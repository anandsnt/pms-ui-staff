
<div class="content" id="login">
	<div ng-show="hasLoader" id="loading"><div id="loading-spinner" ></div></div> 
	<img alt="" class="logo" src="/assets/images/logo.png" />

	<span class="notice error" ng-show="errorMessage!=''" >
		<ul>
			<li ng-repeat="message in errorMessage">
				{{message}}
			</li>
		</ul>	
	</span>

	<span class="notice success" ng-show="successMessage!=''" >
		<ul>
			<li>
				{{successMessage}}
			</li>
		</ul>	
	</span>

	<form accept-charset="UTF-8" ng-submit="submit()" autocomplete="off" class="form" id="login-form" method="post" name="login-form" novalidate>
		<input name="utf8" type="hidden" value="" />
		<input name="authenticity_token" type="hidden" value="" />

		<div class="entry">
			<label for="email">E-mail</label>
			<input ng-focus="showOnScreenKeyboard('email')" ng-click="showOnScreenKeyboard('email')" id="email" name="email" ng-model="data.email" placeholder="Enter your e-mail address" type="email" value="" />
		</div>
		<div class="entry">
			<label for="password">Password </label>
			<input ng-focus="showOnScreenKeyboard('password')"  ng-click="showOnScreenKeyboard('password')"  autocomplete="off" id="password" ng-model="data.password" name="password" placeholder="Enter your password" type="password" value="{{data.password}}" />
		</div>
		<div class="action">
            <button type="submit" class="button green">Login</button>
        </div>
	</form>

	<div class="support">
		For questions or support please contact your hotel administrator or the StayNTouch service team at
		<a href="mailto:support@stayntouch.com">support@stayntouch.com</a>
	</div>
</div>
