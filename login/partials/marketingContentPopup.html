<div id="modal" role="dialog" ng-class="{'modal-show': isModalShowing}" ng-cloak>
    <div class="modal-content marketing-popup">
        <button id="modal-close" type="button" class="modal-close" ng-click="closePopup()">
            <span class="icons icon-close invert" ng-click="closePopup()"></span>
        </button>
        <div class="modal-header">
            <img ng-src="{{marketingItem.banner_image ? marketingItem.banner_image : marketingItem.image}}">
            <h2>{{marketingItem.title}}</h2>
            <p>{{marketingItem.text}}</p>
        </div>
        <div class="modal-body">
            <div class="left-content" ng-bind-html="marketingItem.content"></div>
            <div class="right-content" ng-bind-html="to_trusted(marketingItem.form_html)"></div>
        </div>
    </div>
</div>
<div id="modal-overlay" ng-class="{'modal-show': isModalShowing}" ng-if="isModalShowing"></div>
