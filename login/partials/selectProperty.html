<div class="content" id="login">
    <div ng-show="hasLoader" id="loading">
        <div id="loading-spinner"></div>
    </div>
    <img src="/assets/images/logo.png" class="logo" alt="">
    <span class="notice error" ng-show="errorMessage !== ''">
        <ul>
            <li>
                {{errorMessage}}
            </li>
        </ul>   
    </span>
    <form ng-submit="submit()" id="login-form" class="form search-form" autocomplete="off">
        <label>Select Property</label>
        <div class="entry search">
            <button class="clear-query" ng-class="{'visible': searchData !== ''}" ng-click="clearQuery()">
                <span class="icons icon-clear-search">Clear query</span>
            </button>
            <button class="icons icon-search" ng-class="{'visible': searchData!==''}" ng-click="filterByQuery()">
                Search
            </button>
            <input id="property-query" class="query" ng-model="searchData" placeholder="Search by Name" type="text" ng-change="filterByQuery()" autocomplete="off" />
            <div class="property-autocomplete scrollable" ng-show="!selectedProperty" ng-class="{'open': propertyResults.length > 0 }" ng-iscroll="property-results" ng-iscroll-delay="300">
                <div class="wrapper" >
                    <ul class="ui-autocomplete">
                        <li ng-click="onSelect(property)" ng-repeat="property in propertyResults track by $index">
                            <a  ng-bind-html="highlight(property.name, searchData)"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="action">
            <button type="submit" name="property" class="button" ng-click="submitProperty()" ng-disabled="!selectedProperty" ng-class="{'blue': !!selectedProperty }">Continue</button>
        </div>
    </form>
    <div class="support">
        For questionsdd please contact your hotel administrator or visit the StayNTouch <a href="#" ng-click="onClickSupportLink()">Support Portal</a> for more information.
    </div>
    <div class="support">
        <br />
        Rover Version {{data.roverVersion}}
    </div>
</div>
