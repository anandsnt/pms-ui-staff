<div ng-show="hasLoader" id="loading"><div id="loading-spinner" ></div></div> 	
<div id="login" class="content">
	<img src="/assets/logo.png" class="logo" alt="">
	<span class='notice error' ng-show="errorMessage!=''" >
		<ul>
                    <li ng-repeat="message in errorMessage">
                            {{message}}
                    </li>
		</ul>	
	</span>
	<form method="post" id="forget_pswd" ng-submit="submit()" class="form forget_pswd" accept-charset="UTF-8" novalidate>
            <div class="entry float">	
                <label>USERNAME: {{data.user}}</label>
            </div>
            <div class="entry float">
                    <label for="password">ENTER A NEW PASSWORD</label>
                    <input type="password" ng-change="validatePassword()" ng-model="data.password" placeholder="Enter your password" name="password" id="password" class="r5 password">
            </div>

            <div class="entry float">
                    <label for="password">CONFIRM YOUR NEW PASSWORD</label>
                    <input type="password" ng-model="data.password_confirmation"  placeholder="Enter your password" name="password_confirmation" id="password" class="r5 password">
            </div>

            <div class="action">
                <button type="submit" class="button green">SIGN IN</button>
            </div>

	</form>
        <p class="support" ng-show="!validPassword" ng-hide="validPassword">
                       Password must be at least <strong>8 characters</strong> and consist of at least 1 number and character
        </p>

</div>
