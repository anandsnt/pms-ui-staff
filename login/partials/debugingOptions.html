<div id="modal" role="dialog" ng-class="{'modal-show': data.showDebugOptions}" ng-cloak>
<div class="modal-content marketing-popup" style="width: 60vw;">
   <button id="modal-close" type="button" class="modal-close" ng-click="data.showDebugOptions = false;closeDialog();">
   <span class="icons icon-close invert" ng-click="closePopup()"></span>
   </button>
   <div class="modal-header" style="height: 10vh;">
      <h2 style="font-weight: 600">Debugging options</h2>
   </div>
   <div class="modal-body">
      <div class="actions" style="margin: 0 auto">
         <button type="submit" class="button blue" ng-click="switchRoverInstance()">Switch Rover Instance</button>
         <button type="submit" class="button green" ng-click="loadTestPage()">Load test Page</button>
      </div>
   </div>
</div>
