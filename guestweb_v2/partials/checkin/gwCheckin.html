<!-- main section starts here -->
<div class="container">
    <!-- main content -->
    <div class="row">
        <div class="col-md-1"></div>
        <!-- left side -->
        <div class="col-md-4 top-spacing section-container">
            <!-- default main text -->
            <p ng-if="!isPrecheckinOnly && !screenCMSDetails.title" class="main-text">Ready to Check-in ?</p>
            <!-- default main text -->
            <p ng-if="isPrecheckinOnly && !screenCMSDetails.title" class="main-text">Start Pre Check-in </p>
             <!-- CMS main text -->
            <p ng-if="screenCMSDetails.title" class="main-text" ng-bind-html="screenCMSDetails.title"></p>
            <!-- default sub  text -->
            <p class="sub-main-text" ng-if="!screenCMSDetails.description">
                To provide you with a
                <strong class="reservation-details">secure check-in </strong> process, please confirm the following
                <strong class="reservation-details">reservation details:</strong>
            </p>
            <!-- CMS sub  text -->
            <p class="sub-main-text" ng-if="screenCMSDetails.description" ng-bind-html="screenCMSDetails.description"></p>
        </div>
        <div class="col-md-2 top-spacing">
            <div class="vertical-line">&nbsp;</div>
        </div>
        <!-- right side -->
        <div class="col-md-5">
            <center>
                <div class="section-container">
                    <p class="sub-text pull-left upper-case">Departure date</p>
                    <input class="input-field padding-3 calendar-button" placeholder="{{dateFormatPlaceholder}}" ng-click="showCalender()" ng-model="departureDate" readonly></input>
                    <!-- CC field will be shown for precheckin if CC is attached only -->
                    <p class="sub-text pull-left margin-top-10" ng-show="!isAutoCheckinOn || isCCOnFile">LAST 4 DIGITS OF CREDIT CARD USED</p>
                    <input type="password" ng-model="cardDigits" class="input-field padding-3" ng-show="!isAutoCheckinOn || isCCOnFile"></input>
                    <a class="btn btn-template margin-top-20 padding-3" ng-click="nextButtonClicked()"> Continue</a>
                </div>
            </center>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
<!-- calendar view -->
<div class="date-picker-bg" ng-show="calendarView">
    <div class="date-picker-wrap">
        <div class="col-xs-12 date-picker-header">
            <div class="col-xs-2 calendar-selection" ng-click="closeCalender()">
                <div class="calendar-selection-button calendar-back">&nbsp;</div>
                <div>BACK</div>
            </div>
            <div class="col-xs-8 center-align departure-date">
                <p>DEPARTURE DATE</p>
                <p class="date-text">{{date | date:'MMM dd'}}</p>
            </div>
            <div class="col-xs-2 calendar-selection" ng-click="dateChoosen()">
                <div class="calendar-selection-button calendar-done">&nbsp;</div>
                <div class="calendar-done-text">DONE</div>
            </div>
        </div>
        <div class="col-xs-12 no-side-padding">
            <div pickadate="" ng-model="date" min-date="minDate" max-date="maxDate"></div>
        </div>
    </div>
</div>
