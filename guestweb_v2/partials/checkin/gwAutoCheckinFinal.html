        <div class="col-md-4 top-spacing no-side-padding">

            <p class="main-text final-text" ng-if="!screenCMSDetails.title">Pre Check-in Complete</p>

            <p class="main-text final-text" ng-if="screenCMSDetails.title" ng-bind-html="screenCMSDetails.title"></p>
