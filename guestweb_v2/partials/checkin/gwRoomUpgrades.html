<!-- main section starts here -->
<div class="container-fluid">
    <div class="row" ng-hide="isUpgradesFetching">
        <div class="col-md-1"></div>
        <div class="col-md-4 top-spacing mob-margin-top-1">
            <!-- default main text -->
            <p class="main-text mob-margin-bottom-3" ng-if="!screenCMSDetails.title">Upgrade your room?</p>
            <!-- CMS main text -->
            <p class="main-text mob-margin-bottom-3" ng-if="screenCMSDetails.title" ng-bind-html="screenCMSDetails.title"></p>
             <!-- default sub  text -->
            <p class="sub-main-text mob-margin-bottom-3" ng-if="!screenCMSDetails.description">Browse upgrades or continue below:</p>
             <!-- CMS sub  text -->
            <p class="sub-main-text mob-margin-bottom-3" ng-if="screenCMSDetails.description" ng-bind-html="screenCMSDetails.description"></p>
        </div>
        <div class="col-md-2">
            <div class="vertical-line vertical-line-long">&nbsp;</div>
        </div>
        <div class="col-md-4 top-spacing carousal-container mob-margin-top-1">
            <div class="section-container">
                <div class="carousel-view">
                    <carousel>
                        <slide ng-repeat="upgradeOption in upgradeOptions" active="upgradeOption.active">
                            <div class="center-align">
                                <img ng-src="{{upgradeOption.room_type_image ? upgradeOption.room_type_image : '/assets/guestweb_v2/images/image_not_available.png'}}" class="room-image" id="{{upgradeOption.room_type_image}}" />
                            </div>
                            <div class="upgrade-details" style="overflow: hidden">
                                <div class="col-xs-9 room-info mob-paddding-top-5">
                                    <p class="room-name mob-margin-bottom-3">
                                        {{upgradeOption.upgrade_room_type_name}}
                                    </p>
                                    <div class="row">
                                        <span class="rate-info">
                                            {{currencySymbol}}{{upgradeOption.upsell_amount | number:2 }}
                                        </span>
                                        <p class="rate-desc">
                                            EXTRA
                                            <br>PER NIGHT
                                        </p>
                                    </div>
                                </div>
                                <div class="col-xs-3 upgrades-btn mob-paddding-top-5" ng-click="upgradeClicked(upgradeOption)">
                                    <div class="upgrade-icon"></div>
                                    <p class="center-align mob-margin-top-3">SELECT THIS
                                        <br /> UPGRADE</p>
                                </div>
                                <div class="col-xs-12 room-info">
                                    <description template="{{upgradeOption.upgrade_room_description}}" class="description-details left-align">
                                    </description>
                                </div>
                            </div>
                        </slide>
                    </carousel>
                    <br/>
                    <div ng-click="noThanksClicked()" class="proceed-to-checkin">
                        <div class="white-arrow"></div>
                        <span>NO THANKS, PROCEED TO <strong>CHECK IN</strong></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    </di
