<!-- main section starts here -->
<div class="container-fluid">
    <div class="row" ng-hide="isFetching">
        <div class="col-md-1"></div>
        <div class="col-md-4 top-spacing mob-margin-top--1">
            <p class="main-text mob-margin-bottom-3">Upgrade your room?</p>
            <p class="sub-main-text mob-margin-bottom-3">Browse upgrades or continue below:</p>
        </div>
        <div class="col-md-2"><div class="vertical-line vertical-line-long">&nbsp;</div></div>
        <div class="col-md-4 top-spacing carousal-container mob-margin-top--1">
            <div class="section-container">
                <div class="carousel-view">
                    <carousel>
                        <slide ng-repeat="slide in slides" active="slide.active" >
                            <div class="centeralign">
                                <img ng-src="{{(slide.room_type_image.length > 0) ? slide.room_type_image : 'room-image.png'}}" err-Src="/assets/guestweb_v2/img/image_not_available.png" style="height:200px;width:100%;"/>
                            </div>
                            <div class="upgrade-details" style="overflow: hidden">
                                <div class="col-xs-9 room-info mob-paddding-top-5">
                                    <p class="room-name mob-margin-bottom-3">
                                        {{slide.upgrade_room_type_name}}
                                    </p>
                                    <div class="row">
                                        <span class="rate-info">
                                           {{currencySymbol}}{{slide.upsell_amount | number:2 }}
                                       </span>
                                       <p class="rate-desc">
                                        EXTRA<br>PER NIGHT
                                    </p>
                                </div>
                            </div>
                            <div class="col-xs-3 upgrades-btn mob-paddding-top-5" ng-click="upgradeClicked(slide.upsell_amount_id,slide.upgrade_room_number)">
                                <div class="upgrade-icon"></div>
                                <p class="center-align mob-margin-top-3">SELECT THIS <br /> UPGRADE</p>
                            </div>
                            <div class="col-xs-12 room-info">
                                <description template="{{slide.upgrade_room_description}}" class="description-details left-align">
                                </description>
                            </div>
                        </div>
                    </slide>
                </carousel>
                <br/>
                <div ng-click="noThanksClicked()" class="proceed-to-checkin">
                    <div class="white-arrow"></div>
                    <span>NO,THANKS, PROCEED TO <strong>CHECK IN</strong></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1">
    </div>                   
</div>
</div>
