<!-- main section starts here -->
<div class="container">
    <!-- main content -->
    <div class="row" ng-hide="isLoading">
        <div class="col-md-1"></div>
        <div class="col-md-4 top-spacing section-container">
            <p class="main-text">Early Check-in Alert</p>
            <p class="sub-main-text">
                You have selected an <b>Early Check-in Time</b> (standard check-in time is {{checkinTime}}). Please request a Check-in time after {{earlyCheckinRestrictLimit}} to proceed with your check in without a fee.
            </p>
        </div>
        <div class="col-md-2"><div class="vertical-line vertical-line-long">&nbsp;</div></div>
        <div class="col-md-4 top-spacing sm-no-top-spacing section-container">
             <!--  -->
            <div class="section-container">
                <p class="sub-text left-align">ESTIMATED ARRIVAL TIME</span>
                <div class="row">
                    <div class="eta-container">
                        <div class="select-style">
                            <select ng-model="stayDetails.hour"
                            ng-options="hour as hour  for hour in hours">
                                <option value="">HH</option>
                            </select>
                        </div>
                    </div>
                    <div class="eta-container">
                        <div class="select-style">
                            <select ng-model="stayDetails.minute"
                            ng-options="minute as minute  for minute in minutes">
                                <option value="">MM</option>
                            </select>
                        </div>
                    </div>
                    <div class="eta-container">
                        <div class="select-style">
                            <select ng-model="stayDetails.primeTime">
                                <option value="AM" selected="" >AM</option>
                                <option value="PM" >PM</option>
                                <option value="">AM/PM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
             <!--  submit button-->
            <a class="btn btn-template margin-top-10" ng-click="postStayDetails()">Continue</a>
        </div>
        <div class="col-md-1">
        </div>                   
    </div>
</div>
