<!-- main section starts here -->
<div class="container">
    <!-- main content -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4 top-spacing section-container">
            <!-- default main text -->
            <p ng-if="!screenCMSDetails.title" class="main-text">Early Check-in Alert</p>
             <!-- CMS main text -->
            <p ng-if="screenCMSDetails.title" class="main-text" ng-bind-html="screenCMSDetails.title"></p>
            <!-- default sub  text -->
            <p class="sub-main-text" ng-if="!screenCMSDetails.description">
                 You have selected an <b>Early Check-in Time</b> (standard check-in time is {{checkinTime}}). Please request a Check-in time after {{earlyCheckinRestrictLimit}} to proceed with your check in without a fee.
            </p>
            <!-- CMS sub  text -->
            <p class="sub-main-text" ng-if="screenCMSDetails.description" ng-bind-html="screenCMSDetails.description"></p>
        </div>
        <div class="col-md-2">
            <div class="vertical-line vertical-line-long">&nbsp;</div>
        </div>
        <div class="col-md-4 top-spacing sm-no-top-spacing section-container">
            <!--  -->
            <div class="section-container">
                <p class="sub-text left-align">ESTIMATED ARRIVAL TIME</span>
                    <div class="row">
                    <div class="select-style eta-single">
                        <select name="timepicker" id="timePicker" ng-model="arrivalTime">
                            <option value="">select time</option>
                            <option value="{{time}}" ng-repeat="time in timings">{{time}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--  submit button-->
            <a class="btn btn-template margin-top-10" ng-click="updateTimeOfArrival()">Continue</a>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
