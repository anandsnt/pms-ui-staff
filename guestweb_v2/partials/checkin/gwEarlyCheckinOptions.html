<!-- main section starts here -->
<div class="container">
    <div class="row" ng-hide="isPosting">
        <div class="col-md-1"></div>
        <div class="col-md-4 top-spacing section-container">
            <!-- default main text -->
            <p class="main-text" ng-if="!screenCMSDetails.title">Early Check-in</p>
            <!-- CMS main text -->
            <p class="main-text final-text" ng-if="screenCMSDetails.title" ng-bind-html="screenCMSDetails.title"></p>
            <!-- default sub  text -->
            <p class="sub-main-text" ng-if="!screenCMSDetails.description"> You have selected an <b>Early Check-in Time</b> (standard check-in time is {{checkinTime}}). You may check in early for a charge of {{earlyCheckinCharge}}, which will be added to your bill.</em>
            </p>
             <!-- CMS sub  text -->
            <p class="sub-main-text" ng-if="screenCMSDetails.description" ng-bind-html="screenCMSDetails.description"></p>
        </div>
        <div class="col-md-2">
            <div class="vertical-line">&nbsp;</div>
            <div class="horizontal-line">&nbsp;</div>
        </div>
        <div class="col-md-4 top-spacing sm-no-top-spacing section-container no-side-padding">
            <a class="btn btn-template early-checkin-button margin-top-10" ng-click="nextButtonClicked()"> Purchase Early Check-in</a>
            <a class="btn btn-template early-checkin-button margin-top-10 grey-btn" ng-click="changeArrivalTime()"> Change Arrival Time</a>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
