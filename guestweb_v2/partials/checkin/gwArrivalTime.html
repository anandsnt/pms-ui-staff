<!-- main section starts here -->
<div class="container">
    <!-- main content -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4 top-spacing section-container mob-padding-bottom-10">
            <p class="main-text">Arrival Details</p>
        </div>
        <div class="col-md-2">
            <div class="vertical-line vertical-line-long">&nbsp;</div>
        </div>
        <div class="col-md-4 top-spacing sm-no-top-spacing section-container mob-padding-bottom-10">
            <!--  -->
            <div class="section-container mob-padding-bottom-10">
                <p class="sub-text left-align">ESTIMATED ARRIVAL TIME</p>
                <div class="row">
                    <div class="select-style eta-single">
                        <select name="timepicker" id="timePicker" ng-model="arrivalTime">
                            <option value="">select time</option>
                            <option value="{{time}}" ng-repeat="time in timings">{{time}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <p class="sub-text left-align margin-top-20">LET US KNOW ANY REQUESTS OR COMMENTS</p>
            <div class="row">
                <textarea rows="5" cols="50" ng-model="comment" class="col-xs-12 sub-text no-text-transform" placeholder="Comments here.">
                </textarea>
            </div>
            <!--  submit button-->
            <a class="btn btn-template margin-top-10" ng-click="updateTimeOfArrival()">Continue</a>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
