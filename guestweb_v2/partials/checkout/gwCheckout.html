<!-- main section starts here -->
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <!-- left side -->
        <div class="col-md-4 top-spacing">
            <p class="main-text" ng-if="!screenCMSDetails.title">Ready to check out?</p>
            <p class="main-text" ng-if="screenCMSDetails.title" ng-bind-html="screenCMSDetails.title"></p>
            <p class="sub-main-text" ng-if="!screenCMSDetails.description">Your checkout time is 10:00 PM</p>
            <p class="sub-main-text" ng-if="screenCMSDetails.description" ng-bind-html="screenCMSDetails.description"></p>
        </div>
        <div class="col-md-1"></div>
        <!-- right side -->
        <div class="col-md-3 sm-no-top-spacing no-side-padding">
            <a class="btn checkout-btn" ui-sref="checkoutBalance">
                <div class="pull-left">Check out now</div>
                <br class="hide-in-desktop"/>
                <div class="checkout-icon checkout-alone-button">
                </div>
            </a>
        </div>
        <div class="col-md-2">
        </div>                   
    </div>
    <div class="row footer-text">
            <em class = "base-text">{{footerMessage1}}</em><br>
            Come back to this page to check out at any time before {{checkoutTime}}.
    </div>
</div>
