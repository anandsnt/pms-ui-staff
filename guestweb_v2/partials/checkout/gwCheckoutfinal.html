<!-- main section starts here -->
<div class="container">
    <!-- final message -->
    <div class="row" ng-show="isCheckoutCompleted">
        <div class="col-md-2"></div>
        <div class="col-md-8 top-spacing">
            <p class="main-text">Thank you for staying with us!</p>
        </div>
        <div class="col-md-2">
        </div>                   
    </div>
   <!-- if guest has already checkout -->
    <div class="row" ng-show="isCheckedout && !success">
        <div class="col-md-1"></div>
        <div class="col-md-10 top-spacing">
            <p class="main-text">It appears you have already completed your check-out.</p>
            <p class="sub-main-text">For further enquiries please contact the hotel at <a href="tel: {{hotelPhone}}"  class="phone-text">{{hotelPhone}}.</a></p>
            <p class="sub-main-text">Thank You!</p>
        </div>
        <div class="col-md-1">
        </div>                   
    </div>
</div>
