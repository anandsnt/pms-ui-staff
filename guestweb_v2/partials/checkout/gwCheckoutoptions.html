<!-- main section starts here -->
<div class="container-fluid padding-0">
    <div class="row padding-0 no-side-margin">
        <div class="col-sm-2"></div>
        <!-- left side -->
        <div class="col-sm-4 top-spacing">
            <p class="main-text" ng-if="!screenCMSDetails.title">Late check out?</p>
            <p class="main-text" ng-if="screenCMSDetails.title" ng-bind-html="screenCMSDetails.title"></p>
            <p class="sub-main-text template-text" ng-if="!screenCMSDetails.description">Check-out time is at 10:30PM.Request a late check-out if you need more time.</p>
             <p class="sub-main-text template-text" ng-if="screenCMSDetails.description" ng-bind-html="screenCMSDetails.description"></p>
        </div>
        <div class="col-sm-1"></div>
        <!-- right side -->
        <div class="col-sm-4 no-side-padding top-spacing">
            <div class="section-container">
                 <a class="btn dual-button half-width pull-left light-button" ui-sref="checkOutConfirmation">
                    Check out<br>now
                    <div class="checkout-icon"></div>
                 </a>
                 <a class="btn dual-button half-width pull-right dark-button" ui-sref="checkOutLaterOptions">
                    Check out<br>later
                    <div class="late-checkout-icon"></div>
                </a>
            </div>
        </div>
        <div class="col-sm-1">
        </div>                   
    </div>
    <div class="row footer-text no-side-margin">
            Come back to this page to check out any time before {{checkoutTime}}.
    </div>
</div>
