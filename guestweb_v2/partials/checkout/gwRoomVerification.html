<!-- main section starts here -->
<div class="container">
    <!-- main content -->
    <div class="row" ng-hide="isFetching">
        <div class="col-md-2"></div>
        <!-- left side -->
        <div class="col-md-4 top-spacing">
            <div class="section-container">
                <p class="main-text">Ready to check out?</p>
                <p class="sub-main-text">To start, please enter your room number:</p>
                <p class="sub-main-text margin-10" ng-show="(roomVerificationInstruction.length>0)">
                    ({{roomVerificationInstruction}})
                </p>
            </div>
        </div>
        <div class="col-md-1"></div>
        <!-- right side -->
        <div class="col-md-3 top-spacing">
            <div class="section-container">
                <p class="sub-text pull-left">Room Number</p>
                <input class="input-field padding-3 margin-top-10" ng-model="roomNumber"></input>
                <a class="btn btn-template margin-top-20" ng-click="continueButtonClicked()"> Continue</a>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
