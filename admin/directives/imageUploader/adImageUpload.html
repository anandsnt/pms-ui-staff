<div class="entry {{divClass}}" ng-hide="hide">
    <label> 
        {{ label }}
    </label>
    <div class="file-upload with-preview logo-preview">
        <span class="input" ng-show="hasImageFileUpdatedOrUploading()" translate>
            FILE_ATTACHED
        </span>
        <span class="input" ng-hide="hasImageFileUpdatedOrUploading()" translate>
            CHOOSE_FILE
        </span>
        <a id="deleteLogo" class="icons icon-delete large-icon delete_item" ng-show="hasImageFileUpdatedOrUploading()" ng-click="removeUploadedFile()"></a>
        <input type="file" ng-model="imageFile" accept="image/*" app-filereader />
        <button type="button" class="button brand-colors" translate>
            ATTACH_FILE
        </button>
    </div>
    <span class="file-preview logo-preview"> 
        <img ng-src="{{ imageFile }}" alt="" ng-show="imageFile" >
    </span>
</div>
