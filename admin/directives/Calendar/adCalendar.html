<div class="pickadate">
<div class="calendar_top_panel">
 
    
     <a href="" class="pickadate-prev float_left" ng-click="changeMonth(-1)" ng-show="allowPrevMonth" ><<</a>
 

    <div class="select select-col col1-4 float_left">
     <select class=" styled pickadate_select float_left" ng-options="month.name for month in months" ng-model="monthSelected" ></select>
   </div>


  <div class="select select-col col1-4 float_right">
   <select class="styled pickadate_select pickadate_select_year" ng-options="year for year in years" ng-model="yearSelected" ></select>
  </div>


 <a href="" class="pickadate-next float_right" ng-click="changeMonth(1)" ng-show="allowNextMonth" >>></a>


</div>
<div class="pickadate-body">
  <div class="pickadate-main">
    <ul class="pickadate-cell">
      <li class="pickadate-head" ng-repeat="dayName in weekDays">
        {{dayName}}
      </li>
    </ul>
    <ul class="pickadate-cell">
      <li ng-repeat="d in dates" ng-click="setDate(d)" class="{{d.className}}" ng-class="{'pickadate-active': date == d.date}">
      {{d.date | date:"d"}}
    </li>
  </ul>
</div>
</div>
</div>
