<div class="group-content with-pagination holder">
    <div class="form-subtitle-title">
        <h6>
            <span translate="" ng-show="selectionConfig.activeTab === 'SELECTED'">SELECT_ITEMS_TO_REMOVE_FROM_EXCLUDED</span> 
             <span translate="" ng-show="selectionConfig.activeTab === 'UNSELECTED'">SELECT_ITEMS_TO_EXCLUDE</span>
        </h6>
    </div>
    <div class="group-filters">
        <ul class="filters">
            <li ng-click="toggleAvailableItems()" ng-class="{'active' : selectionConfig.activeTab === 'UNSELECTED'}">Available</li>
            <li ng-click="toggleAvailableItems()" ng-class="{'active' : selectionConfig.activeTab === 'SELECTED'}">Selected</li>
        </ul>
        <div class="entry search">
            <button type="submit" name="submit" class="icons icon-search">Search</button>
            <input placeholder="" autocomplete="off" type="text" ad-delay-textbox ng-model="searchTerm" delay="1000" function-to-fire="searchEntered" />
        </div>
    </div>
    <div>
        <table class="grid" ng-table="tableParams" template-pagination="custom/pager">
            <tbody>
                <tr ng-repeat="item in $data" ng-click="toggleSelectItem(item)" ng-class="{'selected': item.isSelected}">
                    <td header-class="width-10 padding-checkbox" style="text-align: left; " header="'/assets/directives/filterTable/adFilterTableHeader.html'">
                        <div class="entry radio-check">
                            <label class="checkbox" ng-class="{'checked': item.isSelected}">
                                <span class="icon-form icon-checkbox" ng-class="{'checked': item.isSelected, 'green': selectionConfig.activeTab === 'UNSELECTED', 'red': selectionConfig.activeTab === 'SELECTED'}"></span>
                            </label>
                        </div>
                    </td>
                    <td data-title="filterConfig.item_number.label" sortable="'item_no'" header-class="{{filterConfig.item_number.column_width}}">
                        <a class="room-number">
                            <strong ng-class="{'selected': item.isSelected, 'green': selectionConfig.activeTab === 'UNSELECTED', 'red': selectionConfig.activeTab === 'SELECTED'}"> {{item.item_number}} </strong>
                        </a>
                    </td>
                    <td data-title="filterConfig.item_description.label" sortable="'item_desc'" header-class="{{filterConfig.item_description.column_width}}">
                        {{item.item_desc}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--Custom pagination footer goes here-->
    <script type="text/ng-template" id="custom/pager">
        <div class="search-pagination">
            <div class="entry">
                Show
                <div class="select">
                    <select ng-model="displyCount" ng-options="opt for opt in displayCountList" ng-change="displayCountChanged(displyCount)"></select>
                </div>
                codes per page
            </div>
            <button type="button" class="button dark-grey next" ng-repeat="page in pages" ng-show="page.type == 'next'" ng-click="params.page(page.number)" ng-class="{'disabled': !page.active}">Next</button>
            <button type="button" class="button dark-grey prev" ng-repeat="page in pages" ng-show="page.type == 'prev'" ng-click="params.page(page.number)" ng-class="{'disabled': !page.active}">Prev</button>
            <p>Showing {{startCount}} to {{endCount}} of {{totalCount}} items</p>
        </div>
    </script>
</div>
