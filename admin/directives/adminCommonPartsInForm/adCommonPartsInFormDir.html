<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>{{header}}</h2>
        <a ng-click ="onBackButtonClick()" class="action back" translate>BACK</a>

    </header>
    <section class="content-scroll">
    	<div ng-include="'/assets/partials/common/notification_message.html'"></div>
    	<div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
        <form class="form float" >
      	    <fieldset class="holder full-width" ng-transclude>
      	    </fieldset>
      	    <div class="actions float">
	            <button type="button" id="cancel" class="button blank add-data-inline" ng-click="onCancelButtonClick()" translate>
	                CANCEL
	            </button>
	            <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="onSaveButtonClick()" translate>
	                SAVE_CHANGES
	            </button>
	        </div>
        </form>
    </section>
</div>
