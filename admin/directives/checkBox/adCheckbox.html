<div class="entry radio-check {{divClass}}">
	<label class="checkbox {{parentLabelClass}}" ng-class="{'checked': isChecked}">
		<span class="icon-form icon-checkbox" ng-class="{'checked': isChecked}"></span>
		<label></label>				
		<input type="checkbox" ng-model="isChecked" ng-change='change(datagroup,index)'>
		{{label}}
		<strong ng-show = "required=='yes'">*</strong>
	</label>
</div>
