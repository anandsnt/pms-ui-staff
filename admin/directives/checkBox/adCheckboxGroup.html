<div>
	<span data-id="1" class="icons icon-delete" ng-click="deleteAction()" ng-show="optionId.length > 0"></span>
	<span class="icon-form icon-checkbox" ng-class="{ 'checked' : isChecked === 'true', 'is-grayed': isGrayed }" ></span>
	<input type="checkbox"  name="newspaper" data-id="1" ng-click="toggle()" ng-disabled="isDisabled">
	<div id="newspaper-name" ng-class="{'is-grayed-text': isGrayed }">{{label}}<br /></div>
</div>
