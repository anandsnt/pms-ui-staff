<div class="options long-list">
    <label for="report-options">{{label}}</label>
    <div class="faux-select placeholder" ng-click="toggleList()">{{ title }}</div>
    <div class="faux-select-options" ng-class="{ 'hidden': !show }">
        <label class="checkbox inline" ng-show="source.length > 1">
            <span class="icon-form icon-checkbox" ng-class="{ 'checked' : selectAll }"></span>
            <input type="checkbox" ng-model="item.hasDisplay.selectAll" ng-change="toggleSelectAll()" /> Select All
        </label>
        </label>
        <label class="checkbox inline" ng-repeat="display in source" ng-hide="selectAll">
            <span class="icon-form icon-checkbox" ng-class="{ 'checked' : display.isSelected }"></span>
            <input type="checkbox" ng-model="display.isSelected" ng-change="fauxSelectChange()" /> {{ display.name }}
        </label>
    </div>
</div>
