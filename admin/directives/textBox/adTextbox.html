<div class="entry" ng-class="styleclass" ng-hide="hide">
    <label ng-hide="label.length ==0 || !label">
        {{label}} <span class="no-text-transform" ng-hide="labelSuffix.length === 0 || !labelSuffix">{{labelSuffix}}</span>
        <strong ng-show="required=='yes'">*</strong>
    </label>

    <input type="{{inputtype?inputtype:'text'}}"
           value="{{value}}"
           ng-model="value"
           placeholder="{{placeholder}}"
           ng-readonly="{{readonly=='yes'}}"
           ng-disabled="disabled"
           ng-maxlength="{{maxlength>0?maxlength:''}}"
           maxlength="{{maxlength>0?maxlength:''}}"
           autocomplete="new-password"
           ng-change="modelChanged()">

</div>
