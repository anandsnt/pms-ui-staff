<div class="entry" ng-class="styleclass">
	<label ng-hide="label.length ==0">
		{{label}}
		<strong ng-show = "required=='yes'">*</strong>
	</label>
	
	<input type="{{inputtype}}" value="{{value}}" ng-model="value" placeholder="{{placeholder}}" id="{{id}}" name="{{name}}" ng-readonly="{{readonly=='yes'}}" ng-required="required=='yes'" ng-maxlength="{{maxlength?maxlength:false}}">
</div>
