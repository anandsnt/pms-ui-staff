<div class="entry" ng-class="{'full-width': addclass == 'full-width'}">
	<label ng-hide="label.length == 0">
		{{label}}
		<strong ng-show = "required=='yes'">*</strong>
	</label>
	
	<input type="text" value="{{value}}" ng-model="value" placeholder="{{placeholder}}" id="{{id}}" name="{{name}}">
</div>
