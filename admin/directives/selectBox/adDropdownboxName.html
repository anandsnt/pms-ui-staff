<div class='entry {{divClass}}' ng-style="{{divStyle}}">
    <label class='{{labelClass}}' for='{{id}}' ng-hide="label.length==0">
        {{labelClass}}{{label}}<strong ng-show="required=='yes'"> * </strong>
    </label>

    <div class='select'>
        <select ng-class="{'placeholder': ngModel == ''}"
                convert-to-number skip-conversion="{{skipNumberConversion}}"
                id="{{id}}"
                name="{{name}}"
                class="{{selboxClass}}"
                ng-style="{{sel-style}}"
                ng-model="ngModel"
                ng-change="onChange();"
                ng-disabled="isDisabled">

            <option value=""
                    ng-hide="ngModel != '' || labelInDropDown.length===0 || !labelInDropDown">
                {{labelInDropDown}}
            </option>

            <option ng-if="!labelProperties"
                    ng-repeat='row in list' value='{{row[valueproperty]}}'
                    ng-show="showOptionsIf($index)"
                    ng-selected="ngModel == row[valueproperty]">
                {{prefixValue ? row[valueproperty] + " " + row[prop] : row[prop]}}
            </option>

            <option ng-if="labelProperties"
                    ng-repeat='row in list'
                    value='{{row[valueproperty]}}'
                    ng-show="showOptionsIf($index)"
                    ng-selected="ngModel == row[valueproperty]">
                {{getLabel(row)}}
            </option>

        </select>

    </div>
</div>
