
<div class='entry {{divClass}}'  ng-style="{{divStyle}}">
  <label for='{{id}}' ng-hide="label.length==0">{{label}}<strong ng-show = "required=='yes'"> * </strong></label>
  
  <div class='select'>

    <select id="{{id}}" name="{{name}}" class="{{selClass}}" ng-style="{{sel-style}}" ng-required="required=='yes'">
      <option value="">
        {{labelInDropDown}}
      </option>
      <option ng-repeat='row in list' value='{{row.value}}' ng-model='row.value' ng-selected="row.value==selectedId" >
        {{row.name}}
      </option>
    </select>
  </div>
</div>
