
<div class='entry {{divClass}}'  ng-style="{{divStyle}}" ng-hide="ngHide">
  <label class='{{labelClass}}' for='{{id}}' ng-hide="label.length==0">
  {{labelClass}}{{label}}<strong ng-show = "required=='yes'"> * </strong></label>
  
  <div >

    <select id="{{id}}" name="{{name}}" class="{{selboxClass}}" ng-style="{{sel-style}}" multiple size='3' style="overflow:scroll;" ng-model='selectedIds' iscrollStopPropagation>
      <option value="" ng-hide="labelInDropDown.length===0 || !labelInDropDown">
        {{labelInDropDown}}
      </option>
      <option ng-repeat='row in list' value='{{row.value}}'  ng-selected="selectedIds.indexOf(row.value)!=-1" ng-show = "showOptionsIf($index)">
        {{row.name}}
      </option>
    </select>
  </div>
</div>
