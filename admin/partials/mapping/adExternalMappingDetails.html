<div style="display: block;" id="add-new" class="edit-data">
	<div class="data-holder">
		<!-- Add new external mappings -->
		<form class="form inline-form float">

			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div class="form-title">
				<h3 ng-show = "isAdd"><span> Add New </span> External Mapping </h3>
				<h3 ng-hide = "isAdd"><span> Edit </span> External Mapping </h3>
				<em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
			</div>
			<fieldset class="holder left float">

				<div class="entry">
					<label for="mapping-type"> Mapping type <strong>*</strong> </label>
					<div class="select">
						<select   ng-model="data.mapping_type" name="mapping-type" id="mapping-type" class="placeholder">
							<option  value=""> Mapping type </option>
							<option ng-repeat="mapping_type in data.mapping_type" value="{{mapping_type.name}}" ng-selected="mapping_type.name==selected_mapping_type"> {{mapping_type.name}} </option>

						</select>
					</div>
				</div>

				<div id="hideDiv" class="entry"></div>
				<div class="entry sntvalue">
					<label for="snt-value"> Snt Value <strong>*</strong> </label>
					<div class="select">
						<select name="snt-value" id="snt-value" class="placeholder">
							<option value=""> Snt Value </option>
						</select>
					</div>
				</div>

				<div class="entry">
					<label for="external-value"> External Value <strong>*</strong> </label>
					<input type="text" required="yes" placeholder="Enter value" name="external-value" id="external-value">
				</div>

			</fieldset>

			<div class="actions float">
				<button type="button" id="cancel" ng-click="clickedCancel()" class="button blank edit-data-inline">
					Cancel
				</button>
				<button type="button" id="save" ng-click="clickedSave()" class="button green edit-data-inline">
					Save changes
				</button>
			</div>

		</form>
	</div>
</div>
