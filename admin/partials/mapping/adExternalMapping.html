<a name="top-div"></a>
<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <div id="selected_hotel" data-view="HotelExternalMappingsView">
        <section ng-init="fetchInterfaceMappings()">
            <header class="content-title float">
                <h2>{{clickedInterfaceName}}</h2>
                <span class="count">({{mappingInterface.mappings.length}})</span>
                <a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>
                <button ng-click="openAddNew()" class="action add" scrollup="replacing-div-first">Add new</button>
            </header>
        </section>	</div>

    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div> 
        <div id="new-form-holder" ng-show="isAdd" ng-include="getTemplateUrl()"></div>
        <div id="new-form-holder" ng-show="isEdit" ng-include="getTemplateUrl()"></div>
        <table class="grid ">

            <thead>
                <tr role="row">
                    <th width="30%" class="sorting"> Mapping Type </th>
                    <th width="25%" class="sorting"> SNT Value </th>
                    <th width="25%" class="sorting"> External Value </th>
                    <th width="20%" class="activate long"> Delete </th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="mapping in mappingInterface.mappings">
                    <td width="30%" ng-click="editSelected(mapping.mapping_type_id)" scrollup="replacing-div-first">
                        <a  data-item="3" data-colspan="2" class="edit-data-inline">{{mapping.description}}</a>
                    </td>
                    <td width="25%" ng-click="editSelected(mapping.mapping_type_id)" scrollup="replacing-div-first">
                        <a data-item="3" data-colspan="2" class="edit-data-inline">{{mapping.snt_value}}</a>
                    </td>
                    <td width="25%" ng-click="editSelected(mapping.mapping_type_id)" scrollup="replacing-div-first">
                        <a data-item="3" data-colspan="2" class="edit-data-inline">{{mapping.external_value}}</a>
                    </td>
                    <td class="delete" ng-click="clickedDelete(mapping.mapping_type_id)" width="20%">
                        <a class="icons icon-delete large-icon delete_item"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</section>
