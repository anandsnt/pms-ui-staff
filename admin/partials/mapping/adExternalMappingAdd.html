<div style="display: block;" id="add-new" class="edit-data">
	<div class="data-holder">
		<!-- Add new external mappings -->
		<form class="form inline-form float">
			<div class="form-title">
				<h3><span> Add New </span> External Mapping </h3>
				<em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
			</div>
			<fieldset class="holder left float">
				<!-- =data[:mapping_type] -->
				<div class="entry">
					<label for="mapping-type"> Mapping type <strong>*</strong> </label>
					<div class="select">
						<select name="mapping-type" id="mapping-type" class="placeholder">
							<option value=""> Mapping type </option><option value="ADDRESS_TYPE"> ADDRESS_TYPE </option>
							<option value="EMAIL_TYPE"> EMAIL_TYPE </option>
							<option value="PHONE_TYPE"> PHONE_TYPE </option>
							<option value="MEMBER_CLASS"> MEMBER_CLASS </option>
							<option value="PREFERENCE_VALUE"> PREFERENCE_VALUE </option>
							<option value="MEMBER_TYPE"> MEMBER_TYPE </option>
							<option value="PREFERENCE_TYPE"> PREFERENCE_TYPE </option>
							<option value="CC_TYPE"> CC_TYPE </option>
							<option value="VIP_EXCLUSION"> VIP_EXCLUSION </option>

						</select>
					</div>
				</div>

				<div id="hideDiv" class="entry"></div>
				<div class="entry sntvalue">
					<label for="snt-value"> Snt Value <strong>*</strong> </label>
					<div class="select">
						<select name="snt-value" id="snt-value" class="placeholder">
							<option value=""> Snt Value </option>
						</select>
					</div>
				</div>

				<div class="entry">
					<label for="external-value"> External Value <strong>*</strong> </label>
					<input type="text" required="yes" placeholder="Enter value" name="external-value" id="external-value">
				</div>

			</fieldset>

			<div class="actions float">
				<button type="button" id="cancel" class="button blank edit-data-inline">
					Cancel
				</button>
				<button type="button" id="save" class="button green edit-data-inline">
					Save changes
				</button>
			</div>

		</form>
	</div>
</div>
