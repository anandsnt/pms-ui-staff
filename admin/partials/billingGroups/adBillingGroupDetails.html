<div class="data-holder">
	<form room_type_id="1" id="edit-room-type" class="form inline-form float">
		<div class="form-title">
			<h3 ng-show="!isAddMode"><span translate>EDIT</span> {{billingGroupData.name}} </h3>
			<h3 ng-show="isAddMode"><span translate>ADD</span> </h3>
			<!-- <em class="status"> <span translate>MANDATORY_FIELDS_MESSAGE1</span> <strong>*</strong> <span translate>MANDATORY_FIELDS_MESSAGE2</span> </em> -->
		</div>
		
		<fieldset class="holder left float">
			
			<ad-textbox styleclass="full-width" value="billingGroupData.name" name = "billing-group-name" id = "billing-group-name" label = "{{ 'BILLING_GROUP_NAME' | translate }}" placeholder = "Enter Name" ></ad-textbox>
			
		</fieldset>
		<fieldset class="holder right float">

			<!-- <ad-textbox value="{{billingGroupData.name}}" name = "billing-group-name" id = "billing-group-name" label = "Name" placeholder = "Enter Name" required = "yes" ></ad-textbox> -->

			<div class="entry full-width">
					<div id="available-charge-codes" class="boxes col2">
						<ad-checkbox ng-repeat="chargeCode in billingGroupData.available_charge_codes" is-checked="false" label="{{chargeCode.chage_code + " - " +chargeCode.description}}" parent-label-class="room-likes" span-class="checkbox-background"></ad-checkbox>

					</div>
				</div>
			
            
		</fieldset> 
		
		<div class="actions float">
			<button type="button" id="cancel" class="button blank add-data-inline" ng-click="clickCancel()" translate>
				CANCEL
			</button>
			<button type="button" like-type="common" id="update" ng-class="{ 'green' : validate() }" class="button  ng-binding" ng-click="saveFloor()" translate>
				SAVE_CHANGES
			</button>
		</div>
	</form>
</div>
