<section class="content">
   <div ng-include="'/assets/partials/common/notification_message.html'" class="error-notification-dashboard"></div>
   <header class="content-title float header-pos">
      <h2>{{ toolsMenu.name }}</h2>
   </header>
   <section class="content-scroll">
      <ul class="dashboard-items float">
      <!-- ng-hide added CICO-57726 -->
         <li ng-repeat="submenu in toolsMenu.sub_components">
            <a ng-click="openSubmenu($event, submenu.state)" class="{{ submenu.icon_class }}">{{ submenu.name }}</a>
            <a ng-click="openSubmenu($event, submenu.state)" class="text">{{ submenu.name }}</a>
         </li>
      </ul>  
   </section>    
</section>
