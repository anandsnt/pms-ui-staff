<section class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
   <div class="inline-edit">
      <header class="content-title float">
         <h2 translate>BALANCE_JOURNAL</h2>
      </header>
      <section class="content-scroll">
         <div ng-include="'/assets/partials/common/notification_message.html'"></div>
         <table class="grid">
            <tbody>
               <tr>
                  <td>
                     <div ng-hide="anyJobRunning" class="data-holder">
                        <form class="form inline-form float">
                           <div class="form-title">
                              <h3>Choose dates</h3>
                              <em class="status">{{ 'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong> {{ 'MANDATORY_FIELDS_MESSAGE2' | translate }}</em>
                           </div>
                           <fieldset class="holder left float">
                              <div class="entry has-datepicker margin">
                                 <label>{{ 'FROM_DATE' | translate }}</label>
                                 <input type="text" ng-model="payload.first_date" readonly="" placeholder="Select Start Date" class="date-picker-input-small">
                                 <button ng-click="popupCalendar('from')" class="ui-datepicker-trigger date-picker-small ui-datepicker-trigger-btn" type="button">...</button>
                              </div>

                              <div ng-hide="isConnectedToPMS" class="entry has-datepicker margin">
                                 <label>{{ 'TO_DATE' | translate }}</label>
                                  {{previousDayOfBusinessDate}}
                              </div>
                           </fieldset>
                           <div class="actions float">
                              <button type="button" ng-click="startJob()" class="button green edit-data-inline" translate>START_JOB</button>
                           </div>
                        </form>
                     </div>

                     <div ng-show="anyJobRunning" class="data-holder">
                        <form class="form">
                           <div class="balance-status">
                                 <div class="balance-status-info">
                                    <strong class="status-title">{{jobStatusTitle}}</strong>
                                    <span class="status-text">{{jobStatusText}}</span>
                                 </div>
                                 <div class="balance-status-percentage" ng-if="showPercentage">{{progressPercentage}}%</div>
                           </div>
                           <div class="actions no-border">
                                 <button type="button" class="button blank" ng-click="cancelOrChange()" >{{cancelOrChangeBtnTxt}}</button>
                                 <button type="button" class="button blue" ng-click="cancelOrChange()">{{runForDiffDatesText}}</button>
                                 <button type="button" class="button blue" ng-click="refreshStatus()">{{runButtonText}}</button>
                           </div>
                        </form>
                     </div>
                  </td>
               </tr>
               <tr>
                  <td>
                        <div id="activityLogArea">
                           <div class="form-title cursor_pointer" ng-click="toggleActivityLog()">
                                 <div class="rate_additional_details_heading">
                                       ACTIVITY LOG
                                    <div class="cursor_pointer rate_additional_details_pointers">
                                       <img ng-hide="detailsMenu ==='adRateActivityLog'" src="/assets/cssimg/arrow-down.png">
                                       <img ng-show="detailsMenu ==='adRateActivityLog'" src="/assets/cssimg/arrow-up.png">
                                    </div>
                                 </div>
                           </div>
                           <div ng-show="detailsMenu ==='adRateActivityLog'" class="form_add_new_rate" >
                                 <div ng-include="'/assets/partials/reservationTools/adBalanceJournalActivityLog.html'"></div>
                           </div>
                        </div>
                  </td>
               </tr>
               
            </tbody>
         </table>
         
      </section>
   </div>
</section>

<!-- ng-hide="isConnectedToPMS" -->
