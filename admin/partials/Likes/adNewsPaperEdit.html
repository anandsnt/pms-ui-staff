<div class="data-holder move50">
	<!-- Edit Like -->
	<form like_id="5" id="edit-like" class="form inline-form float">
		<div class="form-title">
			<h3>
				<span>Edit</span>
				Newspaper
			</h3>
		</div>
		<div class="entry full-width float">
			<label>Options</label>
			<div id="newspaper-options" class="boxes">
				
		<!-- 		<label class="checkbox inline" ng-repeat="option in likeData.news_papers">
					<span data-id="30" class="icons icon-delete"></span>
					<span class="icon-form icon-checkbox checked"></span>
					<input type="checkbox" value="Frankfurter Allgemeine" name="newspaper" data-id="30" checked="checked">
					<div id="newspaper-name">{{option.name}}</div>
				</label> -->
				

				<label class="checkbox inline" ng-repeat="option in likeData.news_papers">
					<span  class="icons icon-delete" ng-click="checkBoxDeleteClicked($index)"></span>
					<span class="icon-form icon-checkbox" ng-class="{ checked : option.is_checked === 'true' }"></span>
					<input type="checkbox"  name="newspaper"  ng-click="checkBoxClicked($index)">
					<div id="newspaper-name">{{option.name}}</div>
				</label>


				<label data-type="newspaper" class="add-new-checkbox inline"  ng-hide="showNewsPaperOption" ng-click="showNewNewsPaperOption()">
					<span class="icons icon-add" ></span>
					Add new option
					
				</label>
				<label data-type="newspaper" class="add-new-checkbox inline" ng-show="showNewsPaperOption">
				<input type="text" value="" name="newspaper" data-id="" id="newspaper-option52" class="checkbox-value">
				</label>
				

			</div>
		</div>
		<div class="actions float">
			<button type="button"  ng-click="cancelCliked()" class="button blank edit-data-inline">Cancel</button>
			<button type="button" like-type="newspaper" ng-click="customLikeSave()" class="button green edit-data-inline">Save changes</button>
		</div>
	</form>
</div>
