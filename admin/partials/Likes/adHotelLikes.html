<section id="replacing-div-first" class="content current"><div data-view="GuestCardLikesView">
	<header class="content-title float">
		<h2>
			Likes
		</h2>
		<span class="count">
			({{likeList.likes.length}})
		</span>
		<a id="add-new-button" href="/ui/show?haml_file=admin/hotel_likes/add_like&amp;json_input=hotel_likes/likes_list.json&amp;is_hash_map=true&amp;is_partial=true" class="action add">Add new</a>
	</header>

	<div id="notification-message" style="display: none;"></div>
	<div id="new-form-holder">
	</div>
	<table id="likes" class="grid">
		<tbody>
			<tr  ng-repeat="like in  likeList.likes">
				<td>
					{{like.name}} <em ng-show="{{like.is_system_defined === 'true'}}">(system defined)</em>
				</td>
				<td class="activate">
					<div class="entry">
						<label></label>
						<div  class="switch-button single" ng-class="{ on :like.is_active === 'true' }">
							<input type="checkbox"  name="upsell-rooms" id="upsell-rooms" ng-click="switchClicked($index)">
							<span class="switch-icon"></span>

						</div>
					</div>

				</td>
			</tr>
		</tbody>
	</table>
</div>
</section>
