<div style="display: block;" id="add-new" class="edit-data">
	<div class="data-holder">
		<form id="add-like" class="form inline-form float">
			<div class="form-title">
				<h3>
					<span>Add new</span>
					Like category
				</h3>
				<em class="status">
					Fields marked with
					<strong>*</strong>
					are mandatory!
				</em>
			</div>
			<fieldset class="holder left float">
				<div class="entry full-width">
					<label for="category-name">
						name
						<strong>*</strong>
					</label>
					<input type="text" ng-model="likeData.name" required="yes" placeholder="Enter category name" name="category-name" id="category-name">
				</div>

				<!-- Checkbox -->
				<div class="entry full-width radio-check">
					<label class="checkbox">
						<span class="icon-form icon-checkbox" ng-class="{ checked : likeData.show_on_room_setup === 'true' }"></span>
						<label>Show on room assignment filter/room setup</label>
						<input type="checkbox" ng-click="likeData.show_on_room_setup =(likeData.show_on_room_setup === 'true')? 'fasle':'true'">

					</label>
				</div>



				<div class="entry full-width">
					<label>
						Type
						<strong>*</strong>
					</label>

   




					<div class="boxes">
						<label class="radio" ng-class="{checked:likeData.type == 'textbox'}">
							<span class="icon-form icon-radio checked" ng-class="{checked:likeData.type == 'textbox'}"></span>
							<input type="radio" ng-model="likeData.type" value="textbox" class="change-data" checked='checked'>
							Text value
							<span>(Textbox)</span>
						</label>

						<!-- <label class="radio" ng-class="{checked: data.required_signature_at == 'CHECKIN'}"> <span class="icon-form icon-radio" ng-class="{checked: data.required_signature_at == 'CHECKIN'}"></span>
						<input ng-model="data.required_signature_at" type="radio" value="CHECKIN" name="rover" id="type1" class="change-data" checked="checked">
						Require Signature at Check In 
						</label> -->




					<!-- 	<label class="radio">
							<span class="icon-form icon-radio"></span>
						<!-- 	<input type="radio" value="radio" required="" name="type" id="type2" data-type="radio" class="change-data"> -->
				<!-- 			<input type="radio" ng-model="value" value="radio"  class="change-data" ng-change='typeChanged(value)'>
							One selection / Two options
							<span>(Radio button list)</span>
						</label> -->

						<label class="radio" ng-class="{checked:likeData.type == 'radio'}">
							<span class="icon-form icon-radio checked" ng-class="{checked:likeData.type == 'radio'}"></span>
							<input type="radio" ng-model="likeData.type" value="radio" class="change-data" >
							One selection / Two options
							<span>(Radio button list)</span>
						</label>





					<!-- 	<label class="radio">
							<span class="icon-form icon-radio"></span>
										<input type="radio" ng-model="value" value="dropdown"class="change-data" ng-change='typeChanged(value)'>
							One selection / Multiple options
							<span>(Selectbox)</span>
						</label> -->

						<label class="radio" ng-class="{checked:likeData.type == 'dropdown'}">
							<span class="icon-form icon-radio checked" ng-class="{checked:likeData.type == 'dropdown'}"></span>
							<input type="radio" ng-model="likeData.type" value="dropdown" class="change-data" >
							One selection / Multiple options
							<span>(Selectbox)</span>
						</label>



					<!-- 	<label class="radio">
							<span class="icon-form icon-radio"></span>
						
						<input type="radio" ng-model="value" value="checkbox"   class="change-data" ng-change='typeChanged(value)'>
							Multiple options / Multiple selections
							<span>(Checkbox list)</span>
						</label> -->

						<label class="radio" ng-class="{checked:likeData.type == 'checkbox'}">
							<span class="icon-form icon-radio checked" ng-class="{checked:likeData.type == 'checkbox'}"></span>
							<input type="radio" ng-model="likeData.type" value="checkbox" class="change-data" >
							Multiple options / Multiple selections
							<span>(Checkbox list)</span>
						</label>


					</div>
				</div>
			</fieldset>




			


			<div class="actions float">
				<button type="button" ng-click="addCancelCliked()" class="button blank add-data-inline">Cancel</button>
				<button type="button" like-type="common" ng-click="addSaveCliked()" class="button green add-data-inline">Save changes</button>
			</div>
		</form>
	</div>
</div>
