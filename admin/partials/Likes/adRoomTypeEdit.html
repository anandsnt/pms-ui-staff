
<div class="data-holder move50">
	<!-- Edit Like -->
	<form class="form inline-form float" id="edit-like" like_id="6">
		<div class="form-title">
			<h3>
				<span>Edit</span>
				Room Type
			</h3>
		</div>


		<div class="entry full-width float">
			<label>Options</label>
			<div class="boxes" id="newspaper-options">



				<label class="checkbox inline" ng-repeat="option in likeData.news_papers">
					<span  class="icons icon-delete" ng-click="checkBoxDeleteClicked($index)"></span>
					<span class="icon-form icon-checkbox" ng-class="{ checked : option.is_checked === 'true' }"></span>
					<input type="checkbox"  data-id="1" ng-click="checkBoxClicked($index)">
					<div i>{{option.name}}</div>
				</label>

				<label class="inline" ng-show="showNewRoomOption"> 
					<input  ng-model="likeData.newfeature"/>
				</label> 
				<label data-type="newspaper" class="add-new-checkbox inline" ng-click="shownewInputRoomOption()">
					<span class="icons icon-add"></span>
					Add new option
				</label> 


			</div>
		</div>
		<div class="actions float">
			<button class="button blank edit-data-inline" id="cancel" type="button">Cancel</button>
			<button class="button green edit-data-inline" id="update" like-type="newspaper" type="button">Save changes</button>
		</div>
	</form>
</div>
