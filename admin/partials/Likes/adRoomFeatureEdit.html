<div class="data-holder move50">
	<!-- Edit Like -->
	<form like_id="1" id="edit-like" class="form inline-form float">
		<div class="form-title">
			<h3>
				<span>Edit</span>
				Room Feature
			</h3>
		</div>
		<div class="entry full-width float">
			<label>Options</label>
			<div id="newspaper-options" class="boxes">


				<!-- 	<div class="entry radio-check">
					<label class="checkbox">
						<span class="icon-form icon-checkbox" ng-class="{ checked : upsellData.is_exclude_guests === 'true' }"></span>
						<label for="exclude-guest-pre-allocated-room">Exclude guests in pre allocated rooms</label>
						<input type="checkbox" value="testing" name="exclude-guest-pre-allocated-room" id="exclude-guest-pre-allocated-room" ng-click="checkBoxClicked()">

					</label>
				</div> -->


				<label class="checkbox inline" ng-repeat="option in likeData.news_papers">
					<span data-id="1" class="icons icon-delete" ng-click="checkBoxDeleteClicked($index)"></span>
					<span class="icon-form icon-checkbox" ng-class="{ checked : option.is_checked === 'true' }"></span>
					<input type="checkbox" value="POOL VIEW" name="newspaper" data-id="1" ng-click="checkBoxClicked($index)">
					<div id="newspaper-name">{{option.name}}</div>
				</label>

				<label data-type="newspaper" class="add-new-checkbox inline" ng-hide="showNewRoomOption" ng-click="shownewInputRoomOption()">
					<span class="icons icon-add"></span>
					Add new option
				</label> 
				<label data-type="newspaper" class="add-new-checkbox inline" ng-show="showNewRoomOption">
					<input type="text" value="" name="newspaper" data-id="" id="newspaper-option52" class="checkbox-value" ng-show="showNewsPaperOption" >
				</label>



			</div>
		</div>
		<div class="actions float">
			<button type="button"  ng-click="cancelCliked()" class="button blank edit-data-inline">Cancel</button>
			<button type="button" like-type="newspaper" ng-click="customLikeSave()" class="button green edit-data-inline">Save changes</button>
		</div>
	</form>
</div>
