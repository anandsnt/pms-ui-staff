<section id="replacing-div-second" class="content current" ng-hide="isLoading" ng-click="clearErrorMessage()"><div data-view="ZestCheckinConfiguration" >
	<header class="content-title float">
		<h2>Reservation Settings</h2>
		<a ng-click="backClicked()" data-type="load-details" class="action back">{{ 'BACK' | translate}}</a>
	</header>
	<div ng-include="'/assets/partials/common/notification_message.html'"  ></div>
	<form style="overflow-y:auto;" class="form float" >
		<fieldset class="holder full-width">
			
			<fieldset class="holder left">
				<div style="height:20px;"></div>
				<ad-checkbox is-checked="require_cc_for_checkout_email_flag" label="Use Recommended Rate Display" div-class="full-width"></ad-checkbox>	

				<div class="entry">
					<label>Default Rate Display</label>
					<div class="select">
						<select class="placeholder" ng-model="rateData.rate_type.id" ng-options="rate_type.id as rate_type.name for rate_type in rateTypesDetails.rate_types">
							<option value="" disabled>Select Type</option>
						</select>
					</div>
				</div>
				
				
			</fieldset>

			<fieldset class="holder right">
				<div class="entry full-width"> 
					<div class=" col1-3 actions_margin_top">           
						<ad-textbox inputtype="text" value="rateData.based_on.value_abs" styleclass = "col1-3"
						label = "MAX ADULTS" placeholder = "" style=" width: 100px;"
						></ad-textbox>
					</div>
					<div class=" actions_margin_top" >
						<ad-textbox inputtype="text" value="rateData.based_on.value_abs" styleclass = "col1-3"
						label = "MAX CHILDREN" placeholder = "" style=" width: 100px;"
						></ad-textbox>
					</div>
					<div class="col1-3">
						<ad-textbox inputtype="text" value="rateData.based_on.value_abs" styleclass = "col1-3"
						label = "MAX INFANTS" placeholder = "" style=" width: 100px;"
						></ad-textbox>
					</div>
				</div>    
			</fieldset>


		</fieldset>
		<div class="actions float">
			<button type="button" ng-click="backClicked()" class="button blank add-data-inline">{{ 'CANCEL' | translate}}</button>
			<button type="button" ng-click="saveCheckin()" class="button green">{{ 'SAVE_CHANGES' | translate}}</button>
		</div>
	</form>
</div>
</section>
