<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog">
    <form id="new-payment" class="modal-content form new-content ng-pristine ng-valid" method="post" name="new-payment">
        <button id="modal-close" class="modal-close" ng-click="closeDialog()" type="button">
            <span class="icons icon-close invert"></span>
        </button>
        <strong class="h2 message ng-scope" translate>Changing this value will change the value across all hotels belonging to this chain</strong>
        <div class="actions float">
            <button id="cancel" class="button blank modal-close ng-scope" ng-click="closeDialog()" type="button" translate>CANCEL</button>
            <button id="save" class="button green modal-close ng-scope" ng-click="updateGuestDataRemovalSettings()" type="button" translate>PROCEED</button>
        </div>
    </form>
</div>
