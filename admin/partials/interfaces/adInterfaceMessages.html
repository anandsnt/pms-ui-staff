<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click='clearErrorMessage()'>
	<div data-view="ReservationTypeListView">
		<header class="content-title float">
			<h2 translate> FAILED_INTERFACE_MESSAGES </h2>
			<span class="count"> ({{failedMessages.length}})</span>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>


			<table id="ota-messages" class="grid">

				<tbody>

					<tr ng-repeat = "message in failedMessages" >

						<td width = "50%" ><strong>{{message.name}}</strong><em translate> SYSTEM_DEFINED_LABEL</em></td>


						<td >
                                                    <div class="entry" >
							<label ></label>
							<div >
                                                            <button ng-click="resubmitFailedMessage($index)" ng-class="{ 'overlay' : !message.can_resubmit}">Re-Submit</button>
								<span class="switch-icon"></span>

							</div>
                                                    </div>
                                                </td>
                                                
						<td class="activate" >
                                                    <div class="entry" >
							<label ></label>
							<div class="switch-button single" ng-click="saveReservationType($index)" ng-class="{ on : message.is_active}" >
								<input type="checkbox" ng-model="message.is_active"  value="" name=""  id="">
								<span class="switch-icon"></span>

							</div>
                                                    </div>
                                                </td>

					</tr>

				</tbody>
			</table>
		</section>
	</div>
</section>
