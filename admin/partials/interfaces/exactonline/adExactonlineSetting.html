<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3>Settings</h3>
        </div>
    </fieldset>
        <!-- settings markup  -->
    <form>
        <fieldset class="holder left">
            <ad-toggle-button is-checked="config.enabled" is-disabled="!config.authorized"
                label="{{'EXACT_ONLINE_ACTIVATE_INACTIVATE'| translate}}"></ad-toggle-button>
        </fieldset>

        <ad-form-title full-width="true" form-title="{{'EXACT_ONLINE_SUB_TITLE'| translate}}"></ad-form-title>

        <fieldset class="holder left">
            <div class='entry full-width'>
                <label>{{'ENDPOINT'| translate}}</label>
                <div class='select'>
                    <select ng-model='config.endpoint' ng-change='onUrlChange();'>
                        <option ng-repeat='endpoint in endPoints' value='{{endpoint.endpoint}}'>
                            {{endpoint.endpoint}}&nbsp;{{code.description}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="entry full-width">
                <label>
                    EXACT ONLINE
                    <span class="oauth-status success" ng-if="config.authorized">
                        {{'EXACT_ONLINE_AUTHORIZED' | translate}}
                    </span>
                    <span class="oauth-status" ng-if="!config.authorized">
                        {{'EXACT_ONLINE_UNAUTHORIZED' | translate}}
                    </span>
                </label>
                <a target="_self" href="{{config.oauth_url}}" class="button blue">
                    {{'EXACT_ONLINE_OAUTH' | translate}}
                </a>
            </div>
        </fieldset>

        <fieldset class="holder right">
            <div class='entry full-width'>
                <label>{{'JOURNAL_CODE'| translate}}</label>
                <div class='select'>
                    <select ng-model='config.journal_code'>
                        <option ng-repeat='journal in journals' value='{{journal.attributes.code}}'>
                            {{journal.attributes.code}}&nbsp;{{journal.attributes.description}}
                        </option>
                    </select>
                </div>
            </div>

            <div class='entry full-width'>
                <label>{{'BALANCING_ACCOUNT'| translate}}</label>
                <div class='select'>
                    <select ng-model='config.balancing_account_code'>
                        <option ng-repeat='balancingAccount in balancingAccounts' value='{{balancingAccount.attributes.code}}'>
                            {{balancingAccount.attributes.code}}&nbsp;{{balancingAccount.attributes.description}}
                        </option>
                    </select>
                </div>
            </div>
        </fieldset>

        <ad-save-cancel-area save-action="saveExactOnlineSetup" cancel-action="goBackToPreviousState">
        </ad-save-cancel-area>
    </form>
</div>
