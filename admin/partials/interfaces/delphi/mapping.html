<fieldset class="holder full-width">
    <div class="form-title">
        <h3 translate><span>{{state.mode}}&nbsp;</span>Mapping</h3>
    </div>
</fieldset>
<fieldset class="holder left">
    <ad-dropdown-name savemodel="mapping.typeof"
                      valueproperty="name"
                      property="text"
                      required="yes"
                      is-disabled="state.mode==='EDIT'"
                      label-in-drop-down="Select Mapping Type"
                          list="state.mappingTypes"
                      label="{{'MAPPING_TYPE'| translate}}"
                      div-class="full-width">
    </ad-dropdown-name>
</fieldset>
<fieldset class="holder left">
    <ad-dropdown-name savemodel="mapping.value"
                      ng-show="mapping.typeof==='charge_code'"
                      valueproperty="charge_code"
                      required="yes"
                      label-properties="['charge_code', 'description']"
                      label-in-drop-down="Select Charge Code"
                      list="state.meta.CHARGE_CODES.charge_codes"
                      label="{{'SNT_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
    <ad-dropdown-name savemodel="mapping.value"
                      ng-show="mapping.typeof==='market_segment'"
                      valueproperty="name"
                      required="yes"
                      label-properties="['name']"
                      label-in-drop-down="Select Market Code"
                      list="state.meta.MARKET_SEGMENTS.markets"
                      label="{{'SNT_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
    <ad-dropdown-name savemodel="mapping.value"
                      ng-show="mapping.typeof==='group_hold_status'"
                      valueproperty="name"
                      required="yes"
                      label-properties="['name']"
                      label-in-drop-down="Select Group Hold Status"
                      list="state.meta.GROUP_HOLD_STATUSES.hold_status"
                      label="{{'SNT_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
    <ad-dropdown-name savemodel="mapping.value"
                      ng-show="mapping.typeof==='source_code'"
                      valueproperty="name"
                      required="yes"
                      label-properties="['name']"
                      label-in-drop-down="Select Source Code"
                      list="state.meta.SOURCE_CODES.sources"
                      label="{{'SNT_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
</fieldset>
<fieldset class="holder right">
    <div class='entry full-width'>
        <ad-textbox inputtype="text"
                    ng-if="mapping.typeof"
                    value="mapping.external_value"
                    label="{{'EXTERNAL_VALUE'| translate}}"
                    styleclass="full-width"></ad-textbox>
    </div>
</fieldset>

<div class="actions float">
    <button type="button"
            class="button blank add-data-inline" ng-click="onCancelDetailedView()" translate>
        CANCEL
    </button>
    <button type="button" class="button green" ng-click="onClickSaveNew()" translate ng-show="state.mode=='ADD'">
        {{'SAVE' | translate}}
    </button>
    <button type="button" class="button green" ng-click="onClickUpdate()" translate ng-show="state.mode=='EDIT'">
        {{'UPDATE' | translate}}
    </button>
</div>
