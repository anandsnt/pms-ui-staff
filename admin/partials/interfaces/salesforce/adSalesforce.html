<div id="wrapper" 
     class="content current admin-scrollfix" 
     div-touch-move-stop-propogate
     ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2>Salesforce</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate>BACK</a>
        <div class="actions float pull-right">
            <button type="button" 
                    class="button add-data-inline toggle-tab" 
                    ng-click="changeTab('SETTING')"
                    ng-class="{'orange' : state.activeTab === 'SETTING', 'white' : state.activeTab !== 'SETTING' }">
                SETTINGS
            </button>
            <button type="button" 
                    class="button add-data-inline toggle-tab" 
                    ng-click="changeTab('DATA')"
                    ng-class="{'orange' : state.activeTab === 'DATA', 'white' : state.activeTab !== 'DATA' }">
                DATA
            </button>
        </div>
    </header>
    
    <section class="content-scroll">
        <ng-include src="'/assets/partials/interfaces/salesforce/adSalesforceSetting.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/salesforce/adSalesforceSync.html'"></ng-include>
    </section>
</div>
