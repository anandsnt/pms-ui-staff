<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3>Settings</h3>
        </div>
        <div class="entry">
            <label><span translate>ACTIVATE_INACTIVATE</span></label>
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }" ng-click="toggleEnabled()">
                <input type="checkbox" name="accountview-setup-active" id="accountview-setup-active">
                <span class="switch-icon"></span>
            </div>
        </div>
        <div ng-if="config.enabled">
            <fieldset class="holder full-width">
                <fieldset class="holder left">
                    <ad-textbox inputtype="text"
                                value="config.balancing_account"
                                label="{{'BALANCING_ACCOUNT'| translate}}"
                                styleclass="full-width">
                    </ad-textbox>
                    <ad-textarea rows="4"
                                 div-class="full-width"
                                 text-area-class="full-width"
                                 value="config.email_addresses"
                                 label="{{ 'EMAIL_ACCOUNTS_SEPERATED_BY_SEMICOLON' | translate}}"
                                 placeholder="">
                    </ad-textarea>
                </fieldset>
            </fieldset>

            <fieldset class="holder full-width">
                <div class="form-title">
                    <h3>SFTP <span>Access Configuration</span></h3>
                </div>

                <fieldset class="holder left">
                    <ad-textbox inputtype="text"
                                value="config.sftp_username"
                                label="{{'USERNAME'| translate}}"
                                styleclass="full-width"></ad-textbox>
                    <ad-textbox inputtype="password"
                                value="config.sftp_password"
                                label="{{'PASSWORD'| translate}}"
                                styleclass="full-width"></ad-textbox>
                    <ad-textbox inputtype="number"
                                value="config.sftp_port"
                                label="{{'PORT'| translate}}"
                                styleclass="full-width"
                                placeholder="Default -> 22"></ad-textbox>
                </fieldset>

                <fieldset class="holder right">
                    <ad-textbox inputtype="text"
                                value="config.sftp_path"
                                label="{{'PATH'| translate}}"
                                styleclass="full-width"></ad-textbox>
                    <ad-textbox inputtype="text" value="config.sftp_host"
                                label="{{'HOST'| translate}}"
                                styleclass="full-width"></ad-textbox>
                </fieldset>
            </fieldset>
        </div>
    </fieldset>

    <div class="actions float">
        <button type="button" id="cancel" class="button blank add-data-inline"
                ng-click="goBackToPreviousState()" translate>
            CANCEL
        </button>
        <button type="button" like-type="common" id="update" class="button ng-binding green"
                ng-click="saveSetup()" translate>
            SAVE_CHANGES
        </button>
    </div>
</div>
