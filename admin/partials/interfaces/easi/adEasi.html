<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogagte ng-click="clearErrorMessage()">
    <header class="content-title flfoat">
        <h2>EASi</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate>BACK</a>
        <div class="actions float pull-right">
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('SETTING')"
            ng-class="{'orange' : state.activeTab === 'SETTING', 'white' : state.activeTab !== 'SETTING'}">
                SETTINGS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('DATA')"
            ng-class="{'orange' : state.activeTab === 'DATA', 'white' : state.activeTab !== 'DATA'}">
                SYNC
            </button>
        </div>
    </header>
    <section class="content-scroll">
        <ng-include src="'/assets/partials/interfaces/easi/adEasiSetting.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/easi/adEasiSync.html'"></ng-include>
    </section>
</div>
