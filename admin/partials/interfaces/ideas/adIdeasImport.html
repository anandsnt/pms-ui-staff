<!-- Collapse View -->
<div ng-hide="selectedMenu ==='import'" class="cursor_pointer" ng-click="$emit('changeMenu','import')">
    <em class="rate_step_title">Import</em>
    <div class="pull-right"><img src="/assets/cssimg/arrow-down.png"></div>
</div>
<!-- Expanded View -->
<div class="form float" ng-show="selectedMenu ==='import'" ng-controller="adIdeasImportSetupCtrl">
    <form class="form zest-web-settins-form float">
        <div class="form-title full-width expanded-menu-header">
            <h3><span>Import</span></h3>
            <div class="toggle-arrows pull-right" ng-click="cancelMenuSelection()">
                <img class="toggle-up" src="/assets/cssimg/arrow-up.png">
            </div>
        </div>
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <fieldset class="holder full-width">
             <ad-form-title full-width="true" form-title="General"></ad-form-title>
             <ad-toggle-button is-checked="ideaSetup.import_enabled" label="Ideas Import Enabled">
             </ad-toggle-button>
             <ad-textbox inputtype="text" value="ideaSetup.hotel_code" label="Hotel Code" styleclass="full-width"></ad-textbox>
        </fieldset>
        <ad-save-cancel-area save-action="saveSetup" cancel-action="goBackToPreviousState"></ad-save-cancel-area>
    </form>
</div>
