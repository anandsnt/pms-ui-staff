<div class="form float" ng-if="state.activeTab === 'SYNC'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>

    <div class="entry full-width has-datepicker" ng-show="config.import_enabled || config.g3_enabled">
        <label>
            {{'DATE' | translate}}
        </label>
        <fieldset class="holder left">
            <div class="entry">
                <input type="text" ui-date="datePickerOptions"
                       ng-model="exportDate"
                       readonly>
                <div class="entry">
                    <button ng-click="runExport()" class="button blue" style="margin: 24px 0 0 0">
                        {{'EXPORT' | translate}}
                    </button>
                </div>
            </div>
        </fieldset>
        <fieldset class="holder right">
            <ad-checkbox ng-show="isServiceProvider"
                         is-checked="exportTypes.isColdStart"
                         label="Cold Start"
                         id="cold-start"
                         span-class="checkbox-background"></ad-checkbox>
            <ad-checkbox is-checked="exportTypes.isSequential"
                         label="Sequential Export"
                         id="sequential"
                         span-class="checkbox-background"></ad-checkbox>
        </fieldset>
    </div>

    <ad-sync-block interface="ideas" config="config" proxy="true"
                   ng-if="config.g3_enabled"
                   historical-data-sync-items="historicalDataSyncItems"
                   real-time-data-sync-items="realTimeDataSyncItems">
    </ad-sync-block>
</div>
