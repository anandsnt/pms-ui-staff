<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3><span translate>Avida Settings</span></h3>
        </div>
        <div class="entry">
            <label><span translate>ACTIVATE_INACTIVATE</span></label>
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
                 ng-click="toggleEnabled()">
                <input type="checkbox">
                <span class="switch-icon"></span>
            </div>
        </div>
        <fieldset class="holder full-width">
            <fieldset class="holder left">
                <ad-form-title class="form-title" form-title="Export Settings"></ad-form-title>
                <ad-textbox inputtype="text" value="config.hotel_code" label="{{'HOTEL_CODE'| translate}}"
                            styleclass="full-width"></ad-textbox>
            </fieldset>
            <fieldset class="holder right">
                <section>
                    <ad-form-title full-width="true" form-title="Export FTP Delivery"></ad-form-title>
                    <ad-textbox inputtype="text" value="config.ftp_host" label="FTP host" styleclass="full-width"></ad-textbox>
                    <ad-textbox inputtype="text" value="config.ftp_location" label="FTP location" styleclass="full-width">
                    </ad-textbox>
                    <ad-textbox inputtype="text" value="config.ftp_receipts_location" label="FTP receipt location"
                                styleclass="full-width"></ad-textbox>
                    <ad-textbox inputtype="text" value="config.ftp_username" label="FTP user name" styleclass="full-width">
                    </ad-textbox>
                    <ad-textbox inputtype="text" value="config.ftp_password" label="FTP password" styleclass="full-width">
                    </ad-textbox>
                </section>
            </fieldset>
        </fieldset>
        <div class="actions float">
            <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()"
                    translate>
                SAVE_CHANGES
            </button>
        </div>
</div>
