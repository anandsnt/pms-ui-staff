<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3>Settings</h3>
        </div>
        <div class="entry">
            <label><span translate>ACTIVATE_INACTIVATE</span></label>
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
                ng-click="toggleEnabled()">
                <input type="checkbox" name="d-edge-setup-active" id="d-edge-setup-active">
                <span class="switch-icon"></span>
            </div>
        </div>
        <fieldset class="holder full-width">
            <div class="form-title">
                <h3>API Access Configuration</h3>
            </div>
            <fieldset class="holder left">
                <ad-textbox inputtype="text"
                            value="config.endpoint"
                            label="{{'ENDPOINT'| translate}}"
                            styleclass="full-width"
                            required="yes">
                </ad-textbox>
                <ad-textbox inputtype="text"
                            value="config.hotel_id"
                            label="{{'HOTEL_ID'| translate}}"
                            styleclass="full-width"
                            required="yes">
                </ad-textbox>
            </fieldset>
            <fieldset class="holder right">
                <ad-textbox inputtype="text"
                            value="config.username"
                            label="{{'USERNAME'| translate}}"
                            styleclass="full-width"
                            required="yes">
                </ad-textbox>
                <ad-textbox inputtype="password"
                            value="config.password"
                            label="{{'PASSWORD'| translate}}"
                            styleclass="full-width"
                            required="yes"
                            click-handler="onPasswordClick(config, 'password')">
                </ad-textbox>
            </fieldset>
        </fieldset>
        <fieldset class="holder full-width">
            <div class="form-title full-width">
                <h3>Feature Settings</h3>
            </div>
            <fieldset class="holder left">
                <ad-textbox inputtype="text"
                             value="config.default_room_type"
                             label="{{'DEFAULT_ROOM_TYPE' | translate}}"
                             styleclass="full-width">
                </ad-textbox>
                <ad-textbox inputtype="text"
                             value="config.default_rate_code"
                             label="{{'DEFAULT_RATE_CODE' | translate}}"
                             styleclass="full-width">
                </ad-textbox>
                <ad-dropdown-name savemodel="config.rate_type_amount"
                                  valueproperty= "value"
                                  property="description"
                                  list="rate_types"
                                  required="yes"
                                  label="{{'RATE_TYPE_AMOUNT_TAX'| translate}}"
                                  div-class="full-width">
                </ad-dropdown-name>
            </fieldset>
            <fieldset class="holder right">
                <ad-textbox inputtype="text"
                             value="config.default_origin"
                             label="{{'DEFAULT_ORIGIN' | translate}}"
                             styleclass="full-width">
                </ad-textbox>
                <ad-textbox inputtype="text"
                             value="config.default_payment_code"
                             label="{{'DEFAULT_PAYMENT_CODE' | translate}}"
                             styleclass="full-width">
                </ad-textbox>
            </fieldset>
        </fieldset>
    </fieldset>
    <div class="actions float">
        <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()"
            translate>
            CANCEL
        </button>
        <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()"
            translate>
            SAVE_CHANGES
        </button>
    </div>
</div>
