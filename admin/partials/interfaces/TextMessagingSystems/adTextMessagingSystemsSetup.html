<ad-common-parts-in-form-dir on-save-button-click="saveSetup"
                             header-caption="{{:: (interfaceIdentifier + '_SETUP_HEADER') |translate}}">
    <div class="form-title full-width">
        <h3><span translate>GO_MOMENT_IVY_SUB_TITLE</span></h3>
    </div>
    <div class="entry full-width">
        <label><span translate>GO_MOMENT_IVY_ACTIVATE_INACTIVATE</span></label>
        <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
             ng-click="toggleEnabled()">
            <input type="checkbox">
            <span class="switch-icon"></span>
        </div>
    </div>
    <fieldset class="holder left">
        <ad-textbox inputtype="text"
                    value="config.end_point"
                    label="{{::'GO_MOMENT_IVY_URL'| translate}}"
                    styleclass="full-width"></ad-textbox>
    </fieldset>
    <fieldset class="holder right">
        <ad-textbox inputtype="text"
                    value="config.access_token"
                    label="{{::'GO_MOMENT_IVY_ACCESS_TOKEN'| translate}}"
                    styleclass="full-width">

        </ad-textbox>
    </fieldset>
</ad-common-parts-in-form-dir>
