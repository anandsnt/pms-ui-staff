<ad-common-parts-in-form-dir on-save-button-click="saveInterfaceConfig"
    header-caption="TACS">
    <fieldset class="holder left">
        <ad-toggle-button is-checked="config.is_active"
        label="{{'TACS_COMMISSIONS_PROCESSING'| translate}}" is-disabled="disableFeatureInNonDevEnv"></ad-toggle-button>
        <ad-textbox inputtype="text"
            value="config.group_id"
            label="{{'GROUP_ID'| translate}}"
            maxlength="10"
            styleclass="half-width">
        </ad-textbox>
        <ad-textbox inputtype="text"
            value="config.group_name"
            label="{{'GROUP_NAME'| translate}}"
            maxlength="60"
            styleclass="full-width">
        </ad-textbox>
        <ad-textbox inputtype="text"
            value="config.sftp_url"
            required="yes"
            label="{{'FTP_SITE'| translate}}"
            styleclass="full-width">
        </ad-textbox>
        <ad-textbox inputtype="text"
            value="config.sftp_location"
            label="SFTP Location"
            required="yes"
            styleclass="full-width">
        </ad-textbox>
    </fieldset>
    <fieldset class="holder right">
        <ad-textbox inputtype="text"
            value="config.sftp_username"
            required="yes"
            label="{{'USERNAME'| translate}}"
            styleclass="full-width">
        </ad-textbox>
        <ad-textbox inputtype="password"
            value="config.sftp_password"
            required="yes"
            label="{{'PASSWORD'| translate}}"
            styleclass="full-width"
            click-handler="onPasswordClick(config, 'sftp_password')">
        </ad-textbox>
        <ad-dropdown label-in-drop-down="Select" list="countryList" selected-id='config.taxation_country_id' selbox-class="placeholder" div-class="full-width" label="{{'COUNTRY_OF_TAXING_AUTHORITY'| translate}}">
        </ad-dropdown>
        <ad-dropdown label-in-drop-down="Select" list="currencyList" selected-id='config.currency_id' selbox-class="placeholder" div-class="full-width" label="{{'COMMISSION_CURRENCY'| translate}}">
        </ad-dropdown>
    </fieldset>
</ad-common-parts-in-form-dir>
