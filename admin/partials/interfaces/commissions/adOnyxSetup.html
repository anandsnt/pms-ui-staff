<ad-common-parts-in-form-dir on-save-button-click="saveInterfaceConfig"
    header-caption="ONYX">
    <fieldset class="holder left">
        <ad-toggle-button is-checked="config.commission_processing_enabled"
        label="{{'ONYX_COMMISSIONS_PROCESSING'| translate}}"></ad-toggle-button>
        <ad-textbox inputtype="text"
            value="config.brand_id"
            label="{{'BRAND_ID'| translate}}"
            maxlength="2"
            styleclass="half-width">
        </ad-textbox>
        <ad-textbox inputtype="text"
            value="config.hotel_id"
            label="{{'HOTEL_ID'| translate}}"
            maxlength="10"
            styleclass="full-width">
        </ad-textbox>
        <ad-textbox inputtype="text"
            value="config.ftp_site"
            label="{{'FTP_SITE'| translate}}"
            styleclass="full-width">
        </ad-textbox>
    </fieldset>
    <fieldset class="holder right">
        <ad-textbox inputtype="text"
            value="config.username"
            label="{{'USERNAME'| translate}}"
            styleclass="full-width">
        </ad-textbox>
        <ad-textbox inputtype="text"
            value="config.password"
            label="{{'PASSWORD'| translate}}"
            styleclass="full-width">
        </ad-textbox>
        <ad-textbox inputtype="text"
            value="config.version_no"
            label="{{'VERSION_NO'| translate}}"
            styleclass="full-width">
        </ad-textbox>
        <ad-dropdown label-in-drop-down="Select" list="countryList" selected-id='config.country_code' selbox-class="placeholder" div-class="full-width" label="{{'COUNTRY_OF_TAXING_AUTHORITY'| translate}}">
        </ad-dropdown>
        <ad-dropdown label-in-drop-down="Select" list="currencyList" selected-id='config.currency_code' selbox-class="placeholder" div-class="full-width" label="{{'COMMISSION_CURRENCY'| translate}}">
        </ad-dropdown>
    </fieldset>
</ad-common-parts-in-form-dir>
