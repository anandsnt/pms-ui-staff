<ad-common-parts-in-form-dir on-save-button-click="saveInterfaceConfig"
                             header-caption="{{'KEYPR_SETUP_HEADER'|translate}}">
    <div class="entry full-width">
        <label><span translate>ACTIVATE_INACTIVATE</span></label>
        <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
             ng-click="toggleEnabled()">
            <input type="checkbox">
            <span class="switch-icon"></span>
        </div>
    </div>

    <div class="form-title full-width">
        <h3><span translate>KEYPR_SUB_TITLE</span></h3>
    </div>

    <fieldset class="holder left">
        <ad-textbox inputtype="text"
                    value="config.end_point"
                    label="{{'END_POINT'| translate}}"
                    styleclass="full-width"></ad-textbox>
    </fieldset>

    <fieldset class="holder right">
        <ad-textbox inputtype="text" value="config.access_token"
                    label="{{'ACCESS_TOKEN'| translate}}"
                    styleclass="full-width"></ad-textbox>
    </fieldset>

</ad-common-parts-in-form-dir>
