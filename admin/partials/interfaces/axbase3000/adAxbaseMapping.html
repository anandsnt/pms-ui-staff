<fieldset class="holder full-width">
    <div class="form-title">
        <h3 translate><span>{{state.mode}}&nbsp;</span>Mapping</h3>
    </div>
</fieldset>
<fieldset class="holder left">
    <ad-dropdown-name savemodel="mapping.typeof"
                      valueproperty="name"
                      property="text"
                      required="yes"
                      is-disabled="state.mode==='EDIT'"
                      label-in-drop-down="Select Mapping Type"
                      list="state.mappingTypes"
                      label="{{'MAPPING_TYPE'| translate}}"
                      div-class="full-width">
    </ad-dropdown-name>
</fieldset>

<fieldset class="holder left">
    <ad-dropdown-name savemodel="mapping.value"
                      ng-show="mapping.typeof==='room_number'"
                      valueproperty="room_number"
                      required="yes"
                      label-properties="['room_number', 'room_type']"
                      label-in-drop-down="Select Room Number"
                      list="state.meta.ROOM_NUMBERS.rooms"
                      label="{{'SNT_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
</fieldset>
<fieldset class="holder right">
    <ad-dropdown-name savemodel="mapping.external_value"
                      ng-show="mapping.typeof==='room_number'"
                      valueproperty="external_value"
                      required="yes"
                      label-properties="['external_value']"
                      label-in-drop-down="Select Room Type"
                      list="state.meta.ROOM_TYPES"
                      label="{{'EXTERNAL_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
</fieldset>

<div class="actions float">
    <button type="button" class="button blank add-data-inline" ng-click="onCancelDetailedView()" translate>
        CANCEL
    </button>
    <button type="button" class="button green" ng-click="onClickSaveNew()" translate ng-show="state.mode=='ADD'">
        {{'SAVE' | translate}}
    </button>
    <button type="button" class="button green" ng-click="onClickUpdate()" translate ng-show="state.mode=='EDIT'">
        {{'UPDATE' | translate}}
    </button>
</div>
