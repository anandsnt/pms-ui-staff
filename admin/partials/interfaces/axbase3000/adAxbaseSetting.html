<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <form class="form float">
        <div class="entry full-width">
            <fieldset class="holder left">
                <ad-toggle-button is-checked="config.enabled" label="{{'ACTIVATE_INACTIVATE'| translate}}">
                </ad-toggle-button>
                <ad-textbox value="config.endpoint" label="{{'AXBASE_END_POINT' | translate }}"
                    placeholder="{{'AXBASE_END_POINT_URL_PLACEHOLDER' | translate }}" required="yes"></ad-textbox>
                <div class="entry full-width" ng-show="config.enabled">
                    <label>
                        Import Rooms
                    </label>
                    <button type="button" like-type="common" class="button ng-binding blue sm-refresh-btn"
                        ng-click="startImportRooms()" translate>
                        Import Rooms
                    </button>
                </div>

            </fieldset>
        </div>
        <div class="actions float">
            <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()"
                translate>
                CANCEL
            </button>
            <button type="button" like-type="common" id="update" class="button ng-binding green"
                ng-click="saveInterfaceConfig()" translate>
                SAVE_CHANGES
            </button>
        </div>
    </form>
</div>
