<fieldset class="holder full-width">
    <div class="form-title">
        <h3 translate><span>{{state.mode}}&nbsp;</span>Mapping</h3>
    </div>
</fieldset>
<fieldset class="holder left">
    <ad-dropdown-name savemodel="mapping.typeof"
                      valueproperty="name"
                      property="text"
                      required="yes"
                      is-disabled="state.mode==='EDIT'"
                      label-in-drop-down="Select Mapping Type"
                          list="state.mappingTypes"
                      label="{{'MAPPING_TYPE'| translate}}"
                      div-class="full-width">
    </ad-dropdown-name>
</fieldset>
<fieldset class="holder left">
    <ad-dropdown-name savemodel="mapping.value"
                      ng-show="mapping.typeof==='cancellation_policies'"
                      valueproperty="name"
                      required="yes"
                      label-properties="['name', 'description']"
                      label-in-drop-down="Select Value"
                      list="state.cancellationPolicies"
                      label="{{'SNT_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
    <ad-dropdown-name savemodel="mapping.value"
                      ng-show="mapping.typeof==='tax_codes'"
                      valueproperty="id"
                      required="yes"
                      label-properties="['id', 'code']"
                      label-in-drop-down="Select Value"
                      list="state.taxChargeCodes"
                      label="{{'SNT_VALUE'| translate}}"
                      skip-number-conversion="true"
                      div-class="full-width">
    </ad-dropdown-name>
</fieldset>
<fieldset class="holder right">
  <ad-dropdown-name savemodel="mapping.external_value"
                    ng-show="mapping.typeof==='cancellation_policies'"
                    valueproperty="code"
                    required="yes"
                    label-properties="['code', 'description']"
                    label-in-drop-down="Select DerbySoft Value"
                    list="state.cancellationCodes"
                    label="{{'DerbySoft Value'| translate}}"
                    skip-number-conversion="true"
                    div-class="full-width">
  </ad-dropdown-name>
  <ad-dropdown-name savemodel="mapping.external_value"
                    ng-show="mapping.typeof==='tax_codes'"
                    valueproperty="code"
                    required="yes"
                    label-properties="['code', 'description']"
                    label-in-drop-down="Select DerbySoft Value"
                    list="state.taxCodes"
                    label="{{'DerbySoft Value'| translate}}"
                    skip-number-conversion="true"
                    div-class="full-width">
  </ad-dropdown-name>
</fieldset>

<div class="actions float">
    <button type="button"
            class="button blank add-data-inline" ng-click="onCancelDetailedView()" translate>
        CANCEL
    </button>
    <button type="button" class="button green" ng-click="onClickSaveNew()" translate ng-show="state.mode=='ADD'">
        {{'SAVE' | translate}}
    </button>
    <button type="button" class="button green" ng-click="onClickUpdate()" translate ng-show="state.mode=='EDIT'">
        {{'UPDATE' | translate}}
    </button>
</div>
