<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3>Settings</h3>
        </div>
        <div class="entry">
            <label><span translate>ACTIVATE_INACTIVATE</span></label>
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }" ng-click="toggleEnabled()">
                <input type="checkbox" name="fiskaltrust-setup-active" id="fiskaltrust-setup-active">
                <span class="switch-icon"></span>
            </div>
        </div>
        <div ng-if="config.enabled">
            <fieldset class="holder full-width">
                <fieldset class="holder full-width">
                    <div class="form-title">
                        <h3>Account <span>Configuration</span></h3>
                        <em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong> {{'MANDATORY_FIELDS_MESSAGE2' | translate}}</em>
                    </div>
                    <fieldset class="holder left">
                        <ad-textbox inputtype="text" value="config.endpoint"
                                    required="yes"
                                    label="{{'ENDPOINT_URL'| translate}}"
                                    styleclass="full-width"></ad-textbox>
                        <ad-textbox inputtype="text" value="config.cashbox_id"
                                    required="yes"
                                    label="{{'CASHBOX_ID'| translate}}"
                                    styleclass="full-width"></ad-textbox>
                        <ad-textbox inputtype="number" value="config.workstation_count"
                                    required="yes"
                                    label="{{'WORKSTATION_COUNT'| translate}}"
                                    placeholder="Maximum 10 allowed"
                                    styleclass="full-width"></ad-textbox>
                    </fieldset>
                    <fieldset class="holder right">
                        <ad-textbox inputtype="password" value="config.access_token"
                                    required="yes"
                                    label="{{'ACCESS_TOKEN'| translate}}"
                                    styleclass="full-width"
                                    click-handler="onPasswordClick(config, 'access_token')"></ad-textbox>
                        <ad-dropdown-name savemodel="config.default_payment_method"
                                          ng-show="true"
                                          valueproperty="charge_code"
                                          required="yes"
                                          label-properties="['charge_code', 'description']"
                                          label-in-drop-down="Select Value"
                                          list="paymentTypeChargeCodes"
                                          label="{{'DEFAULT_PAYMENT_METHOD'| translate}}"
                                          skip-number-conversion="true"
                                          div-class="full-width">
                        </ad-dropdown-name>
                    </fieldset>
                </fieldset>
            </fieldset>
        </div>
    </fieldset>

    <div class="actions float">
        <button type="button" id="cancel" class="button blank add-data-inline"
                ng-click="goBackToPreviousState()" translate>
            CANCEL
        </button>
        <button type="button" like-type="common" id="update" class="button ng-binding green"
                ng-click="saveSetup()" translate>
            SAVE_CHANGES
        </button>
    </div>
</div>
