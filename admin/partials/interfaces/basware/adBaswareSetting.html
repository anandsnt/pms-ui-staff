<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3><span translate>Basware Settings</span></h3>
        </div>
        <div class="entry full-width">
            <fieldset class="holder left">
                <label><span translate>ACTIVATE_INACTIVATE</span></label>
                <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
                    ng-click="toggleEnabled()">
                    <input type="checkbox">
                    <span class="switch-icon"></span>
                </div>
            </fieldset>
            <fieldset class="holder full-width">
                <ad-textbox value="config.organization_id" label="{{'ORG_ID' | translate}}"
                    placeholder="{{'ORG_ID_PLACEHOLDER' | translate}}" styleclass="half-width"></ad-textbox>
                <ad-textbox value="config.property_ar_number" label="{{'AR_NUMBER' | translate}}"
                    placeholder="{{'AR_NUMBER_PLACEHOLDER' | translate}}" styleclass="half-width"></ad-textbox>
                <ad-textbox value="config.bank_name" required="yes" label="{{'BANK_NAME' | translate}}"
                    placeholder="{{'BANK_NAME_PLACEHOLDER' | translate}}" styleclass="half-width"></ad-textbox>
                <ad-textbox value="config.bank_institution_id" required="yes" label="{{'BANK_ID' | translate}}"
                    placeholder="{{'BANK_ID_PLACEHOLDER' | translate}}" styleclass="half-width"></ad-textbox>
                <ad-textbox value="config.bank_iban_info" required="yes" label="{{'BANK_IBAN' | translate}}"
                    placeholder="{{'BANK_IBAN_PLACEHOLDER' | translate}}" styleclass="half-width"></ad-textbox>
            </fieldset>
        </div>
        <fieldset class="holder full-width">
            <div class="form-title">
                <h3>API Access Configuration</h3>
            </div>
            <fieldset class="holder left">
                <ad-textbox inputtype="text" value="config.user_name" label="{{'USER_NAME'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox 
                    inputtype="password" 
                    value="config.password" 
                    label="{{'PASSWORD'| translate}}" 
                    styleclass="full-width"
                    click-handler="onPasswordClick(config, 'password')"></ad-textbox>
            </fieldset>
            <fieldset class="holder right">
                <ad-textbox inputtype="text" value="config.hotel_code" label="{{'HOTEL_CODE'| translate}}" styleclass="full-width">
                </ad-textbox>
                <ad-textbox inputtype="text" value="config.end_point" label="{{'ACCESS_URL'| translate}}" styleclass="full-width">
                </ad-textbox>
            </fieldset>
        </fieldset>
        <div class="actions float">
            <button type="button" id="cancel" class="button blank add-data-inline"
                    ng-click="goBackToPreviousState()" translate>
                CANCEL
            </button>
            <button type="button" like-type="common" id="update" class="button ng-binding green"
                    ng-click="saveSetup()" translate>
                SAVE_CHANGES
            </button>
        </div>
</div>
