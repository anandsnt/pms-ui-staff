<div id="wrapper" class="content current admin-scrollfix" ng-click="clearErrorMessage()" div-touch-move-stop-propogate >
    <header class="content-title float">
        <h2>{{title}}</h2>
        <a ng-click ="back()" class="action back">Back</a>
    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>

        <ul class="features">
            <li ng-repeat="feature in data track by $index">
                <h3>{{feature.title}}</h3>
                <p>{{feature.description}}</p>
                <ad-switch is-checked="feature.enabled">
                    <input type="checkbox" ng-model="feature.enabled" ng-change="onFeatureUpdate($index)"/>
                </ad-switch>
            </li>
        </ul>
    </section>
</div>
