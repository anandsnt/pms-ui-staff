<div class="form-title full-width" xmlns="http://www.w3.org/1999/html">
    <h3>{{'LS_COPY_MAPPINGS' | translate}}</h3>
</div>
<div class="data-holder">
    <div class="entry has-sortable" ng-if="lightspeed.floors_enabled">
        <label>Restaurants</label>
        <div class="select">
            <select ng-model="data.selectedRestaurant"
                    ng-options="restaurant.name for restaurant in restaurants"
                    ng-change="fetchFloors()">

            </select>
        </div>
    </div>
    <div class="entry has-sortable pull-right" ng-if="lightspeed.floors_enabled">
        <label>Copy from Floor</label>
        <div class="select">
            <select ng-model="data.selectedFloor"
                    ng-options="floor.name for floor in floors"
                    ng-change="processListForSelectedFloor()">
            </select>
        </div>
    </div>
    <div class="entry full-width">
        <label for="floors">Copy to Floors </label>
        <div class="boxes" id="floors">
            <label class="checkbox inline" style="width: 46% !important; margin-left:24px !important">
                <span class="icon-form icon-checkbox" ng-class="{'checked' : data.isAllSelected}"></span>
                <input type="checkbox" ng-model="data.isAllSelected" ng-change="checkBoxSelected('ALL')">
                Select All</input>
            </label>
            <label class="checkbox inline" ng-repeat="floor in data.floorList  track by $index" style="width: 46% !important; margin-left:24px !important">
                <span class="icon-form icon-checkbox" ng-class="{'checked' : data.floorList[$index].isSelected}"></span>
                <input type="checkbox" ng-model="data.floorList[$index].isSelected" ng-change="checkBoxSelected()">
                {{ floor.name }}
            </label>
        </div>
    </div>

    <div>
        <button class='button' ng-disabled="!someSelected" ng-click="showSaveCopyMappingsPopup()" ng-class="{'blue': someSelected }">
            Save Mappings
        </button>
    </div>
</div>
