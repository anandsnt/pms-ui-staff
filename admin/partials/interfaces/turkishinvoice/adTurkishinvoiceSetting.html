<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3>Settings</h3>
        </div>
        <div class="entry">
            <label><span translate>ACTIVATE_INACTIVATE</span></label>
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }" ng-click="toggleEnabled()">
                <input type="checkbox" name="turkishinvoice-setup-active" id="turkishinvoice-setup-active">
                <span class="switch-icon"></span>
            </div>
        </div>
        <div ng-if="config.enabled">
            <fieldset class="holder full-width">
              <fieldset class="holder left">
                  <section>
                      <ad-form-title full-width="true" form-title="Export FTP Delivery"></ad-form-title>
                      <ad-textbox inputtype="text" value="config.ftp_host" label="FTP Host"
                                  styleclass="full-width"></ad-textbox>
                      <ad-textbox inputtype="text" value="config.ftp_path" label="FTP Path"
                                  styleclass="full-width"></ad-textbox>
                      <ad-textbox inputtype="text" value="config.ftp_username" label="FTP User Name"
                                  styleclass="full-width"></ad-textbox>
                      <ad-textbox
                            inputtype="password"
                            value="config.ftp_password"
                            label="FTP Password"
                            styleclass="full-width"
                            click-handler="onPasswordClick(config, 'ftp_password')"></ad-textbox>
                      <ad-textbox inputtype="text" value="config.ftp_port" label="FTP Port"
                                  styleclass="full-width" placeholder="Defaults to 22 if not specified"></ad-textbox>
                  </section>
              </fieldset>
              <fieldset class="holder right">
                  <section>
                      <ad-form-title full-width="true" form-title="Bank Information"></ad-form-title>
                      <ad-textbox inputtype="text" value="config.bank_name" label="Bank Name"
                                  styleclass="full-width"></ad-textbox>
                      <ad-textbox inputtype="text" value="config.branch_name" label="Branch Name"
                                  styleclass="full-width"></ad-textbox>
                      <ad-textbox inputtype="text" value="config.iban_code" label="IBAN Code"
                                  styleclass="full-width"></ad-textbox>
                      <ad-textbox inputtype="text" value="config.swift_code" label="Swift Code"
                                  styleclass="full-width"></ad-textbox>
                      <ad-toggle-button is-checked="config.multi_currency_enabled"
                                        label="{{'MULTI_CURRENCY'| translate}}"></ad-toggle-button>
                  </section>
              </fieldset>
            </fieldset>
        </div>
    </fieldset>

    <div class="actions float">
        <button type="button" id="cancel" class="button blank add-data-inline"
                ng-click="goBackToPreviousState()" translate>
            CANCEL
        </button>
        <button type="button" like-type="common" id="update" class="button ng-binding green"
                ng-click="saveSetup()" translate>
            SAVE_CHANGES
        </button>
    </div>
</div>
