<div class="form float">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3><span translate>INFRASEC_SUB_TITLE</span></h3>
        </div>
        <div class="entry">
            <label><span translate>ACTIVATE_INACTIVATE</span></label>
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
                 ng-click="toggleEnabled()">
                <input type="checkbox">
                <span class="switch-icon"></span>
            </div>
        </div>
        <fieldset class="holder left">
            <ad-textbox inputtype="text" value="config.endpoint" label="{{::'INFRASEC_URL' | translate}}"
                        styleclass="full-width"></ad-textbox>
        </fieldset>
        <fieldset class="holder right">
            <ad-textbox inputtype="text" value="config.api_key_password" label="{{::'INFRASEC_API_PASSWORD' | translate}}"
                        styleclass="full-width"></ad-textbox>
        </fieldset>
        <fieldset class="holder left">
            <ad-textbox inputtype="text" value="config.application_id" label="{{::'INFRASEC_APPLICATION_ID' | translate}}"
                        styleclass="full-width"></ad-textbox>
        </fieldset>
        <fieldset class="holder right">
            <ad-textbox inputtype="text" value="config.organization_number" label="{{::'INFRASEC_ORGANIZATION_NUMBER' | translate}}"
                        styleclass="full-width"></ad-textbox>
        </fieldset>
    </fieldset>
    <div class="actions float">
        <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()" translate>
            SAVE_CHANGES
        </button>
    </div>
</div>
