<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2>{{interface + '_HEADER' | translate}}</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate>BACK</a>
        <div class="actions float pull-right">
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('SETTING')"
                    ng-class="{'orange' : state.activeTab === 'SETTING', 'white' : state.activeTab !== 'SETTING'}">
                SETTINGS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('CHARGECODE')"
                    ng-class="{'orange' : state.activeTab === 'CHARGECODE', 'white' : state.activeTab !== 'CHARGECODE'}">
                CHARGE CODES
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('REVENUECENTER')"
                    ng-class="{'orange' : state.activeTab === 'REVENUECENTER', 'white' : state.activeTab !== 'REVENUECENTER'}">
                REVENUE CENTERS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('ROOM')"
                    ng-class="{'orange' : state.activeTab === 'ROOM', 'white' : state.activeTab !== 'ROOM'}">
                ROOM MAPPINGS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('GENERIC')"
                    ng-class="{'orange' : state.activeTab === 'GENERIC', 'white' : state.activeTab !== 'GENERIC'}">
                GENERIC MAPPINGS
            </button>
        </div>
    </header>

    <section class="content-scroll">
        <ng-include src="'/assets/partials/interfaces/comtrol/adComtrolSetting.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/comtrol/adComtrolChargeCodes.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/comtrol/adComtrolGenericMappings.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/comtrol/adComtrolRevenueCenter.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/comtrol/adComtrolRoomMappings.html'"></ng-include>
    </section>
</div>
