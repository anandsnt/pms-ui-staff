<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">


    <header class="content-title float">
        <h2>{{interface + '_HEADER' | translate}}</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate>BACK</a>
        <div class="actions float pull-right">
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('SETUP')"
                    ng-class="{'orange' : state.activeTab === 'SETUP', 'white' : state.activeTab !== 'SETUP'}">
                CONFIGURATION
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('MAPPING')"
                    ng-class="{'orange' : state.activeTab === 'MAPPING', 'white' : state.activeTab !== 'MAPPING'}">
                MAPPINGS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="changeTab('DATA')"
                    ng-class="{'orange' : state.activeTab === 'DATA', 'white' : state.activeTab !== 'DATA'}">
                DATA
            </button>
        </div>
    </header>

    <section class="content-scroll">
        <ng-include src="'/assets/partials/interfaces/twinfield/adTwinfieldSetupConfiguration.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/twinfield/adTwinfieldSetupMapping.html'"></ng-include>
        <ng-include src="'/assets/partials/interfaces/twinfield/adTwinfieldSync.html'"></ng-include>
    </section>
</div>
