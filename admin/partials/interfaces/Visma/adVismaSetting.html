<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-with">
            <h3>Settings</h3>
        </div>
        <div class="entry">
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
                ng-click="toggleEnabled()">
                <input type="checkbox" name="visma-setup-active" id="visma-setup-active">
                <span class="switch-icon"></span>
            </div>
        </div>
    </fieldset>
    <fieldset class="holder full-width">
        <div class="form-title">
            <h3>API Access Configuration</h3>
        </div>
        <fieldset class="holder right">
            <ad-textbox inputtype="text" value="config.endpoint"
                label="{{'ACCESS_URL'| translate}}" styleclass="full-width"></ad-textbox>
            <ad-textbox inputtype="text" value="config.settling_account" label="Settling Account (eg: 9999.XXXX)"
                styleclass="full-width"></ad-textbox>
        </fieldset>
    </fieldset>

    <div class="actions float">
        <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
            CANCEL
        </button>
        <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()" translate>
            SAVE_CHANGES
        </button>
    </div>
</div>
