<div class="form float" ng-if="state.activeTab === 'SETTING'">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
    <fieldset class="holder full-width">
        <div class="form-title full-width">
            <h3>Settings</h3>
        </div>
        <div class="entry">
            <label><span translate>ACTIVATE_INACTIVATE</span></label>
            <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
                ng-click="toggleEnabled()">
                <input type="checkbox" name="cegid-setup-active" id="cegid-setup-active">
                <span class="switch-icon"></span>
            </div>
        </div>
        <div ng-if="config.enabled">
            <fieldset class="holder full-width">
                <fieldset class="holder left">
                    <ad-textbox inputtype="text"
                                value="config.email"
                                label="{{'EMAIL'| translate}}"
                                styleclass="full-width">
                    </ad-textbox>
                </fieldset>

                <fieldset class="holder full-width">
                    <div class="form-title">
                        <h3>Account <span>Configuration</span></h3>
                        <em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong>
                            {{'MANDATORY_FIELDS_MESSAGE2' | translate}}</em>
                    </div>
                    <fieldset class="holder left">
                        <ad-textbox inputtype="text"
                                    value="config.legal_entity"
                                    required="yes"
                                    label="{{'LEGAL_ENTITY'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.establishment_field"
                                    required="yes"
                                    label="{{'ESTABLISHMENT_FIELD'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.turnover_transaction_journal_id"
                                    required="yes"
                                    label="{{'TURNOVER_TRANSACTION_JOURNAL_ID'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.payment_journal_id"
                                    required="yes"
                                    label="{{'PAYMENT_JOURNAL_ID'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                    </fieldset>
                    <fieldset class="holder right">
                        <ad-textbox inputtype="text"
                                    value="config.ar_posting"
                                    required="yes"
                                    label="{{'AR_POSTING'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.gl_code_guest_charge_ledger_offset"
                                    required="yes"
                                    label="{{'GL_CODE_GUEST_CHARGE_LEDGER_OFFSET'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.gl_code_deposit_ledger_offset"
                                    required="yes"
                                    label="{{'GL_CODE_DEPOSIT_LEDGER_OFFSET'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.gl_code_ar_ledger_offset"
                                    required="yes"
                                    label="{{'GL_CODE_AR_LEDGER_OFFSET'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                    </fieldset>
                </fieldset>

                <fieldset class="holder full-width">
                    <div class="form-title">
                        <h3>SFTP <span>Access Configuration</span></h3>
                    </div>
            
                    <fieldset class="holder left">
                        <ad-textbox inputtype="text"
                                    value="config.username"
                                    label="{{'USERNAME'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.sftp_endpoint"
                                    label="{{'ENDPOINT'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="number"
                                    value="config.sftp_port"
                                    label="{{'PORT'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                    </fieldset>

                    <fieldset class="holder right">
                        <ad-textbox inputtype="password"
                                    value="config.password"
                                    label="{{'PASSWORD'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox inputtype="text"
                                    value="config.sftp_path"
                                    label="{{'PATH'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                    </fieldset>
                </fieldset>
            </fieldset>
        </div>
    </fieldset>

    <div class="actions float">
        <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()"
            translate>
            CANCEL
        </button>
        <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()"
            translate>
            SAVE_CHANGES
        </button>
    </div>
</div>
