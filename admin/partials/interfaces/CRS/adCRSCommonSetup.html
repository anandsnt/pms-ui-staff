<ad-common-parts-in-form-dir on-save-button-click="saveInterfaceConfig"
                             header-caption="{{interface + '_HEADER' | translate}}">
    <div class="entry full-width">
        <fieldset class="holder left">
            <ad-toggle-button is-checked="config.enabled"
                              label="{{'ACTIVATE_INACTIVATE'| translate}}"></ad-toggle-button>
        </fieldset>
    </div>

    <ad-sync-block ng-if="config.enabled"
                   interface="interface"
                   sync-items-list="config.full_sync_items">
    </ad-sync-block>

    <fieldset class="holder full-width">
        <div class="form-title">
            <h3>API Access Configuration</h3>
        </div>

        <fieldset class="holder left">
            <ad-textbox ng-if="availableSettings.indexOf('user_name') > -1"
                        inputtype="text" value="config.user_name"
                        label="{{'USER_NAME'| translate}}"
                        styleclass="full-width"></ad-textbox>
            <ad-textbox ng-if="availableSettings.indexOf('password') > -1"
                        inputtype="password"
                        value="config.password"
                        label="{{'PASSWORD'| translate}}"
                        styleclass="full-width"></ad-textbox>
        </fieldset>

        <fieldset class="holder right">
            <ad-textbox ng-if="availableSettings.indexOf('hotel_code') > -1"
                        inputtype="text"
                        value="config.hotel_code"
                        label="{{'HOTEL_CODE'| translate}}"
                        styleclass="full-width"></ad-textbox>
            <ad-textbox ng-if="availableSettings.indexOf('end_point') > -1"
                        inputtype="text"
                        value="config.end_point"
                        label="{{'ACCESS_URL'| translate}}"
                        styleclass="full-width"></ad-textbox>
        </fieldset>
    </fieldset>

    <fieldset class="holder full-width">
        <div class="form-title">
            <h3>Feature Settings</h3>
        </div>
        <fieldset class="holder left">
            <ad-toggle-button negative-logic="true"
                              is-checked="config.disable_feature_download_reservation"
                              label="{{'FEATURE_DOWNLOAD_RESERVATION'| translate}}"></ad-toggle-button>
            <ad-toggle-button negative-logic="true"
                              is-checked="config.disable_feature_upload_inventory"
                              label="{{'FEATURE_UPLOAD_INVENTORY'| translate}}"></ad-toggle-button>
        </fieldset>
        <fieldset class="holder left">
            <ad-toggle-button negative-logic="true"
                              is-checked="config.disable_feature_upload_rate"
                              label="{{'FEATURE_UPLOAD_RATE'| translate}}"></ad-toggle-button>
            <ad-toggle-button negative-logic="true"
                              is-checked="config.disable_feature_upload_restriction"
                              label="{{'FEATURE_UPLOAD_RESTRICTION'| translate}}"></ad-toggle-button>
        </fieldset>
    </fieldset>

    <fieldset class="holder full-width">
        <div class="form-title">
            <h3>Reservation Settings</h3>
        </div>
        <fieldset class="holder left">
            <ad-dropdown-name ng-if="availableSettings.indexOf('rate_id') > -1"
                              savemodel="config.rate_id"
                              valueproperty="id"
                              property="name"
                              list="rates"
                              label="{{'DEFAULT_RATE'| translate}}"
                              div-class="full-width">
            </ad-dropdown-name>
            <ad-dropdown-name ng-if="availableSettings.indexOf('booking_origin_id') > -1"
                              savemodel="config.booking_origin_id"
                              valueproperty="value"
                              property="name"
                              list="bookingOrigins"
                              label="{{'DEFAULT_BOOKING_ORIGIN'| translate}}"
                              div-class="full-width">
            </ad-dropdown-name>
        </fieldset>
        <fieldset class="holder right">
            <ad-dropdown-name ng-if="availableSettings.indexOf('payment_type_id') > -1"
                              savemodel="config.payment_type_id"
                              valueproperty="id"
                              property="description"
                              list="paymentMethods"
                              label="{{'DEFAULT_PAYMENT_METHOD'| translate}}"
                              div-class="full-width">
            </ad-dropdown-name>
        </fieldset>
    </fieldset>
</ad-common-parts-in-form-dir>
