<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2>{{interface.name}}</h2>
        <span class="count">({{totalCount}})</span>
        <a ng-click="navigateBack()" class="action back" translate>BACK</a>
        <button ng-click="onClickAdd()" class="action add" scrollup="replacing-div-first">Add new</button>
    </header>
    <section class="content-scroll">
        <form class="form float ui-tabs-panel ui-widget-content ui-corner-bottom" role="tabpanel" aria-expanded="true"
              id="externalMappings"
              aria-hidden="false">
            <!-- Config section and search come here! -->
            <div class="controls-holder filters">
                <span class="count-show">Show</span>
                <div class="select floor-room-count">
                    <select ng-model="displyCount" ng-options="opt for opt in displayCountList"></select>
                </div>
                <span class="count-entries">entries</span>
                <div class="table-search three-column">
                    <span class="search-text">Search</span>
                    <span class="icons icon-search" name="submit" type="submit"></span>
                    <input placeholder="" autocomplete="off" type="text" ad-delay-textbox ng-model="searchTerm" delay="1000" function-to-fire="searchEntered" />
                </div>
            </div>
            <!--ng-table component -->
            <table class="grid" ng-table="tableParams" template-pagination="custom/pager">
                <tbody>
                <tr ng-repeat="mapping in $data"
                    ng-class="{'selected': room.isSelected}">
                    <td data-title="'MAPPING TYPE'" sortable="'mapping_type'" header-class="width-30" ng-click="onEditMapping(mapping)">
                        {{mapping.mapping_type}}
                    </td>
                    <td data-title="'SNT VALUE'" sortable="'snt_value'" header-class="width-30" ng-click="onEditMapping(mapping)">
                        {{mapping.snt_value}}
                    </td>
                    <td data-title="'EXTERNAL VALUE'" sortable="'ext_value'" header-class="width-30" ng-click="onEditMapping(mapping)">
                        {{mapping.ext_value}}
                    </td>
                    <td data-title="'DELETE'" header-class="width-10" class="delete">
                        <a class="icons icon-delete large-icon" ng-click="onClickDelete(mapping)"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--Custom pagination footer goes here-->
            <script type="text/ng-template" id="custom/pager">
                <div class="pager">
                    <span ng-show="totalCount>0">Showing {{startCount}} to {{endCount}} of {{totalCount}} items</span>
                    <span ng-show="totalCount==0">Showing 0 items</span>
                    <ul class="ng-cloak">
                        <li ng-repeat="page in pages"
                            ng-class="{'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(1)" class="page"
                               ng-class="{'disabled': !page.active}">First</a>
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" class="page"
                               ng-class="{'disabled': !page.active}">Previous</a>
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" class="page"
                               ng-class="{'disabled': !page.active}">{{page.number}}</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" class="page"
                               ng-class="{'disabled': !page.active}">{{page.number}}</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" class="page"
                               ng-class="{'disabled': !page.active}">Next</a>
                            <a ng-switch-when="next" ng-click="params.page(totalPage)" class="page"
                               ng-class="{'disabled': !page.active}">Last</a>
                        </li>
                    </ul>
                </div>
            </script>
            <!--end-->
        </form>
    </section>
</div>
