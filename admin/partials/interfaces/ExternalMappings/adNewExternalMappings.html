<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2>{{interface.name}}</h2>
        <span class="count">({{mappings.length}})</span>
        <a ng-click="goBackToPreviousState()" class="action back" translate>BACK</a>
        <button ng-click="onClickAdd()" class="action add" scrollup="replacing-div-first">Add new</button>
        <div class="actions float pull-right">
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleAssignFloors()"
                    ng-class="{'orange' : stateVariables.activeTab === 'MANUAL', 'white' : stateVariables.activeTab !== 'MANUAL'}">
                MAP MANUALLY
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleAssignFloors()"
                    ng-class="{'orange' : stateVariables.activeTab === 'AUT0', 'white' : stateVariables.activeTab !== 'AUT0'}">
                AUTO MAPPING
            </button>
        </div>
    </header>
</div>
