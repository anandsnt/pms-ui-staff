<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>TRAVELTRIPPER_SETUP_HEADER</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate>BACK</a>

    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
        <div class="form float">
            <fieldset class="holder full-width">
                <fieldset class="holder left">
                    <div class="entry">
                        <label><span translate>MAPPINGS_ACTIVATE_INACTIVATE</span></label>
                        <div name="active-inactive-toggle" class="switch-button single"
                             ng-class="{ on: data.data.product_cross_customer.active }" ng-click="toggleSMClicked()">
                            <input type="checkbox" name="traveltripper-setup-active" id="traveltripper-setup-active">
                            <span class="switch-icon"></span>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="holder right">
                    <div class="entry full-width">
                        <button type="button" like-type="common" id="test-connection"
                                class="button ng-binding blue sm-refresh-btn" ng-click="showDatePicker()" translate>
                            RUN_REFRESH_BUTTON
                        </button>
                        <label style="font-size:smaller"><span translate>TRAVELTRIPPER_LAST_REFRESH</span>:
                            {{lastRefreshedTimeMark}}<br> at {{lastRefreshedTimeRef}}</label>
                    </div>
                </fieldset>

                <fieldset class="holder full-width">
                    <div class="form-title">
                        <h3><span translate>TRAVELTRIPPER_SUB_TITLE</span></h3>
                        <em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong>
                            {{'MANDATORY_FIELDS_MESSAGE2' | translate}} </em>
                    </div>

                    <fieldset class="holder left">
                        <ad-textbox required="yes"
                                    value="data.data.product_cross_customer.tracker_user_name"
                                    label="{{'TRAVELTRIPPER_USERNAME_LABEL'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox required="yes"
                                    value="data.data.product_cross_customer.tracker_pass_word"
                                    inputtype="password"
                                    label="{{'TRAVELTRIPPER_PASSWORD_LABEL'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                    </fieldset>

                    <fieldset class="holder right">
                        <ad-textbox required="yes"
                                    value="data.data.product_cross_customer.tracker_access_url"
                                    inputtype="access-url"
                                    name="access-url"
                                    label="{{'TRAVELTRIPPER_ACCESS_URL_LABEL'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                        <ad-textbox value="data.data.product_cross_customer.hotel_code"
                                    inputtype="hotel-code"
                                    name="hotel-code"
                                    id="hotel-code"
                                    label="{{'SITEMINDER_HOTEL_CODE_LABEL'| translate}}"
                                    styleclass="full-width">
                        </ad-textbox>
                    </fieldset>

                    <fieldset class="holder full-width">
                        <div class="form-title">
                            <h3>Reservation Settings</h3>
                            <em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong>
                                {{'MANDATORY_FIELDS_MESSAGE2' | translate}} </em>
                        </div>
                        <fieldset class="holder left">
                            <ad-dropdown-name required="yes"
                                              savemodel="data.data.product_cross_customer.default_rate"
                                              id="rate-code"
                                              valueproperty="id"
                                              property="rate_name"
                                              list="rateSelection"
                                              label="{{'DEFAULT_EXTERNAL_RATE_CODE'| translate}}"
                                              div-class="full-width">
                            </ad-dropdown-name>
                            <ad-dropdown-name required="yes" name="default-room-type"
                                              savemodel="data.data.product_cross_customer.default_room_type_id"
                                              id="room-type" valueproperty="id" property="name" list="roomTypes"
                                              label="{{'DEFAULT_ROOM_TYPE'| translate}}" styleclass="full-width"
                                              div-class="full-width">
                            </ad-dropdown-name>

                        </fieldset>
                        <fieldset class="holder right">
                            <ad-dropdown-name savemodel="data.data.product_cross_customer.default_origin"
                                              id="default-origin"
                                              valueproperty="value"
                                              property="name"
                                              list="booking.booking_origins"
                                              label="{{'TRAVELTRIPPER_DEFAULT_BOOKING_ORIGIN'| translate}}"
                                              div-class="full-width">
                            </ad-dropdown-name>
                            <ad-dropdown-name savemodel="data.data.product_cross_customer.default_payment_id"
                                              id="default-payment"
                                              valueproperty="id"
                                              property="description"
                                              list="payments.payments"
                                              label="{{'TRAVELTRIPPER_DEFAULT_PAYMENT_METHOD'| translate}}"
                                              div-class="full-width">
                            </ad-dropdown-name>
                        </fieldset>
                    </fieldset>
                </fieldset>
            </fieldset>

            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline"
                        ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green"
                        ng-click="saveSetup()" translate>
                    SAVE_CHANGES
                </button>
            </div>

        </div>
    </section>
</div>
