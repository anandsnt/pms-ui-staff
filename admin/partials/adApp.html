<activity-indicator></activity-indicator>
<div class="container" ng-class="{'menu-open': isMenuOpen()}" >
	<div ng-include="'/assets/partials/dashboard/adBanner.html'"></div>
	<div ng-include="'/assets/partials/dashboard/adHeader.html'"></div>
	<!-- Hotel Admin content -->

	<div id="content" class="tabs float"  role="main" data-tabs="dashboard-tabs">	

	   <!-- Dashboard tabs navigation -->
	   <!-- We need to add "iscroll-target as an attribute for the descentants of iscroll containers for admin for fixing the scroll conflicts in touch devices" -->
	   	<div id="tabs-menu" ng-iscroll="tabs_menu"  ng-iscroll-delay="500">
	   	
		   <ul style="width: 100%;">
			  <li class="admin-menu-tooltip" ng-repeat="menu in data.menus" ng-class="{'ui-state-default ui-corner-top ui-tabs-active ui-state-active': $index==selectedIndex, 'inactive': (!isZestStationEnabled && menu.menu_name === 'Station')}"
			    ng-mouseover="menuHoverIn($index)" title="{{ !isZestStationEnabled && menu.menu_name === 'Station' ? 'Your current subscription package does not include this service' : ''}}">
				<a iscroll-target ui-sref='admin.dashboard({menu:$index})'>{{menu.menu_name}}</a>
			</ul>
		</div>
		<span ng-click="closeDrawer()"><div ui-view></div></span>
	</div>

</div>

<!--  Left nav bar - Drawer -->
<div ng-include="'/assets/partials/dashboard/adLeftNavbar.html'"></div>
