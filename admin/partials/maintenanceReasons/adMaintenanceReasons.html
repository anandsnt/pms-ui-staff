<section class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
	<div  class="inline-edit">
		<header class="content-title float">
			<h2 translate> MAINTENANCE_REASONS </h2>
			<span class="count"> (
				{{data.maintenance_reasons.length}}
				) </span>
			<a class="action add" ng-click="addNewClicked()" translate>ADD_NEW</a>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			
			<div id="add-new" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/maintenanceReasons/adMaintenanceReasonsAdd.html'"></div>		
			
			<table class="grid">
				<tbody>
					<thead>
                		<tr role="row">
                    		<th width="40%" > NAME</th>
		                    <th width="40%" > CODE</th>
		                    <th width="20%" class="activate long"> Delete </th>
		                </tr>
            		</thead>
            		<tbody>
						<tr ng-repeat="item in data.maintenance_reasons" > 

							<td data-item="1" data-colspan="2" data-title="'Name'" class="edit-data-inline" ng-click="editItem($index)" ng-hide="currentClickedElement == $index">
								<a>{{item.name}} </a>
							</td>

							<td  data-item="1" data-title="'Code'" data-colspan="2" class="edit-data-inline" ng-click="editItem($index)" ng-hide="currentClickedElement == $index">
								<a>{{item.code}} </a>
							</td>

							<td class="delete" ng-click="clickedDelete(item.value)" ng-hide="currentClickedElement == $index">
								<a class="icons icon-delete large-icon delete_item"></a>
							</td>
							<td colspan="2" ng-include="getTemplateUrl($index)"></td>
						</tr>
					</tbody>					
				</tbody>
			</table>
		</section>
	</div>
</section>
