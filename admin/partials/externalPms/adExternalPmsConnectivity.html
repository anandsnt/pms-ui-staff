<section class="content current admin-scrollfix" div-touch-move-stop-propogate>
	<div >
		<header class="content-title float">
			<h2>OWS Connectivity Setup</h2>
			<a id="go_back" data-type="load-details" class="action back" ng-click="goBackToPreviousState()">Back</a>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
			<div style="overflow-y:auto;" name="edit-guest-review" method="post" class="form float">
				<fieldset class="holder left">
					<ad-textbox value="externalPmsConnectivityData.pms_access_url" styleclass="full-width" name = "pms-access-url" id = "pms-access-url" label = "Access Url" placeholder = "Enter access url" required = "yes" ></ad-textbox>

					<ad-textbox value="externalPmsConnectivityData.pms_channel_code" styleclass="full-width" name = "pms-channel-code" id = "pms-channel-code" label = "Pms channel code " placeholder = "Enter pms cahnnel code" required = "yes" ></ad-textbox>

					<ad-textbox value="externalPmsConnectivityData.pms_user_name" styleclass="full-width" label = "PMS Username" placeholder = "Enter pms user name" required = "yes" ></ad-textbox>

					<ad-textbox value="externalPmsConnectivityData.pms_timeout" styleclass="full-width" name = "pms-timeout" id = "pms-timeout" label = "PMS Timeout [Seconds]" placeholder = "Enter pms timeout"  ></ad-textbox>

					<ad-textbox value="externalPmsConnectivityData.pms_hotel_opera_instance_id" styleclass="full-width" name = "pms-opera-instance-id" id = "pms-opera-instance-id" label = "Opera Instance Id " readonly='yes' ></ad-textbox>

				</fieldset>
				<fieldset class="holder right">
					<ad-textbox inputtype="password" value="externalPmsConnectivityData.pms_user_pwd" styleclass="full-width" label = "PMS password " placeholder = "Enter pms password " required = "yes" ></ad-textbox>
					<ad-textbox value="externalPmsConnectivityData.pms_hotel_code" styleclass="full-width" name = "pms-hotel-code" id = "pms-hotel-code" label = "Hotel Code " placeholder = "Enter Hotel Code" required = "yes" ></ad-textbox>

					<ad-textbox value="externalPmsConnectivityData.pms_chain_code" styleclass="full-width" name = "pms-chain-code" id = "pms-chain-code" label = "Chain Code " placeholder = "Enter  Chain Code" required = "yes" ></ad-textbox>

					<ad-dropdown label-in-drop-down="Select Default Charge Code" list="externalPmsConnectivityData.pms_default_charge_code_list" selected-id='externalPmsConnectivityData.pms_default_charge_code' selbox-class="placeholder" div-class="full-width" label="POST ZERO CHARGE ON BILL IF NO ENTRIES" name = "pms-default-charge-code" id = "pms-default-charge-code"></ad-dropdown>

                    <ad-toggle-button is-checked="externalPmsConnectivityData.use_o2g_channel_for_add_payment" label="Use O2G Channel For Add Payment Request"></ad-toggle-button>
				</fieldset>
				<div class="actions float">
					<button type="button" class="button blank add-data-inline" ng-click="goBackToPreviousState()">
						Cancel
					</button>
					<button type="button" class="button green" ng-click="saveConnectivity()">
						Save changes
					</button>
					<button type="button" class="button blue" ng-click="testConnectivity()">
						Test Connectivity
					</button>
				</div>
			</div>
		</section>
	</div>
</section>
