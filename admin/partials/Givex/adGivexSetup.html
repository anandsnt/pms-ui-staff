<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>GIVEX_SETUP_HEADER</h2>
        <a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>

    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_err_message_basic.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
        <div class="form float" >
            <fieldset class="holder left">
                <div class="form-title full-width">
                    <h3><span translate>GIVEX_SUB_TITLE</span> </h3>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <th>
                                <label><span translate>GIVEX_ACTIVATE_INACTIVATE</span></label>
                            </th>
                            <th>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: givex.enabled }" ng-click="toggleSMClicked()">
                                    <input type="checkbox" name="givex-setup-active" id="givex-setup-active">
                                    <span class="switch-icon"></span>
                                </div>
                            </td>
                            <td style="width:30%"></td>
                        </tr>
                    </tbody>
                </table>
                
                <br>

                <ad-textbox value="givex.username" label="{{'GIVEX_USERNAME_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="givex.password" inputtype="password" label="{{'GIVEX_PASSWORD_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="givex.url" inputtype="access-url" name="access-url" id="access-url" label="{{'GIVEX_ACCESS_URL_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="givex.secondary_url" inputtype="access-url-second" name="access-url-second" id="access-url-second" label="{{'GIVEX_SECONDARY_ACCESS_URL_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="givex.timeout" inputtype="number" name="timeout" id="timeout" label="{{'GIVEX_TIMEOUT_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
           
            </fieldset>

            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()" translate>
                    SAVE_CHANGES
                </button>
            </div>

        </div>
    </section>
</div>
