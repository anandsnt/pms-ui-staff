<section id="replacing-div-first" class="content current" ng-click="clearErrorMessage()">
	<div data-view="GuestCardFFPView">
		<!-- FFP list -->
		<header class="content-title float">
			<h2>Frequent Flyer Programs</h2>
			<span class="count">({{data.frequent_flyer_program.length}})</span>
		</header>
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<table class="grid datatable table" ng-table="tableParams">
			<tbody >
				<tr ffp-id="{{ffp.id}}" ng-repeat = "ffp in $data">
					<td data-title="'Airline'" sortable="'airline'"><strong> {{ffp.airline}} </strong></td>
					<td data-title="'Program name'" sortable="'program_name'">{{ffp.program_name}} </td>
					<td data-title="'Active'" class="activate">
						<div class="entry" >
							<div class="switch-button single"  ng-class="{ on : ffp.is_active == 'true' }" ng-click="toggleClicked($index)">
								<input type="checkbox" value="{{ffp.airline}}" name="{{ffp.airline}}" id="{{ffp.airline}}">
								<span class="switch-icon"></span>
							</div>
						</div>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</section>
