<div style="display: block;" id="add-new" class="edit-data" >
    <div class="data-holder">
        <form class="form inline-form float">
            <div class="form-title">
                <h3 ng-hide="editMode">{{'ADD'| translate}} </h3>
                <h3 ng-show="editMode">{{'EDIT'| translate}} </h3>
                <em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong> {{'MANDATORY_FIELDS_MESSAGE2' | translate}} </em>
            </div>
            <fieldset class="holder left float">
                <ad-textbox value="url.name" label="{{'NAME' | translate}}" placeholder="" required="yes"></ad-textbox>
            </fieldset>
            <fieldset class="holder left right">
                 <ad-toggle-button label="status" is-checked="url.is_active" ></ad-toggle-button>
            </fieldset>
            <fieldset class="holder left full-width">
                <div class="entry full-width">
                    <label>
                        WEB CHECK IN URL
                        <strong>*</strong>
                    </label>
                    <span class="webcheckout-uri-label">https://pms.stayntouch.com/checkin/</span>
                    <input type="text" ng-model="url.path" placeholder="" class="webcheckout-uri-field">
                </div>
            </fieldset>
            <fieldset class="holder full-width actions">
                  <button type="button" ng-click="cancelAddEdit()" class="button blank edit-data-inline" translate>
                    CANCEL
                </button>
                <button type="button" ng-click="saveAddEdit()" class="button green edit-data-inline" translate>
                    SAVE
                </button>
            </fieldset>
           <!--  <div class="actions float">
                <button type="button" ng-click="cancelAddSegment()" class="button blank edit-data-inline" translate>
                    CANCEL
                </button>
                <button type="button" ng-click="saveNewSegment()" class="button green edit-data-inline" translate>
                    SAVE_CHANGES
                </button>
            </div> -->
        </form>
    </div>
</div>
