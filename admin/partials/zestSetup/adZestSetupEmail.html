<fieldset class="holder left">
    <div class="form-title">
        <h3><span class="ng-scope" translate="">ZEST_SETUP_EMAIL_HEADER</span> </h3>
    </div>
    <div class="entry full-width">
        <ad-toggle-button is-checked="data.zest_email_setup.is_zest_email_checkin" label="{{'ZEST_SETUP_EMAIL_HEADER' | translate}}" is-disabled="data.zest_email_setup.guest_init_flag_disabled"></ad-toggle-button>
    </div>
</fieldset>
<fieldset class="holder left">
    <div class="form-title">
        <h3><span class="ng-scope" translate="">ZEST_SETUP_EMAIL_CHECK_IN_URL</span> </h3>
    </div>
    <div class="entry full-width">
        <span class="webcheckout-uri-label">{{data.zest_email_setup.base_uri}}</span>
        <input type="text"  ng-model="data.zest_email_setup.checkin_static_uri" placeholder="" class="webcheckout-uri-field">
    </div>
</fieldset>

 <fieldset class="holder left">  
    <div class="form-title">
        <h3><span class="ng-scope" translate="">ZEST_SETUP_AVAILABILITY_LABEL</span> </h3>
    </div>     
    <div class="entry full-width">
        <ad-toggle-button is-checked="data.zest_email_setup.zest_email_checkin_day_before_arrival" label="{{'ZEST_SETUP_AVAIL_DB_LABEL'| translate}}" div-class="full-width"></ad-toggle-button>
    </div>
    <div class="entry full-width">
        <ad-toggle-button is-checked="data.zest_email_setup.zest_email_allow_checkin_now" label="{{'ALLOW_CHECKIN_NOW'| translate}}" div-class="full-width"></ad-toggle-button>
    </div>
</fieldset>
