 <fieldset class="holder left" ng-hide="isAddOrEditMode()">  
    <div class="form-title">
        <h3><span class="ng-scope" translate="">ZEST_SETUP_AVAILABILITY_LABEL</span> </h3>
    </div>     
    <div class="entry full-width">
        <ad-toggle-button is-checked="directUrlData.zest_direct_url_setup.is_zest_direct_url_checkin" label="{{'ZEST_SETUP_DIRECT_URL_HEADER'| translate}}" div-class="full-width"></ad-toggle-button>
        <ad-toggle-button is-checked="directUrlData.zest_direct_url_setup.zest_direct_url_checkin_day_before_arrival" label="{{'ZEST_SETUP_AVAIL_DB_LABEL'| translate}}" div-class="full-width"></ad-toggle-button>
    </div>
</fieldset>

<fieldset class="holder right" ng-hide="isAddOrEditMode()">  
    <div class="form-title">
        <h3><span class="ng-scope" translate="">ZEST_SETUP_MSG_TO_GUEST_LABEL</span> </h3>
    </div> 
    <div class="entry full-width">
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="directUrlData.zest_direct_url_setup.zest_direct_url_checkin_no_service_msg" label = "{{ 'ZEST_SETUP_MSG_TO_GUEST_SERVICEOFF_WEB_LABEL' | translate}}" placeholder = ""></ad-textarea>
    </div>
</fieldset>
<fieldset class="holder full-width">
<!-- Expanded View -->
<div class="form_add_new_rate">
    <div class="form-title cursor_pointer" ng-hide="isAddOrEditMode()">
        <div class="rate_additional_details_heading">
            DIRECT URLS ({{urls.length}})
            <a id="add-new-button" ng-hide="isConnectedToPMS" class="action add add-new-direct-url" ng-click="addNew()">ADD NEW</a>
        </div>
    </div>
    <div id="new-form-holder" ng-show="isAddOrEditMode()" ng-include="getTemplateUrl()"></div>
    <table class="grid rate_addons" ng-hide="isAddOrEditMode()">
        <col width="15%">
        <col width="35%">
        <col width="10%">
        <col width="8%">
        <thead>
            <th class="header">URL NAME</th>
            <th class="header">PATH</th>
            <th class="header">ACTIVE</th>
            <th class="header center_align">DELETE</th>
        </thead>
        <tbody>
            <tr ng-repeat="urlData in urls">
                <td ng-hide="hideRow($index)" ng-click="editSingle($index)" class="cursor_pointer">{{urlData.name}}</td>
                <td ng-hide="hideRow($index)">
                    <span>{{urlData.url}}</span>
                    </span>
                </td>
                <td ng-hide="hideRow($index)">
                    <div class="entry">
                        <div class="switch-button single"
                                ng-class="{ on: urlData.active }">
                            <input type = "checkbox"
                                    id = "rates-addons"
                                    name = "rates-addons"
                                    ng-click = "switchActivation($index)">
                            <span class="switch-icon"></span>
                        </div>
                    </div>
                </td>
                <td ng-hide="hideRow($index)">
                    <a class="icons icon-delete large-icon" ng-click="deleteUrl($index)">Delete</a>
                </td>
            </tr>
        </tbody>        
    </table>
</div>
</fieldset>
