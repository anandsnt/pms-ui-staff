<ad-common-parts-in-form-dir on-save-button-click="saveZestMobileAppMarketingDetails" header-caption="Setup Room Ready Email">
    <fieldset class="holder left">
        <ad-form-sub-title title="SETUP_ROOM_READY_EMAIL_INSTRUCTIONS"></ad-form-sub-title>
        <ad-textbox value="data.room_ready_email_subject" name="app-name" id="app-name" label="SUBJECT" styleclass="full-width"></ad-textbox>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.room_ready_email_greetings_text" label="{{ 'TEXT_1' | translate}}" placeholder=""></ad-textarea>
        <div id="options" class="entry" ng-hide="hideAddOption">
            <label>
                {{ 'INCLUDE_DETAILS_ABOUT_MOBILE_APP' | translate}}
            </label>
            <label class="radio" ng-class="{'checked': data.room_ready_email_include_details_about_mobile_app == 'always'}">
                <span class="icon-form icon-radio " ng-class="{checked: data.room_ready_email_include_details_about_mobile_app =='always'}"></span>
                <input type="radio" value="always" ng-model="data.room_ready_email_include_details_about_mobile_app"> {{ 'ALWAYS' | translate}}
            </label>
            <label class="radio" ng-class="{'checked':data.room_ready_email_include_details_about_mobile_app == 'room_has_mobile_key'}">
                <span class="icon-form icon-radio " ng-class="{checked:data.room_ready_email_include_details_about_mobile_app == 'room_has_mobile_key'}"></span>
                <input type="radio" value="room_has_mobile_key" ng-model="data.room_ready_email_include_details_about_mobile_app"> {{ 'ONLY_WHEN_ROOM_SUPPORTS_MOBILE_KEY' | translate}}
            </label>
        </div>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.room_ready_email_mobile_app_call_to_action" label="{{ 'MOBILE_APP_CALL_ACTION' | translate}}" placeholder=""></ad-textarea>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.room_ready_email_bottom_text" label="{{ 'TEXT_2' | translate}}" placeholder=""></ad-textarea>
    </fieldset>
</ad-common-parts-in-form-dir>
