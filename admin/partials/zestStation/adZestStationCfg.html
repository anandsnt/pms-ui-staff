<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>ZESTSTATION_TITLE</h2>
        <a ng-click ="goBackToPreviousState()" class="action back" translate>ZESTSTATION_BACK</a>

    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_err_message_basic.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
        <form class="form float" >
            <fieldset class="holder left max-width">
                <div class="form-title full-width">
                    <h3><span translate>COLOR_SEC_LABEL</span> </h3>
                </div>
                    <div class="zest-settings-left" id="text"><!-- text color-->
                        <ad-textbox value="data.text" label="{{'TEXT_COLOR'| translate}}" styleclass="full-width"></ad-textbox>
                    </div>
                    <div class="zest-settings-right" id="background"><!-- background color-->
                        <ad-textbox value="data.background" label="{{'BG_COLOR'| translate}}" styleclass="full-width" n></ad-textbox>
                    </div>
                    <div class="zest-settings-left" id="button"><!-- button color-->
                        <ad-textbox value="data.button" label="{{'BUTTON_COLOR'| translate}}" styleclass="full-width" ></ad-textbox>
                    </div>
                    <div class="zest-settings-right" id="transparent"><!-- transparent color -->
                        <ad-textbox value="data.transparent"  label="{{'TRANS_COLOR'| translate}}" styleclass="full-width"></ad-textbox>
                    </div>
                    <div class="zest-settings-left" id="input_field_background"><!-- input_field_background -->
                        <ad-textbox value="data.input_field_background" label="{{'IN_FIELD_BG'| translate}}" styleclass="full-width"></ad-textbox>
                    </div>
                    <div class="zest-settings-right" id="header_icons"><!-- header_icons -->
                        <ad-textbox value="data.header_icons" label="{{'HEADER_ICONS_COLOR'| translate}}" styleclass="full-width"></ad-textbox>
                    </div>
                    <div class="zest-settings-left" id="header_icons_pressed"><!-- header_icons_pressed -->
                        <ad-textbox value="data.header_icons_pressed" label="{{'HEADER_ICONS_COLOR_PRESSED'| translate}}" styleclass="full-width"></ad-textbox>
                    </div>
           </fieldset>

           <!-- Guest delivery options -->
           <fieldset class="holder left">    
                <div class="form-title full-width">
                     <h3><span translate>GUEST_BILL_DELIVERY </span> </h3>
                </div>
                <label class="radio" ng-class="{'checked':data.email_option == 'is_email_only'}">
                    <span class="icon-form icon-radio " ng-class="{checked:data.email_option =='is_email_only'}"></span>
                    <input type="radio" value="is_email_only" ng-model="data.email_option"  >
                        {{ 'EMAIL_ONLY' | translate}} 
                </label>
                <label class="radio" ng-class="{'checked':data.email_option == 'email_and_print'}">
                    <span class="icon-form icon-radio " ng-class="{checked:data.email_option == 'email_and_print'}"></span>
                    <input type="radio" value="email_and_print" ng-model="data.email_option" >
                        {{ 'EMAIL_AND_PRINT' | translate}}
                </label>
            </fieldset>

            <!-- Home screen options -->
            <fieldset class="holder right">
                <div class="form-title full-width">
                 <h3><span translate> HOME_SCREEN_OPTIONS </span> </h3>
                </div>
                <ad-checkbox is-checked="data.pickup_keys_on" label="{{ 'PICKUP_KEYS' | translate}}"></ad-checkbox>
                <ad-checkbox is-checked="dat.checkin_on" label="{{ 'CHECKOUT' | translate}}"></ad-checkbox>    
                <ad-checkbox is-checked="data.checkout_on" label="{{ 'CHECKIN' | translate}}"></ad-checkbox>  
            </fieldset>

            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSettings()" translate>
                    SAVE_CHANGES
                </button>
            </div>

        </form>
    </section>
</div>
