<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>ZESTSTATION_TITLE</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate>STATION_BACK</a>
    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_err_message_basic.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
        <form class="form float">
            <!-- Home screen options -->
            <fieldset class="holder left">
                <div class="form-title full-width">
                    <h3><span translate> HOME_SCREEN_OPTIONS </span> </h3>
                </div>
                <ad-checkbox is-checked="zestSettings.home_screen.pickup_keys" label="{{ 'PICKUP_KEYS' | translate}}"></ad-checkbox>
                <ad-checkbox is-checked="zestSettings.home_screen.check_out" label="{{ 'CHECKOUT' | translate}}"></ad-checkbox>
                <ad-checkbox is-checked="zestSettings.home_screen.check_in" label="{{ 'CHECKIN' | translate}}"></ad-checkbox>
            </fieldset>
            <fieldset class="holder right">
                <div class="form-title full-width">
                    <h3><span translate> Speak To Staff Message</span> </h3>
                </div>
                <ad-textbox value="zestSettings.zest_station_message_texts.speak_to_crew_mod_message2" name="zest-web" id="zest-web" label="" placeholder="{{'ZEST_CHECK_IN_MESSAGE' | translate }}" styleclass="full-width"></ad-textbox>
            </fieldset>
            <fieldset class="holder left">
                <div class="form-title full-width">
                    <h3><span translate> STATION_LANGUAGE_SUPPORT</span> </h3>
                </div>
                <ad-toggle-button is-checked="zestSettings.zest_lang.enabled" label="{{'STATION_LANGUAGE_SUPPORT_SWITCH'| translate}}" div-class="full-width"></ad-toggle-button>
                <!-- english -->
                <div class="entry full-width">
                    <ad-checkbox is-checked="zestSettings.zest_lang.English" label="{{ 'STATION_LANGUAGE_ENGLISH' | translate}}"></ad-checkbox>
                    <div class="entry">
                        <div class="file-upload">
                            <span class="input" ng-show="zestSettings.zest_lang.english_translations_file_updated">File Attached</span>
                            <span class="input" ng-show="!zestSettings.zest_lang.english_translations_file_updated">Choose file..</span>
                            <input type="file" ng-model="zestSettings.zest_lang.english_translations_file" accept="*" app-filereader emit-data="english_translations_file" />
                            <button type="button" class="button brand-colors" >
                                Attach file
                            </button>
                        </div>
                    </div>
                </div>
                <!-- french -->
                <div class="entry full-width">
                    <ad-checkbox is-checked="zestSettings.zest_lang.French" label="{{ 'STATION_LANGUAGE_FRENCH' | translate}}"></ad-checkbox>
                    <div class="entry">
                        <div class="file-upload">
                            <span class="input" ng-show="zestSettings.zest_lang.french_translations_file_updated">File Attached</span>
                            <span class="input" ng-show="!zestSettings.zest_lang.french_translations_file_updated">Choose file..</span>
                            <input type="file" ng-model="zestSettings.zest_lang.french_translations_file" accept="*" app-filereader emit-data="french_translations_file" />
                            <button type="button" class="button brand-colors">
                                Attach file
                            </button>
                        </div>
                    </div>
                </div>
                <!-- spanish -->
                <div class="entry full-width">
                    <ad-checkbox is-checked="zestSettings.zest_lang.Spanish" label="{{ 'STATION_LANGUAGE_SPANISH' | translate}}"></ad-checkbox>
                    <div class="entry">
                        <div class="file-upload">
                            <span class="input" ng-show="zestSettings.zest_lang.spanish_translations_file_updated">File Attached</span>
                            <span class="input" ng-show="!zestSettings.zest_lang.spanish_translations_file_updated">Choose file..</span>
                            <input type="file" ng-model="zestSettings.zest_lang.spanish_translations_file" accept="*" app-filereader emit-data="spanish_translations_file" />
                            <button type="button" class="button brand-colors">
                                Attach file
                            </button>
                        </div>
                    </div>
                </div>
                <!-- german -->
                <div class="entry full-width">
                    <ad-checkbox is-checked="zestSettings.zest_lang.German" label="{{ 'STATION_LANGUAGE_GERMAN' | translate}}"></ad-checkbox>
                    <div class="entry">
                        <div class="file-upload">
                            <span class="input" ng-show="zestSettings.zest_lang.german_translations_file_updated">File Attached</span>
                            <span class="input" ng-show="!zestSettings.zest_lang.german_translations_file_updated">Choose file..</span>
                            <input type="file" ng-model="zestSettings.zest_lang.german_translations_file" accept="*" app-filereader emit-data="german_translations_file" />
                            <button type="button" class="button brand-colors">
                                Attach file
                            </button>
                        </div>
                    </div>
                </div>
                <!-- italian -->
                <div class="entry full-width">
                    <ad-checkbox is-checked="zestSettings.zest_lang.Italian" label="{{ 'STATION_LANGUAGE_ITALIAN' | translate}}"></ad-checkbox>
                    <div class="entry">
                        <div class="file-upload">
                            <span class="input" ng-show="zestSettings.zest_lang.italian_translations_file_updated">File Attached</span>
                            <span class="input" ng-show="!zestSettings.zest_lang.italian_translations_file_updated">Choose file..</span>
                            <input type="file" ng-model="zestSettings.zest_lang.italian_translations_file" accept="*" app-filereader emit-data="italian_translations_file" />
                            <button type="button" class="button brand-colors">
                                Attach file
                            </button>
                        </div>
                    </div>
                </div>
                <!-- castelleno -->
                <div class="entry full-width">
                    <ad-checkbox is-checked="zestSettings.zest_lang.Castellano" label="{{ 'STATION_LANGUAGE_CASTELLONA' | translate}}"></ad-checkbox>
                    <div class="entry">
                        <div class="file-upload">
                            <span class="input" ng-show="zestSettings.zest_lang.castellano_translations_file_updated">File Attached</span>
                            <span class="input" ng-show="!zestSettings.zest_lang.castellano_translations_file_updated">Choose file..</span>
                            <input type="file" ng-model="zestSettings.zest_lang.castellano_translations_file" accept="*" app-filereader emit-data="italian_translations_file" />
                            <button type="button" class="button brand-colors">
                                Attach file
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSettings()" translate>
                    SAVE_CHANGES
                </button>
            </div>
        </form>
    </section>
</div>
