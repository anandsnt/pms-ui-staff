<ad-common-parts-in-form-dir on-save-button-click="saveUpsellData" header-caption="Upsell Rooms">
    <fieldset class="holder left">
        <ad-form-sub-title title="UPSELL_INSTRUCTIONS"></ad-form-sub-title>
        <ad-toggle-button is-checked="data.offer_kiosk_room_upsell" label="{{'OFFER_ROOM_UPSELLS_TO_GUEST'| translate}}" div-class="full-width" is-disabled="!data.hotel_room_upsell_on"></ad-toggle-button>
        <div id="options" class="full-width entry">
            <label translate>DISPLAY_ROOM_UPSELL_OFFER_BY</label>
            <ad-radio-dir dir-model="data.room_upsell_options_order" dir-value="lower_price_to_higher" dir-label="LOWER_PRICE_TO_HIGHER"></ad-radio-dir>
            <ad-radio-dir dir-model="data.room_upsell_options_order" dir-value="higher_price_to_lower" dir-label="HIGHER_PRICE_TO_LOWER"></ad-radio-dir>
            <ad-radio-dir dir-model="data.room_upsell_options_order" dir-value="randomly" dir-label="RANDOMLY"></ad-radio-dir>
        </div>
        <ad-toggle-button is-checked="data.enforce_max_upsell_offered" label="{{'ENFORCE_MAX_ROOMN_UPSELL'| translate}}" div-class="full-width"></ad-toggle-button>
        <div class="entry full-width" ng-show="data.enforce_max_upsell_offered">
            <label translate>MAX_NUMBER_OF_UPSELL_OFFERS</label>
            <div class="entry full-width float">
                <div class="select select-col select-margin">
                    <select ng-options="maxUpsellOption as maxUpsellOption for maxUpsellOption  in maxUpsellOptions" ng-model="data.maximum_room_upsell_offers"></select>
                </div>
            </div>
        </div>
        <div class="entry full-width" ng-show="data.enforce_max_upsell_offered">
            <label translate>OFFER_LEVEL_MIX_INSTRUCTIONS</label>
            <span class="numeric-input-label" translate>TIER_2</span>
            <div class="entry full-width float">
                <div class="select select-col select-margin">
                    <select ng-options="perscentage as perscentage for perscentage  in perscentages" ng-model="data.upsell_compositions_in_percentage.tier_2" ng-change="percentageChanged('tier2')"></select>
                </div>
            </div>
        </div>
        <div class="entry full-width" ng-show="data.enforce_max_upsell_offered">
            <span class="numeric-input-label" translate>TIER_3</span>
            <div class="entry full-width float">
                <div class="select select-col select-margin">
                    <select ng-options="perscentage as perscentage for perscentage  in perscentages" ng-model="data.upsell_compositions_in_percentage.tier_3" ng-change="percentageChanged('tier3')"></select>
                </div>
            </div>
        </div>
        <div id="options" class="full-width entry">
            <br/>
            <br/>
            <label translate>MULTIPLE_ROOM_UPSELL_DISPLAY_STYLE</label>
            <ad-radio-dir dir-model="data.room_upsell_style" dir-value="STYLE_A" dir-label="STYLE_A"></ad-radio-dir>
            <ad-radio-dir dir-model="data.room_upsell_style" dir-value="STYLE_B" dir-label="STYLE_B"></ad-radio-dir>
        </div>
    </fieldset>
</ad-common-parts-in-form-dir>
