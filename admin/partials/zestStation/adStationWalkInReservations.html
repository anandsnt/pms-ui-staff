<ad-common-parts-in-form-dir on-save-button-click="saveSettings" header-caption="{{ 'WALK_IN_RESERVATIONS' | translate }}">
   <fieldset class="holder left">
      <!-- <ad-form-sub-title title="WALK_IN_RESERVATIONS"></ad-form-sub-title> -->
      <ad-toggle-button is-checked="kioskSettings.kiosk_walk_in_enabled" label="{{'ACTIVE'| translate}}" div-class="full-width" is-disabled="false"></ad-toggle-button>
       <div id="options" class="entry" ng-show="kioskSettings.kiosk_walk_in_enabled">
         <label>
            {{ 'WALKIN_FLOW' | translate}}
         </label>
         <label class="radio" ng-class="{'checked': kioskSettings.kiosk_walkin_flow == 'traditional'}">
            <span class="icon-form icon-radio " ng-class="{checked: kioskSettings.kiosk_walkin_flow == 'traditional'}"></span>
            <input type="radio" value="traditional" ng-model="kioskSettings.kiosk_walkin_flow"> {{ 'TRADITIONAL' | translate}}
         </label>
         <label class="radio" ng-class="{'checked': kioskSettings.kiosk_walkin_flow == 'upsell_oriented'}">
             <span class="icon-form icon-radio " ng-class="{checked: kioskSettings.kiosk_walkin_flow == 'upsell_oriented'}"></span>
             <input type="radio" value="upsell_oriented" ng-model="kioskSettings.kiosk_walkin_flow"> {{ 'UPSELL_ORIENTED' | translate}}
         </label>
      </div>
   </fieldset>
   <fieldset class="holder right"  ng-show="kioskSettings.kiosk_walk_in_enabled">
      <ad-dropdown-name
         savemodel="kioskSettings.kiosk_walk_in_rate_id"
         valueproperty="id"
         property="name"
         list="config.rateCodes"
         required="yes"
         label="{{'WALK_IN_RATE_CODE'| translate}}"
         div-class="full-width">
      </ad-dropdown-name>
      <ad-dropdown-name
         savemodel="kioskSettings.kiosk_walk_in_origin_id"
         valueproperty="value"
         property="name"
         list="config.bookingOrigins"
         label="{{'WALK_IN_ORIGIN'| translate}}"
         div-class="full-width">
      </ad-dropdown-name>
      <ad-dropdown-name
         savemodel="kioskSettings.kiosk_walk_in_source_id"
         valueproperty="value"
         property="name"
         list="config.bookingSources"
         label="{{'WALK_IN_SOURCE'| translate}}"
         div-class="full-width">
      </ad-dropdown-name>
      <ad-dropdown-name
         savemodel="kioskSettings.kiosk_walk_in_market_id"
         valueproperty="value"
         property="name"
         list="config.marketSegments"
         label="{{'WALK_IN_MARKET'| translate}}"
         div-class="full-width">
      </ad-dropdown-name>
   </fieldset>
</ad-common-parts-in-form-dir>
