<div style="display: block;" id="add-new" class="edit-data">
		<div class="data-holder" >
		
	<!-- Add chain -->
	<form class="form inline-form float">
		<div class="form-title">
			<h3>
				<span></span>
				{{formTitle}}
			</h3>
			<em class="status">
				Fields marked with
				<strong>*</strong>
				are mandatory!
			</em>
		</div>
		<fieldset class="holder left float">
			<div class="entry full-width">
				<label for="hotel-code">
					Chain Code
					<strong>*</strong>
				</label>
				<input type="text" value="" required="yes" placeholder="Enter chain code" name="hotel-code" ng-model="editData.hotel_code">
			</div>

			<div class="entry full-width">
				<label for="import-frequency">
					Import Frequency [Minutes]
					<strong>*</strong>
				</label>
				<input type="text" value="" required="yes" placeholder="Enter import frequency" name="import-frequency" ng-model="editData.import_frequency">
			</div>

		</fieldset>
		<fieldset class="holder right float">
			<div class="entry full-width">
				<label for="chain-name">
					Chain Name
					<strong>*</strong>
				</label>
				<input type="text" value="" required="yes" placeholder="Enter chain name" name="chain-name" ng-model="editData.name">
			</div>

		</fieldset>
		<div class="form-title">
			<h3>
				<span></span>
				SFTP Settings
			</h3>
		</div>
		<fieldset class="holder left float">
			<div class="entry full-width">
				<label for="sftp-location">
					SFTP Location
				</label>
				<input type="text" value="" required="no" placeholder="Enter SFTP Location" name="sftp-location" ng-model="editData.sftp_location">
			</div>

			<div class="entry full-width">
				<label for="sftp-port">
					SFTP Port
				</label>
				<input type="text" value="" required="no" placeholder="Enter SFTP Port" name="sftp-port" ng-model="editData.sftp_port">
			</div>

			<div class="entry full-width">
				<label for="sftp-user">
					SFTP User
				</label>
				<input type="text" value="" required="no" placeholder="Enter SFTP User" name="sftp-user" ng-model="editData.sftp_user">
			</div>

		</fieldset>
		<fieldset class="holder right float">
			<div class="entry full-width">
				<label for="sftp-password">
					SFTP Password
				</label>
				<input type="password" value="" required="no" placeholder="Enter SFTP Password" name="sftp-password"  ng-model="editData.sftp_password">
			</div>

			<div class="entry full-width">
				<label for="sftp-respath">
					SFTP Respath
				</label>
				<input type="text" value="" required="no" placeholder="Enter SFTP Respath" name="sftp-respath" ng-model="editData.sftp_respath">
			</div>

		</fieldset>
		<div class="form-title">
			<h3>
				<span></span>
				Setup Loyalty
			</h3>
		</div>
		<fieldset class="holder left float">
			<div class="entry full-width">
				<label for="program-name">
					Program Name
				</label>
				<input type="text" value="" required="no" placeholder="Enter Program Name" name="program-name" ng-model="editData.loyalty_program_name">
			</div>

			<div class="entry full-width">
				<label for="program-code">
					Program Code
				</label>
				<input type="text" value="" required="no" placeholder="Enter Program Code" name="program-code" ng-model="editData.loyalty_program_code">
			</div>

		</fieldset>
		<fieldset class="holder right float">
			<div id="entry-select" class="data-type">
				<div class="entry full-width">
					<label for="select-option1">
						Levels
					</label>
					<div class="entry">
						<input type="text" value="" placeholder="Add new option" name="lov" id="select-option1" data-type="select" class="add-new-option">
					</div>
				</div>
			</div>
		</fieldset>
		<div class="form-title">
			<h3>
				<span></span>
				Setup Terms and Conditions
			</h3>
		</div>
		<fieldset class="holder left float">
			<div class="entry full-width">
				<label for="phone">
					CONTACT PHONE FOR T&amp;C
				</label>
				<input type="text" value="" required="" placeholder="Enter phone number" name="phone" ng-model="editData.terms_cond_phone">
			</div>

			<div class="entry full-width">
				<label for="terms_and_condtn">
					Terms &amp; Conditions
				</label>
				<textarea value="" type="" required="" placeholder="Enter Terms &amp; Conditions" name="terms_and_condtn" ng-model="editData.terms_cond" class="full-width"></textarea>
			</div>

		</fieldset>
		<fieldset class="holder right float">
			<div class="entry full-width">
				<label for="email">
					CONTACT EMAIL FOR T&amp;C
				</label>
				<input type="text" value="" required="" placeholder="Enter e-mail" name="email" ng-model="editData.terms_cond_email">
			</div>

		</fieldset>

		<div class="actions float">
			<button type="button" ng-click="cancelClicked()" class="button blank edit-data-inline">Cancel</button>
			<button type="button" id="save" class="button green edit-data-inline" ng-click="saveClicked()">Save changes</button>
		</div>

	</form>
</div>
</div>
