<section id="replacing-div-first" class="content current" ><div data-view="HotelChainsView">
	<header class="content-title float">
		<h2>
			Chains
		</h2>
		<span class="count">
			(
			{{chainsList.length}}
			)
		</span>
		<a id="add-new-button" ng-click="addNew()" class="action add">Add new</a>
	</header>

	<div id="notification-message"></div>
	<div id="new-form-holder" ng-show="isAddmode" ng-include="getAddChainTemplateUrl()">
	

	</div>
	<table id="brands" class="grid" >
		<tbody>
			<tr ng-repeat="chain in chainsList">
				<td width="90%" ng-click="editDepartments($index,department)" ng-hide="currentClickedElement == $index && isEditmode">
					<a  data-colspan="2" class="edit-data-inline">
						{{chain.name}}
					</a>
				</td>
				<td width="10%" ng-hide="currentClickedElement == $index && isEditmode">
					<em></em>
				</td>
				<td colspan="2" ng-include="getEditChainTemplateUrl($index,chain.name)" ng-show="currentClickedElement == $index && isEditmode"></td>
			</tr>





		</tbody>
	</table>

</div>
</section>
