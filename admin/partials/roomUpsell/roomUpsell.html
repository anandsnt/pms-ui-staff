<section id="replacing-div-first" class="content current">
	<div id="upsell_room_details" data-view="UpsellRoomDetailsView">
		<section>
			<header class="content-title float">
				<h2>Daily Upsell Setup</h2>
				<a id="go_back" data-type="load-details" ng-click="cancelClick()" class="action back">Back</a>
			</header>
			<div id="notification-message"></div>
			<form name="upsell_rooms" method="post" id="upsell_rooms" class="form float" action="">
				<fieldset class="holder column">

					<div class="entry">
						<label for="upsell-rooms">Upsell Rooms</label>
						<div id="div-upsell-rooms" class="switch-button single" ng-class="{ on : upsellData.upsell_setup.is_upsell_on === 'true' }">
							<input type="checkbox"  name="upsell-rooms" id="upsell-rooms" ng-click="switchClicked()">
							<span class="switch-icon"></span>

						</div>
					</div>

				</fieldset>
				<fieldset class="holder left">
					<div class="form-title">
						<h3><span>Daily Upsell</span> Targets </h3>
					</div>

					<ad-textbox value="upsellData.upsell_setup.total_upsell_target_amount"   label = "Target [{{currency_code}}]" ></ad-textbox>

					<ad-textbox value="upsellData.upsell_setup.total_upsell_target_rooms"   label = "Rooms" ></ad-textbox>

					<!-- Checkbox -->
					<div class="entry radio-check" >
						<label class="checkbox"> <span class="icon-form icon-checkbox" ng-class="{ checked : upsellData.upsell_setup.is_one_night_only === 'true' }"></span> Upsell 1 Night Stays Only
							<input type="checkbox" ng-click="oneNightcheckBoxClicked()" />
						</label>
					</div>

					<!-- Checkbox -->
					<div class="entry radio-check" >
						<label class="checkbox"> <span class="icon-form icon-checkbox" ng-class="{ checked : upsellData.upsell_setup.is_force_upsell === 'true' }"></span> Force Upsell
							<input type="checkbox"  ng-click="forceUpsellcheckBoxClicked()"/>
						</label>
					</div>

				</fieldset>
				<fieldset class="holder right">
					<div class="form-title">
						<h3><span>Daily Upsell</span> Room Level Targets </h3>
					</div>
					<input type="hidden" value="1" name="level_from_0" id="level_from_0">
					<input type="hidden" value="2" name="level_to_0" id="level_to_0">
					


					<ad-textbox value="upsellData.upsell_amounts[0].amount"   label = "Level 1 to 2  p/night [{{currency_code}}]" ></ad-textbox>

					<input type="hidden" value="1" name="level_from_1" id="level_from_1">
					<input type="hidden" value="3" name="level_to_1" id="level_to_1">

					<ad-textbox value="upsellData.upsell_amounts[1].amount"   label = "Level 1 to 3  p/night [{{currency_code}}]" ></ad-textbox>

					<input type="hidden" value="2" name="level_from_2" id="level_from_2">
					<input type="hidden" value="3" name="level_to_2" id="level_to_2">

					<ad-textbox value="upsellData.upsell_amounts[2].amount"   label = "Level 2 to 3  p/night [{{currency_code}}]" ></ad-textbox>

					<input type="hidden" value="3" name="upsell_amounts_count" id="upsell_amounts_count">
					<input type="hidden" value="3" name="total_level_count" id="total_level_count">
					<div class="entry">
						<label for="charge-code"> Charge Code <strong>*</strong> </label>
						<div class="select">

							<select ng-options="chargecode.name as chargecode.value for chargecode  in upsellData.charge_codes" ng-model="upsellData.selected_charge_code">
								<option style="display:none" value="">Charge Code</option>
							</select>

						</div>
					</div>

				</fieldset>
				<div class="entry"></div>
				<fieldset class="holder full-width">
					<div class="form-title">
						<h3><span>Daily Upsell</span> Levels </h3>
					</div>
					<div id="upsell_level" class="float" >
						<div class="entry has-sortable col3">
							<label> Level 1 </label>
							
								<ul data-placeholder="Drop here for Level 1" class="boxes sortable empty short-list" data-drop="true" ng-model='levelOne' jqyoui-droppable="{multiple:true}" style="overflow: visible !important;" >
									<li ng-repeat="level1 in levelOne" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="levelOne" jqyoui-draggable="{index: {{$index}}, placeholder:true, animate:'true'}" ng-hide="!level1.room_type_name" >
										<span class="icons icon-handle"> </span>{{level1.room_type_name}}
									</li>
								
								</ul>
							

					</div>
					<div class="entry has-sortable col3">
						<label> Level 2 </label>
						<ul data-placeholder="Drop here for Level 2" class="boxes sortable empty short-list" data-drop="true" ng-model='levelTwo' jqyoui-droppable="{multiple:true}" style="overflow: visible !important;">
						<li ng-repeat="level2 in levelTwo" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="levelTwo" jqyoui-draggable="{index: {{$index}}, placeholder:true, animate:'true'}" ng-hide="!level2.room_type_name" >
							<span class="icons icon-handle"> </span>{{level2.room_type_name}}
						</li>
					</ul>
				</div>
				<div class="entry has-sortable col3">
					<label> Level 3 </label>
					<ul data-placeholder="Drop here for Level 3" class="boxes sortable empty short-list" data-drop="true" ng-model='levelThree' jqyoui-droppable="{multiple:true}" style="overflow: visible !important;" >
						<li ng-repeat="level3 in levelThree" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="levelThree" jqyoui-draggable="{index: {{$index}}, placeholder:true, animate:'true'}" ng-hide="!level3.room_type_name" >
							<span class="icons icon-handle"> </span>{{level3.room_type_name}}
						</li>
					</li>
				</ul>
			</div>
		</div>
	</fieldset>
	<div class="actions">
		<button type="button" ng-click="cancelClick()" class="button blank">
			Cancel
		</button>
		<button type="button" ng-click="saveClick()" class="button green">
			Save changes
		</button>
	</div>
</form>
</section>
</div>
</section>
