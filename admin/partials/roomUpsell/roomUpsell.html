<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <div id="upsell_room_details" data-view="UpsellRoomDetailsView">
        <section>
            <header class="content-title float">
                <h2 translate>DAILY_UPSELL_SETUP</h2>
                <a id="go_back" data-type="load-details" ng-click="goBackToPreviousState()" class="action back"
                   translate>BACK</a>
            </header>
            <section class="content-scroll">
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
                <form class="form float">
                    
                    <fieldset class="holder left no-margin-holder">
                        <div class="form-title">
                            <h3><span translate>DAILY_UPSELL</span> {{'TARGETS' | translate}} </h3>
                        </div>
                        <ad-textbox value="upsellData.upsell_setup.total_upsell_target_amount"
                                    label="{{'TARGET' | translate}}" label-suffix="[{{currencySymbol}}]"></ad-textbox>

                        <ad-textbox value="upsellData.upsell_setup.total_upsell_target_rooms"
                                    label="{{'ROOMS' | translate}}"></ad-textbox>

                        <!-- Checkbox -->
                        <div class="entry radio-check">
                            <label class="checkbox"> <span class="icon-form icon-checkbox"
                                                           ng-class="{ checked : upsellData.upsell_setup.is_one_night_only === 'true' }"></span>
                                {{'UPSELL_ONE_NIGHT_STAYS' |translate}}
                                <input type="checkbox" ng-click="oneNightcheckBoxClicked()"/>
                            </label>
                        </div>

                        <!-- Checkbox -->
                        <div class="entry radio-check">
                            <label class="checkbox"> <span class="icon-form icon-checkbox"
                                                           ng-class="{ checked : upsellData.upsell_setup.is_force_upsell === 'true' }"></span>
                                {{'FORCE_UPSELL'|translate}}
                                <input type="checkbox" ng-click="forceUpsellcheckBoxClicked()"/>
                            </label>
                        </div>

                    </fieldset>
                    

                    <fieldset class="holder full-width">
                        <div class="form-title">
                            <h3><span translate>DAILY_UPSELL</span> {{'LEVELS'|translate}} </h3>
                        </div>
                        <div id="upsell_level" class="float">
                            <div class="entry has-sortable col3">
                                <label translate> LEVEL_ONE </label>
                                <ul id="level_1" data-placeholder="{{'DROP_HERE_FOR_LEVEL_ONE'|translate}}"
                                    class="boxes sortable empty short-list" data-drop="true"
                                    jqyoui-droppable="{multiple:true}" ng-model="levelOne"
                                    data-jqyoui-options="{accept: '.acceptable_room_upsell_level2,.acceptable_room_upsell_level3'}">
                                    <li ng-repeat="level1 in levelOne"
                                        ng-model="levelOne" data-drag="true"
                                        data-jqyoui-options="{revert: 'invalid',helper:'clone',appendTo: 'body'}"
                                        jqyoui-draggable="{index: {{$index}}, placeholder:false, animate:false, onStart:'hideCurrentDragItem', onStop:'showCurrentDragItem'}"
                                        class='acceptable_room_upsell_level1 li-draggable'
                                        ng-hide="!level1.room_type_name">
                                        <span class="icons icon-handle"> </span>{{level1.room_type_name}}
                                    </li>
                                </ul>
                            </div>
                            <div class="entry has-sortable col3">
                                <label translate> LEVEL_TWO </label>
                                <ul id="level_2" data-placeholder="{{'DROP_HERE_FOR_LEVEL_TWO'|translate}}"
                                    class="boxes sortable empty short-list" data-drop="true"
                                    jqyoui-droppable="{multiple:true}" ng-model="levelTwo"
                                    data-jqyoui-options="{accept: '.acceptable_room_upsell_level1,.acceptable_room_upsell_level3'}">
                                    <li ng-repeat="level2 in levelTwo"
                                        ng-model="levelTwo"
                                        data-drag="true"
                                        data-jqyoui-options="{revert: 'invalid',helper:'clone',appendTo: 'body'}"
                                        jqyoui-draggable="{index: {{$index}}, placeholder:false, animate:false, onStart:'hideCurrentDragItem', onStop:'showCurrentDragItem'}"
                                        class='acceptable_room_upsell_level2 li-draggable'
                                        ng-hide="!level2.room_type_name">
                                        <span class="icons icon-handle"> </span>{{level2.room_type_name}}
                                    </li>
                                </ul>
                            </div>

                            <div class="entry has-sortable col3">
                                <label translate> Level 3 </label>

                                <ul id="level_3" data-placeholder="{{'DROP_HERE_FOR_LEVEL_THREE'|translate}}"
                                    class="boxes sortable empty short-list" data-drop="true"
                                    jqyoui-droppable="{multiple:true}" ng-model="levelThree"
                                    data-jqyoui-options="{accept: '.acceptable_room_upsell_level2,.acceptable_room_upsell_level1'}">
                                    <li data-drag="true"
                                        ng-repeat="level3 in levelThree"
                                        ng-model="levelThree"
                                        data-jqyoui-options="{revert: 'invalid',helper:'clone',appendTo: 'body'}"
                                        jqyoui-draggable="{index: {{$index}}, placeholder:false, animate:false, onStart:'hideCurrentDragItem', onStop:'showCurrentDragItem'}"
                                        class='acceptable_room_upsell_level3 li-draggable'
                                        ng-hide="!level3.room_type_name">
                                        <span class="icons icon-handle"> </span>{{level3.room_type_name}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="holder full-width no-margin-holder">
                        <div class="form-title">
                            <h3><span translate>DAILY_UPSELL</span> {{'ROOM_LEVEL_TARGETS'|translate}} </h3>
                        </div>
                    </fieldset>
                    <div ng-include="'/assets/partials/roomUpsell/roomLevelTargets.html'"></div>
                    
                    <div class="actions">
                        <button type="button" ng-click="goBackToPreviousState()" class="button blank" translate>
                            CANCEL
                        </button>
                        <button type="button" ng-click="saveClick()" class="button green" translate>
                            SAVE_CHANGES
                        </button>
                    </div>
                </form>
            </section>
        </section>
    </div>
</section>
