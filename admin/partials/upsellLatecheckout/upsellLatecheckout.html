<section id="replacing-div-first" class="content current"><div data-view="UpsellLateCheckoutView">
	<section>
		<header class="content-title float">
			<h2>Late Checkout Upsell</h2>
			<a id="go_back" data-type="load-details" class="action back">Back</a>
		</header>
		<div id="notification-message"></div>
		<form name="upsell-late-checkout" method="post" id="upsell-late-checkout" class="form float" action="">
			<div class="form-title full-width">
				<h3>
					<span>Late Checkout</span>
					Upsell
				</h3>
			</div>
			<fieldset class="holder left">
				<div></div>
				<div class="entry" ng-click="switchClicked()">
					<label for="late-checkout-upsell">Late Checkout Upsell</label>
					<div id="div-late-checkout-upsell" class="switch-button single" ng-class="{ on : upsellData.is_late_checkout_set === 'true' }">
						<input type="checkbox" value="10" name="late-checkout-upsell" id="late-checkout-upsell">
						<span class="switch-icon"></span>

					</div>
				</div>

				<div class="entry radio-check" ng-click="checkBoxClicked()">
					<label class="checkbox">
						<span class="icon-form icon-checkbox" ng-class="{ checked : upsellData.is_exclude_guests === 'true' }"></span>
						<label for="exclude-guest-pre-allocated-room">Exclude guests in pre allocated rooms</label>
						<input type="checkbox" value="testing" name="exclude-guest-pre-allocated-room" id="exclude-guest-pre-allocated-room">

					</label>
				</div>

				<div class="entry">
					<label for="number-of-late-checkout">
						Number of Late Check Out's Allowed
					</label>
					<input type="text" ng-model="upsellData.allowed_late_checkout" required="" placeholder="Type number" name="number-of-late-checkout" id="number-of-late-checkout">
				</div>

				<div class="entry">
					<label>
						Send Upsell alert to all guests [AM]
					</label>
					<div class="entry full-width float">
						<div class="select select-col col1-3">
							<select name="hotel-checkout-hour" id="sent-alert-to-all-guests-hour" class="styled" >
								<option value="" data-text="Not set" class="placeholder">HH</option>
								<option ng-repeat="hour in hours" ng-model="hour">
									{{hour}}
								</option>

							</select>
						</div>
						<div class="select select-col col1-3">
							<select name="hotel-checkout-minute" id="sent-alert-to-all-guests-minute">
								<option value="" data-text="Not set" class="placeholder">MM</option>
								<option ng-repeat="minute in minutes" ng-model="minute">
									{{minute}}
								</option>
							</select>
						</div>
						<div class="select select-col col1-3">
							<select name="hotel-checkout-primetime" disabled="disabled" class="styled">
								<option value="AM" selected="">AM</option>
								<option value="PM">PM</option>
							</select>
						</div>
					</div>

				</div>
				<!-- = render :partial => "admin/shared/textbox", :locals => {:data => {"id"=> "sent-alert-to-all-guests", "name" => "sent-alert-to-all-guests", "placeholder" => "Enter time", "required" => "", "value" => "#{@sent_alert}", "maxlength" => "", "label_text" => "Send Upsell alert to all guests [AM]"}} -->
				<div class="entry">
					<label for="charge-code">
						Charge Code
						<strong>*</strong>
					</label>
					<div class="select">
						<select name="charge-code" id="charge-code" class="placeholder">
							<option value="">
								Charge Code
							</option>

						<option	ng-repeat="chargecode in upsellData.charge_codes" value="chargecode.name">
						{{chargecode.value}}
						</option>
					


					</select>
				</div>
			</div>

		</fieldset>
		<fieldset class="holder right">
			<div></div>
			<div class="entry">
				<label>
					CheckOut Time extended to [PM]
				</label>
				<div class="entry full-width float">
					<div class="select select-col col1-3">
						<select name="checkout-time-extended-to" id="checkout-time-extended-to-1" class="styled">
							<option value="" data-text="Not set" class="placeholder">HH</option>
							<option ng-repeat="hour in hours" ng-model="hour">
									{{hour}}
								</option>

						</select>
					</div>
					<div class="select select-col col1-3">
						<select name="primetime" disabled="disabled" class="styled">
							<option value="AM">AM</option>
							<option value="PM" selected="">PM</option>
						</select>
					</div>
				</div>

			</div>
			<div class="entry">
				<label for="charge-for-checkout-1">
					Charge [$]
				</label>
				<input type="text" ng-model="upsellData.extended_checkout_charge_0.charge" required="" placeholder="Enter charge" name="charge-for-checkout" maxlength="5" id="charge-for-checkout-1">
			</div>

			<div class="entry">
				<label>
					CheckOut Time extended to [PM]
				</label>
				<div class="entry full-width float">
					<div class="select select-col col1-3">
						<select name="checkout-time-extended-to" id="checkout-time-extended-to-2" class="styled">
							<option value="" data-text="Not set" class="placeholder">HH</option>
							<option ng-repeat="hour in hours" ng-model="hour">
									{{hour}}
								</option>

						</select>
					</div>
					<div class="select select-col col1-3">
						<select name="primetime" disabled="disabled" class="styled">
							<option value="AM">AM</option>
							<option value="PM" selected="">PM</option>
						</select>
					</div>
				</div>

			</div>
			<div class="entry">
				<label for="charge-for-checkout-2">
					Charge [$]
				</label>
				<input type="text" ng-model="upsellData.extended_checkout_charge_1.charge" required="" placeholder="Enter charge" name="charge-for-checkout" maxlength="5" id="charge-for-checkout-2">
			</div>

			<div class="entry">
				<label>
					CheckOut Time extended to [PM]
				</label>
				<div class="entry full-width float">
					<div class="select select-col col1-3">
						<select name="checkout-time-extended-to" id="checkout-time-extended-to-3" class="styled">
							<option value="" data-text="Not set" class="placeholder">HH</option>
							<option ng-repeat="hour in hours" ng-model="hour">
									{{hour}}
								</option>

						</select>
					</div>
					<div class="select select-col col1-3">
						<select name="primetime" disabled="disabled" class="styled">
							<option value="AM">AM</option>
							<option value="PM" selected="">PM</option>
						</select>
					</div>
				</div>

			</div>
			<div class="entry">
				<label for="charge-for-checkout-3">
					Charge [$]
				</label>
				<input type="text" ng-model="upsellData.extended_checkout_charge_2.charge" required="" placeholder="Enter charge" name="charge-for-checkout" maxlength="5" id="charge-for-checkout-3">
			</div>

		</fieldset>
		<div class="actions float">
			<button type="button" id="cancel" class="button blank" ng-click="cancelClick()">Cancel</button>
			<button type="button" id="save" class="button green" ng-click="saveClick()">Save changes</button>
		</div>
	</form>
</section>
</div>
</section>
