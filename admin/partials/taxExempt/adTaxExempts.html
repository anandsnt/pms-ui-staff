<section  class="content current admin-scrollfix" div-touch-move-stop-propogate>
	<div data-view="PaymentMethodsView" class="inline-edit">
		<header class="content-title float">
			<h2 translate> TAX_EXEMPTS </h2>
			<span class="count"> (
				{{taxExempts.length}}
				) </span>
			<a id="add-new-button" ui-sref="admin.adTaxExemptDetails({taxExemptId:''})" class="action add" translate>ADD_NEW</a>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<table id="items" class="grid datatable dataTable" ng-table="itemList">
				<tr role="row" ng-repeat="item in taxExempts">
					<td class="sorting" data-title="'Name'" sortable="'item_description'">
						<a ui-sref="admin.adTaxExemptDetails({taxExemptId: item.id})">{{item.name}}</a>
					</td>
					<td class="sorting" data-title="'Number Of Chargecodes'">
						<a>{{item.charge_codes.length}}</a>
					</td>	
					<td class="sorting" data-title="'Delete'"">
						<a class="icons icon-delete large-icon delete_item" ng-click="deleteTaxExempt(item.id)"></a>
					</td>					
				</tr>				
			</table>
		</section>
	</div>
</section>
