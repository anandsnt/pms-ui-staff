<section  class="content current admin-scrollfix" div-touch-move-stop-propogate>
	<div data-view="PaymentMethodsView" class="inline-edit">
		<header class="content-title float">
			<h2 translate> TAX_EXEMPTS </h2>
			<span class="count"> (
				{{taxExempts.length}}
				) </span>
			<a class='action add' ng-click="addNewTaxExempt()" translate>ADD_NEW</a>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div id = "new-form-holder" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/taxExempt/adAddTaxExempt.html'"></div>		

			<table id="items" class="grid datatable dataTable" ng-table="itemList">
				<tr role="row" ng-repeat="item in $data">
					<td width="25%" class="sorting" data-title="'Description'" sortable="'item_description'">
						<a ui-sref="admin.itemdetails({itemid: item.item_id})">{{item.item_description}}</a>
					</td>
					<td width="25%" class="sorting" data-title="'Charge Group'" sortable="'category_name'">
						{{item.category_name}}
					</td>
					<td width="14%" class="" data-title="'Unit Price'" style="text-align:center;">
						{{item.currency_symbol}} {{item.unit_price}}
					</td>
					<td width="14%" class="activate" data-title="'Favorite'">
						<ad-toggle-button is-checked="item.is_favourite" ng-click='toggleFavourite(item.item_id, item.is_favourite)'></ad-toggle-button>
					</td>
					<td width="12%" class="delete" data-title="'Delete'">
						<a class="icons icon-delete large-icon" ng-click="deleteItem($index, item.item_id)"></a>
						
					</td>
				</tr>
				
			</table>
		</section>
	</div>
</section>
