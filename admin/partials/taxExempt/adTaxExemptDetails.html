<section class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()"><!-- Add new Item -->
	<div id="add-new-item" data-view="ItemsDetailsView">
		<header class="content-title float">
			<h2 ng-show="!isAddMode">{{'EDIT' | translate}} <span></span></h2>
			<h2 ng-show="isAddMode" translate>ADD_NEW_TAX_EXEMPT_TYPE</h2>
			
			<a data-type="load-details" class="action back" ng-click="goBack()" translate>BACK_TO_TAX_EXEMPT_TYPES</a>			
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<form name="item-details" method="post" class="form float">
				<fieldset class="holder full-width float" ng-show="isAddMode">
					<div class="form-title" >
						<h3>
							<span translate>ADD</span>
						</h3>						
					</div>
				</fieldset>
				<fieldset class="holder left float">
					<ad-textbox inputtype="text" value="addData.name"
				label = "Name" placeholder = "Enter name"
				required="yes" styleclass="full-width"></ad-textbox>					

				</fieldset>
				
				<fieldset class="holder full-width">
					<div class="entry full-width">
						<label translate>SELECT_CHARGE_CODES</label>
						<div class="boxes">
							
							<label class="checkbox inline" ng-repeat="chargeCode in chargeCodes">
								<div class="entry radio-check {{divClass}}" ng-click="onClick()">
									<label class="checkbox {{parentLabelClass}}" ng-class="{'checked': chargeCode.is_selected}" >
										<span class="icon-form icon-checkbox" ng-class="{'checked': isChecked, 'checkbox-background': !chargeCode.is_selected}"></span>
										<span class="icon-form icon-checkbox" ng-class="{'checked': chargeCode.is_selected}"></span>
										<input type="checkbox" ng-model="chargeCode.is_selected"  ng-change='selectedChargeCode(chargeCode.is_selected)'>
										{{chargeCode.charge_code}}							
									</label>
								</div>
							</label>
						</div>
					</div>
				</fieldset>				
			<div class="actions float">
				<button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBack()" translate>CANCEL</button>

				<button type="button" id="save" class="button green add-data-inline"  ng-click="saveTaxExempt()" translate>SAVE_CHANGES</button>

			</div>
		</form>
	</section>
</div>
</section>
