<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <ad-form-header-with-back-button cancel-action="goBackToPreviousState" form-title="{{'EXACT_ONLINE_SETUP_HEADER'|translate}}"></ad-form-header-with-back-button>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <form class="form float" >
            <ad-form-title full-width="true" form-title="{{'EXACT_ONLINE_SUB_TITLE'| translate}}"></ad-form-title>
            <fieldset class="holder left">
                <ad-toggle-button is-checked="exactOnlineSetup.active" label="{{'EXACT_ONLINE_ACTIVATE_INACTIVATE'| translate}}"></ad-toggle-button>
            </fieldset>
            <fieldset class="holder left" ng-if="exactOnlineSetup.active">
                <a  target="_self" href="{{exactOnlineSetup.oauth_url}}" class="button green">
                    Login to Exact Online
                </a>
            </fieldset>
            <ad-save-cancel-area save-action="saveExactOnlineSetup" cancel-action="goBackToPreviousState"></ad-save-cancel-area>
        </form>
    </section>
</div>
