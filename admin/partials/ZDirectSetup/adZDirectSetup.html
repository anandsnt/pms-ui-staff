<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>ZDIRECT_SETUP_HEADER</h2>
        <a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>

    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_err_message_basic.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
        <form class="form float" >
            <fieldset class="holder left">
                <div class="form-title full-width">
                    <h3><span translate>ZDIRECT_SUB_TITLE</span> </h3>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <th>
                                <label><span translate>MAPPINGS_ACTIVATE_INACTIVATE</span></label>
                            </th>
                            <th>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: zdirect.enabled }" ng-click="toggleSMClicked()">
                                    <input type="checkbox" name="zdirect-setup-active" id="zdirect-setup-active">
                                    <span class="switch-icon"></span>
                                </div>
                            </td>
                            <td style="width:30%"></td>
                        </tr>
                    </tbody>
                </table>
                
                <br>

                <ad-textbox value="zdirect.username" name="user-name" id="user-name" label="{{'ZDIRECT_USERNAME_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="zdirect.password" inputtype="password" name="pass-word" id="pass-word" label="{{'ZDIRECT_PASSWORD_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="zdirect.url" inputtype="access-url" name="access-url" id="access-url" label="{{'ZDIRECT_ACCESS_URL_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="zdirect.customer_name" inputtype="access-customer-name" name="access-customer-name" id="access-customer-name" label="{{'ZDIRECT_CUSTOMER_NAME_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="zdirect.property_name" inputtype="access-property-name" name="access-property-name" id="access-property-name" label="{{'ZDIRECT_PROPERTY_NAME_LABEL'| translate}}" styleclass="full-width"></ad-textbox>

            </fieldset>

            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()" translate>
                    SAVE_CHANGES
                </button>
                <!--button type="button" like-type="common" id="test-connection" class="button ng-binding blue" ng-click="testSetup()" translate>
                    TEST_CONNECTION
                </button-->
            </div>

        </form>
    </section>
</div>
