<div class="data-holder">
	<form room_type_id="1" id="edit-room-type" class="form inline-form float">
		<div class="form-title">
			<h3>
				<span ng-hide="isAddMode">{{ 'EDIT' | translate }}</span>
				<span ng-show="isAddMode">{{ 'ADD' | translate }}</span>
				 {{roomTypeData.room_type_name}} </h3>
			<em class="status"> {{ 'MANDATORY_FIELDS_MESSAGE1' | translate }} <strong>*</strong> {{ 'MANDATORY_FIELDS_MESSAGE2' | translate }}</em>
		</div>

		<fieldset class="holder left float">

			<ad-textbox styleclass="full-width" value="roomTypeData.room_type_name" name = "room-type-name" id = "room-type-name" label = "{{ 'ROOM_TYPE_NAME' | translate }}" placeholder = "{{ 'ROOM_TYPE_PLACE_HOLDER' | translate }}" required = "yes" ></ad-textbox>

			<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="roomTypeData.snt_description" name = "snt-desc" id = "snt-desc" label = "{{ 'SNT_DESCRIPTION' | translate }}" placeholder = "{{ 'SNT_DESCRIPTION_PLACE_HOLDER' | translate }}"></ad-textarea>

			<div class="entry full-width" ng-style="" ng-if ="isEnabledRoomTypeByRoomClass">
				<label for="room-type-picture"> {{ 'ROOM CLASS' | translate }} </label>
				<div class="select">
				    <select id="" name="" class="" ng-style="0" ng-model="roomTypeData.room_class_id">
				      <option value="" ng-hide="labelInDropDown.length===0 || !labelInDropDown" class="ng-binding">
				        Select Room Class
				      </option>
				      <option value="{{roomClass.id}}" ng-repeat= "roomClass in roomClasses">
				        {{roomClass.code}}
				      </option>
				    </select>
  				</div>
			</div>

		</fieldset>
		<fieldset class="holder right float">
			<ad-textbox value="roomTypeData.room_type_code" name = "room-type-code" id = "room-type-code" label = "{{ 'CODE' | translate }}" placeholder = "{{ 'ROOM_TYPE__CODE_PLACE_HOLDER' | translate }}" required = "yes" ></ad-textbox>
            <ad-textbox value="roomTypeData.max_occupancy" name = "max-occupancy" id = "max-occupancy" label = "{{ 'MAX_OCCUPANCY' | translate }} " placeholder = "{{ 'MAX_OCCUPANCY_PLACE_HOLDER' | translate }}" required = "" ></ad-textbox>

			 <div class="entry full-width ">
				<label for="room-type-picture"> {{ 'CHOOSE_FILE' | translate }} </label>
				<div class="file-upload with-preview">
					<span class="input" >{{imageFileName}}</span>
					<a id="deleteLogo" class="icons icon-delete large-icon delete_item" ng-if = "roomTypeData.image_of_room_type" ng-click="deleteRoomImage()" ></a>
					<input type="file" ng-model="roomTypeData.image_of_room_type" accept="image/*" app-filereader />
					<button type="button" class="button brand-colors">
						{{ 'PICTURE' | translate }}
					</button>
				</div>
				<span class="file-preview"><img ng-show = "roomTypeData.image_of_room_type" ng-src="{{roomTypeData.image_of_room_type}}" id="file-preview" alt="" height="112" width="auto" ></span>
			</div>

			<ad-checkbox div-class="full-width" is-checked="roomTypeData.is_pseudo_room_type" hide="{{ isStandAlone }}" label="{{ 'PSEUDO_ROOM_TYPE' | translate }}"></ad-checkbox>
			<ad-checkbox div-class="full-width" is-checked="roomTypeData.is_suite" label="{{ 'SUITE_ROOM_TYPE' | translate }}"></ad-checkbox>
			<ad-checkbox hide="{{ !isRoomStatusImportPerRoomTypeOn || isStandAlone }}" div-class="full-width" is-checked="roomTypeData.is_room_type_ows_request_per_status_type" label="{{ 'SEND_INTERFACE_REQUEST' | translate }}"></ad-checkbox>

			<div class="entry full-width" ng-class="{'hidden': !roomTypeData.is_suite}">
		        <ul class="room-type-list">
		            <li ng-repeat="roomTypes in availableRoomTypes">
		                <span class="room-type-name">{{roomTypes.name}}</span>
		                <div class="number-input">
		                    <input type="number" value="{{roomTypes.blocked_rooms_count}}" ng-change="changeInBlockedRoomCount(roomTypes.id)" ng-model="roomTypes.blocked_rooms_count" limit-input-range="{from: 0, to: {{roomTypes.rooms_count}}, zeroPrefix: false}"/>
		                    <div class="buttons">

		                        <button type="button" class="icons icon-mover-right" ng-click="incrementBlockedRoomTypesCount(roomTypes.id)" ng-class="{'disabled': !roomTypes.isComponentUpArrowEnabled}">
		                        </button>

		                        <button type="button" class="icons icon-mover-left" ng-click="decrementBlockedRoomTypesCount(roomTypes.id)" ng-class="{'disabled': !roomTypes.isComponentDownArrowEnabled}">
		                        </button>
		                    </div>
		                </div>
		            </li>
		        </ul>
		    </div>
		</fieldset>
		<div class="actions float">
			<button type="button" id="cancel" class="button blank add-data-inline" ng-click="clickCancel()">
				{{ 'CANCEL' | translate }}
			</button>
			<button type="button" like-type="common" id="update" class="button green add-data-inline" ng-click="saveRoomTypes()">
				{{ 'SAVE_CHANGES' | translate }}
			</button>
		</div>
	</form>
</div>
