<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>BRITE_PABX_SETUP_HEADER</h2>
        <a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>

    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
        <form class="form float" >

            <fieldset class="holder full-width">
                <div class="form-title full-width">
                    <h3><span translate>BRITE_PABX_SUB_TITLE</span> </h3>
                </div>
                <fieldset class="holder left">
                    <div class="entry">
                        <label><span translate>BRITE_PABX_ACTIVATE_INACTIVATE</span></label>
                        <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: brite.enabled }" ng-click="toggleBritePabXEnabled()">
                            <input type="checkbox" name="brite-pabx-setup-active" id="brite-pabx-setup-active">
                            <span class="switch-icon"></span>
                        </div>
                    </div>
                    <ad-charge-code-auto-complete ng-model="brite.charge_code_name" ng-if="brite.enabled" selected-charge-code-id="brite.charge_code_id" label="Charge Code"></ad-charge-code-auto-complete>
                    <ad-textbox value="brite.account_number" name="account-number" id="account-number" label="{{'BRITE_PABX_DEFAULT_ACCOUNT_NUMBER'| translate}}" styleclass="full-width" ng-if="brite.enabled"></ad-textbox>
                </fieldset>
                <fieldset class="holder right">
                    <ad-textbox value="brite.url" name="url" id="url" label="{{'BRITE_PABX_URL'| translate}}" styleclass="full-width" ng-if="brite.enabled"></ad-textbox>
                    <ad-textbox value="brite.api_key" 
                                name="api-key" 
                                id="api-key" 
                                label="{{'BRITE_PABX_API_KEY'| translate}}" 
                                styleclass="full-width" 
                                ng-if="brite.enabled"
                                inputtype="password"
                                click-handler="onPasswordClick(brite, 'api_key')"></ad-textbox>                    
                </fieldset>                
            </fieldset>


            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="savePabXSetup()" translate>
                    SAVE_CHANGES
                </button>
            </div>

        </form>
    </section>
</div>
