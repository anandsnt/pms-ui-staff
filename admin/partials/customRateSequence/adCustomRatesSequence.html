<section id="replacing-div-second" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-hide="isLoading" ng-cloak ng-click="clearErrorMessage()">
    <header class="content-title float">

        <h2><span>Create</span> Rate Sequence</h2>
        <a class="action back" ng-click="backToRateSequence()">Back</a>
        <!-- On click, remove .hidden from the Add Sequence From below -->
        <a href="#" class="action add" ng-click="addNewSequence()">Add Sequence</a>
        <div class="actions float pull-right">
            <button type="button" class="button add-data-inline toggle-tab orange">MANAGE Sequence</button>
            <button type="button" class="button add-data-inline toggle-tab white">MANAGE Rates</button>
        </div>
    </header>
    <section class="content-scroll">
        <!-- If data, show this -->
        <table class="grid" ng-show="MODE ==='LIST'" id="sort">
            <thead>
            <tr>
                <th class="sequence break sort-asc sorting">Sort</th>
                <th class="sorting">Sequence Name</th>
                <th class="sorting sequence-rates">Rates</th>
                <th class="delete">Delete</th>
            </tr>
            </thead>
            <tbody ui-sortable="sortableOptions" ng-model="customSequenceList">
                <tr ng-repeat="customSequence in customSequenceList track by $index"
                    ng-click="selectCustomSequence($index, customSequence)"
                >
                <td class="sequence handle" ng-show="selectedCustomSequenceIndex !== $index">
                    <span class="icons icon-handle centered grey"></span>
                </td>
                <td ng-show="selectedCustomSequenceIndex !== $index">
                    <strong>{{customSequence.name}}</strong>
                </td>
                <td class="sequence-rates" ng-show="selectedCustomSequenceIndex !== $index">0</td>
                <td class="delete" ng-show="selectedCustomSequenceIndex !== $index">
                    <a href="#" class="icons icon-delete large-icon" ng-click="deleteSequence(customSequence)">Delete</a>
                </td>

                <td colspan="4" ng-show="selectedCustomSequenceIndex === $index">
                    <form class="form">
                        <div class="holder full-width holder_margin">
                            <div class="form-title">
                                <h3>
                                    <span>Edit</span> Sequence
                                </h3>
                            </div>

                            <div class="entry">
                                <label>Sequence Name<strong>*</strong></label>
                                <input type="text" ng-model="selectedCustomSequence.name" placeholder="Enter Sequence Name" ng-change="$event.stopPropagation();">
                            </div>

                            <div class="actions float">
                                <button type="button" class="button blank" ng-click="cancel();$event.stopPropagation();">Cancel</button>
                                <button type="button" class="button green" ng-click="editCustomSequence();$event.stopPropagation();">Edit Sequence</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
        <!-- If no data, show this immediatelly -->
        <form  class="form" ng-show="MODE ==='ADD'">
            <div class="holder full-width">
                <div class="form-title">
                    <h3>
                        <span>Add</span> Sequence
                    </h3>
                </div>
                <div class="entry">
                    <label>Sequence Name<strong>*</strong></label>
                    <input type="text" ng-model="selectedSequence.name" placeholder="Enter Sequence Name">
                </div>

                <div class="actions float">
                    <button type="button" class="button blank" ng-click="cancel()">Cancel</button>
                    <button type="button" class="button green" ng-click="createCustomSequence()">Add Sequence</button>
                </div>
            </div>
        </form>
    </section>
</section>
