<div id="wrapper" class="content current" ng-click="clearErrorMessage()" >
	<header class="content-title float">
		<h2 translate>ADDON_SETUP_HEADER</h2>
		<a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>
	</header>
	<section class="content-scroll">
	<div ng-include="'/assets/partials/common/notification_message.html'"></div>
	<div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
	<form class="form float" >	
	    <fieldset class="holder left" >
			
		
	    	<ad-toggle-button is-checked="addonSetup.is_guest_actions_enabled" label="{{ 'GUEST_ACTIONS_SWITCH_LABEL' | translate}}" ></ad-toggle-button>

	    	<ad-toggle-button is-checked="addonSetup.is_display_purchased_enabled" label="{{ 'DISPLAY_ADDONS_SWITCH_LABEL' | translate}}" ></ad-toggle-button>

	    	<ad-toggle-button is-checked="addonSetup.is_cancel_purchased_enabled" label="{{ 'ALLOW_CANCELLATION_SWITCH_LABEL' | translate}}" ></ad-toggle-button>

	    	<ad-toggle-button is-checked="addonSetup.is_purchase_enabled" label="{{ 'AVAILABLE_ADDONS_SWITCH_LABEL' | translate}}" ></ad-toggle-button>	
			
		</fieldset>		
			

		<div class="actions float">
			<button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
				CANCEL
			</button>
			<button type="button" like-type="common" id="update" class="button  ng-binding green" ng-click="saveAddonSetup()" translate>
				SAVE_CHANGES
			</button>
		</div>

	</form>
	</section>
</div>
