<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()" >
	<header class="content-title float">
		<h2 translate>ADDON_SETUP_HEADER</h2>
		<a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>
	</header>
	<section class="content-scroll">
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
		<form class="form float" >	
		    <fieldset class="holder left" >
				
			
		    	<ad-toggle-button is-checked="addonSetup.is_zest_addon_actions_enabled" label="{{ 'GUEST_ACTIONS_SWITCH_LABEL' | translate}}" div-class="full-width" ></ad-toggle-button>	    		
				
			</fieldset>		

			<fieldset class="holder right" >	
		    	

		    	<ad-toggle-button is-checked="addonSetup.is_zest_display_purchased_addons" label="{{ 'DISPLAY_ADDONS_SWITCH_LABEL' | translate}}" is-disabled = "!addonSetup.is_zest_addon_actions_enabled" div-class="full-width" ></ad-toggle-button>

		    	<ad-toggle-button is-checked="addonSetup.is_zest_allow_cancellation_of_addons" label="{{ 'ALLOW_CANCELLATION_SWITCH_LABEL' | translate}}" div-class="full-width" is-disabled = "!addonSetup.is_zest_addon_actions_enabled"></ad-toggle-button>

		    	<ad-toggle-button is-checked="addonSetup.is_zest_enable_purchase" label="{{ 'AVAILABLE_ADDONS_SWITCH_LABEL' | translate}}" div-class="full-width" is-disabled = "!addonSetup.is_zest_addon_actions_enabled"></ad-toggle-button>	
				
			</fieldset>
				

			<div class="actions float">
				<button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
					CANCEL
				</button>
				<button type="button" like-type="common" id="update" class="button  ng-binding green" ng-click="saveAddonSetup()" translate>
					SAVE_CHANGES
				</button>
			</div>

		</form>
	</section>
</div>
