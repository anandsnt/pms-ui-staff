<section  class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
	<div class="inline-edit">
		<header class="content-title float">
			<h2 translate> SOURCES </h2>
			<span class="count"> (
				{{data.sources.length}}
				) </span>
			<a class="action add" ng-hide="!data.is_use_sources" ng-click="addNewClicked()" translate>ADD_NEW</a>
            <div class="entry header-title">
                <label translate>USE_SOURCES</label>
                <ad-switch is-checked="data.is_use_sources">
                    <input type="checkbox" ng-model="data.is_use_sources" ng-change="clickedUsedSources()">
                </ad-switch>
            </div>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			
			<div id="add-new" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/sources/adSourcesAdd.html'"></div>		
			
			<table class="grid" ng-disabled="data.is_use_sources" ng-class="{'overlay' : !data.is_use_sources}">
				<tbody>
					<tr ng-repeat="item in data.sources" > 
						<td ng-click="editItem($index)" ng-hide="currentClickedElement == $index">
							<a data-item="1" data-colspan="2" class="edit-data-inline">{{item.name}} </a>
						</td>
						<td class="activate" ng-hide="currentClickedElement == $index">
                            <ad-switch is-checked="item.is_active">
                                <input type="checkbox" ng-model="item.is_active" ng-change="updateItem($index)"/>
                            </ad-switch>
						</td>
						<td colspan="2" ng-include="getTemplateUrl($index)"></td>
					</tr>
					
				</tbody>
			</table>
		</section>
	</div>
</section>
