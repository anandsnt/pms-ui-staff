<!-- Admin header -->
<div id="admin-header" class="float" role="navigation">
	
   <!-- Switch hotel dropdown : HOTEL ADMIN-->
   <div id="change-hotel" ng-show ="isHotelAdmin" class="{{hotelListOpen}}" ng-click="isHotelListOpen()" >
      <h1>{{data.current_hotel}}</h1>
      <dl class="dropdown">
         <dt>Change hotel:</dt>
         <dd ng-repeat="hotels in data.hotel_list">
         	<a ng-click="redirectToHotel(hotels.hotel_id)">{{hotels.hotel_name}}</a>
         </dd>
      </dl>
   </div>
   
   <!-- For SNT ADMIN header -->
  	<ul id="admin-menu" class="float" ng-hide ="isHotelAdmin" >
		<li>
			<a ui-sref="admin.snthoteldetails({action:'add'})" class="icon-admin-menu icon-new-hotel ui-draggable">Add new hotel</a>
		</li>
		<li>
			<a class="icon-admin-menu icon-clone-hotel ui-draggable">Clone hotel</a>
		</li>
	</ul>
   
   <!-- Quick navigation -->
  
   <nav id="quick-menu" drop-channel="mydropchannel" ng-class="{'has-items': bookMarks.length>0, 'dragging': dragStart}" role="navigation" ui-on-Drop="onDrop($event,$data,bookMarks)" > 
   	<a class="icon-admin-menu ui-draggable in-quick-menu {{bookmark.icon_class}}" ui-sref="{{bookmark.state}}" style="display: block; width: 169px;" ng-repeat="bookmark in bookMarks" ui-draggable="true" drag="bookMarks" on-drop-success="dropSuccessRemoveHandler($event, $index, bookMarks)">
		{{bookmark.name}}
	</a>
   </nav>	
   
</div>
