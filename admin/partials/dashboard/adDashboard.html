 <!-- Listing & details holders -->
   <!--<section id="load-listing" class="content content-holder"></section>
   <section id="load-details" class="content content-holder"></section>-->
   <!-- Dashboard tabs - Hotel & Staff -->
   <section id="dashboard-hotel" class="content">
      <div ng-include="'/assets/partials/common/notification_message.html'"></div>
      <header class="content-title float">
         <h2>{{selectedMenu.menu_name}} setup</h2>
      </header>
      <ul class="dashboard-items float" ui-on-Drop="onDrop()" >

         <li ng-repeat="submenu in selectedMenu.components" ui-draggable="{{bookMarksCount < 9}}" data-drag="{{bookMarksCount < 9}}" on-drop-success="dropSuccessHandler($event, $index, submenu)" drag="submenu">
            <a data-type="load-listing" class="icon-admin-menu {{submenu.icon_class}}" ng-class="{'moved': submenu.is_bookmarked == true}" ui-sref="{{submenu.state}}">{{submenu.name}}</a>
            <a class="text" data-type="load-listing" href="{{submenu.action_path}}" ui-sref={{submenu.state}}>{{submenu.name}}--{{bookMarksCount}}</a>
         </li>

      </ul>      
   </section>
