 <!-- Listing & details holders -->
<section ng-if="selectedMenu">
   <section id="dashboard-hotel" class="content admin-scrollfix"  data-drop="true"
            jqyoui-droppable="{multiple:false, onDrop: 'onDropingMenuItemListing'}"  ng-model='dropedElementsModel' data-jqyoui-options="{accept: '.in-quick-menu'}" div-touch-move-stop-propogate>
      <header class="content-title float header-pos">
         <h2>{{selectedMenu.menu_name}}</h2>
      </header>
      <section class="content-scroll">
         <div ng-include="'/assets/partials/common/notification_message.html'" class="error-notification-dashboard"></div>
         <ul class="dashboard-items float">
         <!-- ng-hide added For CICO-21697  -->
            <li ng-repeat="submenu in selectedMenu.components" ng-hide = "{'inactive': selectedMenu.grayOutList[$index]}" ng-hide ="(isStandAlone || isEnabledRoomTypeByRoomClass == false ) && submenu.name =='Room classes'"
            ng-if ="!(!policeExportEnabled && submenu.name == 'Police Export Defaults')">
               <a data-type="load-listing"  
                  class="{{submenu.icon_class || 'icon-admin-menu icon-settings'}}"

                  data-drag="{{bookMarks.length<=7&&!submenu.is_bookmarked}}"
                  data-jqyoui-options="{revert: 'invalid', helper: 'clone',appendTo: 'body'}" 

                  jqyoui-draggable="{index: {{$index}}, placeholder:'keep', animate:'true', onStart: 'onDragStart', onStop: 'onDragStop'}" 

                  ng-model="selectedMenu.components" 
                  ng-click="clickedMenuItem($event, submenu.state)" 
                  ng-class="{'moved': submenu.is_bookmarked}">
                  {{submenu.name}}
               </a>

               <a class="text" data-type="load-listing"  ng-click="clickedMenuItem($event, submenu.state); setActiveItem(submenu)">{{submenu.name}}</a>
            </li>
         </ul>  
      </section>    
   </section>
</section>
