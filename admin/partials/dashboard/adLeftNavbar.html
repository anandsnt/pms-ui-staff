<nav id="main-menu" style="display: block;" ng-class="{'visible': menuOpen, 'invisible' : !menuOpen}">

	<a id="{{menuImage}}"class="nav-toggle updated" ng-click="$emit('navToggled')"  ng-class="{'active': menuOpen}">Menu
		<span  ng-class="{'active': menuOpen}"></span>
	</a>
	<!-- For Hotel Admin -->
	<ul ng-show ="isHotelAdmin">
		<li class="menu-title">
			MENU
		</li>
		<li ng-repeat="menuItem in menu | filter:{hidden:'!'+true}" ng-click="$emit('updateSubMenu',[$index,menuItem])" ng-class="{'active':selectedMenuIndex.length > 0 && (selectedMenuIndex == menuItem.menuIndex || (menuItem.submenu | filter:{menuIndex:selectedMenuIndex}).length > 0), 'last-child' : $last}" class="rover-icon-menu admin-bar {{menuItem.iconClass}}" ng-hide="menuItem.standAlone && !isStandAlone" ng-click="$emit('updateSubMenu',[$index,menuItem])"> 			
			<a href="{{menuItem.action}}" translate="{{menuItem.title}}">
			</a>
			<div class="pointer" ng-show="menuOpen && showSubMenu && menuItem.submenu.length >= 1 && activeSubMenu == menuItem.submenu">
			</div>
		</li>

		<!--<li id="rover-info">
			<img src="../assets/stayntouch.png" alt="">
			Version 1.0
		</li> -->
	</ul>

	<ul class="float-bottom" ng-show ="isHotelAdmin">
		<li class="active">
			<label class="icon-menu icon-settings active"></label>
			<a ng-click="settingsClicked()">
				Settings
			</a>
		</li> 

		<li >
			<label class="icon-menu icon-sign-out"></label>
			<a ng-click="$emit('navToggled')" href="/logout">
				Sign Out
			</a>
		</li>
	</ul>

	<!-- For SNT Admin -->
	<ul ng-hide ="isHotelAdmin" >
		<li id="sign-out">
			<label class="icon-menu icon-sign-out"></label>
			<a ng-click="$emit('navToggled')" href= "/logout" >
				Sign Out
			</a>
		</li>
		<!-- <li id="rover-info">
			<img src="../assets/stayntouch.png" alt="" />
			Version 1.0
		</li> -->
	</ul>

	<div id="submenu" ng-show="menuOpen && 	showSubMenu && activeSubMenu.length > 0">
		<ul>
			<li class="admin" ng-repeat="menuItem in activeSubMenu" ng-hide="menuItem.standAlone && !isStandAlone" ng-click="$emit('updateSubMenu',[$index,menuItem])">
				<a href="{{menuItem.action}}" ng-click="$emit('navToggled')" translate="{{menuItem.title}}">
				</a>
			</li>
			<!-- <li class="filler"></li> -->
		</ul>
	</div>
</nav>
