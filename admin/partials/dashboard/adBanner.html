<header id="global-header" role="banner">
    <!-- Logo -->
    <div class="logo">
        <img ng-src="{{userInfo.logo}}" alt="" />
    </div>
    <!-- Title -->
    <h1>
        <strong class="hotel">{{data.current_hotel}}</strong>
        <div class="user">
            <strong>
            {{userInfo.first_name}}
			{{userInfo.last_name}}
			</strong>
            <em class="date"> {{userInfo.business_date | date:'EEEE, d MMMM y'}}</em>
        </div>
    </h1>
</header>
