<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>IFC_COMTROL_SETUP_HEADER</h2>
        <a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>

    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
        <form class="form float" >

            <fieldset class="holder full-width">
                <div class="form-title full-width">
                    <h3><span translate>IFC_COMTROL_SUB_TITLE</span></h3>
                </div>
                <div class="entry full-width">
                    <label><span translate>IFC_COMTROL_ACTIVATE_INACTIVATE</span></label>
                    <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: ifc_comtrol.enabled }" ng-click="toggleIFCComtrolEnabled()">
                    <input type="checkbox" name="ifc-comtrol-setup-active" id="ifc-comtrol-setup-active">
                        <span class="switch-icon"></span>
                    </div>
                </div>
                <div ng-if="ifc_comtrol.enabled">
                    <fieldset class="holder left">
                        <ad-textbox inputtype="text" value="ifc_comtrol.url" name="url" id="url" label="{{'IFC_COMTROL_URL' | translate}}" styleclass="full-width" ng-if="ifc_comtrol.enabled"></ad-textbox>
                    </fieldset>
                    <fieldset class="holder right">
                        <ad-textbox inputtype="text" value="ifc_comtrol.authentication_token" name="authentication-token" id="authentication-token" label="{{'IFC_COMTROL_AUTHENTICATION_TOKEN' | translate}}" styleclass="full-width"></ad-textbox>
                    </fieldset>
                    <div class="form-title full-width">
                        <h3><span translate>IFC_COMTROL_SUB_TITLE_DEVICE_TYPES</span></h3>
                        <fieldset class="holder full-width">
                            <ad-toggle-button is-checked="ifc_comtrol.cas_enabled" label="{{ 'IFC_COMTROL_CAS_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.energy_management_enabled" label="{{ 'IFC_COMTROL_ENERGY_MANAGEMENT_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.internet_enabled" label="{{ 'IFC_COMTROL_INTERNET_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.keys_enabled" label="{{ 'IFC_COMTROL_KEYS_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.minibar_enabled" label="{{ 'IFC_COMTROL_MINIBAR_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.movies_enabled" label="{{ 'IFC_COMTROL_MOVIES_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.pbx_enabled" label="{{ 'IFC_COMTROL_PBX_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.pos_enabled" label="{{ 'IFC_COMTROL_POS_ENABLED' | translate}}"></ad-toggle-button>
                            <ad-toggle-button is-checked="ifc_comtrol.voice_mail_enabled" label="{{ 'IFC_COMTROL_VOICEMAIL_ENABLED' | translate}}"></ad-toggle-button>
                        </fieldset>
                    </div>
                </div>
            </fieldset>

            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveIFCComtrolSetup()" translate>
                    SAVE_CHANGES
                </button>
            </div>

        </form>
    </section>
</div>
