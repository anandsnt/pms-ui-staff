    <div style="display: block;" id="add-new" class="edit-data" >
        <div class="data-holder">
            <!-- Edit Department -->
            <form class="form inline-form float">
                <div class="form-title">
                    <h3 translate><span></span> ADD </h3>
                    <em class="status" > {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong> {{'MANDATORY_FIELDS_MESSAGE2' | translate}} </em>
                </div>
                <fieldset class="holder left float">


                    <div class="entry">
                        <label> {{'AVAILABILITY_AUTO_SYNC' | translate}}</label>
                        <div class="switch-button single" ng-class="{ on : toolsData.is_auto_sync}" ng-click="toolsData.is_auto_sync = !toolsData.is_auto_sync">
                            <input type="checkbox" value="{{toolsData.is_auto_sync}}" >
                            <span class="switch-icon"></span>
                        </div>
                    </div>

                    <ad-textbox inputtype="text" value="toolsData.hotel_code"
                    label = "{{'HOTEL_CODE' | translate}}" placeholder = "{{'HOTEL_CODE' | translate}}"
                    styleclass="full-width" required="yes"></ad-textbox>

                    <ad-textbox inputtype="text" value="toolsData.emails"
                    label = "{{'EMAILS' | translate}}" placeholder = "{{'EMAILS' | translate}}"
                    styleclass="full-width" required="yes"></ad-textbox>
                </fieldset>
                <div class="actions float">
                    <button type="button" id="cancel" class="button blank edit-data-inline" ng-click="clickCancel()" translate>
                        CANCEL
                    </button>
                    <button type="button" id="save" class="button green edit-data-inline" ng-click="saveTools()" translate>
                        SAVE_CHANGES
                    </button>
                </div>
            </form>
        </div>
    </div>
