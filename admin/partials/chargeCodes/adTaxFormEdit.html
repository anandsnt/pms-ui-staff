<!-- EDITABLE WHEN 'ADD TAX' IS CLICKED -->

<div ng-show="isAddTax || isEditTax">
	<div class="form-title" >
		<h3>TAX {{row.id}}</h3>
	</div>

	<div class="entry full-width">
		<div class="center_align">
			<div class="float_left">
				<label class="radio">
					<span ng-class="{'checked': !row.is_exclusive}" class="icon-form icon-radio "></span>
					<input type="radio" ng-click="toggleExclusive($index,false)" >
					Inclusive </label>
			</div>
			<div class="float_left rates_exclusive">
				<label class="radio" >
					<span ng-class="{'checked':row.is_exclusive}" class="icon-form icon-radio" ></span>
					<input type="radio" ng-click="toggleExclusive($index,true)" >
					Exclusive </label>
			</div>
		</div>
	</div>
	<ad-dropdown label="Charge Code" selbox-class= "placeholder" label-in-drop-down="Select Charge Code" list="prefetchData.charge_codes_has_tax" selected-Id="row.selected_charge_code" div-class="full-width"  ></ad-dropdown>

	<!-- Show from TAX 2 onwards. -->
	<ad-dropdown ng-if="row.calculation_rule && row.is_exclusive && $index!==0" label="Calculation Rule" selbox-class= "placeholder" label-in-drop-down="Select Calculation Rule" list="row.calculation_rule" selected-Id="row.selected_calculation_rule" div-class="full-width"  ></ad-dropdown>
	<!-- Show from TAX 2 onwards. -->
	<ad-dropdown ng-if="row.calculation_rule && !row.is_exclusive && $index!==0" label="Calculation Rule" selbox-class= "placeholder" label-in-drop-down="Select Calculation Rule" list="row.calculation_rule_inclusive" selected-Id="row.selected_calculation_rule" div-class="full-width"  ></ad-dropdown>
	
	<div class="actions float" style=" padding-top: 0px; height: 73px;">
		<button type="button" ng-click="clickedCancelEditTax($index)" class="button blank edit-data-inline">
			Cancel
		</button>
		<button type="button" ng-click="clickedUpdateTax($index)" class="button green edit-data-inline">
			Ok
		</button>
	</div>
</div>
