<section id="replacing-div-first" class="content current">
	<div data-view="HotelChargeCodesView">
		<header class="content-title float">
			<h2>
				Charge Codes
			</h2>
			<span class="count">
				({{charge_codes.length}})
			</span>
			<a id="add-new-button" ng-click="addNewClicked()" class="action add">Add new</a>
			<a id="import-charge-codes" class="action import">IMPORT FROM PMS</a>
		</header>

	<div ng-include="'/assets/partials/common/notification_message.html'"></div>
	<div id="new-form-holder" ng-show="isAddmode" ng-include="getCodeTemplateUrl()"></div>
		<div id="new-form-holder"></div>
		<table id="charge_codes_table" class="grid datatable">
			<thead>
				<tr role="row">
					<th width="" class="sorting">
						Code
					</th>
					<th width="20%" class="">
						Description
					</th>
					<th width="20%" class="sorting">
						Group
					</th>
					<th width="20%" class="">
						Type
					</th>
					<th width="" class="">
						Link With
					</th>
					<th width="" class="delete">
						Delete
					</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="data in charge_codes">
					<td ng-click="">
						{{data.charge_code}}
					</td>
					<td>
						{{data.description}}
					</td>
					<td>
						{{data.charge_group}}
					</td>
					<td>
						{{data.charge_code_type}}
					</td>
					<td>
						{{data.link_with}}
					</td>
					<td class="delete">
						<a class="icons icon-delete large-icon delete_item" ng-click="deleteItem(data.value)">data.value</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
