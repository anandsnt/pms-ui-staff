<!-- EDITABLE WHEN 'ADD TAX' IS CLICKED -->

<div ng-show="isAddTax">
	<div class="form-title" >
		<h3>{{'TAX' |translate}} {{addData.id}}</h3>
	</div>

	<div class="entry full-width">
		<div class="center_align">
			<div class="float_left">
				<label class="radio">
					<span ng-class="{'checked': addData.is_inclusive}" class="icon-form icon-radio "></span>
					<input type="radio" ng-click="toggleExclusive(0,true)" >
					{{'INCLUSIVE' |translate}} </label>
			</div>
			<div class="float_left rates_exclusive">
				<label class="radio" >
					<span ng-class="{'checked': !addData.is_inclusive}" class="icon-form icon-radio" ></span>
					<input type="radio" ng-click="toggleExclusive(0,false)" ng-disabled="addData.is_vienna_tax">
					{{'EXCLUSIVE' |translate}} </label>
			</div>
			<div class="entry radio-check" ng-if="prefetchData.is_vienna_tax_enabled">
				<label class="checkbox inline" ng-class="{checked: addData.is_vienna_tax}">
					<span class="icon-form icon-checkbox" ng-class="{checked: addData.is_vienna_tax}">
					</span>
					<input id="enable-split" ng-model="addData.is_vienna_tax" ng-disabled="disableViennaTax" type="checkbox" ng-click="toggleViennaTax(0)"/>
					{{ 'VIENNA_TAX' | translate }}
				</label>
			</div>
		</div>
	</div>
	
	<div class='entry full-width'  ng-style="full-width">
	  <label>{{'CHARGE_CODE' |translate}}</label>
	  <div class='select'>
	  	<select ng-model='addData.charge_code_id'>
	      <option value="" >
	        {{'CHARGE_CODE_PLACEHOLDER'| translate}}
	      </option>
	      <option ng-repeat='code in prefetchData.tax_codes | filter:filterTaxCodes(0) | filter:filterViennaTaxCodes(0)' value='{{code.value}}'  ng-selected="code.value==addData.charge_code_id" >
	        {{code.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{code.description}}
	      </option>
	    </select>
	  </div>
	</div>


	<!-- Show from TAX 2 onwards. -->
	<ad-dropdown ng-show="!addData.is_inclusive && addData.id!==1" label="{{'CALCULATION_RULE' |translate}}" selbox-class= "placeholder" label-in-drop-down="{{'SELECT_CALCULATION_RULE' |translate}}" list="addData.calculation_rule_list" selected-Id="addData.selected_calculation_rule" div-class="full-width"  ></ad-dropdown>
	
	<div class="actions float" style=" padding-top: 10px; height: 73px;">
		<button type="button" ng-click="clickedCancelAddNewTax()" class="button blank edit-data-inline" translate >
			CANCEL
		</button>
		<button type="button" ng-click="clickedSaveAddNewTax()" class="button green edit-data-inline"translate >
			OK
		</button>
	</div>
</div>
