<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <div data-view="ServiceProviderListView">
        <!-- Hotels list -->
        <section>
            <header class="content-title float">
                <h2>Service Providers</h2>
                <span class="count">({{data.length}})</span>
                <a ui-sref="admin.sntserviceproviderdetails({action:'add'})" class="action add" ng-show="isSntAdmin && !isServiceProvider">Add new</a>
            </header>
            <section class="content-scroll">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <table class="grid datatable table" template-pagination="nil" ng-table="tableParams">
                    <tbody>
                        <tr data-hotel-id="{{serviceProvider.id}}" ng-repeat="serviceProvider in $data">
                            <td data-title="'Name'" sortable="'name'" header-class="width-40" ng-class="{'overlay' : isSntAdmin && isServiceProvider}">
                                <a ui-sref="admin.sntserviceproviderdetails({action:'edit',id:serviceProvider.id})" class="title">
                                     <strong> {{serviceProvider.name}} </strong>
                                     <em> {{serviceProvider.country}}</em>
                                </a>
                            </td>
                            <td data-title="'Email'" sortable="'email'" header-class="width-20">{{serviceProvider.email}}</td>
                            <td data-title="'Delete'" class="delete" header-class="delete">
                                <a class="icons icon-delete large-icon" ng-click="deleteServiceProvider(serviceProvider.id)" ng-show="isSntAdmin && !isServiceProvider"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </div>
</section>
