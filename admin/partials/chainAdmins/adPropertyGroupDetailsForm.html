<div class="data-holder move50">
	<section class="content-scroll">
		<form id="edit-like" class="form inline-form float">
			<fieldset class="holder full-width" >
				<div class="form-title">
					<h3><span translate>NEW</span> {{'PROPERTY_GROUP' | translate}} </h3>
					<em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
				</div>
				<div class="entry ng-isolate-scope">
					<label>
				        {{'GROUP_NAME' | translate}}
				        <strong > * </strong></label>
				    </label>
					<input type="text" placeholder="Enter Group Name" ng-model="prefetchData.property_group_name"/>
				</div>
				<div class="entry full-width float">
				    <label>
				        {{'HOTELS_IN_GROUP' | translate}}
				        <strong > * </strong></label>
				    </label>
					<div id="newspaper-options" class="boxes">

						<label class="checkbox inline" ng-repeat="option in prefetchData.chain_hotels">
							<ad-checkboxgrp toggle="checkBoxClicked($index)" label="{{option.name}}" is-checked="option.is_checked" is-disabled="option.is_already_linked_to_group"></ad-checkboxgrp>
						</label>

					</div>
				</div>
			</fieldset>
			<div class="actions float">
				<button type="button"  ng-click="clickedCancel()" class="button blank edit-data-inline" translate>CANCEL</button>
				<button type="button"  ng-click="clickedSave()" class="button green edit-data-inline" translate>SAVE_GROUP</button>
			</div>
		</form>
	</section>
</div>
