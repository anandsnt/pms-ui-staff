<div class="data-holder">
	<section class="content-scroll">
		<form id="edit-like" class="form inline-form float">
			<fieldset class="holder full-width" >
				<div class="form-title">
					<h3><span ng-show="isAdd" translate>NEW</span>
					<span ng-show="isEdit" translate>Edit</span>
					{{'PROPERTY_GROUP' | translate}} </h3>
					<em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
				</div>
				<fieldset class="holder left">
					<div class="entry full-width">
						<label>
					        {{'GROUP_NAME' | translate}}
					        <strong > * </strong></label>
					    </label>
						<input type="text" placeholder="Enter Group Name" ng-model="prefetchData.name" class="date-picker-input-small"/>
						<div class="item-delete-wrapper">
	                		<span class="icons delete_small rate_end_delete cursor_pointer item-delete" ng-click="deleteEndDate()">
	                		</span>
	                		<span class="item-delete-text">Delete</span>
		                </div>
					</div>
				</fieldset>
				<div class="entry full-width float">
				    <label>
				        {{'HOTELS_IN_GROUP' | translate}}
				        <strong > * </strong></label>
				    </label>
					<div id="newspaper-options" class="boxes">

						<label class="checkbox inline" ng-repeat="option in prefetchData.chain_hotels">
							<ad-checkboxgrp toggle="checkBoxClicked($index)" label="{{option.name}}" is-checked="option.is_checked" is-grayed="option.is_already_linked_to_group" sub-title="{{option.belongs_to_group}}"></ad-checkboxgrp>
						</label>

					</div>
				</div>
			</fieldset>
			<div class="actions float">
				<button type="button"  ng-click="clickedCancel()" class="button blank edit-data-inline" translate>CANCEL</button>
				<button type="button"  ng-click="clickedSave()" class="button green edit-data-inline" translate>SAVE_GROUP</button>
			</div>
		</form>
	</section>
</div>
