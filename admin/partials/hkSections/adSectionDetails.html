<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title">
        <h2 ng-show="!isAddMode">Edit Section <span>{{sectionData.number}}</span></h2>
        <h2 ng-show="isAddMode">New Section</h2>
        <a ng-click="navigateToSectionListing()" class="action back">Back to Sections</a>
    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <form id="{{getFormIdForMe()}}" name="{{getFormNameForMe()}}" class="form">
            <fieldset class="holder full-width">
                <div class="form-title">
                    <h3 ng-show="!isAddMode"><span translate>EDIT</span> details </h3>
                    <h3 ng-show="isAddMode"><span translate>Section</span> Details</h3>
                </div>
                <ad-textbox value="sectionData.number" name="section-number" id="section-number" label="Section" placeholder="Enter Section" required="yes" maxlength=10 styleclass="margin"></ad-textbox>
                <ad-textbox value="sectionData.description" name="section-desc" id="section-desc" label="{{ 'DESCRIPTION' | translate }}" placeholder="Enter Description"></ad-textbox>
            </fieldset>
            <div class="actions ">
                <button type="button" id="cancel" class="button blank" ng-click="clickCancel()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button " ng-click="saveSection()" ng-disabled="shouldDisableSaveButton()" ng-class="{'green': !shouldDisableSaveButton(), 'grey': shouldDisableSaveButton()}" translate>
                    SAVE_CHANGES
                </button>
            </div>
        </form>
    </section>
</div>
