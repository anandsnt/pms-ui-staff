<div id="wrapper" class="content current" ng-click="clearErrorMessage()" >
	<header class="content-title float">
		<h2>Analytic Setup</h2>
		<a ng-click ="goBackToPreviousState()" class="action back">Back</a>
	</header>
	<section class="content-scroll">
	<div ng-include="'/assets/partials/common/notification_message.html'"></div>
	<div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
	<form class="form float" >	
	    <fieldset class="holder left" ng-show="!isHotelAdmin">
			
		
	    	<ad-textbox value="" name = "hotel-name" id = "hotel-name" label = "Zest web" placeholder = "Enter Tracker ID" styleclass="full-width" ></ad-textbox>
			
			<ad-textbox value="" name = "hotel-code" id = "hotel-code" label = "Zest app(iOS)" placeholder = "Enter Tracker ID"  readonly="{{readOnly}}" styleclass="full-width"></ad-textbox>

			<ad-textbox label="Zest app(Android)" value=""  placeholder="Enter Tracker ID" name="hotel-street" id="hotel-street" styleclass="full-width"></ad-textbox>		
			
		</fieldset>	
		<fieldset class="holder left" ng-show="isHotelAdmin">
			<div class="form-title full-width">
						<h3><span translate>SNT Tracking IDs</span> </h3>
					</div>
		
	    	<ad-textbox value="" name = "hotel-name" id = "hotel-name" label = "Zest web" placeholder = "Enter Tracker ID"  styleclass="full-width"></ad-textbox>
			
			<ad-textbox value="" name = "hotel-code" id = "hotel-code" label = "Zest app(iOS)" placeholder = "Enter Tracker ID"  readonly="{{readOnly}}" styleclass="full-width"></ad-textbox>

			<ad-textbox label="Zest app(Android)" value=""  placeholder="Enter Tracker ID" name="hotel-street" id="hotel-street" styleclass="full-width"></ad-textbox>		
			
		</fieldset>
		
		<fieldset class="holder right" ng-show="isHotelAdmin">
			<div class="form-title full-width">
						<h3><span translate>Hotel Tracking IDs</span> </h3>
					</div>

		    <ad-dropdown label-in-drop-down="{{'SELECT_RATE' | translate}}" list="rates" selected-id='upsell_rate.selected_rate_id' selbox-class="placeholder" options = "{'showOptionsIf': isRateAvailable}" div-class="full-width" label="Analytic service"></ad-dropdown>
			
			<ad-textbox value="" name = "hotel-name" id = "hotel-name" label = "Zest web" placeholder = "Enter Tracker ID"  styleclass="full-width"></ad-textbox>
			
			<ad-textbox value="" name = "hotel-code" id = "hotel-code" label = "Zest app(iOS)" placeholder = "Enter Tracker ID"  readonly="{{readOnly}}" styleclass="full-width"></ad-textbox>

			<ad-textbox label="Zest app(Android)" value=""  placeholder="Enter Tracker ID" name="hotel-street" id="hotel-street" styleclass="full-width"></ad-textbox>			
			
		</fieldset>		

		<div class="actions float">
			<button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
				CANCEL
			</button>
			<button type="button" like-type="common" id="update" class="button  ng-binding green" ng-click="" translate>
				SAVE_CHANGES
			</button>
		</div>

	</form>
	</section>
</div>
