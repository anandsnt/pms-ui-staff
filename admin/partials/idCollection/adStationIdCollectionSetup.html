<ad-common-parts-in-form-dir on-save-button-click="saveConfig"
                             header-caption="{{'STATION_ID_COLLECTION_SETUP_HEADER'|translate}}">
    <div class="entry holder-left">
        <label><span translate>ACTIVATE_INACTIVATE</span></label>
        <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.enabled }"
             ng-click="toggleEnabled()">
            <input type="checkbox">
            <span class="switch-icon"></span>
        </div></br></br>
        
        <label ng-hide="config.id_scan_type == 'id_scan_with_samsotech'"><span translate>SCAN_ALL_GUESTS_LABEL</span></label>
        <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.scan_all_guests }"
             ng-click="toggleAllGuests()" ng-hide="config.id_scan_type == 'id_scan_with_samsotech'">
            <input type="checkbox">
            <span class="switch-icon"></span>
        </div></br></br>

        <label ng-hide="config.id_scan_type == 'id_scan_with_samsotech'"><span translate>BELL_SOUND_SWITCH_LABEL</span></label>
        <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: config.bell_sound_active }"
             ng-click="toggleBellSoundEnabled()" ng-hide="config.id_scan_type == 'id_scan_with_samsotech'">
            <input type="checkbox">
            <span class="switch-icon"></span>
        </div></br></br>
    </div>

    <div class="entry holder-right">
        <ad-dropdown label-in-drop-down="{{'SCAN_TYPE_LABEL' | translate}}" list="scan_types" selected-Id='config.id_scan_type' selbox-class='placeholder' label="{{ 'SCAN_TYPE' | translate }}"></ad-dropdown>

    </div>

</ad-common-parts-in-form-dir>
