<table class="grid sub-grid">
	<tr ng-hide="showDepositForm || !showDepositList" ng-repeat="rule in depositRuleslList">
		<td class="offset"> &nbsp; </td>
		<td ng-click="editSingleRule(rule, 'Deposit Requests')"><a href>{{ rule.name }}</a></td>

		<td>{{ rule.description }}</td>

		<td width="10" class="delete">
			<a class="icons icon-delete large-icon" ng-click="deleteRule(rule, 'Deposit Requests')">Delete this rule</a>		
		</td>
	</tr>

	<tr ng-show="showDepositForm">
		<td class="offset"> &nbsp; </td>
		<td>
			
			<div style="display: block;" id="add-new" class="edit-data">
				<div class="data-holder">
					<form id="add-addon" name="add-addon" class="form inline-form float">
						<div class="form-title">
							<h3>
								<span>{{ rulesTitle }}</span>
								{{ rulesSubtitle }}
							</h3>
							<em class="status">
								Fields marked with
								<strong>*</strong>
								are mandatory!
							</em>
						</div>

						<fieldset class="holder left float">
							<ad-textbox styleclass="full-width"
								value="singleRule.name"
								name="name"
								id="name"
								label="Policy name"
								placeholder="Enter the Policy name"
								required="yes"></ad-textbox>

							<ad-textarea rows="4"
								div-class="full-width"
								text-area-class="full-width"
								value="singleRule.description"
								name="desc"
								id="desc"
								label="Description"
								placeholder="Enter the policy description"
								required="yes"></ad-textarea>
						</fieldset>

						<fieldset class="holder right float">
							<div class="entry">
								<ad-textbox styleclass="full-width"
									value="singleRule.amount"
									name="amount"
									id="amount"
									label="Amount"
									placeholder="Enter the amount"
									required="yes"></ad-textbox>
							</div>
							<div class="entry">
								<div class="entry full-width">
									<label for="amount-type-id">
										Amount Type
										<strong>*</strong>
									</label>
									<div class="select">
										<select name="amount-type-id" id="amount-type-id" ng-model="singleRule.amount_type">
											<option value="" data-text="Not set" class="placeholder">Choose amount type</option>
											<option value="amount">Amount [{{ currencySym }}]</option>
											<option value="percent">Percentage</option>
											<option value="day">Night(s)</option>
										</select>
									</div>
								</div>
							</div>

							<div class="entry full-width" ng-show="singleRule.amount_type === 'percent'">
								<label for="amount-type-id">
									Per Night or Stay
									<strong>*</strong>
								</label>
								<div class="select">
									<select name="amount-type-id" id="amount-type-id" ng-model="singleRule.post_type_id" ng-options="type.id as type.description for type in postTypes">
										<option value="" data-text="Not set" class="placeholder">Choose night or stay</option>
									</select>
								</div>
							</div>

							<div class="entry">
								<ad-textbox styleclass="full-width"
									value="singleRule.advance_days"
									name="name"
									id="name"
									label="Days In advance"
									placeholder="Enter the number of days"></ad-textbox>
							</div>

							<div class="entry full-width radio-check">
								<label class="checkbox">
									<span class="icon-form icon-checkbox" ng-class="{ checked : singleRule.apply_to_all_bookings }"></span>
									<label>Apply to all bookings</label>
									<input type="checkbox" ng-model="singleRule.apply_to_all_bookings">
								</label>
							</div>
						</fieldset>
						
						<div class="actions float">
							<button type="button"
								id="cancel"
								class="button blank add-data-inline"
								ng-click="cancelCliked()">Cancel</button>
							<button type="button"
								like-type="common"
								id="update"
								class="button green add-data-inline"
								ng-click="saveUpdateRule('Deposit Requests')">Save changes</button>
						</div>

					</form>
				</div>
			</div>
		</td>
	</tr>
</table>
