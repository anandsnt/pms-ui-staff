<div class='data-holder move50'>
	<!-- Edit payment type -->
	<form class='form float inline-form'>
		<ad-textbox value="editData.description" name = "payment-description" label = "Description" placeholder = "Enter payment description" required = "yes"></ad-textbox>
		<ad-textbox value="editData.value" name = "payment-code" label = "Code" placeholder = "Enter payment code" required = "yes"></ad-textbox>

		<div class='actions float'>
			<button class='button blank edit-data-inline' id='cancel' type='button' ng-click="clickCancel()" translate>
				CANCEL
			</button>
			<button class='button green edit-data-inline' id='update' type='button' ng-click="savePaymentMethod()" translate>
				SAVE_CHANGES
			</button>
			<button class='button red edit-data-inline' id='delete' type='button' ng-click="deletePaymentMethod(editData.id)" translate>
				DELETE
			</button>
		</div>

	</form>
</div>
