<div class='data-holder move50'>
	<!-- Edit payment type -->
	<form class='form float inline-form'>
		<ad-textbox value="editData.description" readonly="{{editData.is_system_defined ? 'yes':'no'}}" name = "payment-description" label = "Description" placeholder = "Enter payment description" required = "yes"></ad-textbox>
		<ad-textbox value="editData.value" readonly="{{editData.is_system_defined ? 'yes':'no'}}" name = "payment-code" label = "Code" placeholder = "Enter payment code" required = "yes"></ad-textbox>

		<fieldset class='holder left'>
			<ad-checkbox is-checked="editData.is_cc" label="{{ 'CC' | translate}}" div-class="full-width" is-disabled="editData.is_system_defined"></ad-checkbox>

			<div ng-hide="!editData.is_cc">
				<ad-checkbox is-disabled="editData.value == 'CC'" is-checked="editData.is_offline" label="{{ 'OFFLINE' | translate}}" div-class="full-width"></ad-checkbox>
			</div>

			<ad-select-number ng-if="!editData.isEditCC"
							  items="data.reservation_types"
							  selected-id='editData.linked_reservation_type_id'
							  selbox-class="placeholder"
							  div-class="full-width"
							  label-in-drop-down="Select type"
							  label="{{'LINKED_RESERVATION_TYPE' | translate}}">
			</ad-select-number>

			<!-- the ad-dropdown directive is using ng-repeat, which
			    has to be changed to ng-options. Now editing directive will be a bad idea as it may break existing dropdowns.So adding entire tags for dropdown for now
		     -->
			<ad-select-number ng-if="editData.is_cc && editData.allow_cc_processors_per_payment_methods && !editData.is_system_defined"
							  items="data.custom_cc_processors"
							  selected-id='editData.custom_cc_processor_id'
							  selbox-class="placeholder"
							  div-class="full-width"
							  label="{{'CREDIT_CARD_PROCESSOR' | translate}}">
			</ad-select-number>

		</fieldset>

		<fieldset class='holder right'>
			<ad-checkbox is-disabled="editData.value == 'CC'" is-checked="editData.is_rover_only" label="{{ 'ROVER_ONLY' | translate}}" div-class="full-width" change="roverOnlyChanged()"></ad-checkbox>

			<ad-checkbox is-disabled="editData.value == 'CC'" is-checked="editData.is_web_only" label="{{ 'WEB_ONLY' | translate}}" div-class="full-width" change="webOnlyChanged()"></ad-checkbox>

			<ad-checkbox is-disabled="editData.value == 'CC'" is-checked="editData.is_display_reference" label="{{ 'DISPLAY_REFERENCE' | translate}}" div-class="full-width"></ad-checkbox>

			<div class="entry radio-check " ng-hide="editData.value == 'CC' && !isEditCC" ng-if="isStandAlone">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class="{'checked': editData.restrict_post}"></span>
                    {{ 'RESTRICT_POST' | translate }}
                    <input ng-model = "editData.restrict_post" type="checkbox">
                </label>
            </div>
		</fieldset>
		<div class='actions float'>
			<button class='button blank edit-data-inline' id='cancel' type='button' ng-click="clickCancel()" translate>
				CANCEL
			</button>
			<button class='button green edit-data-inline' id='update' type='button' ng-click="savePaymentMethod()" translate>
				SAVE_CHANGES
			</button>
			<button ng-hide="editData.is_system_defined" class='button red edit-data-inline' id='delete' type='button' ng-click="deletePaymentMethod(editData.id)" translate>
				DELETE
			</button>
		</div>

	</form>
</div>
