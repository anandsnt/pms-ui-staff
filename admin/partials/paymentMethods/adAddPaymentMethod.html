<div class='edit-data' id='add-new' style='display: block;'>
	<div class='data-holder'>
		<!-- Add payment type -->
		<form class='form inline-form float'>
			<div class='form-title'>
				<h3><span></span> Add </h3>
				<em class='status'> Fields marked with <strong>*</strong> are mandatory! </em>
			</div>
			<fieldset class='holder left float'>
				<ad-textbox inputtype="text" value=""
				label = "Description" placeholder = "Enter payment description"
				required="yes"></ad-textbox>

				<ad-textbox inputtype="text" value=""
				label = "Code" placeholder = "Enter code"
				required="yes"></ad-textbox>
			</fieldset>

			<div class='actions float'>
				<button class='button blank edit-data-inline' id='cancel' type='button' ng-click="clickCancel()">
					Cancel
				</button>
				<button class='button green edit-data-inline' id='save' type='button' ng-click="savePaymentMethod()">
					Save changes
				</button>
			</div>

		</form>
	</div>
</div>
