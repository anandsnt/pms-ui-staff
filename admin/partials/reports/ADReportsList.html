<section class="content current admin-scrollfix">
    <div data-view="ReportsListView">
        <header class="content-title float">
            <h2 translate> REPORTS </h2>
        </header>
        <section class="content-scroll">
            <div class="wrapper">
                <ul class="reports-list">
                    <li ng-repeat="item in reportsState.list" ngrepeatend>
                        <a href="#" class="toggle-filter has-arrow" ng-class="{'active': item.viewFilters}" ng-click="toggleFilter($event, item)">
                            <div class="data">
                                <h2 ng-class="{'single-title': !item.desc}">
                                     {{ item.title }}
                                    <span ng-if="item.sub_title">
                                        {{ item.subTitle }}
                                    </span>
                                </h2>
                                <em>
                                    {{ item.desc }}
                                </em>
                            </div>
                        </a>
                        <div class="configure-report" ng-init="reportKey = item.key" ng-class="{'two-buttons': item.canExport && canView}" ng-if="item.viewFilters" ng-include="getFilterTemplate(item)" ></div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</section>
