<section ng-controller="ADClientUsageReportFilterCtrl">
    <!--Date Range-->
    <div class="date-range">
        <label>DATE RANGE</label>
        <div class="has-datepicker">
            <input type="text" class="range-datepicker" ui-date="filterState.fromDateOptions" ng-model="filterState.fromDate" ng-change="dateChanged(item, 'hasDateFilter')" readonly>
        </div>
        <span class="span-to"> To </span>
        <div class="has-datepicker">
            <input type="text" class="range-datepicker" ui-date="filterState.toDateOptions" ng-model="filterState.toDate" ng-change="dateChanged(item, 'hasDateFilter')" readonly>
        </div>
    </div>
    <!--PMS/Overlay-->
    <faux-select source="filterState.filters['PMS_TYPES']" change="filterHotelsList" label="PMS TYPE(S)" select-all="true"></faux-select>
    <!--HotelChains-->
    <faux-select source="filterState.filters['HOTEL_CHAINS']" change="filterHotelsList" label="HOTEL CHAIN(S)" select-all="true"></faux-select>
    <!--Hotels-->
    <faux-select source="filterState.filters['HOTELS']" label="HOTEL(S)"></faux-select>
    
    <!-- Sort Options -->
    <div class="sort">
        <label>Sort By</label>
        <div class="select">
            <select ng-model="filterState.sortByValue" ng-options="sortBy.value as sortBy.description for sortBy in filterState.sortOptions" iscroll-stop-propagation>
                <option value="">Sort By</option>
            </select>
        </div>
    </div>

    <!-- Buttons -->
    <button ng-click="exportCSV(item)" class="button with-icon only-icon purple" button="button" ng-if="item.canExport">
        <span class="app-icons icon-save">Export</span>
    </button>
</section>
