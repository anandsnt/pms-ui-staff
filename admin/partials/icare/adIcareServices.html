<section id="replacing-div-first" class="content current" ng-click="clearErrorMessage()">
	<div id="selected_hotel" data-view="ICareServicesView">
		<section>
			<header class="content-title float">
				<h2> iCare Services</h2>
				<a class="action back">Back</a>
			</header>
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<form name="icare-services" method="post" id="icare-services" class="form float" action="">

				<fieldset class="holder full-width">
					
				<ad-toggle-button is-checked="false" label="iCare ON/OFF" divClass="full-width"></ad-toggle-button>


				</fieldset>

				<fieldset class="holder left">
					<ad-textbox value="value" name = "access-url" id = "access-url" label = "ACCESS URL" placeholder = "Enter access url" required = "yes" styleclass="full-width"></ad-textbox>
		
					<ad-textbox value="value" name = "icare-username" id = "icare-username" label = " iCARE USERNAME" placeholder = "Enter icare username" required = "yes" styleclass="full-width"></ad-textbox>
		
					<ad-textbox value="value" name = "icare-password" id = "icare-password" label = " iCARE PASSWORD" placeholder = "Enter icare password" required = "yes" styleclass="full-width"></ad-textbox>
		
					<ad-textbox value="value" name = "account-prefix" id = "account-prefix" label = "ACCOUNT PRE-FIX" placeholder = "Enter account pre-fix" required = "yes" styleclass="full-width"></ad-textbox>
		
					<ad-textbox value="value" name = "account-length" id = "account-length" label = "ACCOUNT LENGTH" placeholder = "Enter account length" required = "yes" styleclass="full-width"></ad-textbox>
			
				</fieldset>
				
				<fieldset class="holder right">
					<ad-dropdown id="department" selbox-class="placeholder" label=" Debit Charge Code" div-class="full-width" label-in-drop-down=" Debit Charge Code " list="" selected-Id='' >
					</ad-dropdown>
					<ad-dropdown id="department" selbox-class="placeholder" label=" Credit Charge Code " div-class="full-width" label-in-drop-down=" Credit Charge Code " list="" selected-Id='' >
					</ad-dropdown>
					</fieldset>
					
				<div class="actions float">
					<button type="button" id="cancel" class="button blank add-data-inline" ui-sref=''>
						Cancel
					</button>
					<button type="button" id="save" class="button green add-data-inline">
						Save changes
					</button>
				</div>
			</form>

		</section>
	</div>
</section>
