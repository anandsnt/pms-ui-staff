<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>LIGHT_SPEED_POS_SETUP_HEADER</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate>BACK</a>
        <div class="actions float pull-right">
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleForm('SETUP')"
                    ng-class="{'orange' : state.activeTab === 'SETUP', 'white' : state.activeTab !== 'SETUP'}">
                ACCESS CONFIGURATION
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleForm('RESTAURANT')"
                    ng-class="{'orange' : state.activeTab === 'RESTAURANT', 'white' : state.activeTab !== 'RESTAURANT'}">
                RESTAURANTS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleForm('PRODUCT_MAPPINGS')"
                    ng-class="{'orange' : state.activeTab === 'PRODUCT_MAPPINGS', 'white' : state.activeTab !== 'PRODUCT_MAPPINGS'}">
                PRODUCT MAPPINGS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleForm('PRODUCT_GROUP_MAPPINGS')"
                    ng-class="{'orange' : state.activeTab === 'PRODUCT_GROUP_MAPPINGS', 'white' : state.activeTab !== 'PRODUCT_GROUP_MAPPINGS'}">
                PRODUCT GROUP MAPPINGS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleForm('PAYMENT_MAPPINGS')"
                    ng-class="{'orange' : state.activeTab === 'PAYMENT_MAPPINGS', 'white' : state.activeTab !== 'PAYMENT_MAPPINGS'}">
                PAYMENT MAPPINGS
            </button>
            <button type="button" class="button add-data-inline toggle-tab" ng-click="toggleForm('COPY_MAPPINGS')"
                    ng-class="{'orange' : state.activeTab === 'COPY_MAPPINGS', 'white' : state.activeTab !== 'COPY_MAPPINGS'}">
                COPY MAPPINGS
            </button>
        </div>
    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
        <div class="form float" ng-if="state.activeTab === 'SETUP'">
            <fieldset class="holder full-width">
                <div class="entry full-width">
                    <label><span translate>LIGHT_SPEED_POS_ACTIVATE_INACTIVATE</span></label>
                    <div name="active-inactive-toggle" class="switch-button single"
                         ng-class="{ on: lightspeed.enabled }" ng-click="toggleLightSpeedPOSEnabled()">
                        <input type="checkbox">
                        <span class="switch-icon"></span>
                    </div>
                </div>

                <div class="form-title full-width" ng-if="lightspeed.enabled">
                    <h3>{{'API_CONFIGURATION_PREFIX' | translate}}
                        <span translate>CONFIGURATION</span>
                    </h3>
                </div>
                <fieldset class="holder left">
                    <ad-textbox inputtype="text" value="lightspeed.rover_unique_id" name="rover-unique-id"
                                id="rover-unique-id" label="{{'LIGHT_SPEED_POS_ROVER_UNIQUE_ID'| translate}}"
                                styleclass="full-width" ng-if="lightspeed.enabled"></ad-textbox>
                    <ad-charge-code-auto-complete exclude-payments="true" ng-model="lightspeed.charge_code_name"
                                                  selected-charge-code-id="lightspeed.charge_code_id"
                                                  ng-if="lightspeed.enabled" label="Default Charge Code"
                                                  entry-div-class="full-width"></ad-charge-code-auto-complete>
                </fieldset>
                <fieldset class="holder right">
                    <ad-textbox value="lightspeed.username" label="{{'LIGHT_SPEED_POS_USERNAME'| translate}}"
                                ng-if="lightspeed.enabled" styleclass="full-width"></ad-textbox>
                    <ad-textbox inputtype="password" value="lightspeed.password"
                                label="{{'LIGHT_SPEED_POS_PASSWORD'| translate}}" styleclass="full-width"
                                ng-if="lightspeed.enabled"></ad-textbox>
                </fieldset>
                <fieldset class="holder left">
                    <ad-charge-code-auto-complete ng-model="lightspeed.payment_charge_code_name" only-payments="true"
                                                  selected-charge-code-id="lightspeed.payment_charge_code_id"
                                                  ng-if="lightspeed.enabled" label="Default Payment Code"
                                                  entry-div-class="full-width"></ad-charge-code-auto-complete>
                </fieldset>
                <fieldset class="holder right">
                    <ad-textbox inputtype="uri" value="lightspeed.uri" name="uri" id="uri" label="{{'URI'| translate}}"
                                styleclass="full-width" ng-if="lightspeed.enabled"></ad-textbox>
                </fieldset>
                <fieldset class="holder left">
                    <ad-textbox inputtype="text" value="lightspeed.account_number" name="account-number"
                                id="account-number" label="{{'LIGHT_SPEED_POS_ACCOUNT_NUMBER'| translate}}"
                                styleclass="full-width" ng-if="lightspeed.enabled"></ad-textbox>
                </fieldset>
                <fieldset class="holder right">
                    <ad-textbox inputtype="text" value="lightspeed.counterpart_payment_code"
                                label="{{'LIGHT_SPEED_COUNTERPART_PAYMENT_CODE'| translate}}" styleclass="full-width"
                                ng-if="lightspeed.enabled"></ad-textbox>
                </fieldset>
                <fieldset class="holder left">
                    <ad-charge-code-auto-complete exclude-payments="true" required="true" ng-model="lightspeed.tips_charge_code_name"
                                                  selected-charge-code-id="lightspeed.tips_charge_code_id"
                                                  ng-if="lightspeed.enabled" label="Charge code for Tips"
                                                  entry-div-class="full-width"></ad-charge-code-auto-complete>
                </fieldset>
                <fieldset class="holder right">
                    <div class="entry full-width">
                        <label><span translate>ENABLE_FLOORS</span></label>
                        <div name="active-inactive-toggle" class="switch-button single"
                             ng-class="{ on: lightspeed.floors_enabled }" ng-click="toggleFloorEnabled()">
                            <input type="checkbox">
                            <span class="switch-icon"></span>
                        </div>
                    </div>
                </fieldset>

            </fieldset>

            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline"
                        ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green"
                        ng-click="saveLightSpeedPOSSetup()" translate>
                    SAVE_CHANGES
                </button>
            </div>
        </div>
        <div class="form float" ng-if="state.activeTab === 'RESTAURANT'">
            <section ng-controller="adLightSpeedRestaurantsCtrl">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
                <ng-include src="'/assets/partials/interfaces/LightSpeed/adLightSpedRestaurants.html'"></ng-include>
            </section>
        </div>
        <div class="form float" ng-if="state.activeTab === 'PRODUCT_MAPPINGS'">
            <section ng-controller="adLightSpeedProductMapppingCtrl">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
                <ng-include src="'/assets/partials/interfaces/LightSpeed/adLightSpeedProductMappping.html'"></ng-include>
            </section>
        </div>
        <div class="form float" ng-if="state.activeTab === 'PRODUCT_GROUP_MAPPINGS'">
            <section ng-controller="adLightSpeedProductGroupMappingCtrl">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
                <ng-include src="'/assets/partials/interfaces/LightSpeed/adLightSpeedProductGroupMapping.html'"></ng-include>
            </section>
        </div>
        <div class="form float" ng-if="state.activeTab === 'PAYMENT_MAPPINGS'">
            <section ng-controller="adLightSpeedPaymentMapppingCtrl">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
                <ng-include src="'/assets/partials/interfaces/LightSpeed/adLightSpeedPaymentMappping.html'"></ng-include>
            </section>
        </div>
        <div class="form float" ng-if="state.activeTab === 'COPY_MAPPINGS'">
            <section ng-controller="adLightSpeedCopyMapppingCtrl">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
                <ng-include src="'/assets/partials/interfaces/LightSpeed/adLightSpeedCopyMapping.html'"></ng-include>
            </section>
        </div>
    </section>
</div>
