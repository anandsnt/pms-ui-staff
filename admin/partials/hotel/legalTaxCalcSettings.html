<span class="message h2">Tax Calculation</span>
<div class="scrollable" ng-iscroll="financialSettingsList" ng-iscroll-delay="100">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
    <table class="table-settings wrapper">
        <tbody>
            <tr>
                <td>Vienna Tax</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.vienna_tax_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.vienna_tax_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>  
        </tbody>
    </table>
</div>
<div class="actions">
    <button class="button blank" ng-click="closeDialog()">Cancel</button>
    <button class="button green" ng-click="saveLegalSettings('tax_calculation')">Save Changes</button>
</div>
