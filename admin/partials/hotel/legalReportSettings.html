<span class="message h2">Report Settings</span>
<div class="scrollable" ng-iscroll="financialSettingsList" ng-iscroll-delay="100">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
    <table class="table-settings wrapper">
        <tbody>
            <tr>
                <td>Turkish Police Export</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_police_report_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_police_report_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Belgium Nationality Export</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_belgium_export_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_belgium_export_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Switzerland Zurich Police Export</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_swiss_police_report_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_swiss_police_report_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Austria/Germany Nationality Report</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_austria_export_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_austria_export_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Spain Barcelona Police export</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_spain_barcelona_police_report_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_spain_barcelona_police_report_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Folio Tax report </td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_folio_tax_report_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_folio_tax_report_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr ng-if="!data.is_overlay_hotel">
                <td>Nationality Export - France</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_french_export_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_french_export_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
        </tbody> 
    </table>
</div>
<div class="actions">
    <button class="button blank" ng-click="closeDialog()">Cancel</button>
    <button class="button green" ng-click="saveLegalSettings('report')">Save Changes</button>
</div>
