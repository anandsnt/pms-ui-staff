
<div id="wrapper" class="content current" >
	<header class="content-title float">
		<h2>Edit Hotel</h2>
		<a id="go_back" data-type="load-details" class="action back">Back</a>
	</header> 
	<form  name="edit-hotel" method="post" id="edit-hotel" class="form float" ng-iscroll="edit-hotel">

		<!-- Added notification message div to show the error message -->
		<div id="notification-message"></div>
		<fieldset class="holder left">
			<div class="form-title">
				<h3>
					<span>Hotel</span>
					Name and Location
				</h3>
				<em class="status">
					Fields marked with
					<strong>*</strong>
					are mandatory!
				</em>
			</div>
			<!-- <div ad-Textbox></div> -->
			<ad-textbox value="data.hotel_name" name = "hotel-name" label = "Name" placeholder = "Enter hotel name" required = "yes"></ad-textbox>
			<ad-checkbox isChecked="true" label = "Force Upsell" required = "yes"></ad-textbox>


			<div class="entry">
				<label for="hotel-code">
					Hotel Code
					<strong>*</strong>
				</label>
				<input type="text" value="{{data.hotel_code}}" required="yes" readonly="readonly" placeholder="Enter hotel short name" name="hotel-code" id="hotel-code">
			</div>

			<div class="entry">
				<label for="hotel-street">
					Street
					<strong>*</strong>
				</label>
				<input type="text" value="{{data.street}}" required="yes" placeholder="Enter hotel street" name="hotel-street" id="hotel-street">
			</div>

			<div class="entry">
				<label for="hotel-phone">
					Phone
					<strong>*</strong>
				</label>
				<input type="text" value="{{data.phone}}" required="yes" placeholder="Enter hotel phone number" name="hotel-phone" id="hotel-phone">
			</div>

			<div class="entry">
				<label for="hotel-city">
					City
					<strong>*</strong>
				</label>
				<input type="text" value="{{data.city}}" required="yes" placeholder="Enter city name" name="hotel-city" id="hotel-city">
			</div>

			<div class="entry">
				<label for="hotel-state">
					State
				</label>
				<input type="text" value="{{data.state}}" required="" placeholder="Enter state name" name="hotel-state" id="hotel-state">
			</div>

			<div class="entry">
				<label for="hotel-zipcode">
					ZipCode
					<strong>*</strong>
				</label>
				<input type="text" value="{{data.zipcode}}" required="yes" placeholder="Enter zip code" name="hotel-zipcode" id="hotel-zipcode">
			</div>

			<div class="entry">
				<label for="hotel-country">
					Country
					<strong>*</strong>
				</label>
				<div class="select">
					<select name="hotel-country" id="hotel-country" class="placeholder">
						<option value="">
							Country
						</option>
						<option ng-model="country.id" ng-repeat="country in data.countries" value="{{country.id}}" ng-selected="country.id==data.country">
							{{country.name}}
						</option>

				</select>
			</div>
		</div>

		<div class="entry">
			<label for="hotel-longitude">
				Longitude
			</label>
			<input type="text" value="{{data.longitude}}" required="" readonly="readonly" placeholder="Enter hotel longitude" name="hotel-longitude" id="hotel-longitude">
		</div>

		<div class="entry">
			<label for="hotel-latitude">
				Latitude
			</label>
			<input type="text" value="{{data.latitude}}" required="" readonly="readonly" placeholder="Enter hotel latitude" name="hotel-latitude" id="hotel-latitude">
		</div>


		<div class="entry full-width registration-for-rover">
			<label for="rover">
				Rover Registration
			</label>
			<div id="registration-for-rover" class="boxes">
				<label class="radio" ng-class="{checked: data.required_signature_at == 'CHECKIN'}">
					<span class="icon-form icon-radio" ng-class="{checked: data.required_signature_at == 'CHECKIN'}"></span>
					<input type="radio" value="CHECKIN" name="rover" id="type1" class="change-data" checked="checked">
					Require Signature at Check In
				</label>
				<label class="radio" ng-class="{checked: data.required_signature_at == 'CHECKOUT'}">
					<span class="icon-form icon-radio" ng-class="{checked: data.required_signature_at == 'CHECKOUT'}"></span>
					<input type="radio" value="CHECKOUT" name="rover" id="type2" class="change-data">
					Require Signature at Check Out
				</label>
				<label class="radio" ng-class="{checked: data.required_signature_at == 'NO_SIGNATURE'}">
					<span class="icon-form icon-radio" ng-class="{checked: data.required_signature_at == 'NO_SIGNATURE'}"></span>
					<input type="radio" value="NO_SIGNATURE" name="rover" id="type3" class="change-data">
					No Signature Required
				</label>
			</div>
		</div>
	</fieldset>
	<fieldset class="holder right">
		<div class="form-title">
			<h3>
				<span>Hotel</span>
				Details
			</h3>
			<em class="status">
				Fields marked with
				<strong>*</strong>
				are mandatory!
			</em>
		</div>
		<div class="entry">
			<label for="hotel-rooms">
				Number of rooms
			</label>
			<input type="text" value="{{data.number_of_rooms}}" readonly="readonly" placeholder="Type number" name="hotel-rooms" id="hotel-rooms">
		</div>

		<div class="entry">
			<label for="hotel-currency">
				Hotel Currency
				<strong>*</strong>
			</label>
			<div class="select">
				<select name="hotel-currency" id="hotel-currency" class="placeholder">
					<option value="">
						Hotel Currency
					</option>
					<option ng-repeat="currency in data.currency_list" value="{{currency.id}}">
						{{currency.code}}
					</option>

			</select>
		</div>
	</div>

		<label>
			Checkin time

					<option value="" data-text="Not set" class="placeholder">HH</option>

			<div class="select select-col col1-3">
