<span class="message h2">Financial Settings</span>
<div class="scrollable" ng-iscroll="financialSettingsList" ng-iscroll-delay="100">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
    <table class="table-settings wrapper">
        <tbody>
            <tr>
                <td>Lock Bill</td>
                <td>
                    <!-- remove .on when not active -->
                    <div ng-click="modifyVoidButton()" class="switch-button" ng-class="{'on' : legalSettings.is_bill_lock_enabled}">
                        <!-- remove checked when not active-->
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.is_bill_lock_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Print Folio Number on Invoice</td>
                <td>
                    <!-- remove .on when not active -->
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_print_folio_enabled}">
                        <!-- remove checked when not active-->
                        <input name="folio-on-bill" id="folio-on-bill" ng-model="legalSettings.is_print_folio_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            
             <tr>
                <td>Restrict AR Invoice changes</td>
                <td>
                    <!-- remove .on when not active -->
                    <div class="switch-button" ng-class="{'on' : legalSettings.no_modify_invoice}">
                        <!-- remove checked when not active-->
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.no_modify_invoice" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Restrict Invoice reprint / Re-email</td>
                <td>
                    <!-- remove .on when not active -->
                    <div class="switch-button" ng-class="{'on' : legalSettings.no_reprint_reemail_invoice}">
                        <!-- remove checked when not active-->
                        <input name="no-reprint" id="no-reprint" ng-model="legalSettings.no_reprint_reemail_invoice" value="no-reprint" type="checkbox" >
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Void Bill</td>
                <td>
                    <!-- remove .on when not active -->
                    <div class="switch-button" ng-click="modifyVoidButton()" ng-class="{'on' : legalSettings.is_void_bill_enabled}">
                        <!-- remove checked when not active-->
                        <input name="void-bill" id="void-bill" value="void-bill" type="checkbox" ng-model="legalSettings.is_void_bill_enabled">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Deposit Invoice</td>
                <td>
                    <!-- remove .on when not active -->
                    <div class="switch-button" ng-class="{'on' : legalSettings.advance_payment_enabled}">
                        <!-- remove checked when not active-->
                        <input name="germanic-deposit" id="germanic-deposit" value="germanic-deposit" type="checkbox" ng-model="legalSettings.advance_payment_enabled">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Folio Number Prefix</td>
                <td>
                    <input type="text" ng-model="legalSettings.folio_no_prefix" placeholder="Enter Prefix"> 
                </td>
            </tr>
            <tr>
                <td>First Folio number field</td>
                <td>
                    <input type="text" ng-model="legalSettings.first_folio_number" placeholder="Enter First Folio Number"> 
                </td>
            </tr>
            <tr>
                <td>Folio Label</td>
                <td>
                    <input type="text" ng-model="legalSettings.folio_label" placeholder="Enter Folio Label"> 
                </td>
            </tr>
            <tr>
                <td>Number of original invoices</td>
                <td>
                    <input type="text" ng-model="legalSettings.no_of_original_invoices" placeholder="Enter Number of original invoices"> 
                </td>
            </tr>

            <tr>
                <td>Number of original emails</td>
                <td>
                    <input type="text" ng-model="legalSettings.no_of_original_emails" placeholder="Enter Number of original emails"> 
                </td>
            </tr>

            <tr>
                <td>Copy Counter</td>
                <td>
                    <!-- remove .on when not active -->
                    <div class="switch-button" ng-class="{'on' : legalSettings.is_copy_counter}">
                        <!-- remove checked when not active-->
                        <input name="no-reprint" id="no-reprint" ng-model="legalSettings.is_copy_counter" value="no-reprint" type="checkbox" >
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
<div class="actions">
    <button class="button blank" ng-click="closeDialog()">Cancel</button>
    <button class="button green" ng-click="saveLegalSettings('financial')">Save Changes</button>
</div>
