<!--
    {icon-status}: 
        - icon-action -> when inactive
        - icon-action-progress -> when in progress (activating)
        - icon-success -> when success/activated
    
    {status-color}:
        - '' (empty) -> when inactive
        - green -> when active
        - orange -> when activating
    {status-text}:
        - Inactive
        - Active
        - Activating...
-->
<span class="message h2">Contorl Number (SE)</span>
<div class="content-status">
    <span class="icons icon-success"></span>
    <h3 class="status-text green">Active</h3>
</div>
<div class="actions">
    <button class="button blank" ng-click="closeDialog()">Cancel</button>
    <!-- show when inactive 
    <button class="button green">Activate</button>
    -->
    <!-- show when active  -->
    <button class="button red">Deactivate</button>
   
</div>
