<span class="message h2">Report Settings</span>
<div class="scrollable" ng-iscroll="financialSettingsList" ng-iscroll-delay="100">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
    <table class="table-settings wrapper">
        <tbody>
            <tr ng-class="{'overlay': legalSettings.reg_card_number_sequence_enabled}">
                <td>Austrian Registration Card</td>
                <td>
                    <div class="switch-button" ng-click="modifyRegistrationCardSequence()" ng-class="{'on' : legalSettings.austrian_registration_card_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.austrian_registration_card_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>
            <tr ng-show="legalSettings.austrian_registration_card_enabled" ng-class="{'overlay': legalSettings.reg_card_number_sequence_enabled && legalSettings.isInitialLoad}">
                <td>Registration Card Sequence toggle</td>
                <td>
                    <div class="switch-button" ng-class="{'on' : legalSettings.reg_card_number_sequence_enabled}">
                        <input name="no-modify" id="no-modify" value="no-modify" ng-model="legalSettings.reg_card_number_sequence_enabled" type="checkbox" checked="">
                        <span class="switch-icon"></span>
                    </div>
                </td>
            </tr>      
            <tr ng-show="legalSettings.austrian_registration_card_enabled">
                <td>First Registration card Number</td>
                <td>
                    <input type="text" ng-model="legalSettings.first_reg_card_number" placeholder="Enter first registration card number">
                </td>
            </tr>   
        </tbody>
    </table>
</div>
<div class="actions">
    <button class="button blank" ng-click="closeDialog()">Cancel</button>
    <button class="button green" ng-click="saveLegalSettings('stationary')">Save Changes</button>
</div>
