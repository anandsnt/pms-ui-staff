<!-- Guest Invoice -->
<div class="group-holder" ng-class = "{'active': is_guest_invoice_active}">
    <div class="form-title has-toggle" ng-click = "is_guest_invoice_active = !is_guest_invoice_active"> <!-- Clicking this toggles class 'active' on L2 -->
        <h3>Guest Invoice</h3>
    </div>
    <div class="stationery-group">
        <div class="stationery-items">
            <div class="entry translation">
                <label for="email-hotel-logo" translate> SELECT LANGUAGE </label>
                <div class="select">
                    <select ng-model="stationery_data.guest_invoice_language" name="locale">
                        <option ng-repeat="locale in languages.locales" value="{{locale.value}}" ng-selected="locale.value==locale"> {{locale.description}} </option>
                    </select>
                </div>
            </div>            
            <div class="stationery-email">
                <h4>Invoice Email</h4>
                <ad-textbox styleclass="full-width" value="data.guest_bill_email_subject" label="{{'GUEST_BILL_EMAIL_SUBJECT'| translate}}" placeholder="{{'ENTER_SUBJECT'| translate}}"></ad-textbox>
                <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.guest_bill_email_body" label="{{'GUEST_BILL_EMAIL_BODY'| translate}} " placeholder="{{'EMAIL_BODY_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
                <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.custom_text_header" label="{{'HEADER'| translate}} " placeholder="{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
                <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.custom_text_footer" label="{{'FOOTER'| translate}} " placeholder="{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
            </div>
        </div>
        <div class="stationery-settings">
            <h4>Settings</h4>
            <div class="entry">
                <label for="guest-address" class="switch-label">Show Hotel Address</label>
                <div class="switch-button" ng-class = "{'on': data.show_hotel_address}"> <!-- Add class 'on' when L42 is checked -->
                    <input id="guest-address" type="checkbox" ng-model="data.show_hotel_address"> 
                    <span class="switch-icon"></span>
                </div>
            </div>
            <div class="entry">
                <label for="guest-email-checkout" class="switch-label">Email Bill on Check out</label>
                <div class="switch-button" ng-class = "{'on': data.is_email_enabled_on_checkout}"> <!-- Add class 'on' when L49 is checked -->
                    <input id="guest-email-checkout" type="checkbox" ng-model="data.is_email_enabled_on_checkout"> 
                    <span class="switch-icon"></span>
                </div>
            </div>
            <div class="entry">
                <label for="guest-hotel-logo">Hotel Logo</label>
                <div class="select">
                    <select ng-model="data.logo_type" name="email-hotel-logo">
                        <option value="" translate> SELECT_LOGO_TYPE </option>
                        <option ng-repeat="item in data.hotel_logo" value="{{item.value}}" ng-selected="item.value == data.email_logo_type">{{item.name}}</option>
                    </select>
                </div>
            </div>                
            <div class="entry">
                <label for="guest-default-bill">Default Bill</label>
                <div class="select">
                    <select ng-model="data.selected_guest_bill" name="guest-bill-template">
                            <option ng-repeat="item in data.guest_bill_settings" value="{{item.value}}" ng-selected="item.value == data.selected_guest_bill">{{item.name}}</option>
                        </select>
                </div>
            </div>
        </div>
    </div>
</div>
