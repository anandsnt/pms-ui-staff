<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>STATIONERY</h2>
        <a ng-click="goBackToPreviousState()" class="action back" translate> BACK</a>
        <div class="filters language">
            <label for="email-hotel-logo" translate> SELECT LANGUAGE </label>
            <div class="select">
                <select ng-model="data.locale" name="locale" ng-change="onLocaleChange()">
                    <option ng-repeat="locale in languages.locales" value="{{locale.value}}" ng-selected="locale.value==data.locale"> {{locale.description}} </option>
                </select>
            </div>
        </div>
    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>
        
        <form class="form float stationery-form">

            <!-- General Settings -->
            <fieldset class="stationery-block" ng-class = "{'active': is_general_active}">
                <div class="form-title has-toggle" ng-click = "is_general_active = !is_general_active;"> <!-- Clicking this toggles class 'active' on L10 -->
                    <h3>General Settings</h3>
                </div>
                <div class="stationery-group" ng-include="'/assets/partials/stationary/adStationeryGeneral.html'"></div>
            </fieldset>

             <!-- Terms & Conditions -->
            <fieldset id="terms-settings" class="stationery-block" ng-class = "{'active': is_terms_and_conditions_active}">
                <div class="form-title has-toggle" ng-click = "fetchTermsAndConditions()"> <!-- Clicking this toggles class 'active' on L33 -->
                    <h3 translate>TERMS_AND_CONDITIONS</h3>
                </div>
                <div class="stationery-group" ng-include="'/assets/partials/stationary/adStationaryTermsAndConditions.html'" ng-controller="ADStationaryTermsAndConditionsCtrl"></div>
            </fieldset>

            <!-- Confirmations -->
            <fieldset class="stationery-block" ng-class = "{'active': is_confirmations_active}">
                <div class="form-title has-toggle" ng-click = "is_confirmations_active = !is_confirmations_active;"> <!-- Clicking this toggles class 'active' on L20 -->
                    <h3>Confirmations / Cancellations</h3>
                </div>
                <div class="stationery-group" ng-include="'/assets/partials/stationary/adStationeryConfirmations.html'"></div>
            </fieldset>

            <!-- Registration -->
            <fieldset class="stationery-block" ng-class = "{'active': is_registration_active}">
                <div class="form-title has-toggle" ng-click = "is_registration_active = !is_registration_active"> <!-- Clicking this toggles class 'active' on L30 -->
                    <h3>Registration Card</h3>
                </div>
                <div class="stationery-group" ng-include="'/assets/partials/stationary/adStationeryRegistration.html'"></div>
            </fieldset>

            <!-- Invoices -->
            <fieldset class="stationery-block" ng-class = "{'active': is_invoices_active}">
                <div class="form-title has-toggle" ng-click = "is_invoices_active = !is_invoices_active"> <!-- Clicking this toggles class 'active' on L40 -->
                    <h3>Invoices</h3>
                </div>
                <div class="stationery-group" ng-include="'/assets/partials/stationary/adStationeryInvoices.html'"></div>
            </fieldset> 

            <!-- Accounts Receivables -->
            <fieldset class="stationery-block" ng-class = "{'active': is_account_receivables_active}">
                 <div class="form-title has-toggle" ng-click = "is_account_receivables_active = !is_account_receivables_active"> <!-- Clicking this toggles class 'active' on L50 -->
                    <h3>Accounts Receivables</h3>
                </div>
                <div class="stationery-group" ng-include="'/assets/partials/stationary/adStationeryAccountReceivables.html'"></div>
            </fieldset>   
            
            <!-- Actions -->
            <div class="actions fixed">
                <div class="actions-inner">
                    <button type="button" ng-click="goBackToPreviousState()" class="button blank" translate>CANCEL</button>
                    <button type="button" ng-click="clickedSave()" class="button green" translate>SAVE_CHANGES</button>
                </div>
            </div>
        </form>
    </section>
</div>
