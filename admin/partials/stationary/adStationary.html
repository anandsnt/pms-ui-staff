<div id="wrapper" class="content current" ng-click="clearErrorMessage()" >
	<header class="content-title float">
		<h2 translate>STATIONARY</h2>
		<a ng-click ="back()" class="action back">Back</a>
	</header>
	<section class="content-scroll">
	<div ng-include="'/assets/partials/common/notification_message.html'"></div>
	<div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
	<form class="form float" >		
		<fieldset class="holder left">
			<div class="form-title">
				<h3><span >{{'CUSTOMIZE' | translate}} </span> {{'GUEST_BILL_TITLE' | translate}} </h3>
				
			</div>
			<div class="entry full-width">
				<label for="guest-bill-template" translate>GUEST_BILL_TEMPLATE </label>
				<div class="select">
					<select  name="guest-bill-template" class="placeholder">
						<option value="" translate> SELECT_GUEST_BILL </option>
						<!-- <option ng-model="" ng-repeat="" value="" ng-selected=""></option> -->

					</select>
				</div>
			</div>
			<div class="entry full-width">
				<label for="hotel-logo" translate> HOTEL_LOGO </label>
				<div class="select">
					<select  name="hotel-logo" class="placeholder">
						<option value=""> Use Hotel Logo Image for Rover </option>
						<option value=""> Use Hotel Logo Image for Template </option>
						<option value=""> No Logo </option>

						<!-- <option ng-model="" ng-repeat="" value="" ng-selected=""></option> -->

					</select>
				</div>
			</div>
			<div class="entry">
				<label translate>SHOW_HOTEL_ADDRESS</label>
				<div class="switch-button single" ng-class="">
					<input type="checkbox"  name="upsell-rooms" id="upsell-rooms" ng-click="switchClicked()">
					<span class="switch-icon"></span>

				</div>
			</div>
			<div class="entry"></div>
			<div class="entry full-width">
				<label translate>CUSTOM_TEXT</label>
				<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="" label = "{{'HEADER'| translate}} " placeholder = "{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}" ></ad-textarea>
				<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="" label = "{{'FOOTER'| translate}} " placeholder = "{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}" ></ad-textarea>
				
			</div>
		</fieldset>
		<div class="actions float">
			<button type="button" ng-click ="back()" class="button blank">
				Cancel
			</button>
			<button type="button" ng-click="clickedSave()" class="button green">
				Save Changes
			</button>
			
		</div>
	</form>
	</section>
</div>
