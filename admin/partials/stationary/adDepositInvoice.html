<div class="stationery-items">
    <div class="stationery-email">
        <h4>Deposit Invoice Email</h4>
        <div class="entry">
            <label for="registration-card-print" class="switch-label">Email Deposit invoice on creation</label>
            <div class="switch-button" ng-class = "{'on': data.auto_email_deposit_invoice}"> <!-- Add class 'on' when L18 is checked -->
                <input type="checkbox" ng-model="data.auto_email_deposit_invoice"> 
                <span class="switch-icon"></span>
            </div>
        </div>
         <ad-textbox styleclass="full-width" value="data.deposit_invoice_email_subject" label="{{'DEPOSIT_INVOICE_EMAIL_SUBJECT'| translate}}" placeholder="{{'ENTER_SUBJECT'| translate}}"></ad-textbox>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.deposit_invoice_email_body" label="{{'DEPOSIT_INVOICE_EMAIL_BODY'| translate}} " placeholder="{{'EMAIL_BODY_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.deposit_invoice_custom_header" label="{{'HEADER'| translate}} " placeholder="{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.deposit_invoice_custom_footer" label="{{'FOOTER'| translate}} " placeholder="{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
    </div>
</div>
