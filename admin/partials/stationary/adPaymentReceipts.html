<div class="stationery-items">
    <div class="stationery-email">
        <h4>Payment Receipt Email</h4>
        <div class="entry">
            <label for="registration-card-print" class="switch-label">Email Payment receipt on creation</label>
            <div class="switch-button" ng-class = "{'on': data.email_payment_receipt_on_creation}"> <!-- Add class 'on' when L18 is checked -->
                <input type="checkbox" ng-model="data.email_payment_receipt_on_creation"> 
                <span class="switch-icon"></span>
            </div>
        </div>
         <ad-textbox styleclass="full-width" value="data.pay_receipt_email_subject" label="{{'PAYMENT_RECEIPT_EMAIL_SUBJECT'| translate}}" placeholder="{{'ENTER_SUBJECT'| translate}}"></ad-textbox>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.pay_receipt_email_body" label="{{'PAYMENT_RECEIPT_EMAIL_BODY'| translate}} " placeholder="{{'EMAIL_BODY_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.pay_receipt_custom_header" label="{{'HEADER'| translate}} " placeholder="{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
        <ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="data.pay_receipt_custom_footer" label="{{'FOOTER'| translate}} " placeholder="{{'CUSTOM_TEXT_PLACEHOLDER' | translate }}"></ad-textarea>
    </div>
</div>
