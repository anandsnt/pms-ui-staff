<div class="data-holder">
    <form class="form inline-form float">
        <div class="form-title">
            <h3><span></span> {{'ADD'| translate}} </h3>
            <em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong> {{'MANDATORY_FIELDS_MESSAGE2' | translate}} </em>
        </div>
        <fieldset class="holder left float">
            <ad-textbox value="segmentData.newSegmentData.name" label="{{'NAME' | translate}}" placeholder="{{'SEGMENTS_NAME_PLACEHOLDER' | translate}}" required="yes"></ad-textbox>
            <ad-textbox value="segmentData.newSegmentData.los" label="{{'LOS' | translate}}" placeholder="{{'SEGMENTS_LOS_PLACEHOLDER' | translate}}"></ad-textbox>
        </fieldset>
        <div class="actions float">
            <button type="button" ng-click="cancelAddSegment()" class="button blank edit-data-inline" translate>
                CANCEL
            </button>
            <button type="button" ng-click="saveNewSegment()" class="button green edit-data-inline" translate>
                SAVE_CHANGES
            </button>
        </div>
    </form>
</div>
