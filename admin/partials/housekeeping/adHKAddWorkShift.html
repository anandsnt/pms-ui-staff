<div class="data-holder">
	<form class="form single-field-form float">
		<div class="form-title" style="margin-bottom: 20px;">
			<h3>
				<span ng-if="workShiftForm == 'add'">{{'ADD' | translate}}</span> 
				<span ng-if="workShiftForm == 'edit'">{{'EDIT' | translate}}</span> 
				 Work Shift
			</h3>
		</div>

		<div class="entry"><input type="text" placeholder="Enter shift name" ng-model="eachWorkShift.name"></div>
		<div class="entry"><input type="text" placeholder="Enter shift time" ng-model="eachWorkShift.time"></div>
		<div class="entry">
			<label>Time</label>
			<div class="entry full-width float">
				<div class="select select-col col1-3">
					<select ng-model="eachWorkShift.hour" class="styled">
						<option value="" data-text="Not set" class="placeholder">HH</option>
						<option ng-repeat="i in [1, 12, 1, 2] | makeRange" value="{{i}}" ng-selected="i==eachWorkShift.hour" >{{i}}</option>
					</select>
				</div>
				<div class="select select-col col1-3">
					<select ng-model="eachWorkShift.min">
						<option value="" data-text="Not set" class="placeholder">MM</option>
						<option ng-repeat="i in [0, 45, 15, 2] | makeRange" value="{{i}}" ng-selected="i==eachWorkShift.min" >{{i}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="actions float">
			<button type="button" class="button blank edit-data-inline" ng-click="closeWorkShiftForm()" translate>
				CANCEL 
			</button>

			<button ng-if="workShiftForm == 'add'" type="button" class="button green edit-data-inline" ng-click="addWorkShift()" translate>
				SAVE_CHANGES
			</button>
			<button ng-if="workShiftForm == 'edit'" type="button" class="button green edit-data-inline" ng-click="updateWorkShift()" translate>
				SAVE_CHANGES
			</button>

			<button ng-if="workShiftForm == 'edit'" ng-hide="chosenItem.newItem" type="button" class="button red edit-data-inline" ng-click="deleteWorkShift()" translate>
				DELETE
			</button>
		</div>
	</form>
</div>
