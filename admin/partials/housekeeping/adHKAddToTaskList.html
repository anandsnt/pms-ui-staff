<fieldset class="holder right">
	<div class="form-title">
		<h3>
			<span ng-if="taskListForm == 'add'">{{'ADD' | translate}}</span> 
			<span ng-if="taskListForm == 'edit'">{{'EDIT' | translate}}</span> 
			 Task
		</h3>

		<div class="entry">
			<label>Task <strong> * </strong></label>
			<input type="text" placeholder="Enter the task name" ng-model="">
		</div>

		<div class="entry">
			<label>Work Type <strong> * </strong></label>
			<div class="select">
				<select ng-repeat="" ng-model="">
					<option value="" class="placeholder">Choose work type</option>
				</select>
			</div>
		</div>

		<div class="entry">
			<label>Room Type <strong> * </strong></label>
			<div class="select">
				<select multiple ng-repeat="" ng-model="">
					<option value="" class="placeholder">Choose room type</option>
				</select>
			</div>
		</div>

		<div class="entry">
			<label>Reservation status</label>
			<div class="select">
				<select multiple ng-repeat="" ng-model="">
					<option value="" class="placeholder">Choose reservation status</option>
				</select>
			</div>
		</div>

		<div class="entry">
			<label>Fo status</label>
			<div class="select">
				<select multiple ng-repeat="" ng-model="">
					<option value="" class="placeholder">Choose fo status</option>
				</select>
			</div>
		</div>

		<div class="entry">
			<label>Task completion time</label>
			<div class="entry full-width float">
				<div class="select select-col col1-3">
					<select ng-model="" class="styled">
						<option value="" data-text="Not set" class="placeholder">HH</option>
						<option ng-repeat="i in [1, 12, 1, 2] | makeRange" value="{{i}}" ng-value="{{eachWorkShift.hours}}" ng-selected="i==eachWorkShift.hours">{{i}}</option>
					</select>
				</div>
				<div class="select select-col col1-3">
					<select ng-model="">
						<option value="" data-text="Not set" class="placeholder">MM</option>
						<option ng-repeat="i in [0, 45, 15, 2] | makeRange" value="{{i}}" ng-value="{{eachWorkShift.mins}}" ng-selected="i==eachWorkShift.mins">{{i}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="entry">
			<label>Task completion HK status</label>
			<div class="select">
				<select ng-repeat="" ng-model="">
					<option value="" class="placeholder">Choose hk status</option>
				</select>
			</div>
		</div>

		<div class="actions float">
			<button type="button" class="button blank edit-data-inline" ng-click="closeWorkShiftForm()" translate>
				CANCEL 
			</button>

			<button ng-if="workShiftForm == 'add'" type="button" class="button green edit-data-inline" ng-click="addWorkShift()" translate>
				SAVE_CHANGES
			</button>
			<button ng-if="workShiftForm == 'edit'" type="button" class="button green edit-data-inline" ng-click="updateWorkShift()" translate>
				SAVE_CHANGES
			</button>

			<button ng-if="workShiftForm == 'edit'" ng-hide="chosenItem.newItem" type="button" class="button red edit-data-inline" ng-click="deleteTaskItem()" translate>
				DELETE
			</button>
		</div>
	</div>
</fieldset>
