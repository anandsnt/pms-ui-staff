<div class="data-holder">
	<form id="" class="form float">
		<div class="form-title" style="margin-bottom: 25px;">
			<h3>
				<span ng-if="taskListForm == 'add'">{{'ADD' | translate}}</span> 
				<span ng-if="taskListForm == 'edit'">{{'EDIT' | translate}}</span> 
				 Task
			</h3>
			<em class="status"> <span translate="" class="ng-scope">Fields marked with</span> <strong>*</strong> <span translate="" class="ng-scope">are mandatory!</span> </em>
		</div>

		<fieldset class="holder left float">
			<div class="entry full-width">
				<label>Task <strong> * </strong></label>
				<input type="text" placeholder="Enter the task name" ng-model="eachTaskList.name">
			</div>

			<div class="entry full-width">
				<label>Work Type <strong> * </strong></label>
				<div class="select">
					<select ng-model="eachTaskList.work_type_id" ng-options="item.id as item.name for item in workType">
						<option value="" class="placeholder">Choose work type</option>
					</select>
				</div>
			</div>

			<div class="entry full-width">
				<label>Room Type <strong> * </strong></label>
				<div class="select">
					<select ng-model="eachTaskList.room_type_id" ng-options="item.id as item.name for item in roomTypesList">
						<option value="" class="placeholder">Choose room type</option>
					</select>
				</div>
			</div>

			<div class="entry full-width">
				<label>Reservation status</label>
				<div class="select">
					<select ng-model="eachTaskList.reservation_status" ng-options="item.id as item.description for item in resHkStatusList">
						<option value="" class="placeholder">Choose reservation status</option>
					</select>
				</div>
			</div>
		</fieldset>

		<fieldset class="holder right float">
			<div class="entry full-width">
				<label>Fo status</label>
				<div class="select">
					<select ng-model="eachTaskList.fo_status" ng-options="item.id as item.description for item in foStatusList">
						<option value="" class="placeholder">Choose fo status</option>
					</select>
				</div>
			</div>

			<div class="entry full-width">
				<label>Task completion time</label>
				<div class="entry full-width float">
					<div class="select select-col col1-3">
						<select ng-model="eachTaskList.hours" class="styled">
							<option value="" data-text="Not set" class="placeholder">HH</option>
							<option ng-repeat="i in [1, 12, 1, 2] | makeRange" value="{{i}}" ng-value="{{eachTaskList.hours}}" ng-selected="i==eachTaskList.hours">{{i}}</option>
						</select>
					</div>
					<div class="select select-col col1-3">
						<select ng-model="eachTaskList.mins">
							<option value="" data-text="Not set" class="placeholder">MM</option>
							<option ng-repeat="i in [0, 45, 15, 2] | makeRange" value="{{i}}" ng-value="{{eachTaskList.mins}}" ng-selected="i==eachTaskList.mins">{{i}}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="entry full-width">
				<label>Task completion HK status</label>
				<div class="select">
					<select ng-model="eachTaskList.ref_housekeeping_status_id" ng-options="item.id as item.description for item in HkStatusList">
						<option value="" class="placeholder">Choose hk status</option>
					</select>
				</div>
			</div>
		</fieldset>

		<div class="actions float">
			<button type="button" class="button blank edit-data-inline" ng-click="closeTaskListForm()" translate>CANCEL</button>

			<button ng-if="workShiftForm == 'add'" type="button" class="button green edit-data-inline" ng-click="addTaskListItem()" translate>SAVE_CHANGES</button>
			<button ng-if="workShiftForm == 'edit'" type="button" class="button green edit-data-inline" ng-click="updateTaskListItem()" translate>SAVE_CHANGES</button>

			<button ng-if="workShiftForm == 'edit'" ng-hide="chosenItem.newItem" type="button" class="button red edit-data-inline" ng-click="deleteTaskListItem()" translate>DELETE</button>
		</div>
	</form>
</div>
