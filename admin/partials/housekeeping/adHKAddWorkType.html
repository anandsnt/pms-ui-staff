<div class="data-holder">
	<form class="form single-field-form float">
		<div class="form-title" style="margin-bottom: 20px;">
			<h3>
				<span ng-if="workTypeForm == 'add'">{{'ADD' | translate}}</span> 
				<span ng-if="workTypeForm == 'edit'">{{'EDIT' | translate}}</span> 
				Work Type
			</h3>
			<em class="status"></em>
		</div>

		<div class="entry">
			<input type="text" placeholder="Enter task type" ng-model="workTypeParam.name">
		</div>

		<div class="actions float">
			<button type="button" class="button blank edit-data-inline" ng-click="cancelWorkTypeForm()" translate>
				CANCEL 
			</button>
			<button type="button" class="button green edit-data-inline" ng-click="saveWorkType()" translate>
				SAVE_CHANGES
			</button>
			<button ng-show="showDelBtnWorkType" type="button" class="button red edit-data-inline" ng-click="addNewTaskType()" translate>
				DELETE
			</button>
		</div>
	</form>
</div>
