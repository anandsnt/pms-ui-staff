<section  class="content current" style="display: block;" ng-click="clearErrorMessage()">
	<div>
		<header class="content-title float">
			<h2>Housekeeping Settings</h2>
		</header>
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<form style="overflow-y:auto;" name="edit-social-lobby" method="post" class="form float">
			<fieldset class="holder left">
				<ad-toggle-button label="Use Inspected room status" is-checked="data.use_inspected" div-class="full-width"></ad-toggle-button>
				<ad-toggle-button label="Use Pick-up room status" is-checked="data.use_pickup" div-class="full-width"></ad-toggle-button>
				<ad-checkbox is-disabled="!data.use_inspected" is-checked="data.checkin_to_inspected_rooms_only" label="Check in to inspected rooms only" div-class="full-width"></ad-checkbox>
			</fieldset>
			
			<div class="actions float">
				<button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBack()">Cancel</button>
				<button type="button" id="save_social_lobby" class="button green" ng-click="save()">Save changes</button>
			</div>
		</form>
	</div>
</section>
