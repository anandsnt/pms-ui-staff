<div class="data-holder">
	<form class="form single-field-form float">
		<div class="form-title">
			<h3><span></span> {{'ADD' | translate}} </h3>
			<em class="status">New Task Type</em>
		</div>

		<ad-textbox value="chosenItem.name" name="item-name" label="" placeholder="Enter task type" required></ad-textbox>

		<div class="actions float">
			<button type="button" class="button blank edit-data-inline" ng-click="clickedCancel()" translate>
				CANCEL 
			</button>
			<button type="button" class="button green edit-data-inline" ng-click="addNewTaskType()" translate>
				SAVE_CHANGES
			</button>
			<button ng-hide="chosenItem.newItem" type="button" class="button red edit-data-inline" ng-click="addNewTaskType()" translate>
				DELETE
			</button>
		</div>
	</form>
</div>
