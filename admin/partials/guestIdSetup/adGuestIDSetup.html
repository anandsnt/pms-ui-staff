<section class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <div>
        <header class="content-title float">
            <h2 translate>GUEST_ID_SETUP</h2>
            <a id="go_back" data-type="load-details" class="action back" ng-click="goBackToPreviousState()" translate>BACK</a>
        </header>
        <section class="content-scroll">
            <div ng-include="'/assets/partials/common/notification_message.html'"></div>
            <form style="overflow-y:auto;" name="edit-guest-review" method="post" class="form float">
                <!-- placeholder for more id types to come -->
                <fieldset class="holder left">
                    <div class="form-title full-width">
                        <h3><span> Guest ID Types - Double-sided scanning </span></h3>
                    </div>
                    <span> *select any the ID type to enforce double-sided scanning </span>
                    <ad-checkbox is-checked="data.id_types[0].is_double_sided" label="Passport"></ad-checkbox>
                </fieldset>

                <fieldset class="holder">
                    <ad-toggle-button label="{{'VIEW_GUEST_ID' | translate}}" div-class="full-width" is-checked="data.scan_guest_id_active"></ad-toggle-button>
                </fieldset>

                <div class="actions float">
                    <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>CANCEL</button>
                    <button type="button" id="save_guest_review" class="button green" ng-click="save()" translate>SAVE_CHANGES</button>
                </div> 

            </form>
        </section>
    </div>
</section>
