<div class="data-holder">
	<form class="form single-field-form float">
		
		<ad-textbox value="item.name" name = "item-name" label = "" placeholder = "Enter charge group" required = ""></ad-textbox>

		<div class="actions float">
			<button type="button" class="button blank edit-data-inline" ng-click="clickCancel()">
				Cancel
			</button>
			<button type="button" class="button green edit-data-inline" ng-click="saveItem()">
				Save changes
			</button>
			<button type="button" class="button red edit-data-inline" ng-click="clickedDelete(item.value)">
				Delete
			</button>
		</div>
		
	</form>
</div>
