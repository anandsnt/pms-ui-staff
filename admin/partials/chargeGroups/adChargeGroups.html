<section id="replacing-div-first" class="content current" ng-click="clearErrorMessage()">
	<div data-view="HotelChargeGroupsView">
		<header class="content-title float">
			<h2> Charge Groups </h2>
			<span class="count"> (
				{{data.charge_groups.length}}
				) </span>
			<a class="action add" ng-click="addNewClicked()">Add new</a>
		</header>

		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		
		<div id="new-form-holder" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/chargeGroups/adChargeGroupsAdd.html'"></div>		
		<div id="new-form-holder"></div>
		
		<table class="grid">
			<tbody>
				
				<tr ng-repeat="item in data.charge_groups" > 
					<td ng-click="editItem($index,item.value)" ng-hide="currentClickedElement == $index">
						<a data-item="1" data-colspan="2" class="edit-data-inline">{{item.name}} </a>
					</td>
					<td class="delete" ng-click="clickedDelete(item.value)" ng-hide="currentClickedElement == $index">
						<a class="icons icon-delete large-icon delete_item"></a>
					</td>
					<td colspan="2" ng-include="getTemplateUrl($index,item.value)"></td>
				</tr>
				
			</tbody>
		</table>
	</div>
</section>
