<div id="modal" role="dialog" class="modal-show">
	<div class="modal-content chain-hotels">
		<span class="message h3">{{multiPropertyHotelDetails.full_name}} subscriptions</span>
		<div class="hotels-list">
			<table id="chain-users" class="grid">
				<thead>
					<tr>
						<th>Hotel</th>
						<th class="cell-role">User Role</th>
						<th class="cell-date">Last Active</th>
						<th class="cell-button"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hotel in multiPropertyHotelDetails.hotels">
						<td>
							<div class="cell-wrapper">
								<span class="hotel" ng-class="{ 'subscribed': hotel.is_subscribed }">{{hotel.hotel_name}}</span>
								<span class="icons icon-added" ng-if="hotel.is_subscribed"></span>
								<span class="chain-home-hotel" ng-if="hotel.hotel_id === multiPropertyHotelDetails.home_hotel_id">Home</span>
							</div>
						</td>
						<td>
							<div class="select">
								<select ng-class="{'placeholder' : hotel.selectedHotelRole === ''}" ng-model="hotel.selectedHotelRole">
									<option ng-if="!hotel.is_subscribed" ng-selected = "!hotel.is_subscribed" value=''>Missing Role</option>
									<option ng-repeat="role in hotel.roles" value='{{role.id}}' ng-selected="hotel.selected_role_id === role.id">{{ role.name }}</option>
								</select>
							</div>
						</td>
						<td>
							<em ng-if="hotel.is_subscribed">{{multiPropertyHotelDetails.last_login_date | date : dateFormat}} {{multiPropertyHotelDetails.last_login_time}}</em>
						</td>
						<td>
							<button type="button" class="button white red-text" ng-if="hotel.is_subscribed">Unsubscribe</button>
							<button type="button" class="button" ng-if="!hotel.is_subscribed" ng-disabled="hotel.selectedHotelRole === ''" ng-class="{'grey': hotel.selectedHotelRole === '', 'green' : hotel.selectedHotelRole != ''}">Subscribe</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="actions">
			<button type="button" class="button blank modal-close" ng-click="closePopup()">Close Window</button>
		</div>
	</div>
</div>
