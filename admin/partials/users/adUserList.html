<section id="replacing-div-first" class="content current ">
	<div id="users_list" data-view="UsersListView">
		<!-- Hotels list -->
		<section>
			<header class="content-title float">
				<h2>Users</h2>
				<span class="count">({{data.users.length}})</span>
				<a id="add_new_user" class="action add" ui-sref="admin.userdetails({ page: 'add', id: '' })">Add New</a>
				<a id="find_existing_user" class="action link" ng-show="isAdminSnt" ui-sref="admin.linkexisting({id:hotel_id})" >Link Existing</a>
				<a id="go_back" data-type="load-details" class="action back" ng-show="isAdminSnt" ui-sref="admin.snthoteldetails({action:'edit',id:hotel_id})">Back</a>
			</header>
			
			<table id="users_list_table" class="grid datatable table" ng-table="tableParams">
					<tr ng-repeat="user in $data">
						<td  data-title="'Name'" sortable="'full_name'">{{user.full_name}}</td>
						<td data-title="'Email'" sortable="'email'"> {{user.email}}  </td>
						<td data-title="'Department'" sortable="'department'">{{user.department}}</td>
						<td data-title="'Last Login'" sortable="'last_login'"><span class="login">{{user.last_login}} </span></td>
						<td data-title="'Active'" user="2" id="activate-inactivate-button_2" class="activate activate-inactivate-button">
							<div class="entry">
								<label for=""></label>
								<div class="switch-button single" ng-class="{ on : user.is_active == 'true' }" ng-click="activateInactivate(user.id, user.is_active, $index)">
								<input type="checkbox" value="" name="" id="">
								<span class="switch-icon"></span>
								
								</div>
								</div>
							
						</td>
						<td data-title="'Delete'" class="delete">
							<a id="165" class="icons icon-delete large-icon" ng-click="deleteUser($index, user.id)">Delete this user</a>							
						</td>
					</tr>
					

			</table>
			
		</section>
	</div>
</section>
