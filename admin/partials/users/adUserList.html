<section id="replacing-div-first" class="content current ">
	<div id="users_list" data-view="UsersListView">
		<!-- Hotels list -->
		<section>
			<header class="content-title float">
				<h2>Users</h2>
				<span class="count">(17)</span>
				<a id="add_new_user" class="action add" ui-sref="admin.userdetails({ page: 'add' })">Add New</a>
				<a id="find_existing_user" href="/admin/users/find_existing" class="action link" style="display: none;">Link Existing</a>
				<a id="go_back" data-type="load-details" class="action back" style="display: none;">Back</a>
			</header>
			<div id="notification-message"></div>
			<table id="users_list_table" class="grid datatable">
				<thead>
					<tr role="row">
						<th width="25%" class="sorting"> Name </th>
						<th width="25%" class="sorting"> Email </th>
						<th width="" class="sorting"> Department </th>
						<th width="" class="sorting"> Last login </th>
						<th width="" class="activate"> Active </th>
						<th width="" class="delete"> Delete </th>
					</tr>
				</thead>

				<tbody>
					<tr id="user_row_2" ng-repeat="user in data.users">
						<td><a ui-sref="admin.userdetails({ page: 'edit' })" ng-click="UserCtrl(user.id, 'admin.useredit')" class="title">{{user.full_name}} </a></td>
						<td> {{user.email}}  </td>
						<td>{{user.department}}</td>
						<td><span class="login">{{user.last_login}} </span></td>
						<td user="2" id="activate-inactivate-button_2" class="activate activate-inactivate-button">
							<div class="entry">
								<label for=""></label>
								<div class="switch-button single" ng-class="{ on : user.is_active == 'true' }">
								<input type="checkbox" value="" name="" id="">
								<span class="switch-icon"></span>
								
								</div>
								</div>
							
						</td>
						<td class="delete">
							<a id="165" class="icons icon-delete large-icon">Delete this user</a>							
						</td>
					</tr>
					

				</tbody>
			</table>
		</section>
	</div>
</section>
