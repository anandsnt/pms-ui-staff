<form class="form float" ng-if="selectedScope=== 'CHAIN'">
    <fieldset class="holder full-width">
        <div class="form-title">
            <h3>
                Toggle Feature
            </h3>
            <em class="status">
                <strong>Modifying this setting will impact all properties</strong>
            </em>
        </div>

        <fieldset class="holder left">
            <div class="entry full-width">
                <label><span translate>ACTIVATE_INACTIVATE</span></label>
                <div class="switch-button single" ng-class="{ on : feature.enabled }">
                    <input type="checkbox" ng-model="feature.enabled">
                    <span class="switch-icon"></span>
                </div>
            </div>
        </fieldset>
    </fieldset>
    <div class="actions float">
        <button type="button" id="cancel" class="button blank add-data-inline"
                ng-click="goBackToPreviousState()" translate>
            CANCEL
        </button>
        <button type="button" like-type="common" id="update" class="button ng-binding green"
                ng-click="saveToggle()" translate>
            SAVE_CHANGES
        </button>
    </div>
</form>
