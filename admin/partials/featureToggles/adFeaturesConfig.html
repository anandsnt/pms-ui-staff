<section class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click='clearErrorMessage()'>
    <div>
        <header class="content-title float">
            <h2> {{feature.title}} </h2>
            <a ng-click="goBackToPreviousState()" class="action back ng-scope" translate="">BACK</a>
            <div class="filters">
                <p class="filter-label">Scope</p>
                <div class="filter select" style="width:200px;">
                    <div class="entry" style="width:200px;">
                        <div class="select">
                            <select ng-model="selectedScope"
                                    ng-change="changeScope()"
                                    ng-options="scope for scope in scopesList" style="width:200px;">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="content-scroll">
            <div ng-include="'/assets/partials/common/notification_message.html'"></div>
            <div ng-include="'/assets/partials/common/notification_success_message.html'"></div>

            <form class="form float" ng-if="selectedScope=== 'APPLICATION'">
                <fieldset class="holder full-width">
                    <div class="form-title">
                        <h3>
                            Toggle Feature
                        </h3>
                        <em class="status">
                            <strong>Modifying this setting will impact all properties</strong>
                        </em>
                    </div>

                    <fieldset class="holder left">
                        <div class="entry full-width">
                            <label><span translate>ACTIVATE_INACTIVATE</span></label>
                            <div class="switch-button single" ng-class="{ on : feature.enabled }">
                                <input type="checkbox" ng-model="feature.enabled">
                                <span class="switch-icon"></span>
                            </div>
                        </div>
                    </fieldset>
                </fieldset>
                <div class="actions float">
                    <button type="button" id="cancel" class="button blank add-data-inline"
                            ng-click="goBackToPreviousState()" translate>
                        CANCEL
                    </button>
                    <button type="button" like-type="common" id="update" class="button ng-binding green"
                            ng-click="saveToggle()" translate>
                        SAVE_CHANGES
                    </button>
                </div>
            </form>

            <ng-include src="'/assets/partials/featureToggles/adFeaturesConfigHotels.html'"></ng-include>
            <ng-include src="'/assets/partials/featureToggles/adFeaturesConfigChains.html'"></ng-include>
        </section>
    </div>
</section>
