<div ng-show="errorMessage!=''" ng-class="{notice: errorMessage!=''}" class='error error_message' ng-switch on="errorMessage.length">

	<span ng-switch-when="1">
			{{errorMessage[0]}}
	</span>
	<ul ng-switch-default>
		<li ng-repeat="message in errorMessage">
			{{message}}
		</li>
	</ul>	
	<span class="close-btn" ng-click="clearErrorMessage()"></span>

</div>
