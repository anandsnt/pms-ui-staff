
<section class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
	
		<header class="content-title float">
			<h2 class="ng-scope" translate>ACCOUNTS_RECEIVABLES_TITLE</h2>
			<a id="go_back" class="action back ng-scope" ng-click="goBackToPreviousState()" data-type="load-details" translate>BACK</a>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"  ></div>
			<form class="form float ng-pristine ng-valid ng-valid-required" method="post" name="edit-guest-review" style="overflow-y:auto;">
				<fieldset class="holder column">	
					<div class="entry full-width" is-checked="data.ar_number_settings.is_auto_assign_ar_numbers" div-class="full-width" label="Accounts Receivables">
						<label class="ng-binding" for="" ng-hide="label.length ==0" translate>ACCOUNTS_RECEIVABLES_STATUS_LABEL</label>
						<div class="switch-button single" ng-class="{'on': data.ar_number_settings.is_auto_assign_ar_numbers}">
						<input class="ng-pristine ng-valid" type="checkbox" ng-model="data.ar_number_settings.is_auto_assign_ar_numbers" >
						<span class="switch-icon"></span>
						</div>
					</div>
					<ad-dropdown label="{{'MANUAL_BLNC_CHARGE_CODE' | translate}}" label-in-drop-down="{{'MANUAL_BLNC_CHARGE_CODE' | translate}}" selected-Id='data.ar_number_settings.selected_manual_charge_code_id' list="data.ar_number_settings.manual_balance_charge_codes" selbox-class='placeholder'
                    ></ad-dropdown>
                    <ad-textbox ng-hide="data.ar_number_settings.selected_credit_charge_code === ''" value="data.ar_number_settings.selected_credit_charge_code" readonly='yes' label="{{'MANUAL_CREDIT_CHARGE_CODE' | translate}}"></ad-textbox>
				</fieldset>
				<div class="actions float">
					<button id="cancel" class="button blank add-data-inline ng-scope" ng-click="goBackToPreviousState()" type="button" translate>CANCEL</button>
					<button id="save" class="button green ng-scope" translate="" ng-click="saveAccountReceivableStatus()" type="button" translate>SAVE_CHANGES</button>
				</div>
			</form>
	</section>
</section>
