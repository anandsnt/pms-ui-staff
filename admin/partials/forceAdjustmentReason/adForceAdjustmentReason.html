
<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <div data-view="UpsellLateCheckoutView">
        <section>
            <header class="content-title float">
                <h2>Force Adjustment Reason</h2>
                <a id="go_back" data-type="load-details" class="action back" ng-click="goBackToPreviousState()"translate>BACK</a>
            </header>
            
            <section class="content-scroll">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <div class="entry full-width" style="margin-bottom:15px;" ng-show='warningMessage.length'>
					<section ng-if="warningMessage.length" ng-switch="" on="warningMessage.length" class="notice error-message">                  
					<span class="close-btn" ng-click="clearWarningMessage()"></span>
					<span class="ng-binding ng-scope">{{warningMessage}}</span></section>
				</div>
                <form  class="form float" >
                    <fieldset class="holder full-width">
                        <ad-toggle-button label="{{'FORCE_ADJST_REASON' | translate}}" is-checked="isForceAdjustmentOn" ng-click="forceAdjToggle()"></ad-toggle-button>
                    </fieldset>
                    <fieldset class="holder full-width" ng-show="isForceAdjustmentOn">
                        <div class="entry full-width"> <!-- Remove class 'hidden' when checkbox is checked -->
                            <label>Adjustment Reasons</label>
                            <div class="repeater-field-container" ng-repeat="item in forceAdjustmentReasons">
                                <div class="repeater-field">
                                    <div class="repeater-input">
                                        <input type="text" placeholder="Enter Reason" ng-model="item.value">
                                    </div>
                                    <div class="repeater-action">
                                        <button type="button" ng-click="removeReason($index)" class="icons icon-delete large-icon"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="repeater-field-container" ng-show="showAddReasonButton">
                                <div class="repeater-field">
                                    <div class="repeater-input">
                                        <input type="text" placeholder="Enter Reason" ng-model="description">
                                    </div>
                                    <div class="repeater-action">
                                        <button type="button" ng-click="removeReason($index)" class="icons icon-delete large-icon"></button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" ng-click="addReason()" class="button blue">Add Reason</button>
                        </div>
                    </fieldset>
                    <div class="actions float">
                        <button type="button" id="cancel" class="button blank" ng-click="goBackToPreviousState()"translate>
                            CANCEL
                        </button>
                        <button type="button" id="save" class="button green" ng-click="clickedSave()"translate>
                            SAVE_CHANGES
                        </button>
                    </div>
                    
                </form>
            </section>
        </section>
    </div>
</section>
