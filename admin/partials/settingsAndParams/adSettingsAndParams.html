<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
	<div data-view="UpsellLateCheckoutView">
		<section>
			<header class="content-title float">
				<h2 translate>SETTINGS_AND_PARAMS</h2>
				<a id="go_back" data-type="load-details" class="action back" ng-click="goBackToPreviousState()"translate>BACK</a>
			</header>
			<section class="content-scroll">
				<div ng-include="'/assets/partials/common/notification_message.html'"></div>
				<form  class="form float" >
					<div class="form-title full-width">
						<h3><span translate>CHANGE_BUSSINESS_DAY</span></h3>
					</div>
					<fieldset class="holder left">
						<div></div>

						<!-- Switch -->
						<ad-toggle-button is-checked=" data.is_auto_change_bussiness_date" label="Auto Change Business Date"></ad-toggle-button>
						<div class="entry">
							<label translate>TIME_TO_CHANGE_BUSSINESS_DATE</label>
							<div class="entry full-width float">

								<!--  hour -->
								<div class="select select-col col1-3">

									<select ng-options="hour for hour  in hours" ng-model="data.changing_hour">
										<option  value="">HH</option>
									</select>

								</div>
								<!--  minute -->
								<div class="select select-col col1-3">
									<select ng-options="minute for minute  in minutes" ng-model="data.changing_minute">
										<option value="">MM</option>
									</select>

								</div>
								<div class="select select-col col1-3">
									<select name="hotel-checkout-primetime"class="styled" ng-model="data.business_date_prime_time">
										<option value="">AM/PM</option>
										<option value="AM">AM</option>
										<option value="PM">PM</option>
									</select>
								</div>
							</div>

						</div>
						<ad-dropdown label="{{'CC_BATCH_PROCESSING' | translate }}" label-in-drop-down="{{'CC_BATCH_PROCESSING' | translate }}" list="ccBatchProcessingOptions" selected-Id='cc_batch_processing' required = "yes"></ad-dropdown>
						<span ng-show="cc_batch_processing === 'HOTEL'" >
							<ad-toggle-button is-checked="cc_auto_settlement_by_eod" label="{{'AUTO_SETTLEMENT_BY_EOD' | translate }}" div-class="{{cc_batch_processing}}"></ad-toggle-button>
						</span>
					</fieldset>
					<fieldset class="holder right">
						<div class="entry full-width">
							<ad-textbox div-class="full-width" text-area-class="full-width" value="emailRecipientsForEodReports" label = "{{'EMAIL_RECIPIENT_FOR_EOD_REPORTS' | translate}}" placeholder = ""></ad-textbox>
						</div>
						<div class="entry margin">
							<label translate>NO_SHOW_CHARGE_CODE</label>
							<div class="select">
								<select class="placeholder" ng-model="selected_charge_code">
									<option value="" ng-selected="selected_charge_code == ''"translate>SELECT_CHARGE_CODE</option>
									<option ng-selected="selected_charge_code == charge_code.charge_code" value="{{charge_code.charge_code}}" ng-repeat="charge_code in chargeCodes" >{{charge_code.charge_code+' '+charge_code.description}}</option>
								</select>
							</div>
						</div>
						<div class="entry margin">
								<label translate>CUSTOM_GROUP_RATE_CHARGE_CODE</label>
								<div class="select">
									<select class="placeholder" ng-model="selected_group_charge_code">
										<option value="" ng-selected="selected_group_charge_code == ''"translate>SELECT_CHARGE_CODE</option>
										<option ng-selected="selected_group_charge_code == charge_code.value" value="{{charge_code.value}}" ng-repeat="charge_code in chargeCodes" >{{charge_code.charge_code+' '+charge_code.description}}</option>
									</select>
								</div>
						</div>

					</fieldset>

                    <fieldset class="holder left pull-left">
                        <div class="form-title full-width">
                            <h3><span translate>PAYMENT_GATEWAY_SETTINGS</span></h3>
                        </div>
                        <ad-toggle-button div-class="full-width" is-checked="check_guest_auth_for_interface_postings" label="{{'CHECK_AUTH_INTERFACE' | translate }}"></ad-toggle-button>
                    </fieldset>

                    <fieldset class="holder pull-right">
                        <div class="form-title full-width">
                            <h3><span translate>AUTO_CHARGE</span></h3>
                        </div>
                        <ad-toggle-button div-class="full-width" is-checked="auto_charge_deposit" label="{{'AUTO_CHARGE_DEPOSIT' | translate }}"></ad-toggle-button>
                    </fieldset>

                    <fieldset class="holder left pull-left">
                        <div class="form-title full-width">
                            <h3><span translate>MULTI_CURRENCY</span></h3>
                        </div>
                        <ad-toggle-button div-class="full-width" is-checked="is_multi_currency_enabled" label="{{'ENABLE_MULTIPLE_CURRENCIES' | translate }}"></ad-toggle-button>

                        <div class="entry" ng-show="is_multi_currency_enabled">
							<label> Hotel Invoice Currency <strong>*</strong> </label>
							<div class="select">
								<select 
										ng-model="invoice_currency"
										ng-options="currency.id as currency.code for currency in currency_list">
								</select>
							</div>
						</div>
						<div class="entry full-width actions_margin_top" ng-show="is_multi_currency_enabled">
							<label> Hotel Invoice Currency <strong>*</strong> </label>
							<div id="available-charge-codes" class="boxes col2">
								<ad-checkbox ng-repeat="currency in currency_list"
								is-checked="currency.is_selected"
								label="{{currency.code +' - ' + currency.symbol}}"
								parent-label-class="room-likes" span-class="checkbox-background"
								on-click="selectedCurrency(currency.id)"></ad-checkbox>
							</div>
						</div>

            </div>
                    </fieldset>

					<div class="actions float">
						<button type="button" id="cancel" class="button blank" ng-click="goBackToPreviousState()"translate>
							CANCEL
						</button>
						<button type="button" id="save" class="button green" ng-click="saveClick()"translate>
							SAVE_CHANGES
						</button>
					</div>
				</form>
			</section>
		</section>
	</div>
