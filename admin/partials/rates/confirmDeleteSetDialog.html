<div>
    <header>
        Rate set {{ deleteSetName }} will be deleted. Confirm?
    </header>
    <button type="button" id="cancel" class="button blank edit-data-inline" ng-click="closeConfirmDeleteSet()">
        No
    </button>
    <button type="button" id="update" class="button green edit-data-inline" ng-click="deleteSet()">
        Yes
    </button>
</div>
