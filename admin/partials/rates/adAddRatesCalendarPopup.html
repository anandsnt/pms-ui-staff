<form ng-cloak class="form grey-texture-bg-color">
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<fieldset class="holder full-width grey-texture-bg-color" style="margin-bottom:0px;">
		<div class="form-title">
			<h3><span>Date</span>&nbsp;Range Update</h3>
		</div>
	</fieldset>
<fieldset class="holder left grey-texture-bg-color">
<div class="center_align grey-texture-bg-color"><em>From</em>&nbsp;
	<span ng-show="isFromDateSelected" class="italic_text">{{fromDate | date:'MMMM dd,y'}}</span></div>
<div class="date-picker-bg">
	<div class="date-picker-wrap">
	   <div class="col-xs-12">
	      <div pickadate="" ng-model="fromDate" min-date="fromMinDate" max-date="maxDate" date="date" is-current-month="true" is-date-selected="isFromDateSelected"></div>
	   </div>
	</div>
</div>
</fieldset>
<fieldset class="holder right grey-texture-bg-color">
<div class="center_align grey-texture-bg-color"><em>To </em>&nbsp;
	<span ng-show="isToDateSelected" class="italic_text">{{toMonthDateFormated | date:'MMMM dd,y'}}</span></div>
<div class="date-picker-bg">
	<div class="date-picker-wrap">
	   <div class="col-xs-12">
	      <div pickadate="" ng-model="toMonthDateFormated" min-date="fromMinDate" max-date="maxDate" date="toMonthDate" is-current-month="false" is-date-selected="isToDateSelected"></div>
	   </div>
	</div>
</div>
</fieldset>
<div class="actions float">
				<button class="button blank add-data-inline" type="button" ng-click="cancelClicked()">Cancel</button>
				<button class="button green" ng-click="updateClicked()" type="button">Update Date Range</button>
			</div>
</form>
