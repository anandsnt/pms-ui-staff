<div class="confirm-save">
    <header class="">
        Save change to Rate set for date range {{otherData.activeDateRange.begin_date | date:'MMMM dd, y'}} to {{otherData.activeDateRange.end_date | date:'MMMM dd, y'}}
    </header>
    <div class="confirm-button">
      <button type="button" id="cancel" class="button blank edit-data-inline float_left" ng-click="closeDialog()">
          Cancel
      </button>
      <button type="button" id="cancel" class="button blank edit-data-inline float_left" ng-click="discardRateSetChange()">
          Discard
      </button>
      <button type="button" id="update" class="button green edit-data-inline float_left" ng-click="saveSet(otherData.activeDateRange.id, otherData.activeDateRangeIndex)">
          Save
      </button>
    <br clear='all'/>    
  </div>
</div>
