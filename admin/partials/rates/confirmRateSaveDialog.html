<div class="confirm-delete">
    <header class="">
        Save change to Rate set for date range {{activeDateRange.begin_date | date:'MMMM dd, y'}} to {{activeDateRange.end_date | date:'MMMM dd, y'}}
    </header>
    <div class="confirm-button">
      <button type="button" id="cancel" class="button blank edit-data-inline float_left" ng-click="ngDialog.close()">
          Cancel
      </button>
      <button type="button" id="cancel" class="button blank edit-data-inline float_left" ng-click="$emit('changeMenu', '')">
          Discard
      </button>
      <button type="button" id="update" class="button green edit-data-inline float_left" ng-click="saveSet(activeDateRange.id, activeDateRangeIndex)">
          Save
      </button>
    <br clear='all'/>    
  </div>
</div>
