<div ng-controller="ADAddRateRangeCtrl">
<div>
<div class="date-picker-bg">
	<div class="date-picker-wrap">
	   <div class="col-xs-12">
	      <div pickadate="" ng-model="nextMonthDateFormated" min-date="nextMonthDateFormated" max-date="maxDate" date="nextMonthDate" is-current-month="false"></div>
	   </div>
	</div>
</div>
<div class="date-picker-bg">
	<div class="date-picker-wrap">
	   <div class="col-xs-12">
	      <div pickadate="" ng-model="date" min-date="date" max-date="maxDate" date="date" is-current-month="true"></div>
	   </div>
	</div>
</div>


</div>
<br/>
	

<fieldset class="holder" ng-repeat="set in Sets track by $index">
		<ad-textbox value="set.setName"  style="float:left;"></ad-textbox>

		<ad-checkbox ng-repeat="day in set.days" is-checked="day.checked" label="{{day.name}}" style="float:left;width:75px;margin-left:10px;" div-class="full-width" ng-click="checkboxClicked($index,$parent.$index)"></ad-checkbox>	

		<button ng-show="$index === Sets.length-1 " ng-click="addNewSet($index)">Add<button>
		<button ng-hide=" $index === Sets.length-1 " ng-click="deleteSet($index)">Delete<button>
</fieldset>
</div>
