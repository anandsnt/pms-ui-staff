<form class="form" ng-controller="ADAddRateRangeCtrl">
	<div ng-include="'/assets/partials/common/notification_message.html'">
	</div>
	<fieldset class="holder full-width" style="margin-bottom:20px;">
		<div class="form-title">
			<h3><span>Rate</span>&nbsp;Range</h3>
		</div>
	</fieldset>

<fieldset class="holder left">
<div class="center_align"><em>From</em> {{date | date:'MMM dd,y'}}</div>
<div class="date-picker-bg">
	<div class="date-picker-wrap">
	   <div class="col-xs-12">
	      <div pickadate="" ng-model="date" min-date="date" max-date="maxDate" date="date" is-current-month="true"></div>
	   </div>
	</div>
</div>
</fieldset>
<fieldset class="holder right">
<div class="center_align"><em>To </em>{{nextMonthDateFormated | date:'MMM dd,y'}}</div>
<div class="date-picker-bg">
	<div class="date-picker-wrap">
	   <div class="col-xs-12">
	      <div pickadate="" ng-model="nextMonthDateFormated" min-date="nextMonthDateFormated" max-date="maxDate" date="nextMonthDate" is-current-month="false"></div>
	   </div>
	</div>
</div>
</fieldset>

<table class="date_range_set_table">
<tr ng-repeat="set in Sets">
	<td width="10%">
		<ad-textbox value="set.setName" style="width:150px;"></ad-textbox>
	</td>
	<td width="70%" style="padding-left:60px;">
		 <ad-checkbox style="float:left;width:60px;margin:5px;" ng-repeat="day in set.days" is-checked="day.checked" label="{{day.name}}"  ng-click="checkboxClicked($index,$parent.$index)"></ad-checkbox>	
	</td>
	<td>
		<button ng-show="$index === Sets.length-1 " ng-click="addNewSet($index)"style="margin-left:50px;float:right;">Add</button>
		<button ng-hide=" $index === Sets.length-1 " ng-click="deleteSet($index)"style="margin-left:50px;float:right;">Delete</button>
	</td>
<tr>
</table>
<div class="actions float center_align">
	<button type="button" ui-sref="admin.rates" class="button blank add-data-inline">
		Cancel
	</button>
	<button type="button" ng-click="saveStep3()" ng-disabled="allFieldsFilled()" class="button  brand-colors" ng-hide="allFieldsFilled()">
		Step 4 - Configure Rate
	</button>
	<button type="button" id="send-email" disabled="" class="button grey" ng-show="allFieldsFilled()">Step 4 - Configure Rate</button>
</div>
</form>
