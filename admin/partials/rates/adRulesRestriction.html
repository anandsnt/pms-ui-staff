<section id="replacing-div-first" class="content current">
	<div data-view="GuestCardLikesView">
		<header class="content-title float">
			<h2>
				Rules & Restrictions
			</h2>
		</header>

		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<div id="new-form-holder" ng-show="isAddmode" ng-include="getTemplateUrl()">
		</div>
		<table id="likes" class="grid">
			<tbody>
				<tr ng-repeat="item in  ruleList.rules">
					<!-- <td ng-click="editSelected($index,item.id,item.name,item.is_system_defined)" ng-hide="currentClickedElement == $index && isEditmode"> -->

					<td>
						{{ item.description }} <em ng-show="{{item.is_system_defined === 'true'}}">(system defined)</em>
					</td>
					
					<td class="activate" ng-hide="currentClickedElement == $index && isEditmode">
						<div class="entry">
							<label></label>
							<div  class="switch-button single" ng-class="{ on :item.is_active === 'true' }">
								<input type="checkbox"  name="upsell-rooms" id="upsell-rooms" ng-click="switchClicked($index)">
								<span class="switch-icon"></span>
							</div>
						</div>

					</td>
					
					<!-- <td colspan="2" ng-include="getTemplateUrl(item.name)" ng-show="currentClickedElement == $index && isEditmode">
						</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</section>
