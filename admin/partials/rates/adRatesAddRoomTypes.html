<div ng-controller="ADAddRateRoomTypeCtrl">
	<form user="2"  class="form float form_add_new_rate">
		<fieldset class="holder full-width">
			<div class="form-title">
				<h3>
					<span>Room</span>
					Types
				</h3>
				<em class="status">
					<span>Assign at least 1 room type</span>
				</em>
			</div>
			<div class="entry has-sortable">
				<label class="center_align"><em class="rate_roomtype_text">Not Assigned Room Types</em></label>

				<ul class="boxes sortable ui-sortable short-list"  ui-on-Drop="onDrop($event,$data,nonAssignedroomTypes)" data-type="source">

					<li ng-repeat="roomtype in nonAssignedroomTypes" ui-draggable="true" drag="roomtype"
					on-drop-success="dropSuccessHandler($event,$index,nonAssignedroomTypes)" ng-click="unAssignedRoomSelected($index)"
					ng-class='{selected: selectedUnAssignedRoomIndex === $index}' drag-enter-class="ui-state-highlight"><span class="icons icon-handle"
					></span>
					<span class="icons icon-handle"></span>
					{{roomtype.name}}
				</li>
			</ul>
		</div>
		<div class="entry movers rates_mover" >
			<span class="top_mover" >
				<span class="icons icon-mover-right to-target" data-type="target" ng-click="topMoverightClicked()"
				ng-class="{active: selectedUnAssignedRoomIndex!=-1}" data-type="source">unassign room(s)</span>
				<span class="icons icon-mover-left to-source" data-type="source"
				ng-click="topMoveleftClicked()"ng-class="{active: selectedAssignedRoomIndex!=-1}">Assign room(s)</span>
			</span>
			<span>
				<div class="red_gradient icons">
					<span class="to-target red_mover icons_a" data-type="target" ng-click="bottomMoverightClicked()"
					>unassign room(s)</span>
				</div>
				<div class="green_gradient icons">
					<span class="to-source green_mover icons_a" data-type="source" ng-click="bottomMoveleftClicked()">Assign room(s)</span>
				</div>
			</span>
		</div>
		<div class="entry has-sortable">
			<label class="center_align">
				<span class="assigned_room_text">Assigned Room Types</span></label>
				<ul class="boxes sortable empty ui-sortable short-list" data-type="target" ui-on-Drop="onDrop($event,$data,assignedRoomTypes)" data-type="target">
					<li  ng-repeat="roomtype in assignedRoomTypes"
					ui-draggable="true" drag="roomtype"
					on-drop-success="dropSuccessHandler($event,$index,assignedRoomTypes)"									ng-click="assignedRoomSelected($index)"
					ng-class='{selected: selectedAssignedRoomIndex === $index}'><span class="icons icon-handle"></span>
					<span class="icons icon-handle"></span>
					{{roomtype.name}}
				</li> 
			</ul>
		</div>
	</fieldset>
	<div class="actions float">
		<button type="button" id="cancel" class="button blank add-data-inline" ui-sref="admin.rates">Cancel</button>
		<button type="button" id="send-email"  class="button grey" ng-hide="anyRoomSelected()" ng-disabled="true" >Step 3 - Set date range</button>
		<button type="button" ng-click="saveStep2()" class="button  brand-colors" ng-show="anyRoomSelected()">
			Step 3 - Set date range
		</button>
	</div>
</form>
</div>
