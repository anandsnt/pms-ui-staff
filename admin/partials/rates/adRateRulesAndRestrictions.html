<!-- Header Collapse View -->
<div ng-hide="detailsMenu ==='rulesAndRestrictions'">
	<div class="form-title">
		<h3 class="rate_additional_details_heading">  RULES AND RESTRICTIONS </h3>
		<div ng-click="changeDetailsMenu('rulesAndRestrictions')" style="float:right" class="cursor_pointer"><img src="/assets/arrow-down.png"></div>
	</div>
</div>

<!-- Expanded View -->
<div ng-show="detailsMenu ==='rulesAndRestrictions'" class="form_add_new_rate">
	<div class="form-title">
		<h3 class="rate_additional_details_heading">RULES AND RESTRICTIONS </h3>
		<div ng-click="changeDetailsMenu('')" style="float:right" class="cursor_pointer"><img src="/assets/arrow-up.png"></div>
	</div>

	<!-- <fieldset class="holder full-width"> -->
	<fieldset class="holder left">
		<div class="entry full-width">
			<ad-textbox inputtype="text" value="rateData.min_advanced_booking" label = "min.advanced booking" placeholder = "Enter Rate name" ></ad-textbox>
			<ad-textbox inputtype="text" value="rateData.max_advanced_booking" label = "max.advanced booking" placeholder = "Enter Rate name" ></ad-textbox>
		</div>
		<div class="entry full-width">
			<ad-textbox inputtype="text" value="rateData.min_stay" label = "min.length of stay" placeholder = "Enter Rate name" ></ad-textbox>
			<ad-textbox inputtype="text" value="rateData.max_stay" label = "max.length of stay" placeholder = "Enter Rate name" ></ad-textbox>
		</div>
		<ad-checkbox is-checked="rateData.use_rate_levels" label="Use Rate Levels" div-class="full-width"></ad-checkbox>	
	</fieldset>
	<fieldset class="holder right">
		<div class="entry full-width">
			<label>deposit requirements</label>
			<div class="select">
				<select class="placeholder" ng-model="rateData.deposit_policy_id" ng-options="policy.id as policy.name for policy in rateTypesDetails.depositPolicies">
					<option value="" disabled>Select Deposit requiremnts</option>
				</select>
			</div>
		</div>
		<div class="entry full-width">
			<label>cancellation penalties</label>
			<div class="select">
				<select class="placeholder" ng-model="rateData.cancellation_policy_id" ng-options="penalty.id as penalty.name for penalty in rateTypesDetails.cancelationPenalties">
					<option value="" disabled>Select Cancellation Penalties</option>
				</select>
			</div>
		</div>
	</fieldset>
	<!-- </fieldset> -->

</div>
