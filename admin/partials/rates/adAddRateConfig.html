<div class="config-wrapper">
	<ul>		
		<li>
			<span  class="italic_text">{{step.begin_date | date:'MMMM dd,y'}}</span>
	        <span style="margin:0 5px;">to</span>
	        <span  class="italic_text">{{step.end_date | date:'MMMM dd,y'}}</span>
	        <span style="float:right"><img src="/assets/arrow-down.png" ng-click="setCurrentClickedSet($index)" ng-hide="currentClickedSet == $index"></span>
		</li>

	</ul>
	<ul class="date-wrapper">
		<li style="width:30px;"><span class="icons delete_small" ng-click="deleteSet(set.id)" >&nbsp;</span></li>
		<li><ad-textbox value="set.name" style="width:150px; margin-top:10px;"></ad-textbox></li>
		<li>
			<ad-checkboxtext-left style="float:left;width:80px;margin:5px;" is-checked="set.monday" ng-click="toggleDays($index, 'monday')" label="MON"></ad-checkboxtext-left>
			<ad-checkboxtext-left style="float:left;width:80px;margin:5px;" is-checked="set.tuesday" ng-click="toggleDays($index, 'tuesday')" label="TUE"></ad-checkboxtext-left>
			<ad-checkboxtext-left style="float:left;width:80px;margin:5px;" is-checked="set.wednesday" ng-click="toggleDays($index, 'wednesday')" label="WED"></ad-checkboxtext-left>
			<ad-checkboxtext-left style="float:left;width:80px;margin:5px;" is-checked="set.thursday" ng-click="toggleDays($index, 'thursday')" label="THU"></ad-checkboxtext-left>
			<ad-checkboxtext-left style="float:left;width:80px;margin:5px;" is-checked="set.friday" ng-click="toggleDays($index, 'friday')" label="FRI"></ad-checkboxtext-left>
			<ad-checkboxtext-left style="float:left;width:80px;margin:5px;" is-checked="set.saturday" ng-click="toggleDays($index, 'saturday')" label="SAT"></ad-checkboxtext-left>
			<ad-checkboxtext-left style="float:left;width:80px;margin:5px;" is-checked="set.sunday" ng-click="toggleDays($index, 'sunday')" label="SUN"></ad-checkboxtext-left>
		</li>
		<li><img src="/assets/arrow-down.png" ng-click="popupCalendar()"><img src="/assets/arrow-down.png"  ><img src="/assets/arrow-down.png"  > </li>
	</ul>


</div>

<div class="rate-config">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" id="ratetable">
	  <tr>
	    <td width="14%" align="right">&nbsp;</td>
	    <td width="2%">&nbsp;</td>
	    <td width="14%" align="left">Single</td>
	    <td width="4%" align="center">&nbsp;</td>
	    <td width="14%" align="left">Double</td>
	    <td width="4%" align="center">&nbsp;</td>
	    <td width="14%" align="left">Extra Adult (+$)</td>
	    <td width="4%" align="center">&nbsp;</td>
	    <td width="14%" align="left">Child (+$)</td>
	    <td width="4%" align="center">&nbsp;</td>
	    <td width="10%" align="center">Distribute</td>
	     </tr>
	  <tr ng-repeat="roomtypes in set.room_types">
	    <td align="right" class="room-type">{{roomtypes.name}}</td>
	    <td align="center">&nbsp;</td>
	    <td align="left"><div class ="entry"><input type="text" value="{{roomtypes.single}}" ng-model="roomtypes.single"></input></div></td>
	    <td align="center"><span class="icons delete_small">&nbsp;</span></td>
	    <td align="left"><div class ="entry"><input type="text" value="{{roomtypes.double}}" ng-model="roomtypes.double"></div></td>
	    <td align="center">&nbsp;</td>
	    <td align="left"><div class ="entry"><input type="text" value="{{roomtypes.extra_adult}}" ng-model="roomtypes.extra_adult"></div></td>
	    <td align="center">&nbsp;</td>
	    <td align="left"><div class ="entry"><input type="text" value="{{roomtypes.child}}" ng-model="roomtypes.child"></div></td>
	    <td align="center">&nbsp;</td>
	    <td align="center"><ad-checkbox is-checked="roomtypes.distribute" label=""></td>
	  </tr>
	  <tr>
	    <td width="14%" align="right">&nbsp;</td>
	    <td width="2%">&nbsp;</td>
	    <td width="14%" align="left">&nbsp;</td>
	    <td width="4%" align="center"><span class="icons delete_small">&nbsp;</span></td>
	    <td width="14%" align="left">&nbsp;</td>
	    <td width="4%" align="center">&nbsp;</td>
	    <td width="14%" align="left">&nbsp;</td>
	    <td width="4%" align="center">&nbsp;</td>
	    <td width="14%" align="left">&nbsp;</td>
	    <td width="4%" align="center">&nbsp;</td>
	    <td width="10%" align="center">&nbsp;</td>
	     </tr>
	   
	</table>
</div>
