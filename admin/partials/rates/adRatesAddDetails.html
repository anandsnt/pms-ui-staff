
	<form class="form float form_add_new_rate" ng-controller="ADaddRatesDetailCtrl">
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>

		<fieldset class="holder full-width">

			<div class="form-title">
				<h3><span>Rate</span> Details </h3>
				<em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
			</div>
			<fieldset class="holder left">
				<div></div>

				<ad-textbox inputtype="text" value="rate"
				label = "Name" placeholder = "Enter Rate name"
				required="yes"></ad-textbox>

				<div class="entry">
					<label for="hotel-chain">Type <strong>*</strong> </label>
					<div class="select">
						<select class="placeholder" id="hotel-chain" >
							<option value=""> Select Rate Type </option>
						</select>
					</div>
				</div>
			</fieldset>

			<fieldset class="holder right">
				<div ></div>

				<div class="entry">
					<label for="hotel-chain"> Based On <strong>*</strong> </label>
					<div class="select">
						<select class="placeholder " id="hotel-chain" name="hotel-chain" >
							<option value=""> Select Rate </option>
						</select>
					</div>
				</div>
				<div class="entry" style="padding-top: 24px;">

					<div class="select select-col col1-3">

						<select name="hotel-checkout-hour" id="hotel-checkout-hour" class="styled">
							<option value="+" data-text="Not set" class="placeholder">+</option>
						</select>
					</div>

					<div class="select-col col1-3" >

						<ad-textbox inputtype="text" value="value" styleclass = "col1-3"
						label = "" placeholder = "" style=" width: 66px;"
						></ad-textbox>
					</div>

					<div class="select select-col col1-3">
						<select name="" id="hotel-checkout-primetime" class="styled">
							<option value="$" >$</option>
						</select>
					</div>
				</div>

			</fieldset>
		</fieldset>
		<fieldset class="full-width">
			<div class="entry full-width  float">
				<label>Description <strong>*</strong></label>
				<textarea value="description" type="" rows="2" maxlength="200" placeholder = "Enter rate description"></textarea>
			</div>
		</fieldset>

		<div class="actions float">
			<button type="button" ui-sref="admin.rates" class="button blank add-data-inline">
				Cancel
			</button>
			<button type="button" ng-click="saveStep1()" class="button  brand-colors" >
				Step 2 - Select Room Types
			</button>
		</div>

	</form>
