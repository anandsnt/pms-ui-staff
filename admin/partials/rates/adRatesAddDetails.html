
		<form class="form float form_add_new_rate" ng-controller="ADaddRatesDetailCtrl">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>

			<fieldset class="holder full-width">

				<div class="form-title">
					<h3><span>Rate</span> Details </h3>
					<em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
				</div>
				<fieldset class="holder left">
					<div></div>

					<ad-textbox inputtype="text" value="rate_name"
					label = "Name" placeholder = "Enter Rate name"
					required="yes"></ad-textbox>

					<div class="entry">
						<label>Type <strong>*</strong> </label>
						<div class="select">
							<select class="placeholder" ng-options="rateType.name for rateType in rateTypes" ng-model="rateTypeselected">
							<option style="display:none" value="">select Rate Type</option>		
							</select>

						</div>
					</div>
				</fieldset>

				<fieldset class="holder right">
					<div ></div>

					<div class="entry">
						<label> Based On <strong>*</strong> </label>
						<div class="select">
							<select class="placeholder" ng-options="basedOnrateType.rate_type for basedOnrateType in basedOnRateList" ng-model="basedOnRateTypeSelected">
							<option style="display:none" value="">select rate</option>	
							</select>
						</div>
					</div>
					<div class="entry">

						<div class="select select-col col1-3">
							<label ng-class="{'basedon_option_hidden': basedOnRateTypeSelected.length === 0}"><strong>*</strong> </label>
							<select  class="styled">
								<option value="+">+</option>
								<option value="-">-</option>
							</select>
							</select>
						</div>

						<div class="select-col col1-3" >
							<label ng-class="{'basedon_option_hidden': basedOnRateTypeSelected.length === 0}"><strong>*</strong> </label>
							<ad-textbox inputtype="text" value="value" styleclass = "col1-3"
							label = "" placeholder = "" style=" width: 66px;"
							></ad-textbox>
						</div>

						<div class="select select-col col1-3">
							<label ng-class="{'basedon_option_hidden': basedOnRateTypeSelected.length === 0}"><strong>*</strong> </label>
							<select class="styled">
								<option value="$" >$</option>
							</select>
						</div>
					</div>

				</fieldset>
			</fieldset>
			<fieldset class="full-width">
				<ad-textarea rows="2" div-class="full-width" text-area-class="full-width" value="rate_description" label = "Description " placeholder = "Enter rate description"></ad-textarea>
			</fieldset>

			<div class="actions float">
				<button type="button" ui-sref="admin.rates" class="button blank add-data-inline">
					Cancel
				</button>
				<button type="button" ng-click="saveStep1()" ng-disabled="allFieldsFilled()" class="button  brand-colors" ng-hide="allFieldsFilled()">
					Step 2 - Select Room Types
					
				</button>

				<button type="button" id="send-email" disabled="" class="button grey" ng-show="allFieldsFilled()">Step 2 - Select Room Types</button>
			</div>

		</form>
