<!-- Header Collapse View -->
<div ng-hide="rateMenu ==='Details'">
    <em class="rate_step_title">Rate</em>&nbsp;<span class="italic_text">Details</span>
    <div ng-click="$emit('changeMenu','Details')" style="float:right" class="cursor_pointer"><img src="/assets/arrow-down.png"></div>
</div>

<!-- Expanded View -->
<form ng-show="rateMenu ==='Details'" class="form float form_add_new_rate" ng-controller="ADaddRatesDetailCtrl" >
    <fieldset class="holder full-width">
        <div class="form-title">
            <h3><span>Rate</span> Details </h3>
            <em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
        </div>
        <fieldset class="holder left">
        <div></div>
            <ad-textbox inputtype="text" value="rateData.name" label = "Name" placeholder = "Enter Rate name" required="yes"></ad-textbox>
            <div class="entry">
                <label>Type <strong>*</strong> </label>
                <div class="select">
                    <select class="placeholder" ng-model="rateData.rate_type_id" ng-options="rateType.id as rateType.name for rateType in rateTypesDetails.rate_types">
                        <option value="" disabled>Select Rate Type</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="holder right">
            <div></div>
            <div class="entry">
                <label ng-hide="is_promotional()">Based On</label>
                <label ng-show="is_promotional()">Copy From</label>
                <div class="select">
                    <select class="placeholder" ng-model="rateData.based_on.id" ng-options="basedOnrateType.id as basedOnrateType.name for basedOnrateType in rateTypesDetails.based_on.results">
                        <option value="">select rate</option>   
                    </select>
                </div>
            </div>
            <div class="entry"> 
                    <div class="select select-col col1-3 actions_margin_top">           
                    <select  class="styled" ng-model="rateData.based_on.value_sign">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class=" select-col col1-3 actions_margin_top" >
                    <ad-textbox inputtype="text" value="rateData.based_on.value_abs" styleclass = "col1-3"
                    label = "" placeholder = "" style=" width: 66px;"
                    ></ad-textbox>
                </div>
                <div class="select select-col col1-3">
                    <select class="styled" ng-model="rateData.based_on.type">
                        <option value="amount" >{{rateTypesDetails.hotel_settings.currency.symbol}}</option>
                        <option value="percent">%</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="holder left" ng-show="is_promotional()">
                <ad-textbox inputtype="text" value="rateData.promotion_code" label = "Promotions Code" placeholder = "Enter Promotional Code" required="no"></ad-textbox>
        </fieldset>
</fieldset>
<fieldset class="full-width">
    <ad-textarea rows="2" div-class="full-width" text-area-class="full-width" value="rateData.description" label = "Description " placeholder = "Enter rate description" required="true"></ad-textarea>
</fieldset>
<div class="actions float actions_margin_top">
    <button type="button" ui-sref="admin.rates" class="button blank add-data-inline">
        Cancel
    </button>
    <button type="button" ng-click="saveRateDetails()" ng-disabled="!isFormValid()" class="button" ng-class="{ 'brand-colors' : isFormValid() }" >
        Step 2 - Select Room Types
    </button>
</div>
</form>
