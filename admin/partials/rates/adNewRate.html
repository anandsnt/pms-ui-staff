<div id="wrapper" class="content current" ng-click="clearErrorMessage()" >
	<header class="content-title float">
		<h2>Add New rate</h2>
		<a class="action back">Back to rates</a>
	</header>

	<table class="grid">
		<tr ng-repeat ="step in addNewRateSteps" ng-click="clickedStep($index)" >
			<td ng-include="includeTemplate($index)" colspan="2" ng-show="currentIndex === $index"></td>
			<td width="90%" ng-hide="currentIndex === $index"><em>Rate</em>&nbsp;{{step}}</td>
			<td ng-hide="currentIndex === $index">>> {{currentIndex}}{{$index}}</td>
		</tr>
	</table>

</div>
