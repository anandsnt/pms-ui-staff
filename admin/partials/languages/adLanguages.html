<section class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click='clearErrorMessage()'>
    <div class="inline-edit">
        <header class="content-title float">
            <h2 translate="HOTEL_LANGUAGES"></h2>
            <span class="count">({{languageData.languages.length}})</span>
            <a ng-click="goBackToPreviousState()" class="action back" translate="BACK"></a>
            <div class="content-toggle" style="float: right;">
                <label for="use-langauges" translate="USE_LANGUAGES"></label>
                <div class="switch-button" name="active-inactive-toggle" class="switch-button single header-switch-btn" ng-class="{ on: languageData.show_language_field }" ng-click="toggleLanguagesUse()"> <!-- Add class 'on' when L9 checked -->
                    <input id="use-langauges" type="checkbox">
                    <span class="switch-icon"></span>
                </div>
            </div>
        </header>
        <section class="content-scroll" ng-class="{'overlay' : !languageData.show_language_field}">
            <div ng-include="'/assets/partials/common/notification_message.html'"></div>
            <table id="languages" class="grid datatable dataTable" ng-table="itemList">
                <tbody>
                    <tr ng-repeat="language in languageData.languages track by $index">
                        <td data-item="1" data-title="'Language'" header-class="width-50" class="hidden-button">
                            <strong>{{language.language}}</strong>
                            <!-- If default language, show: -->
                            <span class="tag" ng-if="language.is_default" translate="DEFAULT"></span>
                            <button type="button" class="button small blue" ng-if="!language.is_default && language.is_show_on_guest_card" ng-click="makeLanguageDefault(language)" translate="MAKE_DEFAULT"></button>
                        </td>
                        <td data-item="2" data-title="'Status'" class="" header-class="width-10">
                            <div class="entry">
                                <div class="switch-button single" ng-class="{ on: language.is_show_on_guest_card,disabled : language.is_show_on_guest_card && language.is_default}">
                                    <input type="checkbox" ng-click="onToggleActivation(language)" ng-disabled="language.is_show_on_guest_card && language.is_default">
                                    <span class="switch-icon"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</section>
