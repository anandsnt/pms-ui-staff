
	<section id="replacing-div-second" class="content current" ng-hide="isLoading" ng-click="clearErrorMessage()"><div data-view="ZestCheckinConfiguration" >
		<header class="content-title float">
			<h2>{{ 'GUEST_CHECKIN_SETUP' | translate}}</h2>
			<a ui-sref="admin.checkinCheckoutEmail({ from: 'checkin'})" class="action email">{{ 'SEND_CHECKIN_EMAIL' | translate}}</a>
			<a ng-click="goBackToPreviousState()" data-type="load-details" class="action back">{{ 'BACK' | translate}}</a>
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"  ></div>
			<form style="overflow-y:auto;" class="form float" >
				<fieldset class="holder left">

					<ad-toggle-button is-checked="checkinData.is_send_alert_flag" label="{{ 'SEND_CHECKIN_ALERT' | translate}}"></ad-toggle-button>

					<ad-toggle-button is-checked="checkinData.is_precheckin_only_flag" label="{{ 'PRE_CHECK_IN_ONLY' | translate}}"  div-class="full-width"></ad-toggle-button>

					<ad-checkbox is-checked="checkinData.is_notify_on_room_ready_flag" label="{{ 'NOTIFY_GUEST_WHEN_ROOM_READY_VACANT_TITLE' | translate}}" div-class="full-width" is-disabled="checkinData.is_precheckin_only_flag"></ad-checkbox>	

					<ad-checkbox is-checked="checkinData.require_cc_for_checkin_email_flag" label="{{ 'RESERVATION_CC_GUARANTEED' | translate}}" div-class="full-width" is-disabled="checkinData.is_precheckin_only_flag"></ad-checkbox>	
					
					<div id="options" class="entry full-width" ng-hide="hideAddOption">
						<label>
							{{ 'SENT_TO_QUEUE' | translate}}
						</label>
						<label class="radio" ng-class="{'checked':checkinData.is_sent_to_que_flag== true}">
							<span class="icon-form icon-radio " ng-class="{checked:checkinData.is_sent_to_que_flag=='yes'}"></span>
							<input type="radio" value="yes" ng-model="checkinData.is_sent_to_que_flag"  >
							{{ 'YES_SMALL' | translate}}
						</label>

						<label class="radio" ng-class="{'checked':!checkinData.is_sent_to_que_flag}">
							<span class="icon-form icon-radio " ng-class="{checked:checkinData.is_sent_to_que_flag == 'no'}"></span>
							<input type="radio" value="no" ng-model="checkinData.is_sent_to_que_flag" >
							{{ 'NO_SMALL' | translate}}
						</label>

					</div>


					<div class="entry full-width" ng-hide="hidePriorMinutes">
						<label>
							{{ 'MINUTES_PRIOR_TO_ETA' | translate}}
						</label>
						<div class="entry full-width float">
							<div class="select select-col col1-3">
								
								<select ng-options="minute for minute  in prior_minutes" ng-model="checkinData.prior_to_arrival">
									<option style="display:none" value="">MM</option>
								</select>
							</div>
						</div>
					</div>
				

					<div class="entry">
						<label>
							{{ 'EMAIL_TO_ALL_ARRIVALS' | translate}}
						</label>
						<div class="entry full-width float">
							<div class="select select-col col1-3">
								
								<select ng-options="hour for hour  in hours" ng-model="checkinData.checkin_alert_time_hour">
									<option style="display:none" value="">HH</option>
								</select>
							</div>
							<div class="select select-col col1-3">
								

								<select ng-options="minute for minute  in minutes" ng-model="checkinData.checkin_alert_time_minute">
									<option style="display:none" value="">MM</option>
								</select>

							</div>
							<div class="select select-col col1-3">

								<select ng-options="primeTime for primeTime  in primeTimes" ng-model="checkinData.checkin_alert_primetime">
								</select>

							</div>
						</div>

					</div>
	

						<ad-dropdown label="{{'RATE_CODES_TO_EXCLUDE_FROM_CHECKIN' | translate}}" label-in-drop-down="{{'SELECT_RATE_CODE' | translate}}" list="checkinData.rate_codes" selected-Id='checkinData.selected_rate_code' selbox-class="placeholder" ng-style="full-width"></ad-dropdown>

						<div>
							<button class="button green ng-scope" id="add-room-type" ng-click="clickExcludeRateCode()" translate="">EXCLUDE_RATE_CODES</button>
						</div>

					<div class="entry full-width">
						<div class='entry' >
								<label> <h4 translate>RATE_CODES</h4> </label>
						</div>


						<div id='room-type-details' ng-repeat="rateCode in excludedRateCodes">
								
							<div class="entry full-width room-type-details" >
								<div class="entry">
									<span class="align-text-center"> {{rateCode.name}} </span>
								</div>
								<div class="entry">
									<span class="entry">
										<a class="icons icon-delete large-icon align-text-center" ng-click="deleteRateCode(rateCode.value)"></a>
									</span>
								</div>
							</div>
								
						</div>


					</div>

					<div class="entry full-width">
						<label>{{'BLOCK_CODES_EXCLUDE_FROM_CHECKIN' | translate}}</label>
						<div class="select select-col col1-3" style="width: 52%;">

							<select ng-options="block_code for block_code  in block_codes" ng-model="checkinData.checkin_alert_primetime">
							</select>

						</div>
					
							<div>
								<button class="button green ng-scope" id="add-room-type" ng-click="clickAddRoomType()" translate="">EXCLUDE_BLOCK_CODES</button>
							</div>
					</div>
			



					<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="checkinData.checkin_alert_message" label = "{{ 'CHECKIN_ALERT' | translate}}" placeholder = ""></ad-textarea>

				</fieldset>
				<fieldset class="holder right">
					

					<ad-toggle-button is-checked="checkinData.is_send_checkin_staff_alert_flag" label="{{ 'WEB_CHECKIN_STAFF_ALERT' | translate}}"></ad-toggle-button>

					<div id="options" class="entry full-width" ng-hide="hideAlertOption">

						<label class="radio" ng-class="{'checked':checkinData.checkin_staff_alert_option=='all'}">
							<span class="icon-form icon-radio " ng-class="{checked:checkinData.checkin_staff_alert_option == 'all'}"></span>
							<input type="radio" ng-model="checkinData.checkin_staff_alert_option" value="all" class="change-data">
							{{ 'ALL' | translate}}
							
						</label>

						<label class="radio" ng-class="{'checked':checkinData.require_cc_for_checkin_email_flag}">
							<span class="icon-form icon-radio " ng-class="{checked:checkinData.checkin_staff_alert_option == 'not_success'}"></span>
							<input type="radio" ng-model="checkinData.checkin_staff_alert_option" value="not_success" class="change-data">
							{{ 'ONLY_WHEN_CHECKIN_NOT_SUCCESSFUL' | translate}}
							
						</label>

					</div>
					<div class="entry full-width">

						<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="checkinData.emails" label = "{{ 'EMAIL_ACCOUNTS_SEPERATED_BY_SEMICOLON' | translate}}" placeholder = ""></ad-textarea>

					</div>
				</fieldset>
				<div class="actions float">
					<button type="button" ng-click="gotToDashboard()" class="button blank add-data-inline">{{ 'CANCEL' | translate}}</button>
					<button type="button" ng-click="saveCheckin()" class="button green">{{ 'SAVE_CHANGES' | translate}}</button>
				</div>
			</form>
		</section>
	</div>
	</section>
