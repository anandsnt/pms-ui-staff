
<section id="replacing-div-second" class="content current"><div data-view="ZestCheckinConfiguration" ng-hide="showingEmailOptions">
	<header class="content-title float">
		<h2>Guest Checkin Setup</h2>
		<a ng-click="showSendEmailOptions()" data-type="load-details" class="action email">Send Checkin Email</a>
		<a id="go_back" data-type="load-details" class="action back">Back</a>
	</header>
	<div ng-include="'/assets/partials/common/notification_message.html'"  ></div>
		<form style="overflow-y:auto;" class="form float" >
		<fieldset class="holder left">

			<ad-toggle-button is-checked="checkinData.is_send_alert_flag" label="Send Check In Alert"></ad-toggle-button>

	
	

			<ad-checkbox is-checked="checkinData.is_notify_on_room_ready_flag" label="Notify Guest When Room is Ready &amp; Vacant" div-class="full-width"></ad-checkbox>	

		
			<ad-checkbox is-checked="checkinData.require_cc_for_checkin_email_flag" label="Only if Reservation is CC guaranteed" div-class="full-width"></ad-checkbox>	

			<div class="entry">
				<label>
					Send email to all arrivals on 
				</label>
				<div class="entry full-width float">
					<div class="select select-col col1-3">
		
						<select ng-options="hour for hour  in hours" ng-model="checkinData.checkin_alert_time_hour">
								<option style="display:none" value="">HH</option>
						</select>
					</div>
					<div class="select select-col col1-3">
				

						<select ng-options="minute for minute  in minutes" ng-model="checkinData.checkin_alert_time_minute">
								<option style="display:none" value="">MM</option>
						</select>

					</div>
					<div class="select select-col col1-3">

						

						<select ng-options="primeTime for primeTime  in primeTimes" ng-model="checkinData.checkin_alert_primetime">
						</select>

					</div>
				</div>

			</div>
	
			<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="checkinData.checkin_alert_message" label = "Check in Alert " placeholder = ""></ad-textarea>

		</fieldset>
		<fieldset class="holder right">
	

			<ad-toggle-button is-checked="checkinData.is_send_checkin_staff_alert_flag" label="Web Check In staff alert"></ad-toggle-button>

			<div id="options" class="entry full-width">

					<label class="radio" ng-class="{checked:checkinData.checkin_staff_alert_option == 'all'}">
							<span class="icon-form icon-radio " ng-class="{checked:checkinData.checkin_staff_alert_option == 'all'}"></span>
							<input type="radio" ng-model="checkinData.checkin_staff_alert_option" value="all" class="change-data">
							All
							
						</label>

					<label class="radio" ng-class="{checked:checkinData.checkin_staff_alert_option == 'not_success'}">
							<span class="icon-form icon-radio " ng-class="{checked:checkinData.checkin_staff_alert_option == 'not_success'}"></span>
							<input type="radio" ng-model="checkinData.checkin_staff_alert_option" value="not_success" class="change-data">
							Only when check in is NOT successful
							
					</label>

			</div>
			<div class="entry full-width">

				<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="checkinData.emails" label = "Email Accounts (Seperated by semicolon [;]) " placeholder = ""></ad-textarea>



			</div>
		</fieldset>
		<div class="actions float">
			<button type="button" id="cancel" class="button blank add-data-inline">Cancel</button>
			<button type="button" ng-click="saveCheckin()" class="button green">Save changes</button>
		</div>
	</form>
</div>
</section>

<div ng-include="'/assets/partials/checkin/adCheckinCheckoutemail.html'" ng-show="showingEmailOptions"></div>
