<section id="replacing-div-first" class="content current"><div data-view="ZestCheckinConfiguration">
	<header class="content-title float">
		<h2>Guest Checkin Setup</h2>
		<a id="listguests" href="/admin/get_due_in_guests" data-type="load-details" class="action email">Send Checkin Email</a>
		<a id="go_back" data-type="load-details" class="action back">Back</a>
	</header>
	<div id="notification-message"></div>
	<form style="overflow-y:auto;" class="form float">
		<fieldset class="holder left">

			<ad-toggle-button is-checked="checkinData.is_send_alert" label="Send Check In Alert"></ad-toggle-button>

			<div class="entry full-width radio-check">
				<label class="checkbox inline checked">
					<span class="icon-form icon-checkbox checked"></span>
					Notify Guest When Room is Ready &amp; Vacant
					<input type="checkbox" name="notify-guest" id="notify-guest" checked="checked">

				</label>
			</div>

			<div class="entry full-width radio-check">
				<label class="checkbox">
					<span class="icon-form icon-checkbox"></span>
					Only if Reservation is CC guaranteed
					<input type="checkbox" name="notify-guest" id="require_cc">

				</label>
			</div>

			<div class="entry">
				<label>
					Send email to all arrivals on 
				</label>
				<div class="entry full-width float">
					<div class="select select-col col1-3">
		
						<select ng-options="hour for hour  in hours" ng-model="checkinData.checkin_alert_time_hour">
								<option style="display:none" value="">HH</option>
						</select>
					</div>
					<div class="select select-col col1-3">
				

						<select ng-options="minute for minute  in minutes" ng-model="checkinData.checkin_alert_time_minute">
								<option style="display:none" value="">MM</option>
						</select>

					</div>
					<div class="select select-col col1-3">
						<select name="hotel-checkin-primetime" id="hotel-checkin-primetime" class="styled">
							<option value="AM" selected="">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</div>

			</div>
	
			<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="checkinData.checkin_alert_message" label = "Check in Alert " placeholder = ""></ad-textarea>

		</fieldset>
		<fieldset class="holder right">
	

			<ad-toggle-button is-checked="checkinData.is_send_checkin_staff_alert" label="Web Check In staff alert"></ad-toggle-button>

			<div id="options" class="entry full-width">
				<label class="radio">
					<span class="icon-form icon-radio"></span>
					<input type="radio" value="all" required="" name="type" id="all" data-type="textbox" class="change-data">
					All
				</label>
				<label class="radio">
					<span class="icon-form icon-radio"></span>
					<input type="radio" value="notsuccess" required="" name="type" id="notsuccess" data-type="radio" class="change-data">
					Only when check in is NOT successful
				</label>
			</div>
			<div class="entry full-width">

				<ad-textarea rows="4" div-class="full-width" text-area-class="full-width" value="checkinData.emails" label = "Email Accounts (Seperated by semicolon [;]) " placeholder = ""></ad-textarea>



			</div>
		</fieldset>
		<div class="actions float">
			<button type="button" id="cancel" class="button blank add-data-inline">Cancel</button>
			<button type="button" id="save_guest_checkin" class="button green">Save changes</button>
		</div>
	</form>
</div>
</section>
