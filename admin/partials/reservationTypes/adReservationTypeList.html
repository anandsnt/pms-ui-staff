<section id="replacing-div-first" class="content current" ng-click='clearErrorMessage()'>
	<div data-view="RateTypeListView">
		<header class="content-title float">
			<h2 translate> RESERVATION_TYPE_LABEL </h2>
			<span class="count"> ({{data.length}})</span>
			<!-- <a id="add-new-button" class="action add" ng-click="addNew()">Add new</a> -->
		</header>

		<div ng-include="'/assets/partials/common/notification_message.html'"></div>

		<div id="new-form-holder"></div>

		<table id="reservation-types" class="grid">

			<tbody>

				<tr ng-repeat = "resevationtype in data" data-rate-type-id="{{resevationtype.value}}">

					<td width = "50%" ><strong>{{resevationtype.name}}</strong></td>


					<td class="activate" >
						<div class="entry" >
						<label ></label>
						<div class="switch-button single" ng-click="saveReservationType($index)" ng-class="{ on : resevationtype.is_active}" >
							<input type="checkbox" ng-model="resevationtype.is_active"  value="" name=""  id="">
							<span class="switch-icon"></span>

						</div>
					</div></td>

				</tr>

			</tbody>
		</table>
	</div>
</section>
