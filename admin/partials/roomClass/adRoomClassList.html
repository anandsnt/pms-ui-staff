<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click='clearErrorMessage()'>
	
	<div data-view="HotelDepartmentsView" class="inline-edit">
		<header class="content-title float">
			<h2 translate> Room  Classes </h2>
			<span class="count"> ({{roomClasses.length}}) </span>
			<a id="add-new-button" class="action add" ng-click="addNew()" translate>ADD_NEW</a>
			
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div id="new-form-holder" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/roomClass/adRoomClassAdd.html'"></div>		
			<div id="new-form-holder"></div>
			<table id="brands" class="grid">
				<tbody>
					<tr ng-repeat="roomClass in roomClasses" ng-class="{'edit-data': currentClickedElement == $index}"> 
						<td ng-click="editRoomClass($index,roomClass.id)" ng-hide="currentClickedElement == $index" >
							<a data-item="3" data-colspan="2" class="edit-data-inline">{{roomClass.description}} </a>
						</td>
						<td class="delete" ng-hide="currentClickedElement == $index" >
							<a id="3" class="icons icon-delete large-icon delete_item" ng-click="deleteRoomClass($index, roomClass.id)"></a>
						</td>
						<td colspan="2" ng-include="getTemplateUrl($index,roomClass.id)"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</section>
