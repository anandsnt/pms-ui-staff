
<div class="data-holder" >
	<form class="form single-field-form float">
		 <fieldset class="holder left float">
					<ad-textbox inputtype="text" value="roomClassData.code" 
						label = "{{'CODE' | translate}}" placeholder = "{{'CODE' | translate}}"  
						styleclass="full-width" required="yes"></ad-textbox>
				</fieldset>
				<fieldset class="holder right float">
					<ad-textbox inputtype="text" value="roomClassData.description" 
						label = "{{'DESCRIPTION' | translate}}" placeholder = "{{'DESCRIPTION' | translate}}"  
						styleclass="full-width" required="yes"></ad-textbox>
				</fieldset>
		
		<div class="actions float">
			<button type="button" id="cancel" class="button blank edit-data-inline" ng-click="clickCancel()" translate>
				CANCEL
			</button>
			<button type="button" id="update" class="button green edit-data-inline" ng-click="saveRoomClass()" translate>
				SAVE_CHANGES
			</button>
			<button type="button" id="delete" class="button red edit-data-inline" ng-click="deleteRoomClass(currentClickedElement, roomClassData.id)" translate>
				DELETE
			</button>
		</div>

	</form>
</div>
