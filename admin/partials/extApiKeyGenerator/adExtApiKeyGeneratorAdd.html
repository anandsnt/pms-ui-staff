<div class="data-holder">
	<form class="form inline-form float">
		<div class="form-title">
			<h3><span></span> Add New API Key</h3>
			<em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong> {{'MANDATORY_FIELDS_MESSAGE2' | translate}}</em>
		</div>
		<fieldset class="holder left float">
			<ad-textbox value="data.token_email"  name = "item-name" label = "Token Email" placeholder = "Enter token email" required = "yes"></ad-textbox>
		</fieldset>
		<fieldset class="holder right float">
			<ad-dropdown-name label-in-drop-down="Select Hotel Chain"
												savemodel="state.new.chain_id"
												valueproperty="value"
												label-properties="['name']"
												required="yes"
												list="state.chains"
												label="Hotel Chain"
												class="full-width">
			</ad-dropdown-name>
		</fieldset>
		<fieldset class="holder left float">
			<ad-textbox value="data.user" name = "item-name" label = "User Email" placeholder = "Enter user email (based on selected hotel chain)" required = "yes"></ad-textbox>
		</fieldset>
		<div class="actions float">
			<button type="button" ng-click="clickedCancel()" class="button blank edit-data-inline" translate>
				CANCEL
			</button>
			<button type="button" ng-click="onSave()" class="button green edit-data-inline" translate>
				SAVE_CHANGES
			</button>
		</div>
	</form>
</div>
