<section id="replacing-div-first" class="content current admin-scrollfix" ng-click="clearErrorMessage()">
	<div data-view="GuestCardHLPView"  class="inline-edit">
		<header class="content-title float">
			<h2 translate> HOTEL_LOYALTY_PROGRAMS </h2>
			<span class="count"> (
				{{data.hotel_loyalty_program.length}}
				) </span>
			<a ng-class="{'overlay' : !data.use_hlp}" id="add-new-button" class="action add" ng-click="addNewHotelLoyalty()" translate>ADD_NEW</a>
                        <div class="header-title">
                        <h2 translate> USE_LOYALTY </h2>
                            <div name="active-inactive-toggle" class="switch-button single header-switch-btn" ng-class="{ on: data.use_hlp }" ng-click="activateMainInactivate()">
                                <input type="checkbox">
                                <span class="switch-icon"></span>
                            </div>
                        </div>
		</header>
		<section class="content-scroll" ng-class="{'overlay' : !data.use_hlp}">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div id="new-form-holder" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/hotelLoyalty/adHotelLoyaltyAdd.html'"></div>
			<div id="new-form-holder"></div>
			<table id="loyalty" class="grid">
				<tbody>
					<tr ng-repeat="hotelLoyalty in data.hotel_loyalty_program">
						<td ng-click="editHotelLoyalty($index,hotelLoyalty.value)" ng-hide="currentClickedElement == $index">
							<a class="edit-data-inline">{{hotelLoyalty.name}} </a></td>
						<td class="activate" ng-hide="currentClickedElement == $index">
							<div class="entry">
								<label for="1"></label>
                                                                <div name="active-inactive-toggle" class="switch-button single" ng-class="{ on: hotelLoyalty.is_active }" ng-click="activateInactivate(hotelLoyalty.value, hotelLoyalty.is_active, $index)">
                                                                    <input type="checkbox">
                                                                    <span class="switch-icon"></span>
                                                                </div>
							</div>
						</td>
						<td colspan="2" ng-include="getTemplateUrl($index,hotelLoyalty.value)"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</section>
