<section id="replacing-div-first" class="content current" ng-click='clearErrorMessage()'>
	
	<div data-view="HotelDepartmentsView" class="inline-edit">
		<header class="content-title float">
			<h2 translate> HOLD STATUS </h2>
			<span class="count"> ({{data.holdStatuses.length}}) </span>
			<a id="add-new-button" class="action add" ng-click="addNew()" translate>ADD_NEW</a>
			
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div id="new-form-holder" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/holdStatus/adHoldStatusAdd.html'"></div>		
			<div id="new-form-holder"></div>
			<table id="brands" class="grid">
				<tbody>
					<tr ng-repeat="holdstatus in data.holdStatuses" ng-class="{'edit-data': currentClickedElement == $index}"> 
						<td ng-click="editHoldStatus($index,holdstatus.id)" ng-hide="currentClickedElement == $index" >
							<a data-item="3" data-colspan="2" class="edit-data-inline">{{holdstatus.name}}</a>
						</td>
						<td class="entry full-width radio-check" ng-hide="currentClickedElement == $index" >
							<label class="checkbox">
								<span class="icon-form icon-checkbox" ng-class="{ checked :holdstatus.is_enabled  }"></span>						
								<input type="checkbox" ng-click="editHoldStatus($index,holdstatus.id)" ng-model="holdstatus.is_enabled">
							</label>
						</td>
						<td class="delete" ng-hide="currentClickedElement == $index" >
							<a id="3" class="icons icon-delete large-icon delete_item" ng-click="deleteHoldStatus($index, holdstatus.id)" ng-hide="holdstatus.is_default"></a>
						</td>
						<td colspan="2" ng-include="getTemplateUrl($index,holdstatus.id)"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</section>
