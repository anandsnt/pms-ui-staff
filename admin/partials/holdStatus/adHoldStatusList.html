<section id="replacing-div-first" class="content current" ng-click='clearErrorMessage()'>
	
	<div data-view="HotelDepartmentsView" class="inline-edit">
		<header class="content-title float">
			<h2 translate> HOLD STATUS </h2>
			<span class="count"> ({{data.holdStatuses.length}}) </span>
			<a id="add-new-button" class="action add" ng-click="addNew()" translate>ADD_NEW</a>
			
		</header>
		<section class="content-scroll">
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div id="new-form-holder" ng-show="currentClickedElement == 'new'" ng-include="'/assets/partials/holdStatus/adHoldStatusAdd.html'"></div>		
			<div id="new-form-holder"></div>
			<table id="brands"  class="grid datatable dataTable" ng-table="itemList" template-pagination="nil">
				<tbody>
					<tr ng-repeat="holdstatus in data.holdStatuses"  ng-show="holdstatus.is_system" > 
						<td data-title="'Hold Status'" >
							<strong class="ng-binding disable_hand_icon">{{holdstatus.name}}</strong>
							<em class="ng-binding disable_hand_icon"> (system defined)</em>
						</td>						
						<td data-title="'Is taken from inventory'" class="entry full-width radio-check text-center-important" header-class="text-center-important">
							<label class="checkbox disable_hand_icon "  >
								<span class="icon-form icon-checkbox left-auto " ng-class="{ checked :holdstatus.is_take_from_inventory  }">		
								</span>							
							</label>
						</td>
						<td data-title="'Delete'" class="delete" header-class="width-15 text-center-important">
							<a id="3" class="icons icon-delete large-icon delete_item"  ng-hide="holdstatus.is_system" ></a>
						</td>						
					</tr>
					<tr ng-repeat="holdstatus in data.holdStatuses" ng-class="{'edit-data': currentClickedElement == $index}" ng-hide="holdstatus.is_system"> 
						<td ng-click="editHoldStatus($index,holdstatus.id)" ng-hide="currentClickedElement == $index" >
							<a data-item="3" data-colspan="2" class="edit-data-inline">{{holdstatus.name}}</a>
						</td>
						<td class="entry full-width radio-check text-center-important" ng-hide="currentClickedElement == $index" >
							<label class="checkbox disable_hand_icon">
								<span class="icon-form icon-checkbox text-center-important left-auto" ng-class="{ checked :holdstatus.is_take_from_inventory  }"></span>						
								<input type="checkbox" ng-click="editHoldStatus($index,holdstatus.id)" ng-model="holdstatus.is_take_from_inventory">
							</label>
						</td>
						<td class="delete" ng-hide="currentClickedElement == $index" >
							<a id="3" class="icons icon-delete large-icon delete_item" ng-click="deleteHoldStatus($index, holdstatus.id)"></a>
						</td>
						<td colspan="3" ng-include="getTemplateUrl($index,holdstatus.id)"></td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</section>
