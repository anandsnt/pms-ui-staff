
<div class="data-holder" >
	<form class='form float inline-form'>
		<ad-textbox value="holdstatusData.name" name = "holdstatus-name" label = "" required="yes" placeholder = "Enter hold status" required = "yes">
		</ad-textbox>
		<fieldset class='holder right'>
			<ad-checkbox is-checked="holdstatusData.is_take_from_inventory" label="{{ 'TAKE_FROM_INVENTORY' | translate}}" div-class="full-width">
			</ad-checkbox>
		</fieldset>	
		<div class="actions float">
			<button type="button" id="cancel" class="button blank edit-data-inline" ng-click="clickCancel()" translate>
				CANCEL
			</button>
			<button type="button" id="update" class="button green edit-data-inline" ng-click="saveHoldStatus()" translate>
				SAVE_CHANGES
			</button>
			<button type="button" id="delete" class="button red edit-data-inline" ng-click="deleteHoldStatus(currentClickedElement, holdstatusData.id)" ng-hide="holdstatus.is_default" translate>
				DELETE
			</button>
		</div>	
	</form>
</div>
