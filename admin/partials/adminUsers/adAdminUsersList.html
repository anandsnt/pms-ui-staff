<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate>
	<div id="users_list" data-view="UsersListView">
		<!-- Hotels list -->
		<section ng-click="clickedOutside($event)">
			<header class="content-title float">
				<h2>Users</h2>
				<span class="count">({{totalCount}})</span>
				<a id="add_new_user" class="action add" ui-sref="admin.adminuserdetails({ page: 'add', id: '', hotelId: hotelId ,manual_id_scan_enabled: manualIDScanEnabled})" ng-hide="flagObject.showAllUsers===true">Add New</a>
				<a id="find_existing_user" class="action link" ng-show="isAdminSnt" ui-sref="admin.linkexisting({id:hotelId})" >Link Existing</a>

				<ul class="filters chain-toggle" ng-if="flagObject.isChainAdmin">
					<li ng-click="clickedUserFilter('hotel-user')" ng-class="{ active : !flagObject.showAllUsers }">Hotel Users</li>
					<li ng-click="clickedUserFilter('all-users')" ng-class="{ active : flagObject.showAllUsers }">All Users</li>
				</ul>

			</header>
			<section class="content-scroll">
				<div ng-include="'/assets/partials/common/notification_message.html'"></div>

				<div ng-if="flagObject.isChainAdmin && flagObject.showAllUsers" ng-include="'/assets/partials/users/adMPAllUserFilters.html'" includeReplace></div>

				<!--Per_page and search starts here-->
				<span class="count-show">Show</span>
				<div class="select table-count rates-table-count">
					<select ng-model="displyCount"	ng-options="opt for opt in displayCountList"></select>
				</div>
				<span class="count-entries">entries</span>

				<div class="table-filters">
				    <div class="entry pull-left" ng-show="flagObject.showIncludeInactiveCheckbox">
				         <label class="checkbox" ng-class="{'checked': showInactiveUser}">
				            <span class="icon-form icon-checkbox" ng-class="{'checked': showInactiveUser}"></span>
				            <input ng-class="{'checked': showInactiveUser}" type="checkbox" ng-click="clickedShowInactiveUsers()" name="inactive" value="1" ng-model="showInactiveUser" />
				            Include inactive users
				         </label>
				    </div>
				    <div class="entry table-search">
						<span class="search-text">Search</span>
						<span class="icons icon-search" name="submit" type="submit"></span>
						<input placeholder="" autocomplete="off" type="text" ad-delay-textbox ng-model="searchTerm" ng-change="changedSearchText()" delay="1000" function-to-fire="searchEntered" />
					</div>
				</div>
				
				<!--Per_page and search ends here-->
				<div ng-if="!flagObject.showAllUsers" ng-include="'/assets/partials/adminUsers/adAdminHotelUsersTable.html'" includeReplace></div>

				<div ng-if="flagObject.isChainAdmin && flagObject.showAllUsers" ng-include="'/assets/partials/users/adAllUsersTable.html'" includeReplace></div>

			</section>
		</section>
	</div>
</section>
