<section class="content current admin-scrollfix">
    <div data-view="ReportsListView">
        <header class="content-title float">
            <h2 translate> DEBUGGING SETUP </h2>
        </header>
        <section class="content-scroll">
            <div class="wrapper">
                <ul class="reports-list">
                    <li ng-repeat="device in deviceList" ngrepeatend>
                        <a href="#" class="toggle-filter has-arrow" ng-class="{'active': device.device_uid === selectedDevice.device_uid}" ng-click="selectDevice($event, device)">
                            <div class="data">
                                <h2 class="single-title">
                                     {{ device.title }}
                                </h2>
                            </div>
                        </a>
                        <div class="configure-report" ng-if="device.device_uid === selectedDevice.device_uid"  >

                        	<div class="entry" >
								<label for="enable_debugging" translate> DEBUGGING_SWITCH_LABEL </label>
								<div class="switch-button single" ng-class="{ on : device.is_logging_enabled }" >
									<input type="checkbox" ng-model="device.is_logging_enabled">
									<span class="switch-icon"></span>
								</div>
							</div>

							<ad-dropdown label-in-drop-down="{{'DEBUG_DURATION_PLACEHOLDER' | translate}}" list="hours" selected-id='device.hours_log_enabled' selbox-class="placeholder" div-class="full-width" label="{{'DEBUG_DURATION_LABEL' | translate}}"></ad-dropdown>

							<div class="actions float">
								<button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
									CANCEL
								</button>
								<button type="button" like-type="common" id="update" class="button  ng-binding green" ng-click="saveDebugSettings()" translate>
									SAVE_CHANGES
								</button>
							</div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</section>
