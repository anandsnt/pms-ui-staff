<div class="entry">
	<label>
		{{label}}
		<strong ng-show = "required=='yes'">*</strong>
	</label>

	<input type="text" value="{{value}}" ng-model="value" placeholder="{{placeholder}}" id="{{id}}" name="{{name}}" ng-if="required=='yes'">
	<input type="text" value="{{value}}" ng-model="value" placeholder="{{placeholder}}" id="{{id}}" name="{{name}}" ng-if="required!='yes'">
</div>
