<section id="replacing-div-first" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <div data-view="ServiceProviderListView">
        <!-- Hotels list -->
        <section>
            <header class="content-title float">
                <h2>Client Success Managers</h2>
                <span class="count">({{data.length}})</span>
                <a ui-sref="admin.clientSuccessManagerDetails" class="action add" >Add new</a>
            </header>
            <section class="content-scroll">
                <div ng-include="'/assets/partials/common/notification_message.html'"></div>
                <table class="grid datatable table" template-pagination="nil" ng-table="tableParams">
                    <tbody>
                        <tr data-hotel-id="{{manager.id}}" ng-repeat="manager in $data">
                            <td data-title="'Name'" sortable="'name'" header-class="width-40" >
                                <a ui-sref="admin.clientSuccessManagerDetails({id:manager.id})" class="title">
                                     <strong> {{manager.name}} </strong>
                                </a>
                            </td>
                            <td data-title="'Email'" sortable="'email'" header-class="width-20">{{manager.email}}</td>
                            <td data-title="'Delete'" class="delete" header-class="delete">
                                <a class="icons icon-delete large-icon" ng-click="deleteClientSuccessManager(manager.id)"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </div>
</section>
