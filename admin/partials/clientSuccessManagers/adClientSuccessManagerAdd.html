<div id="wrapper" class="content current admin-scrollfix" ng-click="clearErrorMessage()" div-touch-move-stop-propogate >
    <header class="content-title float">
        <h2>{{title}}</h2>
        <a ng-click ="back()" class="action back">Back</a>
    </header>
    <section class="content-scroll">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <form class="form float" >
        <fieldset class="holder full-width">

            <ad-textbox value="data.first_name" name = "first_name" id = "first_name" label = "First Name" placeholder = "First Name" required = "yes" ></ad-textbox>

            <ad-textbox value="data.last_name" name = "last_name" id = "last_name" label = "Last Name" placeholder = "Last Name" ></ad-textbox>

            <ad-textbox label="Email" value="data.email"  placeholder="Email" name="email" id="email"></ad-textbox>

        </fieldset>
        <div class="actions float">
            <button type="button" ng-click ="back()" class="button blank">
                Cancel
            </button>
            <button type="button" ng-click="clickedSave()" class="button green">
                Save Changes
            </button>
        </div>

    </form>
    </section>
</div>
