<html>

<head>
    <style type="text/css">
    
    .zest-web-main-container {
        background: grey;
        margin: 0;
        min-height: 580px;
        max-width: 350px;
        border-radius: 25px;
        border-style: solid;
        border-width: 60px 15px;
        margin: 0 auto;
    }
    
    .zest-web-col-md-1,
    .zest-web-col-md-2,
    .zest-web-col-md-3,
    .zest-web-col-md-4 {
        min-height: 1px;
        position: relative;
        margin-top: 5%;
    }
    
    .zest-web-container-sm,
    .zest-web-container-fluid-sm {
        margin-left: auto;
        margin-right: auto;
    }
    
    .zest-web-container-sm {
        padding:0 10px 10px;
    }
    
    .zest-web-row-sm {
        text-align: center;
    }
    
    .zest-web-btn {
        -moz-user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        display: inline-block;
        font-weight: 400;
        line-height: 1.42857;
        margin-bottom: 0;
        text-align: center;
        vertical-align: middle;
        white-space: nowrap;
        border-radius: 0 !important;
    }
    
    .checkout-zest-web-btn {
        font-size: 24px;
        background: #000000 none repeat scroll 0 0;
        color: white;
        min-width: 150px;
        padding: 9% 14%;
    }
    
    .zest-web-header-bar {
        min-height: 70px;
        padding: 10px;
    }
    
    .zest-web-checkout-icon {
        background-image: url("/assets/cssimg/checkout_icon.png");
        width: 48px;
        height: 48px;
        background-size: 48px auto;
        background-repeat: no-repeat;
        margin: 1% auto;
    }
    
    .zest-web-main-text {
        font-size: 30px;
    }
    
    .zest-web-sub-main-text {
        font-size: 15px;
    }
    
    .zest-web-footer-text {
        font-size: 14px;
    }
    
    .checkout-zest-web-btn {
        font-size: 24px;
    }
    </style>
</head>

<body>
    <div class="zest-web-main-container" id="zest-web-main-container">
        <div class="zest-web-container-fluid-sm">
            <div class="zest-web-row-sm zest-web-header-bar">
              <img src="/assets/images/logo.png" class="logo" alt="">
            </div>
        </div>
        <!-- main section starts here -->
        <div class="zest-web-container-sm">
            <div class="zest-web-row-sm">
                <div class="zest-web-col-md-1"></div>
                <!-- left side -->
                <div class="zest-web-col-md-4 top-spacing">
                    <!-- default main text -->
                    <p class="zest-web-main-text">Ready to check out?</p>
                    <!-- default sub  text -->
                    <p class="zest-web-sub-main-text">Your checkout time is 12:00PM</p>
                </div>
                <div class="zest-web-col-md-1"></div>
                <!-- right side -->
                <div class="zest-web-col-md-3 sm-no-top-spacing no-side-padding">
                    <a class="zest-web-btn checkout-zest-web-btn">
                        <div class="">Check out now</div>
                        <div class="sm-icon margin-top-10">
                            <div class="zest-web-checkout-icon">&nbsp;</div>
                        </div>
                    </a>
                </div>
                <div class="zest-web-col-md-2">
                </div>
            </div>
            <div class="zest-web-row-sm zest-web-footer-text">
                Come back to this page to check out at any time before 12:00PM.
            </div>
        </div>
    </div>
</body>

</html>
