<!-- Collapse View -->
<div ng-hide="selectedMenu ==='text-setup'" ng-click="$emit('changeMenu','text-setup')" class="cursor_pointer">
    <em class="rate_step_title">Text</em>&nbsp;<span class="italic_text">Setup</span>
    <div style="float:right"><img src="/assets/cssimg/arrow-down.png"></div>
</div>
<!-- Expanded View -->
<div ng-show="selectedMenu ==='text-setup'">
    <form class="form zest-web-settins-form float">
        <fieldset class="holder max-width">
            <div class="form-title full-width">
                <h3><span>Text setup</span></h3>
            </div>
            <div class="form-subtitle-title margin-bottom-50">
                <h6><span translate="">ZESTWEB_SETTINGS_INSTRUCTION</span></h6>
            </div>
            <div class="entry full-width">
                <label  translate="">
                    LANGUAGE_SUPPORT
                </label>
                <div class="entry">
                    <div class="file-upload">
                        <span class="input" ng-show="globalSettings.english_translation_file.length > 0">{{'FILE_ATTACHED' | translate}}</span>
                        <span class="input" ng-hide="globalSettings.english_translation_file.length > 0">{{'CHOOSE_FILE' | translate}}</span>
                        <input type="file" ng-model="globalSettings.english_translation_file" accept="*" app-filereader />
                        <button type="button" class="button brand-colors">{{'ATTACH_FILE' | translate}}</button>
                        <button type="button" class="button download-arrow icons " style="width:30px;" ng-click="downloadLang('cl')" ng-show="globalSettings.english_translation_file.length > 0"></button>
                        <button type="button" ng-show="globalSettings.english_translation_file.length > 0 " class="button download-arrow icons right " ng-click="editLang('en')" style="width:30px;">
                            <text ng-include="'/assets/cssimg/admin/adEditorIconSvg.svg'"></text>
                        </button>
                    </div>
                </div>
            </div>

            <div class="entry full-width">
                <label translate="">
                    TEMPLATE_FONT
                </label>
                <div class="entry">
                    <div class="select">
                        <select ng-options="font for font in supportedFonts" ng-model="globalSettings.template_font">
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="holder left max-width">
            <table class="grid rate_addons entry-text-color-picker">
                <col width="20%">
                <col width="25%"><!-- 
                <col width="25%">
                <col width="25%"> -->
                <thead>
                    <th class="header">#</th>
                    <th class="header">color</th><!-- 
                    <th class="header">small screen font size(px)</th>
                    <th class="header center_align">large screen font size(px)</th> -->
                </thead>
                <tbody>
                    <tr>
                        <td translate="">TEMPLATE_TEXT_COLOR</td>
                        <td>
                            <ui-colorpicker ng-model="globalSettings.title_text.color"></ui-colorpicker>
                            <input ng-model="globalSettings.title_text.color">
                        </td>
                     <!--    <td>
                            <input ng-model="globalSettings.title_text.sd_font_size">
                        </td>
                        <td>
                            <input ng-model="globalSettings.title_text.ld_font_size">
                        </td>
 -->                    </tr>
                    <tr>
                        <td translate="">SUB_TEXT_COLOR</td>
                        <td>
                            <ui-colorpicker ng-model="globalSettings.sub_title_text.color"></ui-colorpicker>
                            <input ng-model="globalSettings.sub_title_text.color">
                        </td>
                       <!--  <td>
                            <input ng-model="globalSettings.sub_title_text.sd_font_size">
                        </td>
                        <td>
                            <input ng-model="globalSettings.sub_title_text.ld_font_size">
                        </td> -->
                    </tr>
                    <tr>
                        <td translate="">BUTTON_TEXT_COLOR</td>
                        <td>
                            <ui-colorpicker ng-model="globalSettings.button_text.color"></ui-colorpicker>
                            <input ng-model="globalSettings.button_text.color">
                        </td>
                       <!--  <td>
                            <input ng-model="globalSettings.button_text.sd_font_size">
                        </td>
                        <td>
                            <input ng-model="globalSettings.button_text.ld_font_size">
                        </td> -->
                    </tr>
                    <tr>
                        <td translate="">FOOTER_TEXT_COLOR</td>
                        <td>
                            <ui-colorpicker ng-model="globalSettings.footer_text.color"></ui-colorpicker>
                            <input ng-model="globalSettings.footer_text.color">
                        </td>
                       <!--  <td>
                            <input ng-model="globalSettings.footer_text.sd_font_size">
                        </td>
                        <td>
                            <input ng-model="globalSettings.footer_text.ld_font_size">
                        </td> -->
                    </tr>
                    <tr>
                        <td translate="">LABEL_TEXT_COLOR</td>
                        <td>
                            <ui-colorpicker ng-model="globalSettings.label_text.color"></ui-colorpicker>
                            <input ng-model="globalSettings.label_text.color">
                        </td>
                       <!--  <td>
                            <input ng-model="globalSettings.label_text.sd_font_size">
                        </td>
                        <td>
                            <input ng-model="globalSettings.label_text.ld_font_size">
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="cancelClicked()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding blue" ng-click="previewClicked()">
                    PREVIEW
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSettings()" translate>
                    SAVE_CHANGES
                </button>
            </div>
    </form>
</div>
