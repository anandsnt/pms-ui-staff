<html>

<head>
    <style type="text/css">
    /* 300 ***/
    
    @font-face {
        font-family: 'Source Sans Pro';
        src: url('/assets/type/sourcesanspro-light-webfont.eot');
        src: url('/assets/type/sourcesanspro-light-webfont.eot?#iefix') format('embedded-opentype'), url('/assets/type/sourcesanspro-light-webfont.woff') format('woff'), url('/assets/type/sourcesanspro-light-webfont.ttf') format('truetype');
        font-weight: 300;
        font-style: normal;
    }
    /*300 ***/
    
    @font-face {
        font-family: 'Source Sans Pro Light Italic';
        src: url('/assets/type/source-sans-pro.light-italic.eot');
        src: url('/assets/type/source-sans-pro.light-italic.eot?#iefix') format('embedded-opentype'), url('/assets/type/source-sans-pro.light-italic.woff') format('woff'), url('/assets/type/ssource-sans-pro.light-italic.ttf') format('truetype');
        font-weight: 300;

    }
    /* 400 ***/
    
    @font-face {
        font-family: 'Source Sans Pro';
        src: url('/assets/type/sourcesanspro-regular-webfont.eot');
        src: url('/assets/type/sourcesanspro-regular-webfont.eot?#iefix') format('embedded-opentype'), url('/assets/type/sourcesanspro-regular-webfont.woff') format('woff'), url('/assets/type/sourcesanspro-regular-webfont.ttf') format('truetype');
        font-weight: 400;

    }
    /* 400 italic ***/
    
    @font-face {
        font-family: 'Source Sans Pro';
        src: url('/assets/type/sourcesanspro-italic-webfont.eot');

        font-weight: 400;

    }
    /* 600 ***/
    
    @font-face {
        font-family: 'Source Sans Pro';
        src: url('/assets/type/sourcesanspro-semibold-webfont.eot');
        src: url('/assets/type/sourcesanspro-semibold-webfont.eot?#iefix') format('embedded-opentype'), url('/assets/type/sourcesanspro-semibold-webfont.woff') format('woff'), url('/assets/type/sourcesanspro-semibold-webfont.ttf') format('truetype');
        font-weight: 600;

    }
    /* 700 ***/
    
    @font-face {
        font-family: 'Source Sans Pro';
        src: url('/assets/type/sourcesanspro-bold-webfont.eot');
        src: url('/assets/type/sourcesanspro-bold-webfont.eot?#iefix') format('embedded-opentype'), url('/assets/type/sourcesanspro-bold-webfont.woff') format('woff'), url('/assets/type/sourcesanspro-bold-webfont.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
    }
    
    @font-face {
        font-family: 'VAGRounded-Light';
        src: url('/assets/type/VAGRounded-Light.eot?') format('eot');
        src: url('/assets/type/VAGRounded-Light.woff') format('woff'), url('/assets/type/VAGRounded-Light.ttf') format('truetype'), url('/assets/type/VAGRounded-Light.svg#VAGRounded-Light') format('svg');
    }
    
    .zest-web-main-container {
        background: grey;
        margin: 0;
        width: 956px;
        max-width: 1056px;
        min-height: 600px;
        border-radius: 25px;
        border-style: solid;
        border-width: 25px;
        margin: 0 auto;
        height: auto;
    }
    
    .zest-web-col-md-2 {
        width: 210px;
    }
    
    .zest-web-col-md-4 {
        width: 334px;
    }
    
    .zest-web-col-md-1 {
        width: 84px;
    }
    
    .zest-web-col-md-3 {
        width: 300px;
    }
    
    .zest-web-col-md-1,
    .zest-web-col-md-2,
    .zest-web-col-md-3,
    .zest-web-col-md-4 {
        min-height: 200px;
        position: relative;
        margin-top: 5%;
        float: left;
        padding-left: 15px;
        padding-right: 15px;
    }
    
    .zest-web-container-sm,
    .zest-web-container-fluid-sm {
        margin-left: auto;
        margin-right: auto;
    }
    
    .zest-web-container-sm {
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .zest-web-row-sm {
        text-align: center;
        width: 100%;
    }
    
    .zest-web-btn {
        -moz-user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        display: inline-block;
        font-weight: 400;
        line-height: 1.42857;
        margin-bottom: 0;
        text-align: center;
        vertical-align: middle;
        white-space: nowrap;
        border-radius: 0 !important;
    }
    
    .checkout-zest-web-btn {
        font-size: 24px;
        background: #000000 none repeat scroll 0 0;
        color: white;
        min-width: 150px;
        padding: 9% 20%;
    }
    
    .zest-web-header-bar {
        min-height: 30px;
        height: 100px;
        margin-bottom: 25px;
        padding-top: 20px;
    }
    
    .zest-web-checkout-icon {
        background-image: url("/assets/cssimg/checkout_icon.png");
        width: 48px;
        height: 48px;
        background-size: 48px auto;
        background-repeat: no-repeat;
        margin: 1% auto;
    }
    
    .zest-web-main-text {
        font-size: 44px;
    }
    
    .zest-web-sub-main-text {
        font-size: 24px;
    }
    
    .zest-web-footer-text {
        font-size: 18px;
    }
    
    .checkout-zest-web-btn {
        font-size: 30px;
    }

</head>

<body>
    <div class="zest-web-main-container" id="zest-web-main-container">
        <div class="zest-web-container-fluid-sm">
            <div class="zest-web-row-sm zest-web-header-bar">
                <img src="/assets/images/logo.png" class="logo" alt="">
            </div>
        </div>
        <!-- main section starts here -->
        <div class="zest-web-container-sm" style="height:300px">
            <div class="zest-web-row-sm">
                <div class="zest-web-col-md-1"></div>
                <!-- left side -->
                <div class="zest-web-col-md-4 top-spacing">
                    <!-- default main text -->
                    <p class="zest-web-main-text">Ready to check out?</p>
                    <!-- default sub  text -->
                    <p class="zest-web-sub-main-text">Your checkout time is 12:00PM</p>
                </div>
                <div class="zest-web-col-md-1"></div>
                <!-- right side -->
                <div class="zest-web-col-md-3 sm-no-top-spacing no-side-padding">
                    <a class="zest-web-btn checkout-zest-web-btn">
                        <div class="">Check out now</div>
                        <div class="sm-icon margin-top-10">
                            <div class="zest-web-checkout-icon">&nbsp;</div>
                        </div>
                    </a>
                </div>
                <div class="zest-web-col-md-1">
                </div>
            </div>
        </div>
        <div class="zest-web-container-fluid-sm">
            <div class="zest-web-row-sm zest-web-footer-text">
                Come back to this page to check out at any time before 12:00PM.
            </div>
        </div>
    </div>
</body>

</html>
