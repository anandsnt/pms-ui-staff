<div style="display: block;" id="add-new" class="edit-data">
	<div class="data-holder">
		<!-- Edit Brands -->
		<form class="form inline-form float">
			<div class="form-title">
				<h3><span>Add new </span>Rate Type</h3>
				<em class="status"> Fields marked with <strong>*</strong> are mandatory! </em>
			</div>
			<fieldset class="holder left float">
				<ad-textbox inputtype="text" value="rateTypeData.name"
				label = " Rate type" required = "yes" placeholder = "Enter rate type"
				styleclass = "full-width"></ad-textbox>
			</fieldset>

			<div class="actions float">
				<button type="button" id="cancel" class="button blank edit-data-inline"  ng-click="clickCancel()">
					Cancel
				</button>
				<button type="button" id="save" class="button green edit-data-inline" ng-click="saveRateType()">
					Save changes
				</button>
			</div>

		</form>
	</div>
</div>
