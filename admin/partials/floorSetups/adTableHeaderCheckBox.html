<label class="checkbox inline" for="rooming-list-all" ng-click="toggleSelectAllRooms()">
    <span class="icon-form icon-checkbox" ng-class="{'checked': roomAssignment.areAllRoomsSelected, 'semi-checked': roomAssignment.areSomeRoomsSelected}"></span>
    <!-- Add class "checked" if checked or all items in rooming list are selected. Add class "semi-checked" (and make sure it has no class "checked") when not all items in the rooming list are selected -->
</label>
