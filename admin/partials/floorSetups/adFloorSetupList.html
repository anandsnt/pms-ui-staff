<section class="content current" ng-click='clearErrorMessage()'>
	
	<div data-view="HotelRoomTypesView">
		<header class="content-title float">
			<h2> {{ 'FLOORS' | translate }} </h2>
			<span class="count"> ({{data.floors.length}}) </span>
			<a id="import-rooms" class="action add" ng-click="addNewFloor()" >{{ 'ADD_NEW' | translate }}</a>
		</header>
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<div id="new-form-holder"></div>
		<span class="grid" ng-show="isAddMode" ng-include="getTemplateUrl(-1)"></span>
		<table id="brands" class="grid" ng-table="tableParams">
			<tbody>
				<tr ng-repeat="floor in $data" > 
					<td header-class="width-70"  data-title="'FLOOR_DESCRIPTION' | translate" sortable="'description'" ng-click="editFloor($index)" ng-hide="currentClickedElement == $index" >
						<a data-item="3" data-colspan="2" class="edit-data-inline">{{floor.description}} </a>
					</td>
					<td data-title="'FLOOR_NO' | translate " header-class=" width-20"  sortable="'floor_number'" class="text-left" ng-hide="currentClickedElement == $index" >
						{{floor.floor_number}}
					</td>
					<td data-title="" header-class=" width-10"  class="text-left" ng-hide="currentClickedElement == $index" >
						<span ng-click="deleteFloor($index)" class="icons delete_small">&nbsp;</span>
					</td>
					
					<td colspan="3" ng-include="getTemplateUrl($index)" ng-show="currentClickedElement == $index"></td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
