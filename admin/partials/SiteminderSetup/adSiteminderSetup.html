<div id="wrapper" class="content current admin-scrollfix" div-touch-move-stop-propogate ng-click="clearErrorMessage()">
    <header class="content-title float">
        <h2 translate>SITEMINDER_SETUP_HEADER</h2>
        <a ng-click ="goBackToPreviousState()" class="action back" translate>BACK</a>

    </header>
    <section class="content-scroll">
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <div ng-include="'/assets/partials/common/notification_success_message.html'"></div> 
        <form class="form float" >
            <fieldset class="holder left">
                <div class="form-title full-width">
                    <h3><span translate>SITEMINDER_SUB_TITLE</span> </h3>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <th>
                                <label><span translate>MAPPINGS_ACTIVATE_INACTIVATE</span></label>
                            </th>
                            <th>
                            </th>
                            <th>
                                <label><span translate>SITEMINDER_FULL_REFRESH</span></label> 
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div style="top: -25px;" name="active-inactive-toggle" class="switch-button single" ng-class="{ on: data.data.product_cross_customer.active }" ng-click="toggleSMClicked()">
                                    <input type="checkbox" name="siteminder-setup-active" id="siteminder-setup-active">
                                    <span class="switch-icon"></span>
                                </div>
                            </td>
                            <td style="width:30%"></td>
                            <td>
                                <button type="button" like-type="common" id="test-connection" class="button ng-binding blue sm-refresh-btn" ng-click="showDatePicker()" translate>
                                RUN_REFRESH_BUTTON
                                </button>
                                <br>
                                <label style="font-size:smaller"><span translate>SITEMINDER_LAST_REFRESH</span>: {{lastRefreshedTimeMark}}<br> at {{lastRefreshedTimeRef}}</label> 
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <br>
                
                <ad-textbox value="data.data.product_cross_customer.tracker_user_name" label="{{'SITEMINDER_USERNAME_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="data.data.product_cross_customer.tracker_pass_word" inputtype="password" label="{{'SITEMINDER_PASSWORD_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="data.data.product_cross_customer.tracker_access_url" inputtype="access-url" name="access-url" id="access-url" label="{{'SITEMINDER_ACCESS_URL_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-textbox value="data.data.product_cross_customer.hotel_code" inputtype="hotel-code" name="hotel-code" id="hotel-code" label="{{'SITEMINDER_HOTEL_CODE_LABEL'| translate}}" styleclass="full-width"></ad-textbox>
                <ad-dropdown-name name="default-rate" required="yes" savemodel="data.data.product_cross_customer.default_rate" id="rate-code" valueproperty="id" property="rate_name" list="rateSelection" label="{{'DEFAULT_EXTERNAL_RATE_CODE'| translate}}" styleclass="full-width"  style="padding-left: 0px;"></ad-dropdown-name>
                <ad-dropdown-name required="yes" name="default-room-type" savemodel="data.data.product_cross_customer.default_room_type_id" id="room-type" valueproperty="id" property="name" list="roomTypes" label="{{'DEFAULT_ROOM_TYPE'| translate}}" styleclass="full-width"  style="padding-left: 0px;"></ad-dropdown-name>
                <ad-dropdown-name name="default-origin" savemodel="data.data.product_cross_customer.default_origin" id="default-origin" valueproperty="value" property="name" list="booking.booking_origins" label="{{'SITEMINDER_DEFAULT_BOOKING_ORIGIN'| translate}}" styleclass="full-width"></ad-dropdown-name>
                <ad-dropdown-name name="default-payment" savemodel="data.data.product_cross_customer.default_payment_id" id="default-payment" valueproperty="id" property="description" list="payments.payments" label="{{'SITEMINDER_DEFAULT_PAYMENT_METHOD'| translate}}" styleclass="full-width"  style="padding-left: 0px;"></ad-dropdown-name>
           </fieldset>

            <div class="actions float">
                <button type="button" id="cancel" class="button blank add-data-inline" ng-click="goBackToPreviousState()" translate>
                    CANCEL
                </button>
                <button type="button" like-type="common" id="update" class="button ng-binding green" ng-click="saveSetup()" translate>
                    SAVE_CHANGES
                </button>
                <button type="button" like-type="common" id="test-connection" class="button ng-binding blue" ng-click="testSetup()" translate>
                    TEST_CONNECTION
                </button>
            </div>

        </form>
    </section>
</div>
