<div style="display: block;" id="add-new" class="edit-data">
   <div class="data-holder">
      <form id="add-loyalty" class="form inline-form float">
         <div class="form-title">
            <h3><span>{{addEditTitle }}</span> {{'WORKSTATION' | translate}} </h3>
            <em class="status"> {{'MANDATORY_FIELDS_MESSAGE1' | translate}} <strong>*</strong> {{'MANDATORY_FIELDS_MESSAGE2' | translate}} </em>
         </div>
         <fieldset class="holder left float">
            <ad-textbox inputtype="text" value="mapping.name" 
               label = "{{'STATION_NAME' | translate}}" placeholder = "{{'STATION_NAME'| translate}}"  
               styleclass="full-width" required="yes"></ad-textbox>
            <ad-textbox inputtype="text" value="mapping.station_identifier" 
               label = "{{'STATION_ID' | translate}}" placeholder = "{{'STATION_ID'| translate}}"  
               styleclass="full-width" required="yes"></ad-textbox>
            <div class='entry full-width'>
               <div class=''>
                  <label class='admin-item-label'>Key Encoder</label>
                  <select id='selectEncoder' class='placeholder'
                     ng-options="encoder.id as encoder.description for encoder in key_encoders | filter:{enabled: true}" ng-model="mapping.selectedKeyEncoder">
                     <option style="display:none" value="">Select an Encoder</option>
                  </select>
               </div>
            </div>
            <div class='entry full-width'>
               <div class=''>
                  <label class='admin-item-label'>EMV Terminal</label>
                  <select id='selectEmv' class='placeholder'
                     ng-options="emv.id as emv.name for emv in emv_terminals" ng-model="mapping.selectedEmvTerminal">
                     <option style="display:none" value="">Select a Terminal</option>
                  </select>
               </div>
            </div>
         </fieldset>
         <fieldset class="holder right float">
            <ad-textbox inputtype="text" value="mapping.out_of_order_msg" 
               label = "{{'WORKSTATION_OOS_MSG' | translate}}" placeholder = "{{'WORKSTATION_OOS_MSG'| translate}}"  
               styleclass="full-width" required="yes">
            </ad-textbox>
            <ad-textbox inputtype="text" value="mapping.printer" 
               label = "{{'STATION_PRINTER' | translate}}" placeholder = "{{'STATION_PRINTER'| translate}}"  
               styleclass="full-width overlay grey" required="no"></ad-textbox>
            <ad-textbox inputtype="text" value="mapping.rover_device_id" 
               label = "{{'ROVER_DEVICE_ID' | translate}}" placeholder = "{{'ROVER_DEVICE_ID'| translate}}"  
               styleclass="full-width" readonly="{{isDeviceIdReadOnly}}"></ad-textbox>
            <ad-toggle-button is-checked="mapping.is_out_of_order" label="{{ 'WORKSTATION_IS_OOS' | translate}}"></ad-toggle-button>

            <ad-textbox ng-show="mapping.is_out_of_order" inputtype="text" value="mapping.oo_reason" 
               label = "{{'OOS_REASON' | translate}}" placeholder = "{{'OOS_REASON'| translate}}"  
               styleclass="full-width" required="yes"></ad-textbox>

         </fieldset>
         <div class="actions float">
            <button type="button" id="cancel" class="button blank add-data-inline" ng-click="clickCancel()" translate>
            CANCEL
            </button>
            <button type="button" id="save" class="button green" ng-click="saveMapping()" ng-class='{"overlay":!isValidWorkStation()}' translate>
            SAVE_CHANGES
            </button>
         </div>
      </form>
   </div>
</div>
