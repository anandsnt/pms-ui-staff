<section class="content current" ng-click="clearErrorMessage()">
    <header class="content-title">
        <h2 ng-show="!isAddMode">Edit Category <span>{{data.name}}</span></h2>
        <h2 ng-show="isAddMode">Add Category</h2>
        <a ng-click="goBack()" class="action back">Back</a>
        <a href="{link}" class="action remove">Delete Category</a>
    </header>

    <section class="content-scroll">

        <form method="post" class="form float">
            <fieldset class="holder left">
                <div class="form-title">
                    <h3><span>Category</span> details</h3>
                    <em class="status">Fields marked with <strong>*</strong> are mandatory!</em>
                </div>
                <div class="entry full-width">
                    <label for="category-availability">Availability Status <strong>*</strong></label>
                    <div class="switch-button" ng-class="{'on':data.status}">
                        <input name="category-availability" id="category-availability" value="1" type="checkbox" ng-model="data.status" />
                        <span class="switch-icon"></span>
                    </div>
                </div> 
                <div class="entry">
                    <label for="category-name">Category name <strong>*</strong></label>
                    <input type="text" name="category-name" id="category-name" placeholder="Enter category name" ng-model= "data.name" required />
                </div>
                <div class="entry full-width">
                    <label for="category-icon">Category Icon <span>(Transparent PNG, 128x128px in size)</span></label>
                    <div class="file-upload with-preview small-preview">
                        <span class="input">{{fileName}}</span>
                        <input type="file" name="category-icon" ng-model = "data.icon" app-filereader id="category-icon" />
                        <button type="button" class="button brand-colors">Replace icon</button>
                    </div>
                    <span class="file-preview small-preview">
                        <img src="{{data.icon}}" alt="" />
                    </span>
                </div>     
            </fieldset>
            <fieldset class="holder right">
                <div class="form-title">
                    <h3><span>Assign</span> to section</h3>
                </div>
                <div class="entry full-width">
                    <ul class="boxes cms-tree">
                        <li class="section" ng-repeat="section in data.parent_section">
                            <div class="sort">
                                <span class="cms-name">{{section.name}}</span>
                                <div class="cms-delete">
                                    <a href="#" class="icons icon-delete">Delete</a>
                                </div>
                            </div>
                        </li>
                        
                        <li class="add">
                            <a  class="add-new-button open-modal" ng-click= "openAddParentModal(true)">Add section</a>
                        </li>
                    </ul>
                </div>
                <div class="form-title">
                    <h3><span>Assign</span> to category</h3>
                </div>
                <div class="entry full-width">
                    <ul class="boxes cms-tree">
                        <li class="category" ng-repeat="category in data.parent_category">
                            <div class="sort">
                                <span class="cms-name">{{category.name}}</span>
                                <div class="cms-delete">
                                    <a href="#" class="icons icon-delete">Delete</a>
                                </div>
                            </div>
                        </li>
                        
                        <li class="add">
                            <a class="add-new-button open-modal" ng-click= "openAddParentModal(false)">Add category</a>
                        </li>
                    </ul> 
                </div>        
            </fieldset>
            <div class="actions float">
                <button type="button" ng-click="goBack()" class="button blank">Cancel</button>
                <button type="button" ng-click="saveCategory()" class="button green">Save changes</button>  
            </div>
        </form>
    </section>
</section>
