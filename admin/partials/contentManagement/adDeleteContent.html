<div role="dialog" id="modal" class="modal-show">
	<div class="modal-content cms-content">
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<span class="h3 message">Are you sure?</span>
		<span class="notice">The following content is assigned to this section and will be marked as unassigned: </span>
		<ul class="cms-tree boxes">
			<li class="category" ng-repeat="component in assocatedChildComponents">
				<div class="sort">
					<strong class="cms-name" ng-bind="component.name"></strong>
					<span class="cms-type" ng-bind="component.type"></span>
				</div>
			</li>
		</ul>
		<div class="actions">
			<button class="button red modal-close" type="button" ng-click="confirmDelete()">Confirm
			</button><button class="button blank modal-close" type="button" ng-click="cancelDelete()">Cancel
		</button></div>
	</div></div>
