    <div ng-controller="ADContentManagementTreeViewCtrl" >
        <div id="sections" class="cms-grid">

            <!-- Tree header -->
            <ul class="cms-tree-header">
                <li class="cms-name">Name</li>
                <li class="cms-type">Type</li>
                <li class="cms-date">Last Update</li>
                <li class="cms-activate">Status</li>
                <li class="cms-delete">Delete</li>
            </ul>

            <!-- Tree content -->
            <ol class="cms-tree">
                <!-- First level: Sections -->
                <li class="section">
                    <div class="sort">
                        <span class="reorder"></span>
                        <a href="{link}" class="cms-name">Section Name</a>
                        <span class="cms-type">Section</span>
                        <em class="cms-date">Last Update DateTime</em>
                        <div class="cms-activate">
                            <div class="switch-button on">
                                <input name="section" id="{section}" value="section" type="checkbox" checked />
                                <span class="switch-icon"></span>
                            </div>
                        </div>
                        <div class="cms-delete">
                             <a  class="icons icon-delete large-icon">Delete</a>
                        </div>
                    </div>

                    <!-- 1st level category. All deper category levels use same <li class="category"> markup so it's not repeated here. Standard ordered list nesting should be applied. -->
                    <ol>
                        <li class="category">
                            <div class="sort">
                                <span class="reorder"></span>
                                <a  class="cms-name">Category Name</a>
                                <span class="cms-type">Category</span>
                                <em class="cms-date">Last update DateTime</em>
                                <div class="cms-activate">
                                    <div class="switch-button on">
                                        <input name="category" id="category" value="category" type="checkbox" checked />
                                        <span class="switch-icon"></span>
                                    </div>
                                </div>
                                <div class="cms-delete">
                                     <a  class="icons icon-delete large-icon">Delete</a>
                                </div>
                            </div>

                            <!-- Item -->
                            <ol>
                                <li class="item">
                                    <div class="sort">
                                        <span class="reorder"></span>
                                        <a  class="cms-name">Item Name</a>
                                        <span class="cms-type">Category / Item Type</span>
                                        <em class="cms-date">Last update DateTime</em>
                                        <div class="cms-activate">
                                            <div class="switch-button on">
                                                <input name="category" id="category" value="category" type="checkbox" checked />
                                                <span class="switch-icon"></span>
                                            </div>
                                        </div>
                                        <div class="cms-delete">
                                             <a  class="icons icon-delete large-icon">Delete</a>
                                        </div>
                                    </div>
                                </li>
                                
                            </ol>
                        </li>
                        
                    </ol>
                </li>
                
            </ol>
        </div>
    </div>
