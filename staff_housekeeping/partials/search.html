<!-- Navbar -->
<header class="nav-bar float" role="banner">
   <!-- Menu toggle button / Back button  -->
   <a href="#main-nav" class="nav-toggle">Menu</a>
   <!-- Title -->
   <h1 class="h2">Rooms</h1>
   <!-- Filter / Checkout button  -->
   <a href="#filter-rooms" class="button white with-icon only-icon toggle linked-toggle"><span class="icons icon-filter"></span>Filter rooms</a>
</header>
<!-- Search form -->
<form method="get" action="http://stayntouch.perceptiveinteractive.com/house/rooms/" name="rooms-search" id="rooms-search" class="search-form" role="search">
   <div class="entry">
      <a href="#" id="clear-query" class="icons icon-clear-search">Clear query</a>
      <button type="submit" name="submit" class="icons icon-search">Search</button>
      <input name="query" id="query" placeholder="Enter Room Number" type="number" autocomplete="off" />
   </div>
</form>
<!-- Rooms list -->
<section id="rooms" class="content scrollable" role="main">
   <ul class="wrapper">
      <li ng-repeat="room in data.rooms">
         <a ui-sref="hk.roomDetails">
            <h2 class="room-number room-clean">{{ room.room_number }}</h2>
            <span class="room-status"> {{ room.hk_status }} </span>
            <span class="fo-status"> {{ room.room_number }} </span>
         </a>
      </li>
   </ul>
</section>
<!-- Rooms filters -->
<section id="filter-rooms" class="content hidden">
   <header class="nav-bar float" role="banner">
      <h1 class="h2">Filter rooms</h1>
      <a href="#filter-rooms" class="complete toggle linked-toggle">Done</a>
   </header>
   <div id="filter-options" class="content scrollable">
      <div class="wrapper">
         <div class="entry radio-check">
            <label class="checkbox">
            <span class="icon-form icon-checkbox"></span>
            <input name="room-filters" id="show-occupied" value="show-occupied" type="checkbox">
            Show Occupied
            </label>
         </div>
         <div class="entry radio-check">
            <label class="checkbox">
            <span class="icon-form icon-checkbox"></span>
            <input name="room-filters" id="show-due-out" value="show-due-out" type="checkbox">
            Show Due Out
            </label>
         </div>
         <div class="entry radio-check">
            <label class="checkbox">
            <span class="icon-form icon-checkbox"></span>
            <input name="room-filters" id="show-dirty" value="show-dirty" type="checkbox">
            Show Dirty
            </label>
         </div>
         <div class="entry radio-check">
            <label class="checkbox">
            <span class="icon-form icon-checkbox"></span>
            <input name="room-filters" id="show-clean" value="show-clean" type="checkbox">
            Show Clean
            </label>
         </div>
         <div class="entry radio-check">
            <label class="checkbox">
            <span class="icon-form icon-checkbox"></span>
            <input name="room-filters" id="show-late-checkout" value="show-late-checkout" type="checkbox">
            Show Late Check Out
            </label>
         </div>
         <div class="action">
            <button type="button" class="button blank clear-selection">Clear filters</button>
         </div>
      </div>
   </div>
</section>
