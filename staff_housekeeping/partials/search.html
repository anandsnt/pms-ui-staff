<!-- Navbar -->
<header class="nav-bar float" role="banner">
   <!-- Menu toggle button / Back button  -->
   <a class="nav-toggle" ng-click="$emit('navToggled')">Menu</a>
   <!-- Title -->
   <h1 class="h2">Rooms</h1>
   <!-- Filter / Checkout button  -->
   <a ng-click="filterRoomsClicked()" class="button white with-icon only-icon toggle linked-toggle"><span class="icons icon-filter"></span>Filter rooms</a>
</header>
<!-- Search form -->
<form class="search-form" role="search">
   <div class="entry">
      <a href="#" id="clear-query" class="icons icon-clear-search">Clear query</a>
      <button type="submit" class="icons icon-search">Search</button>
      <input name="query" id="query" ng-model="query" placeholder="Enter Room Number" type="number" autocomplete="off" />
   </div>
</form>
<!-- Rooms list -->
<section id="rooms" class="content scrollable" ng-iscroll = "rooms">
   <ul class="wrapper">
      <li ng-repeat="room in data.rooms | filter:query" >
         <a ng-click="goToRoomDetails(room.id)" ng-class="{'room-clean': isCleanVacant(room.hk_status, room.is_occupied), 'room-dirty': isDirtyVacant(room.hk_status, room.is_occupied), 'room-out': isOutofOrder(room.hk_status), 'with-image': room.is_occupied == 'true'}">  
            <h2 class="room-number">{{ room.room_no}}</h2>
            <span class="room-status">{{ room.hk_status }}</span>
            <span class="fo-status">{{ room.room_reservation_status }}</span>
            <figure class="guest-image"><img src="{{ room.avtar_src }}" alt="" /></figure>
         </a>
      </li>
   </ul>
</section>
<!-- Rooms filters -->
<section class="content hidden" ng-class = "{'hidden': isFilterHidden}" id="filter-rooms">
   <header role="banner" class="nav-bar float">
      <h1 class="h2">Filter rooms</h1>
      <button class="button blank clear-selection hidden" id="clear-filters" type="button">Clear</button>
      <a class="complete toggle linked-toggle" href="#filter-rooms">Done</a>
   </header>
   <div class="content scrollable" id="filter-options">
      <div class="wrapper" style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
         <div class="holder">
            <strong class="title">Housekeeping</strong>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters1" id="room-filters1" name="room-filters">
               Show Dirty
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters2" id="room-filters2" name="room-filters">
               Show Pickup
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters3" id="room-filters3" name="room-filters">
               Show Clean
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters4" id="room-filters4" name="room-filters">
               Show Inspected
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters6" id="room-filters5" name="room-filters">
               Show Out of Order
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters7" id="room-filters7" name="room-filters">
               Show Out of Service
               </label>
            </div>
         </div>
         <div class="holder">
            <strong class="title">Reservation</strong>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters8" id="room-filters8" name="room-filters">
               Show Vacant
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters9" id="room-filters9" name="room-filters">
               Show Occupied
               </label>
            </div>
         </div>
         <div class="holder">
            <strong class="title">Front Office Status</strong>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters10" id="room-filters10" name="room-filters">
               Show Stayover
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters11" id="room-filters11" name="room-filters">
               Show Not Reserved
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters12" id="room-filters12" name="room-filters">
               Show Arrival
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters13" id="room-filters13" name="room-filters">
               Show Arrived
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters14" id="room-filters14" name="room-filters">
               Show Arrived / Due Out
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters15" id="room-filters15" name="room-filters">
               Show Arrived / Departed
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters16" id="room-filters16" name="room-filters">
               Show Due Out
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters17" id="room-filters17" name="room-filters">
               Show Due Out / Arrival
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters18" id="room-filters18" name="room-filters">
               Departed
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters19" id="room-filters19" name="room-filters">
               Departed / Arrival
               </label>
            </div>
            <div class="entry radio-check">
               <label class="checkbox">
               <span class="icon-form icon-checkbox"></span>
               <input type="checkbox" value="room-filters20" id="room-filters20" name="room-filters">
               Departed / Arrived
               </label>
            </div>
         </div>
      </div>
      <div class="iScrollVerticalScrollbar iScrollLoneScrollbar" style="overflow: hidden; pointer-events: none;">
         <div class="iScrollIndicator" style="transition-duration: 0ms; display: block; height: 123px; transform: translate(0px, 0px) translateZ(0px); transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1);"></div>
      </div>
   </div>
</section>
