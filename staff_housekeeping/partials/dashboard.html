<!-- Navbar -->
<header class="nav-bar float" role="banner">
    <!-- Menu toggle button / Back button  -->
    <a class="nav-toggle" ng-click="navClicked()"></a>

    <!-- Title -->
    <h1 class="h2">Dashboard</h1>
</header>

<!-- Dashboard content -->
<section id="dashboard" class="content" role="main" ng-iscroll = 'dashboard'>
    <div id = "wrapper" class="wrapper">
        <h2>Guests</h2>
        <ul id="guests-today">
            <li>
                <a href="#" class="button green">
                    <span class="icons check-in">Checking in</span>
                    <strong> {{data.due_in_count}} </strong>
                </a>
            </li>
            <li>
                <a href="#" class="button blue">
                    <span class="icons inhouse">In house</span>
                    <strong> {{data.inhouse_count}} </strong>
                </a>
            </li>
            <li>
                <a href="#" class="button red">
                    <span class="icons check-out">Checking out</span>
                    <strong> {{data.due_out_count}} </strong>
                </a>
            </li>       
        </ul>
        <h2>Rooms</h2>
        <ul id="stats-today">
            <li>Occupied<span>{{data.occupied}}</span></li>
            <li>Vacant (Clean)<span class="green">{{data.vacant_clean_room_count}}</span></li>
            <li>Vacant (Dirty)<span class="red">{{data.vacant_dirty_room_count}}</span></li>
        </ul>
    </div>
</section>
