<!-- Navbar -->
<header class="nav-bar float" role="banner">
    <!-- Menu toggle button / Back button  -->
    <a href="#main-nav" class="nav-toggle">Menu</a>

    <!-- Title -->
    <h1 class="h2">Dashboard</h1>
</header>

<!-- Dashboard content -->
<section id="dashboard" class="content" role="main">
    <div class="wrapper">
        <h2>Guests</h2>
        <ul id="guests-today">
            <li>
                <a href="#" class="button green">
                    <span class="icons check-in">Checking in</span>
                    <strong> {{data.guests_duein}} </strong>
                </a>
            </li>
            <li>
                <a href="#" class="button blue">
                    <span class="icons inhouse">In house</span>
                    <strong> {{data.guests_inhouse}} </strong>
                </a>
            </li>
            <li>
                <a href="#" class="button red">
                    <span class="icons check-out">Checking out</span>
                    <strong> {{data.guests_dueout}} </strong>
                </a>
            </li>       
        </ul>
        <h2>Rooms</h2>
        <ul id="stats-today">
            <li>Occupied<span>{{data.rooms_occupied}}</span></li>
            <li>Vacant (Clean)<span class="green">{{data.rooms_clean}}</span></li>
            <li>Vacant (Dirty)<span class="red">{{data.rooms_dirty}}</span></li>
        </ul>
    </div>
</section>
