<!-- Navbar -->
<header class="nav-bar float" role="banner">
   <!-- Menu toggle button / Back button  -->
   <a class="nav-toggle" ng-click="$emit('navToggled')">Menu</a>
   <!-- Title -->
   <h1 class="h2">Rooms Status</h1>
   <!-- Filter / Checkout button  -->
   <a ng-click="$emit('showFilterScreen')" class="button white with-icon only-icon toggle linked-toggle"><span class="icons icon-filter"></span>Filter rooms</a>
</header>
<!-- Search form -->
<form class="search-form" role="search">
   <div class="entry">
   	<div class="closebtn" ng-show="query != ''" ng-click = "clearSearch()" >
      <a id="clear-query" class="icons icon-clear-search visible"  ng-click = "$emit('clearSearch()')">Clear query</a>
      </div>
      
      <button type="submit" class="icons icon-search">Search</button>
      <input name="query" id="query" ng-model="query" placeholder="Enter Room Number" type="text" autocomplete="off" ng-keypress="refreshScroll()"/>
   </div>
</form>

<!-- Rooms list -->
<section id="rooms" class="content scrollable">
   <ul class="wrapper">
      <li ng-repeat="room in data.rooms | filter: ApplyFilters" >
         <a ng-class="{'with-image': room.is_occupied == 'true'}" class = "{{getRoomColorClasses(room.hk_status.value, room.is_occupied, room.is_ready)}}" ng-click = "roomListItemClicked(room)">  
            <h2 class="room-number">{{ room.room_no}}</h2>
            <span class="room-status">{{ room.hk_status.description }}</span>
            <span class="fo-status">{{ room.room_reservation_status }}</span>
            <figure ng-show="room.is_occupied == 'true'" class="guest-image">
               <span ng-show="room.is_vip == 'true'" class="vip">VIP</span>
               <img src="{{room.avatar_src}}" alt="" />
            </figure>
         </a>
      </li>
   </ul>
</section>

<!-- Rooms filters -->
<section class="content" id="filter-rooms" ng-show = "filterOpen">

   <header role="banner" class="nav-bar float">
       <h1 class="h2">Filter rooms</h1>
       <button id="clear-filters" class="button blank clear-selection" ng-show = "isFilterChcked()" ng-click = "clearFilters()" type="button">Clear</button>
       <a class="complete toggle linked-toggle" ng-click="filterDoneButtonPressed()">Done</a>
    </header>
    <div class="content scrollable" id="filter-options">
       <div class="wrapper" >
          <div class="holder">
             <strong class="title">Housekeeping Status</strong>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.dirty}"></span>
                    <input type="checkbox" ng-model="currentFilters.dirty" name="room-filters" ng-click = "checkboxClicked('dirty')">
                    Show Dirty
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.pickup}"></span>
                    <input type="checkbox" ng-model="currentFilters.pickup" name="room-filters" ng-click = "checkboxClicked('pickup')">
                    Show Pickup
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.clean}"></span>
                    <input type="checkbox" ng-model="currentFilters.clean" name="room-filters" ng-click = "checkboxClicked('clean')">
                    Show Clean
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.inspected}"></span>
                    <input type="checkbox" ng-model="currentFilters.inspected" name="room-filters" ng-click = "checkboxClicked('inspected')">
                    Show Inspected
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.out_of_order}"></span>
                    <input type="checkbox" ng-model="currentFilters.out_of_order" name="room-filters" ng-click = "checkboxClicked('out_of_order')">
                    Show Out of Order
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.out_of_service}"></span>
                    <input type="checkbox" ng-model="currentFilters.out_of_service" name="room-filters" ng-click = "checkboxClicked('out_of_service')">
                    Show Out of Service
                </label>
             </div>
          </div>
          <div class="holder">
             <strong class="title">Reservation Status</strong>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.vacant}"></span>
                    <input type="checkbox" ng-model="currentFilters.vacant" name="room-filters" ng-click = "checkboxClicked('vacant')">
                    Show Vacant
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.occupied}"></span>
                    <input type="checkbox" ng-model="currentFilters.occupied" name="room-filters" ng-click = "checkboxClicked('occupied')">
                    Show Occupied
                </label>
             </div>
          </div>
          <div class="holder">
             <strong class="title">Front Office Status</strong>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.stayover}"></span>
                    <input type="checkbox" ng-model="currentFilters.stayover" name="room-filters" ng-click = "checkboxClicked('stayover')">
                    Show Stayover
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.not_reserved}"></span>
                    <input type="checkbox" ng-model="currentFilters.not_reserved" name="room-filters" ng-click = "checkboxClicked('not_reserved')">
                    Show Not Reserved
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.arrival}"></span>
                    <input type="checkbox" ng-model="currentFilters.arrival" name="room-filters" ng-click = "checkboxClicked('arrival')" ng-click = "checkboxClicked('arrival')">
                    Show Arrival
                </label>
             </div>
             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.arrived}"></span>
                    <input type="checkbox" ng-model="currentFilters.arrived" name="room-filters" ng-click = "checkboxClicked('arrived')">
                    Show Arrived
                </label>
             </div>

             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.dayuse}"></span>
                    <input type="checkbox" ng-model="currentFilters.dayuse" name="room-filters" ng-click = "checkboxClicked('dayuse')">
                    Show Day Use
                </label>
             </div>

             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.dueout}"></span>
                    <input type="checkbox" ng-model="currentFilters.dueout" name="room-filters" ng-click = "checkboxClicked('dueout')">
                    Show Due Out
                </label>
             </div>

             <div class="entry radio-check">
                <label class="checkbox">
                    <span class="icon-form icon-checkbox" ng-class = "{'checked' : currentFilters.departed}"></span>
                    <input type="checkbox" ng-model="currentFilters.departed" name="room-filters" ng-click = "checkboxClicked('departed')">
                    Show Departed
                </label>
             </div>
          </div>
       </div>
    </div>  
</section>
