<!-- contentarea starts here-->

<div class="jumbotron">
	<div class="container ">
		<div class="container-fluid">
			<div class="container-fluid">
				<div class="row headerrow">
					<logo-image></logo-image>
				</div>
			</div>
			<div class="row">
							
				<div class="password-reset-container centeralign">
					<p class="msg-head" ng-show="!isPasswordReset">RESET PASSWORD</p><p class="msg-body" ng-show="!isPasswordReset">Please choose a new password for Yotel app</p>

                    <p class="msg-head" ng-show="isPasswordReset">SUCCESS</p>
					<p class="msg-body" ng-show="isPasswordReset">You successfully changed your passowrd for Yotel.<br/><br/>
					Return to the app and select Sign In</p>
					
					<div class="msg-body" ng-show="!isPasswordReset">					   
					   <div class= "passwd-reset-labels">
					   	    <label class="passwd-reset-left-item">
		                       Username 
	                       </label>
	                    </div>
	                    <div class= "passwd-reset-inputs">
	                       <strong class="passwd-reset-right-item colon">:</strong> 
                           <label class="passwd-reset-right-item">
		                       {{user_name}}
	                       </label>
	                    </div>

	                    <div class= "passwd-reset-labels">
					   	    <label class="passwd-reset-left-item">
		                       New Password 
	                       </label>
	                    </div>
	                    <div class= "passwd-reset-inputs">
	                       <strong class="passwd-reset-right-item colon">:</strong> 
                           <input class="passwd-reset-right-item text-box" type="password" value = "{{data.newPassword}}" ng-model = "data.password" placeholder="new password" id="new_psswd" name="new_psswd">
	                    </div>

	                    <div class= "passwd-reset-labels">
					   	    <label class="passwd-reset-left-item">
		                       Confirm New Password 
	                       </label>
	                    </div>
	                    <div class= "passwd-reset-inputs">
	                       <strong class="passwd-reset-right-item colon">:</strong> 
                           <input class="passwd-reset-right-item text-box" type="password" value = "{{data.confirmPassword}}" ng-model = "data.confirm_password" placeholder="confrm new password" id="confirm_new_psswd" name="confirm_new_psswd">
	                    </div>		                   
				    </div>
				    <button class="passwd-reset-button continue-button" ng-show="!isPasswordReset">
							<span class="continue-text" ng-click = "resetPasswordClicked()">Reset My Password</span>
					</button>
                </div>
				
			</div>
		</div>
	</div
></div>
