<!-- contentarea starts here-->

<div class="jumbotron"  id="palm_spa_wrapper">
	<div class="container backgroundbg" >
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
			</div>
		</div>
	</div>

	<div class="container margin-top"> 
		<!-- top section starts here-->
		<div class="row check-inout-wrapper">
			<div class="col-md-6 headtext centeralign browntext">
				Late check-out? 
				<p class="centeralign margin-top-20 checkout-text browntext margin-left-right">Check-out time is at {{checkoutTime}}. <strong>Request a late check-out if you need more time!</strong></p>
			</div>

			<div class="col-md-6 no-padding now-later-options">
				<div class="row">
					<div class="col-xs-6 checkoutnow">
						<div class="rel-wrapper">
							<a ui-sref="checkOutConfirmation"></a>
							<div class="row"> Check-out<br/> now.</div>
							<div class="row icontop checkoutnow-icon">
								<img src="/assets/img/checkout_icon.png" width="48" height="48" alt="">
							</div>
						</div>
					</div>
					<div class="col-xs-6 checkoutlater">
						<div class="rel-wrapper">
							<a ui-sref="checkOutLaterOptions"></a>
							<div class="row white-text">Check-out<br/>later.</div>
							<div class="row icontop checkoutlater-icon">
								<img src="/assets/img/Galleria/checkoutlater_smalll.png" width="48" height="48" alt=""/>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row clearboth">
				<p class="centeralign foot-text browntext"><em>Come back to this page to check-out any time before {{checkoutTime}}.</em></p>
			</div>
		</div> 

	</div>
</div>
