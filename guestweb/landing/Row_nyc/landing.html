<!-- contentarea starts here-->
<div class="jumbotron">
	<div class="container backgroundbg width-100">

	<div class="container-fluid eden_logo_bg">
		<div class="row headerrow black-bg">
			<logo-image></logo-image>
		</div>
	</div>

	<div class="container"> 
		<!-- top section starts here-->
		<div class="row check-inout-wrapper container-top-padding">
			<div class="col-md-6 headtext centeralign container-top-padding">

				<span class="black-text">Late checkout?</span>
				<p class="centeralign leadtext black-text padding-late-chekout">Check-out time is at {{checkoutTime}}. <strong class="black-text">Request a late check-out if you need more time!</strong></p>

			</div>

			<div class="col-md-6 no-padding now-later-options container-top-padding">
				<div class="row">
					<div class="col-xs-6 checkoutnow light-pink-bg">
						<div class="rel-wrapper">
							<a ui-sref="checkOutConfirmation"></a>
							<div class="row"> Check-out<br/> now</div>
							<div class="row icontop">
								<img src="/assets/guestweb/img/checkout_icon.png" width="50" height="50" alt="">
							</div>
						</div>
					</div>
					<div class="col-xs-6 checkoutlater checkoutlater-pink-bg">
						<div class="rel-wrapper">
							<a ui-sref="checkOutLaterOptions"></a>
							<div class="row checkout-later-text white-text">Check-out<br/>later</div>
							<div class="row icontop checkoutlater-icon">
								<img src="/assets/guestweb/img/Galleria/checkoutlater_smalll.png" width="50" height="50" alt=""/>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row clearboth">
				<p class="centeralign foot-text black-text"><em class="base-text">Come back to this page to check-out any time before {{checkoutTime}}.</em></p>
			</div>
		</div> 

	</div>
</div>
