<!-- contentarea starts here-->

<div class="jumbotron">

	<div class="container backgroundbg" >
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
			</div>
		</div>

		<!-- contentarea starts here-->
		<div class="container">
			<!-- top section starts here-->

			<div class="row checkin-wrapper precheckin-wrapper">

				<div class="col-md-6 pad-rt-60">
					<div class="chekin-heading centeralign blue-text">
						Stay Details
					</div>
					<div class="date-container">
						<div class="row cabin_number_field ">
							<p class="lightcontent grey-text">Estimated arrival time</p>

							<div class="expiry-year-container eta-comtainer">
								<div class="select-style">
									<select ng-model="yearSelected"
									ng-options="hour as hour  for hour in hours">
									<option value="">HH</option>
								</select>
								</div>
							</div>
							<div class="expiry-year-container eta-comtainer">
								<div class="select-style">
									<select ng-model="yearSelected"
									ng-options="minute as minute  for minute in minutes">
									<option value="">MM</option>
								</select>
								</div>
							</div>
							<div class="expiry-year-container eta-comtainer">
								<div class="select-style">
									<select>
										<option value="AM" selected="" >AM</option>
										<option value="PM" >PM</option>
									</select>
								</div>
							</div>
						</div>
					</div>

					<div class="row cabin_number_field">
						<p class="lightcontent  grey-text">Let us know any requests or comments</p>
						<textarea rows="5" cols="50" ng-model="roomNumber" class = "col-xs-12 textArea shadow grey-text" placeholder="Comments here">
						</textarea>
					</div>	

					<div class="row cabin_number_field">
						<p class="lightcontent grey-text">Mobile Number</p>
						<input type="numbers" ng-model="roomNumber" class = "col-xs-12 textBox shadow grey-text" placeholder="(      )  -  "/> 
					</div>

					<div class="row cabin_number_field">
						<p class="lightcontent  grey-text">
							(We'll text you as soon as your room is ready.)
						</p>
					</div>

					<!-- top section ends here-->
				</div>

					<div class="verti-ruler"></div>

					<div class="col-md-6 pad-lf-60">					
						<button class="checkin-button pre-checkin-btn blue-bg" ui-sref="preCheckinStatus">
							<span class="white-text">Confirm Pre Check-in</span>
							
						</button>
					</div>

				</div>

				
			
		</div>
		<!-- pre-checkinbtn section ends here-->
	</div>

</div>
