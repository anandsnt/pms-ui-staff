<div class="jumbotron">
	<div class="container backgroundbg" >
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
			</div>
		</div>
		<!-- contentarea starts here-->
		<div class="container">
			<!-- top section starts here-->
			<div class="row checkin-wrapper">
				<div class="col-md-6 pad-rt-60">
					<div class="reservation-id centeralign">
						<span class="res-conf-no grey-text">RESERVATION #3213213</span>
					</div>
					<div class="chekin-heading centeralign blue-text">
						Your Trip Details
					</div>
					<div class="date-container">
						<div class="row arrival-date-container">
							<div class="col-xs-6 reservation-dates leftalign">
								<div class="lightcontent centeralign-date">
									ARRIVAL DATE
								</div>
								<div class="dateContent centeralign-date">
									Jan.23 ,2014
								</div>
							</div>
							<div class="col-xs-6  reservation-dates rightalign">
								<div class="lightcontent centeralign-date">
									DEPARTURE DATE
								</div>
								<div class="dateContent centeralign-date">
									Jan.25 ,2014
								</div>
							</div>
						</div>
					</div>

					<!-- top section ends here-->

					<div class="date-container no-border">
						<div class="row">
							<div class=" reservation-dates">
								<div class="lightcontent">
									ROOM TYPE <span class="upgrades-label grey-text" ng-show="ShowupgradedLabel">UPGRADED!</span>
								</div>
							</div>
							<div class="room_details grey-text">
								Standard King Room
							</div>
						</div>
						<div class="row">
							<div class=" reservation-dates">
								<div class="lightcontent grey-text">
									RATE
								</div>
							</div>
							<div class="room_details grey-text">

							</div>
						</div>
					</div></div>
					<div class="verti-ruler"></div>
					<div class="col-md-6 pad-lf-60">					
						<button class="checkin-button blue-bg" ui-sref="preCheckinStayDetails">
							<span class="white-text">Check-In</span>
							<img src="/assets/img/Galleria/checkin-white-icon-large.png" width="60" height="60" alt=""/>
						</button>
					</div>
				</div>
				<div class="row checkin-wrapper no-top-margin">
					<div class="col-md-6 error-callus">
						<div class="lightcontent">
							ERRORS? <a href="tel: {{hotelPhone}}"><u class="blue-text">CALL US AT  <a href="tel: {{hotelPhone}}"class="white-alert-link-tag blue-text">{{hotelPhone}}.</a></u></a>
						</div>
					</div>
					<div class="verti-ruler"></div>
				</div>			
			</div>
