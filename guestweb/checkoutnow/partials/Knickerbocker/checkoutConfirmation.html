<!-- contentarea starts here-->

<div class="jumbotron" id="check-in-out">
	<div class="container" >
		<div class="container-fluid">
			<div class="row headerrow template-bg">
				<logo-image></logo-image>
			</div>
		</div>
		<!-- contentarea starts here-->
		<div class="container" ng-hide="!pageValid">
			<!-- top section starts here-->
			<div class="row check-inout-wrapper">
				<div class="col-md-6 headtext centeralign template-heading-text margin-10">
					Ready to check-out?
					<p class="leadtext checkout-time-container">
						<span class="lightcontent chekout-time template-text">{{checkoutTimessage}} {{checkoutTime}}</span>
					</p>
				</div>
				<!-- top section ends here-->
				<!-- checkoubtn section starts here-->
				<div class="col-md-6 no-padding now-later-options">
					<div class="row">
						<div class="col-xs-12 checkoutnow template-button">
							<div class="rel-wrapper">
								<a ui-sref="checkoutBalance"></a>
								<div class="row">
									Check-out&nbsp;<br class="hide-in-desktop"/> now
									<!-- {{details.buttonText}} -->
								</div>
								<div class="row  icontop">
									<img src="/assets/guestweb/img/checkout_icon.png" width="48" height="48" alt=""/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row clearboth">
					<p class="foot-text centeralign template-text">
						<em class = "base-text" ng-show="!isLateCheckoutAvailable">Unfortunately we are unable to offer a late check out at this time.</em>
					</p>
					<p class="foot-text centeralign second-in ">
						<em class = "base-text template-text">Come back to this page to check-out at any time before {{checkoutTime}}.</em>
					</p>
				</div>
			</div>
			<div class="row centeralign bottom-logo">
				<img src="/assets/guestweb/img/Knickerbocker/knickerbocker-logo.png" alt="" >
			</div>
		</div>
	</div>
</div>
