<!-- contentarea starts here-->

<div class="jumbotron" id="check-in-out">

	<div class="container backgroundbg" >
		<div class="container-fluid">
			<div class="row headerrow brown-bg">
				<logo-image></logo-image>
			</div>
		</div>

		<!-- contentarea starts here-->
		<div class="container" ng-hide="!pageValid">
			<!-- top section starts here-->

			<div class="row check-inout-wrapper">
				<div class="col-md-6 headtext centeralign brown-text margin-10">
					Ready to check-out?
					<p class="leadtext checkout-time-container">
						<span class="lightcontent chekout-time black-text">{{checkoutTimessage}} {{checkoutTime}}</span>
					</p>
				</div>
				<!-- top section ends here-->

				<!-- checkoubtn section starts here-->
				<div class="col-md-6 no-padding now-later-options no-screen-attach">
					<div class="row">
						<div class="col-xs-12 checkoutnow single">
							<div class="rel-wrapper">
								<a ui-sref="checkoutBalance"></a>
								<div class="row">
									Check-out<br class="hide-in-desktop"/> now
									<!-- {{details.buttonText}} -->
								</div>
								<div class="row  icontop">
									<img src="/assets/img/checkout_icon.png" width="48" height="48" alt=""/>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row clearboth">
					<p class="foot-text centeralign">
						<em class = "base-text" ng-show="!isLateCheckoutAvailable">Unfortunately we are unable to offer a late check out at this time.</em>
					</p>
					<p class="foot-text centeralign second-in ">
						<em class = "base-text black-text">Come back to this page to check-out at any time before {{checkoutTime}}.</em>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
