<div class="jumbotron">
	<div class="container backgroundbg" >
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
			</div>
		</div>
		<!-- contentarea starts here-->
		<div class="container" ng-hide="isPosting || netWorkError">
			<!-- top section starts here-->

			<div class="row checkin-wrapper">
				<div class="col-md-6 headtext centeralign pad-rt-60">
					Payment
					<p class="leadtext checkout-time-container">
						<span class="lightcontent chekout-time">{{checkoutmessage}}
						</span>
					</p>
					{{currency}}{{fee}}			
				</div>

				<div class="verti-ruler"></div>

				<!-- top section ends here-->


				<div class="col-md-6 pad-lf-60 cabin-number">
					<form >
						<div class="row">
							<div class="card-number-container">
								<p class="cabin_number_text">Card Number</p>
								<input type="password" ng-model="cardNumber" class = "col-xs-12 textBox"/> 
							</div>
							<div class="ccv-container">
								<p class="cabin_number_text">CCV#</p>
								<input type="password" ng-model="ccv" class = "col-xs-12 textBox"/> 
							</div>
						</div>

						<div class="row expiry-date-container">
							<div class="expiry-month-container">
								<p class="cabin_number_text">Expiration Date</p>
								<div class="select-style">
									<select ng-model="monthSelected"
									ng-options="month.value as month.name for month in months">
									<option value="">Month</option>
								</select>
							</div>
						</div>
						<div class="expiry-year-container">
							<p class="cabin_number_text">&nbsp;</p>
							<div class="select-style">
								<select ng-model="yearSelected"
								ng-options="year as year  for year in years">
								<option value="">Year</option>
							</select>
						</div>
					</div>
				</div>


				<button class="checkin-button continue-button" ng-click="goToNextStep()">
					<span class="continue-text">Continue</span>
				</button>

			</form>
		</div>
	</div>
</div>
</div>
</div>
