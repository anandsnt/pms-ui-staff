<!-- contentarea starts here-->
<div class="container" ng-hide="isPosting || netWorkError || isResponseSuccess">
	<!-- top section starts here-->

	<div class="row checkin-wrapper">
		<div class="col-md-6 headtext centeralign pad-rt-60">
			Payment
			<p class="leadtext checkout-time-container">
				<span class="lightcontent chekout-time">{{checkoutmessage}}
				</span>
			</p>
			{{currency}}{{fee}}			
		</div>

		<div class="verti-ruler"></div>

		<!-- top section ends here-->


		<div class="col-md-6 pad-lf-60 cabin-number">
			<form >
				<div class="row">
					<div style="float:left;width:60%;">
						<p class="cabin_number_text">Card Number</p>
						<input type="password" ng-model="roomNumber" class = "col-xs-12 textBox"/> 
					</div>
					<div style="float:right;width:38%;">
						<p class="cabin_number_text">Card Number</p>
						<input type="password" ng-model="roomNumber" class = "col-xs-12 textBox"/> 
					</div>
				</div>

				<div class="row" style="padding-top:5%;">
					<div style="float:left;width:49%;">
						<p class="cabin_number_text">Expiration Date</p>

						<div class="select-style">
							<select style="width:100%;"
							ng-model="monthSelected"
							ng-options="month.value as month.name for month in months">
							<option value="">Month</option>
						</select>
					</div>
				</div>
				<div style="float:right;width:49%;margin-left:2%">
					<p class="cabin_number_text">&nbsp;</p>
					<div class="select-style">
						<select style="width:100%;"
						ng-model="yearSelected"
						ng-options="year as year  for year in years">
						<option value="">Year</option>
					</select>
				</div>
			</div>


			<button class="checkin-button continue-button" ng-click="goToNextStep()">
				<span class="continue-text">Continue</span>
			</button>

		</form>
	</div>
</div>
