<!-- contentarea starts here-->

<div class="jumbotron"  id="palm_spa_wrapper">
	<div class="container backgroundbg" >
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
			</div>
		</div>
		<!-- contentarea starts here-->
		<div class="container" ng-hide="!pageValid">
			<!-- top section starts here-->

			<div class="row check-inout-wrapper">
				<div class="col-md-6 headtext centeralign ">
					<span class="browntext">Ready to check-out and view charges? </span>
					<br/>
					<p class="checkout-time-container">
						<span class="lightcontent chekout-time browntext">{{checkoutTimessage}} {{checkoutTime}}</span>
					</p>
				</div>
				<!-- top section ends here-->
				
				<!-- checkoubtn section starts here-->
				<div class="col-md-6 no-padding now-later-options no-screen-attach">
				<div class="row">
						<div class="col-xs-12 checkoutnow single blue-bg">
							<div class="rel-wrapper">
								<a ui-sref="checkoutBalance"></a>
								<div class="row">
									Check-out&nbsp;<br class="hide-in-desktop"/>now.
									<!-- {{details.buttonText}} -->
								</div>
								<div class="row  icontop">
									<img src="/assets/guestweb/img/checkout_icon.png" width="48" height="48" alt=""/>
								</div>
							</div>
						</div>
					</div>

			</div>
			<div class="row clearboth">
				<p class="foot-text centeralign" ng-show="true">
					<em class = "browntext">{{footerMessage1}}</em>
				</p>
				<p class="foot-text centeralign second-in ">
					<em class = "browntext">Come back to this page to check-out at any time before {{checkoutTime}}.</em>
				</p>
			</div>

		</div>
	</div>
</div>
