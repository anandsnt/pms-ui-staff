<!-- contentarea starts here-->

<div class="jumbotron">
	<div class="container backgroundbg">
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
				<p class="roomnumber centeralign">
					<span>{{ details.roomnumber }}</span>
				</p>
			</div>
		</div>
		<!-- contentarea starts here-->
		<div class="container">
			<!-- top section starts here-->

			<div class="row">
				<div class="col-md-6 headtext">
					
					{{details.readyMessageText}}
					<p class="centeralign leadtext">
						<span class="lightcontent">{{details.checkoutTimeText}}</span>
					</p>
				</div>
				<!-- top section ends here-->
				
				<!-- checkoubtn section starts here-->
				<div class="col-md-6">
					<a href="#/checkoutBalance">
					<div class=" col-xs-12 checkoutnow">
						<div class="row">
							{{details.buttonText}}
						</div>
						<div class="row  icontop">

							<img src="assets/img/checkout_icon.png" width="104" height="102" alt=""/>

						</div>

					</div> </a>
				</div>
</div>
				<!-- checkoubtn section ends here-->

				<div class="row" >
					<p class="italictext" ng-show="true">
						<em> {{details.checkoutMessagePart1}}</em>
					</p>
					<p class="italictext secondtext">
						<em>{{details.checkoutMessagePart2}}
						{{details.checkoutMessagePart3}}</em>
					</p>
				</div>

			

		</div>
	</div>
