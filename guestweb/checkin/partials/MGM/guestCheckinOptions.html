<!-- contentarea starts here-->
<div class="jumbotron">
    <div class="container backgroundbg">
        <div class="container-fluid">
            <div class="row headerrow">
                <logo-image></logo-image>
            </div>
        </div>
        <!-- contentarea starts here-->
        <div class="container line-top  line-bottom">
            <div ng-show="isLoading && !netWorkError" class="checkout-status centeralign checkout-now-status">
                <p class="msg-head">Your request is being processed.</p>
                <p class="msg-body">This may take a few seconds..... please wait!</p>
            </div>
            <div ng-show="netWorkError" class="checkout-status centeralign checkout-now-status">
                <p class="msg-head">Our apologies, something went wrong, please complete your pre check in at our front desk.</p>
                </p>
                <p class="msg-body">You can also call the hotel at <a href="tel: {{hotelPhone}}" class="white-alert-link-tag">{{hotelPhone}}.</a></p>
            </div>
            <!-- top section starts here-->
            <div class="row checkin-wrapper" ng-show="!isLoading && !netWorkError">
                <div class="col-md-3"></div>
                <div class="col-md-6 headtext centeralign">
                    Arrival Details
                    <p class="subTitletext">
                        When do you plan to arrive at {{hotelName}}?
                    </p>
                    <form>
                        <input type="submit" class="col-xs-12 textBox  link-btn with-bg nextbtn early-checkin-button" ng-click="checkinNow()" value="{{checkin_now_text}}" />
                        <input type="submit" class="col-xs-12 textBox  link-btn with-bg nextbtn early-checkin-button gray-bg" ng-click="checkinLater()" value="{{checkin_later_text}}" />
                    </form>
                </div>
                <div class="col-md-3 pad-lf-60"></div>
            </div>
        </div>
    </div>
</div>
