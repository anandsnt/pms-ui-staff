	<!-- contentarea starts here-->
	<div class="container" ng-hide="isFetching || netWorkError">
		<!-- top section starts here-->

		<div class="row check-inout-wrapper">
			<div class="col-md-6 headtext centeralign">
				Ready to check in ?
				<p class="subTitletext">
					To provide you with the a
					<strong class="reservation-details">secure check-in </strong>
					process, please confirm the following

					<strong class="reservation-details">reservation details:</strong>
				</p>

			</div>
			<!-- top section ends here-->


			<div class="col-md-6 ">

				<div class="col-xs-12 ">

					<div class="row">
						<em class="labelText">DEPARTURE DATE</em>

						<span class="date-picker" ng-click="presentDatePicker()" >
							<input type="text " class = "col-xs-12 textBox" placeholder="MM/DD/YYYY"  ng-model="departureDate"/> 
							<img src="/assets/img/calender_icon.png"  alt="" width="40" height="35" class="calendar-button"/></span>

						</div>
						<br />
						<div class="row">
							<em class="labelText">LAST 4 DIGITS OF CREDIT CARD USED</em>
							<input type="text " class = "col-xs-12 textBox" /> 
						</div>
						<a  class="link-btn with-bg nextbtn" ng-click="nextButtonClicked()">NEXT</a>
					</div>
				</div>
			</div>
			<!-- checkinbtn section ends here-->
		</div>
	</div>
