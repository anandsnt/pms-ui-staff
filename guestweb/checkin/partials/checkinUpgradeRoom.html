<!-- contentarea starts here-->

<div class="jumbotron">

	<div class="container backgroundbg" >
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
			</div>
		</div>

		<!-- show posting message
		<div ng-show="isFetching && !netWorkError" class="checkout-status centeralign checkout-now-status" >
		Your request is being processed, this may take a few seconds..... please wait!
		</div>

		show error message

		<div ng-show="netWorkError" class="checkout-status centeralign checkout-now-status">
		<div class="checkout-failure-text">Our apologies, something went wrong, please complete your check out at our front desk.</div>
		<div>You can also call the hotel at {{hotelPhone}}.</div>
		</div>

		-->

		<!-- contentarea starts here-->
		<div class="container" ng-hide="isFetching || netWorkError">
			<!-- top section starts here-->

			<div class="row check-inout-wrapper">
				<div class="col-md-6 headtext centeralign">
					Upgrade your room ?
					<p class="subTitletext">
						Browse upgrades or continue below:
					</p>

				</div>
				<!-- top section ends here-->

				<!-- <carousel interval="myInterval"> -->
		<div class="carousel-view">		
		<div class="col-md-6">
				<carousel>
					<slide ng-repeat="slide in slides" active="slide.active" >
						<div class="centeralign">
							<img ng-src="{{slide.room_type_image}}" style="height:200px;" />
						</div>
						<div class="upgrade-details">
							<p class="bold-content">
								{{slide.upgrade_room_type_name}}
							</p>
							<p class="bold-content amount">
								$ {{slide.upsell_amount}}
								<p="amount-per-night">
									EXTRA
									<br/>
									PER NIGHT
							</p>
							</p>
							<ul class="descriptions">
								<li>
									No of rooms:{{slide.no_of_rooms}}
								</li>
								<li>
									{{slide.upgrade_room_description}}
								</li>
								<li>
									Max adults:{{slide.max_adults}}
								</li>
								<li>
									Max children: {{slide.max_children}}
								</li>

							</ul>
						</div>
					</slide>
				</carousel>

		</div>	</div>			

			</div>
			<!-- checkinbtn section ends here-->
		</div>
	</div>
</div>
