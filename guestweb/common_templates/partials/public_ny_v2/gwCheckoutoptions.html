<!-- navbar -->
<div class="container-fluid padding-0">
    <div class="row header-bar">
        <img alt="" class="logo-image" src="{{hotelLogo}}" />
    </div>
</div>
<!-- main section starts here -->
<div class="container-fluid padding-0">
    <div class="row padding-0 no-side-margin">
        <div class="col-sm-3"></div>
        <!-- left side -->
        <div class="col-sm-6 top-spacing">
            <p class="sub-main-text template-text">Check-out time is at<span class="caps-text">&nbsp;{{checkoutTime}}.</span><span class="strong-font">&nbsp;Request a<span class="next-line">&nbsp;late check-out if you need more time.</span></p>
            <div class="section-container">
                <a class="btn dual-button half-width pull-left light-button" ui-sref="checkOutConfirmation">
                    Check out<br>now
                    <div class="checkout-icon"></div>
                 </a>
                <a class="btn dual-button half-width pull-right dark-button" ui-sref="checkOutLaterOptions">
                    Check out<br>later
                    <div class="late-checkout-icon"></div>
                </a>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row footer-text no-side-margin">
        Please return to this page to check out&nbsp;<span class="next-line">any time before<span class="caps-text">&nbsp;{{checkoutTime}}.
    </div>
</div>
