<!-- navbar -->
<div class="container-fluid padding-0">
    <div class="row header-bar">
        <img alt="" class="logo-image" src="{{hotelLogo}}" />
    </div>
</div>
<!-- main section starts here -->
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <!-- left side -->
        <div class="col-md-4 no-section-side-padding top-spacing">
            <p class="sub-main-text center-align">{{checkoutTimessage}} {{checkoutTime}}.</p>
            <a class="btn checkout-btn margin-top-40" ui-sref="checkoutBalance">
                <div>check out now</div>
                <div class="checkout-icon">
                </div>
            </a>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row footer-text">
        <span class="base-text" ng-show="!isLateCheckoutAvailable">Unfortunately, late check out is not available.</span>
        <br> Please return to this page to check out at any time before {{checkoutTime}}.
    </div>
</div>
