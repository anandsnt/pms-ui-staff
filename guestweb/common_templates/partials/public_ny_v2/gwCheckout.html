<!-- navbar -->
<div class="container-fluid padding-0">
    <div class="row header-bar">
        <img alt="" class="logo-image" src="{{hotelLogo}}" />
    </div>
</div>
<!-- main section starts here -->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <!-- left side -->
        <div class="col-md-6 top-spacing">
            <p class="sub-main-text">{{checkoutTimessage}} {{checkoutTime}}.</p>
            <a class="btn checkout-btn margin-top-40" ui-sref="checkoutBalance">
                <div>Check out now</div>
                <br class="hide-in-desktop" />
                <div class="checkout-icon">
                </div>
            </a>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row footer-text">
        <em class="base-text" ng-show="!isLateCheckoutAvailable">Unfortunately, late check-out is not available.</em>
        <br> Please return to this page to check out at any time before {{checkoutTime}}.
    </div>
</div>
