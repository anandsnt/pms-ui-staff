<!-- navbar -->
<div class="row header-bar">
    <img alt="" class="logo-image" src="{{hotelLogo}}"/>
</div>
<!-- main section starts here -->
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <!-- left side -->
        <div class="col-sm-4 top-spacing">
            <p class="main-text">Read to checkout</p>
            <p class="sub-main-text template-text">Check-out time is at {{checkoutTime}}. <strong>Request a late check-out if you need more time.</strong></p>
        </div>
        <div class="col-sm-1"></div>
        <!-- right side -->
        <div class="col-sm-4 top-spacing">
            <div class="section-container">
                 <a class="btn dual-button half-width pull-left">
                    Checkout<br>Now
                    <div class="checkout-icon"></div>
                 </a>
                 <a class="btn dual-button half-width pull-right dark-button">
                    Checkout<br>Later
                    <div class="late-checkout-icon"></div>
                </a>
            </div>
        </div>
        <div class="col-sm-1">
        </div>                   
    </div>
    <div class="row footer-text">
            Come back to this page to check-out any time before {{checkoutTime}}.
    </div>
</div>
