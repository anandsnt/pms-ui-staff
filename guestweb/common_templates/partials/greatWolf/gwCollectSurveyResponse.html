<!-- navbar -->
<div class="container-fluid padding-0">
    <div class="row header-bar">
        <img alt="" class="logo-image" src="{{hotelLogo}}" />
    </div>
</div>
<!-- main section starts here -->
<div class="container">
    <!-- request text -->
    <div class="row" ng-show="isLoading && !netWorkError">
        <div class="col-md-2"></div>
        <div class="col-md-8 top-spacing">
            <p class="request-text">Your request is being processed. This may take a few seconds..... please wait!</p>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <!-- error message -->
    <div class="row" ng-show="netWorkError">
        <div class="col-md-2"></div>
        <div class="col-md-8 top-spacing">
            <p class="error-text">
                Something went wrong while collecting survey.
            </p>
            <a class="btn btn-template early-checkin-button margin-top-10 grey-btn" ng-click="goToNextPage()"> Skip</a>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <!-- main content -->
    <div class="row" ng-hide="isLoading || netWorkError">
        <div class="col-md-4 top-spacing sm-no-top-spacing section-container float-none">
            <p class="main-text final-text">{{screenDetails.title}}</p>
            <img src="data:image/png;base64, {{image|| responseData.key_info}}" width="180" height="180" alt="">
            <p class="sub-text margin-top-20">{{screenDetails.description}}</p>
            <!-- answers -->
            <div class="row margin-top-20">
                <!-- Numeric answer -->
                <div class="select-style three-quater-width" ng-show="surveyDetails.survey_question_type === 'Numeric'">
                    <select ng-model="survey_response" ng-options="number_of_items as number_of_items for number_of_items in responseArray">
                    </select>
                </div>
                <!-- String answer -->
                <div ng-show="surveyDetails.survey_question_type === 'String'">
                    <input class="input-field" ng-model="survey_response"></input>
                </div>
                <!-- yes/no answer -->
                <div ng-show="surveyDetails.survey_question_type === 'Boolean'">
                        <input type="radio" value="yes" ng-model="survey_response">
                        <label class="left-margin-5">YES</label>
                        <br/>
                        <input type="radio" value="no" ng-model="survey_response">
                        <label class="left-margin-5">NO</label>
                    </div>
                </div>
                <!-- submit -->
                <a class="btn btn-template margin-top-80" ng-click="postSurveyResponse()">Continue</a>
                <a class="btn btn-template early-checkin-button margin-top-10 grey-btn" ng-hide="surveyDetails.survey_question_is_mandatory" ng-click="goToNextPage()"> Skip</a>
            </div>
        </div>
    </div>
</div>
