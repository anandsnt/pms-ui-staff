
<div class="col-md-12 top-spacing section-container mob-padding-bottom-10">
   <p class="main-text"> ID scanning is complete.</p>
   <p class="sub-main-text"> Please review your details and confirm.</p>


   <div class="section-container">
      <p class="sub-text left-align margin-top-10">First name</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.first_name" />
      </div>

      <p class="sub-text left-align margin-top-10">Given name</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.given_name" />
      </div>

      <p class="sub-text left-align margin-top-10">Surname</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.surname" />
      </div>

      <p class="sub-text left-align margin-top-10">Full name</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.full_name" />
      </div>

      <p class="sub-text left-align margin-top-10">Document Authentication</p>
      <div class="row">
        <input type="text" ng-disabled="true" class="input-field padding-1" ng-model="screenData.idDetails.iDAuthenticationStatus" />
      </div>

      <p class="sub-text left-align margin-top-10">ID Expiration Status</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-model="screenData.idDetails.expirationStatus" ng-disabled="true" />
         
      </div>

      <p class="sub-text left-align margin-top-10">Birth Date</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.birth_date" />
      </div>

      <p class="sub-text left-align margin-top-10">Nationality Code</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.nationality_code" />
      </div>

      <p class="sub-text left-align margin-top-10">Nationality Name</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.nationality_name" />
      </div>

      <p class="sub-text left-align margin-top-10">Doument class</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.document_class_name" />
      </div>

      <p class="sub-text left-align margin-top-10">Doument Number</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.document_number" />
      </div>

      <p class="sub-text left-align margin-top-10">ID expiry Date</p>
      <div class="row">
         <input type="text" class="input-field padding-1" ng-disabled="true" ng-model="screenData.idDetails.expiration_date" />
      </div>
   </div>
<a class="btn btn-template grey-btn" ng-click="startScanning()" value="Restart scanning">Re-try</a>
<a class="btn btn-template" ng-click="acceptID()" value="Restart scanning">Confirm</a>
