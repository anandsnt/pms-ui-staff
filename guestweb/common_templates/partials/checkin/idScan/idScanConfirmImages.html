<section id="main" class="guest-id-verify" role="main">
   <div id="flex-holder" touch-press="enableScroll()">
      <div id="textual" class="review-bill scrollable" ng-iscroll="confirm-images" style="height: 75%;">
         <div class="wrapper passport-details">
            <div id="bill">
               <h1 ng-show="screenData.scanMode == 'CONFIRM_FRONT_IMAGE'" translate>
                  Confirm front image
               </h1>
               <h1 ng-show="screenData.scanMode == 'CONFIRM_ID_IMAGES'" translate>
                  Confirm images
               </h1>
               <!-- Passport / Guest ID Scan preview -->
               <img id='image-preview' class='gid-image-preview'
                  ng-show='idScanData.selectedGuest.front_image_data'
                  data-ng-src="{{idScanData.selectedGuest.front_image_data}}" 
                  src-error='' 
                  >
               <img id='image-preview-back' ng-show='idScanData.selectedGuest.back_image_data'  class='gid-image-preview' 
                  data-ng-src="{{idScanData.selectedGuest.back_image_data}}" 
                  src-error='' 
                  >
               <br/><br/>
            </div>
         </div>
      </div>
   </div>
   <div id='actions' class="align-center guest-id-actions">
      <button type="button" class="button" ng-click='startScanning();' translate>
      Go Back
      </button>
      <button type="button" class="button" ng-click="confirmFrontImage()" ng-show="screenData.scanMode == 'CONFIRM_FRONT_IMAGE'" translate>
      PROCEED
      </button>
      <button type="button" class="button" ng-click="confirmImages()" ng-show="screenData.scanMode == 'CONFIRM_ID_IMAGES'" translate>
      PROCEED
      </button>
   </div>
</section>
