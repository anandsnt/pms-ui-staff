<!-- navbar -->
<div class="container-fluid padding-0">
    <div class="row header-bar">
        <img alt="" class="logo-image" src="{{hotelLogo}}"/>
    </div>
</div>
<!-- main section starts here -->
<div class="container">
     <!-- request text -->
    <div class="row" ng-show="isLoading && !netWorkError">
        <div class="col-md-2"></div>
        <div class="col-md-8 top-spacing">
            <p class="request-text">Your request is being processed.
            This may take a few seconds..... please wait!</p>
        </div>
        <div class="col-md-2">
        </div>                   
    </div>
    <!-- error message -->
    <div class="row" ng-show="netWorkError">
        <div class="col-md-2"></div>
        <div class="col-md-8 top-spacing">
            <p class="error-text">Our apologies, something went wrong, please complete your check in at our front desk.You can also call the hotel at <a href="tel: {{hotelPhone}}"class="phone-text">{{hotelPhone}}.</a></p>
        </div>
        <div class="col-md-2">
        </div>                   
    </div>
    <!-- main content -->
    <div class="row" ng-hide="isLoading || netWorkError">
        <div class="col-md-4 top-spacing sm-no-top-spacing section-container float-none">
            <p class="main-text">Enter Your Birthdate</p>
                <!-- birthday -->
                <div class="row margin-top-10">
                    <div class="row">
                        <div class="eta-container">
                        	 <span class="sub-text upper-case pull-left">MONTH</span>
                            <div class="select-style">
                                <select ng-model="guestDetails.month" ng-options="month as month for month in months">
                                    <option value="">MM</option>
                                </select>
                            </div>
                        </div>
                        <div class="eta-container">
                        	 <span class="sub-text upper-case pull-left">DAY</span>
                            <div class="select-style">
                                <select ng-model="guestDetails.day" ng-options="day as day for day in days">
                                    <option value="">DD</option>
                                </select>
                            </div>
                        </div>
                        <div class="eta-container">
                        	 <span class="sub-text upper-case pull-left">YEAR</span>
                            <div class="select-style">
                                <select ng-model="guestDetails.year" ng-options="year as year for year in years">
                                    <option value="" selected="">YY</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
             <!-- submit -->
            <a class="btn btn-template margin-top-10"  ng-click="postGuestDetails()">Continue</a>
            <a class="btn btn-template early-checkin-button margin-top-10 grey-btn" ng-click="skip()" ng-show="!guestBirthdateMandatory"> Skip</a>
        </div>                 
    </div>
</div>
