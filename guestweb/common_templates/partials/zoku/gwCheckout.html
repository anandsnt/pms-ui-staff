<!-- navbar -->
<div class="container-fluid padding-0">
    <div class="row header-bar">
        <img alt="" class="logo-image" src="{{hotelLogo}}"/>
    </div>
</div>
<!-- main section starts here -->
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <!-- left side -->
        <div class="col-md-4 top-spacing">
            <p class="main-text">Ready to check out?</p>
            <p class="sub-main-text">{{checkoutTimessage}} {{checkoutTime}}.</p>
        </div>
        <div class="col-md-1"></div>
        <!-- right side -->
        <div class="col-md-3 sm-no-top-spacing no-side-padding">
            <a class="btn checkout-btn" ui-sref="checkoutBalance">
                <div class="pull-left">Check out now</div>
                <br class="hide-in-desktop"/>
                <div class="checkout-icon checkout-alone-button">
                </div>
            </a>
        </div>
        <div class="col-md-2">
        </div>                   
    </div>
    <div class="row footer-text">
            <em class = "base-text">{{footerMessage1}}</em><br>
             Not checking out just yet? Come back to this page to check out anytime before {{checkoutTime}}.
    </div>
</div>
