<div class="jumbotron">
	<div class="container backgroundbg">
		<div class="container-fluid">
			<div class="row headerrow">
				<logo-image></logo-image>
			</div>
		</div>

		<!-- contentarea starts here-->
		<div class="container">
			<!-- top section starts here-->
			<div class="row check-inout-wrapper">
				<div class="col-md-6 headtext centeralign">
					Select your new check-out time:
				</div>

				<!-- checkoubtn section starts here-->
				<div class="col-md-6 no-padding top-margin now-later-options">
					<div class="row">
						<div ng-repeat="charge in charges" class="col-xs-6 later-options {{ charge.class }}">
							<div class="rel-wrapper">
								<a ng-href="#/checkOutLaterSuccess/{{ charge.id }}"></a>
								<div class="row">
									<svg viewBox="0 0 300 300" preserveAspectRatio="none">
										<circle cx="50%" cy="50%" r="45%" stroke="white" stroke-width="7" fill="none"/>
											<text x="50%" y="65%" fill="white">
												<tspan class="time">{{ charge.time | date : 'h'}}</tspan>
												<tspan class="ap">{{ charge.time | format12}}</tspan>
											</text>
									</svg> 
								</div>
								<div class="row late-charge">
									<span class="for">for</span>
									<span class="amount">{{ charge.amount | currency }}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<p class="centeralign foot-text">
					<a href="#/">No, thanks<a>
				</p>
			</div>
		</div>
	</div>
</div>
