<div>
    <!-- email entry emailMode -->
    <div id="content" class="input-field-contents email-entry" style="margin: 0 auto;" ng-show="mode === 'EMAIL_ENTRY_MODE'">
        <h1>
        <text editable-text="TYPE_EMAIL_IN"> {{'TYPE_EMAIL_IN' |translate}}</text>
        </h1>
        <h3>
        <text editable-text="TYPE_EMAIL_IN_SUB"> {{'TYPE_EMAIL_IN_SUB' |translate}}</text>
        </h3>
        <form method="post" class="form">
            <div class="entry input">
                <input id="email-entry" type="text" ng-focus="showKeyboard('email-entry')" click-touch="showKeyboard('email-entry')" class="start-focused" ng-keydown="resetTime()" ng-model='email' enter-press="goToNext()" value="" touch-press />
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='goToNext()' ng-class="{'overlay': email.length < 1}">
                <text editable-text="NEXT_BTN"> {{'NEXT_BTN' |translate}}</text>
                </button>
            </div>
        </form>
    </div>
    <!-- email invalid emailMode -->
    <div id="content" ng-show=" mode === 'EMAIL_INVLAID_MODE'" style="margin: 0 auto;" class="centered invalid-email">
        <h1>
        <text editable-text="EMAIL_ERR_HEADER"> {{'EMAIL_ERR_HEADER' |translate}}</text>
        </h1>
        <h2>
        <text editable-text="EMAIL_ERR_HEADER_SUB"> {{'EMAIL_ERR_HEADER_SUB' |translate}}</text>
        </h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press="reEnterText()">
                    <!--div ng-include="'/assets/zest_station/css/icons/keyboard.svg'"></div-->
                    <div ng-include="icon"></div>
                    </button>
                    <text editable-text="RE_TYPE"> {{'RE_TYPE' |translate}}</text>
                    <span>"{{email}}"</span>
                </li>
            </ul>
        </nav>
        <div id="actions" class="align-right" ng-show="isSkipable">
            <button type="button" class="button transparent" click-touch="skipEmail()">
                <text editable-text="SKIP_BTN"> {{'SKIP_BTN' |translate}}</text>
            </button>
        </div>
    </div>
</div>
