<section id="main" role="main" class="centered" click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('MANUAL_KEY_PICKUP_HEADER')" editable-text="MANUAL_KEY_PICKUP_HEADER"></text>
        </h1>
        <h2>
            {{keyDeliveryMessage}}
        </h2>
        <button type="button" class="button done-btn" click-touch='gotToNextScreen()'>
            <text data-ng-bind-html="getTagValue('DONE_BTN')" editable-text="DONE_BTN"></text>
        </button>
    </div>
</section>
