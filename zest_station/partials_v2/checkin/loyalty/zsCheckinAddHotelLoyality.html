<section id="main" role="main">
    <div id="content">
        <h1>Enter Hotel Loyalty Program Details</h1>
        <form method="post" class="form short">
            <div class="entry select">
                <select  ng-options="loyalty.hl_value as loyalty.hl_description for loyalty in hotelLoyalties" ng-model="hotelLoyalty.id" ng-change="hotelLoyaltyChanged()">
                    <option value="" selected>Select Type</option>
                </select>
            </div>
            <div class="entry select" ng-show="hotelLoyalty.selectedLoyalty.levels.length > 0">
                <select ng-options="level.membership_level as level.membership_level for level in hotelLoyalty.selectedLoyalty.levels" ng-model="hotelLoyalty.level">
                    <option value="" selected>Select Level</option>
                </select>
            </div>
            <div class="entry input">
                <input type="text" placeholder="Enter Code" ng-model="hotelLoyalty.code" />
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='saveHotelLoyalty()'>Next</button>
            </div>
        </form>
    </div>
</section>
