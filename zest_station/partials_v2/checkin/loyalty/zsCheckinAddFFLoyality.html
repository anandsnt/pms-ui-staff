<section id="main" role="main">
    <div id="content">
        <h1>Enter Frequent Flyer Program Details</h1>
        <form method="post" class="form short">
            <div class="entry select">
                <select id="showing-structure" ng-options="loyalty.ff_value as loyalty.ff_description for loyalty in ffLoyalties" ng-model="ffLoyalty.id">
                    <option value="" selected>Select Airline</option>
                </select>
            </div>
            <div class="entry input">
                <input type="text" placeholder="Enter Code" ng-model="ffLoyalty.code" />
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='saveFFLoyalty()'>Next</button>
            </div>
        </form>
    </div>
</section>
