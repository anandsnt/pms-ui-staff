<section id="main" role="main" class="centered">
    <div id="content">
        <h1>Sorry!..{{ errorMessage}}</h1>
        <nav id="options" role="nav">
            <ul role="menu">
                <li ng-if="existingLoyaltyPgms.length > 0 ">
                    <button type="button" class="button option" touch-press='addNewLoyalty()'>
                        <ng-include src="icons.url.loyalty"></ng-include>
                    </button>
                    Try Again
                </li>
                <li class="break">
                    <span>Or</span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='skipLoyalties()'>
                        <ng-include src="icons.url.loyalty"></ng-include>
                    </button>
                    Skip Loyalties
                </li>
            </ul>
        </nav>
    </div>
</section>
