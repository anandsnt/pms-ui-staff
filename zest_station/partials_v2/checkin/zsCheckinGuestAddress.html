<section id="main" role="main" ng-show="mode === 'SELECT_ADDRESS'" class="centered">
    <div id="content">
        <h1 data-ng-bind-html="getTagValue('YOUR_ADDRESS')" editable-text="YOUR_ADDRESS"></h1>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press='usePresentAddress()'>
                        <ng-include src="icons.url.location"></ng-include src>
                    </button>
                     <text data-ng-bind-html="getTagValue('USE_ADDRESS_ON_FILE')" editable-text="USE_ADDRESS_ON_FILE"></text>
                    <p>
                        {{presentAddress.street1}}, {{presentAddress.street2}}
                        <br> {{presentAddress.city}}, {{presentAddress.state}} {{presentAddress.postal_code}}
                        <br> {{presentAddress.country}}
                    </p>
                </li>
                <li class="break">
                    <span>
                         <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='useNewAddress()'>
                        <ng-include src="icons.url.location"></ng-include src>
                    </button>
                    <text data-ng-bind-html="getTagValue('ADD_NEW_ADDRESS')" editable-text="ADD_NEW_ADDRESS"></text>
                </li>
            </ul>
        </nav>
    </div>
</section>

<!--  Home -->
<section id="main" class="address-screen" role="main" ng-show="mode === 'NEW_ADDRESS'">
    <div id="content">
        <h1 data-ng-bind-html="getTagValue('ENTER_ADDRESS')" editable-text="ENTER_ADDRESS"></h1>
        <div id="flex-holder">
            <form method="post" class="pull-left form">
               <div class="entry entry-address">
                    <input type="text" placeholder="{{ 'ADDRESS_1' | translate }}" ng-focus="showOnScreenKeyboard('address-1', 'scroll-up')" click-touch="showOnScreenKeyboard('address-1', 'scroll-up')" ng-model="guestDetails.street" id="address-1" touch-press/>
                </div>
                <div class="entry entry-address">
                    <input type="text" placeholder="{{ 'ADDRESS_2' | translate }}" ng-focus="showOnScreenKeyboard('address-2', 'scroll-up')" click-touch="showOnScreenKeyboard('address-2', 'scroll-up')" ng-model="guestDetails.street2" id="address-2"  touch-press/>
                </div>
                <div class="entry entry-address address-small">
                    <input type="text" placeholder="{{ 'CITY' | translate }}" ng-focus="showOnScreenKeyboard('city', 'scroll-up')" click-touch="showOnScreenKeyboard('city', 'scroll-up')" ng-model="guestDetails.city" id="city"  touch-press/>
                </div>
                <div class="entry entry-address">
                    <input type="text" placeholder="{{ 'STATE_OR_PROVINCE' | translate }}" ng-focus="showOnScreenKeyboard('state', 'scroll-up')" click-touch="showOnScreenKeyboard('state', 'scroll-up')" ng-model="guestDetails.state" id="state"  touch-press/>
                </div>
                <div class="entry entry-address address-small">
                    <input type="text" placeholder="{{ 'POSTAL_OR_ZIP_CODE' | translate }}" ng-focus="showOnScreenKeyboard('pin', 'scroll-up')" click-touch="showOnScreenKeyboard('pin', 'scroll-up')" ng-model="guestDetails.postal_code" id="pin"  touch-press />
                </div>
                <div class="select entry entry-address">
                    <select name="Country" ng-options="country.id as country.value for country in countryList" ng-model="guestDetails.country_id">
                        <option value="">{{'COUNTRY' | translate}}</option>
                    </select>
                </div>
            </form>
            <div id="actions">
                 <button type="button" class="button transparent" style="visibility: hidden;">
                 </button>
                <button type="button" class="button" ng-click="nextButtonClicked()">Next</button>
            </div>
        </div>
    </div>        
</section>


<div class="popup" ng-class="{'open': showErrorMessage}">
    <!-- Remove class "open" to hide popup content -->
    <div class="popup-content">
        <h2 class="nocaps">
            <text data-ng-bind-html="getTagValue('PLEASE_PROVIDE_ALL_REQUIRED_INFO')" editable-text="PLEASE_PROVIDE_ALL_REQUIRED_INFO"></text>
        </h2>
        <button type="button" class="button idle-timeout-btn" click-touch='dismissPopup();'>
            <text data-ng-bind-html="getTagValue('OK')" editable-text="OK"></text>
        </button>
    </div>
</div>
