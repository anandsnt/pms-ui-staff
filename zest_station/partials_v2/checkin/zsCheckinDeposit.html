<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('DEPOSIT_REMAIN')" editable-text="DEPOSIT_REMAIN"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('DEPOSIT_REMAIN_SUB')" editable-text="DEPOSIT_REMAIN_SUB"></text> {{currencySymbol}}{{depositAmount}}
        </h2>
        <h2>
            <text data-ng-bind-html="getTagValue('DEPOSIT_REMAIN_SUB_SUB')" editable-text="DEPOSIT_REMAIN_SUB_SUB"></text>
        </h2>
        
        <h1 ng-if='swipeError'>
            <text data-ng-bind-html="getTagValue('SWIPE_ERR_HEADER')" editable-text="SWIPE_ERR_HEADER"></text>
        </h1>
        
        <nav id="options" role="nav">
            <ul role="menu">
                <li> 
                    <button type="button" class="button option" touch-press='proceedToDeposit()'>
                        <div ng-include="icons.url.creditcard"></div>
                    </button>
                    <h1>
                        <text data-ng-bind-html="getTagValue('DEPOSIT_NEXT_BUTTON')" editable-text="DEPOSIT_NEXT_BUTTON"></text>
                    </h1>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li> 
                    <button type="button" class="button option" touch-press='talkToStaff()'>
                        <div ng-include="icons.url.staff"></div>
                    </button>
                    <h1>
                        <text data-ng-bind-html="getTagValue('SPEAK')" editable-text="SPEAK"></text>
                    </h1>
                    <h4>
                        <text data-ng-bind-html="getTagValue('SPEAK_SUB')" editable-text="SPEAK_SUB"></text>
                    </h4>
                </li>
            </ul>
        </nav>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
</section>
