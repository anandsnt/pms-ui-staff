<section id="main" role="main" class="centered" click-touch='resetTime()'>
    <div id="content" class='checkin-final-screen'>
        <h1>
            <text data-ng-bind-html="getTagValue('CHECKIN_COMPLETED_HEADER')" editable-text="CHECKIN_COMPLETED_HEADER"></text>
        </h1>
        <h3 ng-show="subtext === 'PRINT_SUCCESS_AND_KEY_SUCCESS'">
            <text data-ng-bind-html="getTagValue('PRINT_SUCCESS_AND_KEY_SUCCESS')" editable-text="PRINT_SUCCESS_AND_KEY_SUCCESS"></text>
        </h3>
        <h3 ng-show="subtext === 'PRINT_FAILED_AND_KEY_SUCCESS'">
            <text data-ng-bind-html="getTagValue('PRINT_FAILED_AND_KEY_SUCCESS')" editable-text="PRINT_FAILED_AND_KEY_SUCCESS"></text>
        </h3>
        <h3 ng-show="subtext === 'PRINT_SUCCESS_AND_KEY_FAILED'">
            <text data-ng-bind-html="getTagValue('PRINT_SUCCESS_AND_KEY_FAILED')" editable-text="PRINT_SUCCESS_AND_KEY_FAILED"></text>
        </h3>
        <h3 ng-show="subtext === 'PRINT_FAILED_AND_KEY_FAILED'">
            <text data-ng-bind-html="getTagValue('PRINT_FAILED_AND_KEY_FAILED')" editable-text="PRINT_FAILED_AND_KEY_FAILED"></text>
        </h3>
        <h3 ng-show="subtext === 'EMAIL_SUCCESS_AND_KEY_SUCCESS'">
            <text data-ng-bind-html="getTagValue('EMAIL_SUCCESS_AND_KEY_SUCCESS')" editable-text="EMAIL_SUCCESS_AND_KEY_SUCCESS"></text>
        </h3>
        <h3 ng-show="subtext === 'EMAIL_FAILED_AND_KEY_SUCCESS'">
            <text data-ng-bind-html="getTagValue('EMAIL_FAILED_AND_KEY_SUCCESS')" editable-text="EMAIL_FAILED_AND_KEY_SUCCESS"></text>
        </h3>
        <h3 ng-show="subtext === 'EMAIL_SUCCESS_AND_KEY_FAILED'">
            <text data-ng-bind-html="getTagValue('EMAIL_SUCCESS_AND_KEY_FAILED')" editable-text="EMAIL_SUCCESS_AND_KEY_FAILED"></text>
        </h3>
        <h3 ng-show="subtext === 'EMAIL_FAILED_AND_KEY_FAILED'">
            <text data-ng-bind-html="getTagValue('EMAIL_FAILED_AND_KEY_FAILED')" editable-text="EMAIL_FAILED_AND_KEY_FAILED"></text>
        </h3>

        <h3 ng-show="subtext === 'PRINT_SUCCESS'">
            <text data-ng-bind-html="getTagValue('PRINT_SUCCESS')" editable-text="PRINT_SUCCESS"></text>
        </h3>

        <h3 ng-show="subtext === 'PRINT_FAILED'">
            <text data-ng-bind-html="getTagValue('PRINT_FAILED')" editable-text="PRINT_FAILED"></text>
        </h3>

        <h3 ng-show="subtext === 'EMAIL_SUCCESS'">
            <text data-ng-bind-html="getTagValue('EMAIL_SUCCESS')" editable-text="EMAIL_SUCCESS"></text>
        </h3>

        <h3 ng-show="subtext === 'EMAIL_FAILED'">
            <text data-ng-bind-html="getTagValue('EMAIL_FAILED')" editable-text="EMAIL_FAILED"></text>
        </h3>

        <button type="button" class="button done-btn" click-touch='navToHome()'>
            <text data-ng-bind-html="getTagValue('CHECKIN_DONE_BTN')" editable-text="CHECKIN_DONE_BTN"></text>
        </button>
    </div>
</section>
