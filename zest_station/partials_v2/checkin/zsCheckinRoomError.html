<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content" ng-show="early_checkin_unavailable != 'true'">
        
        <h1>
            <text data-ng-bind-html="getTagValue('TALK_TO_STAFF')" editable-text="TALK_TO_STAFF"></text>
        </h1>

        <!-- TODO: above message but for PRE-Assigned room, ie (you're room is not ready yet, please find a staff member) -->
        <h2>
            <text data-ng-bind-html="getTagValue('ROOM_NOT_AVAIL_MSG')" editable-text="ROOM_NOT_AVAIL_MSG"></text>
        </h2>
        <!-- General error -->
        <button type="button" class="button done-btn" touch-press="clickedOnCloseButton()">
            <text data-ng-bind-html="getTagValue('DONE_BTN')" editable-text="DONE_BTN"></text>
        </button>
    </div>
    <!-- Early Checkin Unavailable, too early to check-in -->
    <div id="message" ng-show="early_checkin_unavailable == 'true'">
        <h1>
            <text data-ng-bind-html="getTagValue('CHECKIN_TOO_EARLY')" editable-text="CHECKIN_TOO_EARLY"></text>
        </h1>
        <h2 class="nocaps">
            <text data-ng-bind-html="getTagValue('CHECKIN_TOO_EARLY_SUB_HEADER')" editable-text="CHECKIN_TOO_EARLY_SUB_HEADER"></text>
        </h2>
        <h3>
            <text data-ng-bind-html="getTagValue('CHECKIN_TOO_EARLY_SUB_MSG')" editable-text="CHECKIN_TOO_EARLY_SUB_MSG"></text>
        </h3>
        <button type="button" class="button done-btn" touch-press='clickedOnCloseButton()'>
            <text data-ng-bind-html="getTagValue('CHECKIN_TOO_EARLY_DONE')" editable-text="CHECKIN_TOO_EARLY_DONE"></text>
        </button>
    </div>
    
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'" ></span>
</section>
