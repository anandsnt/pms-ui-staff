<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content">
        <h2 class="no-margin">{{'CHKED_IN_SUCCESS_HEADER' |translate}} {{selectedReservation.guest_details[0].first_name}}.</h2>
        <h1>{{'CHKED_IN_SUCCESS_MSG' |translate}}</h1>
        <div id="room" ng-show="zestStationData.show_room_number">
            <span class="number">{{selectedReservation.room}}</span>
        </div>
        <div id="keys">
            <h2>{{'HOW_MANY_KEYS' |translate}}</h2>
            <div id="key-options">
                <button type="button" class="button" touch-press="makeKeys(1)">{{'UNO_KEY' |translate}}</button>
                <button type="button" class="button" touch-press="makeKeys(2)">{{'DOS_KEY' |translate}}</button>
            </div>
        </div>
    </div>
    <span ng-include="'/assets/partials/rvTabletFooter.html'"></span>
</section>
