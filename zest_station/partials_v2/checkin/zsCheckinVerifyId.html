<section id="main" class="centered" role="main" ng-show="screenMode === 'WAIT_FOR_STAFF'" click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('GID_WAIT_HEADER')" editable-text="GID_WAIT_HEADER"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('GID_WAIT_SUB')" editable-text="GID_WAIT_SUB"></text>
        </h2>
    </div>
    <div>
        <button class='button blue invis bottom-left' click-touch="adminVerify()">
            Admin
        </button>
    </div>
</section>
<section id="main" class="centered test" role="main" ng-show="screenMode ===  'ADMIN_PIN_ENTRY'" click-touch='resetTime()'>
    <div id="content" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('ADMIN_PIN_HEADER')" editable-text="ADMIN_PIN_HEADER"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('ADMIN_PIN_SUB_HEADER')" editable-text="ADMIN_PIN_SUB_HEADER"></text>
        </h2>
        <!-- user name -->
        <form method="post" class="form">
            <div class="entry input">
                <input type="text" placeholder="" ng-focus="showOnScreenKeyboard('input_text')" click-touch="showOnScreenKeyboard('input_text')" ng-model="adminPin" enter-press="goToNext()" id="input_text" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='goToNext()' ng-class="{'overlay': input.inputTextValue.length < 1}">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
</section>
<section id="main" class="centered" role="main" ng-show="screenMode ===  'PIN_ERROR'" click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('PIN_ERROR_HEADER')" editable-text="PIN_ERROR_HEADER"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('PIN_ERROR_SUB_HEADER')" editable-text="PIN_ERROR_SUB_HEADER"></text>
        </h2>
        <button type="button" class="button done-btn" click-touch="retryPinEntry()">
            <text data-ng-bind-html="getTagValue('RETRY')" editable-text="RETRY"></text>
        </button>
    </div>
</section>
<section id="main" class="centered test add_remove_main" role="main" click-touch='resetTime()' ng-show="screenMode == 'GUEST_LIST'">
    <div id="content" class='add-guest-mode-content'>
        <h1>
            <text data-ng-bind-html="getTagValue('GID_SCAN_RESULTS_HEADER')" editable-text="GID_SCAN_RESULTS_HEADER"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('GID_SCAN_RESULTS_SUB_HEADER')" editable-text="GID_SCAN_RESULTS_SUB_HEADER"></text>
        </h2>
        <ul id="selection" class="editable" style="height:50%;overflow-y: scroll;">
            <li ng-repeat='guest in selectedReservation.guest_details track by $index' style="background: #eee;border: 1px #eee solid;border-radius:8px;width: 95%;">
                <span class="details icon-adult" style="width:75%; background: #eee;">
                <!-- guest icons, adult, student, infant -->
                <!-- primaryGuest is always an adult , and wont have guest_type included -->
                <figure ng-show='guest.guest_type === "ADULT" || !guest.guest_type' class="guest-image guest-icons icon-adult"></figure>
                <figure ng-show='guest.guest_type === "CHILDREN"' class="guest-image guest-icons icon-student"></figure>
                <figure ng-show='guest.guest_type === "INFANTS"' class="guest-image guest-icons icon-infant"></figure>
                <span ng-if='guest.last_name !== guest.first_name'>
                        {{guest.first_name}}&nbsp;{{guest.last_name}}
                    </span>
                <span ng-if="guest.last_name === guest.first_name && guest.full_name !== undefined ">
                        {{guest.full_name}}    
                    </span>
                <span ng-if="guest.last_name === guest.first_name && guest.full_name === undefined ">
                        {{guest.first_name}}    
                    </span>
                </span>
                <span class="passport-scan-status" style="width: 25%;position: relative;">
                       <select style="transform: translateY(-50%);top: 50%;position: absolute;" ng-model="guest.review_status">
                         <option value="">NOT REVIEWED</option>
                         <option value="1">ACCEPT WITH ID</option>
                         <option value="2">ACCEPT W/O ID</option>
                       </select>
                </span>
            </li>
        </ul>
         <div id="actions">
            <button type="button" class="button transparent" click-touch="abortCheckin()">
                <text data-ng-bind-html="getTagValue('ABORT')" editable-text="ABORT"></text>
            </button>
            <button type="button" class="button" click-touch="continueToNextScreen()">
                <text data-ng-bind-html="getTagValue('CONTINUE')" editable-text="CONTINUE"></text>
            </button>
        </div>
    </div>
</section>


<div id="popup" class="popup" ng-class="{'open':showWarningPopup}">
    <!-- Remove class "open" to hide popup content -->
    <div class="popup-content message">
        <!-- Add class "single-message" if there's only 1 message to show. Otherwise add class "message" -->
        <h2 class="nocaps">
             <text data-ng-bind-html="getTagValue('VERIFICATION_PENDING')" editable-text="VERIFICATION_PENDING"></text>
        </h2>
        <div id="message-content">
            <h3>
                <text data-ng-bind-html="getTagValue('VERIFICATION_PENDING_MSG')" editable-text="VERIFICATION_PENDING_MSG"></text>
            </h3>
        </div>
        <!-- If multiple messages, show: -->
        <div id="message-action">
            <button type="button" class="button" touch-press='acceptWithoutID()'>
                <text data-ng-bind-html="getTagValue('ACCEPT')" editable-text="ACCEPT"></text>
            </button>
            <button type="button" class="button" touch-press='hideWarningPopup()'>
                <text data-ng-bind-html="getTagValue('CANCEL')" editable-text="CANCEL"></text>
            </button>
        </div>
    </div>
</div>
<div id="popup-overlay" class="" ng-class="{'open':showWarningPopup}"></div>
