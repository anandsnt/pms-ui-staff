<section id="main" class="centered ows-msg-section" role="main" click-touch='resetTime()'>
    <div id="content" ng-show="mode === 'VIEW_MSG_MODE'">
        <h1>
            <text data-ng-bind-html="getTagValue('OWS_MSG_PRESENT_HEADER')" editable-text="OWS_MSG_PRESENT_HEADER"></text>
        </h1>
        <h2 ng-show="owsMessages.length === 1 ">
            <text data-ng-bind-html="getTagValue('SINGLE_MESSAGE_SUB_HEADER')" editable-text="SINGLE_MESSAGE_SUB_HEADER"></text>
        </h2>
        <h2 ng-show="owsMessages.length !== 1 ">
            <text data-ng-bind-html="getTagValue('MULTIPLE_MESSAGE_SUB_HEADER_PART_1')" editable-text="MULTIPLE_MESSAGE_SUB_HEADER_PART_1"></text>
            &nbsp;{{owsMessages.length}}&nbsp;
            <text data-ng-bind-html="getTagValue('MULTIPLE_MESSAGE_SUB_HEADER_PART_2')" editable-text="MULTIPLE_MESSAGE_SUB_HEADER_PART_2"></text>

        </h2>
        <!-- General error -->
        <button type="button" class="button" touch-press="viewMessages()">
            <text data-ng-bind-html="getTagValue('VIEW_OWS_MSG')" editable-text="VIEW_OWS_MSG"></text>
        </button>
    </div>
    <div id="content" ng-show="mode === 'MSG_READ_MODE'">
        <h1>
            <text data-ng-bind-html="getTagValue('ALL_MESSAGES_READ_HEADER')" editable-text="ALL_MESSAGES_READ_HEADER"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('ALL_MESSAGES_READ_SUB_HEADER')" editable-text="ALL_MESSAGES_READ_SUB_HEADER"></text>
        </h2>
        <!-- General error -->
        <button type="button" class="button" touch-press="viewMessages()">
            <text data-ng-bind-html="getTagValue('VIEW_OWS_MSG_AGAIN')" editable-text="VIEW_OWS_MSG_AGAIN"></text>
        </button>
        <button type="button" class="button" touch-press="nextPageActions()">
            <text data-ng-bind-html="getTagValue('OWS_MSG_DONE')" editable-text="OWS_MSG_DONE"></text>
        </button>
    </div>
</section>
<div ng-include="'/assets/partials_v2/zsOwsMsgListing.html'"></div>
<div class="page-print">
    <section id="registration-card" class="page-print">
        <div class="logo centered-logo">
            <div ng-include="icons.url.logo"></div>
        </div>
        <div class="content ows-content">
            <span class="reg_text">{{currentOwsMessage}}</span>
            <br>
            <br>
            <!-- to add some space in bottom of the page. else the page will be cut once the message is over -->
            <span class="ows-footer">&nbsp;.</span>
        </div>
    </section>
</div>
