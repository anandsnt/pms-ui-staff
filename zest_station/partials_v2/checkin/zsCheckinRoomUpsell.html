<!-- Content -->
<section id="main" role="main" click-touch='resetTime()' ng-class="{'centered':mode === 'ERROR_MODE'}" class="upgrades-section">
    <div id="content" ng-show="mode === 'ROOM_UPSELL_LIST'" class='room-upsell-content'>
        <h1>
            <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_HEADER')" editable-text="ROOM_UPGRADE_HEADER"></text>
        </h1>
        <h3>
            <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_LIST_SUB_HEADER')" editable-text="ROOM_UPGRADE_LIST_SUB_HEADER"></text>
        </h3>
        <!--Layout V4: add  .upgrade-list-v2 -->
        <ul class="upgrade-list" ng-class="{'upgrade-list-v2' :  zestStationData.room_upsell_style === 'STYLE_B','two-upgrades-list':viewableRoomUpgrades.length === 2,'single-upgrade-list':viewableRoomUpgrades.length === 1}">
            <li ng-repeat='room in viewableRoomUpgrades' click-touch="showRoomDetailsForStyleA(room)">
                <div class="upgrade-picture">
                    <img src="{{room.room_type_image}}">
                </div>
                <div class="upgrade-content">
                    <h2>{{room.upgrade_room_type_name}}</h2>
                    <div class="price">
                        <strong>+${{room.upsell_amount}}</strong>
                        <small>
                            <text data-ng-bind-html="getTagValue('PER_NIGHT')" editable-text="PER_NIGHT"></text>
                            <br>
                            <text data-ng-bind-html="getTagValue('TAX_TEXT')" editable-text="TAX_TEXT"></text>
                        </small>
                        <button type="button" class="button" click-touch='viewSelectedRoomDetails(room)' ng-show="zestStationData.room_upsell_style === 'STYLE_B'">
                            <text data-ng-bind-html="getTagValue('ROOM_DETAILS')" editable-text="ROOM_DETAILS"></text>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
        <div id="actions">
            <button type="button" class="button transparent" click-touch="skipRoomUpsell()">
                <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_SKIP')" editable-text="ROOM_UPGRADE_SKIP"></text>
            </button>
            <p class="text" ng-show="showPageNumberDetails">
                <text data-ng-bind-html="getTagValue('ROOM_UPSELL_FOOTER_1')" editable-text="ROOM_UPSELL_FOOTER_1"></text>
                &nbsp;{{pageStartingIndex}}-{{pageEndingIndex}}&nbsp;
                <text data-ng-bind-html="getTagValue('ROOM_UPSELL_FOOTER_2')" editable-text="ROOM_UPSELL_FOOTER_2"></text>
                &nbsp;{{upsellRooms.length}}&nbsp;
                <text data-ng-bind-html="getTagValue('ROOM_UPSELL_FOOTER_3')" editable-text="ROOM_UPSELL_FOOTER_3"></text>
            </p>
            <div class="button-group">
                <button type="button" class="button" click-touch="viewPreviousPage()" ng-hide="hidePreviousButton">
                    <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_PREV')" editable-text="ROOM_UPGRADE_PREV"></text>
                </button>
                <button type="button" class="button" click-touch="viewNextPage()" ng-hide="hideNextButton">
                    <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_NEXT')" editable-text="ROOM_UPGRADE_NEXT"></text>
                </button>
            </div>
        </div>
    </div>
    <div id="content" class='room-details' ng-show="mode === 'ROOM_DETAILS'">
        <h1>
            <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_HEADER')" editable-text="ROOM_UPGRADE_HEADER"></text>
        </h1>
        <div id="upgrade" class="tabled-options">
            <div class="upgrade-picture">
                <img src="{{selectedRoom.room_type_image}}">
            </div>
            <!-- Add scroll on it -->
            <div class="upgrade-info">
                <div class="wrapper" ng-bind-html="selectedRoom.upgrade_room_description">
                </div>
            </div>
            <div class="upgrade-price">
                <h2>{{selectedRoom.upgrade_room_type_name}}</h2>
                <div class="price">
                    <strong>+${{selectedRoom.upsell_amount}}</strong>
                    <small>
                        <text data-ng-bind-html="getTagValue('PER_NIGHT')" editable-text="PER_NIGHT"></text>
                        <text data-ng-bind-html="getTagValue('TAX_TEXT')" editable-text="TAX_TEXT"></text>
                    </small>
                </div>
            </div>
        </div>
        <div id="actions">
            <button type="button" class="button transparent" click-touch="skipRoomUpsell()">
                <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_SKIP')" editable-text="ROOM_UPGRADE_SKIP"></text>
            </button>
            <button type="button" class="button" click-touch="buyRoomUpsell()">
                <text data-ng-bind-html="getTagValue('BUY_UPGRADE')" editable-text="BUY_UPGRADE"></text>
            </button>
        </div>
    </div>
    <div id="content" ng-show="mode === 'ERROR_MODE'">
        <h1>
            <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_ERROR')" editable-text="ROOM_UPGRADE_ERROR"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_ERROR_SUB')" editable-text="ROOM_UPGRADE_ERROR_SUB"></text>
        </h2>
        <button type="button" class="button  done-btn" click-touch="skipRoomUpsell()">
            <text data-ng-bind-html="getTagValue('ROOM_UPGRADE_ERROR_CONTINUE')" editable-text="ROOM_UPGRADE_ERROR_CONTINUE"></text>
        </button>
    </div>
</section>
