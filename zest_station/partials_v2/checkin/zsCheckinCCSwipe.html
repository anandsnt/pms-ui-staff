<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content">
        <!-- normal flow, no deposit required, just swiping for reservation -->
        <h1 ng-show='waitingForSwipe && !authAfterDeposit && !payingDeposit' translate>TO_COMPLETE</h1>
        <h2 ng-show='waitingForSwipe && !authAfterDeposit && !payingDeposit' translate>SWIPE_CARD_PLEASE</h2>
        <!-- timeout / error -->
        <h1 ng-show='swipeError && !waitingForSwipe' translate>SWIPE_ERR_HEADER</h1>
        <h1 ng-show='swipeTimeout && !waitingForSwipe' translate>CC_SWIPE_TIMEOUT</h1>
        <h2 ng-show='swipeTimeout && !waitingForSwipe' translate>CC_SWIPE_TIMEOUT_SUB</h2>
        <!-- collect CC authorization after taking a deposit payment -->
        <h1 ng-show="authAfterDeposit && waitingForSwipe" translate>RES_AUTH_REMAIN</h2>
        <h2 ng-show="authAfterDeposit && waitingForSwipe" translate>RES_AUTH_REMAIN_SUB</h2>
        <!-- collecting deposit payment -->
        <h1 ng-show="!authAfterDeposit && waitingForSwipe && payingDeposit" translate>RES_AUTH_DEPOSIT</h2>
        <h2 ng-show="!authAfterDeposit && waitingForSwipe && payingDeposit" translate>RES_AUTH_DEPOSIT_SUB</h2>
        
        <nav id="options" role="nav">
            <ul role="menu">
                <!-- card swipe -->
                <li ng-show='waitingForSwipe && !icmp' touch-press='continue()'>
                    <button type="button" class="button option">
                        <div ng-include="icons.url.creditcard"></div>
                        
                    </button>
                    <span translate>SWIPE_CARD_PLEASE</span>
                    <div class="ng-hide" ng-include="'assets/partials/kiosk/zsSixPayIframe.html'"></div>
                </li>
                <li ng-show='waitingForSwipe && icmp' touch-press='continue()'>
                   <div class="margin-adj">
                        <div ng-include="icons.url.creditcard_icmp"></div>
                    </div>
                    <span translate>SWIPE_CARD_PLEASE</span>
                    <div class="ng-hide" ng-include="'assets/partials/kiosk/zsSixPayIframe.html'"></div>
                </li>
                
                <li ng-show='(swipeTimeout || swipeError) && !waitingForSwipe'>
                    <button type="button" class="button option" touch-press='reTryCardSwipe()'>
                        <div ng-include="icons.url.creditcard"></div>
                    </button>
                    <h1 translate>TRY_AGAIN</h1>
                </li>
                
                <li class="break" ng-show='(swipeTimeout || swipeError) && !waitingForSwipe'>
                    <span translate>OR_TEXT</span>
                </li>
                

                <li ng-show='(swipeTimeout || swipeError) && !waitingForSwipe'>
                    <button type="button" class="button option" touch-press='initStaff()'>
                        <div ng-include="icons.url.staff"></div>
                    </button>
                    <h1 translate>SPEAK</h1>
                    <h4 translate>SPEAK_SUB</h4>
                </li>

            </ul>
        </nav>
    </div>
    <span ng-include="'/assets/partials/rvTabletFooter.html'"></span>
</section>
