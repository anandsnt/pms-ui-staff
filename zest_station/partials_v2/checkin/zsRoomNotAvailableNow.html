<section id="main" role="main" ng-class="{'centered' : screenData.mode === 'ACTION_COMPLETED' }" click-touch='resetTime()'>

    <!-- ACTIONS -->
   <div id="content" ng-if="screenData.mode === 'CHOOSE_ACTION'">
      <h1 style="text-transform: none;">
         {{ 'ROOM_UNAVAILABLE_NOW_HEADER' | translate: screenData }}
      </h1>
      <h2 class="nocaps" translate="ROOM_UNAVAILABLE_NOW_SUB_HEADER">
      </h2>
      <div id="flex-holder">
         <form method="post" class="pull-left form">
            <div class="select entry" style="margin: 0 auto; width: 60%; box-shadow: none;">
               <select name="Country" ng-model="screenData.action_type">
                  <option value="" disabled translate="SELECT_AN_ACTION"></option>
                  <option ng-if="isAutoCheckinOn" value="send_mail" translate="SEND_ME_MAIL"></option>
                  <option value="find_guest" translate="FIND_ME_IN_A_LOCATION"></option>
                  <option value="guest_will_come_back_later" translate="WILL_COME_BACK_LATER"></option>
               </select>
            </div>
            <div class="select entry" ng-if="screenData.action_type === 'find_guest'" style="margin: 0 auto; width: 60%; box-shadow: none;">
               <select name="Country" ng-model="screenData.location">
                  <option value="" disabled translate="SELECT_A_LOCATION"></option>
                  <option ng-repeat="location in guestWaitingLocations" value="{{ location }}" ng-bind="location"></option>
                </select>
            </div>
            <div class="entry" ng-if="screenData.action_type === 'send_mail'" style="margin: 0 auto; width: 60%;">
               <input type="text" placeholder="{{ 'TYPE_EMAIL_IN' | translate }}" ng-focus="showOnScreenKeyboard('guest-email', 'scroll-up')" click-touch="showOnScreenKeyboard('guest-email', 'scroll-up')" ng-model="screenData.email" id="guest-email"  touch-press/>
            </div>
         </form>
         <div id="actions" ng-if="showNextButton()">
            <button type="button" class="button transparent" style="visibility: hidden;">
            </button>
            <button type="button" class="button" ng-click="nextButtonClicked()" translate="NEXT"></button>
         </div>
      </div>
   </div>

   <!-- FINAL MESSAGE -->
   <div id="content" ng-if="screenData.mode === 'ACTION_COMPLETED'">
      <h1 translate="ROOM_UNAVAILABLE_FINAL_HEADER">
      </h1>
      <h3 ng-if="screenData.action_type === 'send_mail'" translate="ROOM_UNAVAILABLE_FINAL_EMAIL_MSG">
      </h3>
      <h3 ng-if="screenData.action_type === 'find_guest'" translate="ROOM_UNAVAILABLE_FINAL_LOCATION_MSG">
      </h3>
      <h3 ng-if="screenData.action_type === 'guest_will_come_back_later'" translate="ROOM_UNAVAILABLE_FINAL_COME_BACK_LATER_MSG">
      </h3>
      <button type="button" class="button done-btn" click-touch='navToHome()' translate="DONE">
      </button>
   </div>

</section>
