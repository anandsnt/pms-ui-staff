<section id="main" class="centered" role="main">
    <div id="content" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('NATIONALITY')" editable-text="NATIONALITY"></text>
        </h1>
        <!-- <h3>Subheading text here</h3> -->
        <form method="post" class="form" ng-if="!zestStationData.use_free_form_country_selection">
            <div class="entry select select-with-button" style="float:  left;box-shadow:none;">
                <select ng-if="!zestStationData.kiosk_enforce_country_sort" focus-on='input' focus-on-trigger='showingAutoComplete' id='country-selector' name="Country" ng-options="country.id as country.name for country in countryList" ng-model="selectedCountry.id" style="padding-left:10px;" ng-change="countryChanged()">
                    <option value="">{{'SELECT_COUNTRY' | translate}}</option>
                </select>
                <!-- sorted -->
                <select ng-if="zestStationData.kiosk_enforce_country_sort" focus-on='input' focus-on-trigger='showingAutoComplete' id='country-selector' class="turn-to-ac select" name="Country" autocorrect="off" autocomplete="off" ng-model="selectedCountry.id" style="padding-left:10px;">
                    <option value="">{{'SELECT_COUNTRY' | translate}}</option>
                    <!-- TODO need to have this translatable -->
                    <option ng-repeat="country in sortedCountries" value="{{country.id}}" ng-selected="country.id==countrySelected"> {{country.name}} </option>
                    <option value="" ng-show="sortedCountries.length > 0" disabled> ------------------ </option>
                    <option ng-repeat="country in unSortedCountries" value="{{country.id}}" ng-selected="country.id==countrySelected"> {{country.name}} </option>
                </select>
            </div>
            <div class="entry action" style="float:right;width:17%;">
                <button type="button" class="button save-nationality-btn" ng-click="saveNationality()">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
        <!--  -->
        <form method="post" class="form" ng-if="zestStationData.use_free_form_country_selection">
            <div class="entry input">
                <input type="text" placeholder="" ng-focus="inputFieldFocus()" click-touch="inputFieldFocus()" ng-model="selectedCountry.searchInput" enter-press="firstNameEntered()" ng-keydown="resetTime()" id="country-id" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="saveNationality();">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
            <div class="country-list" ng-hide="hideNationsList">
                <ul>
                    <li ng-repeat="country in countryList | filter : selectedCountry.searchInput" click-touch="countrySelected(country)">{{ country.name }}</li>
                    <li ng-show="(countryList | filter:selectedCountry.searchInput).length == 0" translate>NO_COUNTRY_MATCH</li>
                </ul>
            </div>
        </form>


        </div>
        <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
    </section>
