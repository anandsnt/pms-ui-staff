<section id="main" class="centered" role="main">
    <div id="content" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('NATIONALITY')" editable-text="NATIONALITY"></text>
        </h1>
        <!-- <h3>Subheading text here</h3> -->
        <form method="post" class="form">

            <div class="entry input select-with-button " ng-class="{'autocomplete-border':showingAutoCompleteArea == true}" id='country-select-div'>
                <!--input type='text' id='country-selector'-->

                <select
                ng-if="!zestStationData.kiosk_enforce_country_sort"
                focus-on='input'
                focus-on-trigger='showingAutoComplete'
                id='country-selector' 
                class="turn-to-ac select" 
                name="Country" 
                autocorrect="off" 
                autocomplete="off"
                ng-options="country.id as country.name for country in countryList" 
                ng-model="selectedCountry.id" 
                ng-keydown='showingAutoComplete()'
                ng-change="countryChanged()">
                    <option style="display:none" value="" class=""></option>
                </select>

                <!-- sorted -->

                <select 
                ng-if="zestStationData.kiosk_enforce_country_sort"
                focus-on='input'
                focus-on-trigger='showingAutoComplete'
                id='country-selector' 
                class="turn-to-ac select" 
                name="Country" 
                autocorrect="off" 
                autocomplete="off"
                ng-model="selectedCountry.id" 
                ng-change="countryChanged()">
                    <option value="">{{SELECT_COUNTRY}}</option><!-- TODO need to have this translatable -->
                    <option ng-repeat="country in sortedCountries" value="{{country.id}}" ng-selected="country.id==countrySelected"> {{country.name}} </option>
                    <option value="" ng-show="sortedCountries.length > 0" disabled> ------------------ </option>
                    <option ng-repeat="country in unSortedCountries" value="{{country.id}}" ng-selected="country.id==countrySelected"> {{country.name}} </option>
                </select>

            </div>

            <div ng-if="zestStationData.theme === 'yotel'" class='clear-nationality-btn' ng-include="icons.url.clear_icon" click-touch="clearNationality()"></div>

            <div class="entry action" style="float:right;">
                <button type="button" class="button save-nationality-btn" ng-click="saveNationality()">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>

        </form>

    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
</section>
