<section id="main" role="main" class="centered" click-touch='resetTime()'>
    <!---------------------------------- last name -------------------------------->
    <div id="content" ng-show="mode === 'LAST_NAME_ENTRY'" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('TYPE_LAST')" editable-text="TYPE_LAST"></text>
        </h1>
        <form method="post" class="form">
            <div class="entry input">
                <input type="text" placeholder="" ng-focus="showOnScreenKeyboard('last-name')" click-touch="showOnScreenKeyboard('input_text')" ng-model="reservationParams.last_name" enter-press="lastNameEntered()" id="last-name" ng-keydown="resetTime()" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="lastNameEntered();">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!---------------------------------- first name -------------------------------->
    <div id="content" ng-show="mode === 'FIRST_NAME_ENTRY_MODE'" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('TYPE_FIRST_NAME')" editable-text="TYPE_FIRST_NAME"></text>
        </h1>
        <form method="post" class="form">
            <div class="entry input">
                <input type="text" placeholder="" ng-focus="showOnScreenKeyboard('first-name')" click-touch="showOnScreenKeyboard('input_text')" ng-model="reservationParams.first_name" enter-press="firstNameEntered()" id="first-name" ng-keydown="resetTime()" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="firstNameEntered();">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!---------------------------------- choose options -------------------------------->
    <div id="content" ng-show="mode === 'CHOOSE_OPTIONS'">
        <h1>
            <text data-ng-bind-html="getTagValue('CHECK_IN_SELECT_HEADER')" editable-text="CHECK_IN_SELECT_HEADER"></text>
        </h1>
        <nav id="options" role="nav">
            <ul role="menu">
                <li ng-show="zestStationData.checkin_screen.authentication_settings.departure_date">
                    <button type="button" class="button option" touch-press='findByDate()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/moon.svg'"></div-->
                        <div ng-include="icons.url.moon"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('CHECK_IN_SELECT_DATE')" editable-text="CHECK_IN_SELECT_DATE"></text>
                </li>
                <li class="break" ng-show="showOrBetweenDateAndNoOfNights">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li ng-show="zestStationData.checkin_screen.authentication_settings.number_of_nights">
                    <button type="button" class="button option" touch-press='findByNoOfNights()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/moon.svg'"></div-->
                        <div ng-include="icons.url.moon"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('CHECK_IN_NO_OF_NIGHTS')" editable-text="CHECK_IN_NO_OF_NIGHTS"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('CHECK_IN_NO_OF_NIGHTS_SUB')" editable-text="CHECK_IN_NO_OF_NIGHTS_SUB"></text>
                    </span>
                </li>
                <li class="break" ng-show="showOrBetweenNoOfNightsAndEmail">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li ng-show="zestStationData.checkin_screen.authentication_settings.email">
                    <button type="button" class="button option" touch-press='findByEmail()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/email.svg'"></div-->
                        <div ng-include="icons.url.email"></div>
                    </button>
                        <text data-ng-bind-html="getTagValue('CHECK_IN_SELECT_EMAIL')" editable-text="CHECK_IN_SELECT_EMAIL"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('CHECK_IN_SELECT_EMAIL_SUB')" editable-text="CHECK_IN_SELECT_EMAIL_SUB"></text>
                    </span>
                </li>
                <li class="break" ng-show="showOrBetweenEmailAndConfirmNo">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li ng-show="zestStationData.checkin_screen.authentication_settings.confirmation">
                    <button type="button" class="button option" touch-press='findByConfirmation()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/confirmation.svg'"></div-->
                        <div ng-include="icons.url.confirmation"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('CHECK_IN_SELECT_CONF')" editable-text="CHECK_IN_SELECT_CONF"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('CHECK_IN_SELECT_CONF_SUB')" editable-text="CHECK_IN_SELECT_CONF_SUB"></text>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
    <!---------------------------------- date -------------------------------->
    <div id="content" ng-show="mode === 'FIND_BY_DATE'">
        <h1>
            <text data-ng-bind-html="getTagValue('FIND_BY_DATE')" editable-text="FIND_BY_DATE"></text>
        </h1>
        <form method="post" class="form short">
            <div class="entry input" click-touch="showDatePicker(); resetTime();">
                <!--div ng-include="'/assets/css/icons/date.svg'"></div-->
                <input placeholder="" class="hasDatepicker start-focused" ng-model="reservationParams.date" id="departure-date" readonly>
                <ng-include src="icons.url.date" click-touch="showDatePicker(); resetTime();">
            </div>
            
            <div class="entry action">
                <button type="button" class="button" click-touch="dateEntered()">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!---------------------------------- conf number -------------------------------->
    <div id="content" ng-show="mode === 'CONFIRM_NO_MODE'" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('TYPE_CONF')" editable-text="TYPE_CONF"></text>
        </h1>
        <form method="post" class="form">
            <div class="entry input">
                <!--div ng-include="icons.url.confirmation"></div--><!-- input text icon placeholder, if needed in future -->
                <input type="text" placeholder="" ng-focus="showOnScreenKeyboard('conf-number')" click-touch="showOnScreenKeyboard('conf-number'); resetTime();" ng-model="reservationParams.alt_confirmation_number" enter-press="confNumberEntered()" ng-keydown="resetTime()" id="conf-number" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="confNumberEntered()">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!---------------------------------- no of nights -------------------------------->
    <div id="content" ng-show="mode === 'NO_OF_NIGHTS_MODE'" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('FIND_BY_DATE_SUB')" editable-text="FIND_BY_DATE_SUB"></text>
        </h1>
        <form method="post" class="form">
            <div class="entry input">
                <!--div ng-include="icons.url.moon"></div--><!-- input text icon placeholder, if needed in future -->
                <input type="tel" placeholder="" ng-focus="showOnScreenKeyboard('no-of-nights')" click-touch="showOnScreenKeyboard('no-of-nights')" ng-model="reservationParams.no_of_nights" enter-press="noOfNightsEntered()" id="no-of-nights" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="noOfNightsEntered()">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!---------------------------------- email -------------------------------->
    <div id="content" ng-show="mode === 'EMAIL_ENTRY_MODE'" class="input-field-contents">
        <h1>
            <text data-ng-bind-html="getTagValue('TYPE_EMAIL')" editable-text="TYPE_EMAIL"></text>
        </h1>
        <form method="post" class="form">
            <div class="entry input">
                <!--div ng-include="icons.url.email"></div--><!-- input text icon placeholder, if needed in future -->
                <input type="text" placeholder="" ng-focus="showOnScreenKeyboard('guest-email')" click-touch="showOnScreenKeyboard('guest-email')" ng-model="reservationParams.email" enter-press="emailEntered()"  id="guest-email" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="emailEntered();">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!---------------------------------- no match -------------------------------->
    <div id="content" ng-show="mode === 'NO_MATCH'">
        <h1>
            <text data-ng-bind-html="getTagValue('RES_SRCH_SRY')" editable-text="RES_SRCH_SRY"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('RES_SRCH_SRY_SUB')" editable-text="RES_SRCH_SRY_SUB"></text>
        </h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press="reEnterText('name'); resetTime();">
                        <!--div ng-include="'/assets/zest_station/css/icons/keyboard.svg'"></div-->
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('RES_SRCH_RE_ENTER_LAST')" editable-text="RES_SRCH_RE_ENTER_LAST"></text>
                    <span ng-bind="reservationParams.last_name"></span>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press="reEnterText(''); resetTime();">
                        <!-- no of nights or departure date selected -->
                        <div ng-include="icons.url.moon" ng-show="reservationParams.no_of_nights.length>0 ||reservationParams.date.length >0"></div>
                        <!-- email selected -->
                        <div ng-include="icons.url.email" ng-show="reservationParams.email.length>0"></div>
                        <!-- confirmation number -->
                        <div ng-include="icons.url.confirmation" ng-show="reservationParams.alt_confirmation_number.length>0"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('RES_SRCH_RE_ENTER_ROOM')" editable-text="RES_SRCH_RE_ENTER_ROOM"></text>
                    <span>{{reservationParams.email||reservationParams.no_of_nights||reservationParams.date||reservationParams.alt_confirmation_number}}</span>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='talkToStaff(); resetTime();'>
                        <!--div ng-include="'/assets/zest_station/css/icons/staff.svg'"></div-->
                        <div ng-include="icons.url.staff"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('RES_SRCH_TALK')" editable-text="RES_SRCH_TALK"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('RES_SRCH_TALK_SUB')" editable-text="RES_SRCH_TALK_SUB"></text>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
</section>
<div ng-show="showDatePick" ui-date="dateOptions" ng-model="reservationParams.date" ui-date-format="MM-dd-yy" id='picker'>
