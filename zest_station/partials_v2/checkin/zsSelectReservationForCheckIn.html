
<!-- Content -->
<section id="main" class="centered" role="main"  click-touch='resetTime()'>
     <div id="content" class='details-content'>
        <h1 ng-hide="zestStationData.theme === 'public_v2'">
            <text data-ng-bind-html="getTagValue('SEL_RES_HEADER')" editable-text="SEL_RES_HEADER"></text>
        </h1>
        <div id="labels">
            <span class="label" ng-hide="zestStationData.theme === 'public_v2'">
                <text data-ng-bind-html="getTagValue('SEL_RES_HEADER')" editable-text="SEL_RES_HEADER"></text>
            </span>
            <h1 class="label select-res-heading" ng-show="zestStationData.theme === 'public_v2'">
                <text data-ng-bind-html="getTagValue('SEL_RES_HEADER')" editable-text="SEL_RES_HEADER"></text>
            </h1>
            <span class="label" ng-hide="zestStationData.theme === 'public_v2'">
                <text data-ng-bind-html="getTagValue('SEL_RES_CO_DATE_ROOM_TYPE')" editable-text="SEL_RES_CO_DATE_ROOM_TYPE"></text>
            </span>
        </div>

        <ul id="selection"> <!-- Show no more than 3 results per page -->
            <li ng-repeat="reservation in listedReservations track by $index">
                <div class="details" touch-press="selectReservation(reservation)">
                    <!-- only show room number and confirmation number when diagnostic info is Enabled -->
                    <div ng-show="zestStationData.timeDebugger == 'true'" class="">
                        <span class='select-with-room-number'>{{reservation.room}}</span>
                        <span class='select-with-conf-number'>{{reservation.confirmation_number}}</span>
                    </div>


                    <strong class="name">{{reservation.guest_details[0].last_name}}, {{reservation.guest_details[0].first_name}}</strong>
                    <div class="date">
                        {{reservation.departure_date | date:dateFormat}} 
                        (
                        {{reservation.stay_dates.length-1}} 
                        <text data-ng-bind-html="getTagValue('FIND_RESERVATION_HOURLY_NIGHTLY')" editable-text="FIND_RESERVATION_HOURLY_NIGHTLY"></text>
                        )
                        <!--span>{{reservation.room_type}}</span-->
                        <span>{{reservation.stay_dates[0].room_type}}</span>
                    </div>
                </div>
            </li>
        </ul>
        <div id="actions" class='select-reservation selectPagingBtns'> <!-- If showing only "Next" button, add class "align-right". When showing only "Previous" button, or both buttons, remove that class -->
            <button type="button" class="button transparent prev" touch-press='moveToPreviousPage()' ng-show="currentPage !==1">
                <text data-ng-bind-html="getTagValue('SEL_RES_LAST')" editable-text="SEL_RES_LAST"></text>
            </button>
            <label >{{currentPage}} / {{totalPages}}</label>
            <button type="button" class="button transparent next" touch-press='moveToNextPage()' ng-show="currentPage !== totalPages">
                <text data-ng-bind-html="getTagValue('SEL_RES_NEXT')" editable-text="SEL_RES_NEXT"></text>
            </button>
        </div>
    </div>

    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'" ></span>
</section>
