<section id="main" class="centered kiosk" role="main" click-touch='resetTime()'>
    <div id="content">
        <h1>{{'TERMS_CONDITIONS_VIEW_HEADER' |translate}}</h1>
        <div id="flex-holder" >
            <div id="textual" ng-iscroll="terms" ng-iscroll-delay="100" ng-init="setScroll()" class="pull-left station-terms scrollable fill-height"> <!-- Add ng-scroll here -->
                <div class="wrapper">
                    <h4><label>{{'TERMS_CONDITIONS_HEADER' |translate}}</label></h4>
                    <div id="terms" data-ng-bind-html="trustAsHtml(hotel_terms_and_conditions)"></div>
                </div>
            </div>
            <div id="actions" class="pull-right">
                <button type="button" class="button" touch-press="agreeTerms()" ><label>{{'TERMS_CONDITIONS_ACCEPT' |translate}}</label></button>
                <button type="button" class="button transparent" touch-press="navToPrev()" ><label>{{'TERMS_CONDITIONS_CANCEL' |translate}}</label></button>
                <p><strong >{{'TERMS_CONDITIONS_SUB' |translate}}</strong><label>{{'TERMS_CONDITIONS_SUB_ADDITIONAL' |translate}}</label></p>
            </div>
        </div>
    </div>
<span ng-include="'/assets/partials/rvTabletFooter.html'" ></span>
</section>
