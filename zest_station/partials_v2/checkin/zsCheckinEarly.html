<!-- available -->
<section id="main" class="centered eci-content" role="main" click-touch='resetTime()'>
    <div id="content">
        <!-- Early Checkin Unavailable -->
        <h1 ng-show="mode === 'CHECKIN_LATER'"> 
            <text data-ng-bind-html="getTagValue('EARLY_HEADER')" editable-text="EARLY_HEADER"></text>
        </h1>
        <h2 ng-show="mode === 'CHECKIN_LATER'" class="nocaps" >
            <text data-ng-bind-html="getTagValue('EARLY_SUB_1')" editable-text="EARLY_SUB_1"></text> {{standardCheckinTime}}
        </h2>
        <h3 ng-show="mode === 'CHECKIN_LATER'">
            <text data-ng-bind-html="getTagValue('EARLY_SUB_2')" editable-text="EARLY_SUB_2"></text>
        <br /> 
            <text data-ng-bind-html="getTagValue('EARLY_SUB_3')" editable-text="EARLY_SUB_3"></text>
        </h3>

        <!-- prepaid early not ready yet -->
        <h1 ng-show="mode === 'EARLY_CHECKIN_PREPAID_NOT_READY'"> 
            <text data-ng-bind-html="getTagValue('EARLY_AVAIL_PURCHASED_REALLY_EARLY_HEADER')" editable-text="EARLY_AVAIL_PURCHASED_REALLY_EARLY_HEADER"></text>
        </h1>
        <h3 ng-show="mode === 'EARLY_CHECKIN_PREPAID_NOT_READY'">
            <text data-ng-bind-html="getTagValue('EARLY_AVAIL_PURCHASED_REALLY_EARLY')" editable-text="EARLY_AVAIL_PURCHASED_REALLY_EARLY"></text>
        </h3>

        <div id="message" ng-show="mode === 'CHECKIN_LATER' || mode === 'EARLY_CHECKIN_PREPAID_NOT_READY'">
            <div class='done-btn-div eci-done'>
                <button type="button" class="button" touch-press='clickedOnCloseButton()'>
                    <text data-ng-bind-html="getTagValue('EARLY_DONE')" editable-text="EARLY_DONE"></text>
                </button>
            </div>
        </div>


        <!-- Early Checkin Purchase Nav -->
        <h1 ng-show="mode === 'EARLY_CHECKIN_SELECT' || mode === 'EARLY_CHECKIN_PREPAID'">
            <text data-ng-bind-html="getTagValue('EARLY_AVAIL_HEADER')" editable-text="EARLY_AVAIL_HEADER"></text>
        </h1>
        <h3 ng-show="mode === 'EARLY_CHECKIN_SELECT'">
            <text data-ng-bind-html="getTagValue('EARLY_AVAIL_SUB_HEADER')" editable-text="EARLY_AVAIL_SUB_HEADER"></text> {{standardCheckinTime}} <br>
             
            <text data-ng-bind-html="getTagValue('EARLY_AVAIL_SUB_HEADER_2')" editable-text="EARLY_AVAIL_SUB_HEADER_2"></text> {{early_checkin_charge}} 
        </h3>

        <!-- pre-paid -->
        <h3 ng-show="mode === 'EARLY_CHECKIN_PREPAID'">
            <text data-ng-bind-html="getTagValue('EARLY_AVAIL_SUB_HEADER')" editable-text="EARLY_AVAIL_SUB_HEADER"></text>  {{standardCheckinTime}} 
        </h3>

        <!-- Early Checkin Available (pre-paid or free) -->
        <div id="message" ng-show="mode === 'EARLY_CHECKIN_PREPAID' || mode === 'EARLY_CHECKIN_FREE'">
            <h2 ng-show="mode === 'EARLY_CHECKIN_PREPAID'" class="nocaps" >
                <text data-ng-bind-html="getTagValue('EARLY_AVAIL_PURCHASED')" editable-text="EARLY_AVAIL_PURCHASED"></text>
            </h2>
            <h2 ng-show="mode === 'EARLY_CHECKIN_FREE'"  class="nocaps" >
                <text data-ng-bind-html="getTagValue('EARLY_AVAIL_FREE')" editable-text="EARLY_AVAIL_FREE"></text>
            </h2>
            <!-- assuming within  -->
            <div class='done-btn-div'>
                <button type="button" class="button" touch-press='continue(true)'>
                    <text data-ng-bind-html="getTagValue('EARLY_CONTINUE')" editable-text="EARLY_CONTINUE"></text>
                </button>                
            </div>


        </div>




        <nav ng-show="mode === 'EARLY_CHECKIN_SELECT'"  id="options" role="nav">
            <!-- Early Checkin Purchase Nav -->
            <ul role="menu">
                <li>
                    <button type="button" class="button option" click-touch="acceptEarlyCheckinOffer()">
                        <div ng-include="icons.url.key"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('EARLY_AVAIL_PURCHASE')" editable-text="EARLY_AVAIL_PURCHASE"></text>
                    <h3>
                        <text data-ng-bind-html="getTagValue('EARLY_AVAIL_PURCHASE_SUB')" editable-text="EARLY_AVAIL_PURCHASE_SUB"></text>

                        {{early_checkin_charge}} 

                        <text data-ng-bind-html="getTagValue('EARLY_AVAIL_PURCHASE_SUB_2')" editable-text="EARLY_AVAIL_PURCHASE_SUB_2"></text>
                    </h3>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" click-touch='checkinLater()'>
                        <div ng-include="icons.url.watch"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('EARLY_AVAIL_LATER')" editable-text="EARLY_AVAIL_LATER"></text>
                </li>
            </ul>
        </nav>
        
        
    </div>
</section>
