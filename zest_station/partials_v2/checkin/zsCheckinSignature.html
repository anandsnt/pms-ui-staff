<section id="main" ng-class="{'centered': theme !== 'yotel'}" role="main" ng-hide="mode === 'TIMED_OUT'" click-touch='resetTime()' ng-hide="hideSignatureFields">
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('SIGN_SCREEN')" editable-text="SIGN_SCREEN"></text>
        </h1>
        <form type="post" action="" id="signature">
            <form id="signature-pad" class="complete-registration form signature-pad-layout">
                <div>
                    <div class="sig">
                        <div width='100%'
                             snt-convert-canvas-event
                             class='station-sign'
                             id="signature"
                             ui-jq="jSignature"
                             ui-options="signaturePluginOptions"
                             ng-mouseover="disableScroll()"
                             ng-mouseleave="enableScroll()">
                        </div>
                    </div>
                </div>
            </form>
        </form>
    </div>
    <div>
        <div id="actions" class="add-guests-footer sign">
            <button type="button" class="button transparent prev" touch-press='clearSignature()'>
                <text data-ng-bind-html="getTagValue('CLEAR_BTN')" editable-text="CLEAR_BTN"></text>
            </button>
            <button type="button" class="button next" ng-mode="{{signature}}" touch-press="submitSignature()">
                <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
            </button>
        </div>
    </div>
</section>
<!-- timedout -->
<section id="main" class="centered" role="main" ng-show="mode === 'TIMED_OUT'" click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('CC_SIGN_TIMEOUT')" editable-text="CC_SIGN_TIMEOUT"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('CC_SIGN_TIMEOUT_SUB')" editable-text="CC_SIGN_TIMEOUT_SUB"></text>
        </h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press='reSignCC()'>
                        <div ng-include="icons.url.pen"></div>
                    </button>

                    <text data-ng-bind-html="getTagValue('CC_SIGN_TIMEOUT_SIGN')" editable-text="CC_SIGN_TIMEOUT_SIGN"></text>

                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='talkToStaff()'>
                        <div ng-include="icons.url.staff"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('SPEAK')" editable-text="SPEAK"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('SPEAK_SUB')" editable-text="SPEAK_SUB"></text>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
</section>
