<!-- Content -->
<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content">
        <h1 translate>REGISTRATION_READY_HEADER</h1>
        <h2 translate>REGISTRATION_READY_HEADER_SUB</h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <!-- deliver-registration -->
                <li ng-show='zestStationData.registration_card.print && !zestStationData.registration_card.auto_print'>
                    <button type="button" class="button option" touch-press='clickedPrint()'>
                        <div ng-include="icons.url.print"></div>
                    </button>
                    <span translate>PRINT_TEXT</span>
                </li>
                <li class="break" ng-show='zestStationData.registration_card.print && zestStationData.registration_card.email && !zestStationData.auto_print'>
                    <span translate>OR_TEXT</span>
                </li>
                <li ng-show='zestStationData.registration_card.email'>
                    <button type="button" class="button option" touch-press='selectEmailDelivery()'>
                        <div ng-include="icons.url.email"></div>
                    </button>
                    <span translate>EMAIL_TEXT</span>
                </li>
            </ul>
        </nav>
    </div>
</section>
