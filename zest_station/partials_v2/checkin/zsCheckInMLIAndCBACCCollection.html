<section id="main" class="centered" role="main" click-touch='resetTime()' ng-hide="screeMode === 'DEPOSIT'">
   <div id="content">
      <!-- normal flow, no deposit required, just swiping for reservation -->
      <h1 ng-show='zestStationData.waitingForSwipe'>
         <text data-ng-bind-html="getTagValue('TO_COMPLETE')" editable-text="TO_COMPLETE"></text>
      </h1>
      <h2 ng-show='zestStationData.waitingForSwipe'>
         <text data-ng-bind-html="getTagValue('SWIPE_CARD_PLEASE')" editable-text="SWIPE_CARD_PLEASE"></text>
      </h2>
      <!-- timeout / error -->
      <h1 ng-show='swipeError && !zestStationData.waitingForSwipe'>
         <text data-ng-bind-html="getTagValue('SWIPE_ERR_HEADER')" editable-text="SWIPE_ERR_HEADER"></text>
      </h1>
      <h1 ng-show='swipeTimeout && !zestStationData.waitingForSwipe'>
         <text data-ng-bind-html="getTagValue('CC_SWIPE_TIMEOUT')" editable-text="CC_SWIPE_TIMEOUT"></text>
      </h1>
      <h2 ng-show='swipeTimeout && !zestStationData.waitingForSwipe'>
         <text data-ng-bind-html="getTagValue('CC_SWIPE_TIMEOUT_SUB')" editable-text="CC_SWIPE_TIMEOUT_SUB"></text>
      </h2>
      <!-- collecting deposit payment -->
      <h1 ng-show="zestStationData.waitingForSwipe && payingDeposit">
      <text data-ng-bind-html="getTagValue('RES_AUTH_DEPOSIT')" editable-text="RES_AUTH_DEPOSIT"></text>
      </h2>
      <h2 ng-show="zestStationData.waitingForSwipe && payingDeposit">
         <text data-ng-bind-html="getTagValue('RES_AUTH_DEPOSIT_SUB')" editable-text="RES_AUTH_DEPOSIT_SUB"></text>
      </h2>
      <nav id="options" role="nav">
         <ul role="menu">
            <!-- card swipe -->
            <li ng-show='zestStationData.waitingForSwipe && !icmp' touch-press='continue()'>
               <button type="button" class="button option">
                  <div ng-include="icons.url.creditcard"></div>
               </button>
               <span>
                  <text data-ng-bind-html="getTagValue('SWIPE_CARD_PLEASE')" editable-text="SWIPE_CARD_PLEASE"></text>
               </span>
            </li>
            <li ng-show='zestStationData.waitingForSwipe && icmp' touch-press='continue()'>
               <div class="margin-adj">
                  <div ng-include="icons.url.creditcard_icmp"></div>
               </div>
               <span>
                  <text data-ng-bind-html="getTagValue('SWIPE_CARD_PLEASE')" editable-text="SWIPE_CARD_PLEASE"></text>
               </span>
            </li>
            <li ng-show='(swipeTimeout || swipeError) && !zestStationData.waitingForSwipe'>
               <button type="button" class="button option" touch-press='reTryCardSwipe()'>
                  <div ng-include="icons.url.creditcard"></div>
               </button>
               <h1>
                  <text data-ng-bind-html="getTagValue('TRY_AGAIN')" editable-text="TRY_AGAIN"></text>
               </h1>
            </li>
            <li class="break" ng-show='(swipeTimeout || swipeError) && !zestStationData.waitingForSwipe'>
               <span>
                  <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
               </span>
            </li>
            <li ng-show='(swipeTimeout || swipeError) && !zestStationData.waitingForSwipe'>
               <button type="button" class="button option" touch-press='talkToStaff()'>
                  <div ng-include="icons.url.staff"></div>
               </button>
               <h1>
                  <text data-ng-bind-html="getTagValue('SPEAK')" editable-text="SPEAK"></text>
               </h1>
               <h4>
                  <text data-ng-bind-html="getTagValue('SPEAK_SUB')" editable-text="SPEAK_SUB"></text>
               </h4>
            </li>
         </ul>
      </nav>
      <h4 ng-show="theme === 'yotel' && !zestStationData.is_standalone">
         <text data-ng-bind-html="getTagValue('CC_PLEASE_NOTE')" editable-text="CC_PLEASE_NOTE"></text>
      </h4>
      <ul ng-show="theme === 'yotel' && !zestStationData.is_standalone">
         <li>
            <text data-ng-bind-html="getTagValue('CC_INSTRUCTION_1')" editable-text="CC_INSTRUCTION_1"></text>
         </li>
         <li>
            <text data-ng-bind-html="getTagValue('CC_INSTRUCTION_2')" editable-text="CC_INSTRUCTION_2"></text>
         </li>
         <li>
            <text data-ng-bind-html="getTagValue('CC_INSTRUCTION_3')" editable-text="CC_INSTRUCTION_3"></text>
         </li>
      </ul>
   </div>
</section>

<section id="main" class="centered" role="main" click-touch='resetTime()' ng-show="screeMode === 'DEPOSIT'">
   <div id="content">
      <h1>
         <text data-ng-bind-html="getTagValue('DEPOSIT_REMAIN')" editable-text="DEPOSIT_REMAIN"></text>
      </h1>
      <h2>
         <text data-ng-bind-html="getTagValue('DEPOSIT_REMAIN_SUB')" editable-text="DEPOSIT_REMAIN_SUB"></text>
         {{zestStationData.currencySymbol}}{{depositAmount}}
      </h2>
      <h2>
         <text data-ng-bind-html="getTagValue('DEPOSIT_REMAIN_SUB_SUB')" editable-text="DEPOSIT_REMAIN_SUB_SUB"></text>
      </h2>
      <h1 ng-if='swipeError'>
         <text data-ng-bind-html="getTagValue('SWIPE_ERR_HEADER')" editable-text="SWIPE_ERR_HEADER"></text>
      </h1>
      <nav id="options" role="nav">
         <ul role="menu">
            <li>
               <button type="button" class="button option" touch-press='proceedToDeposit()'>
                  <div ng-include="icons.url.creditcard"></div>
               </button>
               <h1>
                  <text data-ng-bind-html="getTagValue('DEPOSIT_NEXT_BUTTON')" editable-text="DEPOSIT_NEXT_BUTTON"></text>
               </h1>
            </li>
            <li class="break">
               <span>
                  <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
               </span>
            </li>
            <li>
               <button type="button" class="button option" touch-press='talkToStaff()'>
                  <div ng-include="icons.url.staff"></div>
               </button>
               <h1>
                  <text data-ng-bind-html="getTagValue('SPEAK')" editable-text="SPEAK"></text>
               </h1>
               <h4>
                  <text data-ng-bind-html="getTagValue('SPEAK_SUB')" editable-text="SPEAK_SUB"></text>
               </h4>
            </li>
         </ul>
      </nav>
   </div>
</section>
