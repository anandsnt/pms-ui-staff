<section id="main" role="main" class="centered" click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('CHECKIN_SUCCESS_HEADER')" editable-text="CHECKIN_SUCCESS_HEADER"></text>
            &nbsp;{{user_name}}&nbsp;
            <text data-ng-bind-html="getTagValue('CHECKIN_SUCCESS_HEADER_ENDING')" editable-text="CHECKIN_SUCCESS_HEADER_ENDING"></text>
    	</h1>
        <h3>
            <text data-ng-bind-html="getTagValue('CHECKIN_SUCCESS_SUB_HEADER')" editable-text="CHECKIN_SUCCESS_SUB_HEADER"></text>
        </h3>

        <div id="room" class="room-num success-key" ng-show="zestStationData.show_room_number && zestStationData.station_mobile_key_status === 'third_party'">
            <span class="number">{{room}}</span>
        </div>

        <button type="button" class="button done-btn" click-touch='checkinFinalDoneAction()'>
            <text data-ng-bind-html="getTagValue('CHECKIN_SUCCESS_DONE_BTN')" editable-text="CHECKIN_SUCCESS_DONE_BTN"></text>
        </button>
    </div>
</section>
