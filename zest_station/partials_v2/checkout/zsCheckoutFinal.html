<section id="main" role="main" class="centered" click-touch='resetTime()'>
    <div id="content">
        <h1>{{'THANKS_FOR_STAY' |translate}}</h1>
        <h3 ng-show="printOpted">{{'PRINTED_BELOW' |translate}}</h3>
        <h3 ng-show="emailSent">{{'EMAIL_BILL_SENT_MSG' |translate}}</h3>
        <h3 ng-show="emailSendingFailed">{{'EMAIL_BILL_NOT_SENT_MSG' |translate}}</h3>
        <button type="button" class="button" click-touch='navToHome()'>{{'DONE_BTN' |translate}}</button>
    </div>
</section>
