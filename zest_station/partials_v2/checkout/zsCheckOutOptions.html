<!-- Content -->

        <h1>{{'FIND_YOUR_BILL_SUMMARY' |translate}}</h1>
        <nav id="options" role="nav">
          <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press="captureKey()">
                        <div ng-include="icons.url.creditcard"></div>
                    </button>
                    {{'USE_KEY_CARD' | translate}}
                </li>
                <li class="break">
                    <span>{{'OR_TEXT' | translate}}</span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press="searchByName()">
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                     {{'ENTER_NAME' | translate}}
                </li>
            </ul>
        </nav>
    </div>
<span ng-include="'/assets/partials_v2/zsTabletFooter.html'" ></span>
</section>
