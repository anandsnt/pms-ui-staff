<!-- Content -->
<section id="main" class="centered" role="main"  click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('FIND_YOUR_BILL_SUMMARY')" editable-text="FIND_YOUR_BILL_SUMMARY"></text>
        </h1>
        <nav id="options" role="nav">
          <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press="captureKey()">
                        <div ng-hide='theme === "duke"' ng-include="icons.url.key"></div>
                        <div ng-show='theme === "duke"' ng-include="icons.url.creditcard"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('USE_KEY_CARD')" editable-text="USE_KEY_CARD"></text>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press="searchByName()">
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('ENTER_NAME')" editable-text="ENTER_NAME"></text>
                </li>
            </ul>
        </nav>
    </div>
<span ng-include="'/assets/partials_v2/zsTabletFooter.html'" ></span>
</section>
