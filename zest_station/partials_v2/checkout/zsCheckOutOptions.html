<!-- Content -->
<section id="main" class="centered" role="main"  click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text editable-text="FIND_YOUR_BILL_SUMMARY"> {{'FIND_YOUR_BILL_SUMMARY' |translate}}</text>
        </h1>
        <nav id="options" role="nav">
          <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press="captureKey()">
                        <div ng-include="icons.url.key"></div>
                    </button>
                    <text editable-text="USE_KEY_CARD"> {{'USE_KEY_CARD' |translate}}</text>
                </li>
                <li class="break">
                    <span>
                        <text editable-text="OR_TEXT"> {{'OR_TEXT' |translate}}</text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press="searchByName()">
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                    <text editable-text="ENTER_NAME"> {{'ENTER_NAME' |translate}}</text>
                </li>
            </ul>
        </nav>
    </div>
<span ng-include="'/assets/partials_v2/zsTabletFooter.html'" ></span>
</section>
