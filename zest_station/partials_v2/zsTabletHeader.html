<nav id="header" role="nav" class="kiosk">
    <!-- Back button, if applicable -->
    <button type="button" id="back-button" class="button blank" click-touch='clickedOnBackButton()' ng-hide="hideBackButton">
        <span ng-hide="useNavIcons" translate>NAV_BACK</span>
        <div ng-show="useNavIcons" ng-include="icons.url.back"></div>
    </button>
    <div id="logo">
        <ng-include src="getThemeUrl()"></ng-include>
    </div>
    <!-- Close button, if applicable -->
    
    <button type="button" id="close-button" class="button blank" click-touch='clickedOnCloseButton()' ng-hide="hideCloseButton">
        
        <span ng-hide="useNavIcons" translate>NAV_CANCEL</span>
        
        <div ng-show="useNavIcons" ng-include="icons.url.close"></div>
        
    </button>
</nav>
<div id="screen-icon" ng-show='showScreenIcons()'>
    <div ng-include="icons.url.active_screen_icon"></div>
</div>
