<nav id="header" role="nav" class="kiosk">
    <!-- Back button, if applicable -->
    <button type="button" id="back-button" class="button blank" click-touch='clickedOnBackButton()' ng-hide="hideBackButton" ng-class='{"no-circle":nonCircleNavIcons}'>
        <span ng-hide="useNavIcons">
            <text editable-text="NAV_BACK"> {{'NAV_BACK' |translate}}</text>
        </span>
        <div ng-show="useNavIcons" ng-include="icons.url.back"></div>
    </button>
    <div id="logo" class='logo-svg' click-touch='softReset()'></div>
    <!-- Close button, if applicable -->
    
    <button type="button" id="close-button" class="button blank" click-touch='clickedOnCloseButton()' ng-hide="hideCloseButton" ng-class='{"no-circle":nonCircleNavIcons}'>
        
        <span ng-hide="useNavIcons">
            <text editable-text="NAV_CANCEL"> {{'NAV_CANCEL' |translate}}</text>
        </span>
        
        <div ng-show="useNavIcons" ng-include="icons.url.close"></div>
        
    </button>
</nav>
<div id="screen-icon" ng-show='showScreenIcons()'>
    <div ng-include="icons.url.active_screen_icon"></div>
</div>
