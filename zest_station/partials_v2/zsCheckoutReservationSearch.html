<section id="main" role="main" class="centered search-content" click-touch='resetTime()' ng-hide="alreadyCheckedOut">
    <!-- last name -->
    <div id="content" class="input-field-contents" ng-show="mode === 'LAST_NAME_ENTRY'">
        <h1>
            <text data-ng-bind-html="getTagValue('TYPE_LAST')" editable-text="TYPE_LAST"></text>
        </h1>
        <form method="post" class="form">
            <div class="entry input">
                <input type="text" placeholder="" ng-focus="showOnScreenKeyboard('last-name')" click-touch="showOnScreenKeyboard('last-name')" ng-model="reservationParams.last_name" enter-press="lastNameEntered()" id="last-name" ng-keydown="resetTime()" touch-press />
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="lastNameEntered()">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!-- room number -->
    <div id="content" class="input-field-contents" ng-show="mode === 'ROOM_NUMBER_ENTRY'">
        <h1>
            <text data-ng-bind-html="getTagValue('NEXT_ROOM_NUMBER')" editable-text="NEXT_ROOM_NUMBER"></text>
        </h1>
        <form class="form" ng-if='showTowers'>
            <div class="entry">
                <select ng-model="tower.selected" class="checkout-screen-select-box" ng-change="changedTheSelectedTower()">
                    <option ng-repeat="tower in towerList" ng-selected="tower.value === tower.selected" value="{{tower.value}}">{{tower.name}}</option>
                </select>
            </div>
        </form>
        <form method="post" class="form">
            <div class="entry input">
                <input type="tel" placeholder="" ng-focus="showOnScreenKeyboard('room-number')" click-touch="showOnScreenKeyboard('room-number')" ng-model="reservationParams.room_no" enter-press="roomNumberEntered()" id="room-number" ng-keydown="resetTime()" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" click-touch="roomNumberEntered()">
                    <text data-ng-bind-html="getTagValue('NEXT_BTN')" editable-text="NEXT_BTN"></text>
                </button>
            </div>
        </form>
    </div>
    <!-- no match -->
    <div id="content" ng-show="mode === 'NO_MATCH'">
        <h1>
             <text data-ng-bind-html="getTagValue('RES_SRCH_SRY')" editable-text="RES_SRCH_SRY"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('RES_SRCH_SRY_SUB')" editable-text="RES_SRCH_SRY_SUB"></text>
        </h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press="reEnterText('name')">
                        <!--div ng-include="'/assets/zest_station/css/icons/keyboard.svg'"></div-->
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('RES_SRCH_RE_ENTER_LAST')" editable-text="RES_SRCH_RE_ENTER_LAST"></text>
                    <span ng-bind="reservationParams.last_name"></span>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press="reEnterText('room')">
                        <!--div ng-include="'/assets/zest_station/css/icons/keyboard.svg'"></div-->
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('RES_SRCH_RE_ENTER_ROOM')" editable-text="RES_SRCH_RE_ENTER_ROOM"></text>
                    <span ng-bind="reservationParams.room_no"></span>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='talkToStaff()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/staff.svg'"></div-->
                        <div ng-include="icons.url.staff"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('RES_SRCH_TALK')" editable-text="RES_SRCH_TALK"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('RES_SRCH_TALK_SUB')" editable-text="RES_SRCH_TALK_SUB"></text>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
</section>

<!-- user has already checkout -->
<section id="main" class="centered" role="main" ng-show="alreadyCheckedOut">
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('USER_CHECKED_OUT_ALRDY_HEADER')" editable-text="USER_CHECKED_OUT_ALRDY_HEADER"></text>
        </h1>
        <h2 class="nocaps">
            <text data-ng-bind-html="getTagValue('USER_CHECKED_OUT_ALRDY_SUB')" editable-text="USER_CHECKED_OUT_ALRDY_SUB"></text>
        </h2>
        <button type="button" class="button done-btn" click-touch="alreadyCheckedOutActions()">
            <text data-ng-bind-html="getTagValue('USER_CHECKED_OUT_ALRDY_RTN')" editable-text="USER_CHECKED_OUT_ALRDY_RTN"></text>
        </button>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
</section>
