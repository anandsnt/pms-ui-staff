<!-- speak to staff -->
<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content">
        <h1 ng-hide="customMessagePresent">
            <text data-ng-bind-html="getTagValue('SPEAK_TO_STAFF')" editable-text="SPEAK_TO_STAFF"></text>
    	</h1>
        <h1 ng-show="customMessagePresent" ng-bind="customMessage"></h1>
        <h2 class="nocaps">
            <text data-ng-bind-html="getTagValue('SPEAK_TO_STAFF_SUB')" editable-text="SPEAK_TO_STAFF_SUB"></text>
    	</h2>
        <button type="button" class="button done-btn" click-touch="navToHome()">
            <text data-ng-bind-html="getTagValue('SPEAK_TO_STAFF_RETURN')" editable-text="SPEAK_TO_STAFF_RETURN"></text>
    	</button>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'" ></span>
</section>
