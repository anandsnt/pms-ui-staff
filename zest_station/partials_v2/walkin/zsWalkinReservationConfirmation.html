<section id="main" class="guest-id-verify" role="main">
   <div id="flex-holder">
      <div id="textual" class="review-bill scrollable" ng-iscroll="stay-details-validate" style="height: 75%;">
         <div class="wrapper passport-details">
            <div id="bill">
               <h1 translate>
                  REVIEW_WALKIN_GUEST_STAY_DETAILS
               </h1>
               <h2 translate>
                  REVIEW_WALKIN_GUEST_STAY_DETAILS_INSTRUCTIONS
               </h2>
               <div class="entry with-label">
                  <label translate>
                   {{ zestStationData.isHourlyRateOn ? 'HOURLY_RATE' : 'AVG_DAILY' |translate}}
                  </label>
                  <input type="text" ng-model="minimumAdrRoomType.adr" class='disabled'/>
               </div>
               <div class="entry with-label">
                  <label translate>
                  NO_OF_NIGHTS
                  </label>
                  <input type="text" ng-model='idScanData.noOfDays' class='disabled' />
               </div>
               <div class="entry with-label">
                  <label translate>
                  ADULTS
                  </label>
                  <input type="text" ng-model='idScanData.noOfAdults' class='disabled' />
               </div>
               <div class="entry with-label">
                  <label translate>
                  CHILDREN
                  </label>
                  <input type="text" ng-model='idScanData.noOfChildren' class='disabled' />
               </div>
               <div class="entry with-label">
                  <label translate>
                  INFANTS
                  </label>
                  <input type="text" ng-model='idScanData.noOfInfants' class='disabled' />
               </div>
               <br/><br/>
            </div>
         </div>
      </div>
   </div>
   <div id='actions' class="align-center guest-id-actions">
      <button type="button" class="button" touch-press='navToHome(); resetTime()' translate>
      NAV_CANCEL
      </button>
      <button type="button" class="button" touch-press='createReservation(); resetTime()' translate>
      CONFIRM_RESERVATION_CREATION
      </button>
   </div>
</section>
