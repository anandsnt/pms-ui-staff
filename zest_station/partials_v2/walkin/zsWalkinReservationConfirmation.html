<section id="main" class="guest-id-verify" role="main">
   <div id="flex-holder">
      <div id="textual" class="review-bill scrollable" ng-iscroll="stay-details-validate" style="height: 75%;">
         <div class="wrapper passport-details">
            <div id="bill">
               <h1 translate>
                  REVIEW_WALKIN_GUEST_STAY_DETAILS
               </h1>
               <h2 translate>
                  REVIEW_WALKIN_GUEST_STAY_DETAILS_INSTRUCTIONS
               </h2>
               <div class="entry with-label">
                  <label translate>
                  {{ zestStationData.isHourlyRateOn ? 'HOURLY_RATE' : 'AVG_DAILY' |translate}}
                  </label>
                  <input type="text" ng-model="minimumAdrRoomType.adr" class='disabled'/>
               </div>
               <div class="entry with-label">
                  <label class='admin-item-label'>{{'NO_OF_NIGHTS' | translate}}</label>
                  <div class="entry select">
                     <select  ng-options="nights.id as nights.desc for nights in idScanData.noOfNightArray" ng-model="idScanData.noOfDays">
                        <option value="">{{'NO_OF_NIGHTS' | translate}}</option>
                     </select>
                  </div>
               </div>
               <div class="entry with-label">
                  <label class='admin-item-label'>{{'ADULTS' | translate}}</label>
                  <div class="entry select">
                     <select  ng-options="adultCount.id as adultCount.desc for adultCount in idScanData.adultsCountArray" ng-model="idScanData.noOfAdults">
                        <option value="">{{'ADULTS' | translate}}</option>
                     </select>
                  </div>
               </div>
               <div class="entry with-label">
                  <label class='admin-item-label'>{{'CHILDREN' | translate}}</label>
                  <div class="entry select">
                     <select  ng-options="childCount as childCount for childCount in idScanData.guestCountArray" ng-model="idScanData.noOfChildren">
                        <option value="0">{{'CHILDREN' | translate}}</option>
                     </select>
                  </div>
               </div>
               <div class="entry with-label">
                  <label class='admin-item-label'>{{'INFANTS' | translate}}</label>
                  <div class="entry select">
                     <select  ng-options="infantCount as infantCount for infantCount in idScanData.guestCountArray" ng-model="idScanData.noOfInfants">
                        <option value="0">{{'INFANTS' | translate}}</option>
                     </select>
                  </div>
               </div>
               <br/><br/>
            </div>
         </div>
      </div>
   </div>
   <div id='actions' class="align-center guest-id-actions">
      <button type="button" class="button" touch-press='navToHome(); resetTime()' translate>
      NAV_CANCEL
      </button>
      <button type="button" class="button" touch-press='createReservation(); resetTime()' translate>
      CONFIRM_RESERVATION_CREATION
      </button>
   </div>
</section>
