<div class='jumper-box-li'>
      <ul>
        <li>
            <!-- img src="" -->
            <div class='closeJumpListDiv' ng-click='toggleJumpList()'>
                <svg class='closeJumpListIcon' height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>

            <div ng-show='theme === "yotel" || theme === "snt"' class='closeJumpListDiv gallery' ng-click='toggleJumpListGallery()'>
                <svg class='closeJumpListIcon gallery'  height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>

            <h3 ng-show='!view.modes'>Find</h3>

            <input id='jumperFilter' type='text' ng-model='jumperData.viewJumpFilter' placeholder='ie. Reservation Details'/>
              
        </li>
    </ul>
</div>

<!-- View-Only -->
<div ng-repeat='view in jumpList' class='jumper-box-li'>
    <ul ng-show='showJumperItem(view)'>
        <li click-touch='jumpTo(view, false)'>
            <img ng-show='jumpGalleryOn && view.icon' 
                class='jump-icon' 
                ng-src="{{jumpGalleryIconPath}}{{view.icon}}" 
                src-error='{{view.icon}}' 
                ng-class='{"hide-invalid-icon" : galleryIconInvalid(view.icon) == true}'>
            <!--img ng-show='jumpGalleryOn' src="'/assets/zest_station/css/themes/yotel/gallery/'+{{}}"-->
            <!-- clickable if [no modes] -->
            <h3 ng-show='!view.modes'>{{view.label}}</h3>
            <!-- clickable [modes] -->
            <h3 ng-show='view.modes' class='modes-header'>
            <!--hr -->
                {{view.label}}
            </h3>

            <p ng-hide='view.modes'>
               {{view.description}}
            </p>
        </li>
    </ul>
<!-- View-MODE-Only -->
    <ul ng-show='view.modes' ng-repeat='mode in view.modes'>
        <li ng-show='showJumperItem(mode)' class='view-mode' click-touch='jumpTo(view, true, mode.name)'>
            
            <img ng-show='jumpGalleryOn && mode.icon' 
                class='jump-icon' 
                ng-src="{{jumpGalleryIconPath}}{{mode.icon}}"
                src-error='{{mode.icon}}' 
                ng-class='{"hide-invalid-icon" : galleryIconInvalid(mode.icon) == true}'>
            <!-- clickable [modes] -->
            <h3>{{mode.label}}</h3>
            <p>
               {{mode.description}}
            </p>
        </li>
    </ul>

    <!--hr ng-show='view.modes'-->

</div>
