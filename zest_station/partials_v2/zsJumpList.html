<ul class="jumper-no-wrap">
    <li ng-repeat='view in jumpList' class='jumper-box-li' click-touch="jumpToScreenView(view)">
        <div class="jumper-box" click-touch='jumpTo("{{view.name}}")'>
            <h2>{{view.label}}</h2>
            <div class="">
                
            </div>
        </div>
    </li>
</ul>
