<div touch-press="resetHomeScreenTimer()">
    <section id="main" class="centered kiosk" role="main" pay-ctrl-loader-dir="zestStationData.paymentGateway">

        <div id="content">
            <h1 ng-show="screenMode.value === 'PAYMENT_FAILED'">
                 <text editable-text="SWIPE_ERR_HEADER"> {{'SWIPE_ERR_HEADER' |translate}}</text>
            </h1>
            <h2 ng-show="screenMode.value === 'PAYMENT_FAILED' && screenMode.errorMessage.length > 0">
                ({{screenMode.errorMessage}})
            </h2>

            <nav id="options" class="large-icons" role="nav">
                <ul role="menu">
                    <li ng-show="screenMode.value === 'PAYMENT_IN_PROGRESS'">
                        <div>
                            <div ng-include="icons.url.creditcard_icmp"></div>
                        </div>
                        <text>PAY</text>
                        <span>
                            <text>
                                BALANCE DUE {{zestStationData.currencySymbol}}{{balanceDue}}
                            </text>
                        </span>
                    </li>

                    <li ng-show="screenMode.value === 'PAYMENT_FAILED'">
                        <button type="button" class="button option" touch-press='reTryCardSwipe()'>
                            <div ng-include="icons.url.creditcard"></div>
                        </button>
                        <h1>
                            <text data-ng-bind-html="getTagValue('TRY_AGAIN')" editable-text="TRY_AGAIN"></text>
                        </h1>
                    </li>
                
                    <li class="break" ng-show="screenMode.value === 'PAYMENT_FAILED'">
                        <span>
                            <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                        </span>
                    </li>
                    
                    <li ng-show="screenMode.value === 'PAYMENT_FAILED'">
                        <button type="button" class="button option" touch-press='talkToStaff()'>
                            <div ng-include="icons.url.staff"></div>
                        </button>
                        <h1>
                            <text data-ng-bind-html="getTagValue('SPEAK')" editable-text="SPEAK"></text>
                        </h1>
                        <h4>
                            <text data-ng-bind-html="getTagValue('SPEAK_SUB')" editable-text="SPEAK_SUB"></text>
                        </h4>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</div>
