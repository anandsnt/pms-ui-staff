<section id="main" class="centered" role="main" ng-show="screenData.adminMode === 'WAIT_FOR_STAFF'" touch-press='resetTime()'>
   <div id="content">
      <h1 translate>
         ID_VERIFICATION_HEADER
      </h1>
      <h2 translate>
         ID_VERIFICATION_SUB_HEADER
      </h2>
      <button type="button" class="button done-btn" touch-press="ringBell()" ng-if="zestStationData.kiosk_staff_notification_sound" translate>
      CALL_STAFF
      </button>
   </div>
   <div>
      <button class='button blue invis bottom-left' touch-press="adminVerify()">
      Admin
      </button>
   </div>
</section>
<!--  staff PIN -->
<section id="main" class="centered test" role="main" ng-show="screenData.adminMode ===  'ADMIN_PIN_ENTRY'" touch-press='resetTime()'>
   <div id="content" class="input-field-contents">
      <h1 translate>
         ADMIN_PIN_HEADER
      </h1>
      <h2 translate>
         ADMIN_PIN_SUB_HEADER
      </h2>
      <!-- user name -->
      <div class="form">
         <div class="entry input">
            <input type="password" placeholder="" ng-focus="showOnScreenKeyboard('input_text')" touch-press="showOnScreenKeyboard('input_text')" ng-model="screenData.adminPin" id="input_text" enter-press="verifyStaff()" touch-press/>
         </div>
         <div class="entry action">
            <button type="button" class="button" touch-press='verifyStaff()' ng-class="{'overlay':adminPin.length < 1}" translate>
            NEXT_BTN
            </button>
         </div>
      </div>
   </div>
</section>
<!-- PIN error -->
<section id="main" class="centered" role="main" ng-show="screenData.adminMode ===  'PIN_ERROR'" touch-press='resetTime()'>
   <div id="content">
      <h1 translate>
         PIN_ERROR_HEADER
      </h1>
      <h2 translate>
         PIN_ERROR_SUB_HEADER
      </h2>
      <button type="button" class="button done-btn" touch-press="retryPinEntry()" translate>
      RETRY
      </button>
   </div>
</section>
