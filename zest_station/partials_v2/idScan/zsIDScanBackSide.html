<section id="main" class="centered" role="main">
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('GID_SCAN_HEADER')" editable-text="GID_SCAN_HEADER"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('GID_SCAN_SUB_HEADER')" editable-text="GID_SCAN_SUB_HEADER"></text>
        </h2>
        <h2>
            <text data-ng-bind-html="getTagValue('GID_SCAN_SUB_HEADER_FIRST')" editable-text="GID_SCAN_SUB_HEADER_FIRST"></text>
            {{ idScanData.selectedGuest.first_name }}
            <text data-ng-bind-html="getTagValue('GID_SCAN_SUB_HEADER_SECOND')" editable-text="GID_SCAN_SUB_HEADER_SECOND"></text>
        </h2>
    </div>
    <div>
        <div id="actions" class="footer-centered">
            <button type="button" class="button next" touch-press="captureBackImage()">
                <text data-ng-bind-html="getTagValue('GID_SCAN_BUTTON')" editable-text="GID_SCAN_BUTTON"></text>
            </button>
        </div>
    </div>
</section>
