   <div id="content" class='add-guest-mode-content'>

         GID_ADMIN_VERIFY_HEADER
      </h1>
      <h2 ng-hide="idScanData.staffVerified" translate>
         GID_ADMIN_VERIFY_SUB_HEADER
      </h2>
      <h2 ng-show="idScanData.staffVerified" translate>
         GID_GO_TO_SCAN_MODE
      </h2>
      <ul id="selection" class="editable">

            <span class="details icon-adult" ng-class='{"passport-details":!showRemoveButton}'>
               <span class="passport-scan-status">
               {{guest.idScanStatus}}
               </span>
               <figure ng-show='guest.guest_type === "ADULT" || !guest.guest_type' class="guest-image guest-icons icon-adult"></figure>
               <figure ng-show='guest.guest_type === "CHILDREN"' class="guest-image guest-icons icon-student"></figure>
               <figure ng-show='guest.guest_type === "INFANTS"' class="guest-image guest-icons icon-infant"></figure>
               <span ng-if='guest.last_name !== guest.first_name'>
               {{guest.first_name}}&nbsp;{{guest.last_name}}
               </span>
               <span ng-if="guest.last_name === guest.first_name && guest.full_name !== undefined ">
               {{guest.full_name}}

               <span ng-if="guest.last_name === guest.first_name && guest.full_name === undefined ">
               {{guest.first_name}}    
               </span>
            </span>
         </li> -->

          <li ng-repeat='guest in pageData.viewableItems track by $index'>
              <span touch-press='selectGuest(guest)' class="details" style="width: 100%; margin-right: 5px;">
                  {{guest.last_name}}, {{guest.first_name}}
                  <span style="right: 180px; position: absolute;">
                     {{guest.idScanStatus}}
                  </span>
              </span>
              <button type="button" class="button remove-btn" touch-press='detachGuest(guest.id)' ng-hide='guest.is_primary'>
                  DETACH
              </button>
          </li>

      </ul>
   </div>
   <div>
      <div id="actions" class="add-guests-footer">
         <button type="button" class="button prev add-guest-passport">
            <!-- DUMMY BUTTON -->
         </button>
         <div class="button-group">
            <button type="button" class="button only-icon next" touch-press="paginationAction(false)" ng-class='{"disabled": pageData.disablePreviousButton}'>
               <div ng-include="icons.url.left_arrow_icon"></div>
            </button>
            <button type="button" class="button only-icon next" touch-press="paginationAction(true)" ng-class='{"disabled": pageData.disableNextButton}'>
               <div ng-include="icons.url.right_arrow_icon"></div>
            </button>
         </div>
         <button type="button" class="button next" ng-show="areAllGuestsScanned() && idScanData.verificationMethod === 'STAFF' && !idScanData.staffVerified" touch-press="scanCompleted(); resetTime();" translate>
         NEXT
         </button>
         <button type="button" class="button next" ng-show="areAllGuestsApproved() && (idScanData.verificationMethod !== 'STAFF' || idScanData.staffVerified)" touch-press="doneButtonClicked(); resetTime();" translate>
         DONE_BTN
         </button>
      </div>
   </div>
</section>

 <!-- Popup -->
<div id="popup" class="popup" ng-class="{'open':detachingGuest.showWarning}">
    <div class="popup-content form">
        <h2>{{ 'DETACHING_GUEST' | translate }} <strong class="highlight">{{ detachingGuest.last_name }}, {{ detachingGuest.first_name }}</strong> ?</h2>

        <div class="entry input">
            <label for="reason">REASON</label>
            <textarea ng-if="!isIpad" id="reason" rows="4" ng-model="detachingGuest.reason" placeholder="{{ 'REASON_PLACEHOLDER' | translate }}" ng-focus="showOnScreenKeyboard('reason', 'scroll-up')" click-touch="showOnScreenKeyboard('reason', 'scroll-up')" enter-press="confirmGuestDetaching()" touch-press></textarea>
            <textarea ng-if="isIpad" id="reason" rows="4" ng-model="detachingGuest.reason" placeholder="{{ 'REASON_PLACEHOLDER' | translate }}" enter-press="confirmGuestDetaching()"></textarea>
        </div>
        <div class="actions">
            <button type="button" class="button transparent" touch-press='detachingGuest.showWarning = false' translate>CANCEL</button>
            <button type="button" class="button" touch-press='confirmGuestDetaching()' translate>DETACH_GUEST</button>
        </div>
        
    </div>
</div>
<div id="popup-overlay" ng-class="{'open':detachingGuest.showWarning}"></div>
