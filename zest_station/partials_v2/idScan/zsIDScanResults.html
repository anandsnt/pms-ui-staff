<section id="main" class="guest-id-verify" role="main">
        

        <div id="flex-holder" click-touch="enableScroll()">
            <div id="textual" class="review-bill scrollable" ng-iscroll="passport-validate">
                <div class="wrapper passport-details">
                    <div id="bill">
                        <h1>
                            <text data-ng-bind-html="getTagValue('GID_VERIFY_PASSPORT')" editable-text="GID_VERIFY_PASSPORT"></text>
                        </h1>
                        <h2>
                            <text data-ng-bind-html="getTagValue('GID_VERIFY_PASSPORT_SUB')" editable-text="GID_VERIFY_PASSPORT_SUB"></text>
                        </h2>
                    
                        <div class="entry with-label bold-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_RES_DETAILS')" editable-text="GID_REVIEW_RES_DETAILS"></text>
                            </label>
                        </div>

                        <div class="entry with-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_LAST_NAME')" editable-text="GID_REVIEW_LAST_NAME"></text>
                            </label>

                            <input type="text" ng-model='idScanData.selectedIDInfo.scannedDetails.last_name' class='disabled'/>
                        </div>

                        <div class="entry with-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_FIRST_NAME')" editable-text="GID_REVIEW_FIRST_NAME"></text>
                            </label>
                            <input type="text" ng-model='idScanData.selectedIDInfo.scannedDetails.first_name' class='disabled' />
                        </div>

                        <!-- Passport / Guest ID Scan preview -->
                        <img id='image-preview' class='gid-image-preview'
                                ng-show='idScanData.selectedIDInfo.front_image_data'
                                data-ng-src="{{idScanData.selectedIDInfo.front_image_data}}" 
                                src-error='' 
                                >

                        <img id='image-preview-back' ng-show='idScanData.selectedIDInfo.back_image_data'  class='gid-image-preview' 
                                data-ng-src="{{idScanData.selectedIDInfo.back_image_data}}" 
                                src-error='' 
                                >
                                
                        <!--// Passport / Guest ID Scan preview -->

                        <div class="entry with-label bold-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_PASS_DETAILS')" editable-text="GID_REVIEW_PASS_DETAILS"></text>
                            </label>
                        </div>

                        <div class="entry with-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_DOB')" editable-text="GID_REVIEW_DOB"></text>
                            </label>
                            <input type="text" value='idScanData.selectedIDInfo.scannedDetails.dob' ng-model='idScanData.selectedIDInfo.scannedDetails.date_of_birth' class="disabled"/>
                        </div>
                        <div class="entry with-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_DOC_NUMBER')" editable-text="GID_REVIEW_DOC_NUMBER"></text>
                            </label>

                            <input type="text" ng-model='idScanData.selectedIDInfo.scannedDetails.document_number' class="disabled"/>
                        </div>

                        <div class="entry with-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_EXPIRY')" editable-text="GID_REVIEW_EXPIRY"></text>
                            </label>

                            <input type="text" ng-model='idScanData.selectedIDInfo.scannedDetails.expiration_date' class="disabled"/>
                        </div>

                        <div class="entry with-label">
                            <label>
                                <text data-ng-bind-html="getTagValue('GID_REVIEW_NATIONALITY')" editable-text="GID_REVIEW_NATIONALITY"></text>
                            </label>

                            <input type="text" ng-model='idScanData.selectedIDInfo.scannedDetails.nationality_fullname' class="disabled"/>
                        </div>

                        <br/><br/>

                    </div>
                </div>
            </div>
        </div>

        <div id='actions' class="align-center guest-id-actions">
            <button type="button" class="button" touch-press='rejectID(); resetTime()'>
                <text data-ng-bind-html="getTagValue('GID_VERIFY_PASSPORT_REJECT')" editable-text="GID_VERIFY_PASSPORT_REJECT"></text>
            </button>

            <button type="button" class="button" touch-press='acceptID(); resetTime()'>
                <text data-ng-bind-html="getTagValue('GID_VERIFY_PASSPORT_ACCEPT')" editable-text="GID_VERIFY_PASSPORT_ACCEPT"></text>
            </button>
        </div>
</section>
