<section id="main" ng-class="{ 'centered': !screenData.extCamForSelfieActivated }" role="main">
   <div id="content" ng-hide="screenData.facialRecognitionInProgress">
      <h1 translate>
         TAKE_SELFIE_INSTRUCTIONS
      </h1>
      <h2 translate>
         TAKE_SELFIE_SUB_INSTRUCTIONS
      </h2>
       <video id="fr-id-video" style="height:50%; width:auto; margin:0 auto; display: block;" ng-show="screenData.extCamForSelfieActivated" autoplay></video>
   </div>
   <div ng-hide="screenData.facialRecognitionInProgress">
      <div id="actions" class="footer-centered">
         <button type="button" class="button next" touch-press="startFacialRecognition()" ng-hide="deviceConfig.useExtCamForFR" translate>
         TAKE_SELFIE
         </button>
         <button type="button" class="button next" touch-press="captureFaceImageUsingExtCamera()" ng-show="deviceConfig.useExtCamForFR" translate>
         TAKE_SELFIE
         </button>
      </div>
   </div>
    <div id="content" ng-show="screenData.facialRecognitionInProgress">
      <h1 translate>
         FACIAL_VERIFICATION_IN_PROGRESS
      </h1>
      <h2 translate>
         FACIAL_VERIFICATION_IN_PROGRESS_SUB
      </h2>
   </div>
</section>
