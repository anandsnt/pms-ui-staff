<section id="main" ng-show="screenMode.value === 'ENTER_NEW_EMAIL'">
   <div id="content" class="input-field-contents email-entry" style="margin: 0 auto;">
      <h1 translate>
         TYPE_EMAIL_IN
      </h1>
      <form method="post" class="form">
         <div class="entry input">
            <input id="email-entry" type="text" ng-focus="showKeyboard('email-entry')" click-touch="showKeyboard('email-entry')" class="start-focused" ng-keydown="resetTime()" ng-model='screenMode.email' enter-press="updateGuestEmail()" value="" touch-press />
         </div>
         <div class="entry action">
            <button type="button" class="button" touch-press='updateGuestEmail()' ng-class="{'overlay': screenMode.email.length < 1}" translate>
            NEXT_BTN
            </button>
         </div>
      </form>
   </div>
</section>
<section id="main" class="centered" role="main" ng-show="screenMode.value === 'EMAIL_OPTIONS'">
   <div id="content">
      <h1 translate>
         SEND_TRANSACTION_RECEIPT
      </h1>
      <h2 ng-bind="email"></h2>
      <nav id="options" role="nav">
         <ul role="menu">
            <li>
               <button type="button" class="button option" touch-press='editEmailAdress()'>
                  <div ng-include="icons.url.pen"></div>
               </button>
               <span translate>
               EDIT_EMAIL
               </span>
            </li>
            <li class="break">
               <span translate>
               OR_TEXT
               </span>
            </li>
            <li>
               <button type="button" class="button option" touch-press='sendEmail()'>
                  <div ng-include="icons.url.email"></div>
               </button>
               <span translate>
               SEND_EMAIL
               </span>
            </li>
         </ul>
      </nav>
   </div>
</section>
<section id="main" class="centered" role="main" ng-show="screenMode.value === 'EMAIL_INVLAID_MODE'">
   <!-- email invalid emailMode -->
   <div id="content" style="margin: 0 auto;" class="centered invalid-email">
      <h1 translate>
         EMAIL_ERR_HEADER
      </h1>
      <h2 translate>
        EMAIL_ERR_HEADER_SUB
      </h2>
      <nav id="options" role="nav">
         <ul role="menu">
            <li>
               <button type="button" class="button option" touch-press="editEmailAdress()">
                  <!--div ng-include="'/assets/zest_station/css/icons/keyboard.svg'"></div-->
                  <div ng-include="icons.url.pen"></div>
               </button>
               {{ 'RE_TYPE' |translate}}--
               <span>{{ screenMode.email }}</span>
            </li>
         </ul>
      </nav>
   </div>
</section>
<section id="main" class="centered" role="main" ng-show="screenMode.value === 'EMAIL_SENT_SEE_STAFF'">
   <!-- email invalid emailMode -->
   <div id="content">
      <h1 translate>
         TRANSACTION_EMAIL_SENT
      </h1>
      <h2 translate>
         SEE_STAFF_FOR_MORE_DETAILS
      </h2>
      <button type="button" class="button done-btn" click-touch="navToHome()" translate>
      SPEAK_TO_STAFF_RETURN
      </button>
   </div>
</section>
