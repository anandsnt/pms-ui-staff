<div id="popup" class="popup" ng-class="{'open':owsMsgOpenPoup}">
    <!-- Remove class "open" to hide popup content -->
    <div class="popup-content message">
        <!-- Add class "single-message" if there's only 1 message to show. Otherwise add class "message" -->
        <h2 class="nocaps">
             <text data-ng-bind-html="getTagValue('OWS_MESSAGE_HEADER')" editable-text="OWS_MESSAGE_HEADER"></text>&nbsp;{{currentpageNumber}}</strong> of <strong>{{owsMessages.length}}</text>
        </h2>
        <div id="message-content">
            <!-- Logo, for print only -->
            <!-- 
             <div class="logo">
                <div ng-include="icons.url.logo"></div>
            </div> -->
            <h3> {{currentOwsMessage}}</h3>
        </div>
        <!-- If multiple messages, show: -->
        <div id="message-action">
            <button type="button" class="button print" touch-press='printOwsMsg()' ng-hide="isEmpty('PRINT')">
                <text data-ng-bind-html="getTagValue('PRINT')" editable-text="PRINT"></text>
            </button>
            <button type="button" class="button email" touch-press='emailOwsMsg()' ng-show="showEmailButton">
                <text data-ng-bind-html="getTagValue('EMAIL')" editable-text="EMAIL"></text>
            </button>
            <!-- <p> <strong>{{currentpageNumber}}</strong> of <strong>{{owsMessages.length}}</strong></p> -->
            <button ng-show="!isLastOwsMsg" type="button" class="button next" touch-press='loadNextOwsMsg()'>
                <text data-ng-bind-html="getTagValue('NEXT')" editable-text="NEXT"></text>
            </button>
            <button ng-show="isLastOwsMsg" type="button" class="button" touch-press='closePopup()'><span>
                <text data-ng-bind-html="getTagValue('DONE')" editable-text="DONE"></text>
            </span></button>
        </div>
    </div>
</div>
<div id="popup-overlay" class="" ng-class="{'open':owsMsgOpenPoup}"></div>
<!-- Remove class "open" to hide popup overlay
