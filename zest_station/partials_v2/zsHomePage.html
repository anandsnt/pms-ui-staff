<div touch-press="resetHomeScreenTimer()">
    <!--  Home -->
    <section id="main" class="centered kiosk" role="main">
        <div id="content">
            <nav id="options" class="large-icons" role="nav">
                <ul role="menu">
                    <li ng-if="zestStationData.home_screen.pickup_keys">
                        <button type="button" class="button option" touch-press='clickedOnPickUpKey()'>
                            <div ng-include="icons.url.key"></div>
                        </button>
                        {{'PICKUP_KEY' |translate}}
                        <span>
                    {{'HOME_PUK_SUB' |translate}}
                    </span>
                    </li>
                    <li ng-if="zestStationData.home_screen.check_in">
                        <button type="button" class="button option" touch-press='clickedOnCheckinButton()'>
                            <div ng-include="icons.url.checkin"></div>
                        </button>
                        {{'CHECK_IN' |translate}}
                    </li>
                    <li ng-if="zestStationData.home_screen.check_out">
                        <button type="button" class="button option" touch-press='clickedOnCheckoutButton()'>
                            <div ng-include="icons.url.checkout"></div>
                        </button>
                        {{'CHECK_OUT' |translate}}
                    </li>
                     <li ng-if="zestStationData.home_screen.booking_pop_up.enable_pop_up">
                        <button type="button" class="button option" touch-press='openExternalWebPage()'>
                            <img style="height: 95%;margin-top: 5px;" src="{{icons.url.booknow}}" />
                        </button>
                        {{'BOOK_NOW' |translate}}
                    </li>
                </ul>
            </nav>
        </div>
        <div id="actions" class="align-center languages">
            <button type="button" class="button language" ng-hide="!zestStationData.zest_lang.enabled"
            touch-press="selectLanguage(language)"
            ng-class="{'selected': language.name === selectedLanguage.name }"
            ng-repeat="language in languages">
                {{language.language_name_in_local}}
            </button>
        </div>
        <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
    </section>
    <!--PopUp For External webPage-->
    <div class="popup iframe-popup open" ng-if="showExternalWebPage">
        <div class="popup-content iframe-content">
            <i class="close-popup" touch-press="closeExternalWebPage()"></i>
            <iframe click-touch="showKeyboardOnInput()" id="booking_iframe" src="{{zestStationData.home_screen.booking_pop_up.booking_engine_url| trustAsResourceUrl}}" seamless sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock"></iframe>
        </div>
    </div>
</div>
