<div touch-press="resetHomeScreenTimer()">
    <!--  Home -->
    <section id="main" class="centered kiosk" role="main">
        <div id="content">
            <nav id="options" class="large-icons home" role="nav">
                <ul role="menu">
                    <li ng-if="zestStationData.home_screen.pickup_keys">
                        <button type="button" class="button option" touch-press='clickedOnPickUpKey()'>
                            <div ng-include="icons.url.key"></div>
                        </button>
                        <text data-ng-bind-html="getTagValue('PICKUP_KEY')" editable-text="PICKUP_KEY"></text>
                        <span ng-class='{"lighter-text":zestStationData.themeUsesLighterSubHeader}'>
                            
                            <text data-ng-bind-html="getTagValue('HOME_PUK_SUB')" 
                                editable-text="HOME_PUK_SUB">
                            </text>

                        </span>
                    </li>
                    <li ng-if="zestStationData.home_screen.check_in">
                        <button type="button" class="button option" touch-press='clickedOnCheckinButton()'>
                            <div ng-include="icons.url.checkin"></div>
                        </button>
                        <text data-ng-bind-html="getTagValue('CHECK_IN')" editable-text="CHECK_IN">
                        </text>
                    </li>
                    <li ng-if="zestStationData.home_screen.check_out">
                        <button type="button" class="button option" touch-press='clickedOnCheckoutButton()'>
                            <div ng-include="icons.url.checkout"></div>
                        </button>
                        <text data-ng-bind-html="getTagValue('CHECK_OUT')" editable-text="CHECK_OUT"></text>
                    </li>
                    <li ng-if="zestStationData.home_screen.booking_pop_up.enable_pop_up">
                        <button type="button" class="button option" touch-press='openExternalWebPage()'>
                            <div ng-include="icons.url.booknow"></div>
                        </button>
                        <text data-ng-bind-html="getTagValue('BOOK_NOW')" editable-text="BOOK_NOW"></text>
                    </li>
                    <li ng-if="zestStationData.showWalkinReservationOption">
                        <button type="button" class="button option" touch-press='startWalkinReservationFlow()'>
                            <div ng-include="icons.url.booknow"></div>
                        </button>
                        <text data-ng-bind-html="getTagValue('WALK_IN')" editable-text="WALK_IN"></text>
                    </li>
                </ul> 
            </nav>
        </div>
        <div id="actions" class="languages align-center" ng-if="zestStationData.zest_lang.enabled">
            <button type="button" class="button language" ng-hide="!language.active" touch-press="selectLanguage(language)" ng-class="{'selected': language.name === selectedLanguage.name }" ng-repeat="language in languages">
                {{language.name}}
            </button>
            <!-- <p class="selected-language" ng-show="shouldShowLanguageSelection()">
                    <img ng-src="{{ selectedLanguage.icon }}" class="icons icon-flag flag-{Country Flag}"></img>
                    {{selectedLanguage.foreign_label}}
                </p>

                <div id="language-options" ng-show="shouldShowLanguageSelection()" class="scrollable" ng-iscroll="language-list" ng-iscroll-delay="100"> 
                    <div class="wrapper" style="width: {{widthForLanguageList();}}">
                        <button type="button" class="button with-icon" ng-hide="!language.active" touch-press="selectLanguage(language)" touch-press="selectLanguage(language)" ng-class="{'selected': language.name === selectedLanguage.name }" ng-repeat="language in languages">
                            <img ng-src="{{ language.icon }}" class="icons icon-flag flag-{Country Flag}"></img>
                            <span class="label-main">{{language.label}}</span>
                            <span class="label-secondary">{{language.foreign_label}}</span>
                        </button>
                    </div>
                </div> -->
        </div>
        <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
    </section>
    <!--PopUp For External webPage-->
    <div class="popup iframe-popup open" ng-if="showExternalWebPage">
        <i class="close-popup" touch-press="closeExternalWebPage()"></i>
        <div class="popup-content iframe-content">
            <iframe click-touch="showKeyboardOnInput()" id="booking_iframe" src="{{zestStationData.home_screen.booking_pop_up.booking_engine_url| trustAsResourceUrl}}" seamless sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock"></iframe>
        </div>
    </div>
</div>
