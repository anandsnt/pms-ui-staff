<!-- Popup -->
<div class="popup" ng-class="{'open':showDispenserGateIsBlockedPopup}">
    <!-- Remove class "open" to hide popup content -->
    <div class="popup-content">
        <h2 class="nocaps">
            <text data-ng-bind-html="getTagValue('GATE_ERROR_MESSAGE')" editable-text="GATE_ERROR_MESSAGE"></text>
        </h2>
        <button type="button" class="button" click-touch='closeGateErrorWarning();'>
            <text data-ng-bind-html="getTagValue('GATE_ERROR_CLOSE')" editable-text="GATE_ERROR_CLOSE"></text>
        </button>
    </div>
</div>

<!--------------------- select no of keys mode ------------------------>
<section id="main" class="centered" role="main" click-touch='resetTime()' ng-show="mode === 'DISPENSE_KEY_MODE'">
    <div id="content" class='select-keys'>
        <h1 class="no-margin">{{selectedReservation.first_name}}</h1>
        <h1>
            <text data-ng-bind-html="getTagValue('PUK_CHKED_IN_MSG')" editable-text="PUK_CHKED_IN_MSG"></text>
        </h1>
        <div id="room" ng-show="zestStationData.show_room_number">
            <span class="number">{{selectedReservation.room}}</span>
        </div>
        <div id="keys">
            <h2>
                <text data-ng-bind-html="getTagValue('HOW_MANY_KEYS')" editable-text="HOW_MANY_KEYS"></text>
            </h2>
            <div id="key-options">
                <button ng-hide="isEmpty('UNO_KEY')" type="button" class="button make-key-btn" touch-press="makeKeys(1)">
                    <text data-ng-bind-html="getTagValue('UNO_KEY')" editable-text="UNO_KEY"></text>
                </button>
                <button ng-hide="isEmpty('DOS_KEY')" type="button" class="button make-key-btn" touch-press="makeKeys(2)">
                    <text data-ng-bind-html="getTagValue('DOS_KEY')" editable-text="DOS_KEY"></text>
                </button>
            </div>
        </div>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
</section>
<!---------------------solo key one in progres ------------------------>
<section id="main" class="centered" role="main" click-touch='resetTime()' ng-show="mode === 'SOLO_KEY_CREATION_IN_PROGRESS_MODE'">
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('MAKE_KEY')" editable-text="MAKE_KEY"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('MAKE_KEY_MSG')" editable-text="MAKE_KEY_MSG"></text>
        </h2>
         <div class='uploaded-key-image' id="keys" ng-if="zestImages.key_create_file_uploaded.length > 0">
            <img src="{{zestImages.key_create_file_uploaded}}">
        </div>
        <div id="keys" ng-if="icmp && zestImages.key_create_file_uploaded.length === 0" class="icmp-key-image">
            <div ng-include="icons.url.createkey_icmp"></div>
        </div>
        <button ng-show="remoteEncoding  || localWriter" ng-class="{'overlay disabled':(!readyForUserToPressMakeKey)}" type="button" class="button make-key-now" touch-press="onReadyToPrintKey(1)">
            <text data-ng-bind-html="getTagValue('MAKE_KEY_TEXT_ONE')" editable-text="MAKE_KEY_TEXT_ONE"></text>
        </button>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'" click-touch='resetTime()'></span>
</section>

        <h1>
            <text data-ng-bind-html="getTagValue('KEY_TWO_FAILED')" editable-text="KEY_TWO_FAILED"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('RETRY_CREATING_KEY_TWO')" editable-text="RETRY_CREATING_KEY_TWO"></text>
        </h2>
        <div class='uploaded-key-image' id="keys" ng-if="zestImages.key_create_file_uploaded.length > 0">
            <img src="{{zestImages.key_create_file_uploaded}}">
        </div>
        <div id="keys" ng-if="icmp && zestImages.key_create_file_uploaded.length === 0" class="icmp-key-image">
            <div ng-include="icons.url.createkey_icmp"></div>
        </div>
        <button ng-show="remoteEncoding || localWriter" ng-class="{'overlay disabled':(!readyForUserToPressMakeKey)}" type="button" class="button make-key-now" touch-press="onReadyToPrintKey(2)">

        </button>
        <button ng-hide="remoteEncoding || localWriter" ng-class="{'overlay disabled':(!readyForUserToPressMakeKey)}" type="button" class="button make-key-now" touch-press="dispenseKey()">

<!--------------------- key one in success ------------------------>
<section id="main" class="centered" role="main" click-touch='resetTime()' ng-show="mode === 'KEY_ONE_CREATION_SUCCESS_MODE'">
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('MADE_FIRST_KEY_MSG')" editable-text="MADE_FIRST_KEY_MSG"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('MADE_FIRST_KEY_MSG_SUB')" editable-text="MADE_FIRST_KEY_MSG_SUB"></text>
        </h2>
         <div class='uploaded-key-image' id="keys" ng-if="zestImages.key_create_file_uploaded.length > 0">
            <img src="{{zestImages.key_create_file_uploaded}}">
        </div>
        <div id="keys" ng-if="icmp && zestImages.key_create_file_uploaded.length === 0" class="icmp-key-image">
            <div ng-include="zestStationData.createkey_icmp"></div>
        </div>
        <button ng-show="remoteEncoding || localWriter" ng-class="{'overlay disabled':(!readyForUserToPressMakeKey)}" type="button" class="button make-key-now" touch-press="onReadyToPrintKey(2)">

        </button>
        <button ng-hide="remoteEncoding || localWriter" ng-class="{'overlay disabled':(!readyForUserToPressMakeKey)}" type="button" class="button make-key-now" touch-press="dispenseKey()">

<!--------------------- key creation over ------------------------>
<section id="main" class="centered" role="main" click-touch='resetTime()' ng-show="mode === 'KEY_CREATION_SUCCESS_MODE'">
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('SUCCESS_HDR')" editable-text="SUCCESS_HDR"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('GRAB_KEYS')" editable-text="GRAB_KEYS"></text>
        </h2>
        <div id="room" class='success-key' ng-show="zestStationData.show_room_number">
            <span class="number">{{selectedReservation.room}}</span>
        </div>
        <div class='uploaded-key-image' id="keys" style="margin-top: 20px;" ng-if="zestImages.key_success_image.length > 0">
            <img src="{{zestImages.key_success_image}}">
        </div>
        <button type="button" class="button done-btn" click-touch="pickupKeyNextPageAction()" ng-style="doneButtonStyle">
            <text data-ng-bind-html="getTagValue('DONE_BTN')" editable-text="DONE"></text>
        </button>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'" click-touch='resetTime()'></span>
</section>
<!--------------------- failure ------------------------>
<section id="main" class="centered" role="main" click-touch='resetTime()' ng-show="mode === 'DISPENSE_KEY_FAILURE_MODE'">
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('NO_KEYS_MADE')" editable-text="NO_KEYS_MADE"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('NO_KEYS_MADE_SUB')" editable-text="NO_KEYS_MADE_SUB"></text>
        </h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <!-- retry-key -->
                <li>
                    <button type="button" class="button option" touch-press='reEncodeKey()'>
                        <div ng-include="icons.url.key"></div>
                    </button>
                    <h1>
                        <text data-ng-bind-html="getTagValue('TRY_AGAIN')" editable-text="TRY_AGAIN"></text>
                    </h1>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li ng-if="zestStationData.pickup_key_reg_print === 'auto_print'">
                    <button type="button" class="button option" click-touch="onKeyFailureGoToPrintPage()">
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                    <h1>
                        <text data-ng-bind-html="getTagValue('CONTINUE')" editable-text="CONTINUE"></text>
                    </h1>
                </li>
                <li class="break" ng-if="zestStationData.pickup_key_reg_print === 'auto_print'">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='talkToStaff()'>
                        <div ng-include="icons.url.staff"></div>
                    </button>
                    <h1>
                        <text data-ng-bind-html="getTagValue('SPEAK')" editable-text="SPEAK"></text>
                    </h1>
                    <h4>
                        <text data-ng-bind-html="getTagValue('SPEAK_SUB')" editable-text="SPEAK_SUB"></text>
                    </h4>
                </li>
            </ul>
        </nav>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'" click-touch='resetTime()'></span>
</section>
