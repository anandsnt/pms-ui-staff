<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content">
        <h1>
            <text data-ng-bind-html="getTagValue('DISPENSE_KEY_COMPLETED_HEADER')" editable-text="DISPENSE_KEY_COMPLETED_HEADER"></text>
        </h1>
        <h3 ng-show="mode === 'PRINT_SUCCESS_AND_KEY_SUCCESS'">
            <text data-ng-bind-html="getTagValue('PRINT_SUCCESS_AND_KEY_SUCCESS')" editable-text="PRINT_SUCCESS_AND_KEY_SUCCESS"></text>
        </h3>

        <h3 ng-show="mode === 'PRINT_FAILED_AND_KEY_SUCCESS'">
            <text data-ng-bind-html="getTagValue('PRINT_FAILED_AND_KEY_SUCCESS')" editable-text="PRINT_FAILED_AND_KEY_SUCCESS"></text>
        </h3>

        <h3 ng-show="mode === 'PRINT_SUCCESS_AND_KEY_FAILED'">
            <text data-ng-bind-html="getTagValue('PRINT_SUCCESS_AND_KEY_FAILED')" editable-text="PRINT_SUCCESS_AND_KEY_FAILED"></text>
        </h3>

        <h3 ng-show="mode === 'PRINT_FAILED_AND_KEY_FAILED'">
            <text data-ng-bind-html="getTagValue('PRINT_FAILED_AND_KEY_FAILED')" editable-text="PRINT_FAILED_AND_KEY_FAILED"></text>
        </h3>
        <button type="button" class="button done-btn" click-touch="clickedOnCloseButton()" ng-style="doneButtonStyle" ng-show="showDoneButton">
            <text data-ng-bind-html="getTagValue('DONE_BTN')" editable-text="DONE"></text>
        </button>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'" click-touch='resetTime()' ></span>
</section>  
<!-- print  -->
<!-- hidden view for print action -->
<!-- the logo need to be reworked in future -->

    </div>
    <div id="logo" ng-hide="theme === 'zoku'">
    </div>
    <div class="room">
        <span>
            <text data-ng-bind-html="getTagValue('IN_ROOM')" editable-text="IN_ROOM"></text>
        </span>
        <strong>{{printRegCardData.room_number}}</strong>
    </div>
    <!-- If text outputs multiple <p> tags then wrap it with <div class="terms"> instead of <p id="terms"> -->
    <p class="terms" data-ng-bind-html="trustAsHtml(printRegCardData.reg_card_text)" style="width:80%; margin: 0 auto;"></p>
</section>
<div class="room page-print" ng-show="theme === 'yotel' || zestStationData.zest_printer_option === 'RECEIPT'">
    <section id="registration-card" class="page-print">
        <div class="logo" ng-show="theme === 'yotel'">
            <div ng-include="icons.url.logo"></div>
        </div>
        <div class="content">
            <div id="print-logo" ng-hide="theme === 'yotel'">
                <img src="{{ zestStationData.hotel_template_logo }}"/>
            </div>
            <!-- business date/time -->
            <!--   <span>{{'REGISTRATION_READY_PRINT_BUSINESS_DATE_LABEL' | translate}} {{currentDateTime | date:'dd-MMM yyyy HH:mm'}}</span>
                <br>-->
            <br>
            <br>
            <br>
            <br>
            <span>
                    <text data-ng-bind-html="getTagValue('REGISTRATION_READY_PRINT_ROOM_NO')" editable-text="REGISTRATION_READY_PRINT_ROOM_NO"></text>
                </span>
            <br>
            <br>
            <br>
            <strong class="large_txt">{{printRegCardData.room_number}}</strong>
            <br>
            <br>
            <br>
            <span ng-hide="zestStationData.isHourlyRateOn">
                        <text data-ng-bind-html="getTagValue('REGISTRATION_READY_PRINT_DEPART_DATE')" editable-text="REGISTRATION_READY_PRINT_DEPART_DATE"></text>
                        {{departDate | date:'dd-MMM yyyy'}}</span>
            <span ng-show="zestStationData.isHourlyRateOn">
                        <text data-ng-bind-html="getTagValue('REGISTRATION_READY_PRINT_DEPART_DATE')" editable-text="REGISTRATION_READY_PRINT_DEPART_DATE"></text>
                        {{departDate | date:'dd-MMM yyyy'}} @ {{printRegCardData.departure_time}}</span>
            <br>
            <!--  {{'REGISTRATION_READY_PRINT_STD_CHECKOUT' | translate}} {{zestStationData.check_out_time.hour}}:{{zestStationData.check_out_time.minute}} {{zestStationData.check_out_time.primetime|lowercase}} -->
            </span>
            <br>
            <br>
            <br>
            <span class="reg-text">
                <text data-ng-bind-html="getTagValue('REGISTRATION_READY_PRINT_MSG_1')" editable-text="REGISTRATION_READY_PRINT_MSG_1"></text>
                </span>
            <br>
            <br>
            <br>
            <strong class='footer large_txt'>
                    <text data-ng-bind-html="getTagValue('REGISTRATION_READY_PRINT_FOOTER')" editable-text="REGISTRATION_READY_PRINT_FOOTER"></text>
                </strong>
            <br>
            <br>
        </div>
    </section>
</div>
