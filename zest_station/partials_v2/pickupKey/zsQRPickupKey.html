<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <!-- scanning mode -->
    <div id="content" ng-hide="qrCodeScanFailed" touch-press='scanQRCode()'>
        <h1>
            <text data-ng-bind-html="getTagValue('QR_LOOKUP_HEADER')" editable-text="QR_LOOKUP_HEADER"></text>
        </h1>
        <h3>
            <text data-ng-bind-html="getTagValue('QR_LOOKUP_SUB_HEADER')" editable-text="QR_LOOKUP_SUB_HEADER"></text>
        </h3>
        <div id="qr-code">
            <button type="button" class="button arrow-{{arrowDirection}}">
                <span ng-include="icons.url.qr_noarrow"></span>
                <span ng-include="icons.url.qr_arrow"></span>
            </button>
            <h1>
                <text data-ng-bind-html="getTagValue('QR_LOOKUP_BUTTON_TEXT')" editable-text="QR_LOOKUP_BUTTON_TEXT"></text>
            </h1>
        </div>
    </div>
    <!-- failure mode -->
    <div id="content" ng-show="qrCodeScanFailed">
        <h1>
            <text data-ng-bind-html="getTagValue('QR_SCAN_FAILED_HEADING')" editable-text="QR_SCAN_FAILED_HEADING"></text>
        </h1>
        <h2>
            <text data-ng-bind-html="getTagValue('QR_SCAN_FAILED_SUB_TEXT')" editable-text="QR_SCAN_FAILED_SUB_TEXT"></text>
        </h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press='retryQRScan()'>
                        <div ng-include="icons.url.qr_noarrow"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('QR_SCAN_RETRY')" editable-text="QR_SCAN_RETRY"></text>
                </li>
                <li class="break" ng-show="zestStationData.pickup_qr_scan_fail_over">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                        
                    </span>
                </li>
                <li ng-show="zestStationData.pickup_qr_scan_fail_over">
                    <button type="button" class="button option" touch-press='quitQRScanMode()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/keyboard.svg'"></div-->
                        <div ng-include="icons.url.keyboard"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('QR_SCAN_FAILED_SEARCH')" editable-text="QR_SCAN_FAILED_SEARCH"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('QR_SCAN_FAILED_BY_NAME')" editable-text="QR_SCAN_FAILED_BY_NAME"></text>
                    </span>
                </li>
                <li class="break">
                    <span>
                        <text data-ng-bind-html="getTagValue('OR_TEXT')" editable-text="OR_TEXT"></text>
                    </span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='talkToStaff()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/staff.svg'"></div-->
                        <div ng-include="icons.url.staff"></div>
                    </button>
                    <text data-ng-bind-html="getTagValue('RES_SRCH_TALK')" editable-text="RES_SRCH_TALK"></text>
                    <span>
                        <text data-ng-bind-html="getTagValue('RES_SRCH_TALK_SUB')" editable-text="RES_SRCH_TALK_SUB"></text>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
    <span ng-include="'/assets/partials_v2/zsTabletFooter.html'"></span>
</section>
