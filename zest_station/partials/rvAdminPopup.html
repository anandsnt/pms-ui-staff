<!-- Popup -->
<div id="popup" class="open"> <!-- Remove class "open" to hide popup content -->
    <div id="popup-content" >
        <table class='admin-table' id="popup-content" >
                <tr>
                    <h2 class="nocaps header" style='margin-top:5%'>Admin</h2>
                </tr>
                <tr class='v-middle'>
                    <td><label class='admin-item-label'>Kiosk Idle Timer</label></td>
                    <td>
                        <div class="entry">
                                <button ng-hide="zestStationData.idle_timer.enabled" style="float:right;" type="button" class="button grey admin-input" touch-press="updateSettings('true');">
                                        Disabled
                                </button>
                                <button ng-hide="!zestStationData.idle_timer.enabled"  style="float:right;" type="button" class="button green admin-input" touch-press="updateSettings('false');">
                                        Enabled
                                </button>
                        </div>
                    </td>
                </tr>

                <tr class='v-middle'>
                    <td><label class='admin-item-label'>Idle Time (Seconds)</label></td>
                    <td><input touch-press type="number" min='0' max='9999' ng-model='zestStationData.idle_timer.max'  class='admin-input admin-input'/></td>
                </tr>

                <tr class='admin-item v-middle'>
                    <td>
                        <label class='admin-item-label'>Idle Screen Prompt Time (Seconds)</label>
                    </td>
                    <td>
                        <input touch-press type="number" min='0' max='9999' ng-model='zestStationData.idle_timer.prompt' class='admin-input admin-input'/>
                    </td>
                </tr>
                
                 <tr class='admin-item v-middle'>
                    <td>
                        <label class='admin-item-label'>Work Station</label>
                    </td>
                    <td>
                        <select ng-model="workstation.selected" class="button admin-input" ng-class="{'workstation_dropdown':workstation.selected === ''}">
                            <option ng-selected="workstation.selected === ''" value="">
                                Select
                            </option>
                            <option ng-repeat="workstation in zestStationData.workstations" 
                                    value="{{workstation.name}}"
                                    ng-selected="workstation.selected">
                                {{workstation.name}}
                            </option>
                        </select>
                    </td>
                </tr>
                
                <tr class='admin-item v-middle ng-hide'>
                    <td>
                        <label class='admin-item-label'>OOS</label>
                    </td>
                    <td>
                        <button type='button' class='button green admin-input' style='float:right;'>
                            Enable
                        </button>
                    </td>
                </tr>
                
                
                
                <tr class='admin-item v-middle'>
                    <td>
                        <label class='admin-item-label'>Select Printer</label>
                    </td>
                    <td>
                        <button ng-show='printerName===""' type='button' class='button green admin-input' ng-class='{"overlay":ipad===false}' style='float:right;' touch-press='openPrinterMenu()'>
                            Select
                        </button>
                        <button ng-show='printerName!==""' type='button' class='button green admin-input' ng-class='{"overlay":ipad===false}' style='float:right;' touch-press='openPrinterMenu()'>
                            {{printerName}}
                        </button>
                    </td>
                </tr>
                
                 <tr class='admin-item ng-hide v-middle'>
                    <td>
                        <label class='admin-item-label'>OOS</label>
                    </td>
                    <td>
                        <button type='button' class='button green' style='float:right;' touch-press='toggleOOS()'>
                            Enable
                        </button>
                    </td>
                </tr>
                
                <tr class='v-middle'>
                    <td class='save-actions' style="padding-bottom: 15px">
                        <button type="button" class="button admin-input" touch-press='cancelAdminSettings()'>Cancel</button>
                    </td>
                    <td class='save-actions' style="padding-bottom: 15px">
                        <button type="button" class="button admin-input" touch-press='saveAdminSettings()'>Save</button>
                    </td>
                </tr>

            </table>      
    </div>
</div>

<div id="popup-overlay" class="open"></div> <!-- Remove class "open" to hide popup overlay -->
