<!-- Popup -->
<div role="dialog" id="popup" class="open" ng-hide='showWorkStationList' click-touch='resetCounter();'>
	<form method="post" class="modal-content" id='tablet-popup' >
            <table class='admin-table' id="popup-content">
                <tr>
                <h2 class="nocaps header">Kiosk Admin</h2>
                </tr>
                <tr>
                    <td><label class='admin-item-label'>Kiosk Idle Timer</label></td>
                    <td>
                        <div class="entry">
                                <!--input type="checkbox" ng-change='updateSettings("enabled", settings.adminIdleTimeEnabled)' /need style added for kiosk-->
                                <button ng-hide="zestStationData.idle_timer.enabled" style="float:right" type="button" class="button grey" touch-press="updateSettings('true');">
                                        Disabled
                                </button>
                                <button ng-hide="!zestStationData.idle_timer.enabled"  style="float:right" type="button" class="button green" touch-press="updateSettings('false');">
                                        Enabled
                                </button>
                        </div>
                    </td>
                    
                    
                </tr>

                <tr>
                    <td><label class='admin-item-label'>Idle Time (Seconds)</label></td>
                    <td><input touch-press type="number" min='0' max='9999' ng-model='zestStationData.idle_timer.max'  class='admin-input'/></td>
                </tr>

                <tr class='admin-item'>
                    <td>
                        <label class='admin-item-label'>Idle Screen Prompt Time (Seconds)</label>
                    </td>
                    <td>
                        <input touch-press type="number" min='0' max='9999' ng-model='zestStationData.idle_timer.prompt' class='admin-input'/>
                    </td>
                </tr>
                
                <tr class='admin-item'>
                    <td>
                        <label class='admin-item-label'>Work Station</label>
                    </td>
                    <td>
                         <button class="button" type='button' touch-press='openWorkStationList()'>
                         {{zestStationData.selectedWorkStation}}</option>
                            </button>
                    </td>
                </tr><!-- not shown until Sprint 44/45 when feature fully implemented -->
                <!-- tr class='admin-item ng-hide'>
                    <td>
                        <label class='admin-item-label'>OOS</label>
                    </td>
                    <td>
                        <button type='button' class='button green' style='float:right;' touch-press='toggleOOS()'>
                            Enable
                        </button>
                    </td>
                </tr -->
                
                <tr class='admin-item' ng-if='ipad'>
                    <td>
                        <label class='admin-item-label'>Select Printer</label>
                    </td>
                    <td>
                        <button type='button' class='button green' style='float:right;' touch-press='openPrinterMenu()'>
                            Select
                        </button>
                    </td>
                </tr>
                
                
                
                <tr>
                    <td class='save-actions'>
                        <button type="button" class="button" touch-press='cancelAdminSettings()'>Cancel</button>
                    </td>
                    <td class='save-actions'>
                        <button type="button" class="button" touch-press='saveAdminSettings()'>Save</button>
                    </td>
                </tr>

            </table>

        </form>
</div>


    <div id="popup" class="open" style="background-color:#707070 !important" ng-show='showWorkStationList'> <!-- Remove class "open" to hide popup content -->
        <div id="popup-content">
            <h3 class="nocaps">Select WorkStation</h3>
            <div ng-repeat="workstation in zestStationData.workstations" >
               <button style='width:100%; margin-top:5px;' ng-class='{"overlay grey":workstation.selected}' type="button" class="button" touch-press='selectWorkStation(workstation)'>{{workstation.name}}</button>
            </div>
        </div>
    </div>
