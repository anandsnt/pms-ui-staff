<div ng-show="hasLoader" id="loading"><div id="loading-spinner" ></div></div> 

<div ng-include="'/assets/partials/rvTabletHeader.html'"></div>
                    

<!-- Popup -->
<div class="popup" ng-class="{'open':timeOut && !showLanguagePopup}"> <!-- Remove class "open" to hide popup content -->
    <div class="popup-content">
        <h2 class="nocaps">{{'IDLE_TIMEOUT_MSG'|translate}}</h2>
        <button type="button" class="button"  click-touch='resetTime();' >{{'IDLE_TIMEOUT_YES'|translate}}</button>
    </div>
</div>
<div class="popup" ng-class="{'open':showLanguagePopup,'ng-hide':!showLanguagePopup}">
    <div class="popup-content">
        <i class="close-popup" data-action="popup" touch-press="selectLanguage('null')"></i>
        <h2 class="nocaps">Select Language</h2>
        <div id="languages">
            <button ng-hide="!isSupported('Castellano')" touch-press="selectLanguage('Castellano','flag-ca')" type="button" class="button with-icon" ng-class=" {'active':selectedLanguage==='Castellano' }">
                <i class="icons icon-flag flag-ca"></i>
                Castellano
            </button>
            <button ng-hide="!isSupported('Dutch')" touch-press="selectLanguage('Dutch','flag-de')" type="button" class="button with-icon" ng-class=" {'active':selectedLanguage==='Dutch' }">
                <i class="icons icon-flag flag-de"></i>
                Deutsche
            </button>
            <button ng-hide="!isSupported('English')" touch-press="selectLanguage('English','flag-gb')" type="button" class="button with-icon" ng-class=" {'active':selectedLanguage==='English' }">
                <i class="icons icon-flag flag-gb"></i>
                English
            </button>  
            <button ng-hide="!isSupported('Spanish')" touch-press="selectLanguage('Spanish','flag-es')" type="button" class="button with-icon" ng-class=" {'active':selectedLanguage==='Spanish' }">
                <i class="icons icon-flag flag-es"></i>
                Español
            </button>
            <button ng-hide="!isSupported('French')" touch-press="selectLanguage('French','flag-fr')" type="button" class="button with-icon" ng-class=" {'active':selectedLanguage==='French' }">
                <i class="icons icon-flag flag-fr"></i>
                Français
            </button>
            <button ng-hide="!isSupported('Italian')" touch-press="selectLanguage('Italian','flag-it')" type="button" class="button with-icon" ng-class=" {'active':selectedLanguage==='Italian' }">
                <i class="icons icon-flag flag-it"></i>
                Italiano
            </button>
            <!--button ng-hide="!isSupported('nl')" touch-press="selectLanguage('nl')" type="button" class="button with-icon" ng-class=" {'active':selectedLanguage==='nl' }">
                <i class="icons icon-flag flag-nl"></i>
                Nederlands
            </button-->
        </div>
    </div>
</div>


<div id="popup-overlay"  ng-class="{'open':timeOut, 'ng-hide':!timeOut}"></div> <!-- Remove class "open" to hide popup overlay -->



<ui-view></ui-view>

<div ng-include="'/assets/partials/rvTabletFooter.html'" ></div>
