
        <!-- Content -->
      <section id="main" class="centered test" role="main" ng-show='at === "card-swipe" || at === "deliver-registration" || at === "email-delivery" || at ===  "timeout" || at ===  "invalid-email"' click-touch='resetTime()'>
     <div id="content">
            <h1>{{headingText}}</h1>
            <h2>{{subHeadingText}}</h2>
                <nav id="options" role="nav">
                    <ul role="menu">
                        <!-- card swipe -->
                         <li ng-show='show.swipecardScreen && at === "card-swipe"'>
                            <button type="button" class="button option" touch-press='goToCardSign()'>
                                <ng-include src="'assets/css/icons/creditcard.svg'"></ng-include>
                            </button>
                            <span translate>Please Swipe Credit Card</span>
                        </li>
                        <!-- deliver-registration -->
                        <li ng-show='at === "deliver-registration" && zestStationData.guest_bill.print'> 
                            <button type="button" class="button option" touch-press='goToScreen($event,"print-delivery", false, "deliver-registration")'>
                                <ng-include src="'assets/css/icons/print.svg'"></ng-include>
                            </button>
                            <span translate>Print</span>
                        </li>
                        <li class="break" ng-show='at === "deliver-registration" && zestStationData.guest_bill.print && zestStationData.guest_bill.email'>
                            <span>Or</span>
                        </li>
                         <li ng-show='at === "deliver-registration" && zestStationData.guest_bill.email'> 
                            <button type="button" class="button option" touch-press='selectEmailDelivery()'>
                                <ng-include src="'assets/css/icons/email.svg'"></ng-include>
                            </button>
                            <span translate>E-Mail</span>
                        </li>
                        <!-- invalid-email -->
                         <li ng-show='at === "invalid-email"'> 
                            <button type="button" class="button option" touch-press='navToPrev()'>
                                <ng-include src="'assets/css/icons/keyboard.svg'"></ng-include>
                            </button>
                             <h1>Re-type</h1>
                                 <h3>"{{input.lastEmailValue}}"</h3>
                        </li>
                        
                        <!--email-delivery -->
                         <li ng-show='at === "email-delivery"'> 
                            <button type="button" class="button option" touch-press='goToScreen($event,"input-email", false, "email-delivery")'>
                                <ng-include src="'assets/css/icons/pen.svg'"></ng-include>
                            </button>
                            <span translate>Edit My E-mail Address</span>
                        </li>
                        <li class="break" ng-show='at === "email-delivery"'>
                            <span>Or</span>
                        </li>
                         <li ng-show='at === "email-delivery"'> 
                            <button type="button" class="button option" touch-press='sendRegistration()'>
                                <ng-include src="'assets/css/icons/email.svg'"></ng-include>
                            </button>
                            <span translate>Send E-Mail</span>
                        </li>
                        
                    </ul>
                    
                    
                </nav>
            </div>
        <ng-include src="'assets/partials/rvTabletFooter.html'" ></ng-include>
        </section>
