<!-- Content -->
<section id="main" class="centered test" role="main">
    <div id="content" ng-hide='at === "registration_printed"'>
        <h1 ng-hide="messageOverride">{{headingText |translate}}</h1>
        <h1 ng-show="messageOverride">{{headingText}}</h1>
        <h3>{{subHeadingText |translate}}</h3>
        <form class="form" ng-if='shouldShowFloorChoosing()'>
            <div class="entry">
                <select ng-model="tower.selected" class="checkout-screen-select-box" ng-change="changedTheSelectedTower()">
                    <option ng-repeat="tower in towerList" ng-selected="tower.value==tower.selected" value="{{tower.value}}">{{tower.name}}</option>
                </select>
            </div>
        </form>
        <form method="post" class="form" ng-hide='at === "checking_in_guest"' click-touch='resetTime()'>
            <div class="entry input">
                <input type="{{inputType}}" 
                    id="input_text"
                    ng-focus="showOnScreenKeyboard('input_text')" 
                    ng-click="showOnScreenKeyboard('input_text')"
                    ng-hide='passwordField' 
                    class="start-focused" 
                    ng-keydown="resetTime()" 
                    ng-model='input.inputTextValue' 
                    placeholder="{{inputTextPlaceholder}}" 
                    enter-press="goToNext()" 
                    value="" touch-press />
                <input type="password"      
                    id="password_text"
                    ng-focus="showOnScreenKeyboard('password_text')" 
                    ng-click="showOnScreenKeyboard('password_text')"
                    ng-show='passwordField' 
                    class="start-focused" 
                    ng-keydown="resetTime()" 
                    ng-model='input.inputTextValue'
                    placeholder="{{inputTextPlaceholder}}" 
                    enter-press="goToNext()" 
                    value="" touch-press />
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='goToNext()' ng-class="{'overlay': input.inputTextValue.length < 1}">{{'NEXT_BTN' |translate}}</button>
            </div>
        </form>
            <div class="entry action" ng-show='adminLoginError'>
                <button type="button" class="button centered-exit" touch-press='clickedOnCloseButton(); resetTime()'>{{'EXIT_BTN' |translate}}</button>
            </div>
        <button id="skipEmailInputBtn" ng-show='(at === "input-email" || at === "invalid-email") && from === "card-swipe" && emailOptional' type='button' class='button' touch-press='skipEmailEntryAfterSwipe(); resetTime()'>{{'SKIP_BTN' |translate}}</button>
    </div>
    <section id="main" role="main" class="centered" ng-show="at === 'registration_printed'" click-touch='resetTime()'>
        <div id="content">
            
            <h1>{{'THANKS_FOR_STAY' |translate}}</h1>
            <h3 ng-show="printOpted">{{'PRINTED_BELOW' |translate}}</h3>
            <button  type="button" class="button" click-touch='navToHome()'>{{'DONE_BTN' |translate}}</button>
        </div>
    </section>
<span ng-include="'/assets/partials/rvTabletFooter.html'" click-touch='resetTime()' ></span>
</section>
