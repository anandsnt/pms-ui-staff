<!-- Content -->
<section id="main" class="centered test" role="main" ng-show='at === "find-by-email" || at === "add-guest-last" || at === "add-guest-first" || at === "find-by-confirmation" || at === "input-email" || at === "admin-login-username"|| at === "input-last" || at === "admin-login-password"' click-touch='resetTime()'>
    <div id="content">
        <h1>{{headingText}}</h1>
        <h3>{{subHeadingText}}</h3>
        <form method="post" class="form">
            <div class="entry input">
                <input class="start-focused" type="text" ng-keydown="resetTime()" ng-model='input.inputTextValue' placeholder="{{inputTextPlaceholder}}" enter-press="inputTextHandler(at, input.inputTextValue)" value="" touch-press />
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='inputTextHandler(at, input.inputTextValue)' ng-class="{'overlay': input.inputTextValue.length < 1}">Next</button>
            </div>
        </form>
        <button ng-show='at === "input-email" && from === "card-swipe" && emailOptional' type='button' class='button' touch-press='skipEmailEntryAfterSwipe()'>Skip</button>
    </div>
<ng-include src="'assets/partials/rvTabletFooter.html'" ></ng-include>
</section>
