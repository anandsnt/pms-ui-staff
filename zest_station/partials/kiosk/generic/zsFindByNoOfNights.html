<!-- Content -->
<section id="main" class="centered test" role="main">
    <div id="content" ng-hide='at === "registration_printed"'>
        <h1 ng-hide="messageOverride">{{headingText |translate}}</h1>
        <h3>{{subHeadingText |translate}}</h3>
        <form method="post" class="form" ng-hide='at === "checking_in_guest"' click-touch='resetTime()'>
            <div class="entry input">
                <input type="text"
                        id="nights_text"
                        ng-focus="showOnScreenKeyboard('nights_text')" ng-click="showOnScreenKeyboard('nights_text')"
                       class="start-focused"
                       ng-keydown="resetTime()"
                       ng-model='input.inputTextValue'
                       placeholder="{{inputTextPlaceholder}}"
                       enter-press="nextButtonClicked()"
                       value="" touch-press/>
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='nextButtonClicked()'
                        ng-class="{'overlay': input.inputTextValue.length < 1}">{{'NEXT_BTN' |translate}}
                </button>
            </div>
        </form>
    </div>

    <span ng-include="'/assets/partials/rvTabletFooter.html'" click-touch='resetTime()'></span>
</section>
