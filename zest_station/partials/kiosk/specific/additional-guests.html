
    <!-- Content -->
  <section id="main" class="centered test" role="main" ng-show='at === "add-guests"' click-touch='resetTime()'>
      <div id="content" style='height: 80%'>
            <h1>{{addGuestsHeading |translate}}</h1>
            <ul id="selection" class="editable">
                
                <li ng-repeat='guest in selectedReservation.guest_details track by $index' ng-hide='$index === 0'>
                    <span class="details">{{guest.last_name}}, {{guest.first_name}}</span>
                    <button type="button" class="button" click-touch='removeGuest($index)' ng-class='{"overlay grey": selectedReservation.guest_details.length <= 1}'>{{'REMOVE_BTN' |translate}}</button>
                </li>

            </ul>
        </div>
        <span ng-include="'/assets/partials/rvTabletFooter.html'" ></span>
    </section>
