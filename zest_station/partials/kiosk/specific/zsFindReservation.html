<!-- Content -->
<section id="main" class="centered" role="main" ng-hide='at !== "find-reservation"' click-touch='resetTime()'>
    <div id="content">
        <h1>{{'CHECK_IN_SELECT_HEADER' |translate}}</h1>
        <nav id="options" role="nav">
            <ul role="menu">
                <li ng-show ="zestStationData.checkin_screen.authentication_settings.departure_date">
                    <button type="button" class="button option" touch-press='findByDate(); resetTime();'>
                        <!--div ng-include="'/assets/zest_station/css/icons/moon.svg'"></div-->
                        <div ng-include="icons.url.moon"></div>
                    </button>
                    {{'CHECK_IN_SELECT_DATE' |translate}}
                </li>
                <li class="break" ng-show ="showSeparator('departure_date')">
                    <span translate>OR_TEXT</span>
                </li>
                <li ng-show ="zestStationData.checkin_screen.authentication_settings.number_of_nights">
                    <button type="button" class="button option" touch-press='findByNoOfNights(); resetTime();'>
                        <!--div ng-include="'/assets/zest_station/css/icons/moon.svg'"></div-->
                        <div ng-include="icons.url.moon"></div>
                    </button>
                    {{'CHECK_IN_NO_OF_NIGHTS' |translate}}
                </li>
                <li class="break" ng-show ="showSeparator('number_of_nights')">
                    <span translate>OR_TEXT</span>
                </li>
                <li ng-show ="zestStationData.checkin_screen.authentication_settings.email">
                    <button type="button" class="button option" touch-press='findByEmail(); resetTime(); clearInputText();'>
                        <!--div ng-include="'/assets/zest_station/css/icons/email.svg'"></div-->
                        <div ng-include="icons.url.email"></div>
                    </button>
                    {{'CHECK_IN_SELECT_EMAIL' |translate}}
                    <span translate>CHECK_IN_SELECT_EMAIL_SUB</span>
                </li>
                <li class="break" ng-show ="showSeparator('email')">
                    <span translate>OR_TEXT</span>
                </li>
                <li ng-show ="zestStationData.checkin_screen.authentication_settings.confirmation">
                    <button type="button" class="button option" touch-press='findByConfirmation(); resetTime()'>
                        <!--div ng-include="'/assets/zest_station/css/icons/confirmation.svg'"></div-->
                        <div ng-include="icons.url.confirmation"></div>
                    </button>
                    {{'CHECK_IN_SELECT_CONF' |translate}}
                    <span translate>CHECK_IN_SELECT_CONF_SUB</span>
                </li>
            </ul>
        </nav>
    </div>
<span ng-include="'/assets/partials/rvTabletFooter.html'" ></span>
</section>
