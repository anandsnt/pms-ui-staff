<section id="main" class="centered" role="main" ng-hide='at !== "select-keys-after-checkin"' click-touch='resetTime()'>
        <div id="content">
            <h2 ng-hide="isPickupKeys" class="no-margin">{{'CONGRATS' |translate}} {{selectedReservation.guest_details[0].first_name}}.</h2>
            <h1 ng-hide="isPickupKeys">{{'CHKED_IN_MSG' |translate}}</h1>
            <h1 ng-show="isPickupKeys" class="no-margin" >{{selectedReservation.first_name}}.</h2>
            <h1 ng-show="isPickupKeys">{{'CHKED_IN_MSG_SUB' |translate}}</h1>
            <div id="room" ng-show="zestStationData.show_room_number">
                <span class="number">{{selectedReservation.room}}</span>
            </div>
            <div id="keys">
                <h2>{{'HOW_MANY_KEYS' |translate}}</h2>
                <div id="key-options">
                    <button type="button" class="button" touch-press="input.makeKeys = 1; makeKeys();">{{'UNO_KEY' |translate}}</button>
                    <button type="button" class="button" touch-press="input.makeKeys = 2; makeKeys();">{{'DOS_KEY' |translate}}</button>
                </div>
            </div>
            <div id="actions" class="align-left small-text">
                <!--p>Additional Guests:
                    <br />{Add'l Guest 1} <!-- Repeat this for each Add'l guest >
                </p-->
                <!--button type="button" class="button transparent">Add / Remove Guests</button-->
            </div>
        </div>
        <ng-include="'/assets/partials/rvTabletFooter.html'" ></ng-include>
</section>
