<section id="main" class="centered" role="main" ng-hide='at !== "select-keys-after-checkin"' click-touch='resetTime()'>
        <div id="content">
            <h2 ng-hide="isPickupKeys" class="no-margin">Congratulations {{selectedReservation.guest_details[0].first_name}}.</h2>
            <h1 ng-hide="isPickupKeys">You are now officially checked-in.</h1>
            <h1 ng-show="isPickupKeys" class="no-margin" >{{selectedReservation.first_name}}.</h2>
            <h1 ng-show="isPickupKeys">You are checked-in.</h1>
            <div id="room" ng-show="zestStationData.show_room_number">
                <span class="number">{{selectedReservation.room}}</span>
            </div>
            <div id="keys">
                <h2>How many keys do you need?</h2>
                <div id="key-options">
                    <button type="button" class="button" touch-press="input.makeKeys = 1; makeKeys();">1</button>
                    <button type="button" class="button" touch-press="input.makeKeys = 2; makeKeys();">2</button>
                </div>
            </div>
            <div id="actions" class="align-left small-text">
                <!--p>Additional Guests:
                    <br />{Add'l Guest 1} <!-- Repeat this for each Add'l guest >
                </p-->
                <!--button type="button" class="button transparent">Add / Remove Guests</button-->
            </div>
        </div>
        <ng-include src="'assets/partials/rvTabletFooter.html'" ></ng-include>
</section>
