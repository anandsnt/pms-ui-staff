<!-- Content -->
<section id="main" class="centered" role="main" ng-hide='at !== "find-reservation"' click-touch='resetTime()'>
    <div id="content">
        <h1>Next, type in one of the following</h1>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" touch-press='findByDate(); resetTime();'>
                        <div ng-include="'/assets/zest_station/css/icons/moon.svg'"></div>
                    </button>
                    Departure Date
                </li>
                <li class="break">
                    <span>Or</span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='findByEmail(); resetTime(); clearInputText();'>
                        <div ng-include="'/assets/zest_station/css/icons/email.svg'"></div>
                    </button>
                    E-mail
                    <span>Used to make Reservation</span>
                </li>
                <li class="break">
                    <span>Or</span>
                </li>
                <li>
                    <button type="button" class="button option" touch-press='findByConfirmation(); resetTime()'>
                        <div ng-include="'/assets/zest_station/css/icons/confirmation.svg'"></div>
                    </button>
                    Confirmation
                    <span>Number</span>
                </li>
            </ul>
        </nav>
    </div>
<ng-include="'/assets/partials/rvTabletFooter.html'" ></ng-include>
</section>
