<!-- login an cancel mode -->
<section id="main" class="centered" role="main" click-touch='resetTime()' ng-show="mode === 'login-mode'">
    <div id="content">
        <h1>Administrator</h1>
        <!-- Admin -->
        <button  type="button" class="button" touch-press="loginAdmin()">LOGIN</button>
        <button  type="button" class="button transparent" touch-press="navToPrev()">Exit</button>
    </div>
    <span ng-include="'/assets/partials/rvTabletFooter.html'" ></span>
</section>
<!-- credentials entry page -->
<section id="main" class="centered test" role="main" ng-show=" mode ===  'admin-name-mode' || mode === 'admin-password-mode'">
    <div id="content">
        <h1>{{headingText |translate}}</h1>
        <h3>{{subHeadingText |translate}}</h3>
        <form method="post" class="form" click-touch='resetTime()'>
            <div class="entry input">
                <input type="{{inputType}}" 
                    id="input_text"
                    ng-focus="showOnScreenKeyboard('input_text')" 
                    ng-click="showOnScreenKeyboard('input_text')"
                    ng-hide='passwordField' 
                    class="start-focused" 
                    ng-keydown="resetTime()" 
                    ng-model='input.inputTextValue' 
                    placeholder="{{inputTextPlaceholder}}" 
                    enter-press="goToNext()" 
                    value="" touch-press />
                <input type="password"      
                    id="password_text"
                    ng-focus="showOnScreenKeyboard('password_text')" 
                    ng-click="showOnScreenKeyboard('password_text')"
                    ng-show='passwordField' 
                    class="start-focused" 
                    ng-keydown="resetTime()" 
                    ng-model='input.inputTextValue'
                    placeholder="{{inputTextPlaceholder}}" 
                    enter-press="goToNext()" 
                    value="" touch-press />
            </div>
            <div class="entry action">
                <button type="button" class="button" touch-press='goToNext()' ng-class="{'overlay': input.inputTextValue.length < 1}">{{'NEXT_BTN' |translate}}</button>
            </div>
        </form>
            <div class="entry action" ng-show='adminLoginError'>
                <button type="button" class="button centered-exit" touch-press='clickedOnCloseButton(); resetTime()'>{{'EXIT_BTN' |translate}}</button>
            </div>
    </div>
<span ng-include="'/assets/partials/rvTabletFooter.html'" click-touch='resetTime()' ></span>
</section>

<!-- Content -->
<section id="main" class="admin-screen" role="main" ng-show="mode === 'admin-screen-active'">
    <div id="content">
        <div id="textual" class="tabled-options" style="max-height: 559px;" ng-iscroll="admin-screen" ng-iscroll-delay="100" ng-init="setScroll()">
            <div class="wrapper">
                <div class="entry with-label">
                    <label>{{'ADMIN_WORKSTATION' |translate}}</label>
                    <div class="entry select">
                        <select ng-model="workstation.selected" ng-change="worksStationChanged()">
                            <option ng-selected="workstation.selected === ''" value="">
                                Select
                            </option>
                            <option ng-repeat="work_station in zestStationData.workstations" value="{{work_station.id}}" ng-selected="workstation.selected == work_station.id">
                                {{work_station.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="entry with-label">
                    <label>Status</label>
                    <div class="entry select">
                        <select id="order-status">
                            <option value="in-order">In Order</option>
                            <option selected="selected" value="out-of-order">Out of Order</option>
                        </select>
                    </div>
                </div>
                <div id="order-reason" class="entry with-label hide">
                    <label>Out of Order Reason</label>
                    <input readonly="" class="read-only" value="Stain on Carpet">
                </div>
                <div class="entry with-label">
                    <label class='admin-item-label'>{{'ADMIN_TIMER_ENABLED_BTN' |translate}}</label>
                    <div class="entry select">
                        <select ng-model="zestStationData.idle_timer.enabled">
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                </div>
                <div class="entry with-label">
                    <label>Idle Time-out (Seconds)</label>
                    <input type="number" value="300">
                </div>
                <div class="entry with-label">
                    <label>{{'ADMIN_TIME_POP' |translate}}</label>
                    <input touch-press id="prompt_text" ng-focus="showOnScreenKeyboard('prompt_text')" ng-click="showOnScreenKeyboard('prompt_text')" type="number" min='1' max='9999' ng-model='zestStationData.idle_timer.prompt'/>
                </div>
                <div class="entry with-label">
                    <label>{{'ADMIN_STATION_PRINTER' |translate}}</label>
                    <!-- <input touch-press id="prompt_text" disabled="true" ng-model='zestStationData.printerLabel' ng-click='openPrinterMenu()'/> -->
                     <div class="entry select disabled" touch-press='openPrinterMenu()'>
                           <select disabled="true" ng-model="zestStationData.printer_selected">
                               <option value="">{{zestStationData.printerLabel}}</option>
                           </select>
                        </div>
                </div>
            </div>
        </div>
        <div id="actions" class="align-center">
            <button type="button" class="button" touch-press='cancelAdminSettings()'>Cancel</button>
            <button type="button" class="button" touch-press='saveSettings()'>Save</button>
            <button type="button" class="button" touch-press='logOutApplication()'>{{'LOGOUT' |translate}}</button>
        </div>
    </div>
</section>
