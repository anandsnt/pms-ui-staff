<!-- Content -->
<section id="main" class="centered" role="main" click-touch='resetTime()'>
    <div id="content">
        <h1>{{headingText |translate}}</h1>
        <h2>{{subHeadingText |translate}}</h2>
            
        <div id="keys" ng-hide="theme === 'yotel'">
                <!--div ng-include="'/assets/zest_station/css/icons/create-key.svg'" style='fill:green' ng-class="{'green': greenKey == true}"></div-->
                <div ng-include="icons.url.createkey"></div>
        </div>
        
        <button ng-hide="makingKey >= 2" ng-class="{'overlay disabled':(makingKey != 1 || makeKeyReady != true)}" type="button" class="button make-key-now" touch-press="onReadyToPrintKey()">{{'MAKE_KEY_TEXT' |translate}} </button>
        <button ng-hide="makingKey != 2" ng-class="{'overlay disabled':(makingKey != 2 || makeKeyReady != true)}" type="button" class="button make-key-now" touch-press="onReadyToPrintKey()">{{'MAKE_KEY_TEXT' |translate}} </button>
            
    </div>
    <span ng-include="'/assets/partials/rvTabletFooter.html'" ></span>
</section>
