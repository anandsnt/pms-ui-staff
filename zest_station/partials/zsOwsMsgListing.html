<!-- Popup -->
<div class="popup" ng-class="{'open':owsMsgOpenPoup}">
    <!-- Remove class "open" to hide popup content -->
    <div class="popup-content">
        <table class='admin-table' id="popup-content">
            <tr>
                <h2 class="nocaps header" style='margin-top:5%'><span>{{'OWS_MESSAGE_HEADER' |translate}}</span></h2>
            </tr>
            <tr class='v-middle'>
                <td colspan="3">
                    <div class="entry admin-item-label">
                        {{currentOwsMessage}}
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;></td>
            </tr>
            <tr class='v-middle'>
                <td class='save-actions'>
                    <button type="button" class="button admin-input" touch-press='printOwsMsg()'><span>{{'PRINT' |translate}}</span></button>
                </td>
                <td class='save-actions'>
                    <button type="button" class="button admin-input" touch-press='emailOwsMsg()'><span>{{'EMAIL' |translate}}</span></button>
                </td>
                <td class='save-actions' ng-hide="isLastOwsMsg">
                    <button type="button" class="button admin-input" touch-press='loadNextOwsMsg()'><span>{{'NEXT' |translate}}</span></button>
                </td>
                <td class='save-actions' ng-show="isLastOwsMsg">
                    <button type="button" class="button admin-input" touch-press='closePopup()'><span>{{'EXIT' |translate}}</span></button>
                </td>
            </tr>
            <tr class='v-middle'>
                <td>
                    <div class="entry admin-item-label ows-msg-number">
                        {{currentMessageNumber}}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
