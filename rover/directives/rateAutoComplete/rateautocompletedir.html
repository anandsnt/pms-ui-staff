<div class="entry" ng-class="entryDivClass">
	<label for="company-rate">{{label}}</label>
	<button id="company-rate-clear-query" ng-click="clearConfigValues()" class="clear-query" ng-class="{'visible': rate_id!=''}"> <!-- Add class 'visible' when rate is set. Clicking this removes selected rate -->
	<span class="icons icon-clear-search">Clear query</span>
	</button>
	<input id="company-rate-query" ng-model="rate_name" process-each-item="processEachItem" rover-auto-complete auto-complete-options="rateAutocompleteOptions" ul-class="find-rates" type="text" placeholder="Search or Select Rate"/>
</div>
