<tr ng-repeat="each in results track by $index">
    <td>{{ each[0] | date : dateFormat }}</td>
    <td>{{ each[1] }}</td>
    <td>{{ each[2] }}</td>
    <td>{{ each[3] }}</td>
    <td>{{ each[4] }}</td>
    <td>{{ each[5] }}</td>
    <td>{{ each[6] }}</td>
    <td>{{ each[7] }}</td>
    <td><span ng-bind-html="each[8] | sntCurrency:this"></span></td>
    <td><strong><span ng-bind-html="each[9] | sntCurrency:this"></span></strong></td>
    <td>{{ each[10] }}</td>
    <td><span ng-bind-html="each[11] | sntCurrency:this"></span></td>
</tr>
