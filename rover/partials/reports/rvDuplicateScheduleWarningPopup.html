<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
        <div class="modal-content report-in-progress alert">
            <button id="modal-close" type="button" class="modal-close" 
                ng-click="navigateToSchedulableReportList()" 
                ng-if="!ngDialogData.isUpdate">
                <span class="icons icon-close invert">
            </button>
                
            <button id="modal-close" type="button" class="modal-close" 
                    ng-click="navigateToSchedulesList(ngDialogData.params)" 
                    ng-if="ngDialogData.isUpdate">
                <span class="icons icon-close invert">
            </button>
            <span class="text in-progress">A Schedule with the same configuration already exists </span>
            <div id="actions" class="actions">
                <button 
                    type="button"
                    class="button blue"
                    ng-if="!ngDialogData.isUpdate"
                    ng-click="navigateToSchedulableReportList()">OK</button>
                <button 
                    type="button"
                    class="button blue"
                    ng-if="ngDialogData.isUpdate"
                    ng-click="navigateToSchedulesList(ngDialogData.params)">OK</button>
            </div>
        </div>
    </div>
