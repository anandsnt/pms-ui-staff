<!-- Search -->
<form class="search-form reports enable-adding inbox">
    <button type="button" class="button white with-icon only-icon refresh">
        <span class="icons icon-reset"></span> Refresh
    </button>
    <div class="entry search">
        <button type="button" class="clear-query" ng-class="{'visible': query.length}" ng-click="clearQuery()">
            <!-- Add class "visible" to show -->
            <span class="icons icon-clear-search">Clear query</span>
        </button>
        <button type="button" name="submit" class="icons icon-search">Search</button>
        <input id="reports-query" class="query" placeholder="Search by Report Name" type="search" autocomplete="off" ng-model="query" ng-keyup="filterByQuery()">
    </div>
    <div class="entry report-requested">
        <div class="select with-label">
            <label for="report-requested">Report Requested</label>
            <select id="report-requested">
                <option value="{Today Date | mm-dd-yyyy}" selected="">Today(mm-dd-yyyy)</option>
                <option value="{Yesterday Date | mm-dd-yyyy}" selected="">Yesterday(mm-dd-yyyy)</option>
                <option value="{Before Yesterday Date | mm-dd-yyyy}" selected="">mm-dd-yyyy</option>
            </select>
        </div>
    </div>
    <div class="entry new">
        <a href="{url}" class="add-new-button">+ New Report</a>
    </div>
</form>
<section id="reports" class="content reports-wrapper" role="main">
    <!-- Menu -->
    <div ng-hide="true" id="reports-menu" ng-include="'/assets/partials/reports/shared/rvReportMainMenu.html'"></div>
    <!-- Content -->
    <div id="reports-dashboard" class="" ng-class="viewColClassName" ng-iscroll="FULL_REPORT_SCROLL">
        <!-- Classes cols-2,cols-3 and cols-4 are added when showing 2,3 or 4 columns. Add horizontal scroller here -->
        <div class="wrapper">
            <div class="cols-wrapper">
                <div class="report-col main-col no-print">
                    <div class="report-item-header">
                        <!-- on click, expand all reports -->
                        <div class="expand">
                            <!-- add .active when expanded -->
                            <span class="icons icon-double-arrow black expand-arrow"></span>
                        </div>
                        <div class="data">
                            Report Requested
                            <div class="dates">
                                <div class="date">
                                    Date <span>(FROM)</span>
                                </div>
                                <div class="date">
                                    Date <span>(TO)</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">CSV/PRINT</div>
                    </div>
                    <!-- Add a scroll here-->
                    <div class="scrollable report-inbox">
                        <ul class="wrapper">
                            <!-- Add .disabled if in progress or has an error-->
                            <!-- add .expanded if expanded -->
                            <li class="report-item inbox-item" ng-repeat="report  in generatedReportsList track by $index">
                                <!-- On click, expand the report -->
                                <div class="expand">
                                    <!-- add .active if expanded -->
                                    <span class="icons icon-double-arrow black expand-arrow"></span>
                                </div>
                                <!-- If we have a status (when .disabled)
                    'color':
                        - red - when error
                        - blue - when in progress
                --
                <span class="status {color}">{Status}</span>
                -->
                                <!-- On click, when not expanded, will go to the generated report screen-->
                                <div class="report-item-wrapper">
                                    <!-- 'icon-class' -> Icon class from all-reports.html -->
                                    <span class="{{report.reportIconCls}} icon-20w"></span>
                                    <div class="data">
                                        <div class="info">
                                            <h2>{{report.name}}</h2>
                                            <em>Today at 04:00 PM</em>
                                        </div>
                                        <div class="dates">
                                            <div class="date">
                                                <span>N/A</span>
                                            </div>
                                            <div class="date">
                                                <span>N/A</span>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="filters-grid">
                                        <tbody>
                                            <tr>
                                                <th>Date Range <span>(From)</span></th>
                                                <td>01-20-2018</td>
                                            </tr>
                                            <tr>
                                                <th>Date Range <span>(To)</span></th>
                                                <td>02-19-2018</td>
                                            </tr>
                                            <tr>
                                                <th>Departments Assigned</th>
                                                <td>Front Desk, Housekeeping, Maintenance, Sales</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- If disabled, there are no actions -->
                                <div class="report-actions">
                                    <button type="button" class="button green">Show</button>
                                    <!-- If export exists -->
                                    <button type="button" class="button with-icon purple">
                                        <span class="icons icon-save"></span>
                                        <span class="text">Export</span>
                                    </button>
                                    <!-- if export does not exist -->
                                    <span class="button with-icon" ng-hide="true">
                        <span class="icons icon-export-unavailable"></span>
                                    </span>
                                    <!-- if print exists -->
                                    <!-- this will put the report HTML inside the .only-print in dashboard.html -->
                                    <!-- If this report has a print modal {report-date-range, report-print-options}, show that modal -->
                                    <button type="button" class="button with-icon blue">
                                        <span class="icons icon-print"></span>
                                        <span class="text">Print</span>
                                    </button>
                                    <!-- if print does not exist -->
                                    <span class="button with-icon" ng-hide="true">
                        <span class="icons icon-print-unavailable"></span>
                                    </span>
                                    <button type="button" class="button red">Delete</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- If there are no reports, replace L31-L70 with this:
    <div class="no-content">
        <div class="info">
            <span class="icon-no-content icon-reports"></span>
            <strong class="h1">Reports unavailable</strong>
            <span class="h2">You have no report options configured</span>
        </div>
    </div>-->
</section>
