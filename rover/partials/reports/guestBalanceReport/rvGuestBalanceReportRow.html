<tr class="row-break" ng-repeat="item in results">
    <td class="name">
        <strong>{{item.name}}</strong>
        <em>{{item.number}}</em>
    </td>
    <td class="room">
        {{item.room_no}}
    </td>
    <td class="status">
        <!-- Reservation Status -->
        <span class="guest-status small-icon" ng-if="item.reservation_status" ng-class="getReservationClass(item.reservation_status)"></span>
        <!-- For Account Status -->
        <em ng-if="item.account_status" ng-class="{'red': item.account_status === 'CLOSED', 'green': item.account_status === 'OPEN'}">{{item.account_status}}</em> 
    </td>
    <td>
        <div class="date">
            <span class="icons time check-in"></span>
            <span>{{item.from_date}}</span>
        </div>
        <div class="date">
            <span class="icons time check-out"></span>
            <span>{{item.to_date}}</span>
        </div>
    </td>
    <td class="balance" ng-class="{'red': item.balance > 0, 'green': item.balance < 0}">{{item.balance | currency:currencySymbol:2}}</td>
</tr>
