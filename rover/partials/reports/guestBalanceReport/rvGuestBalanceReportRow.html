<tr class="row-break" ng-repeat="item in results">
    <td class="name">
        <strong>{{item.name}}</strong>
        <em>{{item.number}}</em>
    </td>
    <td class="room">
        {{item.room_no}}
    </td>
    <td class="status">
        <!-- Reservation Status -->
        <span class="guest-status small-icon" ng-if="item.status" ng-class="getReservationClass(item.status)"></span>
        <!-- For Account Status -->
        <!-- <em ng-if="item.account_status" ng-class="{'blue': item.account_status === 'inhouse', 'red': item.account_status === 'due out' || item.account_status === 'closed', 'green': item.account_status === 'open'}">{{item.account_status}}</em>  -->
    </td>
    <td>
        <div class="date">
            <span class="icons time check-in"></span>
            <span>{{item.from_date}}</span>
        </div>
        <div class="date">
            <span class="icons time check-out"></span>
            <span>{{item.to_date}}</span>
        </div>
    </td>
    <td class="balance" ng-class="{'red': item.balance_amount > 0, 'green': item.balance_amount < 0}">{{currencySymbol}}{{item.balance_amount | number: 2}}</td>
</tr>
