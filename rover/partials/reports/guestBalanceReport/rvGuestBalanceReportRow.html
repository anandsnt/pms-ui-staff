<tr class="row-break" ng-repeat="item in results">
    <td class="name">
        <strong class="title"><a ng-click="gotoNavigation(item)">{{item.name}}</a></strong>
        <em>{{item.number}}</em>
    </td>
    <td class="room">
        {{item.room_no}}
    </td>
    <td class="status">
        <!-- Reservation Status -->
        <span class="guest-status small-icon no-print" ng-if="item.reservation_status" ng-class="getReservationClass(item.reservation_status)"></span>
        <span class="only-print" ng-if="item.reservation_status">{{item.reservation_status}}</span>
        <!-- For Account Status -->
        <em ng-if="item.account_status" ng-class="{'red': item.account_status === 'CLOSED', 'green': item.account_status === 'OPEN'}">{{item.account_status}}</em> 
    </td>
    <td>
        <div class="date" ng-if="item.from_date">
            <span class="icons time check-in"></span>
            <span>{{item.from_date}}</span>
        </div>
        <div class="date" ng-if="item.to_date">
            <span class="icons time check-out"></span>
            <span>{{item.to_date}}</span>
        </div>
    </td>
    <td class="balance" ng-class="{'red': item.balance > 0, 'green': item.balance < 0}"><span ng-bind-html="item.balance | sntCurrency:this"></span></td>
</tr>
