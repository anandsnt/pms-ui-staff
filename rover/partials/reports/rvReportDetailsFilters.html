<div class="date-range" ng-if="chosenReport.hasDateFilter">
	<label>Date range</label>
	<div class="has-datepicker">
		<input id="chosenReportFromDate" type="text" class="range-datepicker" ui-date="fromDateOptions" ng-model="chosenReport.fromDate" readonly>
	</div>
	<span class="span-to">To</span>
	<div class="has-datepicker">
		<input id="chosenReportToDate" type="text" class="range-datepicker" ui-date="untilDateOptions" ng-model="chosenReport.untilDate" readonly>
	</div>
</div>

<div class="date-range" ng-if="chosenReport.hasTimeFilter">
	<label>Time range</label>
	<div class="select">
        <select id="chosenReportFromTime" name="time-from" ng-model="chosenReport.fromTime" ng-options="time.value as time.name for time in chosenReport.timeFilterOptions">
        	<option value="">From Time</option>
        </select>
    </div>
    <span>to</span>
    <div class="select">
        <select id="chosenReportFromTime" name="time-to" ng-model="chosenReport.untilTime" ng-options="time.value as time.name for time in chosenReport.timeFilterOptions">
        	<option value="">Until Time</option>
        </select>
    </div>
</div>

<div class="filter" ng-if="chosenReport.hasCicoFilter">
	<label>Transaction Type</label>
	<div class="select">
		<select name="" id="" ng-model="chosenReport.chosenCico" ng-options="cico.value as cico.label for cico in chosenReport.cicoOptions">
			<option value="">Transaction Type</option>
		</select>
	</div>
</div>

<div class="filter" ng-if="HIDE_THIS_FEATURE">
	<label>User</label>
	<div class="select">
		<select name="" id="" ng-model="chosenReport.chosenUsers" ng-options="user.id as user.full_name for user in userList">
			<option value="">User</option>
		</select>
	</div>
</div>

<div class="sort" ng-if="chosenReport.sortByOptions">
	<label>Sort by</label>
	<div class="select">
		<select name="" id="" ng-model="chosenReport.chosenSortBy" ng-options="sortBy.value as sortBy.description for sortBy in chosenReport.sortByOptions">
			<option value="">Sort By</option>
		</select>
	</div>
</div>

<a class="button green" ng-click="fetchUpdatedReport()">Update Report</a>
