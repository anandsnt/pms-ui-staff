<ul id="report-main-menu">    
    <li ng-class="{ 'active': reportViewStore.showingScheduledReports || reportViewStore.showingScheduleAReport }"
      ng-click="reportMainMenuChange(reportViewActions.SHOW_SCHEDULED_REPORTS)"
      ng-show="shouldShowScheduleReport()" class="has-arrow next-view">
        <i class="icon-report icon-schedule"></i>
        <span class="title">Scheduled Reports</span>
    </li>
    <li ng-class="{ 'active': reportViewStore.showingExportReports || reportViewStore.showingExportAReport }"
      ng-click="reportMainMenuChange(reportViewActions.SHOW_EXPORT_REPORTS)"
      ng-show="shouldShowExportReport()" class="has-arrow next-view"  >
        <i class="icon-report icon-schedule"></i>
        <span class="title">Scheduled Exports</span>
    </li>
    <li class="has-arrow next-view" 
        ng-class="{ 'active': reportViewStore.showingCustomExports || reportViewStore.showingCustomNewExport }"
        ng-click="reportMainMenuChange(reportViewActions.SHOW_CUSTOM_EXPORTS)"
        ng-show="shouldShowCustomExports()"> 
        <i class="icon-report icon-schedule"></i>
        <span class="title">Custom Exports</span>
    </li>
