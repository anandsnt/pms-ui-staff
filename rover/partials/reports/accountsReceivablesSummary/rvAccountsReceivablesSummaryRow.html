<tr class="row-break" ng-repeat="item in results">
    <td class="name">
        <strong>{{item.account_name}}</strong>
    </td>
    <td>{{item.account_no}}</td>
    <td>{{item.corporate_id_or_iata}}</td>
    <td><span ng-if="item.commission.commission_type === 'amount'">{{currencySymbol}}</span>{{item.commission.commission_value}}<span ng-if="item.commission.commission_type === 'percent'">%</span></td>
    <td class="balance" ng-class="{'red': item.balance > 0, 'green': item.balance < 0}">{{currencySymbol}}{{item.balance | number:2}}</td>
</tr>
