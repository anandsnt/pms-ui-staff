<tr class="row-break" ng-repeat="item in results">
    <td class="name">
        <strong>{{item.account_name}}</strong>
    </td>
    <td>{{item.account_no}}</td>
    <td>{{item.corporate_id_or_iata}}</td>
    <td><span ng-if="item.commission.commission_type === 'amount'"><span ng-bind-html="item.commission.commission_value | sntCurrency:this"></span></span><span ng-if="item.commission.commission_type === 'percent'">%</span></td>
    <td class="balance red"><span ng-bind-html="item.open_balance | sntCurrency:this"></span></td>
    <td class="balance green"><span ng-bind-html="item.credit | sntCurrency:this"></span></td>
</tr>
