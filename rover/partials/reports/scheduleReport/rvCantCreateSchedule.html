<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
  <div ng-cloak class="modal-content">
	    <button id="modal-close" class="modal-close" ng-click="closeDialog()">
	    	<span class="icons icon-close invert">
	    </button>
		<span class="h2 message">
			<span class="red">Please fill the following items: </span>
		</span>
		<span class="message">
			<span class="red" ng-repeat="item in createErrors">{{ item }}. </span>
		</span>
		<div class="actions">        	
        	<button class="button red" ng-click="closeDialog()">OK</button>
    	</div>
   </div>
</div>
