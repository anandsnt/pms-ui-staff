<!-- Report content -->
<div ng-show="hasNoResults" class="report-content no-content">
    <div class="info">
        <span class="icon-no-content icon-reports"></span>
        <strong class="h1">No reports found</strong>
        <span class="h2">Try changing search criteria or modify dates</span>
    </div>
</div>

<!-- Report content -->
<div id="report-content" class="report-content scrollable" ng-hide="hasNoResults" ng-class="{ 'with-pagination': (!disablePrevBtn || !disableNextBtn) }" ng-iscroll="report-details-scroll">
    <div class="wrapper">
        <table class="forecast-reports medium-grid" ng-controller="RVComparisonReport.Controller">
            <thead>
                <tr class="top-row">
                    <th class="long-code break"></th>
                    <th colspan="1" class="break">Today</th>
                    <th colspan="1">MTD</th>
                    <th colspan="1">Last Year MTD</th>
                    <th colspan="1" class="break">Variance</th>
                    <th colspan="1">YTD</th>
                    <th colspan="1">Last Year YTD</th>
                    <th colspan="1">Variance</th>
                </tr>
            </thead>

            <!-- Reports table footer -->
            <tfoot ng-include="'/assets/partials/reports/shared/rvReportDetailsFooter.html'"></tfoot>

            <!-- Reports table content -->
            <tbody ng-include="'/assets/partials/reports/comparisonStatReport/rvComparisonStatReportRow.html'"></tbody>
        </table>
    </div>
</div>

<rv-pagination  page-options="comparisonByDatePagination" page-data="totalCount" >
</rv-pagination>
