<!-- Report details -->
<section id="report-details" class="content reports-wrapper" role="main">

    <!-- Report update -->
    <div id="report-update" class="sidebar-left" role="complementary">
        <div class="scrollable">
            <div class="wrapper">

                <!-- Date Range -->
                <a class="settings-title toggle has-arrow">
                    <span class="title">Date</span>
                </a>
                <div id="sidebar-dates" class="settings-content">
                    <div class="entry date-range">
                        <label for="addon-range-from">From</label>
                        <div class="has-datepicker">
                            <button class="clear-query"><span class="icons icon-clear-search">Clear query</span></button> <!-- Add class "visible" to show it (when date is selected) -->
                            <input name="addon-range-from" id="addon-range-from" class="range-datepicker" value="{date-from}" readonly />
                        </div>
                        <label for="addon-range-to">To</label>
                        <div class="has-datepicker">
                            <button class="clear-query"><span class="icons icon-clear-search">Clear query</span></button> <!-- Add class "visible" to show it (when date is selected) -->
                            <input name="addon-range-to" id="addon-range-to" class="range-datepicker" value="{date-to}" readonly />
                        </div>
                    </div>
                </div>

                <!-- Add-On Groups -->
                <a class="settings-title toggle has-arrow">
                    <span class="title">Add-On Group(s)</span>
                </a>
                <div id="sidebar-addon-group" class="settings-content">
                    <label class="checkbox">
                        <input id="{group-id}" value="{Group Name}" type="checkbox" />
                        {Group Name}
                    </label>
                    ... repeat for all Add-On Groups
                </div>

                <!-- Add-Ons -->
                <a class="settings-title toggle has-arrow">
                    <span class="title">Add-On Group(s)</span>
                </a>
                <div id="sidebar-addons" class="settings-content">
                    <strong>{Add-On Group}</strong>
                    <label class="checkbox">
                        <input id="{addon-id}" value="{Add-On Name}" type="checkbox" />
                        {Add-On Name}
                    </label>
                    ... repeat L66-69 for all Add-Ons and L65-69 for all addon groups selected above
                </div>

                <!-- Reservation Status -->
                <a class="settings-title toggle has-arrow">
                    <span class="title">Reservation Status</span>
                </a>
                <div id="sidebar-addon-reservation-status" class="settings-content">
                    <label class="checkbox">
                        <input id="addon-reserved" value="Reserved (Due In)" type="checkbox" />
                        Reserved (Due In)
                    </label>
                    <label class="checkbox">
                        <input id="addon-inhouse" value="Inhouse" type="checkbox" />
                        Inhouse
                    </label>
                    <label class="checkbox">
                        <input id="addon-dueout" value="Due Out" type="checkbox" />
                        Due Out
                    </label>
                </div>   

                <!-- Group -->
                <a class="settings-title toggle has-arrow">
                    <span class="title">Group by</span>
                </a>
                <div id="sidebar-group" class="settings-content">
                    <div class="select">
                        <select name="arrivals-sort">
                            <option value="date" selected>Date</option>
                            <option value="addon">Add-On</option>
                        </select>
                    </div>        
                </div>
            </div>
            <div class="actions">
                <button type="button" class="button green">Update Report</button>
            </div>
        </div>
    </div>
    
    <!-- Report header -->
    <ng-include src="'/assets/partials/reports/addonForecastReport/rvAddonReportsHeader.html'">
    
</section>
