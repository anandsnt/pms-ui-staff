<tr class="row-break" ng-repeat="item in results">
    <td class="name">
        <strong>{{item.account_name}}</strong>
    </td>
    <td>{{item.ar_number}}</td>
    <td ng-if="item.age_0to30"><span ng-bind-html="item.age_0to30 | sntCurrency:this"></span> </td>
    <td ng-if="item.age_31to60"><span ng-bind-html="item.age_31to60 | sntCurrency:this"></span></td>
    <td ng-if="item.age_61to90"><span ng-bind-html="item.age_61to90 | sntCurrency:this"></span></td>
    <td ng-if="item.age_91to120"><span ng-bind-html="item.age_91to120 | sntCurrency:this"></span></td>
    <td ng-if="item.age_120plus"><span ng-bind-html="item.age_120plus | sntCurrency:this"></span></td>
    <td><span ng-bind-html="item.payment | sntCurrency:this"></span></td>
    <td><span ng-bind-html="item.balance | sntCurrency:this"></span></td>
</tr>
