<tr class="row-break" ng-repeat="item in results">
    <td class="name">
        <strong>{{item.account_name}}</strong>
    </td>
    <td>{{item.account_no}}</td>
    <td ng-show="item.0_30 != ''">{{item.0_30}} </td>
    <td ng-show="item.31_60 != ''">{{item.31_60}}</td>
    <td ng-show="item.61_90 != ''">{{item.61_90}}</td>
    <td ng-show="item.91_120 != ''">{{item.91_120}}</td>
    <td ng-show="item.120_plus != ''">{{item.120_plus}}</td>
</tr>
