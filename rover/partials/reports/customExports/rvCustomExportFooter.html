<div id="reports-footer-form" ng-show="shouldShowReportFooterForm()">
    <div class="entry">
        <label for="export-title">Export Name</label>
        <input type="text" id="export-title" placeholder="Enter Export Name" ng-model="customExportsScheduleParams.exportName">
    </div>
    <div class="entry">
        <div class="select">
            <label for="schedule-file-format">Output Format</label>
            <select id="export-output" name="schedule-file-format" ng-model="customExportsScheduleParams.format" convert-to-number ng-change="onOutputFormatChange()">
                <option value="">Select output format</option>
                <option ng-repeat="format in customExportsData.exportFormats" value="{{format.id}}">{{format.value}}</option>
            </select>
        </div>
    </div>
    <div class="entry" ng-show="customExportsScheduleParams.format == customExportsData.CSV_FORMAT_ID">
        <label for="include-header" class="checkbox" ng-class="{'checked': customExportsScheduleParams.includeHeader}">
            <span class="icon-form icon-checkbox" ng-class="{'checked': customExportsScheduleParams.includeHeader}"></span>
            <input id="include-header" type="checkbox" ng-model="customExportsScheduleParams.includeHeader">
            Include CSV Header
        </label>
    </div>
    
    <div class="actions">
        <button type="button" class="button blank" ng-click="navigateToExportListing()">Cancel</button>
        <button type="button" class="button red" ng-if="!customExportsData.isNewExport" ng-click="deleteCustomExportSchedule()">Delete</button>
        <!-- Remove .grey and add .green when available to save Export -->
        <button type="button"
                class="button green"
                ng-click="createCustomExport()"
                ng-show="customExportsData.isNewExport">Save Export</button>
        <button type="button"
                class="button green"
                ng-click="saveCustomExport()"
                ng-show="!customExportsData.isNewExport">Save Export</button>
    </div>
</div>
