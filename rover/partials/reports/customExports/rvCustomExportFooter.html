<div id="reports-footer-form" ng-show="shouldShowReportFooterForm()">
    <div class="entry">
        <input type="text" placeholder="Enter Export Name" ng-model="customExportsScheduleParams.exportName">
    </div>
    <div class="entry">
        <div class="select">
            <select class="placeholder" ng-model="customExportsScheduleParams.format" convert-to-number>
                <option value="">Select output format</option>
                <option ng-repeat="format in exportFormats" value="{{format.id}}">{{format.value}}</option>
            </select>
        </div>
    </div>
    <div class="entry">
        <div class="select">
            <select class="placeholder">
                <option value="">Set export frequency</option>
                
            </select>
        </div>
    </div>
    <div class="entry">
        <div class="select">
            <select class="placeholder" ng-model="customExportsScheduleParams.deliveryType" convert-to-number>
                <option value="">Select Delivery Method</option>
                <option ng-repeat="deliveryType in deliveryTypes" value="{{deliveryType.id}}">{{deliveryType.value}}</option>
                
            </select>
        </div>
    </div>
    <div class="actions">
        <button type="button" class="button blank">Cancel</button>
        <!-- Remove .grey and add .green when available to save Export -->
        <button type="button"
                class="button green"
                ng-click="createCustomExport()"
                ng-show="isNewExport">Save Export</button>
        <button type="button"
                class="button green"
                ng-click="saveCustomExport()"
                ng-show="!isNewExport">Save Export</button>
    </div>
</div>
