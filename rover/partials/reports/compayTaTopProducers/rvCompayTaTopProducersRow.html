<tr ng-repeat="each in results track by $index">
    <td><strong>{{ each.name }}</strong></td>

    <td>{{ each.reservations.active }}</td>
    <td><em>{{ each.reservations.cancelled }}</em></td>
    <td><em>{{ each.reservations.noshow }}</em></td>

    <td>{{ each.room_nights.active }}</td>
    <td><em>{{ each.room_nights.cancelled }}</em></td>
    <td><em>{{ each.room_nights.noshow }}</em></td>

    <td><strong><span ng-bind-html="each.revenue.total | sntCurrency:this"></span></strong></td>
    <td><span ng-bind-html="each.revenue.room | sntCurrency:this"></span></td>
    <td><span ng-bind-html="each.revenue.adr | sntCurrency:this"></span></td>
</tr>
