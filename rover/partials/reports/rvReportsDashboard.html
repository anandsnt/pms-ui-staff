<section id="reports" class="content reports-wrapper" role="main">

    <!-- Menu -->
    <div id="reports-menu" ng-include="'/assets/partials/reports/shared/rvReportMainMenu.html'"></div>

    <!-- Content -->
    <div id="reports-dashboard" class="scrollable" ng-class="viewColClassName" ng-iscroll="FULL_REPORT_SCROLL"> <!-- Classes cols-2,cols-3 and cols-4 are added when showing 2,3 or 4 columns. Add horizontal scroller here -->
        <div class="wrapper">
            <div class="cols-wrapper">

                <span ng-include="'/assets/partials/reports/shared/rvViewAllReports.html'"
                ng-controller="RVReportListCrl"
                ng-if="reportViewStore.showingAllReport"></span>

                <span ng-include="'/assets/partials/reports/scheduleReport/rvScheduleReport.html'"
                ng-controller="RVScheduleReportsCtrl"
                ng-if="reportViewStore.showingScheduledReports || reportViewStore.showingScheduleAReport"></span>

                <span ng-include="'/assets/partials/reports/scheduleReport/rvExportReport.html'"
                ng-controller="RVExportReportsCtrl"
                ng-if="reportViewStore.showingExportReports || reportViewStore.showingExportAReport"></span>
            </div>
        </div>
    </div>

    <!-- If there are no reports, replace L31-L70 with this:
    <div class="no-content">
        <div class="info">
            <span class="icon-no-content icon-reports"></span>
            <strong class="h1">Reports unavailable</strong>
            <span class="h2">You have no report options configured</span>
        </div>
    </div>-->

</section>
