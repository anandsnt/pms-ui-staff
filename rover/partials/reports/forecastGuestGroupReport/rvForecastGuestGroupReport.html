<!-- Report content -->
<div ng-show="hasNoResults" class="report-content no-content">
    <div class="info">
        <span class="icon-no-content icon-reports"></span>
        <strong class="h1">No reports found</strong>
        <span class="h2">Try changing search criteria or modify dates</span>
    </div>
</div>

<!-- Report content -->
<div id="report-content" class="report-content scrollable" ng-hide="hasNoResults" ng-class="{ 'with-pagination': (!disablePrevBtn || !disableNextBtn) }" ng-iscroll="report-details-scroll">
    <div class="wrapper">
        <table class="forecast-reports large-grid forecast-group">
            <thead>
                <tr class="top-row">
                    <th colspan="2" class="date">
                        <span class="sort" ng-class="{ 'sorting-asc': !!chosenReport.sortByOptions[0] && chosenReport.sortByOptions[0]['sortDir'] === true, 'sorting-desc': !!chosenReport.sortByOptions[0] && chosenReport.sortByOptions[0]['sortDir'] === false }" ng-click="sortResultBy(chosenReport.sortByOptions[0])" ng-if="!isBackgroundReportsEnabled">Date</span>
                        <span ng-if="isBackgroundReportsEnabled">Date</span>
                    </th>
                    <th colspan="1" class="break">Individual</th>
                    <th colspan="1" class="break">Group/Allotments</th>
                    <th colspan="3" class="break">Rooms Total</th>
                    <th colspan="2" class="break">Rooms %</th>
                    <th colspan="3" class="break">Revenue</th>
                    <th colspan="2">Last Year</th>
                </tr>
                <tr class="bottom-row">
                    <th class="date">Date</th>
                    <th class="break">OOO</th>
                    <th class="break">Occupied</th>
                    <th class="break">Occupied</th>
                    <th>Occupied</th>
                    <th>Available</th>
                    <th class="break">Sold</th>
                    <th>Occupied</th>
                    <th class="break">Available</th>
                    <th>Revenue</th>
                    <th>ADR</th>
                    <th class="break">RevPAR</th>
                    <th>Actual</th>
                    <th>Variance</th>
                </tr>
            </thead>

            <!-- Reports table footer -->
            <tfoot ng-include="'/assets/partials/reports/shared/rvReportDetailsFooter.html'"></tfoot>

            <!-- Reports table content -->
            <tbody ng-include="'/assets/partials/reports/forecastGuestGroupReport/rvForecastGuestGroupReportRow.html'"></tbody>
        </table>
    </div>
</div>

<rv-pagination  page-options="paginationConfig" page-data="totalCount">
</rv-pagination>
