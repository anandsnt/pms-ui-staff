<tr ng-repeat="each in results track by $index" class="{{ each.className }}">
	<td>{{ each.name }}</td>
	<td>{{ each.date }} {{ each.queue_time }}</td>
	<td>{{ each.confirmation_no }}</td>
	<td>{{ each.room_no }}</td>
    <td ng-if="each.key_provided">Yes</td>
    <td ng-if="!each.key_provided">No</td>
    <td ng-if="each.posting">Yes</td>
    <td ng-if="!each.posting">No</td>
</tr>
