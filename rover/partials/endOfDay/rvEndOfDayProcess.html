<section class="content" role="main">

    <!-- Header -->
    <div class="eod-header">
        <div class="entry">
            <label for="{eod-date}">Date</label>
            <div class="entry-data" ng-click="clickedDate()">
                <input name="{eod-date}" id="{eod-date}" type="text" class="datepicker" value="{{selectedDate}}" readonly>
                <strong class="day">{{selectedDate | date:'d'}}</strong>
                <span class="month">{{selectedDate | date:'MMMM'}}</span>
                <span class="year">{{selectedDate | date:'y'}}</span>
            </div>
        </div>
        <!-- Show this button if the business day is not today-->
        <button type="button" class="button blue" ng-click="setSelectedDateToBussinessDate()" ng-hide="showSetToTodayButton()">Set to Today</button>
    </div>

    <!-- Content -->
    <!-- If there is content, add slider to this -->
    <div class="eod-content scrollable">
        <!-- Case 1: 'Start Screen' - no content:
        -->
        {no-content.html}

        <!-- Case 2: there is content:
        -->
        <div class="wrapper">

            <div class="eod-item">

                <!-- If everything is ok add class .has-success,
                     If there is an error add classes .error .has-arrow .toggle' | Add .active when toggled
                     If the status is pending add class .pending
                -->
                <h2>{EOD Ordering Numbe}. {EOD Title}</h2>

                <!-- Create notice only if there is an error -->
                <!-- Remove class .hidden when toggled-->
                <div class="notice hidden">
                    <h3>{Notice Title}</h3>
                    <!-- Show if any-->
                    <p>{Notice Description}</p>
                    <!-- Show if any-->
                    <ul>
                        <li>{Notice list}</li>
                        ... repeat for each notice list
                    </ul>
                </div>
            </div>
            ... repeat for each eod item
        </div>
    </div>

</section>
