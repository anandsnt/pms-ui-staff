<!-- Credit card options - hidden until payment type is set as CC -->
			<div id="credit-card-options" ng-controller="RVCardOptionsCtrl">
				<!-- If hidden by default, add class="hidden" -->

				<!-- Card toggle - Use only if there are exsiting cards on file -->
				<ul class="card-toggle" ng-show="shouldShowExistingCards">
					<li ng-class="{'active':!addmode}" ng-show="showExistingAndAddNewPayments && !showOnlyAddCard" ng-click="addmode = false">
						Existing Cards
					</li>
					<li ng-class="{'active':showOnlyAddCard ||addmode}" ng-click="addmode = true">
						Add New Card
					</li>
				</ul>

				<!-- Booking source - Use only when creating new reservation -->
				<div class="entry" ng-show="shouldShowAddNewCard && paymentGateway == 'sixpayments' && addmode" >
					<!-- Add class 'hidden' if there are exsiting cards as they are displayed first -->
					<label for="booking-source">Guest Location</label>
					<div class="switch-button" ng-class="{'on': !shouldShowIframe}">
						<input name="booking-source" value="booking-source" type="checkbox" ng-model="isCallIn" ng-change="clickedOnSiteCallIn()" />
						<label class="data-off" > 
							<span class="value" >On-Site</span> 
							<span class="switch-icon" >Call-In</span>
						 </label>
						<label class="data-on" > 
							<span class="switch-icon" >On-Site</span> 
							<span class="value" >Call-In</span> 
						</label> 
					</div>
				</div>

				<!-- Exsiting cards - use only when they exsit -->
				<div id="cc-exsiting-card" class="cards-list scrollable" ng-show="shouldShowExistingCards && !addmode">
					<div class="wrapper">

						<label class="active-item item-payment" ng-click="setCreditCardFromList($index)" ng-repeat="card in cardsList"> <!-- Add class "primary" when selected -->
							<figure class="card-logo">
								<img src="/assets/{{card.card_code}}.png" alt="">
							</figure>
							<span class="number">{{'ENDING_WITH' | translate}} <span class="value number">{{card.mli_token}}</span></span>
							<span class="date">{{'DATE' | translate}} <span class="value date">{{card.card_expiry}}</span></span>
						</label>
					</div>
				</div>

				<!-- New card: On-Site -->
				<div id="cc-new-card" class="new-card" ng-show="shouldShowAddNewCard && !shouldShowIframe && addmode">
					<!-- Add class 'hidden' if there are exsiting cards as they are displayed first -->
					<div class="entry card-number">
						<label for="card-number">Card number (<span>No spaces</span>)</label>
						<input name="card-number" ng-model="cardData.cardNumber" placeholder="Enter Card number" value="" maxlength="16" type="text" />
					</div>
					<div class="entry card-expiry">
						<label for="expiry-month">Expires (<span>Month/Year</span>)</label>
						<input name="expiry-month" ng-model="cardData.expiryMonth" id="expiry-month" placeholder="MM" value="" maxlength="2" size="3" type="text" />
						<input name="expiry-year" ng-model="cardData.expiryYear" id="expiry-year" placeholder="YY"  value="" maxlength="2" size="3" type="text" />
					</div>
					<div class="entry card-name">
						<label for="name-on-card">Name on card</label>
						<input name="name-on-card" ng-model="cardData.expiryName" id="name-on-card" placeholder="Enter name on card" value="" type="text" />
					</div>
					<div class="entry card-ccv">
						<label for="ccv">CCV</label>
						<input name="ccv" id="ccv" ng-model="cardData.CCV" placeholder="CCV" value="" maxlength="3" size="4" type="text" />
					</div>
					<div class="entry card-action">
						<button type="button" class="button blue" ng-click="getToken()">
							Add
						</button>
					</div>
				</div>

				<!-- New card: Call-In -->
					<iframe ng-show="shouldShowIframe && addmode" class="payment-iframe" src="{{iFrameUrl}}" seamless></iframe>
				<!-- Show only when creating reservation or paying the bill -->
				<div class="actions" ng-hide="true">
					<button type="button" class="button blank">
						Cancel Card selection
					</button>
				</div>
			</div>
