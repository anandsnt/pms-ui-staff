
<form method="post" action="" id="confirm-diary-reservation" name="confirm-diary-reservation" class="modal-content diary-confirmation">
    <button id="modal-close" class="modal-close" type="button"><span class="icons icon-close invert"></span></button>

    <span id="diary-modal-title" class="h2 message">Reserve {this room / these rooms}?</span>

    <div class="diary-reserved">
        <ul class="details">
            <li class="arrival">
                <span>{time}</span>
                {date}
            </li>
            <li class="departure">
                <span>{time}</span>
                {date}
            </li>
        </ul>
        <div id="rooms-reserved" class="rooms scrollable">
            <ul class="wrapper">
                <li>
                    <span class="type">{Room Type}</span>
                    <span class="room">{Room Number}</span>
                    <span class="price">${Room Price}</span>
                    <span class="icons icon-remove-10">-</span> <!-- Don't show remove button when only one room selected -->
                </li>
                ... repeat for each room selected
            </ul>
        </div>
    </div>
</form>
