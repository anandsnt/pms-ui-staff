<div role="dialog" id="modal" class="modal-show">
	<form class="modal-content form confirmation" name="remove-charge">
		<button class="button red modal-close" type="button" ng-click="callActionsPopupAction('remove')">Remove charge</button> 
		<button class="button green modal-close" type="button"  ng-click="callActionsPopupAction('split')">Split charge</button> 
		<button class="button green modal-close" type="button"  ng-click="callActionsPopupAction('edit')">Edit charge</button> 
		<button class="button blank modal-close" type="button" ng-click="callActionsPopupAction('close')">Cancel</button> 
	</form>
</div>
