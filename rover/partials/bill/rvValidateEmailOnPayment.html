<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
	
	<form id="validate" class="modal-content form confirmation">
		<button id="modal-close" class="modal-close" type="button" ng-click="closeDialog()">
			<span class="icons icon-close invert"></span>
		</button>
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<span class="text" translate>PLEASE_ASK_THE_GUEST_FOR_EMAIL_ON_PAYMENT</span>
		<div id="guest-email-entry" class="entry full-width">
			<label translate>EMAIL</label>
			<input ng-model="saveData.email" id="guest-email" autocomplete: "off", name: "guest-email", type: "text", value: "saveData.email"/>
		</div>
		<div class="actions float">
			<a id="submit" class="button red modal-close" ng-click="submitAndTriggerEmail()" translate>SUBMIT</a>
			<a id="cancel" class="button blank modal-close" ng-click="cancelEmailUpdate()" translate>CANCEL</a>
		</div>
	</form>

</div>
