<div id="new-payment-method" class="form" ng-controller = "rvRoutesAddPaymentCtrl">
                     <div class="entry full-width">
                        <label for="payment-type" translate>PAYMENT_TYPE</label>
                        <div class="select">
                           <select name="payment-type" id="payment-type" class="placeholder">
                              <option value="" selected translate>SELECT_PAYMENT_TYPE</option>
                              <option value="credit-card" translate>CREDIT_CARD</option>
                              <option value="cash" translate>CASH</option>
                              <option value="cheque" translate>CHEQUE</option>
                              .. {{'ADD_REMOVE_OPTIONS' | translate}}
                           </select>
                        </div>
                     </div>
                     <div class="entry card-number-large full-width hidden">
                        <label for="card-number-set1" translate>CREDIT_CARD</label>
                        <input name="card-number-set1" id="card-number-set1" value="" type="text" />
                     </div>
                     <div class="entry card-number-small hidden">
                        <label for="expiry-month">{{'EXPIRATION_DATE' | translate}} (<span>{{'MM' | translate}} {{'YY' | translate}}</span>)</label>
                        <input name="expiry-month" id="expiry-month" placeholder="" value="" maxlength="2" size="2" type="text" />
                        <input name="expiry-year" id="expiry-year" placeholder="" value="" maxlength="2" size="2" type="text" />
                     </div>
                     <div class="entry cardn-name full-width hidden">
                        <label for="name-on-card" translate>NAME_ON_CARD</label>
                        <input name="name-on-card" id="name-on-card" value="" type="text" />
                     </div>
                     <div class="actions">
                        <button type="button" class="button blank" ng-click = "cancelClicked()" translate>CANCEl</button>
                        <button type="button" class="button green" ng-click = "cancelClicked()" translate>ADD_PAYMENT_METHOD</button>
                     </div>
</div>
