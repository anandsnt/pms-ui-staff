<div id="new-payment-method" class="form" ng-iscroll='newpaymentview' ng-iscroll-delay='100' ng-controller = "rvRoutesAddPaymentCtrl"  style="position: relative;height:250px;overflow: hidden;">
      <div style="margin-right:20">
                     <div class="entry full-width">
                        <label for="payment-type" translate>PAYMENT_TYPE</label>
                        <div class="select">
                           <select name="payment-type" id="payment-type" class="placeholder">
                              <option value="" selected>Select Payment Type</option>
                              <option value="credit-card">Credit card</option>
                              <option value="cash">Cash</option>
                              <option value="cheque">Cheque</option>
                           </select>
                        </div>
                     </div>
                     <div class="entry card-number-large full-width ">
                        <label for="card-number-set1">Credit Card</label>
                        <input name="card-number-set1" id="card-number-set1" value="" type="text" />
                     </div>
                     <div class="entry card-number-small ">
                        <label for="expiry-month">Expiration date (<span>MM YY</span>)</label>
                        <input name="expiry-month" id="expiry-month" placeholder="" value="" maxlength="2" size="2" type="text" />
                        <input name="expiry-year" id="expiry-year" placeholder="" value="" maxlength="2" size="2" type="text" />
                     </div>
                     <div class="entry cardn-name full-width ">
                        <label for="name-on-card">Name on card</label>

                        <input name="name-on-card" id="name-on-card" value="" type="text" />
                     </div>
                     <div class="actions">
                        <button type="button" class="button blank" ng-click = "cancelClicked()" translate>CANCEl</button>
                        <button type="button" class="button green" ng-click = "cancelClicked()" translate>ADD_PAYMENT_METHOD</button>
                     </div>
      </div>                  
</div>
