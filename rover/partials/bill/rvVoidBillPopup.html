<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" ng-cloak>
    <div class="modal-content alert medium void-bill">
    <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()">
        <span class="icons icon-close invert"></span>
    </button>

    <span class="icons icon-popup-alert"></span>
    <span class="h2 message">Void Bill #{{currentActiveBill+1}}?</span>
    <em class="text">This will void the entire bill contents and bill number.</em>

    <div class="entry full-width">
        <textarea placeholder="Void reason" rows="2" ng-model="voidData.reason"></textarea>
    </div>

    <div class="actions">
        <button type="button" class="button red" ng-click="voidBill('void')">Void Bill</button>
        <button type="button" class="button purple" ng-click="voidBill('void_and_repost')">Void and Re-post</button>
        <button type="button" class="button blank" ng-click="closeDialog()">Cancel</button>
    </div>
</div>
</div>
