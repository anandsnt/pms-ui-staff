<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
    <div class="modal-content form alert">
        <button id="modal-close" type="button" ng-click="closeDialog()"><span class="icons icon-close invert"></button>
        <span class="icons icon-popup-alert"></span>
        <strong class="h3 message">Moving a large number of transaction might take a while, please refresh the screen to review moved transactions</strong>
        <button type="button" class="button blank" ng-click="closeDialog()">Close</button>
    </div>
</div>
