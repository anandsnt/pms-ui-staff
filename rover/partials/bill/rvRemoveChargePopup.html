<div role="dialog" id="modal" class="modal-show"><form name="new-hlp"  class="modal-content form new-content">
	<button type="button" id="modal-close" ng-click = "callActionsPopupAction('close')" class="modal-close dark-title">
		<span class="icons icon-close"></span>
	</button>
	<strong class="new-form-title" translate>Charge for {{currencySymbol}}{{selectedTransaction.description[0].fees_amount}} will be removed from Guest Bill </strong>
	<div class="entry full-width">
 	</div>
	<div class="entry full-width">
			<label for="code" translate>Enter Reason</label>
			<textarea ng-model="reasonForRemoving"></textarea>
		</div>
		<div class="actions float">
			<button type="button" id="cancel" class="button blank modal-close" ng-click="callActionsPopupAction('close')" translate>CANCEL</button>
			<button type="button" id="save" class="button red modal-close" ng-click="removeCharge(reasonForRemoving)">Remove</button>
		</div>
	</form>
</div>
