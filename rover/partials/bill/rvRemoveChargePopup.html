<div role="dialog" id="modal" class="modal-show">
<form method="post" action="" id="edit-charge-options" name="edit-charge" class="modal-content form edit-charge">  
	 <button class="modal-close" type="button"  ng-click="callActionsPopupAction('close')"  id="modal-close"><span class="icons icon-close invert"></span></button>
    <fieldset id="remove-charge" class="remove-charge">
        <span class="h2 message">Remove charge</span>
        <span class="text red">{{selectedTransaction.description[0].fees_desc}} <strong>{{currencySymbol}}{{selectedTransaction.description[0].fees_amount}}</strong></span>

        <div class="entry full-width">
            <textarea placeholder="Removal reason" rows="2" ng-model="reasonForRemoving"></textarea>
        </div>
        <div class="actions">
            <button type="button" class="button red modal-close" ng-click="removeCharge(reasonForRemoving)">Remove charge</button> 
            <button type="button" class="button blank" ng-click="callActionsPopupAction('close')">Cancel</button> 
        </div>
    </fieldset>
</form>
</div>
