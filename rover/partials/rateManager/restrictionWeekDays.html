<!-- Show checked icon when clicked on label -->
<div id="restrictionDays" ng-controller="RestrictionWeekdaysCtrl">
		 <h3>Apply to Dates</h3>

		 <label ng-if="hasPermissionToUpdateRates()" for="cb_price" class="checkbox" ng-click="daysOptions.applyToPrice = !daysOptions.applyToPrice" ng-show="popupData.fromRoomTypeView" ng-hide="calendarData.is_child">
			<span class="icon-form icon-checkbox" ng-class="{'checked':daysOptions.applyToPrice}"></span>
			<input id="cb_price" type="checkbox" ng-model="daysOptions.applyToPrice">
			APPLY TO PRICE 
		</label>

		<label ng-if="hasPermissionToUpdateRestrictions()" for="cb_restrictions" class="checkbox" ng-click="daysOptions.applyToRestrictions = !daysOptions.applyToRestrictions" ng-hide="showExpandedView && !popupData.fromRoomTypeView && !popupData.all_data_selected">
			<span class="icon-form icon-checkbox" ng-class="{'checked':daysOptions.applyToRestrictions}" ></span>
			<input id="cb_restrictions" type="checkbox" ng-model="daysOptions.applyToRestrictions">
			APPLY TO RESTRICTIONS
		</label>

		<h4>For every</h4>
		<div class="list_week_days">
			 
			<label for="cb_day" class="checkbox" ng-repeat="day in daysOptions.days"  ng-click="day.value = !day.value">
				<span class="icon-form icon-checkbox" ng-class="{'checked': day.value}"></span>
				<input id="cb_day" type="checkbox" ng-model="day.value">
				{{day.key}}
          	</label>

          	<!-- Replace text with 'Select None' if everything has been selected -->
          	<!-- On click = if the text is 'Select All' then check every days, if it is 'Select None', uncheck everything -->
          	<button>Select All</button>
		 
		</div>


		<h4>Until</h4>
		<!-- open a datepicker -->
        <div class="has-datepicker">
            <input placeholder="Select Date Range" readonly="" maxlength="8" class="hasDatepicker" name="">
            <button type="button" class="ui-datepicker-trigger">...</button>
        </div>

<!-- ng-hide="!popupData.fromRoomTypeView" -->

		
</div>
