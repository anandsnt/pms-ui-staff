<div id="restrictionDays" class="price-div" ng-controller = "RestrictionWeekdaysCtrl"  ng-iscroll="restictionWeekDaysScroll" ng-iscroll-delay="2500">
	<div class="scrollable">
		<div class="restriction_text" >
			DAYS OF WEEK
		</div>
		
		<div class="price-set-title">
			<label class="checkbox" ng-repeat="day in daysOptions.days" ng-model="daysOptions.days.mon" ng-click="day.value = !day.value">
				<span class="icon-form icon-checkbox" ng-class="{'checked': day.value}"></span>
				<input type="checkbox" >
				<span> {{day.day}} </span> 
          	</label>
		
		</div>
		<br />
		<div class="restriction_text price-div" >
			WEEKS
		</div>
		<div class="select">
			<select ng-model="daysOptions.numOfWeeks">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>

<!-- ng-hide="!popupData.fromRoomTypeView" -->

		<div class="price-set-title application">

			<label class="checkbox" ng-click="daysOptions.applyToPrice = !daysOptions.applyToPrice" ng-show="popupData.fromRoomTypeView">
				<span class="icon-form icon-checkbox" ng-class="{'checked':daysOptions.applyToPrice}"></span>
				<input type="checkbox" ng-model="daysOptions.applyToPrice">
				<span>APPLY TO PRICE </span> 
			</label>
			<label class="checkbox" ng-click="daysOptions.applyToRestrictions = !daysOptions.applyToRestrictions">
				<span class="icon-form icon-checkbox" ng-class="{'checked':daysOptions.applyToRestrictions}" ></span>
				<input type="checkbox" ng-model="daysOptions.applyToRestrictions">
				<span>APPLY TO RESTRICTIONS </span> 
			</label>
		</div>
	</div>
</div>
