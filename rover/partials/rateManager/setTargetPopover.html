<div id="modal" class="modal-show" style="width:100%" ng-cloak>
    <table border="1" class="set-target-table">
        <tr class="noline">
            <td colspan="10" align="center"><h1>SET TARGETS</h1><em>Values will be set as percentage</em></td>
        </tr>
        <tr class="noline">
            <th>&nbsp;</th>
            <th>WEEK</th>
            <th>&nbsp;</th>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
        </tr>
        <tr ng-repeat="week in targetData">
            <td colspan="" width="11%">{{ week[0].date | date:'dd' }} . - {{ week[6].date | date:'dd.MMM' }}</td>
            <td>
             	<div class="cellbg">
             		<span >&nbsp;</span>
                	<input type="text" ng-model=weekCommonTargets[$index] />
            	</div>
            </td>
            <td width="5%" class="right-arrow1">
            	 <img src="/assets/rate-manager/rightarrownew.png" ng-click="copyTargetToAllWeekDays($index)">
               <!--<span class="icons right-arrow-copy" ng-click="copyTargetToAllWeekDays($index)">&nbsp;</span>-->
                
            </td>
            <td ng-repeat="weekDay in week">
                <div class="cellbg" ng-class="{'disabled-bg': !weekDay.is_editable}">
                    <span ng-show="!weekDay.is_editable" >&nbsp;</span>
                    <span ng-show="weekDay.is_editable" >{{ weekDay.date | date:'dd' }}</span>
                    <input ng-model="weekDay.value" ng-show="weekDay.value > 0 || weekDay.is_editable" ng-disabled="!weekDay.is_editable" ng-class="{'disabled-bg': !weekDay.is_editable}"/>
                </div>
            </td>

        </tr>
        <tr class="noline">
            <td colspan="10">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr class="noline">
                        <td align="right" width="50%"> <button ng-click="cancelClicked()" class="button nogreen edit-data-inline" style="width: 30%;">Cancel</button></td>
                        <td align="left" width="50%"> <button ng-click="setTargets()" class="button green edit-data-inline" style="width: 30%;">Set</button></td>
                    </tr>
                </table>   
            </td>
        </tr>
    </table>
</div>
