
<div class ="topbar">
	<ul>
		<li ng-show="backbuttonEnabled"><a ng-click="backButtonClicked()" class="back-button">Back</a></li>
		<li><h6>Date Range</h6>{{currentFilterData.begin_date}} to {{currentFilterData.end_date}}</li>
		<li ng-show="ratesDisplayed.length > 0"><h6>Rate</h6><span ng-repeat="rate in ratesDisplayed">{{rate.name}}</span></li>
		<li ng-show="name_on_cards.length > 0"><h6>Name Card</h6><span ng-repeat="name in name_on_cards">{{name}}</span></li>
	</ul>
	<div class="display-mode" style="float:right">
		<div style="float:right;"><button class="button"><img src="calendarandgraph" /></button></div>
		<div style="float:right;"><button ng-click="showGraphView()" class="button" ng-class="{'active' : displayMode == 'GRAPH'}"><img src="graph" /></button></div>
		<div style="float:right;"><button ng-click="showCalendarView()" class="button" ng-class="{'active' : displayMode == 'CALENDAR'}"><img src="calendar" /></button></div>
	</div>
	<br clear="all">
</div>
