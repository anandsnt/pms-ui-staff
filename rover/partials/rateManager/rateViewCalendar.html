
<div style="width:100%; position: relative;  height:{{uiOptions.tableHeight}}px; padding:0px; overflow: hidden; " ng-iscroll="RateCalendarCtrl" ng-iscroll-delay="1000">
	<table class="rate-calendar" style="table-layout:fixed; width:{{uiOptions.tableWidth}}px;">
		<thead>
			<tr>
				<th width="220" style="{width:th.width}" class="first-row">
				<button ng-click="openCloseAllRestrictions('remove')" class="button green" ng-class="{'open': calendarData.disableOpenAllBtn}">
					Open All
				</button>
				<button ng-click="openCloseAllRestrictions('add')" class="button red" ng-class="{'open': calendarData.disableCloseAllBtn}">
					Close All
				</button></th>
				<th width="{{uiOptions.columnWidth}}"   style="{width:th.width}"  ng-repeat="date in calendarData.dates" ng-click="showUpdatePriceAndRestrictionsDialog(date, '', '', 'RATE_TYPE')">
				<div class="date-header">
					<span>{{date| date:'EEEE MMMM dd'}}</span>
				</div></th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td class="first-row"><span>All Rates</span><span>&nbsp;</span></td>
				<td ng-repeat="date in calendarData.dates" class="cal-cell" ng-click="showUpdatePriceAndRestrictionsDialog(date, '', '', 'ALL_DATA')">
				<div class="cell-content">
					<div>
						<div>
							<span ng-repeat="restriction in calendarData.all_rates[date]" class="restriction-icon right {{calendarData.restriction_types[restriction.restriction_type_id].background_class}} {{calendarData.restriction_types[restriction.restriction_type_id].icon}} cal-cell" > {{restriction.days}} </span>
						</div>
					</div>
				</div></td>
			</tr>

			<tr ng-repeat="rate in calendarData.data">
				<td class="first-row"><span>{{rate.name}}</span><span> <img src="/assets/arrow-down.png" ng-click="goToRoomTypeCalendarView(rate)" /> </span></td>
				<td ng-repeat="date in calendarData.dates" class="cal-cell" ng-click="showUpdatePriceAndRestrictionsDialog(date, rate.id, '', 'RATE_TYPE')">
				<div class="cell-content">
					<div>
						<div>
							<span ng-repeat="restriction in rate[date]" class="restriction-icon right {{calendarData.restriction_types[restriction.restriction_type_id].background_class}} {{calendarData.restriction_types[restriction.restriction_type_id].icon}} cal-cell" > {{restriction.days}} </span>
						</div>
					</div>
				</div></td>
			</tr>
		</tbody>
	</table>
</div>
