<div id="restictionsList" ng-iscroll ng-iscroll-delay="1000" >
	<div class="scrollable">	
		<div class="restriction_text" >
			<h4>
				RESTRICTIONS
			</h4>
			<div class="mixed_restrictions" ng-show="popupData.all_data_selected">
				<em>Mixed restrictions applied!</em>
			</div>
		</div>
		<div>
			<div class="restriction-type" ng-repeat="restrictionType in data.restrictionTypes" ng-class="{selected: ($index == restrictionsList.selectedIndex && !popupData.fromRoomTypeView && popupData.all_data_selected)}">
				<span class="restriction-icon {{restrictionType.background_class}} {{restrictionType.icon}}">{{restrictionType.days}}</span>
				<span class="text">{{restrictionType.description}}</span>
				<span ng-show="restrictionType.isRestrictionEnabled" class="restriction-status status-on" ng-click="onOffRestrictions(restrictionType.id, 'DISABLE', restrictionType.days,$index)">on</span>
				<span ng-show="!restrictionType.isRestrictionEnabled" class="restriction-status status-off" ng-click="onOffRestrictions(restrictionType.id, 'ENABLE', restrictionType.days,$index)">off</span>
			</div>
		</div>
	</div>
</div>
