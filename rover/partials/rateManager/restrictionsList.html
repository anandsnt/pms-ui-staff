<div id="restictionsList" ng-iscroll ng-iscroll-delay="1000" >
	<div class="scrollable">	
		<div class="restriction_text" >
			<h4>
				RESTRICTIONS
			</h4>
		</div>
		<div>
			<ul>
				<li class="restriction-type"
                                    ng-class="{selected: ($index == restrictionsList.selectedIndex && data.showEditView)}"
				ng-repeat="restrictionType in data.restrictionTypes"
				ng-hide="(restrictionType.hideOnHourly == true && data.isHourly) || 
                                         (!data.isHourly && !data.id && restrictionType.hideOnHourly == true && data.isHourly != false)"
					style="cursor: pointer;">
                                
				<div ng-if="$scope.ratesRoomsToggle === 'ROOMS'" ng-init="hasPermissionToUpdateRestrictions(restrictionType)" ng-show="hasRestrictionPermissions"
                                    ng-hide="restrictionType.description === 'Has Restrictions'" 
                                    ng-class="{'overlay': restrictionType.isOnRate == true || hasRestrictionPermissions == false}" 
                                     class="restrictions-container" 
                                     ng-click="toggleRestrictions(restrictionType.id, restrictionType.days,$index, restrictionType)">
					<span ng-if="$scope.ratesRoomsToggle === 'ROOMS'" class="restriction-icon {{restrictionType.background_class}} {{restrictionType.icon}}">{{restrictionType.days}}</span>
					<span class="text">{{restrictionType.description}}</span>
                                        
					<span ng-show="restrictionType.isRestrictionEnabled" class="restriction-status status-on">on</span>
					<span ng-show="!restrictionType.isRestrictionEnabled" class="restriction-status status-off">off</span>
                                </div>
				<div ng-if="$scope.ratesRoomsToggle !== 'ROOMS'" ng-init="hasPermissionToUpdateRestrictions(restrictionType)" ng-show="hasRestrictionPermissions"
                                    ng-hide="restrictionType.description === 'Has Restrictions'" 
                                    ng-class="{'overlay': getRestriction(restrictionType, 'is_on_rate') == true || hasRestrictionPermissions == false}" 
                                     class="restrictions-container" 
                                     ng-click="toggleRestrictions(restrictionType.id, restrictionType.days,$index, restrictionType)">
					<span ng-if="$scope.ratesRoomsToggle !== 'ROOMS'" class="restriction-icon {{restrictionType.background_class}} {{restrictionType.icon}}">{{getRestriction(restrictionType, 'days')}}</span>
					<span class="text">{{restrictionType.description}}</span>
                                        
					<span ng-show="restrictionType.isRestrictionEnabled" class="restriction-status status-on">on</span>
					<span ng-show="!restrictionType.isRestrictionEnabled" class="restriction-status status-off">off</span>
                                </div>
			</li>
		</ul>
	</div>
</div>
</div>
