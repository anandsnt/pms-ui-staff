<form ng-cloak class="form grey-texture-bg-color">
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<fieldset style="margin-bottom: 5px;" class="holder full-width grey-texture-bg-color">
		<div class="form-title">
			<h3><span>Date</span>&nbsp;Range Update</h3>
		</div>
	</fieldset>
<fieldset class="holder full-width">
	<fieldset class="holder left grey-texture-bg-color">
	<div class="center_align grey-texture-bg-color"><em>From</em>
		<span ng-show="isFromDateSelected" class="italic_text">{{fromDate | date:'MMMM dd, y'}}</span></div>
	<div class="date-picker-bg">
		<div class="date-picker-wrap">
		   <div class="col-xs-12">
		      <div pickadate="" ng-model="fromDate"  max-date="maxDate" date="date" is-current-month="true" is-date-selected="isFromDateSelected" close-popup-on-selection="true"></div>
		   </div>
		</div>
	</div>
	</fieldset>
	<fieldset class="holder right grey-texture-bg-color">
	<div class="center_align grey-texture-bg-color"><em>To</em>
		<span ng-show="isToDateSelected" class="italic_text">{{toMonthDateFormated | date:'MMMM dd, y'}}</span></div>
	<div class="date-picker-bg">
		<div class="date-picker-wrap">
		   <div class="col-xs-12">
		     <div pickadate="" ng-model="toMonthDateFormated"  max-date="maxDate" date="toMonthDate" is-current-month="false" is-date-selected="isToDateSelected" close-popup-on-selection="true"></div>
		   </div>
		</div>
	</div>
	</fieldset>
	<div class="actions float">
		<button class="button blank add-data-inline" type="button" ng-click="cancelClicked()">Cancel</button>
		<button class="button green" ng-click="okClicked()" type="button">Ok</button>
	</div>
	<br clear="all">
</fieldset>

</form>
