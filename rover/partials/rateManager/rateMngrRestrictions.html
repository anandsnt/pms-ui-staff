<div>
	<div ng-repeat="restrictionType in data.restrictionTypes">
		<span style="background-color: {{restrictionType.background_class}};"> <img src="{{restrictionType.icon}}"></span>
		<span>{{restrictionType.description}}</span>
		<span class="restriction-status" ng-class="{'status-on': restrictionType.isRestrictionEnabled, 'status-off': !restrictionType.isRestrictionEnabled}">Off</span>
	</div>
</div>
