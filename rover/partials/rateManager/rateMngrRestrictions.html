<div>
	<div class="restriction-type" ng-repeat="restrictionType in data.restrictionTypes">
		<span class="restriction-icon {{restrictionType.background_class}} {{restrictionType.icon}}">restrictionType.days</span>
		<span>{{restrictionType.description}}</span>
		<span ng-show="restrictionType.isRestrictionEnabled" class="restriction-status status-on" ng-click="onOffRestrictions(restrictionType.id, 'DISABLE')">on</span>
		<span ng-show="!restrictionType.isRestrictionEnabled" class="restriction-status status-off" ng-click="onOffRestrictions(restrictionType.id, 'ENABLE')">off</span>
	</div>
</div>
