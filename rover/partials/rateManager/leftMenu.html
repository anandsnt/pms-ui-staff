<div class="filter-options">
<h3>FILTER OPTIONS</h3>
<div class="holder left" ng-iscroll="filter_details" ng-iscroll-delay="1000">
	
	<div class="entry has-datepicker">
	    <label for="">DATE RANGE</label>
	    <input placeholder="Select date range" readonly="" maxlength="8" value="" class="datepicker1 hasDatepicker"  name="">
	    <button type="button" class="ui-datepicker-trigger">...</button>
	</div>
	
	
	<div class="entry">
	    <label for="nationality">Zoom Level</label>
	    <div class="select">
			<select name="zoom-level" ng-model="data.zoom_level_selected">
				<option value="">Select Zoom Level</option>
			    <option ng-selected="level.value == data.zoom_level_selected" ng-repeat="level in data.zoom_level" class="placeholder" value="{{level.value}}">{{level.name}}</option> 
			</select>
		</div>
	</div>
	
	<hr/>
	
	<div class="entry radio-check">
	    <label class="checkbox" ng-class="{'checked':data.is_checked_all_rates=='true'}">
	    	<span ng-model="data.is_checked_all_rates" class="icon-form icon-checkbox" ng-class="{'checked':data.is_checked_all_rates=='true'}" ></span>
            <input type="checkbox" ng-click="clickedAllRates()">
            ALL RATES
        </label>
	</div>
	
	<span class="half-border" ng-show="data.is_checked_all_rates=='false'">
		<hr class="half-left"/> OR <hr class="half-right"/> 
	</span>
	<div class="entry" ng-show="data.is_checked_all_rates=='false'">
	    <label for="nationality">Rate Type</label>
	    <div class="select">
			<select name="rate-type"> 
				<option  ng-repeat="rate_type in data.rate_types" class="placeholder" value="{{rate_type.id}}">{{rate_type.name}}</option> 
			</select>
		</div>
	</div>
	
	<div class="entry" ng-show="data.is_checked_all_rates=='false'">
	    <label for="nationality">Rate</label>
	    <div class="select">
			<select ng-model="data.rate_selected">
				<option value="">Select rate</option>
				<option ng-repeat="rate in data.rates" class="placeholder" value="{{rate.id}}">{{rate.name}}</option> 
			</select>
		</div>
	</div>
	
	<div ng-show="data.is_checked_all_rates=='false'" ng-repeat="rates in data.selectedRatesList">
		<span>{{rates.name}}</span>
		<span ng-click="deleteRate(rates.value)" class="icons delete_small cursor-hand"> delete</span>
	</div>
	
	<hr/>
	
	<div class="entry table-search1">
		<span class="search-text">NAME CARD,IATA # OR CORPORATED ID</span>
		<span type="submit" name="submit" class="icons icon-search1"></span>
    	<input type="search" placeholder="Enter search criteria" autocomplete="off"  >
    </div>
	
	
</div>


	<div class="entry ">
		<div class="actions float">
			<button class="button green" type="button" ng-click="showRates()">Show Rates</button>
		</div>
	</div>


</div>
