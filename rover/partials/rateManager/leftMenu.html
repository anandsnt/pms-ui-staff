<div class="filter-options">

<div class="holder left">
	
	<div class="entry has-datepicker">

	    <button type="button" class="ui-datepicker-trigger">...</button>
	</div>
	
	
	<div class="entry">
	    <label for="nationality">Zoom Level</label>
	    <div class="select">
			<select name="zoom-level"> 
			    <option class="placeholder" value="">Select Zoom Level</option> 
		        <option selected="" value="3">3 days</option>
		        <option value="4">4 days</option>
		        <option value="5">5 days</option>
		        <option value="6">6 days</option>
		        <option value="7">7 days</option>
			</select>
		</div>
	</div>
	
	<hr/>
	
	<div class="entry radio-check">
	    <label class="checkbox"><span class="icon-form icon-checkbox"></span>
            <input type="checkbox" value="opt-in" id="opt-in" name="opt-in">
            ALL RATES
        </label>
	</div>
	
	
	<div class="entry">
	    <label for="nationality">Rate Type</label>
	    <div class="select">
			<select name="zoom-level"> 
			    <option class="placeholder" value="">Select Rate Type</option> 
		        <option selected="" value="3">3 days</option>
		        <option value="4">4 days</option>
		        <option value="5">5 days</option>
		        <option value="6">6 days</option>
		        <option value="7">7 days</option>
			</select>
		</div>
	</div>
	
	<div class="entry">
	    <label for="nationality">Rate</label>
	    <div class="select">
			<select name="zoom-level"> 
			    <option class="placeholder" value="">Select Rate </option> 
		        <option selected="" value="3">3 days</option>
		        <option value="4">4 days</option>
		        <option value="5">5 days</option>
		        <option value="6">6 days</option>
		        <option value="7">7 days</option>
			</select>
		</div>
	</div>
	
	
	<hr/>
	
	
	<div class="entry table-search1">
		<span class="search-text">NAME CARD,IATA # OR CORPORATED ID</span>
		<span type="submit" name="submit" class="icons icon-search1"></span>
    	<input type="search" placeholder="Enter search criteria" autocomplete="off"  >
    </div>
	
	
</div>


	<div class="entry ">
		<div class="actions float">
			<button class="button green" type="button">Show Rates</button>
		</div>
	</div>
