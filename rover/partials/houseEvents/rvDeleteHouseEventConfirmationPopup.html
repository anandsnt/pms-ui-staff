<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog">
    <div class="modal-content alert medium event-delete">
        <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()">
            <span class="icons icon-close invert"></span>
        </button>
    
        <span class="icons icon-popup-alert"></span>
        <span class="h2 message">Delete Event?</span>
        <em class="text">Deleting this Event will permanently remove it from Rover</em>
    
        <button type="button" class="button red modal-close" ng-click="deleteEvent()">Delete Event</button>
        <button type="button" class="button blank modal-close" ng-click="closeDialog()">Cancel</button>
    </div>
</div>
