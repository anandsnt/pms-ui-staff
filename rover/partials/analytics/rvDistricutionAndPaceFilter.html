<div id="analyticsFilters" class="analytics-filters scrollable"
	ng-class="{'open': dashboardFilter.showFilters }"
	>
	<!-- Filter list -->
	<div class="filetrs" style="
		float: left;
		width: 15%;
		">
		<h3>Saved filters</h3>
		<ul style="margin-top: 20px;">
			<li
				ng-repeat="filter in savedFilters"
				
				>
				<p style="border: 1px solid black;
				padding: 10px 20px;
				background: grey;
				width:70%;
				float: left;"
				ng-click="setSelectedFilter(filter)">
				{{::filter.name}}
				</p>
				<button ng-click="deleteSelectedFilter(filter)" style="color: red;
				    font-size: 30px;
				    padding: : 5px 20px;
				    width:20%;
				float: right;">X</button>
			</li>
			<button 
				ng-click="addNewFilter()"
				style="background: blue;color: white;padding: 10px"> 
					ADD NEW FILTER
			</button>
		</ul>
	</div>
	<div class="wrapper" style="
		float: left;
		width: 80%;">
		<div class="entry" ng-if="dashboardFilter.selectedAnalyticsMenu === 'DISTRIBUTION'">
			<div class="select with-label">
				<label for="analytics-chart">Chart type</label>
				<select ng-model="dashboardFilter.chartType" ng-change="onChartTypeChanged()">
					<!-- <option value="" selected="" translate>SHOW_ALL</option> -->
					<option value="{{::filter.code}}" ng-repeat="filter in ::dashboardFilter.chartTypes track by $index">{{::filter.name}}</option>
				</select>
			</div>
			<div class="select with-label">
				<label for="analytics-secondary-chart">Aggregated By</label>
				<select ng-model="dashboardFilter.aggType" ng-change="onAggregationTypeChanged()">
					<option value="" selected="" translate>None</option>
					<option value="{{::filter.code}}" ng-repeat="filter in ::dashboardFilter.aggTypes track by $index">{{::filter.name}}</option>
				</select>
			</div>
			<div id="chart-toggle" class="switch-button" ng-class="{'on': !dashboardFilter.gridViewActive}">
				<input id="distribution-switch" type="checkbox" checked="" ng-model="dashboardFilter.gridViewActive" ng-change="distributionChartChanged()">
				<label class="data-off">
					<span class="value">Chart</span>
					<span class="switch-icon">Grid</span>
				</label>
				<label class="data-on">
					<span class="switch-icon">Chart</span>
					<span class="value">Grid</span>
				</label>
			</div>
		</div>
		<div class="entry">
			<div class="select with-label">
				<label for="analytics-room-type">Room Type</label>
				<select id="analytics-room-type" class="placeholder" ng-model="selectedFilters.roomType" data-js="tags" ng-change="distributionFilterAdded('ROOM_TYPE', selectedFilters.roomType)">
					<option value="">Select</option>
					<option value="{{roomType.code}}" ng-repeat="roomType in availableRoomTypes | orderBy: name">{{roomType.name}}</option>
				</select>
			</div>
			<div class="selected" data-list="analytics-room-type">
				<span class="tag" ng-repeat="roomType in selectedFilters.roomTypes" ng-click="distributionFilterRemoved('ROOM_TYPE', roomType.code)">{{roomType.name}}</span>
			</div>
		</div>
		<div class="entry">
			<div class="select with-label">
				<label for="analytics-market">Market</label>
				<select id="analytics-market" class="placeholder" ng-model="selectedFilters.marketCode" data-js="tags" ng-change="distributionFilterAdded('MARKET', selectedFilters.marketCode)">
					<option value="">Select</option>
					<option value="{{market.value}}" ng-repeat="market in marketData | orderBy: name">{{market.name}}</option>
				</select>
			</div>
			<div class="selected" data-list="analytics-market">
				<!-- CASE 1 - Regular Room Type -->
				<span class="tag" ng-repeat="market in selectedFilters.marketCodes" ng-click="distributionFilterRemoved('MARKET', market.value)">{{market.name}}</span> <!-- Click on this item removes it as filter + enables it in upper dropdown -->
				<!-- CASE 2 - If Shortage Medium Alert
				<span class="tag alert-medium">{Room Type ({X} short)}</span>
				<span class="tag alert-high">{Room Type ({X} short)}</span>
				... repeat for every Room Type Selected-->
			</div>
		</div>
		<div class="entry">
			<div class="select with-label">
				<label for="analytics-source">Source</label>
				<select id="analytics-source" class="placeholder" ng-model="selectedFilters.sourceCode" data-js="tags" ng-change="distributionFilterAdded('SOURCE', selectedFilters.sourceCode)">
					<option value="">Select</option>
					<option value="{{source.value}}" ng-repeat="source in sourceData | orderBy: name">{{source.name}}</option>
				</select>
			</div>
			<div class="selected" data-list="analytics-source">
				<span class="tag" ng-repeat="source in selectedFilters.sourceCodes" ng-click="distributionFilterRemoved('SOURCE', source.value)">{{source.name}}</span>
			</div>
		</div>
		<div class="entry">
			<div class="select with-label">
				<label for="analytics-segment">Segment</label>
				<select id="analytics-segment" class="placeholder" ng-model="selectedFilters.segmentCode" data-js="tags" ng-change="distributionFilterAdded('SEGMENT', selectedFilters.segmentCode)">
					<option value="">Select</option>
					<option value="{{segment.value}}" ng-repeat="segment in segmentData | orderBy: name">{{segment.name}}</option>
				</select>
			</div>
			<div class="selected" data-list="analytics-segment">
				<span class="tag" ng-repeat="segment in selectedFilters.segmentCodes" ng-click="distributionFilterRemoved('SEGMENT', segment.value)">{{segment.name}}</span>
			</div>
		</div>
		<div class="entry">
			<div class="select with-label">
				<label for="analytics-origin">Origin</label>
				<select id="analytics-origin" class="placeholder" data-js="tags" ng-model="selectedFilters.originCode" ng-change="distributionFilterAdded('ORIGIN', selectedFilters.originCode)">
					<option value="">Select</option>
					<option value="{{origin.value}}" ng-repeat="origin in originData | orderBy: name">{{origin.name}}</option>
				</select>
			</div>
			<div class="selected" data-list="analytics-origin">
				<span class="tag" ng-repeat="origin in selectedFilters.originCodes" ng-click="distributionFilterRemoved('ORIGIN', origin.value)">{{origin.name}}</span>
			</div>
		</div>
	</div>
	<!-- new Filter -->
	<div class="filetrs" style="
		width: 100%;
		">
		<input ng-model="dashboardFilter.selectedAnalyticsFilter.name" ng-if="dashboardFilter.showFilterName"/>
		<button ng-click="saveSelectedFilter(dashboardFilter.selectedAnalyticsFilter)" style="background-color: green;
    padding: 10px;
    color: white;" ng-if="dashboardFilter.showFilterName">SAVE FILTER</button>
		<button ng-click="applySelectedFilter(dashboardFilter.selectedAnalyticsFilter)" style="background-color: green;
    padding: 10px;
    color: white;">APPLY FILTER</button>
	</div>
</div>
