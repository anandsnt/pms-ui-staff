
<div id="reservation-listing">
	<ul>
		<li ng-repeat="reservationNumber in reservationNumbers">
			<a ng-click = "loadReservationDetails(reservationNumber)">
				<span class="guest-status no-show small-icon"></span>
				<span class="number">{{reservationNumber}}</span>						
			</a>
		</li>
	</ul>

</div>
