	<!-- Content -->
	<div id="availability-container" class="availability-container" ng-controller="rvAvailabilityMainController" >
			
		<!-- Navbar -->
		<header class="nav-bar" role="banner">
			<div class="switch-button" ng-class="{'on': availabilityToShow=='room'}" ng-click="setAvailability()">
				<input name="availability-toggle" id="availability-toggle" value="availability" type="checkbox" />
				<label class="data-off">
					<span class="value">Availability</span>
					<span class="switch-icon">House Status</span>
				</label>
				<label class="data-on">
					<span class="switch-icon">Availability</span>
					<span class="value">House Status</span>
				</label>
			</div>

			<!-- Logo -->
			<div class="logo">
			    <img ng-src= "{{userInfo.logo}}" alt="">
			</div>

			<!-- Title -->
			<h1 class="h2">
			    Availability
			    <span>
			        <strong>{{userInfo.first_name}}
		{{userInfo.last_name}}</strong>
			        <em class="date">{{userInfo.business_date | date:'EEEE, dd MMMM y'}}</em>
			    </span>
			</h1>
		</header>
		<section ng-include="getTemplateUrl()"></section>
			
			<!-- Graph -->
			<!-- Highcharts graph should go here -->

		
	</div>
