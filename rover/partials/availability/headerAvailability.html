	<!-- Content -->
	<div id="availability-container" class="availability-container" ng-controller="rvHeaderAvailabilityController" >
			
		<!-- Navbar -->
		<header class="nav-bar" role="banner">
			<div class="switch-button" ng-class="{'on': isAvailabilitySet}" ng-click="setAvailability()">
				<input name="availability-toggle" id="availability-toggle" value="availability" type="checkbox" />
				<label class="data-off">
					<span class="value">Availability</span>
					<span class="switch-icon">House Status</span>
				</label>
				<label class="data-on">
					<span class="switch-icon">Availability</span>
					<span class="value">House Status</span>
				</label>
			</div>

			<!-- Logo -->
			<div class="logo">
			    <img ng-src= "{{userInfo.logo}}" alt="">
			</div>

			<!-- Title -->
			<h1 class="h2">
			    Availability
			    <span>
			        <strong>{{userInfo.first_name}}
		{{userInfo.last_name}}</strong>
			        <em class="date">{{userInfo.business_date | date:'EEEE, dd MMMM y'}}</em>
			    </span>
			</h1>
		</header>

		<!-- Availability content -->
		<section id="availability-content" class="availability-content" role="main">

			<!-- Grid -->
			<div class="availability-header">
				 <div class="date has-datepicker" ng-click="clickedOnDatePicker()">
				 	<input name="availability-start-date" id="availability-start-date" class="hasDatepicker" type="text" ng-model="data.selectedDate"  />
				 	<button type="button" class="ui-datepicker-trigger">...</button>
				 </div>				
			    <div class="select">
					<select id="days-view" name="days-view" ng-model="numberOfDaysSelected" ng-change="changedAvailabilityDataParams()">
						<option value="7" ng-selected="numberOfDaysSelected==7">7 Days</option>
						<option value="14" selected>14 Days</option>
						<option value="30" >30 Days</option>
					</select>
				</div>
			    <ul class="display">
			    	<li id="show-grid" class="active">Grid</li>
			    	<li id="show-graph">Graph</li>
			    </ul>
			</div>
			<div ng-include="'/assets/partials/common/notification_message.html'"></div>
			
			<div ng-include="'/assets/partials/availability/headerAvailabilitySection.html'" ng-if="isAvailabilitySet"></div>
			

			<!-- Graph -->
			<!-- Highcharts graph should go here -->

		</section>
	</div>
