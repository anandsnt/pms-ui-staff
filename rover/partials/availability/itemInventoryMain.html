<span ng-controller="itemInventoryMainController">

	<div class="availability-header">
		<div class="date has-datepicker" ng-click="showDatePicker()">
	        <input name="availability-start-date" id="availability-start-date" class="datepicker"  type="text"  ng-model="data.formattedSelectedDate" readonly />
	    </div>
	    <div class="select">
			<select id="days-view" name="days-view" ng-model="numberOfDaysSelected" ng-change="changedAvailabilityDataParams()">
				<option value="14" ng-selected="numberOfDaysSelected==14" selected>14 days</option>
				<option value="30" ng-selected="numberOfDaysSelected==30">30 days</option>
			</select>
		</div>
	    <ul class="display">
	    	<li id="show-grid" ng-click="setSelectedView('grid')" ng-class="{'active': selectedView == 'grid'}">
	    		<span class="icons icon-navbar only-icon icon-grid" ng-class="{'active': selectedView == 'grid'}">Grid</span>
	    	</li>
	    	<li id="show-graph" ng-click="setSelectedView('graph')" ng-class="{'active': selectedView == 'graph'}">
	    		<span class="icons icon-navbar only-icon icon-graph" ng-class="{'active': selectedView == 'graph'}">Graph</span>
	    	</li>
	    </ul>
	</div>

	<div ng-include="'/assets/partials/common/notification_message.html'"></div>
	<span ng-include="loadSelectedView()"></span>

</span>
