<div id="availability-grid" class="availability-grid scrollable" ng-controller="rvGroupAvailabilityStatusController" ng-iscroll-delay="100" ng-iscroll='groupscroller' ng-hide="hideBeforeDataFetch">
	<div class="wrapper">
		<table id="dates-grid" class="dates-grid" ng-class="{'grid-7': data.dates.length<=7, 'grid-14': data.dates.length<=14, 'grid-30': data.dates.length<=30}">
			<colgroup>
				<col>
				<col class="grid-col" ng-repeat="eachDate in data.dates" ng-class="{'weekend': eachDate.isWeekend}"> 
			</colgroup>

			<thead>
				<tr>
					<th class="heading"></th> 
					<th ng-repeat="eachDate in data.dates">
						<div class="inner"  ng-class="{'weekend': eachDate.isWeekend}">
							<span ng-bind="eachDate.date|date:dayInWeek"></span>
							{{eachDate.date|date:shortMonthAndDate}}
						</div>
					</th> 
				</tr>				
			</thead>
			<tbody>
				<tr class="room-details main">
					<th class="heading rows-toggle" scope="row" ng-click="togleHoldStatusVisibility('groupRoomTotal')">Group Rooms (Total)</th>
					<td ng-repeat="groupTotalRoom in data.groupTotalRooms track by $index">
						<div class="inner">{{groupTotalRoom}}</div>
					</td>
				</tr>
				<tr class="room-details" ng-repeat="rowData in data.holdstatuses track by $index" ng-class="{'hidden':hideHoldStatusOf.groupRoomTotal}">
					<th scope="row">{{rowData[0].hold_status}}</th>
					<td ng-repeat="cellData in rowData track by $index">
						<div class="inner">{{cellData.total_number_of_rooms_blocked}}</div>
					</td>
				</tr>				
				<tr class="room-details main">
					<th class="heading rows-toggle" scope="row" ng-click="togleHoldStatusVisibility('groupRoomPicked')">Group Rooms (Picked)</th> 
					<td ng-repeat="groupTotalPickedUp in data.groupTotalPickedUps track by $index">
						<div class="inner green">{{groupTotalPickedUp}}</div>
					</td>
				</tr>
				<tr class="room-details" ng-repeat="rowData in data.holdstatuses track by $index" ng-class="{'hidden':hideHoldStatusOf.groupRoomPicked}">
					<th scope="row">{{rowData[0].hold_status}}</th>
					<td ng-repeat="cellData in rowData track by $index">
						<div class="inner green">{{cellData.total_no_of_pickedup_count}}</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
