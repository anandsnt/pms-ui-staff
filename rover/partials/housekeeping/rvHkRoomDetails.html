<div class="page inner-page page-current" id="page-inner-first">
    <header class="nav-bar float">
        <!-- Missing back to prev -->
        <div class="actions-back button white">
          <a class="back-button" href="" ng-if="setPrevState.title" ng-hide="setPrevState.hide" ng-click="loadPrevState()">{{ setPrevState.title }}</a>
        </div>

        <!-- Title -->
        <h1 class="h2" translate>ROOM_DETAILS</h1>
    </header>
    <!-- Rooms details -->
    <section id="room-details" class="content">
      
      <!-- {room-status} can be clean, dirty, pickup, inspected or out -->
      <header id="room-header" class="room-header clean" role="banner" > 
          <div class="icons icon-room">
            <h1>{{ data.room_details.current_room_no }}</h1>
            <span>{{ data.room_details.room_type.name }}</span>
          </div>
          <ul id="room-detail-options" class="display">
            <li ng-class="{ 'active': openTab === 'Guest' }" ng-click="tabSwitch('Guest')"><span class="icons icon-navbar icon-hk-guest">Guest</span></li>
            <li ng-class="{ 'active': openTab === 'Work' }" ng-click="tabSwitch('Work')"><span class="icons icon-navbar icon-hk-work">Work</span></li>
            <li ng-class="{ 'active': openTab === 'Room' }" ng-click="tabSwitch('Room')"><span class="icons icon-navbar icon-hk-room">Room</span></li>
          </ul>
        </header>
        
        <div ng-if="openTab === 'Guest'" ng-include="'/assets/partials/housekeeping/rvGuestTab.html'" class="room-info"></div>

        <div ng-if="openTab === 'Work'" ng-include="'/assets/partials/housekeeping/rvWorkTab.html'" class="room-info"></div>

        <div ng-if="openTab === 'Room'" ng-include="'/assets/partials/housekeeping/rvRoomTab.html'" class="room-info"></div>
        
    </section>
</div>
