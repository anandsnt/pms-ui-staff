<div id="modal" class="modal-show">
      <div class="modal-content alert" ng-if="!isSuccess">
            <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()">
                  <span class="icons icon-close invert"></span>
            </button>
            <span class="icons" ng-class="{ 'icon-popup-success': isSuccess, 'icon-popup-alert': !isSuccess }"></span>
            <span class="h2 message">{{ message }}</span>
            <button type="button" class="button blue" ng-class="{ 'blank': isSuccess, 'blue': !isSuccess }" ng-click="closeDialog()">Ok</button>
      </div>
</div>
