<!-- 1.A Guest Tab - Room vacant, not queued -->
<div class="no-content" ng-if="data.room_details.is_occupied == 'false'">
  <div class="info">
    <span class="icon-no-content icon-room"></span>
    <strong class="h1" translate>ROOM_IS_VACANT.</strong>
  </div>
</div>

<!-- 1.C Guest Tab - Room Occupied -->
<div class="room-actions">
  <div class="select">
    <select id="front-office-status" name="front-office-status">
      <option value="arrival">Arrival</option>
      <option value="arrived">Arrived</option>
      <option value="due-out">Due Out</option>
      <option value="departed">Departed</option>
      <option value="stayover">Stayover</option>
    </select>
  </div>
</div>
<div class="room-content scrollable" ng-if="data.room_details.is_occupied == 'true'">
  <div class="wrapper">
    <strong class="h2">
      {{ data.room_details.current_room_reservation_status }}.
      <span class="green" ng-if="false">Arriving at arrival_time,</span>
      <span class="red" ng-if="data.room_details.reservation_status == 'CHECKEDIN'">Departing at {{ data.room_details.dept_date }}.</span>
    </strong>
    <figure class="guest-image">
      <img src="{{ data.room_details.avatar_src }}" alt="">
    </figure>
    <h2>
      <span class="guest-status {{ guestViewStatus }}"></span>
      <span class="name">{{ data.room_details.guest_name }}</span>
    </h2>
  </div>
</div>
