  <div class="info">
    <span class="icon-no-content icon-room"></span>
    <strong class="h1" translate>ROOM_IS_VACANT</strong>
  </div>
</div>

<!-- 1.C Guest Tab - Room Occupied -->
<div class="room-actions">
  <div class="select">
    <select id="front-office-status" name="front-office-status" disabled ng-hide="isStandAlone">
      <option value="arrival">Arrival</option>
      <option value="arrived">Arrived</option>
      <option value="due-out">Due Out</option>
      <option value="departed">Departed</option>
      <option value="stayover">Stayover</option>
    </select>
  </div>
</div>
<div class="room-content scrollable" ng-if="roomDetails.is_occupied == 'true'">
  <div class="wrapper">
    <strong class="h2">
      {{ roomDetails.current_room_reservation_status }}
      <span class="green" ng-if="roomDetails.current_room_reservation_status == 'DUE IN'">. Arriving at {{ roomDetails.arrival_time }}.</span>
      <span class="red" ng-if="roomDetails.current_room_reservation_status == 'ARRIVED' && !!roomDetails.departure_time">. Departing at {{ roomDetails.departure_time }}.</span>
      <span class="red" ng-if="roomDetails.current_room_reservation_status == 'ARRIVED' && !!roomDetails.dept_date">. Departing on {{ roomDetails.dept_date }}.</span>
    </strong>
    <figure class="guest-image">
      <img src="{{ roomDetails.avatar_src }}" alt="">
      <span ng-id="roomDetails.is_vip == 'true'" class="vip">VIP</span>
    </figure>
    <h2>
      <span class="guest-status {{ guestViewStatus }}"></span>
      <span class="name">{{ roomDetails.guest_name }}</span>
    </h2>
  </div>
</div>
