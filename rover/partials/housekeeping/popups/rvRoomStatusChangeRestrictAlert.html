<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
    <div id="end-of-day" class="modal-content form confirmation">
        <button class="modal-close" type="button" ng-click="closeDialog()"  id="modal-close"><span class="icons icon-close invert"></span></button>

        <div class="notice">
            You do not have permission to change the status to Inspected
        </div>

        <div class="actions">
            <button class="button green" ng-click="closeDialog()">Ok</button>
        </div>
    </div>
</div>
