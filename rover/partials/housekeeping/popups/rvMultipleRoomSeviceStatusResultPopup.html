<div class="modal-content alert room-status-not-completed">
    <button id="modal-close" type="button" class="modal-close"><span class="icons icon-close invert"></span></button>
    <span class="icons icon-popup-alert"></span>
    <span class="h2 message">Request not completed for {not-completed} rooms</span>
    <!-- {not-completed} is the number of rooms for which the update was not completed -->
    <span class="text">
        <span class="icon-before-text icon-ok-10">{completed} Rooms were placed {update-status}</span>
        <!-- {completed} is the number of rooms for which the status has been successfully updated -->
        <!-- {update-status} is the new status of the rooms: 'out of order' or 'out of service' -->
    </span>
    <div class="rooms-not-completed scrollable">
        <ul class="wrapper" ng-repeat="rooms in assignedRoomsList">
            <!-- This is the HTML of a room which status can be changed/updated -->
            <li class="room">
                <span class="number">
                    {{rooms.room_number}}
                </span>
                <span class="guest">
                    {Guest Name}
                    <span class="reservation">
                        #{Reservation ID/Number}
                    </span>
                </span>
                <label class="checkbox inline" for="Room Number">
                    <span class="icon-form icon-checkbox"></span>
                    <input type="checkbox" />
                </label>
            </li>

            <!-- This is the HTML of a room which status cannot be changed/updated -->
            <!-- <li class="room locked">
                <span class="number">

                </span>
                <span class="text">
                    {Locked Reason}
                </span>
            </li> -->

        </ul>
    </div>

    <div class="actions">
         <button type="button" class="button blank">Close</button>
         <button type="button" class="button blue">Put Selected Rooms {update-status-short}</button>
         <!-- {update-status-short} is an acronym of the status we want to update (OOO or OOS)  -->
    </div>
</div>
