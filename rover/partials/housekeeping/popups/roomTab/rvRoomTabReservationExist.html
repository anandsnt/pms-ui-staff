<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
	<div class="modal-content alert room-ooo">
	    <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()"><span class="icons icon-close invert"></span></button>
		
		<div class="title">
			<span class="icons icon-popup-alert"></span>
			<span class="h2 message">Please move reservation to another room.</span>
			<span class="text">For the selected date & time room is assigned to reservation(s) for:</span>
		</div>
		<div id="ooo-guests" class="guests scrollable" ng-iscroll="reservation-list-scroller">
			<ul class="wrapper">
				<li ng-repeat="reservation in ngDialogData.reservations">
						<strong ng-if="reservation.last_name || reservation.first_name">{{reservation.last_name}}, {{reservation.first_name}}</strong>
					<span>Reservation #<em>{{reservation.confirm_no}}</em></span>
				</li>
			</ul>
		</div>

	    <div class="actions">
	        <button type="button" class="button blue" ng-click="forcefullyPutRoomToOOSorOOO()">Put {{ooOsTitle}} anyway</button>
	        <button type="button" class="button blank" ng-click="closeDialog()">Cancel</button>
	    </div>
</div>
</div>
