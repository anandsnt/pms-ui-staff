        <!-- Content -->
<section id="main" class="centered kiosk" role="main" ng-hide='at !== "terms-conditions"' click-touch='resetTime()'>
    <div id="content" style="margin-top:275px;">
        <h1>{{headingText}}</h1>
        <div id="flex-holder">
            <div id="textual" class="pull-left"> <!-- Add ng-scroll here -->
                <div class="wrapper">
                    <h4><label translate>TERMS_AGREE_TEXT</label></h4>
                    {{hotel_terms_and_conditions}}    
                </div>
            </div>
            <div id="actions" class="pull-right">
                <button type="button" class="button" touch-press="agreeTerms()" ><label translate>TERMS_ACCEPT</label></button>
                <button type="button" class="button transparent" touch-press="cancelAtTerms()" ><label translate>TERMS_CANCEL</label></button>
                <p><strong translate>TERMS_SUBHEADING</strong><label translate>TERMS_SUBHEADING_TEXT</label></p>
            </div>
        </div>
    </div>
<ng-include src="'assets/partials/zestStation/rvTabletFooter.html'" ></ng-include>
</section>
