        <!-- Content -->
<section id="main" class="centered kiosk" role="main" ng-hide='at !== "terms-conditions"' click-touch='resetTime()'>
    <div id="content" style="height: 85%; margin-top:3%">
        <h1>{{headingText}}</h1>
        <div id="flex-holder" >
            <div id="textual" ng-iscroll="terms" ng-iscroll-delay="100" ng-init="setScroll()" class="pull-left station-terms scrollable"> <!-- Add ng-scroll here -->
                <div class="wrapper">
                    <h4><label>{{termsHeading}}</label></h4>
                    <div id="terms" ng-bind-html="hotel_terms_and_conditions"></div>
                </div>
            </div>
            <div id="actions" class="pull-right">
                <button type="button" class="button" touch-press="agreeTerms()" ><label>{{agreeButtonText}}</label></button>
                <button type="button" class="button transparent" touch-press="cancelAtTerms()" ><label>{{cancelButtonText}}</label></button>
                <p><strong translate>{{subHeading}}</strong><label>{{subHeadingText}}</label></p>
            </div>
        </div>
    </div>
<ng-include src="'assets/partials/zestStation/rvTabletFooter.html'" ></ng-include>
</section>
