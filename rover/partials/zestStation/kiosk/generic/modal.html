<section id="main" class="centered" role="main" ng-show='at === "admin-login-screen" || at === "key-success" || at === "error" || at === "last_confirm" || at === "talk-to-staff"' click-touch='resetTime()'>
    <div id="content">
        <h1>{{headingText}}</h1>
        <h2>{{subHeadingText}}</h2>
        <!-- General error -->
        <button ng-show="at === 'error'" type="button" class="button" touch-press="navToHome()">{{modalBtn1}}</button>
        
        
        <!-- Admin -->
        <button ng-show="at === 'admin-login-screen'" type="button" class="button" touch-press="loginAdmin()">{{modalBtn1}}</button>
        <button ng-show="at === 'admin-login-screen'" type="button" class="button" touch-press="navToPrev(true)">{{modalBtn2}}</button>
        <!-- talk to staff-->
        <button ng-show="at === 'talk-to-staff'" type="button" class="button" touch-press="goToLast()">{{modalBtn1}}</button>
        <!--key success screens -->
        <button ng-show="at === 'key-success' && modalBtn1 !== '' && input.madeKey === 1 && input.makeKeys === 1" type="button" class="button" touch-press="deliverRegistration()">{{modalBtn1}}</button>
        <button ng-show="at === 'key-success' && modalBtn1 !== '' && input.madeKey === 1 && input.makeKeys === 2" type="button" class="button" touch-press="goToScreen(null, 'make-keys', true, 'key-success')">{{modalBtn1}}</button>
        <button ng-show="at === 'key-success' && modalBtn1 !== '' && input.madeKey === 2 && input.makeKeys === 2" type="button" class="button" touch-press="deliverRegistration()">{{modalBtn1}}</button>
        <!-- completed check-in -->
        <button ng-show="at === 'last_confirm' && modalBtn2 !== ''"       type="button" class="button" touch-press="navToHome()">{{modalBtn2}}</button> <!-- always exit/return to home -->
    </div>
<ng-include src="'assets/partials/zestStation/rvTabletFooter.html'" ></ng-include>
</section>
