        <!-- Header -->
        {../_include/navigation.html}   
        
        <!-- Content -->
        <section id="main" role="main">
            <div id="content">

                    <h2 class="nocaps">Usual check in time is 3:00 PM.</h2>

                </div>
            </div>
        </section>
