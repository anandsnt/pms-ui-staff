
        <!-- Content -->
        <section id="main" class="centered" role="main" ng-hide='at !== "cc-sign"' click-touch='resetTime()'>
            <div id="content">
                <h1>Sign The Screen</h1>
                <form type="post" action="" id="signature">
                    <canvas class="pad"></canvas>
                    <input type="hidden" name="output" />
                </form>
                <div id="actions" style="margin-bottom: -30px;">
                    <button type="button" class="button transparent prev" click-touch='navToPrev()'>Clear</button>
                    <button type="button" class="button next" ng-mode="{{signature}}" click-touch="submitSignature()">Next</button>
                </div>
            </div>
<ng-include src="'assets/partials/zestStation/rvTabletFooter.html'" ></ng-include>
        </section>
