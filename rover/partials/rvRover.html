<div ng-show="hasLoader" id="loading"><div id="loading-spinner" ></div></div> 

<!-- loader for EMV terminal actions -->
<div ng-show="showSixPayLoader && paymentGateway === 'sixpayments'" id="loading">
    <div id="six-payment-loader">
        <div class="centeralign alert-box">
            WAITING FOR PAYMENT COMPLETION
        </div>
        <div class="waiting-payment">&nbsp;</div>
    </div>
</div>

<!-- Removed the animation class added while drawer menu open/close as it may be conflicting with ui-view animations -->
<div class="container" ng-click="closeDrawerMenu()" ng-class="{ 'return-back': returnBack}" ng-show="!kiosk">
	
	<div class="ui-router-wrapper">		
		<div ui-view class="main-view"></div>
	</div>
</div>

<!-- Availability -->
<div ng-show="!kiosk && shouldShowAvailabilityHouseButton()" id="availability" ng-controller="rvAvailabilityButtonController" 
	ng-class="{	'availability-open': showAvailability, 
				'availability-closing': isClosing}">
	<a href="#availability" class="availability-toggle " ng-class="{'active': showAvailability}" ng-click="clickedOnAvailabilityButton()">Menu</a> <!-- Add class "active" when open -->
	<div class="availability-container" ng-include="getAvailabilityTemplateUrl()"></div>
</div>

<!-- Menu -->
<nav id="main-menu" role="navigation"  ng-include="'/assets/partials/dashboard/rvLeftNavbar.html'" ng-class-without-animation="{'menu-open': menuOpen, 'menu-hotel':showHotelSwitchList, 'ng-animate': !menuOpen}"></nav>
