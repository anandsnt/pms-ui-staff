<div id="guest-card" class="ui-resizable open" role="complementary" style="height: 462px;">
<div id="card-wrapper">
  <div id="guest-card-content">
    <!-- Guest Card tabs navigation -->
    <ul id="guest-card-tabs-nav" class="float">
      <li>
        <a id="guest-contact" ng-click="set_current('contact')"> Contact Information</a>
      </li>
      <li>
        <a id="guest-like" ng-click="set_current('likes')"> Likes</a>
      </li>
      <li>
        <a id="guest-credit"> Credit Cards & Payment</a>
      </li>
      <li>
        <a id="guest-loyalty"> Loyalty</a>
      </li>
    </ul>
  </div>


  <form id="contact-info" class="card-content form scrollable" name="contact-info" ng-show="show_tab('contact')">
  <div class="wrapper float">
    <div class="entry full-width">
      <div id="notification-message-guest"></div>
    </div>
    <div class="holder float left">
      <div class="entry">
        <label> Title</label>
        <input id="title" name= "title" type= "text" value= ""/></div>
      <div class="entry"></div>
      <div class="entry">
        <label>First name</label>
        <input id="guest_firstname" name= "firstname" type= "text" value= ""/></div>
      <div class="entry">
        <label>Last Name</label>
        <input id="guest_lastname" name= "lastname" type= "text" value= ""/></div>
      <div class="entry">
        <label>Works at</label>
        <input id="works-at" name= "works-at" type= "text" value= "" /></div>
      <div class="entry">
        <label>Job title</label>
        <input id="job-title"  name= "job-title" type= "text" value= ""></div>
      <div class="entry has-datepicker">
        <label>
          Birthday</label>
        <input id="guest-birthday"  maxlength= "8" name= "guest-birthday" type= "text" value= ""  readonly= true></div>
      <div class="entry radio-check full-width">
        <label>Email Opt In</label>
        <label class="checkbox">
          <input id="opt-in"  name= "opt-in" type= "checkbox" value= "opt-in"> Promotions & News Email Opt In
        </label>
      </div>
    </div>
    <div class="holder float right">
      <div class="entry full-width">
        <label>E-mail address</label>
        <input id="email"  name= "email" type= "email" value= ""></div>
      <div class="entry full-width">
        <label>Address</label>
        <input id="streetname"  name= "streetname" type= "text" value= ""></div>
      <div class="entry">
        <label> City</label>
        <input id="city"  name= "city" type= "text" value= ""></div>
      <div class="entry">
        <label>Postal code</label>
        <input id="postalcode"  name= "postalcode" type= "number" value= "">
      </div>    
      
      <div class="entry">
        <label> Phone</label>
        <input id="phone"  name= "phone" type= "tel"  value= ""></div>
      <div class="entry">
        <label> Mobile</label>
        <input id="mobile"  name= "mobile" type= "tel" value= ""></div>
      <div class="entry">
        <input id="reservation_id"  name= "reservation_id" type= "hidden" value= "">
      </div>
    </div>      
  </div>

</form>

<form id="likes" class="form scrollable" name="likes" ng-show="show_tab('likes')">
<form name="likes" method="post" id="likes" class="card-content form scrollable ui-tabs-panel ui-widget-content ui-corner-bottom current" action="" aria-labelledby="guest-like" role="tabpanel" style="display: block;" aria-expanded="true" aria-hidden="false"><div id="guest_likes" data-view="LikesView" style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, -8px) translateZ(0px);">

  <div id="notification-message-guest"></div>
  </div>

    <div class="entry full-width">
    <label for="newspaper">Newspaper</label>
    <select name="newspaper" id="newspaper">
      <option ng-repeat="newspaper in newspapers" value={{newspaper.value}}>
        {{newspaper.name}}
      </option>
    </select>
    </div>

  </div>
