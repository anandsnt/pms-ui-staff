<div ng-include="'/assets/partials/common/header.html'"></div>
<section id="enhance-stay" class="content reservations-inner">    
    <div id="enhance-stay-content" class="reservations-content-wrapper">

        <!-- Inline modal goes here: check 04.A.enhance-stay-popup.html
        <div id="inline-modal-room-1" class="inline-modal modal-show" role="dialog">
            ....
        </div> -->
        <div id="addons-content" class="reservation-content addons-content scrollable">
            <div class="wrapper">
                <div id="addon-items" class="addons">
                    
                    <!-- Categories -->
                    <ul class="addon-categories">
                      <li ng-class="{'ui-state-active': addonCategory === activeAddOnCategory}">
                        <a ng-click="selectAddonCategory('BEST SELLERS', $event)" class="button white" translate>BEST_SELLERS</a>
                    </li>
                      <li ng-repeat="addonCategory in addonCategories" ng-class="{'ui-state-active': addonCategory === activeAddOnCategory}">
                        <a ng-click="selectAddonCategory(addonCategory.name, $event)" class="button white">{{ addonCategory.name }}</a>
                    </li>
                    </ul>
                    
                    <!-- Items -->
                    <div class="addon-items">

                        <div class="options">
                            <button type="button" ng-click="showEnhancementsPopup()" class="button white"><span class="label" translate>ENHANCEMENTS</span>
                            <span class="count">{{ activeRoom.addons.length }}</span></button>
                            <button class="button green has-arrow skip" ng-click="goToSummaryAndConfirm()" translate>GO_TO_PAYMENT</button>
                        </div>

                        <ul id="addon-best-sellers" class="addon-tab" style="margin-top:60px; width: 100%;">
                            <li ng-repeat="addon in addons | filter: { category: activeAddonCategory }">
                                <div class="data">
                                    <span class="categories">
                                        <span ng-class="{current: addon.category === activeAddonCategory}">{{ addon.category }}</span> |
                                        <span>{{ addon.category_short_desc }}</span>
                                    </span>
                                    <h2>{{ addon.title }}</h2>
                                    <em>{{ addon.desc }}</em>
                                </div>
                                <div class="price">{{currencySymbol}}{{ addon.price }}</div>
                                <div class="add-enhancement" ng-init="addonQty=1">
                                    <button id="enhance-room-1-champagne" type="button" class="button green" ng-click="selectAddon(addon, addonQty)">Add</button>
                                    <div class="select">
                                        <label class="label" for="room-1-champagne-quantity" translate>QUANTITY</label>
                                        <select name="room-1-champagne-quantity" ng-model="addonQty">
                                            <option ng-repeat="i in [1, addon.quantity] | makeRange" value="{{i}}">{{i}}</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>   
            </div> 
        </div>
    </div>
</section>
