<div id="inline-modal-room-1" class="inline-modal modal-show" role="dialog">
    <div class="modal-content room-enhancements">
        <span class="h2 message">Room 1 Enhancements</span>
        <!-- Initial markup -->
        <!-- Markup as you add items -->
        <ul id="room-1-enhancements" class="enhancements-added">
            <li ng-repeat="addon in reservationData.rooms[activeRoom].addons">
                <span class="item">{{ addon.title }}</span>
                <span class="count">({{ addon.quantity }})</span>
                <button type="button" class="icons icon-trash" ng-click="removeSelectedAddons($index)" translate>REMOVE</button>
            </li>
        </ul>
        <div class="actions" ng-hide="fromPage=='staycard'">
            <button type="button" ng-click="closePopup()" class="button white modal-hide" translate>ADD_MORE_TO_THIS_ROOM</button>
            <button class="button green has-arrow skip" ng-click="goToSummaryAndConfirm()" translate>BOOK</button>
        </div>
        <div class="actions" ng-show="fromPage=='staycard'">
            <button class="button blank" ng-click="goToSummaryAndConfirm()" translate>CLOSE</button>
        </div>
    </div>
</div>
