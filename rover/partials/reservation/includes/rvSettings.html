<div id="reservations-settings" class="sidebar-left" role="complementary" ng-controller="RVReservationSettingsCtrl"  ui-jq="resizable" ui-options="resizableOptions">
<div class="scrollable"  >
    <div class="wrapper">
        <a href="#sidebar-nights" class="settings-title toggle has-arrow active">
            <span class="title">Nights</span>
            <span class="value">1</span>
        </a>
        <div id="sidebar-nights" class="settings-content">
            <a href="reservations/change-dates/" class="stay-dates" data-transition="nested-view">
                <div class="check-in">
                    <span class="title">Arriving <span>today</span></span>
                    <strong class="date">29 May 2014</strong>
                </div>
                <div class="check-out">
                    <span class="title">Departing <span>tomorrow</span></span>
                    <strong class="date">30 May 2014</strong>
                </div>
            </a>
        </div>
        <a href="#sidebar-rooms" class="settings-title toggle has-arrow active">
            <span class="title">Rooms</span>
            <span class="value">1</span>
        </a>
        <div id="sidebar-rooms" class="settings-content">
            <div id="room-1" class="entry">
                <label for="room-1-adults">Room 1</label>
                <div class="select adults">
                    <label for="room-1-adults" class="label">Adults</label>
                    <select name="room-1-adults" id="room-1-adults">
                        <option value="1" selected>1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                    </select>
                </div>
                <div class="select children">
                    <label for="room-1-children" class="label">Children</label>
                    <select name="room-1-children" id="room-1-children">
                        <option value="0" selected>0</option>
                        <option value="1" >1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                    </select>
                </div>
                <div class="select infants">
                    <label for="room-1-infants" class="label">Infants</label>
                    <select name="room-1-infants" id="room-1-infants">
                        <option value="0" selected>0</option>
                        <option value="1" >1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                    </select>
                </div>
                <!-- Room details should be attached here when book button is pressed -->
                <div id="room-1-details" class="room-details">
                    <h4>
                        Standard Room 
                        <button id="remove-room-1" type="button" class="edit-room icons icon-edit-10">Edit Room</button>
                    </h4>
                    <ul class="rate-and-enhancements">
                        <li>
                            <em>Bed &amp; Breakfast Package</em>
                            <span class="price">
                                $149
                                <span>avg/night</span>
                                <span class="total">$149</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <a href="#sidebar-codes" class="settings-title toggle has-arrow active">
            <span class="title">Codes</span>
            <span class="value">0</span>
        </a>
        <div id="sidebar-codes" class="settings-content">
            <div class="entry">
                <label class="radio inline">
                    <span class="icon-form icon-radio checked"></span>
                    <input name="codes" id="codes-none" type="radio" checked />
                    None
                </label>
            </div>
            <div class="entry">
                <label class="radio inline" for="codes-promo-value">
                    <span class="icon-form icon-radio"></span>
                    <input name="codes" id="codes-promo" type="radio" />
                    Promotion Code
                </label>
                <input name="codes-promo-value" id="codes-promo-value" type="text" value="" />
            </div>
            <div class="entry">
                <label class="radio inline" for="codes-member-number-value">
                    <span class="icon-form icon-radio"></span>
                    <input name="codes" id="codes-member-number" type="radio" />
                    Member Number
                </label>
                <input name="codes-member-number-value" id="codes-member-number-value" type="text" value="" />
            </div>
            <div class="entry">
                <label class="radio inline" for="codes-aaa-value">
                    <span class="icon-form icon-radio"></span>
                    <input name="codes" id="codes-aaa" type="radio" />
                    AAA *
                </label>
                <input name="codes-aaa-value" id="codes-aaa-value" type="text" value="" />
            </div>
            <div class="entry">
                <label class="radio inline" for="codes-group-value">
                    <span class="icon-form icon-radio"></span>
                    <input name="codes" id="codes-group" type="radio" />
                    Group
                </label>
                <input name="codes-group-value" id="codes-group-value" type="text" value="" />
            </div>
            <div class="entry">
                <label class="radio inline" for="codes-senior-value">
                    <span class="icon-form icon-radio"></span>
                    <input name="codes" id="codes-senior" type="radio" />
                    AARP / Senior Discount
                </label>
                <input name="codes-senior-value" id="codes-senior-value" type="text" value="" />
            </div>
            <div class="entry">
                <label class="radio inline" for="codes-gov-value">
                    <span class="icon-form icon-radio"></span>
                    <input name="codes" id="codes-gov" type="radio" />
                    Government / Military
                </label>
                <input name="codes-gov-value" id="codes-gov-value" type="text" value="" />
            </div>
            <div class="entry">
                <label class="radio inline" for="codes-offers-value">
                    <span class="icon-form icon-radio"></span>
                    <input name="codes" id="codes-offers" type="radio" />
                    Promotions / Offers
                </label>
                <input name="codes-offers-value" id="codes-offers-value" type="text" value="" />
            </div>
        </div>
        <a href="#sidebar-demographics" class="settings-title toggle has-arrow active">
            <span class="title">Demographics</span>
        </a>
        <div id="sidebar-demographics" class="settings-content">
            <div class="entry">
                <label for="reservation-type">Reservation type</label>
                <div class="select">
                    <select name="reservation-type" id="reservation-type" class="placeholder">
                        <option value="" selected>Select Reservation Type</option>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        <option value="type3">Type 3</option>
                    </select>
                </div>
            </div>
            <div class="entry">
                <label for="market">Market</label>
                <div class="select">
                    <select name="market" id="market" class="placeholder">
                        <option value="" selected>Select Market</option>
                        <option value="market1">Market 1</option>
                        <option value="market2">Market 2</option>
                        <option value="market3">Market 3</option>
                    </select>
                </div>
            </div>
            <div class="entry">
                <label for="source">Source</label>
                <div class="select">
                    <select name="source" id="source" class="placeholder">
                        <option value="" selected>Select Source</option>
                        <option value="source1">Source 1</option>
                        <option value="source2">Source 2</option>
                        <option value="source3">Source 3</option>
                    </select>
                </div>
            </div>
            <div class="entry">
                <label for="origin">Origin of Booking</label>
                <div class="select">
                    <select name="origin" id="origin" class="placeholder">
                        <option value="" selected>Select Origin of Booking</option>
                        <option value="origin1">Origin of Booking 1</option>
                        <option value="origin2">Origin of Booking 2</option>
                        <option value="origin3">Origin of Booking 3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
