
    <table align='center' cellpadding='10' cellspacing='0' class="container-table" id="cancellation-print-template">
          <tbody>
            <tr>
              <td class="container-table-data">
                <table cellpadding='0' cellspacing='0' class="first-inner-table">
                  <tbody>
                    <tr>
                      <td align='center' class="first-inner-table-data">
                        <img ng-src='{{ printData.hotel_logo }}' class="first-inner-table-image"/>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <table cellpadding='0' cellspacing='0' class="table-common">
                  <tbody>
                    <tr>
                      <td class="second-inner-table-title">
                        CANCELLATION #: {{printData.confirmation_no}}
                      </td>
                      <td class="second-inner-table-data">
                        {{printData.date}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <table cellpadding='0' cellspacing='0' class="table-common">
                  <tbody>
                    <tr>
                      <td class="third-table-data">
                        <table class="fourth-table">
                          <tbody>
                            <tr>
                              <td>
                                <p>
                                {{printData.guest_details.guest_name_upcase}}
                                <br/>
                                {{printData.guest_details.street1}}
                                <span ng-if="printData.guest_details.street1"> , </span>
                                {{printData.guest_details.city}}
                                <br/>
                                {{printData.guest_details.state}}
                                <span ng-if="printData.guest_details.street1"> , </span>
                                {{printData.guest_details.postal_code}}
                                <br/>
                                </p>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="third-table-data-second">
                      <span ng-bind-html="printData.cancellation_text"></span>                    
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
