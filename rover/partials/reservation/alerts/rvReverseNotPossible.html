<div id="modal" role="dialog" class="modal-show" ng-class="{'modal-show': !modalClosing}">
	<div class="modal-content alert">
	    <button type="button" id="modal-close" class="modal-close" ng-click="closeDialog();"><span class="icons icon-close invert"></span></button> 
	    <span class="icons icon-popup-alert"></span>   
	    <span class="h2 message">{{ngDialogData.errormessage}}</span>    
	    <button type="button" class="button blank" ng-click="closeDialog();">Close</button>
	</div>
</div>
