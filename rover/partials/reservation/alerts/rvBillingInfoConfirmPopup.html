<div id ="modal" class="modal-show">
	<div class="modal-content confirmation">
	    <button type="button" id="modal-close" class="modal-close" ng-click="noRoutingToReservation()"><span class="icons icon-close invert"></span></button>
	    <span class="h2 message">Billing information found</span>
	    <span class="text" ng-if="contractRoutingType == 'TRAVEL_AGENT'">On selected card<strong> {{reservationData.travelAgent.name}}</strong></span>
	    <span class="text" ng-if="contractRoutingType == 'COMPANY'">On selected card<strong> {{reservationData.company.name}}</strong></span>

	    <div class="actions">
	        <button type="button" class="button green" ng-click="applyRoutingToReservation()">Apply to reservation<span ng-if="reservationData.isHourly && reservationData.reservations.length > 1">s</span></button>
	        <button type="button" class="button red" ng-click="noRoutingToReservation()">Don't apply</button> 
	    </div>
	</div>
</div>
