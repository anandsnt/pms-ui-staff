<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
    <form method="post" id="show-billing-information" name="change-stay-dates" class="modal-content change-stay-dates" ng-cloak>
        <!-- Add class "success" for Scenario 1 -->
        <button class="modal-close" id="modal-close" type="button" ng-click="closeBillingInfoPopup();"><span class="icons icon-close invert"></span>
        </button>
        <section>
            <span class="notice">Billing instructions exists. Apply for new dates?</span>
            <div class="actions">
                <button type="button" class="button blank" ng-click="updateBillingInformation()">Apply</button>
            </div>
        </section>
    </form>
</div>
