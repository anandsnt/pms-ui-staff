<div class="entry full-width"><!-- Add class "amount" when fee exsists -->
    <label for="amount">Amount to pay (<span>{{currencySymbol}}</span>)</label>
    <input name="amount" id="amount" ng-model="depositData.depositValue" type="text" />
    <!-- Use only when fee exsists 
    <span class="fee">+ ${fee} fee</span> 
    <span class="total">Total: <strong id="total-deposit-amount" >${value+fee} </strong></span>-->
</div>
<!-- Reference field - use only when it exsits -->
<div class="entry full-width reference">
    <label for="reference">Reference</label>
    <input name="reference" id="reference" value="" type="text" />
</div>
