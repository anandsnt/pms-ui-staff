<div id="modal" class="modal-show" ng-cloak>
	<div class="modal-content">
		<form method="post" action="" id="fitler-rooms" name="fitler-rooms" class="modal-content form fitler-rooms">
			<button ng-click="closeDialog()" class="modal-close" id="modal-close" type="button"><span class="icons icon-close invert"></span></button>
			
			<span class="h2 message">Filter Rooms</span>
			
			<div class="entry full-width">
				<div class="select">
					<select id="worksheet-filter-room-status" name="worksheet-filter-room-status"><!-- Add class="placeholder" if value="" is selected -->
						<option value="" selected>All unassigned</option>
						<option value="{status}">{Room status}</option>
						....
					</select>
				</div>
			</div>
			<div class="entry full-width">
				<div class="select">
					<select id="employee" name="employee"><!-- Add class="placeholder" if value="" is selected -->
						<option value="" selected>Select Employee</option>
						<option value="{floor#}">{Floor #}</option>
						...
					</select>
				</div>
			</div>

			<div class="actions">
				<button type="button" class="button green modal-close">Continue</button>
				<button type="button" ng-click="closeDialog()"  class="button blank modal-close">Cancel</button> 
			</div>
		</form>
	</div>
</div>
