<div id="modal" class="modal-show" ng-cloak>
	<div class="modal-content">
		<form method="post" action="" id="fitler-rooms" name="fitler-rooms" class="modal-content form fitler-rooms">
			<button ng-click="closeDialog()" class="modal-close" id="modal-close" type="button"><span class="icons icon-close invert"></span></button>
			
			<span class="h2 message">Filter Rooms</span>
			
			<div class="entry full-width">
				<div class="select">
                <select id="worksheet-unassigned-room-status" ng-model="multiSheetState.filters.selectedStatus" ng-class="{'placeholder': !multiSheetState.filters.selectedFloor}" name="worksheet-unassigned-room-status" ng-change="startLoader();filterRooms();">
                    <!-- Add class="placeholder" if value="" is selected -->
                    <option value="" selected>All unassigned</option>
                    <option value="DIRTY">Unassigned &amp; Dirty</option>
                    <option value="PICKUP">Unassigned &amp; Pickup</option>
                </select>
				</div>
			</div>
			<div class="entry full-width">
				<div class="select">
	                <select id="worksheet-unassigned-floor" name="worksheet-unassigned-floor" ng-model="multiSheetState.filters.selectedFloor" ng-class="{'placeholder': !multiSheetState.filters.selectedFloor}" ng-options="floor.floor_number as floor.description for floor in floors" ng-change="startLoader();filterRooms();">
	                    <option value="" selected>All floors</option>
	                </select>   
				</div>
			</div>

			<div class="actions">
				<button type="button" ng-click="filterUnassigned()"class="button green modal-close">Continue</button>
				<button type="button" ng-click="closeDialog()"  class="button blank modal-close">Cancel</button> 
			</div>
		</form>
	</div>
</div>
