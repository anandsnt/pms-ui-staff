<form method="post" action="pay-bill" id="pay-bill" name="pay-bill" class="modal-content form pay-bill" ng-click="clearErrorMessage()"> <!-- Add class "select-card" when you define CC as payment method. If payment method is than changed to something else, remove class "select-card" -->
    <button id="modal-close" type="button" class="modal-close"><span class="icons icon-close invert"></button>
    <!-- Title when not paying from bill screen -->
    <strong class="h2 message">
        {{'PAY_BILL' | translate}}
        <div class="select">
            <!-- number of options should match the number of bills created -->
            <select name="post-charge-to-bill" ng-model="renderData.billNumberSelected" ng-change = "billNumberChanged()">
                <option ng-repeat="bills in billsArray" value="{{bills.bill_number}}" ng-selected="{{bills.bill_number == renderData.billNumberSelected}}">{{bills.bill_number}}</option>
            </select>
        </div>
    </strong>

    <div id="set-payment" class="payment-form">
        <!-- Payment type -->
        <div id="payment-type" class="entry full-width" ng-hide="showCCPage">
            <label for="payment-type" translate>PAYMENT_TYPE</label>
            <div class="select">
                <select id="payment-options" ng-model="saveData.paymentType"  name="payment-options" ng-change="showHideCreditCard()">
                    <option value="" translate>SELECT_PAYMENT_TYPE</option>
                    <option ng-repeat="paymentData in renderData" value="{{paymentData.name}}" ng-selected="{{paymentData.name == defaultPaymentTypeOfBill}}" ng-hide="(removeDirectPayment && paymentData.name == 'DB')">{{paymentData.description}}</option>
                </select>
            </div>
        </div>

        <!-- Selected/added credit card -->
         <div id="selected-card" class="entry full-width" ng-show="showCreditCardInfo && !showCCPage" ng-click="showGuestCreditCardList()">
            <label>{{'CREDIT_CARD' | translate}} (<span translate>TAP_TO_CHANGE</span>)</label>
            <label class="active-item item-payment">
                <figure class="card-logo">
                    <img src="/assets/{{defaultPaymentTypeCard}}.png" alt="" />
                </figure>
                <span class="number">{{'ENDING_WITH' | translate}} <span class="value number">{{defaultPaymentTypeCardNumberEndingWith}}</span></span>
                <span class="date">{{'DATE' | translate}} <span class="value date">{{defaultPaymentTypeCardExpiry}}</span></span>    
            </label>
        </div>

        <!-- Credit card options should be either hidden or not loaded, but available if we want to change selected card-->

        <div ng-include="'/assets/partials/roverPayment/rvCardOptions.html'" ng-show="showCCPage">
        </div>

        <!-- Buttons -->
        <div class="entry full-width" ng-hide="showCCPage">
            <label for="amount">{{'AMOUNT_TO_PAY' | translate}} (<span>{{currencySymbol}}</span>)</label>
            <input value="{{renderData.defaultPaymentAmount}}" type="text" ng-model="renderData.defaultPaymentAmount" />
        </div>    
        <!-- <div class="entry full-width" ng-hide="!showCCPage || !addmode">
            <label class="checkbox inline" for="add-in-guest-card" ng-class="{'checked': newPaymentInfo.addToGuestCard}">
                <span class="icon-form icon-checkbox" ng-class="{'checked': newPaymentInfo.addToGuestCard}"></span>
                <input ng-model="newPaymentInfo.addToGuestCard" id="add-in-guest-card" value="1" type="checkbox" />
                {{'ADD_TO_GUEST_CARD' | translate}}
            </label>
        </div>   -->
        <div class="actions" ng-hide="showCCPage">
            <button type="button" id="pay" class="button green modal-close" ng-click="submitPayment()" translate>SUBMIT_PAYMENT</button>
            <button type="button" id="cancel-payment" class="button blank modal-close" ng-click="handleCloseDialog()" translate>CANCEL</button>
        </div>
        <div class="actions" ng-show="showCCPage">
            <button type="button" id="cancel-payment" class="button blank modal-close" ng-click="hideCC()">CANCEL CARD SELECTION</button>
        </div>
    </div>
</form>
