<div id="new-card" class="new-card">
    <div class="holder">
        <div class="entry margin">
            <label for="card-number" translate>CARD_NUMBER</label>
            <input placeholder="{{'CARD_NUMBER_PLACEHOLDER' | translate}}" value="" ng-model="newPaymentInfo.cardNumber" type="text" />
        </div>
        <div class="entry">
            <label for="expiry-month">{{'EXPIRATION_DATE'|translate}} (<span>{{'MM' |translate}}/{{'YY' | translate}}</span>)</label>
            <input ng-model="newPaymentInfo.cardExpiryMonth" id="expiry-month" placeholder="{{'MM' |translate}}" value="" maxlength="2" size="3" type="text" />
            <input ng-model="newPaymentInfo.cardExpiryYear" id="expiry-year" placeholder="{{'YY' | translate}}"  value="" maxlength="2" size="3" type="text" />
        </div>
        <div class="entry margin">
            <label for="name-on-card" translate>Name on card</label>
            <input ng-model="newPaymentInfo.cardHolderName" id="name-on-card" placeholder="{{'NAME_ON_CARD_PLACEHOLDER' | translate}}" value="" type="text" />
        </div>  
        <div class="entry">
            <label for="ccv" translate>CCV</label>
            <input ng-model="newPaymentInfo.cardCCV" id="ccv" placeholder="{{'CCV' | translate}}" value="" maxlength="3" size="4" type="text" />
        </div>
        <div class="entry full-width">
            <label class="checkbox inline" for="add-in-guest-card" ng-class="{'checked': newPaymentInfo.addToGuestCard}">
                <span class="icon-form icon-checkbox" ng-class="{'checked': newPaymentInfo.addToGuestCard}"></span>
                <input ng-model="newPaymentInfo.addToGuestCard" id="add-in-guest-card" value="1" type="checkbox" />
                {{'ADD_TO_GUEST_CARD' | translate}}
            </label>
        </div>
    </div>
    <div class="actions">
        <button type="button" id="cancel-new-card" class="button blank" ng-click="showInitialScreen()" translate>CANCEL</button>
        <button type="button" id="add-card" class="button green" ng-click="saveNewPayment()" translate>ADD_CARD</button>
    </div>
</div>
