<!-- Available cards & new card form -->
    <fieldset id="credit-card" class="credit-card">
        <!-- Title if there are cards attached -->
        <strong class="h2 message">Select or Add Credit Card</strong>
        <!-- Title if there are no cards attached 
        <strong class="h2 message">Add Credit Card</strong> -->

        <!-- Card options - show only when there are cards attached -->
        <ul id="card-options" class="options">
            <li ng-click="showExistingCards()" ng-class="{'active': showExistingGuestPayments}">Existing Cards</li>
            <li ng-click="showAddNewCreditCard()" ng-class="{'active': showAddNewPaymentScreen}">Add New Card</li>
        </ul>

        <!-- List of available cards - only when they exist -->
        <div ng-include="'/assets/partials/pay/rvCardList.html'" ng-show="showExistingGuestPayments"></div>

        <!-- New card form -->
        <div ng-include="'/assets/partials/pay/rvNewCardForm.html'" ng-show="showAddNewPaymentScreen"></div>

    </fieldset>
