<div role="dialog" id="modal" class="modal-show" ng-click="clearErrorMessage()" ng-cloak>
    <form method="post" action="pay-bill" id="pay-bill" name="pay-bill" class="modal-content form pay-bill" ng-class="{'has-card':showCreditCardInfo && !showCCPage && saveData.paymentType ==='CC','select-card':showCCPage}"><!-- Add class "has-card" when selected card is shown. Add class "select-card" when selecting/entering a credit card. -->
        <button id="modal-close" type="button" class="modal-close" ng-click="handleCloseDialog()"><span class="icons icon-close invert"></button>
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <!-- Title when not paying from bill screen -->
        <strong class="h2 message">
           {{'PAY_BILL' | translate}}
            <div class="select">
                <!-- number of options should match the number of bills created -->
                <select name="post-charge-to-bill" ng-model="renderData.billNumberSelected" ng-change = "billNumberChanged()">
                    <option ng-repeat="bills in billsArray" value="{{bills.bill_number}}" ng-selected="{{bills.bill_number == renderData.billNumberSelected}}">{{bills.bill_number}}</option>
                </select>
            </div>
        </strong>
        <!-- Title when bill# is defined: <strong class="h2 message">Pay Bill #{bill num}</strong> -->

        <div class="payment-form">
            <!-- Payment type -->
               <!-- Payment type -->
                <div id="payment-type" class="entry full-width" ng-hide="showCCPage">
                    <label for="payment-type" translate>PAYMENT_TYPE</label>
                    <div class="select">
                        <select id="payment-options" ng-model="saveData.paymentType"  name="payment-options" ng-change="showHideCreditCard()">
                            <option value="" translate>SELECT_PAYMENT_TYPE</option>
                            <option ng-repeat="paymentData in renderData" value="{{paymentData.name}}" ng-selected="{{paymentData.name == defaultPaymentTypeOfBill}}" ng-hide="(removeDirectPayment && paymentData.name == 'DB')">{{paymentData.description}}</option>
                        </select>
                    </div>
                </div>

                <!-- Card Input type - output only if Six Payments and payment type is CC -->
                <!-- Use only for Six Payments -->
                <div class="entry" ng-show="paymentGateway === 'sixpayments' && saveData.paymentType ==='CC' && !showCCPage">
                    <label for="card-source">Card Input</label>
                    <div class="switch-button" ng-class="{'on': !isManual}">
                        <input name="card-source" id="card-source" value="card-source" type="checkbox" ng-model="isManual" ng-change="changeOnsiteCallIn()" />
                        <label class="data-off">
                            <span class="value">C &amp; P</span>
                            <span class="switch-icon">Manual</span>
                        </label>
                        <label class="data-on">
                            <span class="switch-icon">C &amp; P</span>
                            <span class="value">Manual</span>
                        </label>
                    </div>
                </div>

            <!-- Selected card - Show when card is selected/added-->
            <div id="selected-card" class="entry full-width" ng-show="showCreditCardInfo && !showCCPage" ng-click="showGuestCreditCardList()">
                <label>{{'CREDIT_CARD' | translate}} (<span translate>TAP_TO_CHANGE</span>)</label>
                <label class="active-item item-payment">
                    <figure class="card-logo">
                        <img src="/assets/{{defaultPaymentTypeCard}}.png" alt="" />
                    </figure>
                    <span class="number">{{'ENDING_WITH' | translate}} <span class="value number">{{defaultPaymentTypeCardNumberEndingWith}}</span></span>
                    <span class="date">{{'DATE' | translate}} <span class="value date">{{defaultPaymentTypeCardExpiry}}</span></span>    
                </label>
            </div>

            <!-- Existing / new CC - Hide everything else when showing this. Output only if payment type is CC, hide if Card input type is set to C&P -->
              <div ng-controller="RVCardOptionsCtrl" ng-include="'/assets/partials/roverPayment/rvCardOptions.html'"  ng-show="showCCPage"></div>

            <!-- Fields -->
            <div class="entry full-width" ng-hide="showCCPage" ng-class="{'amount':isStandAlone && feeData.feesInfo.amount}">
                <label for="amount">{{'AMOUNT_TO_PAY' | translate}} (<span>{{currencySymbol}}</span>)</label>
                <input ng-keyup="calculateFee()" value="{{renderData.defaultPaymentAmount}}" type="text" ng-model="renderData.defaultPaymentAmount" />
                <span ng-show="isStandAlone && feeData.feesInfo.amount" class="fee">
                    + {{currencySymbol}}{{feeData.calculatedFee}} fee
                </span>
                <span ng-show="isStandAlone && feeData.feesInfo.amount" class="total">
                    Total:
                    <strong id="total-deposit-amount">
                        {{currencySymbol}}{{feeData.totalOfValueAndFee}}
                    </strong>
                </span>
            </div> 
            <div class="entry full-width reference" ng-show="!showCCPage && referenceTextAvailable">
                <label for="reference">Reference</label>
                <input name="reference" id="reference" ng-model="renderData.referanceText" type="text" />
            </div> 

            <!-- Buttons -->
            <div class="actions" ng-hide="showCCPage">
                <button type="button" id="cancel-payment" class="button blank modal-close" ng-click="handleCloseDialog()" translate>CANCEL</button>
                <button type="button" id="pay" class="button green modal-close" ng-click="submitPayment()" translate>MAKE PAYMENT</button>
            </div>
        </div>
    </form>
</div>
