<div id="select-card" class="select-card">
    <div id="available-cards" class="cards-list scrollable">
        <div class="wrapper">
            <!-- Selected card -->
            <label class="active-item item-payment primary" ng-click="setCreditCardFromList($index)" ng-repeat="guestCreditCardList in guestPaymentList">
                <figure class="card-logo">
                    <img src="/assets/{{guestCreditCardList.card_code}}.png" alt="">
                </figure>
                <span class="number">{{'ENDING_WITH' | translate}} <span class="value number">{{guestCreditCardList.mli_token}}</span></span>
                <span class="date">{{'DATE' | translate}} <span class="value date">{{guestCreditCardList.card_expiry}}</span></span>
                <span class="name">{{'NAME' | translate}} <span class="value name">{{guestCreditCardList.card_name}}</span></span>
                <span class="primary"><span class="value primary" translate>SELECTED</span></span>
            </label>
            
        </div>
    </div>
    <div class="actions">
        <button type="button" id="cancel-card-selection" class="button blank" ng-click="showInitialScreen()" translate>CANCEL</button>
    </div>
</div>
