<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}"> <!--modal-content diary-move -->
  <div ng-cloak class="modal-content">
        <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()">
            <span class="icons icon-close invert">
        </button>
        <span class="h2 message">
           {{'POSTINGS_NOT_PERMITTED_FOR_THIS_RESERVATION' | translate}}
        </span>
        <div class="actions" ng-show="!hasPermissionToAllowPostWithNoCredit()">
            <button type="button" class="button red" ng-click="closeDialog()">Ok</button>
        </div>
        <div class="actions" ng-show="hasPermissionToAllowPostWithNoCredit()">
            <button id="try-again" class="button green " ng-click="openPostCharge(selectedBillNumber)" translate>{{ 'PROCEED_WITH_POST_CHARGES' | translate }}</button>
            <button class="button blank" ng-click="closeDialog()"translate>Cancel</button>
         </div>
   </div>

</div>
