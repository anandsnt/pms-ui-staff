<div id="modal" ng-class="{'modal-show': modalOpened}" role="dialog" ng-cloak>
    <div class="modal-content alert">
        <button id="modal-close" type="button" ng-click="closeDialog()" class="modal-close"><span class="icons icon-close invert"></span></button>
        <span class="icons icon-popup-alert"></span>

        <span class="message h2">Selected Room Type is not part of the Group Room Block. Borrow from Room type '{{upgradesList[selectedUpgradeIndex].upgrade_room_type_name}}'?</span>
        <button type="button" class="button green modal-close" ng-click="borrowFromOtherRoomType();">Borrow</button>
        <button type="button" class="button blank" ng-click="closeDialog();">Cancel</button>
    </div>
</div>
