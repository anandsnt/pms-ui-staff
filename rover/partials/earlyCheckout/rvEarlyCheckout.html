<div role="dialog" id="modal" class="modal-show">
	<form id="early-departure" class="modal-content form confirmation">
		<span class="h2 message">Early Departure:</span>
		<span class="h3 message">Please note that additional charges will be applied to the guest bill</span>
		<div class="actions float">
			<a id="ok" class="button green modal-close" ng-click="okButtonClicked()">ok</a>
			<a id="cancel" class="button blank modal-close" ng-click="closeDialog()">Cancel</a>
		</div>
	</form>
</div>
