<div id="page-main-second"  ng-click="clickedOnSearchArea()" class="" style="">
    <!-- Search form -->
    <div ng-include="'/assets/partials/common/header.html'"></div>
    <form method="get" action="/app/search/" name="search-cards" id="search-cards" class="search-form card-search-form float" role="search">
        <div class="entry">
            <a href="#" id="clear-query" class="icons icon-clear-search">Clear query</a>
            <button type="submit" name="submit" class="icons icon-search">Search</button>
            <input name="cards-query" id="cards-query" class="query" placeholder="Name, IATA # or Corporate ID" type="search" autocomplete="off" />
        </div>
    </form>

    <section id="search-cards-wrapper" class="content scrollable">
        
        <!-- Results / content -->
        <div class="wrapper">
            <ul id="search-cards-results" class="search-results" ng-class="{'hidden': results.cards.length==0}">
                 <li ng-repeat="row in results">
                    <a ui-sref="rover.companycarddetails" class="card-result company-card" data-transition="inner-page">
                        <figure class="guest-image">
                            <img src="{{row.image}}" alt="">
                        </figure>
                        <div class="data">
                            <h2>{{row.name1}} {{row.name2}}</h2>
                        </div>
                        <div class="status company" ng-class="{'company': row.cardtype=='company', 'travel-agent': row.cardtype=='travel-agent'}" >{{row.cardtype}}</div>
                    </a>
                </li>
            
            </ul>
        </div>

        <!-- No results / no content -->
        <div id="search-cards-no-results" class="no-content">
            <div class="info">
                <span class="icon-no-content icon-cards"></span>
                <strong class="h1">Find Cards</strong>
            <span class="h2">Search by <strong>Name</strong>, <strong>IATA #</strong> or <strong>Corporate ID</strong></span>
            </div>
        </div>
    </section>
</div>
