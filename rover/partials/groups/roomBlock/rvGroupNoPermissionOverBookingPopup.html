<div id="modal" class="modal-show" role="dialog" ng-cloak>
    <div class="modal-content alert">
        <button id="modal-close" type="button" ng-click="closeDialog()" class="modal-close"><span class="icons icon-close invert"></span></button>
        <span class="icons icon-popup-alert"></span>
        <span class="message h2">Room Block exceeds Room Type Availability - no permission to overbook.</span>
        <button type="button" class="button green modal-close" ng-click="closeDialog();">Ok</button>
    </div>
</div>
