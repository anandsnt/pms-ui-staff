    <div class="modal-content form format-bill rooming-list" ng-init="mailInvoiceTo = ''">
        <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()"><span class="icons icon-close invert"></button>

        <strong class="h2 message">Rooming List</strong>

        <div class="entry full-width">
            <label >Email Address</label>
            <input type="email" name="email" ng-model="mailInvoiceTo"  placeholder="Enter an Email" value=""/>
        </div>

        <div class="entry full-width" ng-class="{ 'checked': groupConfigData.summary.hide_rates }">
            <label class="checkbox inline" ng-class="{ 'checked': groupConfigData.summary.hide_rates }"><!-- Add class "checked" if checked -->
                <input type="checkbox" name="dont-print-rate" value="1" ng-click="clickedShowRate()"/>
                Don't Show Rate
            </label>
        </div>

        <div class="actions">
            <!-- Remove .blue and add .grey if there is no email -->
            <button type="button" class="button with-icon blue" ng-click="sendEmail(mailInvoiceTo)" >
                <span class="icons icon-email" ></span>
                 Email
            </button>
            <button type="button" class="button with-icon blue" ng-click="fetchReservationsForPrintingRoomingList()">
                <span class="icons icon-print"></span>
                Print
            </button>
            <button type="button" class="button blank inline" ng-click="closeDialog()">Cancel</button>
        </div>
    </div>
</div>
