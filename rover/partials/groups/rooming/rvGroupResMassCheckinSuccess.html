<div id="modal" ng-class="{'modal-show': modalOpened}" role="dialog" ng-cloak>
	<div class="modal-content form alert">
		<button id="modal-close" type="button" class="modal-close" ><span class="icons icon-close invert"></button>
		<span class="icons icon-popup-success"></span>
		<span class="h2 message">{count} Reservations checked in succesfully!</span>
		<div class="actions">
	        <button type="button" class="button blank" ng-click="closeDialog()">Close</button>
	    </div>
	</div>
</div>
