<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog">
    <form method="post" action="" id="staycard-actions" class="modal-content form staycard-actions">
        <button id="modal-close" type="button" class="dark-title modal-close" ng-click="closeDialog();
        cancelNewAction();"><span class="icons icon-close"></span></button>

        <div class="modal-header">
            <h1>Actions</h1>
            <strong>{{groupConfigData.summary.group_name}}</strong>
            <div class="dates">
                <div class="date">
                    <span class="guest-status small-icon check-in">in</span>
                    {{actions.arrivalDateString}}
                </div>
                <div class="date">
                    <span class="guest-status small-icon check-out">out</span>
                    {{actions.departureDateString}}
                </div>
            </div>

            <button type="button" class="button green" ng-click='initNewAction()'>New Action</button>
        </div>
        <!-- actions content -->
        <div ng-include=" '/assets/partials/common/actions_content_wrapper.html'"></div>

        <section class="actions-content no-content" role="main" ng-show='showEmptyActions()'>
            <!-- if no actions for room -->
            <div class="info">
                <span class="icon-no-content icon-actions"></span>
                <strong class="h1">No Actions</strong>
                <span class="h2" >All is good for {{groupConfigData.summary.group_name}}</span>
            </div>
        </section>

    </form>
</div>
