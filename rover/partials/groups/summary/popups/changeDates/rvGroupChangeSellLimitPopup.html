<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
    <div class="modal-content alert">
        <button id="modal-close" type="button" class="modal-close" ng-click="cancelChangeDatesAction()">
            <span class="icons icon-close invert"></span>
        </button>

        <span class="icons icon-popup-alert"></span>
        <span class="h2 message">
            {{ngDialogData.message | translate}}
        </span>

        <!-- 08.no-availability-can-overbook.png -->
        <button type="button" class="button green" ng-if="ngDialogData.proceedOverbook" ng-click="forcefullyOverbook()">Proceed</button>
        <button type="button" class="button blank" ng-if="ngDialogData.proceedOverbook" ng-click="cancelChangeDatesAction()">Cancel</button>

        <!-- 09.no-availability-no-overbook.png -->
        <button type="button" class="button blank" ng-if="!ngDialogData.proceedOverbook" ng-click="cancelChangeDatesAction()">Close Window</button> 
    </div>
</div>
