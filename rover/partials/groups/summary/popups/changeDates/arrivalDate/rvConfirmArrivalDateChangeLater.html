<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
    <div class="modal-content group-date">
        <button id="modal-close" type="button" class="modal-close"  ng-click="cancelChangeDatesAction()"><span class="icons icon-close invert"></span></button>
        
        <!-- 03-change-arrival-earlier.png -->
        <span class="h2 message">
            Reservations arriving prior to {{formatDateForUI(ngDialogData.dataset.fromDate)}} will be moved to new arrival date. Review amended length of stay.
        </span>
        <div class="moved before">
            <span class="label">Old Arrival</span>
            <p class="full-width">
                <span class="guest-status small-icon check-in"></span>
                {{formatDateForUI(ngDialogData.dataset.oldFromDate)}}
            </p>
        </div>

        <div class="moved">
            <span class="label">New Arrival</span>
            <p class="full-width">
                <span class="guest-status small-icon check-in"></span>
                {{formatDateForUI(ngDialogData.dataset.fromDate)}}
            </p>
        </div>

        <div class="actions">
            <button type="button" class="button green" ng-click="callChangeDatesAPI(ngDialogData, true)">Change Group Start Date</button>
            <button type="button" class="button blank" ng-click="cancelChangeDatesAction()">Cancel</button>
        </div>
    </div>
</div>
