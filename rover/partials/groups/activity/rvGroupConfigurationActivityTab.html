<!-- Group Card Tab - Activity Log -->
<form id="group-transactions" name="group-transactions" class="form card-tab scrollable" >
    <div class="wrapper">
        <!-- Keep in mind that some fields should be empty -->       
        <div id="group-activity-header" class="tab-header no-print">
    <ul class="totals">
        <li>
            <div class="data">
                <span class="label">Activities</span>
                <span class="value">{Count}</span>
            </div>
        </li>
        <li>
            <button type="button" class="button with-icon only-icon blue">
                <span class="icons icon-email"></span>
                Email
            </button>
            <button type="button" class="button blue with-icon only-icon">
                <span class="icons icon-print"></span>
                Print
            </button>
            <button type="button" class="button with-icon only-icon purple">
                <span class="icons icon-save"></span>
                Download
            </button>
        </li>
    </ul>
</div>

<div id="group-activity-content" class="tab-details">
    
    <!-- Search pagination, if applicable 
    {_shared/pagination.html} -->

    <div id="report-content" class="report-content scrollable"> <!-- Add class "with-pagination" if pagination is shown -->
        <div class="wrapper">
            <table class="log-reports">
                <thead>
                    <tr>
                        <!-- When sorting, add class to appropriate span.sort (and remove all classes except "sort" on other span.sort elements):
                        "sorting-asc" when ASC sorting
                        "sorting-desc" when DESC sorting -->
                        <th><span class="sort">User Name</span></th>
                        <th><span class="sort">Date &amp; Time</span></th>
                        <th><span class="sort">Action</span></th>
                        <th><span>Details</span></th>
                    </tr>
                </thead>                
                </tfoot>
                <tbody>
                    <tr>
                        <td>{User Name}</td>
                        <td>{Date}, {Time}</td>
                        <td>{Activity }</td>
                        <td class="details">{Details - stack required components, see bottom of template for code snippets}</td>
                    </tr>                   
                </tbody>
            </table>         
        </div>
    </div>
</div>
    </div>
</form>
