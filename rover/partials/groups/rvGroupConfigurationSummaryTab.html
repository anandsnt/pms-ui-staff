<form id="group-summary" name="group-summary" class="form card-tab scrollable"  
    ng-controller="rvGroupConfigurationSummaryTab">
    <div class="wrapper">
        <div class="holder left">
            <strong class="h3">Group Info</strong>
            <div class="entry full-width">
                <label for="group-name">Name</label>
                <input id="group-name" ng-model="groupConfigState.summary.group_name" type="text" />
            </div>
            <div class="entry margin">
                <label for="group-code">Group Code</label>
                <input id="group-code" ng-model="groupConfigState.summary.group_code" type="text" />
            </div>
            <div class="entry">
                <label for="group-firstname">First Name</label>
                <input id="group-firstname" ng-model="groupConfigState.summary.first_name" type="text" />
            </div>
            <div class="entry margin">
                <label for="group-lastname">Last Name</label>
                <input id="group-lastname" ng-model="groupConfigState.summary.last_name" type="text" />
            </div>
            <div class="entry">
                <label for="group-phone">Contact Phone</label>
                <input id="group-phone" ng-model="groupConfigState.summary.contact_phone" type="text" />
            </div>
            <div class="entry full-width">
                <label for="group-email">Contact E-mail</label>
                <input id="group-email" ng-model="groupConfigState.summary.contact_email" type="text" />
            </div>
            <div class="entry break full-width">
                <a ng-click="openDemographicsPopup();" class="button white brand-text">Demographics</a>
            </div>
        </div>

        <div class="holder right">
            <strong class="h3">Room Block Summary</strong>
            <div class="entry margin">
                <label for="group-block-from">From</label>
                <!-- value="{Start Date - not earlier than business or arrival date, not after departure date}" -->
                <input id="group-block-from" ng-if="!isInAddMode()" type="text" ng-model="groupConfigState.summary.block_from" readonly />         
                <!-- If new group, add class "datepicker" -->
                <input id="group-block-from"
                	ng-if="isInAddMode()" 
                 	class="datepicker"  
                 	type="text" 
                 	ui-date="fromDateOptions" 
                 	ui-date-format 
                 	ng-model="groupConfigState.summary.block_from" 
                 	readonly /> 
            </div>
            <div class="entry">
                <label for="group-block-to">To</label>
                <!-- value="{End Date - not earlier than Start Date, not after departure date}" -->
                <input ng-if="!isInAddMode()" id="group-block-to" type="text" ng-model="groupConfigState.summary.block_from" readonly />         
                <!-- If new group, add class "datepicker" -->
                <input id="group-block-to" 
                	ng-if="isInAddMode()" 
                	class="datepicker"  
                	type="text" 
                	ui-date="toDateOptions" 
                 	ui-date-format 
                 	ng-model="groupConfigState.summary.block_to" 
                	readonly /> 
            </div>
            <div class="entry full-width with-button">
                <label for="group-release-date">Room Release Date</label>
                <input id="group-release-date" value="{Room Release Date}" class="datepicker" type="text" readonly />
                <button type="button" class="button" ng-class="{'red': !isInAddMode() ,'grey': isInAddMode()}">Release Now</button> 
                <!-- Class grey is for new group (when this button does nothing), red is for existing group -->
            </div>
            <div class="entry clear">
                <label for="group-hold-status">Hold Status</label>
                <div class="select">
                    <select id="group-hold-status">
                        <option value="" selected>Set Status</option>
                        <option value="tentative">Tentative</option>
                        <option value="definite">Definite</option>
                        <option value="cancel">Cancel</option>
                    </select>
                </div>
            </div>
            <div class="entry margin">
                <label for="group-revenue">Actual / Potential Revenue</label>
                <input id="group-revenue" value="{Values}" type="text" readonly />
            </div>
            <div class="entry margin small">
                <label for="group-rooms">Rooms</label>
                <input id="group-rooms" ng-model="groupConfigState.summary.rooms_total" type="text" readonly />
            </div>
            <div class="entry small">
                <label for="group-pickup">Pick Up</label>
                <input id="group-pickup" ng-model="groupConfigState.summary.rooms_pickup" type="text" readonly />
            </div>
            <div class="entry full-width with-button">
                <label for="group-rate">Rate</label>
                <div class="select">
                    <select id="group-rate">
                        <option value="" selected>Select Rate</option>
                        <option value="-1">Custom Rate</option>
                        <!-- ... repeat for all rates -->
                    </select>
                </div>
                <a href="{addons-link}" class="button with-icon brand-colors"> <!-- {addons-link} can either be for a popup (existing group) or an addons screne (new group) -->
                    <!-- If addons already exist, show:  -->
                    <span ng-show="groupConfigState.summary.addons_count > 0" class="count">
                    	{{groupConfigState.summary.addons_count}}
                    </span>
                    <span class="icons icon-addons"></span>
                    Add-Ons
                </a>
            </div>

            <!-- Notes -->
            <strong class="h3 margin">Notes</strong>
            <div class="entry full-width no-label with-notes">
                <textarea id="group-notes" placeholder="Write a note" rows="2"></textarea>
                <button type="button" class="button brand-colors post">Post</button>
            </div>
            {see cards/company-card/content/tabs/ar-account.html, L14-30 for notes markup}
        </div>
    </div>
</form>
