<div class="group-card cards fullscreen">
    <div class="cards-wrapper">
        <!-- Header -->
        <header class="cards-header">
            <div id="group-card-header" class="card-header">
                <form>
                    <div class="holder">
                        <div class="entry">
                            <input id="group-name" placeholder="" ng-model="groupConfigState.summary.group_name" type="text" class="masked-input h1" />
                        </div>
                    </div>
                    <div class="holder data">
                        <!-- These should not allow free text input, you should only be able to search and add -->
                        <input class="masked-input icons icon-gc-company" id="group-company" value="" type="text" />
                        <!-- Search only companies -->
                        <input class="masked-input icons icon-gc-ta" id="group-ta" value="" type="text" />
                        <!-- Search only travel agents -->
                    </div>
                </form>
                <div class="card-actions">
                    <button type="button" class="button green">Save Group</button>
                    <button type="button" class="button blank">Discard</button>
                </div>
            </div>
        </header>
        <!-- Content -->
        <div class="cards-content">
            <div id="group-card-content" class="card-tabs card-content">
                <!-- Group tabs navigation -->
                <ul id="group-card-tabs-nav" class="card-tabs-nav">
                    <li ng-click="switchTabTo('SUMMARY')">
                        <a>Summary</a>
                    </li>
                    <li class="with-filters"
                        ng-click="switchTabTo('ROOM_BLOCK')">
                        <a>Room Block Details</a>
                    </li>
                    <li ng-click="switchTabTo('ACCOUNT')">
                        <a>Account</a>
                    </li>
                    <li class="with-filters"
                        ng-click="switchTabTo('ROOMING')">
                        <a>Rooming List</a>
                    </li>
                    <li ng-click="switchTabTo('TRANSACTIONS')">
                        <a>Transactions</a>
                    </li>
                    <li ng-click="switchTabTo('ACTIVITY')">
                        <a>Activity Log</a>
                    </li>
                </ul>
                <!-- Group Tab - Summary -->
                <!-- SUMMARY, ROOM_BLOCK, ROOMING, ACCOUNT, TRANSACTIONS, ACTIVITY -->
                <!-- Group Card Tab - Room Block Details -->
                <ng-include src="getCurrentTabUrl()">
                </ng-include>


            </div>
        </div>
    </div>
</div>
