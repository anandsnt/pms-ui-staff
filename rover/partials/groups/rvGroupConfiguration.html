<div class="group-card cards fullscreen">
    <div class="cards-wrapper">
        <!-- Header -->
        <header class="cards-header">
            <div id="group-card-header" class="card-header">
                <form>
                    <div class="holder">
                        <div class="entry">
                            <input id="group-name" placeholder="" ng-model="groupConfigData.summary.group_name" type="text" class="masked-input h1" />
                        </div>
                    </div>
                    <div class="holder data">
                        <!-- These should not allow free text input, you should only be able to search and add -->
                            <!-- <input class="icons icon-search" auto-complete auto-options="listCtgAutoCompleteOptions" data-card-type="" type="text" placeholder="Search by Company/TA/Group" value="" autocomplete="off" ng-model="item.uiChosenIncludeComapnyTaGroup" report-source="reportList" report-index="{{ $index }}" ul-class="find-cards" ng-focus="returnItem(item)" ng-change="removeCompTaGrpId(item)">
                            <input type="text" class="hidden" ng-model="item.chosenIncludeComapnyTaGroup"> -->
                        <input class="masked-input icons icon-gc-company" 
                            auto-complete 
                            auto-options="companyAutoCompleteOptions" 
                            data-card-type="" 
                            type="text" 
                            value="" 
                            autocomplete="off" 
                            ng-model="groupConfigData.summary.company.name">
                        <!-- Search only companies -->
                        <input class="masked-input icons icon-gc-ta" 
                            auto-complete 
                            auto-options="travelAgentAutoCompleteOptions" 
                            data-card-type="" 
                            type="text" 
                            value="" 
                            autocomplete="off" 
                            ng-model="groupConfigData.summary.travel_agent.name">
                        <!-- Search only travel agents -->
                    </div>
                </form>
                <div class="card-actions">
                    <button type="button" class="button green">Save Group</button>
                    <button type="button" class="button blank">Discard</button>
                </div>
            </div>
        </header>
        <!-- Content -->
        <div class="cards-content">
            <div id="group-card-content" class="card-tabs card-content">
                <!-- Group tabs navigation -->
                <ul id="group-card-tabs-nav" class="card-tabs-nav">
                    <li ng-click="switchTabTo('SUMMARY')"  ng-class="{'ui-tabs-active' : groupConfigData.activeTab == 'SUMMARY'}">
                        <a>Summary</a>
                    </li>
                    <li class="with-filters"
                        ng-click="switchTabTo('ROOM_BLOCK')" ng-class="{'ui-tabs-active' : groupConfigData.activeTab == 'ROOM_BLOCK'}">
                        <a>Room Block Details</a>
                    </li>
                    <li ng-click="switchTabTo('ACCOUNT')" ng-class="{'ui-tabs-active' : groupConfigData.activeTab == 'ACCOUNT'}">
                        <a>Account</a>
                    </li>
                    <li class="with-filters"
                        ng-click="switchTabTo('ROOMING')" ng-class="{'ui-tabs-active' : groupConfigData.activeTab == 'ROOMING'}">
                        <a>Rooming List</a>
                    </li>
                    <li ng-click="switchTabTo('TRANSACTIONS')" ng-class="{'ui-tabs-active' : groupConfigData.activeTab == 'TRANSACTIONS'}">
                        <a>Transactions</a>
                    </li>
                    <li ng-click="switchTabTo('ACTIVITY')" ng-class="{'ui-tabs-active' : groupConfigData.activeTab == 'ACTIVITY'}">
                        <a>Activity Log</a>
                    </li>
                </ul>
                <!-- Group Tab - Summary -->
                <!-- SUMMARY, ROOM_BLOCK, ROOMING, ACCOUNT, TRANSACTIONS, ACTIVITY -->
                <!-- Group Card Tab - Room Block Details -->
                <ng-include src="getCurrentTabUrl()">
                </ng-include>


            </div>
        </div>
    </div>
</div>
