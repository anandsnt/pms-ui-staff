<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
	<div class="modal-content alert diary-assigned">
	    <button id="modal-close" type="button" class="modal-close" ng-click="closeDialogAndRefresh()"><span class="icons icon-close invert"></span></button>

	    <span class="icons icon-popup-alert"></span>
	    <span class="h2 message">Suite Room Type Assigned</span>
	    <em class="text">Please navigate to staycard for assigning the room</em>

	    <button type="button" class="button grey green modal-close hidden">Go to Room Assignment</button>
	    <button type="button" class="button blank modal-close" ng-click="closeDialogAndRefresh()">Close Window</button>
	</div>
</div>
