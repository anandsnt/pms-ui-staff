<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog">
    <div class="modal-content modal-vertical-centered" style="position: relative;padding: 40px;text-align: center;">
        <div class="centeralign alert-box">
            <span translate>MAXIMUM_OCCUPANCY_LABEL</span>  {{max_occupancy}}
            <br/>
            <a ng-click="confirm()" class="btn btn-close" style="" translate>ASSIGN_LABEL</a>
            <a ng-click="closeThisDialog()" class="btn btn-close occupancy-cancel" style="" translate>CANCEL_LABEL</a>
        </div>
    </div>
</div>
