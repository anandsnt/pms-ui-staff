<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
	<div class="modal-content alert">
	    <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()"><span class="icons icon-close invert"></span></button>

	    <span class="icons icon-popup-alert"></span>
	    <span class="h2 message">No Available Rooms</span>

	    <button type="button" class="button blank modal-close" ng-click="closeDialog()">Close Window</button>
	</div>
</div>
