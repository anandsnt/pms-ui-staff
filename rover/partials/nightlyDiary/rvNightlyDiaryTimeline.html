<!-- If showing 7 days -->
<div class="grid-dates" ng-show="diaryData.numberOfDays === 7">
    <div class="day" ng-repeat="item in diaryData.datesGridData | limitTo: 7" ng-class="{ 'today':(item.date === diaryData.businessDate ) , 'weekend': item.isWeekend }" >
        <span>{{ item.date | date: 'EEEE' }}</span>
        <strong>{{ item.date | date: 'MMMM dd' }}</strong>
    </div>
</div>

<!-- If showing 21 days -->
<div class="grid-dates" ng-show="diaryData.numberOfDays === 21">

    <div class="month" ng-show="!diaryData.hasMultipleMonth">
        <strong>{{ diaryData.fromDate | date: 'MMMM yyyy' }}</strong>
        <div class="days">
            <span ng-repeat="item in diaryData.datesGridData" class="day" ng-class="{ 'today':(item.date === diaryData.businessDate ) , 'weekend': item.isWeekend }">{{ item.date | date: 'dd' }}</span>
        </div>
    </div>

    <!-- If dates span over multiple months -->
    <div class="month first" ng-show="diaryData.hasMultipleMonth">
        <strong ng-if="diaryData.firstMonthDateList.length > 2">{{ diaryData.fromDate | date: 'MMMM yyyy' }}</strong>
        <strong ng-if="diaryData.firstMonthDateList.length <= 2"></strong>
        <div class="days">
            <span ng-repeat="item in diaryData.firstMonthDateList" class="day" ng-class="{ 'today':(item.date === diaryData.businessDate ) , 'weekend': item.isWeekend }">{{ item.date | date: 'dd' }}</span>
        </div>
    </div>

    <div class="month last" ng-show="diaryData.hasMultipleMonth">
        <strong ng-if="diaryData.secondMonthDateList.length > 2">{{ diaryData.toDate | date: 'MMMM yyyy' }}</strong>
        <strong ng-if="diaryData.secondMonthDateList.length <= 2"></strong>
        <div class="days">
            <span ng-repeat="item in diaryData.secondMonthDateList" class="day" ng-class="{ 'today':(item.date === diaryData.businessDate ) , 'weekend': item.isWeekend }">{{ item.date | date: 'dd' }}</span>
        </div>
    </div>
</div>
