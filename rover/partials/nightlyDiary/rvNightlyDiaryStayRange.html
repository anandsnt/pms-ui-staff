
    <a style="transform:translateX({{currentSelectedReservation.arrivalPosition}});" class="handle arrival" ng-class="{'left': currentSelectedReservation.duration < 90 }" href="#">
        <span class="title">
            Arrival
            <span class="date">{{ currentSelectedReservation.arrival_date | date : dateFormat }}</span>
        </span>
        <span class="line"></span>
    </a>
    <a style="transform:translateX({{currentSelectedReservation.departurePosition}});" class="handle departure" ng-class="{'right': currentSelectedReservation.duration < 175 }" href="#">
        <span class="title">
            Departure
            <span class="date">{{ currentSelectedReservation.dept_date | date : dateFormat }}</span>
        </span>
        <span class="line"></span>
    </a>
