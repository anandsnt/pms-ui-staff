<!-- Diary header -->
<div ng-include="'/assets/partials/common/header.html'"></div>

<div ng-include="'/assets/partials/nightlyDiary/rvNightlyDiaryFilterbar.html'"></div>

<div ng-include="'/assets/partials/common/notification_message.html'"></div>

<section id="diary-nightly" class="content diary-days-7" role="main">

    <div class="diary-nightly-main">
        
        <!-- Room Search + Timeline -->
        <div class="grid-timeline">
            <!-- Room Search -->
            <div class="grid-room-search">
                <button class="clear-query"> <!-- Add class 'visible' when searching. Tap clears L33 value and removes search. -->
                    <span class="icons icon-clear-search">Clear query</span>
                </button>
                <!-- Add class .hidden when edit screen is displayed -->
                <input type="text" placeholder="Go to Room No." value="">
            </div>
            <!-- Timeline -->
            <div class="grid-dates">
                <div ng-include="'/assets/partials/nightlyDiary/rvNightlyDiaryTimeline.html'"></div>
            </div> 

            <!-- Stay Range | Remove .hidden to show-->
            <div class="grid-stay-range hidden">
                {_content/stay-range.html}
            </div> 
        </div>

        <!-- Room Search Results -->
        <!-- Rooms + Reservations. YOU CAN RELOAD THIS WHEN SWITCHING 7 or 21 DAYS, NO NEED TO RELOAD ENTIRE SCREEN.  -->
        <div id="nightlyDiaryMain"></div>

    </div>


    <!-- Sidebar -->
    <div class="diary-nightly-sidebar hidden">
        <!-- Toggle Sidebar View -->
        <div class="sidebar-options">
            <button type="button" class="button white"> <!-- Add class 'active' when showing unassigned reservations + add class 'visible' to .diary-nightly-unassigned in sidebar-unassigned.html -->
                <span class="count">{Count of unassigned res.}</span>
                Unassigned
            </button>
            <button type="button" class="button white"> <!-- Add class 'active' when showing filters + add class 'visible' to .diary-nightly-filters in sidebar-filters.html -->
                <span class="count">{Count of active filters}</span>
                Filters
            </button>
        </div>

        <!-- Unassigned Reservations -->
        {_content/sidebar-unassigned.html}

        <!-- Filters -->
        {_content/sidebar-filters.html}
    </div>

</section>
