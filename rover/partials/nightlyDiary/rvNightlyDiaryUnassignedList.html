<div class="diary-nightly-sidebar diary-nightly-unassigned" ng-class="{'visible': diaryData.rightFilter === 'UNASSIGNED_RESERVATION'}">
    <div class="sidebar-header">
        <h2>Unassigned</h2>
    </div>
    <div class="unassigned-labels">
        <div class="data">Name / Room Type</div>
        <div class="arrival">Arrival</div>
        <div class="nights">Nights</div>
    </div>
    <div class="unassigned-list scrollable scroll-vertical">
        <div class="wrapper">
            <div class="guest {{reservation.statusClass}}" ng-repeat="reservation in diaryData.unassignedReservationList.reservations" >
                <div class="data">
                    <strong class="name">{{reservation.last_name}} {{reservation.first_name}}</strong>
                    <span ng-if="reservation.is_vip" class="vip">VIP</span>
                    <span class="room">{{reservation.room_type_name}}</span>
                </div>
                <div class="arrival">{{reservation.arrival_date}}</div>
                <div class="nights">{{reservation.number_of_nights}}</div>
            </div>
        </div>
    </div>
</div>
