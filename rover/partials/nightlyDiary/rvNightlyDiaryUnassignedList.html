<div ng-controller="rvNightlyDiaryUnassignedListController" class="diary-nightly-sidebar diary-unassigned diary-nightly-unassigned" ng-class="(diaryData.innerWidth >= 1600 || diaryData.rightFilter == 'UNASSIGNED_RESERVATION')? 'visible' : '' ">
    <div class="sidebar-header">
        <h2>Unassigned Reservations</h2>
        <p>Select reservation to assign a room</p>
    </div>
    <div class="unassigned-list no-actions scrollable scroll-vertical">
        <div class="wrapper">
            <div class="guest {{reservation.statusClass}}" ng-class="{'selected': selectedItem.reservation_id === reservation.reservation_id, 'blocked': reservation.is_hourly }" ng-repeat="reservation in diaryData.unassignedReservationList.reservations" ng-click="clickedUnassignedItem($index)">
                <div class="data">
                    <strong class="name">{{reservation.last_name}} {{reservation.first_name}}</strong>
                    <strong class="name" ng-if="escapeNull(reservation.last_name) == '' && escapeNull(reservation.first_name) == '' " translate>PENDING</strong>
                    <span ng-if="reservation.is_vip" class="vip">VIP</span>
                    <span class="guest-room">{{reservation.room_type_name}}</span>
                </div>

                <div class="type" ng-if="reservation.is_hourly">D</div>
                <div class="nights" ng-if="reservation.is_hourly">{{reservation.total_hours}} HOURS<span>{{reservation.arrival_time}}</span></div>

                <div class="type" ng-if="!reservation.is_hourly">N</div>
                <div class="nights" ng-if="!reservation.is_hourly">{{reservation.no_of_nights}} NIGHTS</div>
            </div>
        </div>
    </div>
</div>
