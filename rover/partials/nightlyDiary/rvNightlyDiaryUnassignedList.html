<div class="diary-nightly-sidebar diary-nightly-unassigned"> <!-- Add class 'visible' to show -->
    <div class="sidebar-header">
        <h2>Unassigned</h2>
    </div>
    <div class="unassigned-labels">
        <div class="data">Name / Room Type</div>
        <div class="arrival">Arrival</div>
        <div class="nights">Nights</div>
    </div>
    <div class="unassigned-list scrollable scroll-vertical">
        <div class="wrapper">
            <div class="guest {'check-in', 'pre-check-in' or 'no-status'}">
                <div class="data">
                    <strong class="name">{Lastname Firstname}</strong>
                    <!-- If VIP, show: <span class="vip">VIP</span> -->
                    <span class="room">{Room Type}</span>
                </div>
                <div class="arrival">{Arrival Date}</div>
                <div class="nights">{No. of Nights}</div>
            </div>
            ... repeat
        </div>
    </div>
</div>
