<div role="dialog" id="modal" class="modal-show">
    <form method="post" action="add-ar-amount" id="add-ar-amount" name="add-ar-amount" class="modal-content form transaction-amount">

        <button ng-click="closeDialog()" class="modal-close" id="modal-close" type="button">
            <span class="icons icon-close invert"></span>
        </button>

        <div ng-include="'/assets/partials/common/notification_message.html'"></div>

        <span class="message h2">Add Amount</span>
        <span class="text">
            Available amount: 
            <strong class="green" ng-hide="addedCreditAmount>0">{{currencySymbol}}{{existingCreditAmount}}</strong>
            <!-- When some value is entered in the input field below, update this content as user types in numbers:-->
            <strong class="red" ng-show="addedCreditAmount>0">{{currencySymbol}}{{existingCreditAmount}}</strong>
            <strong class="green" ng-show="addedCreditAmount>0">{{currencySymbol}}{{totalCreditAmount}}</strong>
            
        </span>

        <div class="entry full-width">
            <label for="amount">Amount (<span>{{currencySymbol}}</span>)</label>
            <div class="select">
                {{selectedSymbol}}
                <select ng-model="selectedSymbol" name="amount-type" id="amount-type">
                    <option value="add" seleted>+</option>
                    <option value="subtract">-</option>
                </select>
            </div>
            <input ng-keyup="addCreditAmount()" ng-model="addedCreditAmount" name="amount" id="amount" value="{{addedCreditAmount}}" type="text" />
        </div>  

        <div class="actions">
            <button ng-click="savebuttonClick()" type="button" class="button green">Save</button>
            <button ng-click="closeDialog()" type="button" class="button blank">Cancel</button>
        </div>
    </form>
</div>
