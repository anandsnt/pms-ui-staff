<div role="dialog" id="modal" class="modal-show" ng-click="clearErrorMessage()" ng-cloak>
    <form ng-show="!shouldShowWaiting" method="post" action="pay-bill" id="pay-bill" name="pay-bill" class="modal-content form pay-bill" >
        <button id="modal-close" type="button" class="modal-close" ng-click="handleCloseDialog()"><span class="icons icon-close invert"></button>
        <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        <!-- Title when not paying from bill screen -->
        <strong class="h2 message">
           {{'SUBMIT_PAYMENT' | translate}}
        </strong>
    
        <div class="payment-form">
           
            <!-- Payment type -->
                <div id="payment-type" class="entry full-width" ng-hide="showCCPage">
                    <label for="payment-type" translate>PAYMENT_TYPE</label>
                    <div class="select">
                        <select id="payment-options" ng-model="saveData.paymentType"  name="payment-options" ng-change="paymentTypeChanged()">
                            <option value="" translate>SELECT_PAYMENT_TYPE</option>
                            <option ng-repeat="paymentData in renderData.paymentTypes" value="{{paymentData.name}}" ng-selected="paymentData.name == defaultPaymentTypeOfBill">{{paymentData.description}}</option>
                        </select>
                    </div>
                </div>
            <!-- Fields -->
            <div class="entry full-width" ng-hide="depositPaidSuccesFully" ng-class="{'amount': isShowFees()}">
                <label for="amount">{{'AMOUNT_TO_PAY' | translate}} (<span>{{currencySymbol}}</span>)</label>
                <input ng-keyup="calculateFee()" value="{{renderData.defaultPaymentAmount}}" type="text" ng-model="renderData.defaultPaymentAmount" class="amount" ng-disabled="splitSelected"/>
                <span ng-show="isShowFees()" class="delimiter">+</span> 
                <input ng-show="isShowFees()" name="fee" id="fee" ng-keyup="calculateTotalAmount(renderData.defaultPaymentAmount)" ng-model="feeData.calculatedFee" value="{{feeData.calculatedFee}}" type="text" class="fee" />
                <span ng-show="isShowFees()" class="delimiter">fee</span>
                <span  ng-show="isShowFees()" class="total">
                    Total:
                    <strong id="total-deposit-amount">
                        {{currencySymbol}}{{feeData.totalOfValueAndFee}}
                    </strong>
                </span>
            </div> 
            <div class="entry full-width reference" ng-show="referenceTextAvailable && !depositPaidSuccesFully">
                <label for="reference">Reference</label>
                <input name="reference" id="reference" ng-model="renderData.referanceText" type="text" />
            </div> 
            <!-- Fail feedback -->
            <div class="feedback" ng-show="errorOccured">
                <div class="notice error">Payment failed. Try again or change payment method.</div>
            </div> 
            <!-- Buttons -->
            <div class="actions" ng-hide="depositPaidSuccesFully">
                 <button type="button" id="cancel-payment" class="button blank modal-close" ng-click="handleCloseDialog()" translate>CANCEL</button>
                 <button type="button" id="pay" ng-disabled="disableMakePayment()" ng-class="{'grey':disableMakePayment(),'green':!disableMakePayment()}" class="button" ng-click="submitPayment()" ng-show="shouldShowMakePaymentButton&&!splitBillEnabled"translate>MAKE PAYMENT</button>
                 <button type="button" id="pay" ng-disabled="disableMakePayment()" ng-class="{'grey':disableMakePayment(),'green':!disableMakePayment()}" class="button" ng-click="submitPayment()" ng-show="shouldShowMakePaymentButton&&splitBillEnabled"  translate>MAKE PAYMENT ({{splitePaymentDetail["completedSplitPayments"]+1}}/{{splitePaymentDetail["totalNoOfsplits"]}})</button>                 
                 <button type="button" id="pay" ng-disabled="disableMakePayment()" ng-class="{'grey':disableMakePayment(),'blue':!disableMakePayment()}" class="button" ng-click="submitPayment()" ng-show="!shouldShowMakePaymentButton&&!splitBillEnabled" translate>REFUND {{currencySymbol}}{{defaultRefundAmount|number:2}}</button>
                 <button type="button" id="pay" ng-disabled="disableMakePayment()" ng-class="{'grey':disableMakePayment(),'blue':!disableMakePayment()}" class="button" ng-click="submitPayment()" ng-show="!shouldShowMakePaymentButton&&splitBillEnabled" translate>REFUND {{currencySymbol}}{{defaultRefundAmount|number:2}} ({{splitePaymentDetail["completedSplitPayments"]+1}}/{{splitePaymentDetail["totalNoOfsplits"]}})</button> 
            </div>
             <div class="actions" ng-hide="!depositPaidSuccesFully">
                <button type="button" id="cancel-payment" class="button blank modal-close" ng-click="handleCloseDialog()" translate>CLOSE</button>
             </div>   
        </div>
    </form>
</div>
