<div class="entry full-width" ng-controller="rvCardSearchContractOwnerCtrl">
    <label for="contract-owner">Contract Owner</label>
    <div class="contract-grid">
        <div class="select">
            <select id="contract-owners-active">
                <option ng-click="clickedOnResult()">No contract owner</option>
                <optgroup label="Acive Users">
                    <option ng-click="clickedOnResult(item)" ng-repeat="item in contractData.contractOwner.results" ng-class="{'hidden': !item.is_active}">{{item.name}}</option>
                </optgroup>
                <!-- If L63 is checked, show this: -->
                <optgroup label="Inactive Users" ng-show="contractData.contractOwner.isInactive">
                    <option ng-click="clickedOnResult(item)" ng-repeat="item in contractData.contractOwner.results" ng-class="{'hidden': item.is_active}">{{item.name}}</option>
                </optgroup>
            </select>
        </div>
        <label class="checkbox inline" ng-click="clickedInactive()" ng-class="{'checked': contractData.contractOwner.isInactive}"> <!-- Add class 'checked' when L63 is checked -->
            <span class="icon-form icon-checkbox" ng-class="{'checked': contractData.contractOwner.isInactive}"></span> <!-- Add class 'checked' when L63 is checked -->
            <input type="checkbox">
            Include Inactive Users
        </label>
    </div>
</div>
