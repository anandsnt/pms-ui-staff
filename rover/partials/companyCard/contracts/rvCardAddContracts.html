<div ng-controller="rvCardAddContractsCtrl" class="contracts-details">
    <!-- If we don't show the bottom form, add .without-footer -->
    <!-- If we don't show the search for some reason, add .without-header -->
    <div class="contracts-details-form scrollable without-header" ng-iscroll="cardNewContractsScroll">
        <div class="wrapper float">
            <div class="holder left">
                <strong class="h3">Contract Details</strong>
                <div class="entry only-switch margin">
                    <label class="disable-element" for="contract-status">Status</label>
                    <!-- Add .on, when active. Remove otherwise -->
                    <div class="switch-button full-width" ng-class="{'on': addData.isActive}">
                        <input id="contract-status" ng-model="addData.isActive" ng-click="toggleActiveStatus()" type="checkbox">
                        <label class="data-off">
                            <span class="value">Active</span>
                            <span class="switch-icon">Inactive</span>
                        </label>
                        <label class="data-on">
                            <span class="switch-icon">Active</span>
                            <span class="value">Inactive</span>
                        </label>
                    </div>
                </div>
                <div class="entry margin">
                    <label class="disable-element" for="contract-name">Name</label>
                    <!-- add readonly if it's read only -->
                    <input name="contract-name" id="contract-name" ng-model="addData.contractName" placeholder="Contract Name" type="text" />
                </div>
                <div class="entry">
                    <label class="disable-element" for="contract-code">Access Code</label>
                    <!-- add readonly if it's read only -->
                    <input name="contract-code" id="contract-code" ng-model="addData.accessCode" placeholder="Access Code" type="text" />
                </div>
                <div class="entry margin has-datepicker">
                    <label class="disable-element" for="contract-start">Start Date</label>
                    <!-- add readonly if it's read only -->
                    <input name="contract-start" id="contract-start" class="datepicker" ng-model="addData.startDate" ng-value="addData.startDate | date:dateFormat" placeholder="Select Start Date" maxlength="8" readonly type="text" ng-click="contractStart()"/>
                </div>
                <div class="entry has-datepicker">
                    <label class="disable-element" for="contract-end">End Date</label>
                    <!-- add readonly if it's read only -->
                    <input name="contract-end" id="contract-end" class="datepicker" ng-model="addData.endDate" ng-value="addData.endDate | date:dateFormat" placeholder="Select End Date" maxlength="8" readonly type="text" ng-click="contractEnd()"/>
                </div>

                <div include-replace ng-include="'/assets/partials/companyCard/contracts/rvCardSearchContractedRate.html'"></div>

                <div class="entry margin">
                    <label class="disable-element" for="contracted-nights">Contracted nights</label>
                     <!-- add readonly if it's read only -->
                    <input name="contracted-nights" id="contracted-nights" class=" contracted-nights" placeholder="Nights per month" ng-model="addData.contractedNights" maxlength="8" readonly type="text" ng-click="contractedNights()"/>
                </div>
            </div>
        </div>
    </div>
    <div class="contract-details-footer">
        <button type="button" class="button blank" ng-click="cancelNewContract()">Cancel</button>
        <button type="button" class="button green" ng-click="saveNewContract()">Save Contract</button>
    </div>
</div>
