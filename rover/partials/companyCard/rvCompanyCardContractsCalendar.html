<form ng-cloak class="grey-texture-bg-color">
	<fieldset class="holder grey-texture-bg-color">
		<div class="date-picker-bg">
			<div class="date-picker-wrap">
			   <div class="col-xs-12" ng-click="updateDate()">
			    	<div pickadate ng-model="date" min-date="minDate" is-date-selected="isDateSelected" close-popup-on-selection="closePopupOnSelection"></div>
			   </div>
			</div>
		</div>
	</fieldset>
</form>
