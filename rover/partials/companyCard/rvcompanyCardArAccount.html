<!-- Company Card Tab 3 -->

<form method="post"  id="cc-ar-accounts" name="cc-ar-accounts" class="form card-tab scrollable tab-header full-width" ng-show="currentSelectedTab == 'cc-ar-accounts'"   aria-labelledby="ui-id-1"
 role="tabpanel" aria-expanded="true" aria-hidden="false"
 style="height:90%;" ng-iscroll="companyCardArAccountCtrl" ng-iscroll-delay="2000">

    <div class="wrapper cc-contact-info-height1" style="height:170%;">

    	<div ng-include="'/assets/partials/common/notification_message.html'"></div>

        <div class="holder left">
            <rv-textbox value="contactInformation.account_details.account_name" label="{{'AR_NUMBER' | translate}}" placeholder = "Enter AR Number" styleclass="full-width"></rv-textbox>

            <div class="entry radio-check" ng-click="refreshScroller()">
                <label for="opt-in" translate>USE_MAIN_ADDRESS</label>
                <label class="checkbox"ng-class="{'checked': useMainAdrress}"><span class="icon-form icon-checkbox" ng-class="{'checked': useMainAdrress}"></span>
                    <input type="checkbox"  name="opt-in" id="opt-in" ng-model="useMainAdrress">
                    <span class="guest_card_promotions" translate>USE_MAIN_ADDRESS </span> </label>
            </div>

            <div class="entry radio-check" ng-click="refreshScroller()">
                <label for="opt-in" translate>USE_MAIN_CONTACT</label>
                <label class="checkbox"ng-class="{'checked': useMainContact}"><span class="icon-form icon-checkbox" ng-class="{'checked': useMainContact}"></span>
                    <input type="checkbox"  name="opt-in" id="opt-in" ng-model="useMainContact">
                    <span class="guest_card_promotions" translate>USE_MAIN_CONTACT </span> </label>
            </div>

            <div ng-hide="useMainAdrress">
                <strong class="h3 margin" translate>AR_ADDRESS</strong>
                <rv-textbox value="contactInformation.address_details.street1" label="Address" placeholder = "Enter Address Line 1" styleclass="margin"></rv-textbox>

                <rv-textbox value="contactInformation.address_details.street2" placeholder = "Enter Address Line 2" styleclass="no-label"></rv-textbox>

                <rv-textbox value="contactInformation.address_details.street3" placeholder = "Enter Address Line 3" styleclass="no-label full-width"></rv-textbox>

                <rv-textbox value="contactInformation.address_details.city" label="City" placeholder = "Enter City" styleclass="margin"></rv-textbox>

                <rv-textbox value="contactInformation.address_details.postal_code" label="Postal code" placeholder = "Enter Postal code" ></rv-textbox>

                <rv-textbox value="contactInformation.address_details.state" label="State" placeholder = "Enter State" styleclass="margin"></rv-textbox>

                <div class="entry">
                    <label for="company-country" translate>COUNTRY</label>
                    <div class="select">
                        <select iscroll-stop-propagation id="company-country" name="company-country" ng-model="contactInformation.address_details.country_id">
                            <option value="" class="placeholder" translate>SELECT_COUNTRY</option>
                            <option ng-repeat="country in countries" value="{{country.id}}" ng-selected="country.id==contactInformation.address_details.country_id" >
                                {{country.value}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
    
        </div>

        <div class="holder right">
            <div ng-hide="useMainContact">
                <strong class="h3 margin" translate>CONTACT_DETAILS</strong>

                <rv-textbox value="contactInformation.primary_contact_details.contact_first_name" label="First name" placeholder = "Enter Contact First Name" styleclass="margin"></rv-textbox>

                <rv-textbox value="contactInformation.primary_contact_details.contact_last_name" label="Last Name" placeholder = "Enter Contact Last Name" ></rv-textbox>

                <rv-textbox value="contactInformation.primary_contact_details.contact_job_title" label="Job title" placeholder = "Enter Job Title" styleclass="margin"></rv-textbox>

                <rv-textbox value="contactInformation.primary_contact_details.contact_phone" label="Phone" placeholder = "Enter Contact Phone" ></rv-textbox>

                <rv-textbox value="contactInformation.primary_contact_details.contact_email" label="E-mail address" placeholder = "Enter Contact Email Address" styleclass="full-width"></rv-textbox>
            </div>

            <strong class="h3 margin" translate>AR_NOTES</strong>
            <textarea ng-model="data.note"style="width:80%;"></textarea>
            <button ng-click="saveNote()">save note</button>
            <ul style="overflow:scroll;height:100px;" ng-show="notes.length>0">
                <li ng-repeat="note in notes track by $index" style="background:lightgray;">{{note}}</li>
            </ul>
            <strong class="h3 margin" translate>AR_DETAILS</strong>
            <textarea ng-model="details"style="width:80%;"></textarea>

        </div>
    </div>
</form>
