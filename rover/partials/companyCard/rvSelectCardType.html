<div role="dialog" id="modal" class="modal-show">
	<form class="modal-content new-card" name="message-reminder" id="message-reminder">
	    <span class="h2 message">Create New</span>
		<div class="actions">
			<button class="button blue" type="button" ui-sref="rover.companycarddetails({id:'add', type: 'COMPANY', firstname:textInQueryBox})" ng-click="closeDialog()">Company Card</button> 
	    	<button class="button purple" type="button" ui-sref="rover.companycarddetails({id:'add', type: 'TRAVELAGENT', firstname:textInQueryBox})" ng-click="closeDialog()">Travel Agent Card</button> 
	    	<button class="button blank modal-close" type="button" ng-click="closeDialog()">Cancel</button>
		</div>
	</form>
</div>
