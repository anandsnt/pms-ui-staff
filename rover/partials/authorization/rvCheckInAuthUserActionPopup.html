<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog">
    <div class="modal-content alert medium">
        <button ng-click="closeDialog()" id="modal-close" type="button" class="modal-close"><span
                class="icons icon-close invert"></span></button>

        <span class="h2 message">Review CC Authorization</span>

        <!-- If to another room, show: -->
        <span ng-if="authorizationInfo.routingToRoom" class="notice">
            Some charges of this reservation are being routed <strong>to another room</strong>.
        </span>

        <!-- If from another room, show -->
        <span ng-if="authorizationInfo.routingFromRoom" class="notice">
            Charges <strong>from another room</strong> are being routed to this reservation.
        </span>

        <!-- If to company/ta/account, show: -->
        <span ng-if="authorizationInfo.routingToAccount" class="notice">
            Some charges for this reservation are being routed <strong>to Company / Travel Agent / Account</strong>.
        </span>

        <div class="actions">
            <button ng-if="authorizationInfo.canPayIncidentalsOnly"
                    ng-click="onClickIncidentalsOnly()"
                    class="button orange"
                    type="button">
                Incidentals Only (<span ng-bind-html="authorizationInfo.pre_auth_amount_for_incidentals | sntCurrency:this"></span>)
            </button>

            <button ng-click="onClickFullAuth()"
                    class="button green modal-close"
                    type="button">
                Full Auth as per set rule (<span ng-bind-html="authorizationInfo.pre_auth_amount_at_checkin | sntCurrency:this"></span>)
            </button>
            <button ng-click="onClickManualAuth()"
                    class="button blue modal-close"
                    type="button">
                Manual CC Auth
            </button>
        </div>
    </div>
</div>
