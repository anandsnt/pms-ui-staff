<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog">
	<div class="modal-content alert">

		<!-- Step 1: In progress -->
	    <span ng-show="isInProgressScreen" class="icons icon-cc-authorization"></span>
	    <span ng-show="isInProgressScreen" class="h2 message">CC Authorization in progress, please wait...</span>

	    <!-- Step 2, A: Success --> 
			<span ng-show="isSuccessScreen" class="icons icon-cc-authorization success"></span>
		    <span ng-show="isSuccessScreen" class="h2 message green"> CC Authorization for {{currencySymbol}}{{cc_auth_amount}} completed.</span>
			<span ng-show="isSuccessScreen" class="text">Authorization Code {{cc_auth_code}}</span>
			<button ng-click="cancelButtonClick()" ng-show="isSuccessScreen" type="button" class="button blank">Close</button>

		<!-- Step 2, B: Failure -->
			<span ng-show="isFailureScreen" class="icons icon-cc-authorization failure"></span>
			<span ng-show="isFailureScreen" class="h2 message red"> CC Authorization for {{currencySymbol}}{{cc_auth_amount}} declined.</span>
			<button ng-disabled="!isCCAuthPermission" ng-click="tryAgain()" ng-show="isFailureScreen" type="button" class="button blue" ng-class="{'grey':!isCCAuthPermission }">Try Again</button>
			<button ng-click="cancelButtonClick()" ng-show="isFailureScreen" type="button" class="button blank">Cancel</button>
		
	</div>
</div>
