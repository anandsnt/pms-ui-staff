<div id="group-card-content" class="card-search card-content" ng-class="UICardClass('allotment-card')" ng-show="isStandAlone" outside-click-handler ng-controller="RVGroupCardCtrl">
    <section ng-if="!searchMode">
        <div class="guest-image icons icon-group-large" ng-click="switchCard('allotment-card')"></div>
        <form name="new-group" id="new-group">
            <div class="holder">
                <div class="entry">
                    <input id="group-name" placeholder="" value="{{allotmentConfigData.summary.group_name}}" type="text" class="masked-input h1" />
                </div>
            </div>
            <div class="holder">
                <!-- These should not allow free text input, you should only be able to search and add -->
                <input class="masked-input fixed long-name h1" name="allotment-name" id="allotment-name" placeholder="Allotment Name" value="{{allotmentConfigData.summary.company.name}}" type="text" />
                <!-- Search only companies -->
                <input class="masked-input fixed code h1" name="allotment-code" id="allotment-code" placeholder="Allotment Code #" value="{{allotmentConfigData.summary.travel_agent.name}}" type="text" />
                <!-- Search only travel agents -->
            </div>
        </form>
        <div class="card-actions dual-actions">
            <!-- Add class "dual-actions" if in Stay Card/Create Reservation screens -->
            <button type="button" class="button blue" ng-hide="true">Duplicate</button>
            <!-- If in Stay Card or Create Reservation, show these instead: -->
            <button type="button" class="button brand-colors dual-actions" ng-click="gotoGroupDetails()">Group Details</button>
            <button type="button" class="button red dual-actions" ng-click="removeGroupCard()">Remove Group</button>
        </div>
    </section>
    <section ng-if="searchMode">
        <div class="guest-image icons icon-group-large new" ng-click="switchCard('allotment-card')">
            <span class="search-indicator"></span>
        </div>
        <form method="post" name="search-group" id="search-group" class="card-search-form" role="search">
            <div class="holder">
                <div class="entry" ng-click="openGuestCard()">
                    <input name="group-name" id="group-name" placeholder="Group Name" value="" class="masked-input fixed long-name h1" type="text" rv-delay-textbox ng-model="searchData.allotmentCard.name" delay="1000" function-to-fire="searchAllotments">
                    <input name="group-code" id="group-code" placeholder="Group Code #" value="" class="masked-input fixed code h1" type="text" rv-delay-textbox ng-model="searchData.allotmentCard.code" delay="1000" function-to-fire="searchAllotments">
                </div>
            </div>
        </form>
    </section>
</div>
