<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
    <div class="modal-content alert">
        <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()"><span class="icons icon-close invert"></span></button>

        <span class="icons icon-popup-alert"></span>
        <span class="h2 message" translate>COMPANY_CARD_DETACH_BILLING_INFO_WARNING</span>

        <button type="button" class="button red"
            ng-click="deleteCard(ngDialogData.cardType,ngDialogData.cardId)">
            Detach Card
        </button>
        <button type="button" class="button blank"
            ng-click="closeDialog()">
            Cancel
        </button>
    </div>
</div>
