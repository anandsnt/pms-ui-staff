<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-click="clearErrorMessage()">
	<div class="modal-content alert medium">
		<button ng-click="closeDialog()" id="modal-close" type="button" class="modal-close">
			<span class="icons icon-close invert"></span>
		</button>
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
	    <span class="icons icon-popup-alert"></span>
	    <span class="h2 message" ng-hide="cardData.showCommisionWarning" translate>CONTRACTED_RATE_EXISTS_WARNING</span>
		<span class="h2 message" ng-show="cardData.showCommisionWarning" translate>CONTRACTED_RATE_EXISTS_AND_COMMISSION_WARNING</span>
	    <div class="actions">
	    	<button ng-click="changeToContractedRate(cardData)" type="button" class="button green">Change to contracted rate</button>
			<button ng-click="selectCard(cardData)" type="button" class="button blue">Keep existing rate</button>
	    	<button ng-click="closeDialog()" type="button" class="button blank">Cancel</button>
	    </div>
	</div>
</div>
