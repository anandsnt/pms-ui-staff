<!-- Add class "amount" when fee exsists -->
<div class="entry full-width deposit-amount"
     ng-show="(shouldShowMakePaymentScreen && !depositPaidSuccesFully) || selectedPaymentType === 'GIFT_CARD'"
     ng-class="{'amount': feeData.showFee}">

    <div class="entry card-number"
         ng-show="selectedPaymentType === 'GIFT_CARD'">
        <label>Card number (<span>No spaces</span>)</label>
        <input placeholder="Enter Card number"
               ng-model="giftCard.number"
               maxlength="22"
               rv-delay-textbox
               delay="1000"
               function-to-fire="onChangeGiftCard"
               type="text"/>
        <label ng-show="giftCard.amountAvailable"> Available Card Balance({{currencySymbol}}) </label>
        <input ng-show="giftCard.amountAvailable"
               ng-readonly="true"
               ng-model="giftCard.availableBalance"
               type="text"/>
    </div>
    <div class="entry full-width" ng-if="!isBalanceAmountShown()">
        <label>Amount to pay (<span>{{currencySymbol}}</span>)</label>

        <!--ng-class="{'red-text': depositWithGiftCard && !validPayment}"-->
        <input ng-change="onPaymentInfoChange()"
               ng-model="payment.amount"
               type="text"
               ng-disabled="!payment.isEditable"
               class="amount"
               ng-if="!payment.isRateSuppressed" />
        <!--ng-class="{'red-text': depositWithGiftCard && !validPayment}"-->
        <input type="text"
               ng-disabled="!payment.isEditable"
               class="amount"
               ng-if="payment.isRateSuppressed"
               value="{{'SUPPRESSED_RATES_TEXT' | translate}}" />

        <span ng-show="feeData.showFee" class="delimiter">+</span>

        <input ng-show="feeData.showFee && !payment.isRateSuppressed"
               ng-change="onFeeOverride()"
               ng-model="feeData.calculatedFee"
               value="{{feeData.calculatedFee}}"
               type="text"
               class="fee"/>

        <input ng-show="feeData.showFee && payment.isRateSuppressed"
               value="{{'SUPPRESSED_RATES_TEXT' | translate}}"
               type="text"
               class="fee"/>

        <span ng-show="feeData.showFee" class="delimiter">fee</span>

        <span ng-show="feeData.showFee" class="total">
          Total:
          <strong ng-if="!payment.isRateSuppressed">
              {{currencySymbol}}{{feeData.totalOfValueAndFee}}
          </strong>
          <strong ng-if="payment.isRateSuppressed">
              {{'SUPPRESSED_RATES_TEXT' | translate}}
          </strong>
        </span>
    </div>
</div>
<!-- Reference field - use only when it exsits -->
<div class="entry full-width reference"
     ng-show="shouldShowMakePaymentScreen  && isDisplayReference && !depositPaidSuccesFully">
    <label for="reference">Reference</label>
    <input name="reference" id="reference" ng-model="referanceText" type="text"/>
</div>
<div class="entry full-width add-to-guest payment-checkbox-container" style="float:left;"
     ng-show="isAddToGuestCardVisible && !depositPaidSuccesFully && shouldShowMakePaymentScreen && passData.origin=='STAYCARD'">
    <label class="checkbox add-to-guest" ng-class="{'checked': depositBalanceMakePaymentData.add_to_guest_card}">
        <span class="icon-form icon-checkbox"
              ng-class="{'checked': depositBalanceMakePaymentData.add_to_guest_card}"></span>
        <input type="checkbox" ng-model="depositBalanceMakePaymentData.add_to_guest_card">
        <span class="guest_card_promotions" translate>ADD_TO_GUEST_CARD</span>
    </label>
