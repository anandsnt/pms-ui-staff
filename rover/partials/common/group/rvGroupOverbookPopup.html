<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
    <div class="modal-content alert">
        <span class="icons icon-popup-alert"></span>

        <span class="message h2" ng-if="borrowData.isRoomTypeOverbooked" translate>GROUP_OVERBOOK_ROOM_TYPE</span>
        <span class="message h2" ng-if="borrowData.isHouseOverbooked" translate>GROUP_OVERBOOK_HOUSE</span>
        <span class="message h2" ng-if="borrowData.isHouseAndRoomTypeOverbooked" translate>GROUP_OVERBOOK_ROOM_TYPE_AND_HOUSE</span>

        <button type="button" 
                class="button green modal-close" 
                ng-click="performOverBook()"
                ng-if="borrowData.shouldShowOverBookBtn">Overbook</button>
        <button type="button" class="button blank" ng-click="closeOverbookPopup()">Cancel</button>
    </div>
</div>
