<!-- Navbar --> 

<header class="nav-bar float rover-header" role = "banner">
	<!-- Drawer toggle -->
	<a id="{{menuImage}}"class="nav-toggle" ng-click="$emit('navToggled')"  ng-class="{'active': menuOpen}">Menu</a>


	<!--search Backbutton> -->
	<div class="actions-back button white" ng-if="searchBackButtonCaption!=''">
		<a class="back-button" ng-if="searchBackButtonCaption!=''" ng-click="headerBackButtonClicked()">{{searchBackButtonCaption}}</a>	
	</div>
	<!-- end of search backbutton -->

	<!-- back to prev -->
	<div class="actions-back button white">
		<a class="back-button" href="" ng-if="setPrevState.title" ng-hide="setPrevState.hide" ng-click="loadPrevState()">{{ setPrevState.title }}</a>
	</div>

	<a id="late-checkout-alert" ng-click="clickedOnHeaderLateCheckoutIcon($event)"  class="icons icon-alert late-check-out" ng-show="isLateCheckoutTurnedOn && shouldShowLateCheckout"> {{userInfo.late_checkout_count}} </a>

	<div class="logo">
		<img alt = "Logo of hotel" ng-src= "{{userInfo.logo}}" />
	</div>

	<!-- Title -->
	<h1 class="h2"> {{heading | translate}} <span><strong> {{userInfo.first_name}}
		{{userInfo.last_name}} </strong> | <em class="date" ng-hide="isBussinessDateChanging"> {{userInfo.business_date | date:'EEEE, d MMMM y'}}</em><em class="date" ng-show="isBussinessDateChanging">End of Day Routine in Progress</em>
	</span>
	</h1>
	<!-- Right side button -->

</header>
