<!-- Navbar --> 
<header ng-class="{'no-print':addNoPrintClass,'logo-print':isLogoPrint}" class="nav-bar" role = "banner">
	
	<!--search Backbutton> -->
	<label class="back-button" ng-if="searchBackButtonCaption!=''" ng-click="headerBackButtonClicked()">{{searchBackButtonCaption}}</label>	
	<!-- end of search backbutton -->

	<!-- back to prev -->
	<label class="back-button" href="" ng-if="setPrevState.title" ng-hide="setPrevState.hide" click-touch="loadPrevState()">{{ setPrevState.title }}</label>

	<div class="logo">
		<img ng-src= "{{userInfo.logo}}" alt="" />
	</div>

	<!-- Title -->
    <h1>
        <strong class="hotel">{{currentHotelData.name}}</strong>
        {{heading | translate}}
        <div class="user">
            <strong>{{userInfo.first_name}}
		{{userInfo.last_name}}</strong>
             <em class="date" ng-hide="isBussinessDateChanging"> {{userInfo.business_date | date:'EEEE, d MMMM y'}}</em>
             <em class="date updating" ng-show="isEodRunning">End of Day Routine in Progress</em>
             <em class="date error" ng-show="isEodProcessRunning&&!isEodRunning">EOD running again.</em>
             <em class="date error" ng-show="isEodProcessFailed&&!(isEodProcessRunning||isEodRunning)">Some EOD Processes failed, check log!</em>
        </div>
    </h1>
</header>
