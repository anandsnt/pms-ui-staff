<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" ng-cloak ng-click="clearErrorMessage();">

<!-- Case 1: Inital pop-up -->
<div class="modal-content form format-bill">
    <button id="modal-close" type="button"><span class="icons icon-close invert"></button>

    <strong class="h2 message">Format Bill</strong>

    <div class="entry full-width">
        <label for="account-email">Email</label>
        <input type="email" id="account-email" name="email" placeholder="Enter an Email" value="{email}"/>
    </div>

    <!-- Show this part when languages are available
    <div class="entry full-width">
        <label for="language">Language</label>
        <div class="select">
            <select name="language" id="language">
                 <option value="{lang}">{Language}</option>
                 ... repeat for every language
            </select>
        </div>
    </div>
    -->

    <div class="entry full-width">
        <label for="bill-layout">Bill Layout</label>
        <div class="select">
            <select id="bill-layout">
                <option value="detailed" selected>Detailed Bill</option>
                <option value="charge-code">Summary by Charge Code</option>
                <option value="group">Summary by Billing Group</option>
                <option value="day">Summary by Day</option>
                <option value="room">Summary by Room</option>
            </select>
        </div>
    </div>

    <div class="actions">
        <!-- When 'Email' button is clicked & email is sent, open case 2 (see below) -->
        <!-- Remove class .blue and add class .grey if there is no email, also add attribute 'disabled' if there is no email -->
        <button type="button" class="button with-icon blue">
            <span class="icons icon-email"></span>
             Email
        </button>
        <button type="button" class="button with-icon blue">
            <span class="icons icon-print"></span>
            Print
        </button>
        <button type="button" class="button blank inline">Cancel</button>
    </div>
</div>

<div class="modal-content form alert">
    <button id="modal-close" type="button"><span class="icons icon-close invert"></button>
    <span class="icons icon-popup-{status}"></span> // 'status' will be 'success' or 'alert' depending on the email success
    <strong class="h2 message">{message}</strong>
    <button type="button" class="button blank">Close</button>
</div> -->
</div>
