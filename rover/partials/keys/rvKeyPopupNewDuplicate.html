<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
	<div class="modal-content key-delivery new-key" ng-class="data.colorCodeClass">
		<div ng-include="'/assets/partials/common/notification_message.html'"></div>
		<div class="modal-content confirmation">
                <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog()"><span class="icons icon-close invert"></span></button>

                <button type="button" class="button green" ng-click="newKeyInit()">New Key(s)</button>
                <button type="button" class="button blue" ng-click="duplicateKeyInit()">Duplicate Key(s)</button>

                <div class="notice" ng-if="!!reservationData.reservation_card.room_pin">
                    EXISTING PIN: {{reservationData.reservation_card.room_pin}}
                </div>
                
                <button type="button" class="button blank modal-close" ng-click="closeDialog()">Close</button>
            </div>
                
	</div>
</div>
