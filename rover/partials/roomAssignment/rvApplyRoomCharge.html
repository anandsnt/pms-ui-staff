<div role="dialog" id="modal" class="modal-show">
	<form id="room-type-charge-modal" class="modal-content form new-content">
		<button type="button" id="modal-close" class="modal-close dark-title">
			<span class="icons icon-close"></span>
		</button>
		<strong class="new-form-title">Add change room type charge to rate amount</strong>
		<div class="entry full-width">
			<div id="notification-message"></div>
		</div>
		<div class="holder float"></div>
		<div class="entry full-width">
			<label for="room-type-charge"> Charge Amount (IN
				{{currencySymbol}}
				) {{noChargeDisabled}}===={{chargeDisabled}}<strong></strong> </label>
			<input type="text" ng-model="roomCharge" rv-delay-textbox delay="1000" function-to-fire="enableDisableButtons"  placeholder="Enter the room type charge" >
		</div>
		<div class="actions float is-disabled">
			<button type="button" id="cancel-room-type-charge-modal" class="button blank modal-close" ng-click="clickedCancelButton()">
				CANCEL
			</button>
			<button type="button" id="nocharge" class="button green" ng-disabled="noChargeDisabled" ng-click="clickedNoChargeButton()">
				NO CHARGE
			</button>
			<button type="button" id="ok" class="button green" ng-disabled="chargeDisabled" ng-click="clickChargeButton()">
				CHARGE
			</button>
		</div>
	</form>
</div>
