<div role="dialog" id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}">
    <form id="room-type-charge-modal" class="modal-content form new-content">
        <button type="button" id="modal-close" class="modal-close">
            <span class="icons icon-close invert" ng-click="clickedCancelButton()"></span>
        </button>
        <strong class="h2 message">Add change room type charge to rate amount</strong>

        <div class="actions float is-disabled">
            <button type="button" class="button green modal-close" ng-click="">Yes</button>
            <button type="button" class="button red modal-close" ng-click="">No</button>
        </div>
    </form>
</div>
