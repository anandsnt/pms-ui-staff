<div id="upgradesView" ng-iscroll='upgradesView' ng-iscroll-delay='50' class="upgrades scrollable">
   <div class="wrapper" style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
      <h2 class="available-title" translate>UPGRADES_AVAILABLE_LABEL</h2>
      <ul ng-repeat="upgrade in upgradesList">
         <li>
            <div class="upgrade-title">
               <span class="room-number ready"> {{upgrade.upgrade_room_number}} </span>
               <h2> {{upgrade.upgrade_room_type_name}} </h2>
               <a class="toggle has-arrow" ng-click = "toggleUpgradeDescriptionStatus($index)" translate>DETAILS_LABEL</a>
            </div>
            <div id="room1034-details" ng-class="{'hidden':!isDescriptionVisible($index)}" class="room-details" ng-show="isDescriptionVisible($index)" ng-bind-html="upgrade.upgrade_room_description">
               
            </div>
            <a id="upgrade-room-select" class="button green submit-value"   data-transition="nested-view" ng-click="showMaximumOccupancyDialog($index)">
            <span translate>UPGRADE_FOR_ONLY_LABEL</span>
            <sup></sup>
            $ {{upgrade.upsell_amount}} <span translate>PER_NIGHT_LABEL</span>
            </a>
            <figure class="room-image">
               <img src="{{upgrade.room_type_image}}" onerror="this.src=''" alt="">
            </figure>
         </li>
      </ul>
   </div>
   <div class="iScrollVerticalScrollbar iScrollLoneScrollbar" style="overflow: hidden; pointer-events: none;">
      <div class="iScrollIndicator" style="transition-duration: 0ms; display: block; height: 8px; transform: translate(0px, -8px) translateZ(0px); transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1);"></div>
   </div>
</div>
