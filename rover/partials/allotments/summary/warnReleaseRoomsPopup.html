<div id="modal" ng-class="{'modal-show': modalOpened}" role="dialog" ng-cloak>
    <div class="modal-content alert">
        <button id="modal-close" type="button" class="modal-close" ng-click="closeDialog();">
            <span class="icons icon-close invert"></span>
        </button>
        <span class="icons icon-popup-alert"></span>
        <span class="h2 message">Release all remaining rooms from block?</span>
        <button type="button" class="button red modal-close" ng-click="releaseRooms()">Release rooms</button>
        <button type="button" class="button blank modal-close" ng-click="closeDialog();">Cancel</button>
    </div>
</div>
