<div id="modal" ng-class="{'modal-show': !modalClosing}" role="dialog">
    <div class="modal-content form new-worksheet">
        <button id="modal-close" type="button" ng-click="closeDialog()" class="modal-close"><span class="icons icon-close invert"></span></button>
        <span class="message h2" translate>SELECT_END_DATE</span>
        <div class="entry full-width has-datepicker">
            <input id="end-date" class="datepicker"
                ui-date="massUpdateEndDateOptions"
                rv-set-textbox-value listen-this="massUpdateEndDate | date:dateFormat" readonly />
        </div>
        <div class="actions">
            <button type="button" class="button green" ng-show="showSaveButton" ng-click="clickedOnSaveButton()" translate>SAVE</a>
            <button type="button" ng-hide="true" class="button brand-colors"
                ng-show="!showSaveButton && shouldShowApplyToHeldCountsButton()"
                ng-click="clickedOnApplyToHeldCountsButton();"
                translate >
                APPLY_TO_HELD
            </button>
            <button type="button" ng-hide="true" class="button brand-colors"
                ng-show="!showSaveButton && shouldShowApplyToHeldToContractButton()"
                ng-click="clickedOnApplyToHeldToContractButton();"
                translate >
                APPLY_TO_CONTRACT
            </button>
            <button type="button" class="button blank" ng-click="clickedOnDiscardButton(); closeDialog()" translate>CANCEL</button>
        </div>
    </div>
</div>
