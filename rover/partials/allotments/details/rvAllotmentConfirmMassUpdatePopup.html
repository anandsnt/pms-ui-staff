<div id="modal" ng-class="{'modal-show': !modalClosing}" role="dialog">
    <div class="modal-content form new-worksheet">
        <button id="modal-close" type="button" ng-click="closeDialog()" class="modal-close"><span class="icons icon-close invert"></span></button>
        <span class="message h2">Select End Date</span>
        <div class="entry full-width has-datepicker">
            <input id="end-date" class="datepicker"
                ui-date="massUpdateEndDateOptions"
                rv-set-textbox-value listen-this="massUpdateEndDate | date:dateFormat" readonly />
        </div>
        <div class="actions">
            <button type="button" class="button green" ng-click="clickedOnSaveButton()">Save</a>
            <button type="button" class="button blank" ng-click="closeDialog()">Cancel</button>
        </div>
    </div>
</div>
