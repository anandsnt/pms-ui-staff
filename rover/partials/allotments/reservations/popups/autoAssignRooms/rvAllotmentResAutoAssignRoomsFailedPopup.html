<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
<div class="modal-content form alert">
    <span class="icons icon-popup-alert"></span>
    <span class="message h3 red" translate>ALLOTMENT_AUTO_ROOM_ASSIGN_FAILED_IN_PROCESSING</span>
    <span class="message h4 red" ng-repeat="message in ngDialogData.errorMessage">{{message}}</span>
    <div class="actions">
        <button type="button" class="button blank modal-close" ng-click="closeDialog()">Close</button>
    </div>
</div>
</div>
