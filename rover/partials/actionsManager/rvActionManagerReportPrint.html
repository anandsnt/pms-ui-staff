<section id="report-details" class="content reports-wrapper" role="main">
    <div class="report-header">
        <ul class="totals">
            <li>Total Actions<span>{{printActionManagerData.total_count}}</span></li>
        </ul>
    </div>

    <!-- Report content -->
    <div id="report-content" class="report-content scrollable"> <!-- Add class "with-pagination" if pagination is shown -->
        <div class="wrapper">
            <table class="action-manager-reports">
                <thead>
                    <tr>
                        <!-- When sorting, add class to appropriate span.sort (and remove all classes except "sort" on other span.sort elements):
                        "sorting-asc" when ASC sorting
                        "sorting-desc" when DESC sorting -->
                        <th class="department"><span class="sort sorting-asc">Department</span></th>
                        <th class="date"><span>Due Date &amp; Time</span></th>
                        <th class="guest"><span>Guest / Room / Group</span></th>
                        <th><span>Information</span></th>
                        <th class="status"><span>Status</span></th>
                    </tr>
                </thead>
                <tfoot ng-include="'/assets/partials/reports/shared/rvReportDetailsFooter.html'"></tfoot>
                <tbody>
                    <tr ng-repeat="item in printActionManagerData.results">
                        <td class="name">
                            <strong>{{item.department}}</strong>
                        </td>
                        <td>{{item.due_at_date}} <br/> {{item.due_at_time}}</td>
                        <td>{{item.full_name}} <br/> {{item.room_no}}</td>
                        <td>{{item.description}}</td>
                        <td><span class="status" ng-class="{'unassigned': item.status === 'UNASSIGNED', 'completed': item.status === 'COMPLETED', 'assigned': item.status === 'ASSIGNED'}">{{item.status}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
