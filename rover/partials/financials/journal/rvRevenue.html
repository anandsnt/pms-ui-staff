<!-- Content REVENUE-->
<div id="journal-content" class="journal-content scrollable" ng-controller="RVJournalRevenueController">
    <div class="wrapper">
        <table id="journal-grid" class="journal-grid">
            <tbody>
                <!-- First level row (with white background) -->
                <tr class="grid-group rows-toggle" data-href="{2nd level row id}"> 
                    <!-- I've used data-href here to target which rows should toggle on click - data-href here needs to match data-id -->
                    <th scope="row" colspan="7">{Rooms/Bed &amp; Breakfast/Tax etc.}</th>
                    <td>{amount}</td>
                </tr>
                <!-- Second level row (with grey background) -->
                <tr class="grid-charge rows-toggle hidden" data-id="{2nd level row id}" data-href="{3rd level row id}">
                    <td>{ID or something like that, not sure}</td>
                    <th scope="row" colspan="6">{Title}</th>
                    <td>${amount}</td>
                </tr>
                <!-- Third level row (sometime with headings above columns), no background color -->
                <tr class="grid-item-heading hidden" data-id="{3rd level row id}">
                    <th scope="col" translate>ROOM_LABEL</th>
                    <th scope="col" translate>NAME</th>
                    <th scope="col" translate>RESERVATION_NUMBER</th>
                    <th scope="col" translate>TYPE</th>
                    <th scope="col" translate>DETAILS</th>
                    <th scope="col" translate>TIME</th>
                    <th scope="col" translate>DEBIT</th>
                    <th scope="col" translate>CREDIT</th>
                </tr>
                <tr class="grid-item hidden" data-id="{3rd level row id}">
                    <td>{room #</td>
                    <td>{guest name}</td>
                    <td>{res. number}</td>
                    <td>{type}</td>
                    <td>{details}</td>
                    <td>{time}</td>
                    <td>{debit}</td> 
                    <td>{credit</td>                                           
                </tr>
                ... repeat as needed
            </tbody>
        </table>
    </div>
</div>
