<!-- PRINT BOX FOR REVENUE -->
<div ng-show="activeTab==0" class="holder">
    <div class="entry">
        <label for="revenue-charge-group" translate>CHARGE_GROUPS</label>
        <div class="select">
            <select ng-model="data.selectedChargeGroup" ng-change="chargeGroupChanged()"  name="revenue-charge-group" id="revenue-charge-group" class="placeholder">
                <option value="" selected translate>ALL_CHARGE_GROUPS</option>
                <option ng-repeat="item in data.revenueData.charge_groups" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
    </div>
    <div class="entry">
        <label for="revenue-charge-code" translate>CHARGE_CODE_NAME</label>
        <div class="select">
            <select ng-model="data.selectedChargeCode" ng-change="chargeCodeChanged()"  name="revenue-charge-code" id="revenue-charge-code" class="placeholder">
                <option value="" selected translate>ALL_CHARGE_CODE</option>
                <option ng-repeat="item in data.activeChargeCodes" value="{{item.id}}">{{item.name}}</option>
            </select> 
        </div>
    </div>
    <div class="entry">
        <div class="switch-button on">
            <input name="revenue-print-toggle" id="revenue-print-toggle" value="" type="checkbox" checked />
            <label class="data-off">
                <span class="value" translate>SUMMARY</span>
                <span class="switch-icon" translate>DETAILS</span>
            </label>
            <label class="data-on">
                <span class="switch-icon" translate>SUMMARY</span>
                <span class="value" translate>DETAILS</span>
            </label>
        </div>
    </div>
    <div class="actions">
        <button id="print-revenue" type="button" class="button blue" translate>PRINT</button>
    </div>
</div>

<!-- PRINT BOX FOR PAYMENTS -->
<div ng-show="activeTab==1" class="holder">
    <div class="entry">
        <label for="payments-payment-type">{{'PAYMENT_TYPE' | translate}} / {{'CHARGE_CODE' | translate}}</label>
        <div class="select">
            <select name="payments-payment-type" id="payments-payment-type" class="placeholder">
                <option value="" selected translate>ALL</option>
                <option value="{option 1}">{option 1}</option>
                <option value="{option 2}">{option 2}</option>
                ...
            </select>
        </div>
    </div>
    <div class="entry">
        <div class="switch-button on">
            <input name="payments-print-toggle" id="payments-print-toggle" value="" type="checkbox" checked />
            <label class="data-off">
                <span class="value" translate>SUMMARY</span>
                <span class="switch-icon" translate>DETAILS</span>
            </label>
            <label class="data-on">
                <span class="switch-icon" translate>SUMMARY</span>
                <span class="value" translate>DETAILS</span>
            </label>
        </div>
    </div>
    <div class="actions">
        <button id="print-payments" type="button" class="button blue" translate>PRINT</button>
    </div>
</div>

<!-- PRINT BOX FOR CASHIER -->
<div ng-show="activeTab==2" class="holder">
    <div class="entry">
        <label for="cashier-report" translate>REPORT</label>
        <div class="select">
            <select name="cashier-report" id="cashier-report" ng-model="reportType" ng-change="cashierFilterChanged()">
                <option value="" translate>SELECT_REPORT_TYPE</option>
                <option value="credit-card" selected translate>CASHIER_SUMMERY</option>
                ...
            </select>
        </div>
    </div>
    <div class="actions">
        <button id="print-cashier" type="button" class="button blue" translate>PRINT</button>
    </div>
</div>
