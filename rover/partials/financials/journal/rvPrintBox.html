 <div class="holder" ng-show="data.activeTab === 'SUMMARY'">  
    <div class="entry search" ng-include="'/assets/partials/financials/journal/rvPrintBoxFilter.html'"></div>    
    <div class="entry" ng-include="'/assets/partials/financials/journal/rvPrintBoxToggle.html'">
    </div>

    <div class="entry actions">
        <button id="print-journal" type="button" class="button blue with-icon only-icon" ng-click="printSummary()">
            <span class="icons icon-print"></span>
        </button>
    </div>        
</div>


<!-- PRINT BOX FOR REVENUE -->
<div ng-show="data.activeTab === 'REVENUE'" class="holder">
    <div class="entry search" ng-include="'/assets/partials/financials/journal/rvPrintBoxFilter.html'"></div> 
    <div class="entry">
        <label for="revenue-charge-group" translate>CHARGE_GROUPS</label>
        <div class="select">
            <select ng-model="data.selectedChargeGroup" ng-change="chargeGroupChanged()"  name="revenue-charge-group" id="revenue-charge-group" ng-class="{'placeholder': data.selectedChargeGroup == '' }">
                <option value="" selected translate>ALL_CHARGE_GROUPS</option>
                <option ng-repeat="item in data.activeChargeGroups" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
    </div>
    <div class="entry">
        <label for="revenue-charge-code" translate>CHARGE_CODE_NAME</label>
        <div class="select">
            <select ng-model="data.selectedChargeCode" ng-change="chargeCodeChanged()"  name="revenue-charge-code" id="revenue-charge-code" ng-class="{'placeholder': data.selectedChargeCode == ''}">
                <option value="" selected translate>ALL_CHARGE_CODE</option>
                <option ng-repeat="item in data.activeChargeCodes" value="{{item.id}}">{{item.name}}</option>
            </select> 
        </div>
    </div>
    <div class="entry" ng-include="'/assets/partials/financials/journal/rvPrintBoxToggle.html'">

    </div>
    <div class="entry actions">
        <button ng-click="printRevenue()" id="print-revenue" type="button" class="button blue with-icon only-icon" translate>
            <span class="icons icon-print"></span>
        </button>
    </div>
</div>

<!-- PRINT BOX FOR PAYMENTS -->
<div ng-show="data.activeTab === 'PAYMENTS'" class="holder">
    <div class="entry search" ng-include="'/assets/partials/financials/journal/rvPrintBoxFilter.html'"></div> 
    <div class="entry">
        <label for="payments-payment-type">{{'PAYMENT_TYPE' | translate}} / {{'CHARGE_CODE' | translate}}</label>
        <div class="select">
            <select ng-model="data.selectedPaymentType" ng-change="paymentTypeChanged()" name="payments-payment-type" id="payments-payment-type" ng-class="{'placeholder': data.selectedPaymentType == 'ALL'}">
                <option value="ALL" translate>ALL</option>
                <option ng-repeat="item in data.activePaymentTypes" value="{{item.charge_code_id}}">{{item.payment_type}}</option>
            </select>
        </div>
    </div>
    <div class="entry" ng-include="'/assets/partials/financials/journal/rvPrintBoxToggle.html'">
    </div>
    <div class="entry actions">
        <button ng-click="printPayment()" id="print-payments" type="button" class="button blue with-icon only-icon" translate>
            <span class="icons icon-print"></span>
        </button>
    </div>
</div>

<!-- PRINT BOX FOR CASHIER -->
<div ng-show="data.activeTab === 'CASHIER'" class="holder">
    <div class="entry">
        <label for="cashier-report" translate>REPORT</label>
        <div class="select">
            <select name="cashier-report" id="cashier-report" ng-model="data.reportType" ng-change="cashierFilterChanged()">
                <option value="" translate>SELECT_REPORT_TYPE</option>
                <option value="cashier" selected translate>CASHIER_SUMMERY</option>
                
            </select>
        </div>
    </div>
    <div class="entry actions">
        <button ng-click="printCashier()" id="print-cashier" type="button" class="button blue with-icon only-icon" translate>
            <span class="icons icon-print"></span>
        </button>
    </div>
</div>
