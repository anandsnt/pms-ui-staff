<!-- Content PAYMENTS-->
<div id="journal-content" class="journal-content scrollable" ng-controller="RVJournalPaymentController">
    <div class="wrapper">
        <table id="journal-grid" class="journal-grid">
            <thead>
                <tr>
                    <th colspan="2">Payment Type</th>
                    <th colspan="2">Charge Code</th>
                    <th>Number</th>
                    <th colspan="2">Amount</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-right">Total</td>
                    <td colspan="2">{total value}</td>
                </tr>
            </tfoot>
            <tbody>
                <!-- First level row (with white background) -->
                <tr class="grid-group rows-toggle" data-href="{3rd level row id}"> 
                    <!-- I've used data-href here to target which rows should toggle on click - data-href here needs to match data-id -->
                    <th scope="row" colspan="2">{Cash/Check/Credit Card/Direct Bill etc.}</th>
                    <td colspan="2">{charge-code}</td>
                    <td>{number}</td>
                    <td colspan="2">{amount}</td>
                </tr>
                <!-- Third level row (sometime with headings above columns), no background color -->
                <tr class="grid-item-heading hidden" data-id="{3rd level row id}">
                    <th scope="col">Room</th>
                    <th scope="col">Name</th>
                    <th scope="col">Reservation Number</th>
                    <th scope="col">Details</th>
                    <th scope="col">Time</th>
                    <th scope="col">Debit</th>
                    <th scope="col">Credit</th>
                </tr>
                <tr class="grid-item hidden" data-id="{3rd level row id}">
                    <td>{room #</td>
                    <td>{guest name}</td>
                    <td>{res. number}</td>
                    <td>{details}</td>
                    <td>{time}</td>
                    <td>{debit}</td> 
                    <td>{credit</td>                                           
                </tr>
                ... repeat as needed
            </tbody>
        </table>
    </div>
</div>
