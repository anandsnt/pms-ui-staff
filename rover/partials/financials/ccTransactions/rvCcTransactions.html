<!-- Content -->
<section ng-controller="RVccTransactionsController" id="cc-transactions" class="content" role="main">
    
    <!-- Header -->
    <form method="post" action="" id="cc-transactions-header" class="journal-header cc-transactions">
        
        <div ng-click="clickedTransactionDate()" ng-show="data.activeTab == 0" class="entry date">
            <label for="cc-transactions-date">Date</label>
            <div class="entry-data">
                <input ng-model="data.transactionDate" id="cc-transactions-date" type="text" class="datepicker" value="{{data.transactionDate}}" readonly />
                <strong class="day">{{data.transactionDate | date:'d'}}</strong>
                <span class="month">{{data.transactionDate | date:'MMMM'}}</span>
                <span class="year">{{data.transactionDate | date:'y'}}</span>
            </div>
        </div>
        <div ng-show="data.activeTab == 0" class="entry action">
            <button ng-click="clickedSubmitBatch()" type="button" class="button green">Submit Batch</button>
        </div>

        <ul class="display">
            <li ng-class="{ 'active': data.activeTab == 0 }">
                <span ng-click="activatedTab(0)" class="icons icon-navbar icon-payments">Payments</span>
                {{currencySymbol}}
            </li>
            <li ng-class="{ 'active': data.activeTab == 1 }">
                <span ng-click="activatedTab(1)" class="icons icon-navbar icon-authorizations">Authorizations</span>
                {{currencySymbol}}
            </li>
        </ul>
    </form>

    <!-- Print box -->
    <form id="journal-print-options" class="journal-print" role="complementary">
        <div class="entry">
            <div class="switch-button" ng-class="{'on' : data.isPaymentToggleSummaryActive }" ng-click="toggleSummaryOrDeatils()">
                <input id="cc-transactions-print" value="" type="checkbox" checked />
                <label class="data-off">
                    <span class="value" translate>SUMMARY</span>
                    <span class="switch-icon" translate>DETAILS</span>
                </label>
                <label class="data-on">
                    <span class="switch-icon" translate>SUMMARY</span>
                    <span class="value" translate>DETAILS</span>
                </label>
            </div>
        </div>
        <div class="actions">
            <button ng-click="printButtonClick()" id="print-cc-transactions" type="button" class="button blue">Print</button>
        </div>
    </form>

    <!-- Content PAYMENTS-->
    <div ng-show="data.activeTab == 0" ng-include="'/assets/partials/financials/ccTransactions/rvPayments.html'"></div>

    <!-- Content AUTHORIZATION-->
    <div ng-show="data.activeTab == 1" ng-include="'/assets/partials/financials/ccTransactions/rvAuthorization.html'"></div>

</section>
