<!-- Content -->
<section id="journal" class="content" role="main">
    
    <!-- Header -->
    <form method="post" action="" id="journal-header" name="journal-header" class="journal-header">
        <div class="entry">
            <label for="revenue-departments">Employee / Department / House</label>
            <div class="faux-select" data-select="revenue-filters"> <!-- I've used data-select attribute to target the hidden id="revenue-filters" element. Feel free to remove if you don't need it -->
                All Departments
            </div>
        </div>
        <div id="revenue-filters" class="faux-select-options hidden">
            <button id="select-filters" type="button" class="button grey">Select</button>  <!-- When user selects a department or an employee replace class "grey" with "green" -->
            <div class="header">
                <label class="radio inline">
                    <input name="revenue-departments" id="revenue-departments" value="all-departments" type="radio" checked />
                    All Departments
                </label>
                <strong class="h5">Employees</strong>
            </div>
            <div id="faux-revenue-departments" class="holder scrollable">
                <div class="wrapper">
                    <label class="checkbox inline">
                        <input name="revenue-departments" value="{Department 1}" type="checkbox" />
                        {Department 1}
                    </label>
                    <label class="checkbox inline">
                        <input name="revenue-departments" value="{Department 2}" type="checkbox" />
                        {Department 2}
                    </label>
                    .. other departments
                </div>
            </div>
            <div id="faux-revenue-employees" class="holder scrollable">
                <div class="wrapper">
                    <label class="radio inline">
                        <input name="revenue-employees" value="{Employee 1}" type="radio" />
                        {Employee 1}
                    </label>
                    <label class="radio inline">
                        <input name="revenue-employees" value="{Employee 2}" type="radio" />
                        {Employee 2}
                    </label>
                    ...
                </div>
            </div>
        </div>
        <div class="entry">
            <label id="revenue-date-label" for="revenue-date">Date</label>
            <div class="entry-data">
                <input name="revenue-date" id="revenue-date" type="text" class="datepicker" value="{date}" readonly />
                <strong id="revenue-date-day" class="day">{day}</strong>
                <span id="revenue-date-month" class="month">{month}</span>
                <span id="revenue-date-year" class="year">{year</span>
            </div>
        </div>
        <ul id="journal-options" class="display">
            <li id="show-revenue" ng-class="{'active':activeTab==0}" ng-click="activeTab=0">
                <span class="icons icon-navbar icon-revenue">Revenue</span>{amount}</li>
            <li id="show-payments" ng-class="{'active':activeTab==1}" ng-click="activeTab=1">
                <span class="icons icon-navbar icon-payments">Payments</span>{amount}</li>
            <li id="show-cashier" ng-class="{'active':activeTab==2}" ng-click="activeTab=2">
                <span class="icons icon-navbar icon-cashier">Cashier</span>{Open or Closed}</li>
        </ul>
    </form>

    <!-- Print box -->
    <form method="post" action="" id="journal-print-options" class="journal-print" role="complementary">
        <div class="entry">
            <label for="revenue-charge-group">Charge Group</label>
            <div class="select">
                <select name="revenue-charge-group" id="revenue-charge-group" class="placeholder">
                    <option value="" selected>All Charge Groups</option>
                    <option value="{charge group 1}">{charge group 1}</option>
                    <option value="{charge group 2}">{charge group 2}</option>
                    ...
                </select>
            </div>
        </div>
        <div class="entry">
            <label for="revenue-charge-code">Charge Code / Name</label>
            <div class="select">
                <select name="revenue-charge-code" id="revenue-charge-code" class="placeholder">
                    <option value="" selected>All Charge Codes</option>
                    <option value="{charge code 1}">{charge code 1}</option>
                    <option value="{charge code 2}">{charge code 2}</option>
                    ...
                </select> 
            </div>
        </div>
        <div class="entry">
            <div class="switch-button on">
                <input name="revenue-print-toggle" id="revenue-print-toggle" value="" type="checkbox" checked />
                <label class="data-off">
                    <span class="value">Summary</span>
                    <span class="switch-icon">Details</span>
                </label>
                <label class="data-on">
                    <span class="switch-icon">Summary</span>
                    <span class="value">Details</span>
                </label>
            </div>
        </div>
        <div class="actions">
            <button id="print-revenue" type="button" class="button blue">Print</button>
        </div>
    </form>

    <!-- Content REVENUE-->
    <div ng-show="activeTab==0" ng-include="'/assets/partials/financials/rvRevenue.html'"></div>

    <!-- Content PAYMENTS-->
    <div ng-show="activeTab==1" ng-include="'/assets/partials/financials/rvJournal.html'"></div>

    <!-- Content CASHIER-->
    <div ng-show="activeTab==2" ng-include="'/assets/partials/financials/rvCashier.html'"></div>
    


</section>
