    <div class="modal-content">
        <strong class="message">Please confirm to delete the post...</strong>
        
        <button type="button" class="button grey edit-data-inline post-delete-dialog-button"
            ng-click="closeDialog()">
            Cancel
        </button>
        <button type="button" class="button red edit-data-inline"
            ng-click="deletePost()">
            Confirm
        </button>
    </div>
</div>
