<!-- Timeline -->
<div class="overbooking-timeline scrollable"> <!-- Horizontal iScroll here, make it connected to iScroll on L22 so they both move horizontally when any of them is scrolled. -->
    <div class="wrapper">
        <div class="row">
            <div ng-repeat="eachDate in overBookingObj.overBookingGridData.dates" ng-class="{'weekend': eachDate.isWeekend}" class="cell day">
                <span ng-bind="eachDate.date|date:dayInWeek"></span>
                <strong>{{eachDate.date|date:shortMonthAndDate}}</strong>
            </div>
        </div>
        <div class="row">
            <div class="cell" ng-repeat="eachDate in overBookingObj.overBookingGridData.dates" ng-class="{'weekend': eachDate.isWeekend}">
                <span ng-show="overBookingObj.isShowRoomsLeftToSell" class="rooms">10</span>
                <span class="limit">100</span>
            </div>
        </div>
    </div>
</div>
