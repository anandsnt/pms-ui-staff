<!-- Grid -->
<div class="overbooking-grid scrollable" ng-show="overBookingObj.overBookingGridData.roomTypeSellLimits.length > 0"> <!-- dual iScroll here, make it connected to: 1.) iScroll on L7 in {_content/room-types.html} so they both move vertically when any of them is scrolled, and 2.) iScroll on L2 so they both move horizontally when any of them is scrolled. -->
    <div class="wrapper">
        <div class="row" ng-repeat="row in overBookingObj.overBookingGridData.roomTypeSellLimits track by $index">
            <div class="cell" ng-repeat="cell in row.overbooking_details track by $index" ng-class="{'weekend': overBookingObj.overBookingGridData.dateRangeList[$index].isWeekend}">
                <span ng-show="overBookingObj.isShowRoomsLeftToSell" class="rooms">{{cell.left_to_sell}}</span>
                <span class="limit">{{cell.sell_limit}}</span>
            </div>
        </div>
    </div>
</div>
