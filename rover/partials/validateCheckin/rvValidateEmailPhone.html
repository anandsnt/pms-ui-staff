<div role="dialog" id="modal" class="modal-show">
	<form id="validate" class="modal-content form confirmation">
		<button type="button" id="modal-close" class="modal-close">
			<span class="icons icon-close invert"></span>
		</button>
		<div class="entry full-width">
			<div id="notification-message"></div>
		</div>
		<span class="h2 message" ng-show="showEmail && showPhone">Phone &amp; e-mail missing!</span>
		<span class="h2 message" ng-show="!showEmail && showPhone">Phone missing!</span>
		<span class="h2 message" ng-show="showEmail && !showPhone">E-mail missing!</span>
		<span class="text">Ask the guest to provide them before check in</span>
		<div id="guest-phone-entry" class="entry full-width">
			<label for="guest-phone">Phone</label>
			<input type="text" value="" name="guest-phone" id="guest-phone" autocomplete="off">
		</div>
		<div id="guest-email-entry" class="entry full-width">
			<label for="guest-email">E-mail</label>
			<input type="text" value="" name="guest-email" id="guest-email" autocomplete="off">
		</div>
		<div class="actions float">
			<a id="submit" class="button green modal-close">Submit and go to check in</a>
			<a id="cancel" class="button blank modal-close">Ignore and go to check in</a>
		</div>
	</form>
</div>
