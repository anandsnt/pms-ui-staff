<!DOCTYPE html>
<html lang="en">
    <head>
        {../_include/head.html}
    </head>
    <body id="{hotel-id}"> <!-- hotel-id should be hotel name, like "zoku", "yotel" or "grand-hotel". We can then apply specific styles throughtout the entire app based on this id value -->
        
        <!-- Header -->
        {../_include/navigation.html}   
        
        <!-- Content -->
        <section id="main" role="main">
            <div id="content">
                <h1>Additional Guests</h1>
                <ul id="selection" class="editable">
                    <li>
                        <span class="details">{Guest Name}</span>
                        <button type="button" class="button">Remove</button>
                    </li>
                    .. repeat up to 4
                </ul>
                <div id="actions">
                    <button type="button" class="button prev">+ Add A Guest</button>
                    <button type="button" class="button next">Next</button>
                </div>
            </div>
        </section>
    </body>
</html>
