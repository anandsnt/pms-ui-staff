
<section id="main" class="centered" role="main" ng-hide='at !== "cc-sign-time-out"' ng-click='resetTime()'>
<div id="content">
    <h1>Are you still there?</h1>
    <h2>We haven't deteceted your signature. Please select one of the following:</h2>
    <nav id="options" role="nav">
        <ul role="menu">
            <li>
                <button type="button" class="button option" ng-click='goToScreen($event,"cc-sign", true, "reservation-details")'>
                    <ng-include src="'assets/partials/tablet/kiosk/assets/icons/pen.svg'"></ng-include>
                </button>
                Re-Sign
            </li>
            <li class="break">
                <span>Or</span>
            </li>
            <li>
                <button type="button" class="button option" ng-click='goToScreen($event,"staff-help", true, "cc-sign")'>
                    <ng-include src="'assets/partials/tablet/kiosk/assets/icons/staff.svg'"></ng-include>
                </button>
                Speak
                <span>To a Staff Member</span>
            </li>
        </ul>
    </nav>
</div>
</section>
