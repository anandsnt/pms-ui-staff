<!DOCTYPE html>
<html lang="en">
    <head>
        {../_include/head.html}
    </head>
    <body id="{hotel-id}"> <!-- hotel-id should be hotel name, like "zoku", "yotel" or "grand-hotel". We can then apply specific styles throughtout the entire app based on this id value -->
        
        <!-- Header -->
        {../_include/navigation.html}   
        
        <!-- Content -->
        <section id="main" role="main">
            <div id="content">
                <h1>Are you still there?</h1>
                <h2>We haven't deteceted your signature. Please select one of the following:</h2>
                <nav id="options" role="nav">
                    <ul role="menu">
                        <li>
                            <button type="button" class="button option">
                                {../assets/icons/pen.svg}
                            </button>
                            Re-Sign
                        </li>
                        <li class="break">
                            <span>Or</span>
                        </li>
                        <li>
                            <button type="button" class="button option">
                                {../assets/icons/staff.svg}
                            </button>
                            Speak
                            <span>To a Staff Member</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </body>
</html>
