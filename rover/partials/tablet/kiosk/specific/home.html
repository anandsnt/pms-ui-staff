<ng-include ng-hide='showHeader === false' src="'assets/partials/tablet/rvTabletHeader.html'" ></ng-include>
    <!-- Content -->
    <section ng-hide='at !== "home"' id="main" class="centered" role="main">
        <div id="content">
            <nav id="options" class="large-icons" role="nav">
                <ul role="menu">
                    <li> 
                        <button type="button" class="button option" ng-click='goToScreen($event,"pickupkey", false, "home")'>
                            <ng-include src="'assets/css/kiosk/assets/icons/key.svg'"></ng-include>
                        </button>
                        Pick up Key
                        <span>If you have already checked in online.</span>
                    </li>
                    <li>
                        <button type="button" class="button option" ng-click='goToScreen($event,"check-in", false, "home")'>
                            <ng-include src="'assets/css/kiosk/assets/icons/checkin.svg'"></ng-include>
                        </button>
                        Check In
                    </li>
                    <li>
                        <button type="button" class="button option" ng-click='goToScreen($event,"check-out", false, "home")'>
                            <ng-include src="'assets/css/kiosk/assets/icons/checkout.svg'"></ng-include>
                        </button>
                        Check Out
                    </li>
                </ul>
            </nav>
        </div>
    <ng-include src="'assets/partials/tablet/rvTabletFooter.html'" ></ng-include>
    </section>
