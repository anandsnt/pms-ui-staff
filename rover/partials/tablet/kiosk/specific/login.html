<!DOCTYPE html>
<html lang="en">
    <head>
        <ng-include src="'assets/partials/tablet/kiosk/_include/head.html'"></ng-include>
    </head>
    <body id="{{hotel.title}}"> <!-- hotel-id should be hotel name, like "zoku", "yotel" or "grand-hotel". We can then apply specific styles throughtout the entire app based on this id value -->
        
        <!-- Header --> 
        <ng-include src="'assets/partials/tablet/kiosk/_include/navigation.html'" ></ng-include>

        <!-- Content -->
        <section id="main" class="centered" role="main">
            <div id="content">
                <h1>Administrator</h1>
                <button type="button" class="button" ng-click='goToScreen($event,"admin-login")'>Login</button>
                <button type="button" class="button transparent" ng-click='goToScreen($event,"home")'>Exit</button>
            </div>
        </section>
    </body>
</html>
