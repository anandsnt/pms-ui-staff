<!-- Content -->
<section id="main" class="centered" role="main" ng-hide='at !== "find-reservation"' ng-click='resetTime()'>
    <div id="content">
        <h1>Next, type one of the following</h1>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" ng-click='goToScreen($event,"find-by-date", false, "check-in"); resetTime();'>
                        <ng-include src="'assets/css/kiosk/assets/icons/moon.svg'"></ng-include>
                    </button>
                    Departure Date
                </li>
                <li class="break">
                    <span>Or</span>
                </li>
                <li>
                    <button type="button" class="button option" ng-click='goToScreen($event,"find-by-email", false, "check-in"); resetTime(); clearInputText();'>
                        <ng-include src="'assets/css/kiosk/assets/icons/email.svg'"></ng-include>
                    </button>
                    E-mail
                    <span>Used to make Reservation</span>
                </li>
                <li class="break">
                    <span>Or</span>
                </li>
                <li>
                    <button type="button" class="button option" ng-click='goToScreen($event,"find-by-confirmation", false, "check-in"); resetTime()'>
                        <ng-include src="'assets/css/kiosk/assets/icons/confirmation.svg'"></ng-include>
                    </button>
                    Confirmation
                    <span>Number</span>
                </li>
            </ul>
        </nav>
    </div>
<ng-include src="'assets/partials/tablet/rvTabletFooter.html'" ></ng-include>
</section>
