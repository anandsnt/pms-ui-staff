
<!-- Content -->
<section id="main" class="centered" role="main" ng-hide='at !== "no-match"' click-touch='resetTime()'>
    <div id="content">
        <h1>Sorry.</h1>
        <h2>We can't seem to find your reservation.</h2>
        <nav id="options" role="nav">
            <ul role="menu">
                <li>
                    <button type="button" class="button option" click-touch='goToScreen($event,"input-last", true)'>
                        <ng-include src="'assets/css/kiosk/assets/icons/keyboard.svg'"></ng-include>
                    </button>
                    Re-Enter
                    <span>"Schaap"</span>
                </li>
                <li class="break">
                    <span>Or</span>
                </li>
                <li>
                    <button type="button" class="button option" click-touch='goToScreen($event,"re-enter-email", true)'>
                        <ng-include src="'assets/css/kiosk/assets/icons/keyboard.svg'"></ng-include>
                    </button>
                    Re-Enter
                    <span>"josh@stayntouch.com"</span>
                </li>
                <li class="break">
                    <span>Or</span>
                </li>
                <li>
                    <button type="button" class="button option" click-touch='goToScreen($event,"talk-to-", true)'>
                        <ng-include src="'assets/css/kiosk/assets/icons/staff.svg'"></ng-include>
                    </button>
                    Talk
                    <span>To a Staff Member</span>
                </li>
            </ul>
        </nav>
    </div>
<ng-include src="'assets/partials/tablet/rvTabletFooter.html'" ></ng-include>
</section>
