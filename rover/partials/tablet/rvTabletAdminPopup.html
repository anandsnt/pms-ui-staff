<!-- Popup -->
<div id='tablet-popup' ng-click='resetCounter();'>
    <div id="popup" class=" open"> <!-- Remove class "open" to hide popup content -->
        <div id="popup-content">
            <table class='admin-table'>
                <tr>
                <h2 class="nocaps header">Kiosk Admin</h2>
                </tr>
                <tr>
                    <td><label class='admin-item-label'>Kiosk Idle Timer</label></td>
                    <td>
                        <div class="entry">
                                <!--input type="checkbox" ng-change='updateSettings("enabled", settings.adminIdleTimeEnabled)' /need style added for kiosk-->
                                <button ng-hide="idleSettingsPopup.enabled" ng-show="!idleSettingsPopup.enabled" style="float:right" type="button" class="button grey" ng-click='updateSettings("enabled", true);'>
                                        Disabled
                                </button>
                                <button ng-hide="!idleSettingsPopup.enabled" ng-show="idleSettingsPopup.enabled" style="float:right" type="button" class="button green" ng-click='updateSettings("enabled", false);'>
                                        Enabled
                                </button>
                        </div>
                    </td>
                    
                    
                </tr>

                <tr>
                    <td><label class='admin-item-label'>Idle Time (Seconds)</label></td>
                    <td><input type="number" min='0' max='9999' ng-model='settings.adminIdleTimeMax' ng-change='updateSettings("max",settings.adminIdleTimeMax)' class='admin-input'/></td>
                </tr>

                <tr class='admin-item'>
                    <td>
                        <label class='admin-item-label'>Idle Screen Prompt Time (Seconds)</label>
                    </td>
                    <td>
                        <input type="number" min='0' max='9999' ng-model='settings.adminIdleTimePrompt' ng-change='updateSettings("prompt",settings.adminIdleTimePrompt)' class='admin-input'/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="button" ng-click='cancelAdminSettings();
                                    closePopup();'>Cancel</button>
                    </td>
                    <td>
                        <button type="button" class="button" ng-click='saveAdminSettings();
                                    closePopup();'>Save</button>
                    </td>
                </tr>

            </table>

        </div>
    </div>
    <div id="popup-overlay" class="open"></div> <!-- Remove class "open" to hide popup overlay -->
</div>
