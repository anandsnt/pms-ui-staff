<div class="topbar float" ng-class="{'rate-view': isRateView}" ng-show="showTopBar" >
    <ul class="info">
        <!-- show .back if we are looking at a single rate with room rates -->
        <li class="back" ng-show="showBackButton" ng-click='clickedOnBackButton()'>
            <a class="back-button">Back</a>
        </li>
         

        <li class="dates">
            <strong>Date Range</strong>
            <span>{{fromDate}} to {{toDate}}</span>
        </li>
        
        <!-- show .rates if there are any rates selected -->
        <li class="rates" ng-show="selectedRateNames.length">
            <strong>Rate</strong>
            
            <!-- add ',' for each rate except the last one-->
            <span>{{selectedRateNames.join()}}</span>
            
        </li>        
        <li class="card" ng-show="selectedAccountName.length">
           <strong ng-show="selectedAccountName[0] == null">{{selectedCardNames.join()}}</strong>
           <strong>{{selectedAccountName.join()}}</strong>
           <span>{{selectedAddress.join()}}</span>
       </li>
         
        <!-- show .card if there are any cards selected -->
        <li class="card" ng-hide="selectedAccountName.length">
           <strong>Name Card</strong>

           <!-- add ',' for each company card,IATA etc except the last one-->
           <span>{{selectedCardNames.join()}}</span>           
        </li>
         
    </ul>
    <ul class="actions">
        <!-- show only when viewing rates-->
        <li ng-show="isRateView">
            <!-- Add .expanded on .pinnedLeft when checked-->
            <label class="checkbox" for="rate-toggle">
                <span class="icon-form icon-checkbox"></span>
                <input type="checkbox" id="rate-toggle" value="1" ng-click="clickedOnShowContractDetails()">
                Show Contract Details
             </label>  
        </li>
        <li>
            <button class="button rm-buttonOpenClose green" ng-click="openAll()">
                Open All
            </button>  
        </li>
        <li>
            <button class="button  rm-buttonOpenClose red" ng-click ="closeAll()">
                Close All
            </button>
        </li>
    </ul>
    <!-- CICO-27447 Temporarily Hiding Chart View -->
    <ul class="display-mode" ng-if="false">
        
        <!-- remove .active if graph is active and not calendar -->
        <li ng-class="{'active': viewingScreen === 'RM_Grid_View'}">
            <span class="icons icon-navbar only-icon icon-grid" title="Show grid"> </span>
        </li>
        
        <!-- add .active if graph is active -->
        <li ng-class="{'active': viewingScreen === 'RM_Graph_View'}">
            <span class="icons icon-navbar only-icon icon-graph" title="Show graph"></span>
        </li>
    </ul>
</div>
