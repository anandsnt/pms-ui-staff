<div id="restrictionPriceContainer" class="price-div">
	<div class="restriction_text" >
		<h3>Adjust Price </h3>
		<em>Adjust price for all room type</em>
	</div>
	<section class="price-field-container scrollable" ng-iscroll="room-type-price-editing">
		<div class="wrapper">
			<div class="price-fields">
				
				<label>
					SINGLE
				</label>
				
				<span class="entry select">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.single_amount_operator" ng-disabled="isPastDate">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</span>
				<span class="extra_amount entry">
					<!-- if is disable ng-change="refreshScrollers()"d add attribute 'disabled="disabled"'-->
					<input type="text" ng-change="priceStartedToCustomize('single')" ng-model="priceDetails.single_changing_value" ng-disabled="isPastDate">
				</span>
				
				<!-- add class .disabled if is disabled -->
				<span class="select_amount_diff entry select" ng-class="{'disabled': isPastDate}">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.single_amount_perc_cur_symbol" ng-disabled="isPastDate">
						<option value="%">%</option>
						<option value="{{currencySymbol}}">{{currencySymbol}}</option>
					</select>
				</span>
				<br clear="all">
				<!-- remove class .hidden if price has changed-->
				<div class="apply-all-div" ng-class="{'hidden': priceDetails.single_changing_value.trim() === ''}">
					<button ng-click="clickedOnApplyToAllOccupancies('single')" class="button blue apply-all-button" ng-class="{'grey': isPastDate}" 
						ng-disabled="isPastDate">
						Apply to all occupancies
					</button>
				</div>
			</div>
			<div class="price-fields">
				<!-- Add class .has-override if has override -->
				<label >
					DOUBLE
				</label>
				<span class="entry select">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.double_amount_operator" ng-disabled="isPastDate">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</span>
				<span class="extra_amount entry">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<input type="text" ng-change="priceStartedToCustomize('double')" ng-model="priceDetails.double_changing_value">
				</span>
				<!-- add class .disabled if is disabled -->
				<span class="select_amount_diff entry select" ng-class="{'disabled': isPastDate}">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.double_amount_perc_cur_symbol" ng-disabled="isPastDate">
						<option value="%">%</option>
						<option value="{{currencySymbol}}">{{currencySymbol}}</option>
					</select>
				</span>
				
				
				<br clear="all">
				<!-- remove class .hidden if price has changed-->
				<div class="apply-all-div" ng-class="{'hidden': priceDetails.double_changing_value.trim() === ''}">
					<button ng-click="clickedOnApplyToAllOccupancies('double')" class="button blue apply-all-button" ng-disabled="isPastDate"
						ng-class="{'grey': isPastDate}">
						Apply to all occupancies
					</button>
				</div>
			</div>
			<div class="price-fields">
				<label ng-class="{'has-override': priceDetails.child_overridden}">
					CHILD
				</label>
				<span class="entry select">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.child_amount_operator" ng-disabled="isPastDate">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</span>
				<span class="extra_amount entry">
					<!-- if is disable d add attribute 'disabled="disabled"'-->
					<input type="text" ng-change="priceStartedToCustomize('child')" ng-model="priceDetails.child_changing_value" ng-disabled="isPastDate">
				</span>
				
				<!-- add class .disabled if is disabled -->
				<span class="select_amount_diff entry select" ng-class="{'disabled': isPastDate}">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.child_amount_perc_cur_symbol" ng-disabled="isPastDate">
						<option value="%">%</option>
						<option value="{{currencySymbol}}">{{currencySymbol}}</option>
					</select>
				</span>
				<br clear="all">
				<!-- remove class .hidden if price has changed-->
				<div class="apply-all-div" ng-class="{'hidden': priceDetails.child_changing_value.trim() === ''}">
					<button ng-click="clickedOnApplyToAllOccupancies('child')" class="button blue apply-all-button" ng-disabled="isPastDate"
						ng-class="{'grey': isPastDate}">
						Apply to all occupancies
					</button>
				</div>
			</div>
			<div class="price-fields">
				<label>
					EXTRA ADULT
				</label>
				<span class="entry select">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.extra_adult_amount_operator" ng-disabled="isPastDate">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</span>
				<span class="extra_amount entry">
					<!-- if is disable d add attribute 'disabled="disabled"'-->
					<input type="text" ng-change="priceStartedToCustomize('extra_adult')" ng-model="priceDetails.extra_adult_changing_value" ng-disabled="isPastDate">
				</span>
				
				<!-- add class .disabled if is disabled -->
				<span class="select_amount_diff entry select" ng-class="{'disabled': isPastDate}">
					<!-- if is disabled add attribute 'disabled="disabled"'-->
					<select ng-model="priceDetails.extra_adult_amount_perc_cur_symbol" ng-disabled="isPastDate">
						<option value="%">%</option>
						<option value="{{currencySymbol}}">{{currencySymbol}}</option>
					</select>
				</span>
				<br clear="all">
				<!-- remove class .hidden if price has changed-->
				<div class="apply-all-div" ng-class="{'hidden': priceDetails.extra_adult_changing_value.trim() === ''}">
					<button ng-click="clickedOnApplyToAllOccupancies('extra_adult')" class="button blue apply-all-button" ng-disabled="isPastDate"
						ng-class="{'grey': isPastDate}">
						Apply to all occupancies
					</button>
				</div>
			</div>
		</div>
	</section>
</div>
