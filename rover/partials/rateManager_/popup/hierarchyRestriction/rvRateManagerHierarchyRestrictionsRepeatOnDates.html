<div class="scrollable" ng-controller="rvRateManagerHierarchyRestrictionsRepeatOnDatesCtrl" ng-iscroll="repeatOnDatesScroller">
    <div class="wrapper">
        <h2>Repeat on Dates</h2>
        <div class="notice" ng-show="selectedRestriction.title" ng-if="ngDialogData.hierarchyLevel === 'House'">
            Overrides All <strong>{{selectedRestriction.title}}</strong> restrictions set on the house and dates
        </div>

        <h4>For every</h4>
        <div class="list_week_days">
            <label ng-repeat="day in restrictionObj.daysList" class="checkbox" ng-class="{'checked': day.isChecked}" ng-click="checkedEachDay($index)">
                <span class="icon-form icon-checkbox" ng-class="{'checked': day.isChecked}"></span>
                <input value="restrictions" type="checkbox" ng-checked="day.isChecked"/>
                {{day.name}}
            </label>
            <button class="button white" ng-class="getButtonClass()" ng-click="clickedSelectAllOrClearAll()">
                {{generateButtonText()}}
            </button>
        </div>

        <h4>Until</h4>
        <div class="has-datepicker" ng-click="clickedUntilDate()">
            <input ng-value="restrictionObj.untilDate | date:dateFormat" id="rmDateRange" placeholder="Select Date Range" readonly="" maxlength="8" class="hasDatepicker" name="">
            <button type="button" class="ui-datepicker-trigger">...</button>
        </div>
    </div>
</div>
