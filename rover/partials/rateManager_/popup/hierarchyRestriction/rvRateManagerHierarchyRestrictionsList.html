<div class="restrictions-table" ng-controller="rvRateManagerHierarchyRestrictionsListCtrl" >

    <ul class="restrictions-table-header">
        <li>Restriction</li>
        <!-- Show if on rate or room type restrictios 
        <li>Set on</li>
        -->
        <li>Remove</li>
    </ul>

    <div class="scrollable restrictions-table-list" ng-iscroll="hierarchyPopupListScroll">
        <div class="wrapper">
            <ul>
                <li class="data" ng-if="restrictionObj.listData.closed">
                    <div class="restriction-item">
                        <div>
                            <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                            <span class="restriction-icon bg-red icon-cross">
                            </span>  
                        </div>
                    </div>

                    <button type="button" class="button white remove-restriction">
                        <span class="icons icon-remove-40" ng-click="clickedOnRemove('closed')"></span>
                    </button>
                </li>

                <li class="data" ng-if="restrictionObj.listData.closed_arrival">
                    <div class="restriction-item">
                        <div>
                            <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                            <span class="restriction-icon bg-red icon-block">
                            </span>  
                        </div>
                    </div>

                    <button type="button" class="button white remove-restriction">
                        <span class="icons icon-remove-40" ng-click="clickedOnRemove('closed_arrival')"></span>
                    </button>
                </li>

                <li class="data" ng-if="restrictionObj.listData.closed_departure">
                    <div class="restriction-item">
                        <div>
                            <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                            <span class="restriction-icon bg-red icon-block">
                            </span>
                        </div>
                    </div>

                    <button type="button" class="button white remove-restriction">
                        <span class="icons icon-remove-40" ng-click="clickedOnRemove('closed_departure')"></span>
                    </button>
                </li>

                <li class="data grouped" ng-class="{'first': $first, 'last': $last}" ng-if="restrictionObj.listData.min_length_of_stay" ng-repeat="restriction in restrictionObj.listData.min_length_of_stay">
                    <div class="restriction-item">
                        <div>
                            <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                            <span class="restriction-icon bg-blue">
                                {{restriction.value}}
                            </span>  
                            <span class="restriction-title"></span>
                        </div>
                        <!-- Show if we are on rate or room type restrictions --
                        <div class="set-on">
                            -- If we have a rate or room type:
                                <span class="set-on-text">{Rate&Room Type}</span>
                                -- If we have more than 1:
                                <span class="set-on-more">+{count} more</span>
                                --
                            --
                            -- If applied on all rate/room type:
                            <div class="notice">{text}</div>
                            --
                        </div>
                        -->
                    </div>

                    <button type="button" class="button white remove-restriction">
                        <span class="icons icon-remove-40" ng-click="clickedOnRemove('min_length_of_stay', restriction.value, $index)"></span>
                    </button>
                </li>

                <li class="data grouped" ng-class="{'first': $first, 'last': $last}" ng-if="restrictionObj.listData.max_length_of_stay" ng-repeat="restriction in restrictionObj.listData.max_length_of_stay">
                    <div class="restriction-item">
                        <div>
                            <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                            <span class="restriction-icon bg-blue">
                                {{restriction.value}}
                            </span>  
                            <span class="restriction-title"></span>
                        </div>
                        <!-- Show if we are on rate or room type restrictions --
                        <div class="set-on">
                            -- If we have a rate or room type:
                                <span class="set-on-text">{Rate&Room Type}</span>
                                -- If we have more than 1:
                                <span class="set-on-more">+{count} more</span>
                                --
                            --
                            -- If applied on all rate/room type:
                            <div class="notice">{text}</div>
                            --
                        </div>
                        -->
                    </div>

                    <button type="button" class="button white remove-restriction">
                        <span class="icons icon-remove-40" ng-click="clickedOnRemove('max_length_of_stay', restriction.value, $index)"></span>
                    </button>
                </li>

                <li class="data grouped" ng-class="{'first': $first, 'last': $last}" ng-if="restrictionObj.listData.min_stay_through" ng-repeat="restriction in restrictionObj.listData.min_stay_through">
                    <div class="restriction-item">

                        <div class="set-on">
                            -- If we have a rate or room type:
                                <span class="set-on-text">{Rate&Room Type}</span>
                                -- If we have more than 1:
                                <span class="set-on-more">+{count} more</span>
                                --
                            --
                            -- If applied on all rate/room type:
                            <div class="notice">{text}</div>
                            --
                        </div>

                    <button type="button" class="button white remove-restriction">
                        <span class="icons icon-remove-40" ng-click="clickedOnRemove('min_stay_through', restriction.value, $index)"></span>
                    </button>
                </li>

                <li class="data grouped" ng-class="{'first': $first, 'last': $last}" ng-if="restrictionObj.listData.min_advanced_booking" ng-repeat="restriction in restrictionObj.listData.min_advanced_booking">
                    <div class="restriction-item">
                        <div>
                            <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                            <span class="restriction-icon bg-blue">
                                {{restriction.value}}
                            </span>  
                            <span class="restriction-title"></span>
                        </div>
                        <!-- Show if we are on rate or room type restrictions --
                        <div class="set-on">
                            -- If we have a rate or room type:
                                <span class="set-on-text">{Rate&Room Type}</span>
                                -- If we have more than 1:
                                <span class="set-on-more">+{count} more</span>
                                --
                            --
                            -- If applied on all rate/room type:
                            <div class="notice">{text}</div>
                            --
                        </div>
                        -->
                    </div>

                    <button type="button" class="button white remove-restriction">
                        <span class="icons icon-remove-40" ng-click="clickedOnRemove('min_advanced_booking', restriction.value, $index)"></span>
                    </button>
                </li>

                <li class="data grouped" ng-class="{'first': $first, 'last': $last}" ng-if="restrictionObj.listData.max_advanced_booking" ng-repeat="restriction in restrictionObj.listData.max_advanced_booking">
                    <div class="restriction-item">
                        <div>
                            <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                            <span class="restriction-icon bg-blue">
                                {{restriction.value}}
                            </span>  
                            <span class="restriction-title"></span>
                        </div>
                        <!-- Show if we are on rate or room type restrictions --
                        <div class="set-on">
                            -- If we have a rate or room type:

                                -- If we have more than 1:

                            --

            </ul>
        </div>
    </div>

</div>
