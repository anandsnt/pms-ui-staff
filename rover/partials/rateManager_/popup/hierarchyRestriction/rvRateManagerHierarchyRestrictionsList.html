<!-- Remove .hidden when showing the table -->
<ul class="restrictions-table-header">
    <li>Restriction</li>
    <!-- Show if on rate or room type restrictios 
    <li>Set on</li>
    -->
    <li>Remove</li>
</ul>
<!-- Remove .hidden when showing the table -->

<div class="scrollable restrictions-table-list" ng-controller="rvRateManagerHierarchyRestrictionsListCtrl" ng-iscroll="hierarchyPopupListScroll">
    <div class="wrapper">
        <ul>
            <!-- If we have more than 1 of the same restrictions, add for each of those list items class .grouped,
                 For the first of those add another class .first,
                 For the last of those add another class .last
            -->
            {{restrictionObj.listData}}
            <li class="data" ng-if="restrictionObj.listData.closed">
                <div class="restriction-item">
                    <div>
                        <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                        <span class="restriction-icon bg-red icon-cross">
                        </span>  
                    </div>
                </div>

                <button type="button" class="button white remove-restriction">
                    <span class="icons icon-remove-40" ng-click="clickedOnRemove('closed', false)"></span>
                </button>
            </li>

            <li class="data" ng-if="restrictionObj.listData.closed_arrival">
                <div class="restriction-item">
                    <div>
                        <!-- 'restriction-value' => number of days if a restriction has any, if not it is empty -->
                        <span class="restriction-icon bg-red icon-block">
                        </span>  
                    </div>
                </div>

                <button type="button" class="button white remove-restriction">
                    <span class="icons icon-remove-40" ng-click="clickedOnRemove('closed_arrival', false)"></span>
                </button>
            </li>

           

            <!-- ... repeat for each restriction -->
            
        </ul>
    </div>
</div>
