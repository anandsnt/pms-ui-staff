<div id="rateManagerLeftPanel" ng-controller="rvRateManagerLeftSideFilterCtrl" class="filter-options slide_right"
     ng-click="hideCompanyCardSearchResults()">
    <a class="leftMenuHandle" ng-click="toggleFilterOption()"></a>
    <div class="filter-padding">
        <div class="fixed-container">
            <h3>FILTER OPTIONS</h3>


            <div class="scrolling-container" ng-iscroll="filter_details" ng-iscroll-delay="50">

                <div class="holder left">

                    <div class="entry has-datepicker">
                        <label for="rmDateRange">DATE RANGE</label>
                        <input id="rmDateRange" placeholder="{{defaults.DATE_RANGE_PLACEHOLDER}}" readonly=""
                               maxlength="8" value="{{currentFilterData.selected_date_range}}" class="hasDatepicker"
                               name="">
                        <button ng-click="showCalendar()" type="button" class="ui-datepicker-trigger">...</button>
                    </div>


                    <div class="entry">
                        <label for="rmZoom">ZOOM LEVEL</label>
                        <div class="select">
                            <select iscroll-stop-propagation="" id="rmZoom" name="zoom-level"
                                    ng-model="currentFilterData.zoom_level_selected" class="ng-pristine ng-valid">
                                <!-- ngRepeat: level in currentFilterData.zoom_level -->
                                <option ng-selected="level.value == currentFilterData.zoom_level_selected"
                                        ng-repeat="level in currentFilterData.zoom_level"
                                        class="placeholder ng-scope ng-binding" value="3" selected="selected">3 days
                                </option><!-- end ngRepeat: level in currentFilterData.zoom_level -->
                                <option ng-selected="level.value == currentFilterData.zoom_level_selected"
                                        ng-repeat="level in currentFilterData.zoom_level"
                                        class="placeholder ng-scope ng-binding" value="4">4 days
                                </option><!-- end ngRepeat: level in currentFilterData.zoom_level -->
                                <option ng-selected="level.value == currentFilterData.zoom_level_selected"
                                        ng-repeat="level in currentFilterData.zoom_level"
                                        class="placeholder ng-scope ng-binding" value="5">5 days
                                </option><!-- end ngRepeat: level in currentFilterData.zoom_level -->
                                <option ng-selected="level.value == currentFilterData.zoom_level_selected"
                                        ng-repeat="level in currentFilterData.zoom_level"
                                        class="placeholder ng-scope ng-binding" value="6">6 days
                                </option><!-- end ngRepeat: level in currentFilterData.zoom_level -->
                                <option ng-selected="level.value == currentFilterData.zoom_level_selected"
                                        ng-repeat="level in currentFilterData.zoom_level"
                                        class="placeholder ng-scope ng-binding" value="7">7 days
                                </option><!-- end ngRepeat: level in currentFilterData.zoom_level -->
                            </select>
                        </div>
                    </div>

                    <div class="entry">
                        <label for="rmSort">ORDER BY</label>
                        <div class="select">
                            <select iscroll-stop-propagation="" id="rmSort" name="sort-order"
                                    ng-model="currentFilterData.sort_order" class="ng-pristine ng-valid">
                                <!-- ngRepeat: sortOption in currentFilterData.sortOptions -->
                                <option ng-selected="sortOption.id == currentFilterData.sort_order"
                                        ng-repeat="sortOption in currentFilterData.sortOptions"
                                        class="placeholder ng-scope ng-binding" value="1" selected="selected">Lowest
                                    Rate
                                </option><!-- end ngRepeat: sortOption in currentFilterData.sortOptions -->
                                <option ng-selected="sortOption.id == currentFilterData.sort_order"
                                        ng-repeat="sortOption in currentFilterData.sortOptions"
                                        class="placeholder ng-scope ng-binding" value="2">Highest Rate
                                </option><!-- end ngRepeat: sortOption in currentFilterData.sortOptions -->
                                <option ng-selected="sortOption.id == currentFilterData.sort_order"
                                        ng-repeat="sortOption in currentFilterData.sortOptions"
                                        class="placeholder ng-scope ng-binding" value="3">Alphabetical
                                </option><!-- end ngRepeat: sortOption in currentFilterData.sortOptions -->
                            </select>
                        </div>
                    </div>

                    <div class="entry">
                        <label for="rmGroup">GROUP BY</label>
                        <div class="select">

                                <option value="1">Rate Type</option>
                                <option value="2">Hierarchy (Parent/Child)</option>
                            </select>
                        </div>
                    </div>

                    <hr>

							<a ng-click="deleteRate('ALL')" ng-show="currentFilterData.rates_selected_list.length > 2"
