<form ng-controller="RVLikesController" class="form card-tab scrollable" ng-show="current == 'guest-like'">
    <div class="wrapper">
    	 <button class="green" ng-click="saveLikes()">SAAAAAAAAAAAAVE</button>
        <div class="holder left">
            <strong class="h3">Preferences </strong>
            
            
            <div class="entry full-width">
                <label for="newspaper">Newspaper</label>
                <!-- <input name="newspaper" id="newspaper" value="Wall Street Journal" type="text" /> -->
                <select>
                	<option value=""></option>
                	<option ng-repeat="newspapers in guestCardData.likes.newspapers" value="newspapers.id">
                		{{newspapers.name}}
                	</option>
                </select>
            </div>
            
            <div class="entry full-width">
                <label for="roomtype">Room type</label>
                <select>
                	<option value=""></option>
                	<option ng-repeat="roomtype in guestCardData.likes.roomtype" value="roomtype.id">
                		{{roomtype.name}}
                	</option>
                </select>
            </div>
            
            <div class="entry radio-check float" ng-repeat="preferences in guestCardData.likes.preferences">
                <label for="floor1">{{preferences.name}}</label>
                <label class="checkbox" ng-repeat="preferenceValues in preferences.values" ng-class="{'checked': preferenceValues.isChecked}">
                    <span class="icon-form icon-checkbox"  ng-class="{'checked': preferenceValues.isChecked}"></span>
                    <input type="checkbox" name="{{preferences.name}}" ng-change="changedPreference()" ng-model="preferenceValues.isChecked"/>
                    {{preferenceValues.details}}-- {{saveData.prefrence}}
                </label>
                
            </div>
           
        </div>
        
       
        
        <div class="holder right">
            <strong class="h3">Room Features</strong>
            
            <div class="entry radio-check" ng-repeat="roomFeatures in guestCardData.likes.room_features">
                <label class="checkbox" ng-repeat="roomFeaturesValues in roomFeatures.values" ng-class="{'checked': saveData.roomfeature}">
                	 <span class="icon-form icon-checkbox"  ng-class="{'checked': saveData.roomfeature}"></span>
                    <input ng-model="saveData.roomfeature" type="checkbox" checked />
                    {{roomFeaturesValues.details}}
                </label>
            </div>
            
        </div>
        
        
        
    </div>
</form>
