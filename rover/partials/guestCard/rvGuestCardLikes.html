<form outside-click-handler  ng-controller="RVLikesController" name="likes" method="post" id="likes"   class="form card-tab scrollable" ng-show="current == 'guest-like'"   >

    <div id="guest_likes"  ng-iscroll='likes_info' ng-iscroll-delay="1000" style="position:absolute; 
    top:0px; bottom:0px; 
    overflow:hidden;width: 100%; " ng-iscroll-form='true' >
    <div class="wrapper" style="position:relative; height: {{calculatedHeight}}px;">
        <div class="entry full-width">
            <div ng-include="'/assets/partials/common/notification_message.html'"></div>
        </div>
        <div class="holder left">
            <strong class="h3" translate>PREFERENCES </strong>
            
            
            <div class="entry full-width">
                <label for="newspaper" translate>NEWSPAPER</label>
                <!-- <input name="newspaper" id="newspaper" value="Wall Street Journal" type="text" /> -->
                <select ng-model="guestCardData.likes.user_newspaper">
                    <option value=""></option>
                    <option ng-selected="newspapers.id == guestCardData.likes.user_newspaper" ng-repeat="newspapers in guestCardData.likes.newspapers" value="{{newspapers.id}}">
                        {{newspapers.name}}
                    </option>
                </select>
            </div>
            
            <div class="entry full-width">
                <label for="roomtype" translate>ROOM_TYPE</label>
                <select ng-model="guestCardData.likes.user_roomtype">
                    <option value=""></option>
                    <option ng-selected="roomtype.id == guestCardData.likes.user_roomtype" ng-repeat="roomtype in guestCardData.likes.roomtype" value="{{roomtype.id}}">
                        {{roomtype.name}}
                    </option>
                </select>
            </div>
            
            <div class="entry radio-check float" ng-repeat="preferences in guestCardData.likes.preferences">
                <label for="floor1">{{preferences.name}}</label>
                <label class="checkbox" ng-repeat="preferenceValues in preferences.values" ng-class="{'checked': preferenceValues.isChecked}">
                    <span class="icon-form icon-checkbox"  ng-class="{'checked': preferenceValues.isChecked}"></span>
                    <input type="checkbox" name="{{preferences.name}}" ng-change="changedPreference($parent.$index, $index)" ng-model="preferenceValues.isChecked"/>
                    {{preferenceValues.details}}
                </label>
                
            </div>

        </div>
        

        
        <div class="holder right">
            <strong class="h3" translate>ROOM_FEATURES</strong>
            <span ng-repeat="roomFeatures in guestCardData.likes.room_features">
               <div class="entry radio-check" ng-repeat="x in getHalfArray(roomFeatures.values) track by $index">

                   <label class="checkbox" ng-class="{'checked': roomFeatures.values[$index*2].isSelected}">
                       <span class="icon-form icon-checkbox"  ng-class="{'checked': roomFeatures.values[$index*2].isSelected}"></span>
                       <input ng-model="roomFeatures.values[$index*2].isSelected" type="checkbox" />
                       {{roomFeatures.values[$index*2].details}}
                   </label >

                   <label class="checkbox" ng-if="showLabel(roomFeatures.values[$index*2+1].details)" ng-class="{'checked': roomFeatures.values[$index*2 +1].isSelected}">
                       <span class="icon-form icon-checkbox"  ng-class="{'checked': roomFeatures.values[$index*2 + 1].isSelected}"></span>
                       <input ng-model="roomFeatures.values[$index*2+1].isSelected" type="checkbox" />
                       {{roomFeatures.values[$index*2+1].details}}
                   </label >


               </div>
           </span>
       </div>


   </div>
</div></form>
