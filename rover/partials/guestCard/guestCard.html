<div role="complementary" id="guest-card" class="ui-resizable open" style="height: 200px;">
	<div id="card-wrapper" ng-controller="guestCardController">
		<!-- Guest Card Header -->
		<header id="guest-card-header" class="float">
			<figure class="guest-image">
				<!-- TODO: use actual image -->
				<img src="https://pms-dev.stayntouch.com/assets/avatar-trans.png" id="guest-image" alt="">
			</figure>
			<form name="change-name" method="post" id="change-name" action="">
				<div class="holder">
					<div class="entry">
						<input type="text" ng-modal="guestData.first_name" value="{{guestData.first_name}}" placeholder="" class="masked-input h1" >
						
						<input type="text" ng-modal="guestData.last_name" value="{{guestData.last_name}}" placeholder="" class="masked-input h1"  >
						
					</div>
					<strong class="status"> </strong>
					<!-- The VIP button is hidden since the VIP turn on/off option is not available now. -->
					<div class="switch-button hidden disabled">
						<input type="checkbox" value="0" name="vip" id="vip" disabled="">
						<label class="data-off"> <span class="switch-icon vip">VIP</span> <span class="value">Off</span> </label>
						<label class="data-on"> <span class="value">On</span> <span class="switch-icon vip">VIP</span> </label>
					</div>
				</div>
				<div class="holder data">
					<input type="text" ng-modal="guestData.city" value="{{guestData.city}}" placeholder=""  class="masked-input icons icon-gc-location" data-size="0">
					<input type="text" ng-modal="guestData.state" value="{{guestData.state}}" class="masked-input" data-size="0">
					<input type="tel" ng-modal="guestData.phone" value="{{guestData.phone}}" class="masked-input icons icon-gc-phone" data-size="0">
					<input type="email" ng-modal="guestData.email" value="{{guestData.email}}" class="masked-input icons icon-gc-email" data-size="0">
				</div>
			</form>
		</header>
		<!-- Guest Card Content -->
