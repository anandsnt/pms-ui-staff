		<header class="float" id="guest-card-header">
			<figure class="guest-image">
				<!-- TODO: use actual image -->

			</figure>

					<div class="entry">
						<input type="text" class="masked-input h1" placeholder="" value="Revathi" ng-modal="guestData.first_name">
						
						<input type="text" class="masked-input h1" placeholder="" value="Achari" ng-modal="guestData.last_name">
						
					</div>
					<strong class="status"> </strong>
					<!-- The VIP button is hidden since the VIP turn on/off option is not available now. -->
					<div class="switch-button hidden disabled">
						<input type="checkbox" disabled="" id="vip" name="vip" value="0">
						<label class="data-off"> <span class="switch-icon vip">VIP</span> <span class="value">Off</span> </label>
						<label class="data-on"> <span class="value">On</span> <span class="switch-icon vip">VIP</span> </label>
					</div>
				</div>
				<div class="holder data">
					<input type="text" data-size="0" class="masked-input icons icon-gc-location" placeholder="" value="" ng-modal="guestData.city">
					<input type="text" data-size="0" class="masked-input" value="" ng-modal="guestData.state">
					<input type="tel" data-size="0" class="masked-input icons icon-gc-phone" value="" ng-modal="guestData.phone">
					<input type="email" data-size="0" class="masked-input icons icon-gc-email" value="revathi@qburst.com" ng-modal="guestData.email">
				</div>
			</form>
		</header>
