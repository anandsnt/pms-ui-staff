<div id="payment-type" class="entry full-width" ng-hide="showCCPage">
    <label for="payment-type" translate>PAYMENT_TYPE</label>
    <div class="select">
        
        <!-- default payment modal -->
        <select ng-show="isPaymentModal" id="payment-options" ng-model="saveData.paymentType"  name="payment-options" ng-change="changePaymentType('pmt modal')">
            <option value="" translate>SELECT_PAYMENT_TYPE</option>
             <!-- changes for CICO-13763 -->
            <option ng-repeat="paymentData in renderData.paymentTypes" value="{{paymentData.name}}" ng-selected="paymentData.name == defaultPaymentTypeOfBill">{{paymentData.description}}</option>
        </select>
        
        <select ng-show="isADDPaymentModal" name="payment-type" ng-model="dataToSave.paymentType" class="placeholder" ng-change="changePaymentType('ADD pmt modal')">
                <option value="" selected>Select Payment Type</option>
                <option ng-repeat="paymentOptions in renderData" value="{{paymentOptions.name}}" ng-selected="paymentOptions.name === dataToSave.paymentType">{{paymentOptions.description}}</option>
        </select>
        
        <!-- reservation deposit popup -->
        <select  ng-show="isReservationDeposit" id="payment-options" ng-model="depositData.paymentType"  name="payment-options" ng-change="changePaymentType('deposit popup')">
            <option value="" translate>SELECT_PAYMENT_TYPE</option>
            <option ng-repeat="paymentData in passData.details.paymentTypes" value="{{paymentData.name}}" ng-selected="{{paymentData.name === depositData.paymentType}}">{{paymentData.description}}</option>
        </select>
        
        <select ng-show="isAccountPaymentModal" id="payment-options" ng-model="saveData.paymentType"  name="payment-options" ng-change="changePaymentType('account pmt modal')">
            <option value="" translate>SELECT_PAYMENT_TYPE</option>
             <!-- changes for CICO-13763 -->
            <option ng-repeat="paymentData in renderData.paymentTypes" value="{{paymentData.name}}" ng-selected="paymentData.name == defaultPaymentTypeOfBill">{{paymentData.description}}</option>
        </select>
        
        <select  ng-show="isModifiedDepositBalanceModal" ng-disabled="depositPaidSuccesFully" name="payment-type" ng-model="depositBalanceMakePaymentData.payment_type" id="payment-type" class="placeholder" ng-change="changePaymentType('modified deposit modal')">
            <option value="" selected>Select Payment Type</option>
            <option ng-repeat="paymentData in passData.details.paymentTypes" value="{{paymentData.name}}" ng-selected="{{paymentData.name == reservationData.reservation_card.payment_method_used}}">{{paymentData.description}}</option>
        </select>
        
        <select  ng-show="isCancelReservation" id="payment-options" ng-model="cancellationData.paymentType"  name="payment-options" ng-change="changePaymentType('cancel reservation')">
            <option value="" translate>SELECT_PAYMENT_TYPE</option>
            <option ng-repeat="paymentData in passData.details.paymentTypes" value="{{paymentData.name}}" ng-selected="{{paymentData.name === depositData.paymentType}}">{{paymentData.description}}</option>
        </select>
        
    </div>
</div>
