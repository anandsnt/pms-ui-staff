<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog">
	
		<form ng-if="!isCreateNewARAccountMode" class="modal-content form new-content ng-pristine ng-valid" method="post" name="new-payment" ng-click="setPosition()">
			<button id="modal-close" class="modal-close" ng-click="closeDialog()" type="button">
				<span class="icons icon-close invert"></span>
			</button>
			<strong class="h2 message ng-scope" translate>AR_ACCOUNT_NIL</strong>
		
			<div class="ng-scope" ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div class="modal-content form warning ar-popup-content" >
				<label ng-if="hasPermissionToCreateArAccount()" translate>AR_ACCOUNT_NOT_CREATED</label>
				<label ng-if="!hasPermissionToCreateArAccount()" translate>AR_ACCOUNT_NO_PERMISSION</label>
			</div>
			<div class="actions float">
				<button id="cancel" class="button blank modal-close ng-scope" ng-click="closeDialog()" type="button" translate>CANCEL</button>
				<button id="save" ng-hide="!hasPermissionToCreateArAccount()" class="button green modal-close ng-scope" ng-click="createAccountAction()" type="button" translate>CREATE_AR_ACCOUNT</button>
			</div>
		</form>

		<form ng-if="isCreateNewARAccountMode" class="modal-content form new-content ng-pristine ng-valid" method="post" name="new-payment" ng-click="setPosition()">
			<button id="modal-close" class="modal-close" ng-click="closeDialog()" type="button">
				<span class="icons icon-close invert"></span>
			</button>
			<strong class="h2 message ng-scope" translate>NEW_ACCOUNT_RECEIVABLE</strong>
		
			<div class="ng-scope" ng-include="'/assets/partials/common/notification_message.html'"></div>
			<div class="entry full-width" >
				<label class="ng-scope" for="ar-account-no" translate>ENTER_AR_ACCOUNT_NUMBER</label>
				<input id="ar-account-no" class="ng-pristine ng-valid" type="text" name="ar-account-no" placeholder="{{ENTER_AR_ACCOUNT_NUMBER | translate}}" value="" ng-model="data.ar_number" >
			</div>
			<div class="actions float">
				<button id="cancel" class="button blank modal-close ng-scope" ng-click="cancelButtonClick()" type="button" translate>CANCEL</button>
				<button id="save" class="button green modal-close ng-scope" ng-click="createAccountReceivable()" type="button" translate>CREATE</button>
			</div>
		</form>
	
</div>
