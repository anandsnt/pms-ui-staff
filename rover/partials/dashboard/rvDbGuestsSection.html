<div bindonce="statisticsData" id="dashboard-guests" class="dashboard-block buttons" ng-controller="rvDashboardGuestWidgetController">
    <div ng-include="'/assets/partials/common/notification_message.html'"></div>
    <h3>Guests</h3>    
    <ul class="actions" ng-class="{'col5': statisticsData.guests.is_pre_checkin_only}">
        <li>
            <a class="button green" ng-click="clickedOnGuestsToday($event, 'DUEIN')" >
                <strong bo-text="statisticsData.guests.checking_in"></strong> 
                Arrivals
            </a>
        </li>
        <li ng-show="statisticsData.guests.is_pre_checkin_only">
            <a ng-click="clickedOnGuestsToday($event, 'PRECHECKIN')" class="button orange">
            <strong bo-text="statisticsData.guests.pre_check_in"></strong>Pre Check In</a>
        </li>
        <li>
            <a class="button blue" ng-click="clickedOnGuestsToday($event, 'INHOUSE')">
                <strong bo-text="statisticsData.guests.in_house"></strong> 
                In-house
            </a>
        </li>
        <li>
            <a class="button red" ng-click="clickedOnGuestsToday($event, 'DUEOUT')">
                <strong bo-text="statisticsData.guests.checking_out"></strong>
                Departures
            </a>
        </li>        
        <li>
            <a class="button yellow" ng-click="clickedOnGuestsToday($event, 'VIP')">
                <strong bo-text="statisticsData.guests.vip"></strong> 
                VIPs
            </a>
        </li>
    </ul>
    <ul class="data">
        <li>Arrivals <strong class="green" bo-text="statisticsData.guests.checking_in"></strong></li>
        <li>Pre Check In <strong class="orange" bo-text="statisticsData.guests.checking_in"></strong></li>
        <li>Departures <strong class="red" bo-text="statisticsData.guests.checking_out"></strong></li>
        <li>In-house <strong class="blue" bo-text="statisticsData.guests.in_house"></strong></li>
        <li>VIPs <strong class="yellow" bo-text="statisticsData.guests.vip"></strong></li>
    </ul>
</div>
