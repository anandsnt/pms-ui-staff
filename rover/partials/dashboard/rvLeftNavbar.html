<nav id="main-menu" style="display: block;" ng-class="{'visible': menuOpen, 'invisible' : !menuOpen}">

	<a id="{{menuImage}}"class="nav-toggle updated" ng-click="toggleDrawerMenu()"  ng-class="{'collapse': menuOpen}">
		Menu
		<span ng-class="{'active': menuOpen}"></span>
	</a>
	<!-- For Hotel Admin -->
	<ul ng-show ="isHotelAdmin || isHotelStaff">
		<li class="menu-title">
			MENU
		</li>		

		<li ng-if="menuItem.action != ''" ng-repeat="menuItem in menu | filter:{hidden:'!'+true}" ng-class="{'active':selectedMenuIndex == menuItem.menuIndex || (menuItem.submenu | filter:{menuIndex:selectedMenuIndex}).length > 0, 'last-child' : $last}" class="rover-icon-menu {{menuItem.iconClass}}" ui-sref="{{menuItem.action}}" ng-hide="menuItem.standAlone && !isStandAlone" ng-click="$emit('updateSubMenu',[$index,menuItem])"> 			
			<a translate="{{menuItem.title}}">
			</a>
			<div class="pointer" ng-show="menuOpen && showSubMenu && menuItem.submenu.length >= 1 && activeSubMenu == menuItem.submenu">
			</div>
		</li>

		<li ng-if="menuItem.action == ''" ng-repeat="menuItem in menu | filter:{hidden:'!'+true}" ng-click="$emit('updateSubMenu',[$index,menuItem])" ng-class="{'active':selectedMenuIndex == menuItem.menuIndex || (menuItem.submenu | filter:{menuIndex:selectedMenuIndex}).length > 0, 'last-child' : $last}" class="rover-icon-menu {{menuItem.iconClass}}" ng-hide="menuItem.standAlone && !isStandAlone"> 			
			<a translate="{{menuItem.title}}">
			</a>
			<div class="pointer" ng-show="menuOpen && showSubMenu && menuItem.submenu.length >= 1 && activeSubMenu == menuItem.submenu">
			</div>
		</li>

	</ul>
	<ul class="float-bottom" ng-show ="isHotelAdmin || isHotelStaff">
		<li ng-click="settingsClicked()">
			<label class="icon-menu icon-settings"></label>
			<a class="fill">
				Settings
			</a>
		</li> 

		<li >
			<label class="icon-menu icon-sign-out"></label>
			<a class="fill" ng-click="toggleDrawerMenu()" href="/logout">
				Sign Out
			</a>
		</li>
	<!-- 	<li id="rover-info">
			<img src="../assets/stayntouch.png" alt="">
			Version 1.0
		</li> 	 -->
	</ul>

	<!-- For SNT Admin -->
	<ul ng-hide ="isHotelAdmin || isHotelStaff" >
		<li id="sign-out">
			<label class="icon-menu icon-sign-out"></label>
			<a ng-click="toggleDrawerMenu()" href= "/logout" >
				Sign Out
			</a>
		</li>
		<!-- <li id="rover-info">
			<img src="../assets/stayntouch.png" alt="" />
			Version 1.0
		</li> -->
	</ul>

	<div id="submenu" ng-show="menuOpen && showSubMenu && activeSubMenu.length > 0">
		<ul>
			<li ng-repeat="menuItem in activeSubMenu" ng-class="{'active':selectedMenuIndex == menuItem.menuIndex}" ng-hide="menuItem.standAlone && !isStandAlone">
				<a ng-if="menuItem.action != ''" ui-sref="{{menuItem.action}}" ng-click="toggleDrawerMenu()" translate="{{menuItem.title}}">
				</a>
				<a ng-if="menuItem.action == ''" ng-click="toggleDrawerMenu()" translate="{{menuItem.title}}">
				</a>
			</li>
			<li class="filler"></li>
		</ul>
	</div>
</nav>
