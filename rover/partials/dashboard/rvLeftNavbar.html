<nav id="main-menu" style="display: block;" ng-class="{'visible': menuOpen, 'invisible' : !menuOpen}">

	<a id="{{menuImage}}"class="nav-toggle updated" ng-click="$emit('navToggled')"  ng-class="{'collapse': menuOpen}">Menu
		<span></span>
	</a>
	<!-- For Hotel Admin -->
	<ul ng-show ="isHotelAdmin || isHotelStaff">
		<li class="menu-title">
			MENU
		</li>		

		<li ng-repeat="menuItem in menu | filter:{hidden:'!'+true}" ng-click="$emit('updateSubMenu',[$index,menuItem])" ng-class="{'active':selectedMenuIndex == menuItem.menuIndex || (menuItem.submenu | filter:{menuIndex:selectedMenuIndex}).length > 0, 'last-child' : $last}" class="rover-icon-menu {{menuItem.iconClass}}"> 			
			<a ng-if="menuItem.action != ''" ui-sref="{{menuItem.action}}">
				{{menuItem.title}}
			</a>
			<a ng-if="menuItem.action == ''">
				{{menuItem.title}}
			</a>
			<div class="pointer" ng-show="menuOpen && showSubMenu && menuItem.submenu.length >= 1 && activeSubMenu == menuItem.submenu">
			</div>
		</li>
	</ul>
	<ul class="float-bottom" ng-show ="isHotelAdmin">
		<li >
			<label class="icon-menu icon-settings"></label>
			<a ng-click="settingsClicked()">
				Settings
			</a>
		</li> 

		<li >
			<label class="icon-menu icon-sign-out"></label>
			<a ng-click="$emit('navToggled')" href="/logout">
				Sign Out
			</a>
		</li>
	<!-- 	<li id="rover-info">
			<img src="../assets/stayntouch.png" alt="">
			Version 1.0
		</li> 	 -->
	</ul>

	<!-- For SNT Admin -->
	<ul ng-hide ="isHotelAdmin || isHotelStaff" >
		<li id="sign-out">
			<label class="icon-menu icon-sign-out"></label>
			<a ng-click="$emit('navToggled')" href= "/logout" >
				Sign Out
			</a>
		</li>
		<!-- <li id="rover-info">
			<img src="../assets/stayntouch.png" alt="" />
			Version 1.0
		</li> -->
	</ul>

	<div id="submenu" ng-show="menuOpen && 	showSubMenu && activeSubMenu.length > 0">
		<ul>
			<li ng-repeat="menuItem in activeSubMenu" ng-class="{'active':selectedMenuIndex == menuItem.menuIndex}">
				<a ng-if="menuItem.action != ''" ui-sref="{{menuItem.action}}" ng-click="$emit('navToggled')">
					{{menuItem.title}}
				</a>
				<a ng-if="menuItem.action == ''" ng-click="$emit('navToggled')">
					{{menuItem.title}}
				</a>
			</li>
			<li class="filler"></li>
		</ul>
	</div>
</nav>
