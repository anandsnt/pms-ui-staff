<div id="dashboard-rooms" class="dashboard-block with-actions" ng-controller="rvDashboardRoomsWidgetController">
    <h3>Rooms</h3>
    <ul class="actions">
        <li><a class="button blue" ng-click="clickedOnRoomButton($event, 'OCCUPIED')"><strong>{{statisticsData.rooms.occupied}}</strong> Occupied Rooms</a></li>
        <li><a class="button green" ng-click="clickedOnRoomButton($event, 'VACANT_READY')"><strong>{{statisticsData.rooms.vacant_ready}}</strong> Vacant <span>(Ready)</span></a></li>
        <li><a class="button red" ng-click="clickedOnRoomButton($event, 'VACANT_NOT_READY')"><strong>{{statisticsData.rooms.vacant_not_ready}}</strong> Vacant <span>(Not Ready)</span></a></li>
        <li><a class="button grey" ng-click="clickedOnRoomButton($event, 'OUTOFORDER_OR_SERVICE')"><strong>{{statisticsData.rooms.out_of_order}}</strong> Out of Order/Service</a></li>
    </ul>
</div>
