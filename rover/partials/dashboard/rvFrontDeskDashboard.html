<!-- IF ANALYTICS FEATURE TOGGLE IS ON  -->
<div ng-if="analyticsDashboardEnabled">
    <div ng-include="'/assets/partials/search/rvFrontDeskDashboardSearchReservationsWithAnalytics.html'"></div>
    <!-- SUMMARY VIEW -->
    <section id="dashboard" class="content scrollable" role = "main"
             ng-iscroll='dashboard_scroller' ng-iscroll-delay="100"
             ng-controller="RVfrontDeskDashboardController"
             ng-if="!dashboardFilter.analyticsActive">
        <div class="wrapper">
            <div ng-include="'/assets/partials/dashboard/rvDbGreetingMessageSection.html'"></div>
            <div ng-include="'/assets/partials/dashboard/rvDbGuestsSection.html'"></div>
            <div ng-hide="!isStandAlone" ng-include="'/assets/partials/dashboard/rvDbOccupancySection.html'"></div>
            <div ng-include="'/assets/partials/dashboard/rvDbUpSellSection.html'"></div>
        </div>
    </section>
    <ng-include src="'/assets/partials/search/rvFrontDeskAnalyticsHeader.html'" ng-if="dashboardFilter.analyticsActive"></ng-include>
    <!-- ANALYTICS VIEW -->
    <section id="dashboard" class="content scrollable analytics" role = "main"
             ng-iscroll="analytics_scroller" ng-iscroll-delay="100"
             ng-controller="RVfrontDeskDashboardController"
             ng-if="dashboardFilter.analyticsActive">
        <div class="wrapper">
            <div ng-include="'/assets/partials/analytics/rvFrontDeskAnalytics.html'" ng-controller="rvFrontOfficeAnalyticsCtrlController"></div>
        </div>
    </section>
</div>

<!-- IF ANALYTICS FEATURE TOGGLE IS OFF AND CODE TO BE DELETED AFTER SOME RELEASES  -->
<div ng-if="!analyticsDashboardEnabled">
    <div ng-include="'/assets/partials/search/rvFrontDeskDashboardSearchReservations.html'"></div>

    <section id="dashboard" class="content scrollable" role = "main"
             ng-iscroll='dashboard_scroller' ng-iscroll-delay="100"
             ng-controller="RVfrontDeskDashboardController">
        <div class="wrapper">
            <div ng-include="'/assets/partials/dashboard/rvDbGreetingMessageSection.html'"></div>
            <div ng-include="'/assets/partials/dashboard/rvDbGuestsSection.html'"></div>
            <div ng-hide="!isStandAlone" ng-include="'/assets/partials/dashboard/rvDbOccupancySection.html'"></div>
            <div ng-include="'/assets/partials/dashboard/rvDbUpSellSection.html'"></div>
        </div>
    </section>
</div>
