<div id="modal" class="modal-show" role="dialog" ng-cloak>
    <div class="modal-content form admin-form">

    <strong class="h2 message">Add New Workstation</strong>

    <div class="entry full-width">
        <label for="name">Workstation Name <strong>*</strong></label>
        <input id="name" placeholder="Set a name for your workstation" ng-model="mapping.name" type="text" />
    </div>
    <div class="entry full-width">
        <label for="email">Workstation ID <strong>*</strong></label>
        <!-- Set type to number if only numbers should be allowed here. Otherwise make sure type is set to "text"-->
        <input id="id" placeholder="Usually numeric" value="" type="text" ng-model="mapping.station_identifier"/>
    </div>
    <div class="entry full-width">
        <label for="emv">EMV Terminal</label>
        <div class="select">
            <select id="emv" class="placeholder" ng-options="emv.id as emv.name for emv in emv_terminals" ng-model="mapping.selectedEmvTerminal">
               <option style="display:none" value="">Select a Terminal</option> 
            </select>
        </div>
    </div>
    <div class="entry full-width">
        <label for="key">Key Encoder</label>
        <div class="select">
            <select id="emv" class="placeholder" ng-options="encoder.id as encoder.description for encoder in key_encoders | filter:{enabled: true}" ng-model="mapping.selectedKeyEncoder">
            <option style="display:none" value="">Select an Encoder</option>                
            </select>
        </div>
    </div>
    <div class="actions float">
        <button type="button" class="button green" ng-click="saveWorkStation()">Add terminal</a>
    </div>
</div>
</div>
