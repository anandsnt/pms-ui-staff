<div id="modal" class="modal-show" role="dialog" ng-cloak>
    <div class="modal-content form admin-form">

    <strong class="h2 message" translate>ADD_NEW_WORKSTATION</strong>

    <div class="entry full-width">
        <label for="name">{{'WORKSTATION_NAME' | translate}}<strong>*</strong></label>
        <input id="name" placeholder="{{'WORKSTATION_NAME_PLACEHOLDER' | translate }}" ng-model="mapping.name" type="text" />
    </div>
    <div class="entry full-width">
        <label for="email">{{'WORKSTATION_ID' | translate}}<strong>*</strong></label>
        <!-- Set type to number if only numbers should be allowed here. Otherwise make sure type is set to "text"-->
        <input id="id" placeholder="{{'WORKSTATION_ID_PLACEHOLDER' | translate }}" value="" type="text" ng-model="mapping.station_identifier"/>
    </div>
    <div class="entry full-width">
        <label for="emv" translate>EMV_TERMINAL</label>
        <div class="select">
            <select id="emv" class="placeholder" ng-options="emv.id as emv.name for emv in emv_terminals" ng-model="mapping.selectedEmvTerminal">
               <option style="display:none" value="" translate>TERMINAL_DEFAULT_OPTION</option> 
            </select>
        </div>
    </div>
    <div class="entry full-width">
        <label for="key" translate>KEY_ENCODER</label>
        <div class="select">
            <select id="emv" class="placeholder" ng-options="encoder.id as encoder.description for encoder in key_encoders | filter:{enabled: true}" ng-model="mapping.selectedKeyEncoder">
            <option style="display:none" value="" translate>KEY_ENCODER_DEFAULT_OPTION</option>                
            </select>
        </div>
    </div>
    <div class="actions float">
        <button type="button" class="button green" ng-click="saveWorkStation()" translate>ADD_TERMINAL</a>
    </div>
</div>
</div>
