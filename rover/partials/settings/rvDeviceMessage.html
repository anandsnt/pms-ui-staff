<div id="modal" class="modal-show" ng-class="{'modal-show': !modalClosing}" role="dialog" ng-cloak>
    <div class="modal-content">

        <div class="modal-header">
            <span class="h2 message" translate>MESSAGE</span>
        </div>

        <pre>{{ngDialogData.message}}</pre>

        <div class="entry button-grp">
            <button type="button" class="button green" ng-click="print(ngDialogData.message)" translate>
                PRINT
            </button>

            <button type="button" class="button blank" ng-click="closeThisDialog()" translate>
                CANCEL
            </button>
        </div>

    </div>

</div>
