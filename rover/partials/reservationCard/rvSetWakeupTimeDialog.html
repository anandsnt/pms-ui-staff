<div id="modal" class="modal-show" role="dialog">

    <form id="set-wake-up-call" class="modal-content form confirmation" name="set-wake-up-call" method="post" action="index.html">
        <button id="modal-close" class="modal-close" type="button" ng-click="closeDialog()">
            <span class="icons icon-close invert"></span>
        </button>
        <div class="entry full-width">
            <div id="notification-message"></div>
        </div>
        <div class="entry full-width float">
            <label for="wake-up">

                Select wake-up time

            </label>
            <div class="select select-col col1-3">
                <select id="wake-up-hour" class="styled" name="wake-up">
                    <option class="placeholder" value="" data-text="Not set">

                        HH

                    </option>
                    <option value="01">


                        01

                    </option>
                    <option value="02">


                        02

                    </option>
                    <option value="03">


                        03

                    </option>
                    <option value="04">


                        04

                    </option>
                    <option value="05">


                        05

                    </option>
                    <option value="06">


                        06

                    </option>
                    <option value="07">


                        07

                    </option>
                    <option value="08">


                        08

                    </option>
                    <option value="09">


                        09

                    </option>
                    <option value="10">


                        10

                    </option>
                    <option value="11">


                        11

                    </option>
                    <option value="12">


                        12

                    </option>
                </select>
            </div>
            <div class="select select-col col1-3">
                <select id="wake-up-minute" class="styled" name="wake-up">
                    <option class="placeholder" value="" data-text="Not set">

                        MM

                    </option>
                    <option value="00">


                        00

                    </option>
                    <option value="15">


                        15

                    </option>
                    <option value="30">


                        30

                    </option>
                    <option value="45">


                        45

                    </option>
                </select>
            </div>
            <div class="select select-col col1-3">
                <select id="wake-up-primetime" class="styled" name="wake-up">
                    <!--

                     %option.placeholder{"data-text" => "Not set", value: ""} AM/PM 

                    -->
                    <option value="AM">

                        AM

                    </option>
                    <option value="PM">

                        PM

                    </option>
                </select>
            </div>
        </div>
        <div class="entry full-width">
            <label for="wake-up-day">

                Select date

            </label>
            <!--

             If reservation_status is "CHECKING_OUT" disable 'Tomorrow' switch 

            -->
            <div ng-model="todaySelected" id="wakeupDate" class="switch-button full-width on" " ng-class="{'on': todaySelected}">
                <input id="wake-up-day" type="checkbox" value="2" name="wake-up-day" checked="checked" ng-click="todaySelected = !todaySelected"></input>
                <label class="data-off">
                    <span class="switch-icon">

                        Today (05-27-14)

                    </span>
                    <span id="wakeup-day" class="value">

                        Tomorrow (05-28-14)

                    </span>
                </label>
                <label class="data-on">
                    <span id="wakeup-day" class="value">

                        Today (05-27-14)

                    </span>
                    <span class="switch-icon">

                        Tomorrow (05-28-14)

                    </span>
                </label>
            </div>
        </div>
        <div class="actions float is-disabled">
            <button id="save-wakeup-call" class="button green modal-close" type="button" disabled="">

                Set wake-up call

            </button>
            <button id="delete-wakeup-call" class="button grey modal-close" type="button" disabled="" data-disabled-delete="true">

                Delete wake-up call

            </button>
            <button id="cancel" class="button blank modal-close" type="button" ng-click="closeDialog()">

                Cancel

            </button>
        </div>
    </form>

</div>
