<div class="notice deposit">
    <!-- showCCPage || depositInProcess || depositPaidSuccesFully -->
    <p>Deposit required: <strong>{{depositPolicyName}}</strong>.</p>
    <div class="entry full-width" ng-class="{'amount': feeData.showFee}">
        <!-- gift card handle later -->
        <!--  <input ng-show="depositData.paymentType === 'GIFT_CARD'" name="card-number" id="card-number" placeholder="Enter Card number" ng-model="cardData.cardNumber" maxlength="22" type="text" ng-change="cardNumberInput(cardData.cardNumber, this)" />
        <label ng-show="depositData.paymentType === 'GIFT_CARD' && giftCardAmountAvailable" ng-hide="depositData.paymentType !== 'GIFT_CARD' || !giftCardAmountAvailable"> Available Card Balance ({{currencySymbol}}) </label> -->
        <!--     <input ng-show="depositData.paymentType === 'GIFT_CARD' && giftCardAmountAvailable" ng-hide="depositData.paymentType !== 'GIFT_CARD' || !giftCardAmountAvailable" name="giftCardAmount" id="amount" ng-readonly="true" ng-model="giftCardAvailableBalance" type="text" class="amount" value="{{ giftCardAvailableBalance }}" /> -->
        <label>Amount to pay (<span>{{currencySymbol}}</span>)</label>

        <input ng-change="onPaymentInfoChange()"
               ng-model="depositData.amount"
               type="text"
               ng-disabled="!isDepositEditable"
               class="amount"
               ng-if="!isReservationRateSuppressed" />


        <input type="text"
               ng-disabled="!isDepositEditable"
               class="amount"
               ng-if="isReservationRateSuppressed"
               value="{{'SUPPRESSED_RATES_TEXT' | translate}}" />

        <span ng-show="feeData.showFee" class="delimiter">+</span>

        <input ng-show="feeData.showFee"
               ng-change="onFeeOverride()"
               ng-model="feeData.calculatedFee"
               value="{{feeData.calculatedFee}}"
               type="text"
               class="fee"
               ng-if="!isReservationRateSuppressed" />

        <input ng-show="feeData.showFee"
               name="fee"
               id="fee"
               value="{{'SUPPRESSED_RATES_TEXT' | translate}}"
               type="text"
               class="fee"
               ng-if="isReservationRateSuppressed" />

        <span ng-show="feeData.showFee" class="delimiter">fee</span>

        <span ng-show="feeData.showFee" class="total">
                        Total:
                        <strong ng-if="!isReservationRateSuppressed">
                            {{currencySymbol}}{{feeData.totalOfValueAndFee}}
                        </strong>
                        <strong ng-if="isReservationRateSuppressed">
                            {{'SUPPRESSED_RATES_TEXT' | translate}}
                        </strong>
                    </span>
    </div>
    <!-- Reference field - use only when it exsits; This configuration is available in the Admin/Financials -->
    <div class="entry full-width reference" ng-show="isDisplayRef">
        <label>Reference</label>
        <input ng-model="payment.reference_text" type="text" />
    </div>
    <div class="actions">
        <!-- need to check what is difference -->
        <button type="button" class="button blue" ng-if="!depositDetails.isFromCheckin" ng-hide="selectedPaymentType ==='' || selectedPaymentType === null" ng-click="payLater()">Pay deposit later</button>
        <button type="button" class="button blue" ng-if="depositDetails.isFromCheckin" ng-hide="selectedPaymentType ==='' || selectedPaymentType === null" ng-click="proceedCheckin()">Pay deposit later</button>
        <button type="button" class="button green" ng-hide="shouldHidePayMentButton()" ng-click="submitPaymentForReservation()">Pay deposit now</button>
    </div>
</div>
<!-- show if new card is added -->
<div class="entry full-width" ng-show="showAddtoGuestCardBox()">
    <label class="checkbox inline" for="add-in-guest-card" ng-class="{'checked':addToGuestCard}">
        <span class="icon-form icon-checkbox" ng-class="{'checked': addToGuestCard}"></span>
        <input ng-model="addToGuestCard" id="add-in-guest-card" value="1" type="checkbox" /> {{'ADD_TO_GUEST_CARD' | translate}}
    </label>
</div>
