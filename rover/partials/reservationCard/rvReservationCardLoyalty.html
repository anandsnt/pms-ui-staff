<form method="post" id="reservationcard-loyalty" class="block-item item-loyalty has-buttons float">
	<div class="block-title">
		<h3 translate>LOYALTY_LABEL</h3>
	</div>
	<div class="select-item loyalty">
		<!-- Disable the loyalty select feature for 'NOSHOW', 'CHECKEDOUT', 'CANCELED' %reservations -->
		<select ng-model="selectedLoyaltyID" name="loyalty" id="loyalty" class="styled"ng-change="setSelectedLoyalty(selectedLoyaltyID)">
			<option value="" data-id="" translate>LOYALTY_PROGRAM_SELECT_LABEL</option>
			<optgroup label="{{'FREEQUENT_FLYER_LABEL'|translate}}"></optgroup>
			<option value="{{frequentflyer.id}}" ng-repeat="frequentflyer in $parent.reservationData.reservation_card.loyalty_level.frequentFlyerProgram" ng-selected="selectedLoyaltyID==frequentflyer.id">
				 {{frequentflyer.membership_type}} {{frequentflyer.membership_card_number}} </option>
				<optgroup label="{{'HOTEL_LOYALTY_LABEL'|translate}}"></optgroup>
			<option value="{{hotelloyalty.id}}" ng-repeat="hotelloyalty in $parent.reservationData.reservation_card.loyalty_level.hotelLoyaltyProgram" ng-selected="selectedLoyaltyID==hotelloyalty.id">
				{{hotelloyalty.membership_type}} 
				{{hotelloyalty.membership_card_number}} 
			</option>
			

		</select>
		<!-- Calculates the default selected loyalty -->
		<div id="reservationLoyalty" class="selected" ng-show="showSelectedLoyalty()">
			<span class="value code"> {{$parent.reservationData.reservation_card.loyalty_level.selectedLoyalty.membership_type}}</span>
			<span class="number"> Ending with <span class="value number"> {{$parent.reservationData.reservation_card.loyalty_level.selectedLoyalty.membership_card_number}} </span> </span>
		</div>
		<div id="reservationLoyalty" class="selected" ng-hide="showSelectedLoyalty()">
			<span class="value code"> </span>
			<span class="number" translate> HOTEL_LOYALTY_SELECT  </span>
		</div>
	</div>
	<div class="actions">
		<a id="add_new_loyalty_staycard" ng-click="showLoyaltyProgramDialog()" class="add-new-button" translate>HOTEL_LOYALTY_ADD_BUTTON</a>
	</div>

</form>
