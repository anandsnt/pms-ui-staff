<div id="modal" ng-class="{'modal-show': modalOpened}" role="dialog">
    <form method="post" action="post-note" id="notes" class="modal-content form staycard-notes">
        <button id="modal-close" type="button" class="dark-title modal-close" ng-click="closeDialog();"><span class="icons icon-close"></span></button>
        <div class="modal-header">
            <h1>Notes</h1>
            <strong ng-show="!!reservationData.reservation_card.room_number">Room {{reservationData.reservation_card.room_number}}</strong>
        </div>
        <div id="notes-list" class="scrollable">
            <ul class="notes wrapper">
                <li ng-repeat="note in reservationData.reservation_card.notes.reservation_notes">
                    <figure class="guest-image">
                        <!-- Add class "accompany" if accompanying guest -->
                        <!-- If accompany guest, add primary guest image: <img src="{primary-guest-image}" alt="" /> -->
                        <img ng-src="{{note.user_image}}" alt="">
                    </figure>
                    <div class="note-title">
                        <h4>{{note.username}}</h4>
                        <time datetime="T">
                            <span class="time">{{note.posted_time}}</span>
                            <span class="date">{{note.posted_date | date:dateFormat}}</span>
                        </time>
                        <span class="topic">{{note.topic}}</span>
                        <button type="button" class="icons icon-trash" ng-click="deleteReservationNote($index)">Delete post</button>
                    </div>
                    <p ng-bind-html="note.text">
                    </p>
                </li>
                <!-- ... repeat for all notes -->
            </ul>
        </div>
        <div class="actions">
            <textarea placeholder="{{'WRITE_NOTE'|translate}}" ng-model="$parent.reservationnote" rows="2"></textarea>
            <div class="post">
                <button type="button" class="button brand-colors" ng-click="saveReservationNote()">Post</button>
                <button type="button" class="button blank" ng-click="closeDialog()">Cancel</button>
            </div>
        </div>
    </form>
</div>
