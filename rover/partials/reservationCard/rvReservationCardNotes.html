<div class="block-wrapper">
    <div class="block-item item-actions">
        <h3 class="block-title">Actions</h3>
        <button type="button" class="staycard-button next-view open-modal">
            <!-- ng-class="TODO: icon-{'no-actions' or 'actions'}" -->
            <!-- {{TODO: Bind lenght of actions here}} -->
            0
        </button>
    </div>
    <div class="block-item item-notes">
        <h3 class="block-title">Notes</h3>
        <button type="button" class="staycard-button next-view open-modal" 
            ng-class="{'icon-notes': !!reservationData.reservation_card.notes.reservation_notes.length, 'icon-no-notes': !reservationData.reservation_card.notes.reservation_notes.length}" 
            ng-click="openNotesPopup();">
            {{reservationData.reservation_card.notes.reservation_notes.length}}
        </button>
    </div>
    <div class="block-item item-group">
        <h3 class="block-title">Group</h3>
        <button type="button" class="has-arrow next-view" ng-if="!!reservationData.reservation_card.group_name">
            {{reservationData.reservation_card.group_name}}
        </button>
        <!-- If no group attached, replace button with this: -->
        <div class="no-group" ng-if="!reservationData.reservation_card.group_name"></div>
    </div>
</div>
