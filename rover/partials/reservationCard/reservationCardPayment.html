<span id="reservation-card-payment">
	<form method="post" class="block-item item-payment has-button float" action="">
		<div class="block-title">
			<h3>PAYMENT METHOD</h3>
			<span> {{reservationData.reservation_card.guarentee_type}}
				Guarantee </span>
		</div>
		<!-- The credit card selection popup is not available for 'NOSHOW', 'CHECKEDOUT', 'CANCELED' reservations -->
		<a class="next-view" ng-show="reservationData.reservation_card.payment_method_used == 'CC'">
			<figure class="card-logo">
				<img src="/assets/{{reservationData.reservation_card.payment_details.card_type_image}}" alt="">
			</figure> 
			<span class="number"> Ending with 
				<span id="token-last-value" class="value number"> {{reservationData.reservation_card.payment_details.card_number}} </span> 
			</span> 
			<span class="date"> Date 
				<span class="value date"> {{reservationData.reservation_card.payment_details.card_expiry}} </span> 
			</span> 
		</a>
		<div class="actions payment_actions" ng-show="reservationData.reservation_card.payment_method_used == 'CC'">
			<a id="update_card" data-payment-id="1361" class="button with-icon green"> 
				<span class="icons icon-wallet"></span> Update CC 
			</a>
		</div>

			<a class="next-view" ng-show="reservationData.reservation_card.payment_method_used == 'CA'" >
	  			<span class="value code"></span>
	  			CASH PAYMENT
			</a>
			<div class="actions payment_actions" ng-show="reservationData.reservation_card.payment_method_used == 'CA'">
    			<a class="add-new-button"> + Add</a>
  			</div>
		
		
		<a class="next-view" ng-show="reservationData.reservation_card.payment_method_used == 'CK'">
  			<span class="value code"></span>
  			CHECK PAYMENT
		</a>
		<div class="actions payment_actions" ng-show="reservationData.reservation_card.payment_method_used == 'CK'">
			<a class="add-new-button"> + Add</a>
		</div>
		
		<a class="next-view" ng-show="reservationData.reservation_card.payment_method_used == 'DB'">
  			<span class="value code"></span>
  			DIRECT PAYMENT
		</a>
		<div class="actions payment_actions" ng-show="reservationData.reservation_card.payment_method_used == 'DB'">
			<a class="add-new-button"> + Add</a>
		</div>

	</form> </span>
