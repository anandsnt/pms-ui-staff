<div class="reservation no-content" ng-show="countUpcoming == 0 && !reservationDisplayStatus && timeline=='upcoming'">
	<div class="info">
		<span class="icon-no-content icon-room"></span>
		<strong class="h1">No upcoming reservations</strong>
		<span class="h2" ng-show="isStandAlone"> It looks like
			{{data.guest_details.first_name}}
			{{data.guest_details.last_name}}
			doesn’t have an upcoming reservation. Would you like to 
			<a class="open-modal-fix" ui-sref="rover.reservation.search">create one</a> ? 
		</span>
		<span class="h2" ng-hide="isStandAlone"> It looks like
			{{data.guest_details.first_name}}
			{{data.guest_details.last_name}}
			doesn’t have an upcoming reservation.
		</span>
	</div>
</div>
