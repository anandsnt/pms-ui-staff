<form method="post" class="block-item item-newspaper">
	<div class="block-title">
		<h3>Newspaper</h3>
	</div>
	<div class="select">
		<!-- The newspaper selection option is not available for 'NOSHOW', 'CHECKEDOUT', 'CANCELED' reservations -->
		<select name="reservation_newspaper" ng-model = "newspaper" ng-change="saveNewsPaperPreference(newspaper)">
			<option value="" class="placeholder">Select newspaper</option>
			<option ng-selected="newspaper.value==reservationData.reservation_card.news_paper_pref.selected_newspaper" ng-repeat="newspaper in reservationData.reservation_card.news_paper_pref.news_papers" ng-selected="">
				{{newspaper.name}} 
			</option>
		</select>
	</div>
</form>
