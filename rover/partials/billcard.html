
<div class="nested-view view-current">
	<!-- Nav bar -->
	<header class="nav-bar float" role = "banner">
		<!-- Drawer toggle -->
		<a class="nav-toggle" > Menu</a>
		<!-- Title -->
		<h1 class="h2"> Dashboard <span> Logged in as <strong> {{header_data.firstname}}
			{{header_data.lastname}} </strong> </span>
		</h1>
		<!-- Late checkout -->
		<a id="late-checkout-alert" class="icons icon-alert late-check-out"> {{header_data.late_checkout}} </a>
		<div class="logo">
			<img alt = "", src= "https://pms-dev.stayntouch.com/assets/logo.png" />
			<em class="date"> {{header_data.date}} </em>
		</div>
	</header>

	<section class="content stay-card-inner check-in">
		<!-- Reservation Header -->
		<div class="reservation-header">
			<div class="actions back">
				<a class="back-button prev-view" ui-sref="rover.staycard.reservationcard.all">BACK</a>
			</div>
			<!-- Other header details -->
			<div class="data">
				<span class="room"> <span class="guest-status room">room</span>
					<strong id="header-room-num" class="room-number ready"> {{data.room_number}}</strong>
					<span id="room-type"> {{data.room_type}} </span>
				</span>
				<span class="nights">
					<span class="guest-status nights"> </span> {{data.number_of_nights}} nights 
				</span>
				<span class="date">
					<span class="guest-status small-icon check-in">check-in</span> Tuesday {{data.checkin_date}} 
				</span>
				<span class="date">
					<span class="guest-status small-icon check-out">check-out</span> Thursday {{data.checkout_date}} 
				</span>
			</div>
		</div>
		
		<div ui-view="billSummary"> </div>
		
		<div ui-view="billTotalFees"> </div>
		
		<div ui-view="billSignature"> </div>

	</section>
</div>
